      'jcr:uuid': '55930de4-77d5-4c58-b92c-e3fe91ebc22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:57:09.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:51.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> It''s been one of the most divisive elections
        in North America this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b109f025-d2ca-484b-9689-2dd004b0ade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:57:09.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:51.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But close to 11 months after the poll was announced, and after a
        shock last-minute change of candidates, the town of Asbestos, Quebec, has
        a new name.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fd3406-39c8-4cc2-b1d5-c14c666d3a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:57:09.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close to half of the town''s 6,000 or so residents turned out for
        a parking lot-based "car vote" in mid-October, and the new name -- Val-des-Sources
        -- was revealed Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54add3df-f50e-49dc-a79b-aac40e83b5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:57:09.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the name that swung it only joined the race less than two weeks
        before.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caa78f7-94bf-487f-9b14-4d62a3ef03c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:57:09.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:51.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was such controversy around the original proposals put forward
        by the municipal council that the Asbestos debate quickly turned toxic --
        and a new batch of suggestions had to be rushed out to mollify locals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65a24fb-76da-4fbf-9d43-21fcfa04f610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:57:09.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:51.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mining history</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3c181f-f6dd-4f9e-b60a-ba223724f444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:57:09.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:51.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city initially grew from the development of an asbestos mine
        around a large deposit of the substance discovered there in 1897. For decades,
        the town thrived on asbestos mining and product manufacturing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c36bc6-bfaf-4c38-8bad-d662e1de7294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:57:09.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:51.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asbestos is a naturally occurring, but very toxic, substance once
        widely used for insulation. It''s been banned in Canada since 2018.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f36cf44-9fb0-47e6-9475-54dc89c67391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:57:09.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:51.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When inhaled or ingested, asbestos fibers can become trapped in
        the body, and may eventually cause genetic damage to the body''s cells. Exposure
        may also cause mesothelioma, a rare and aggressive form of cancer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b074c573-92ad-435f-a07d-2315cf62c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:57:09.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:51.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to change the town''s name was made in November 2019,
        as the negative connotations have long been hindering business and tourism
        endeavors.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc97ed4-1b59-484d-af2f-4eda76755b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:57:09.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:51.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As citizens are the ambassadors of a municipality and are the representatives
        of its vitality, it was obvious that the public would be involved in the process
        and the choice of the new name," said Mayor Hugues Grimard at the time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9330df95-1a94-4f17-b3c8-dcef1e680184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:57:09.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:51.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original four proposals were revealed in September 2020: Apalone,
        Jeffrey, Phénix and Trois-Lacs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68112363-8f6d-4906-9952-66eaba0b327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:57:09.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:51.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaction on Facebook, however, was not positive. In this Francophone
        town, "ridicule!" ("ridiculous!") was a recurring word in the comments.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34c9f40-755e-48b5-a3ef-25c38aa5da64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:57:09.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:51.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apalone, which is in honor of an indigenous species of turtle, was
        suggested by Greenpeace Canada. Lyne Dion wasn''t impressed, writing: "I wouldn''t
        be proud to say that I live in a soft turtle city."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a22fe9-73a6-4fdc-8ebb-5f740e5fa321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:57:09.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:51.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey refers to W. H. Jeffrey, who bankrolled the town''s Jeffrey
        asbestos mine. Critics argue that this would be continuing to shackle the
        town to its asbestos legacy and also honoring the money men indirectly linked
        to the deaths of many workers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea80614-1d2f-4897-801d-a2dfb6505e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:57:09.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:51.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Thank you for allowing democracy''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebb1fd2-b0af-4c4b-b497-8fc23c8ca3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:57:09.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:51.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were cries on social media complaining of a "lack of transparency"
        regarding the council''s choices.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b63528-de1b-406f-8318-0aefd79c3d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:57:09.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:51.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruckus was such that the City of Asbestos'' general manager
        Georges-André Gagné was forced on September 16 to issue a second statement
        "calling for a constructive and respectful debate."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfcf315-d0d5-4304-8cbc-48fd1dbae796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:57:09.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:51.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new lineup of six names, with a decidedly more Francophone bent,
        was revealed on October 2: L''Azur-des-Cantons, Jeffrey-sur-le-Lac, Larochelle,
        Phénix, Trois-Lacs and Val-des-Sources.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a02ccd-70a9-4a8d-afaa-ce717429d5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:57:09.309+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:51.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Val-des-Sources, meaning "Valley of the Springs" and referring to
        the town''s location close to the sources of three lakes, was a clear winner
        with 51.5% of the vote.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e3ab3e-ee05-44dc-899f-9c4ae6c62353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:57:09.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:51.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new name was revealed live on Facebook and this time the response
        was overwhelmingly positive. Local Geneviève Lussier took to the site to praise
        the socially distanced "car vote" system and added, "Merci d''avoir permis
        la democracie" ("Thank you for allowing democracy.")</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402a2ee4-66c7-4c02-aeb7-665a93ad55a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:57:09.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:51.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are those, however, who will miss the old town name, carcinogenic
        though it may be. Wrote Ginette Frichette during the September upset, "I''m
        against the name change. I was born in Asbestos and I want to die in Asbestos."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063cb76c-e03e-4f19-ad22-c5bd18f763c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:57:09.310+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:51.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/city-of-asbestos-canada-renamed-val-des-sources/index.html">"Canadian
        town of Asbestos chooses new name."</a></em></p>'
