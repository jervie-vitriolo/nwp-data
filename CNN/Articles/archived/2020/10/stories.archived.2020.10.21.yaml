  'Vietnam-flooding-worst-floods-decades-':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-21T15:13:19.839+08:00
    'imagesource': 'jcr:7fb62156-c79d-43e0-8efa-77651aaede65'
