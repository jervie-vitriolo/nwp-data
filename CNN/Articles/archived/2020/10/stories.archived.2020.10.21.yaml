      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exporting to Europe means the quality of made-in-China Model 3
        sedans has been recognized by the European market," Xinhua quoted him as saying.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccc4617-73a2-43bd-8bda-0ae325d465d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b50cc60-74b6-4251-88d8-6a134d4d5081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s move may be temporary, since the company is already building
        another plant in Europe. It last year announced plans for a new Gigafactory
        in Berlin, which is expected to be completed sometime in 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8af9ee-7f6e-426a-bf29-ccd5e1d91b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e0bba2-ed63-4f18-aecc-9d137aa43c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''template for future growth''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77194966-03ba-4bce-acd5-4a17563b5d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla is not the only foreign automaker to lean on Chinese manufacturing
        to help drive global sales. Other players, such as BMW, also have plans to
        build and ship Chinese-made vehicles to Europe, noted Tu Le, founder of Beijing-based
        consulting firm Sino Auto Insights.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3988c38f-e2aa-4ac4-91eb-f260628c4153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c96632-407b-4eb8-a613-d13bc615c13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Elon Musk has previously called the Shanghai Gigafactory, which
        first began churning out cars about a year ago, a "template for future growth."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdb2d39-b356-45b2-a76e-de56483de93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c0ae8e-7166-4029-9d45-5faee9eb0f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has told shareholders that the facility was about 65%
        cheaper to build than its Model 3 production plant in the United States. And
        it is significantly less expensive to build a Model 3 in China than America,
        said Sofya Bakhta, a marketing strategy analyst at Daxue Consulting, a Chinese
        research firm.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d1e0fd-194f-4403-a0f5-36b25f584d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8be23b-d594-4af5-b728-302dd83a8608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared with the American version, the production cost of the
        Chinese Tesla Model 3 has dropped by 20% [to] 28%," she estimated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9404ac7b-9022-479f-ad4d-4e39e190f8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b262a8c-cb0c-4c0e-a5ec-f2d0384c3d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor costs alone are considerably lower in China than in the United
        States, noted Le.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f481e32-1d6d-4098-90dc-145b2dee5893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524f710c-54f3-47e5-860f-6baa473f4901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wedbush Securities analyst Daniel Ives said that Tesla''s continued
        operations in China remain "the linchpin to [its] production and distribution."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a23a913-b52c-4a02-8b2b-7437967028bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cb0f5c-ff66-4bfa-b9d8-62c419810bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tesla is using this as a strategic advantage to go after other
        regions and pockets of Europe," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48f931c-500e-41d1-828d-0cb7e08fb81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d65eb5-7bc3-485c-a3ff-e2ab536eee3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a research note Sunday, Wedbush predicted that the company''s
        "shining [Gigafactory] success in China" would help it deliver better-than-expected
        earnings this week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9248a899-87e2-4d98-ae50-bdb235c03c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240b11e9-7f86-4524-b17d-8fffffda2039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Chinese auto market is predicted to become even more
        critical in the coming years. "Ultimately, we see China representing 40%+
        of global sales for the company potentially by early 2022," Wedbush analysts
        wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de988df4-74b3-4071-bbf3-aaff2f204aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8055e0-49a7-469c-825a-7f8b53761770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai factory was also notable for how quickly it came together.
        The company beat its own deadline to start making cars there, kicking off
        trial production only 10 months after it had broken ground on the plant. That
        boosted confidence that the company had the ability to hit delivery targets
        as it grew.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380a993b-4110-49d3-b810-a863cb19d7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db1bffa-e526-43ac-9367-b3bad98a1b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla was also the first foreign automaker to be allowed to open
        a factory in the country without a Chinese partner, putting pressure on local
        players. Later, the company won a tax break for some of its cars, which helped
        make its prices more attractive to customers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f134797-d1b6-4272-9806-deea4f4aed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6433bfd-3686-40f5-bc55-c1d910eb3c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Shanghai Gigafactory not having any significant issues really
        allows [Musk] to keep his foot on the gas," said Le, who added that because
        the factory''s construction happened "quickly and seamlessly," there''s more
        pressure on other cities to accommodate Tesla''s expansion plans.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cf386d-41c3-4d6b-ac12-c2ad9dc33c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d27808-840b-4597-87f2-b9402f25c8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decision to export its Chinese-made cars also signals a
        shift away from the company''s original intention to use the factory for local
        supply, according to Le.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792686cd-d627-4809-873c-1be92317c6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddbe042-1b43-4e7f-9022-ba4352ade9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This decision could suggest that there is increased demand in Europe,
        or "less demand in China," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baca6730-14a4-4174-a74e-9062797eb1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc38d1d1-76f3-4947-a206-aeb1927e3fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
