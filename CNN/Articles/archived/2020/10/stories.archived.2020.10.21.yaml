      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b623045c-8fd4-4cef-8dae-c01529e3b95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:40:33.421+08:00
