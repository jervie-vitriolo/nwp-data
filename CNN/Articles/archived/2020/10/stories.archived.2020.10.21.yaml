      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A familiar scene is taking place in northern
        India. Vast fields burn, flames engulfing bare stalks of already-harvested
        crops. Billowing smoke travels across state borders. In towns and cities,
        the air is thick with yellow haze.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b7fa9f-9020-4a50-a5cd-2b84c38ae335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43fccbd-c5ad-4f3c-904d-df4ae04a72ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stubble burning, the practice of intentionally setting fire to cultivated
        fields to prepare the land for its next crop, is one of the chief drivers
        of India''s so-called annual pollution season, which begins each winter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abdf19d-a456-4aae-9fec-b40fb07ddc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9bef65-ddd0-4c70-8628-c91cf2e02972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is especially bad in cities like the capital New Delhi, where
        smog from the burning crop fields, vehicular emissions, power plants, construction
        sites, and smoke from Diwali firecrackers combine to create a toxic cloud
        that lingers until spring.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89efc4b-d03b-4ebe-853a-191327516915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc3f99f-6c9f-469c-941e-3e3bb08d1409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have been trying for years to combat this serious public
        health risk -- but there''s a new urgency this year, with fears that pollution
        could compound the danger of COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bf40c6-6047-4645-9baf-c1943682eac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfbed5d-b4ec-4c65-a3b3-2a9d3fa7342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus outbreak in India has infected nearly 7.6 million
        people and killed more than 115,000, according to the country''s Health Ministry.
        India went into a months-long nationwide total lockdown in an attempt to contain
        the virus -- but with little success. Presently, India has the second highest
        number of infections globally, after the United States, and the third highest
        number of deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2334e978-259e-4744-a9f9-1e07eb4d380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474bff8f-ecaf-477d-9038-77966f847861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:36:31.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:28.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts and politicians now worry that the arrival of pollution
        season could pose a double threat, putting people at higher risk of severe
        infection, while increasing the strain on public health services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e3867e-144b-4e46-b761-fc8345cbebad'
      'mgnl:activationStatus': true
