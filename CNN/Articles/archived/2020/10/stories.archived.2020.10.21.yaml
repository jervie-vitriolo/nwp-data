    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Agriculture', 'DA', 'frozen-food', 'frozen-pork',
      'frozen-chicken', 'William-Dar']
    'template': '1'
    'title': 'DA: Inventory of chicken, frozen pork higher now than in previous year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1345f7c2-80cf-4fce-aaf8-47a72531419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:22:11.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — The
        Department of Agriculture says there is a higher inventory of frozen pork
        and chicken this year than in the previous year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419f9b24-6b77-421a-b489-8ec5bb105ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:22:11.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:51.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Wednesday''s Laging Handa briefing, Agriculture Secretary William
        Dar said, <em>"Gusto kong banggitin din...na imbentaryo natin sa</em> frozen
        pork, <em>nandiyan na sa</em> warehouses and cold storages, <em>mas lalo dito
        sa bansa natin,</em> Metro Manila even, <em>ay nasa</em> 55% more inventory
        compared <em>po doon sa</em> last year na pork inventory natin. <em>So mayroon
        pa rin tayong sapat."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d48e5-4033-4035-a6a6-c243abcdfc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:22:11.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:51.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to mention... our pork inventory in warehouses
        and cold storages in our country, in Metro Manila even, is 55% more compared
        to the pork inventory last year. So we have enough.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e08cc4d-a755-46e3-b452-13d7ca6d3423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:22:11.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:51.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami tayong imbentaryo ng</em> chicken <em>dito sa bansa.</em>
        If we compare <em>iyong datos ng imbentaryo</em> last year <em>kumpara ngayong
        taon</em> because of the pandemic, <em>ang laki po iyong hindi naibenta,</em>
        260% more inventory in chicken compared to last year."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d212115-022d-4895-8508-6246ff9e432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:22:11.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have plenty of inventory of chicken in the country.
        If we compare the data from last year, compared to now because of the pandemic,
        a lot remains unsold, 260% percent more inventory in chicken compared to last
        year.''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78b6100-6990-4d79-bf5b-e9be9937e774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:22:11.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines, Dar added, "The one in cold storages
        for chicken can last for 19 days, and the pork for 9 days. Also include more
        of those coming from farms that go directly to the markets."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04f5f0f-5f0a-4d0a-8dbb-0098b748e64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:22:11.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:51.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, <a href="https://cnnphilippines.com/business/2020/8/27/Dar-chicken-meat-relief-packs-supply-gut.html"
        target="_blank">Dar said</a> there was an excess supply of frozen chicken
        in the market, prompting him to enjoin local government units and other government
        agencies to include the product in relief packs to address the issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bb9522-2043-41f8-ab02-e11fbd66c9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:22:11.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the briefing Wednesday, he said the oversupply of chicken indicated
        that the poultry industry was recovering, and it could fill the shortage of
        pork.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e492ec7f-cce8-446c-8caa-f995a5ab93cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:22:11.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"So magandang pangitain po ito na nagri-recover na rin ang</em>
        poultry industry. So highlighting once more that the chicken will be our alternative
        source of protein...<em> Iyong kakulangan po natin sa</em> pork <em>ay puwede
        namang punuan galing po sa</em> chicken," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdf42c0-333f-4d5d-8a92-64357dac9512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:22:11.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So this is a good indicator that the poultry industry
        is recovering. So, highlighting once more that chicken will be our alternative
        source of protein... The shortage in pork can be filled by chicken.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc268a-806a-44f4-b220-602d526ecfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:22:11.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, <a href="https://www.cnnphilippines.com/news/2020/10/16/Pork-prices-in-Metro-Manila-up-low-supply.html"
        target="_blank">last week</a>, Dar said pork prices have risen because of
        low supply in the market.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088a2e7d-7104-4591-a245-c5df6384152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:22:11.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To increase the supply of pork in the market, Dar said they would
        talk to owners of the cold storages to release the inventory to the market.</p>'
  'disneyland-california-not-close-to-reopening':
    'author': 'Chauncey Alcorn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-21T19:20:54.525+08:00
    'imagesource': 'jcr:b4ebebea-9d0c-4367-a747-4b433f4e7675'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba26a55e-98ae-40ba-8efc-0f3d7d4b39bf'
    'lead': 'Disneyland will likely stay closed for at least several more weeks --
      and possibly months -- after California released its long-awaited guidance Tuesday
      for how theme parks in the state can safely reopen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T19:24:34.456+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T20:07:50.729+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:56.655+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Disneyland', 'California', 'operations', 'themed-parks', 'coronavirus',
      'pandemic', 'COVID-19']
    'template': '1'
    'title': 'Disneyland isn''t close to reopening'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c2abbd-a454-41d0-93ec-82e660198863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disneyland will likely stay closed for
        at least several more weeks -- and possibly months -- after California released
        its long-awaited guidance Tuesday for how theme parks in the state can safely
        reopen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19880c38-b06d-44c8-b533-75d9bd2697cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e47cc2-b62f-4c14-933f-0f9da403c66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s California parks, which have been closed for seven months,
        will be allowed to reopen at just 25% capacity, and only after the county
        where it''s located reaches a lower level of Covid-19 cases — something that
        may take several weeks, if not months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ac85be-84f5-41af-9a3c-2016b851de26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955979c8-ae79-4f2a-9996-10e2be0d39f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orange County, where Disneyland is located, is currently in the
        second, "red" tier of the state''s four-tier reopening system, which represents
        a "substantial" spread of the virus. Under state guidelines, all theme parks
        must remain closed under this tier. Disney''s California Adventure theme park
        will also remain closed because Los Angeles County is also in a "widespread"
        tier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad128f5d-443d-4be8-95b3-bd471c1bda3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767aad54-c876-4250-8a0a-fe67cf67d3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California officials released the guidelines Tuesday afternoon.
        Disney, which partially blamed state restrictions for the company''s decision
        to lay off thousands of workers, blasted the latest guidance as "arbitrary."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876f0b2b-4589-41a1-aa0f-92bca06f642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1577d1c6-c493-48fb-89a4-f9a8cfc9629b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have proven that we can responsibly reopen, with science-based
        health and safety protocols strictly enforced at our theme park properties
        around the world," said Ken Potrock, president of Disneyland Resort. "Nevertheless,
        the State of California continues to ignore this fact, instead mandating arbitrary
        guidelines that it knows are unworkable and that hold us to a standard vastly
        different from other reopened businesses and state-operated facilities."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19263e9a-aa88-4711-a0b9-dde82fb0b0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518cfb58-f918-4ae4-bea0-244fab128a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parks were originally set to reopen in July, but weren''t permitted
        to because of state guidelines. Disneyland''s unions have also been pushing
        California Governor Gavin Newsom to reopen parks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9e4a6a-5161-45f5-b0ca-ad77d4a46a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6dfd8d-66d3-42bf-b7c6-efa161fcc8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe a path exists where Disneyland would be able to open
        safely when Orange County moves into the Orange tier," the Coalition of Resort
        Labor Unions, which represents over 10,000 Disneyland workers, wrote in a
        letter Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00740ba1-3f0f-4d78-bd14-3ffb70abccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cd0fdc-ec6e-482d-adad-c4f845c81a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edmund Velasco, president of the local American Federation of Musicians
        union, says lack of supplemental unemployment benefits is a partly behind
        the Disneyland union leaders'' decision to support reopening. In March, Disneyland
        employees were receiving $600 in weekly unemployment benefits through the
        CARES Act stimulus bill, which expired at the end of July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d06a92-ac6d-4306-b141-5ecaf08317d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7fb760-f62c-4953-8290-0ac14e3b4c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That actually does factor into it a bit. I won''t lie about that,"
        Velasco told CNN Business. "We were the first to be laid off, musicians and
        artists. We''re going to be the last to be hired back. There''s going to be
        a lot of people who are struggling to make ends meet because of this."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d809be1-5e13-4718-8bab-d6f1161dc767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bff5947-afa2-45db-a960-101748f9a7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney reopened its Florida theme parks in July with safety protocols
        and health measures that included reduced capacity at its parks and requiring
        all employees and guests to wear masks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62cbbed-22a1-4ce6-8fee-cb3baf1a6918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a76a6a3-af67-4d5e-9be3-8ce10ea08322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reopening Walt Disney World was important to the company''s bottom
        line. "It''s three times the size of Disneyland in terms of revenue," Michael
        Nathanson, a media analyst and founding partner at MoffettNathanson, previously
        told CNN Business.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff7498-cf71-4838-89db-b66ca85303cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fd04e3-48a7-415a-afd3-fdd484105634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathanson estimates that Disney World alone generated $11.2 billion,
        or about 16% of the company''s total revenue in 2019 and added that it''s
        a massive driver of growth for the company. "It''s probably their most important
        single asset," Nathanson said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624d198a-0e56-4a81-a26b-05da25547e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636ced48-e372-471b-b038-424fc57c6a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney recently reorganized its whole business around streaming.
        It created a new Media and Entertainment Distribution group that will be in
        charge of monetizing content via distribution and ad sales. The group will
        also oversee the operations of the company''s streaming services like Disney+,
        Hulu and ESPN+.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6681ed0a-1df2-4cea-aa66-245de73760c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab218cad-7347-43d0-8b99-733e7a996f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney+ has quickly become the focal point and a saving grace of
        Disney''s business this year as the pandemic has ravaged its bottom line,
        noticeably at its theme parks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfe349f-8343-49fb-8eb9-5f8a07085bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.475+08:00
