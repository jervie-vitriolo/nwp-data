    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hotels in GCQ, MGCQ areas now allowed to operate at full capacity'
    'updated': 2020-10-21T22:06:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28834539-d319-438f-b0cc-222dc3a651e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:47:54.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:44.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — Hotels
        in areas under general community quarantine and modified GCQ can now accept
        guests at full capacity to allow the tourism industry to recover, Tourism
        Secretary Bernadette Romulo-Puyat said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cdf40d-ecc5-4b56-9277-57eef1f617ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:47:54.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:44.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision will be up to the hotel management, DOT stressed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53222314-687a-4d5b-b9ad-6e9db9c0f753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:47:54.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:44.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force on Emerging Infectious Diseases issued
        a resolution last week changing the provision that only allows accommodation
        establishments in GCQ areas to operate under a skeleton work force.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324bcbea-c950-4b99-81b2-0ac5b8ac1a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:47:54.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:08:44.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOT is set to issue guidelines for the expanded operational capacity
        of hotels.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846c815a-5e74-4e2a-ac7b-3aadbc59e011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:06:39.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:44.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotel Sales and Marketing Association (HSMA) expressed excitement
        over the government''s decision to allow the full operation of hotels in areas
        under GCQ and MGCQ.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45871c84-f0b6-4d7b-ac4f-940ab6120a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:06:39.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:44.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598bd4f4-ff7c-455a-8e7e-a1c91586f40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:06:39.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:44.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are waiting for the guidelines to reboost and restart tourism
        because we badly need the full operations of hotels so the establishments
        can restart again and employees can go back to work again," Christine Ibarreta,
        president of HSMA, told CNN Philippines'' Rico Hizon on Wednesday night.</p>'
