      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b40542-2584-42bc-aee4-3376d8721183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:51.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:06.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madsen is serving a life sentence for the murder and mutilation
        of Wall, who was killed aboard his submarine in 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700caaf0-de9d-402b-a693-4ae02fe63beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:51.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:06.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16793566-a836-4252-b159-b0927f7d6709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:51.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:06.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall, a promising 30-year-old journalist, was last seen boarding
        Madsen''s self-built submarine in Copenhagen on August 10, 2017, when she
        had planned to interview him for an upcoming article.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4897c915-b243-4a87-8059-2f86fee4b26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:51.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:06.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731d4caf-b1b0-4d2c-b609-3be1f9b9e908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:51.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:06.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She disappeared and her torso washed up on an island near Copenhagen
        on August 21. Her head and legs were found weeks later.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36ff35f-cabf-4631-a9ab-2b80301e1334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:51.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:06.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa87476b-969a-41e1-b09c-6fc80e6837a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:51.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:06.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madsen was found guilty on all three charges he faced: premeditated
        murder, the indecent handling of a corpse and "sexual relations other than
        intercourse of a particularly dangerous nature," evidenced by stab wounds
        inside and outside Wall''s genital area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d87490d-5c0f-4794-ba45-3bbb71671ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:51.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:06.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b7e2a-137b-4fa1-8eb4-effe75e47c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:51.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:06.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He consistently denied charges of murder and sexual assault, claiming
        Wall died by accident from carbon dioxide poisoning, although he admitted
        to dismembering her body and tossing it into the sea in a state of panic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbb9321-59c5-46ec-8af1-ae9d1fa9227f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:51.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:06.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/20/europe/peter-madsen-prison-escape-intl-scli/index.html"><em>"Danish
        submarine murderer Peter Madsen caught after escaping prison"&nbsp;</em></a></p>'
  'sleep-flu-shot':
    'author': 'Emmet Lyons and Sandee Lamotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-21T16:29:24.482+08:00
    'imagesource': 'jcr:bf8c00f4-c9a8-4d07-b8dd-c4df9cd3de76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a4198a1-dad7-457f-bd2c-3d6c402916f2'
    'lead': 'It turns out that sleep may be vital to arm us in the fight against influenza
      and COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T16:41:29.550+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:08:05.093+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:52.463+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'flu', 'flu-shot', 'health']
    'template': '1'
    'title': 'Before you get a flu shot, get good sleep to increase its effectiveness,
      experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da07992d-61ba-494d-8166-991caebceca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — We all know how much better we feel after
        a good night''s sleep.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e76819-5f99-434f-b52f-d1f98047dca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out that sleep may be vital to arm us in the fight against
        influenza and COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf0061d-6256-43cd-b576-1181016c78da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical professionals are recommending that people make sure to
        get their flu shots this year, in part because some COVID-19 and flu symptoms
        are similar. A flu shot reduces the likelihood that your symptoms (if you
        get sick) are from the flu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f56210a-1de1-4952-b1d0-86507aa57a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make that flu shot effective, sleep specialist Matthew Walker,
        the bestselling author of "<a href="https://www.amazon.com/Why-We-Sleep-Unlocking-Dreams/dp/1501144316"
        target="_blank">Why We Sleep</a>," told CNN''s Christiane Amanpour practicing
        "good sleep hygiene" is important.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0897bee9-4d02-4913-850c-a46fcc40bfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insufficient sleep in the week before getting a flu shot can lead
        to the production of less than 50% of the normal antibody response — a reaction
        that would render the flu shot largely ineffective, Walker told Amanpour.
        Walker specializes in the relationship between sleep and human health at the
        University of California, Berkeley.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c8c6b3-a163-45ca-96d5-9cb54eff34ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker cited a 2002 study published by the Journal of the American
        Medical Association, and a <a href="https://link.springer.com/article/10.1007/s12529-020-09879-4"
        target="_blank">2020 study in the International Journal of Behavioral Medicine</a>&nbsp;supports
        those findings, suggesting that sleep on nights prior to vaccination could
        be critical to vaccine efficacy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a614d20b-8fd8-4497-8557-c88e5b128503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walter Reed Army Institute of Research does have ongoing studies
        investigating the relationship between sleep and immunity and future planned
        studies to investigate sleep and vaccine efficacy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7ba902-749f-4a45-96ba-c8e3908962cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Walker, examinations like this could represent a huge breakthrough
        for our resistance to the coronavirus. "We then need to study, is there that
        same relationship between sleep and your successful COVID immunization, because
        if there is, then that could also be a game changer," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deef0a46-59e1-4e6a-8cc6-8d6a94f3a577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sleep strengthens our immune systems</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68303daf-30d1-4ca5-bc88-a3c500c6a9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lack of sleep doesn''t just reduce the effectiveness of the flu
        shot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad935e1-bc4c-4bcc-866c-15a549b55d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because your body is actually repairing and restoring itself
        on a cellular level while you sleep.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be125348-9d69-4118-8418-5feb915f0282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Individuals who are sleeping less than seven hours are three times
        more likely to become infected by the rhinovirus, or the common cold," Walker
        said. "We know that individuals who are sleeping five hours or less a night
        are 70% more likely to contract pneumonia."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7ac25c-a7e7-4b2e-a232-c9d1f8b5a832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re supposed to get between seven and 10 hours of sleep each
        night, depending on age. A variety of health conditions — including mood swings,
        paranoia, depression, high blood pressure, a weakened immune system, weight
        gain and lower libido — have been <a href="https://www.cnn.com/2017/07/19/health/dangers-of-sleep-deprivation/index.html"
        target="_blank">linked to lack of sleep in studies</a>. It''s also linked
        to a higher risk of some cancers, dementia, diabetes, stroke and cardiovascular
        disease.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c93d9b-0bc4-4639-aac7-ee07980c3d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleeping less than the recommended amount on a regular basis could
        even double your risk of dying early, according to a <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2276139/"
        target="_blank">longitudinal study of 10,308 British civil servants</a>. People
        who reduced their sleep from seven to five hours or fewer a night were nearly
        twice as likely to die from all causes, researchers found, but especially
        from cardiovascular disease.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbea8d82-9933-4b28-8fb5-c9726a15ab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is it hard to sleep right now?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b101f64e-6c3a-4eb6-af2a-f6fb27bee17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be hard to get good sleep right now. There has been reported
        uptick in people sleeping badly during the pandemic. A study by the Kaiser
        Family Foundation found that 36% of Americans reported difficulty sleeping
        this summer due to stress about the pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cb8100-ff40-4854-9aea-9a3fea245c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s clear, Walker said, that the economic instability and anxiety
        about catching the virus has significantly contributed to an increase in sleep
        disruption.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8298fb9-fb7c-4292-be5c-02ebf9d9aed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not all bad news. Some people''s sleep has actually slightly
        increased, Walker said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe2f4e9-a3fd-4223-8755-838b37422921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey conducted by Monash University in Melbourne, Australia,
        suggested why this may be the case. Initial results taken by around 1,600
        people from 60 countries showed that 42% said they were getting better sleep,
        reporting a sleep-wake behavior more in line with their body clocks. These
        findings will publish later this year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec53064-17ff-42ca-bf48-751d16e7ee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a second wave on the horizon and the "new normal" of our routines
        at home, many people no longer have to wake early to commute to work or get
        the kids up early from school. "If there''s flexibility, people start to drift
        closer to their natural tendencies," Walker said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec55ae13-98d3-4333-bf13-1b4f0b1d0497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re having trouble sleeping, here are some steps you can
        take. (It''s worth consulting your doctor if you''re worried about your sleep.)</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cfb32d-9b89-4df5-931b-8af54594960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Need more sleep? Here''s how</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784bbe9d-f2ac-4926-beeb-54c36c8ba558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can train your body to get more restful sleep with a few key
        steps:</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db39b5c-1711-4c5a-87b3-8e50b0d1e45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Make sure your bed and pillows are comfortable and the room is
        cool: Between 60 and 67 degrees is best. Don''t work or watch TV in your bedroom,
        so your brain knows that your bedroom is just for sleeping.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33061bae-504c-42b6-83fa-2453afef7735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Avoid coffea, tea and other stimulants after 3 p.m. and fatty
        foods before bedtime.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dea800-0fc8-4559-a015-63e6ddec31e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eliminate the blue light of cellphones or laptops and all other
        lights for bedtime (and dull sounds, too). Use earplugs or a white noise machine
        if you need to (but you can also get a white noise effect with a humidifier
        or fan).</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9e5287-6cf1-4984-8858-ea2f1c72b657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Get good exposure to natural light during the day, since that
        will help regulate your circadian rhythm.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054f5dfe-9cd0-4a53-b886-70984366f255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Establish a nightly bedtime routine. Taking a warm shower or bath,
        listening to calm music, reading a book, <a href="https://www.cnn.com/2020/09/02/health/5-minute-meditation-stress-reducer-wellness/index.html"
        target="_blank">meditating</a>&nbsp;or doing <a href="https://www.cnn.com/2020/09/09/health/stress-headache-relief-wellness/index.html"
        target="_blank">light stretches</a>&nbsp;are all good options.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92146ad2-0bcd-420d-a69e-ea6c49b340fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Finally, sign up for the CNN <a href="https://www.cnn.com/specials/series-sleep"
        target="_blank">sleep newsletter, Sleep, But Better</a>, and take steps toward
        improving your sleep.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35ede25-cba2-4fa0-8239-08b4507789bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:41:29.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:05.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/21/health/flu-shot-effectiveness-sleep-wellness/index.html"
        target="_blank">Before you get a flu shot, get good sleep to increase its
        effectiveness, experts say</a>."</em></p>'
  'us-rapid-acceleration-covid19-warning':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-21T16:42:36.244+08:00
    'imagesource': 'jcr:d3e3444e-5277-4012-9ed1-9db2e0e9b9cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45caccaf-cb45-4916-9a84-4a211daafbc7'
    'lead': 'A leading health expert says US COVID-19 cases will begin to rapidly
      accelerate in a week as the country topped 60,000 new infections Tuesday — triple
      what the daily average was back in June, when restrictions had begun to ease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T16:52:32.495+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:08:03.444+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:52.698+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandmic',
      'covid-19-crisis', 'United-States', 'Scott-Gottlieb']
    'template': '1'
    'title': 'US is nearing ''rapid acceleration'' of COVID-19 cases, expert warns,
      as daily infections top 60,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4843c6d-566e-4645-ac82-7e5ecc11f343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:52:32.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:03.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A leading health expert says US <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-10-20-20-intl/index.html"
        target="_blank">COVID-19 cases</a> will begin to rapidly accelerate in a week
        as the country topped 60,000 new infections Tuesday — <a href="https://www.cnn.com/2020/10/17/health/timeline-us-coronavirus-cases/index.html"
        target="_blank">triple what the daily average was back in June</a>, when restrictions
        had begun to ease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd211b637-dbd5-4743-aba6-6f56460ff78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:52:32.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:03.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prediction comes after <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-10-21-20-intl/index.html"
        target="_blank">several state leaders reimposed some measures</a> to help
        curb the spread of the virus, fueled by small gatherings increasingly moving
        indoors with the colder weather, as well as other factors such as college
        and school reopenings. The <a href="https://www.cnn.com/2020/10/20/health/us-coronavirus-tuesday/index.html"
        target="_blank">national seven-day case average has increased</a> at least
        18% since the previous week and is now a staggering 61% higher than what it
        was five weeks ago. And as multiple experts have warned, things will likely
        get worse before they get better.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7b8e25-9973-4db0-a0e7-f61ff0a728a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:52:32.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:03.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a difficult fall and winter," Dr. Scott Gottlieb,
        former commissioner of the US Food and Drug Administration, told CNBC Monday.
        "I think we''re about two or three weeks behind Europe — so we''re about a
        week away from starting to enter a period where we''re going to see a rapid
        acceleration in cases."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cf6e0f-6f44-4b22-85d6-a95fe742a645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:52:32.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:03.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference is many European countries were able to suppress
        their numbers of new cases over the summer, but the US entered the fall season
        with a relatively high baseline average of new infections — something experts
        <a href="https://www.cnn.com/2020/10/13/health/us-coronavirus-tuesday/index.html"
        target="_blank">warned wouldn''t help in containing another surge of cases</a>.
        Dr. Anthony Fauci said earlier this week European Union countries were able
        to bring their baseline down because of strict and stringent lockdowns, adding
        the US did not "shut down nearly as much as our colleagues in Italy and Spain."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ada44f-3dd4-4645-99a8-15edf5c4ceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:52:32.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:03.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of <a href="https://www.cnn.com/2020/10/17/health/us-coronavirus-saturday/index.html"
        target="_blank">bleak outlooks of the coming weeks</a>, hospitalizations in
        the US have also began to rise, with more than 39,000 COVID-19 patients nationwide,
        according to the <a href="https://twitter.com/COVID19Tracking/status/1318691009358893056"
        target="_blank">COVID Tracking Project</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bce4cc-8e7d-4d4b-b8d9-bcd3807b1aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:52:32.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:03.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing hospitalizations go up in 42 states right now, cases
        are going up in 45 states, and there really is no backstop," Gottlieb said.
        "This fall and winter season is when the coronavirus is going to want to spread."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7872ceb-2fa4-4753-8031-5037c118687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:52:32.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:03.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Get ready:'' 70,000 new infections daily</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b599e0e-f4d6-4219-a80f-eebea8800176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:52:32.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:03.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 26 US states are reporting more new COVID-19 cases than
        the previous week, according to data from Johns Hopkins University. And no
        states are trending in the right direction, according to the data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad99629-b76c-4248-a85d-9a18de7ecc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:52:32.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:03.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By next week or the week after that, the US could be recording up
        to 70,000 new cases daily, Dr. Peter Hotez, dean of the National School of
        Tropical Medicine at Baylor College of Medicine, said Tuesday. And the numbers
        could keep rising after that, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9227b5e4-c47e-4c71-8998-bf18a0771d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:52:32.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:03.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look out for your <a href="https://www.cnn.com/videos/us/2020/10/20/jon-kabat-zinn-mindfulness-during-coronavirus-acfc-full-episode-vpx.cnn"
        target="_blank">mental health</a>, because the normal response to this is
        people are going to get sad and upset, and maybe even depressed, <a href="https://www.cnn.com/2020/10/12/health/covid-19-pandemic-mental-illness-us-feature-wellness/index.html"
        target="_blank">so have access to mental health counseling</a>," Hotez said.
        "In other words, put those belts and suspenders in and get ready."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6b46a4-bc20-43e0-a471-4a2be5ecd8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:52:32.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:03.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/10/17/health/covid-fall-surge-ways-to-stay-healthy-wellness/index.html"
        target="_blank">How to stay safe — and sane — during the COVID-19 fall surge</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229ccb7f-9367-4a92-92fa-1b3f63d1da41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:52:32.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:03.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nevada, Gov. Steve Sisolak warned of "<a href="https://www.cnn.com/2020/06/08/health/quarantine-fatigue-is-real-coronavirus-wellness/index.html"
        target="_blank">COVID fatigue</a>" and said more restrictions could be on
        the way if residents don''t help bring COVID-19 numbers down. The state''s
        daily case count has doubled in the past month and its test positivity rate
        is the highest it''s been since early September — and more than 80% higher
        than the goal set by World Health Organization officials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feec13a-ede9-4fad-850a-a03b7d2ed843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:52:32.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:03.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/videos/health/2020/10/14/coronavirus-cases-rise-wrap-watt-dnt-lead-vpx.cnn"
        target="_blank">And as holidays approach</a>, experts worry gatherings will
        only help drive an already rampant spread. Americans should take the right
        precautions if they want to spend time with loved ones and not contribute
        to the spread of the virus, experts say.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc6c9e6-b815-44ed-9d7d-dd2e3be566f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:52:32.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:03.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you really want to get together indoors, everybody should quarantine
        themselves for 14 days, and then get tested which would substantially reduce
        the risk," emergency physician Dr. Leana Wen said Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e3cd01-3a5f-4385-acbb-7bc443f201e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:52:32.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:03.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/10/16/health/thanksgiving-cdc-covid-guidelines-wellness/index.html"
        target="_blank">CDC guidelines for safer holidays</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf22e2-febb-4301-9275-21708086ccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:52:32.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:03.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States take additional measures</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8553f6b8-b7f4-414a-97e4-2f1d23492610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:52:32.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:03.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois Gov. J.B. Pritzker announced Tuesday several regions of
        the state will see more restrictive mitigation standards go into effect by
        the end of the week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e56132-4427-44bc-bbcb-a3aec0183771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:52:32.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:03.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measures will include no indoor service for bars and restaurants
        and a closing time of 11 p.m. for outdoor services. They also include new
        restrictions on social gatherings, not to exceed 25 people.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38a2763-8070-4db5-b81c-1ea7b3e70172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:52:32.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:03.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As colder weather approaches and flu season is upon us, we''re
        going to see the rippling effects of these current unfortunate trends," Prtizker
        said in a <a href="https://www2.illinois.gov/Pages/news-item.aspx?ReleaseID=22237"
        target="_blank">news release</a>. "The massive surge of cases in our neighboring
        states will continue to have a spillover effect. There is no easy fix for
        the effects of this virus on our economy and our public health."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fb4261-ae80-4180-8a4e-9acf6756b373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:52:32.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:03.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor has previously urged residents to be extra vigilant,
        warning while the state isn''t seeing as severe effects as nearby regions,
        that could quickly change. In past weeks, neighboring Wisconsin reported record-high
        case counts, hospitalizations and daily death toll and Gov. Tony Evers announced
        a <a href="https://www.cnn.com/2020/10/08/us/wisconsin-covid-outbreak/index.html"
        target="_blank">field hospital would open to respond to a surge in patients</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24df556b-80fd-46d5-89f6-1483bd81bd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:52:32.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:03.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-10-18-20-intl/h_f5c464f01839c95c8fe7aa69308b996c"
        target="_blank">New Mexico is also implementing more measures</a> to help
        slow the spread, state officials announced Tuesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c870de03-46b6-4c5e-9e45-203beb481f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:52:32.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:03.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Friday, businesses that record four "rapid responses" —
        which occur when an employer reports a case of the virus — in a 14-day period
        will have to close for two weeks. The new measure will apply to food and drink
        establishments, retail, lodging and close-contact businesses, officials said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c7c9cc-8d11-4ff6-bf24-2613959b492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:52:32.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:03.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail establishments will also have to close by 10 p.m. every night,
        officials said. New Mexico experienced "its worst week for COVID-19 infections"
        last week, <a href="https://cv.nmhealth.org/2020/10/20/governor-state-officials-detail-crackdown-on-covid-19/"
        target="_blank">health officials said</a>, with a new rate of spread and new
        case rate among the highest in the US.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba4c933-a7f0-45ed-8da3-188ef34ecdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:52:32.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:03.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington state, Gov Jay Inslee said the state was battling
        outbreaks on college campuses and "significant increases in v-19 infections
        that have occurred particularly in congregate living areas, like Greek houses,
        and large social gatherings of students."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aaaec5-9365-43e3-94aa-38d13aaa8772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:52:32.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:03.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He announced <a href="https://www.governor.wa.gov/news-media/inslee-issues-proclamation-establishing-higher-education-safety-guidelines"
        target="_blank">new restrictions</a> for campuses including limiting the number
        of residents sharing a sleeping area and requiring people in all common areas
        to wear a mask and remain socially distant.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd2dad4-ecbb-4820-ab8a-667401c2560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:52:32.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:03.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/21/health/us-coronavirus-wednesday/index.html"
        target="_blank">US is nearing ''rapid acceleration'' of Covid-19 cases, expert
        warns, as daily infections top 60,000</a>."</em></p>'
  'scientific-research-philippines-barriers':
    'author': 'Jason Tan Liwag'
    'caption': 'Scientists speak up about the true costs of and barriers to scientific
      research in the Philippines. Photo by JILSON TIU'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-10-21T16:42:03.505+08:00
    'imagesource': 'jcr:a5165d36-02cd-4223-9bde-5c480b53b919'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b00cf92-756c-42c0-ad67-9a1ff6d4a416'
    'lead': 'Scientists speak up about the true costs of and barriers to scientific
      research in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T16:54:06.948+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T20:08:01.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:52.886+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Does the Philippines value scientific research?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fde8bd7-01ea-4565-a2ca-e536ab168844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:54:06.949+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:08:01.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:&nbsp;</strong>Jason Tan Liwag is an
        early-career scientist taking his MS in Molecular Biology and Biotechnology
        at the University of the Philippines Diliman. He is also an actor and a writer.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3471b62-ac8c-4827-ab2a-87bb390ea89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:54:06.949+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:08:01.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Both the government
        and scientists can agree: the Philippines can still harness scientific research
        better when it comes to solving problems of national interest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc63483b-d22f-43f1-8470-ed474d2c44d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:54:06.949+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:08:01.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this gap, the Department of Science and Technology (DOST)
        in partnership with other government institutions, the private sector, and
        the academe created the <a href="https://dost.gov.ph/phocadownload/Downloads/Journals/Approved%20Harmonized%20National%20RD%20Agenda%20%202017-2022.pdf"
        target="_blank">Harmonized National R&amp;D Agenda</a> (HNRDA) 2017-2022 with
        the goal of integrating research and development or R&amp;D efforts “towards
        the shared goal of inclusive socio-economic growth and a better life for Filipinos.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5525ab-bfdd-4072-80d3-c17e052a62ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:54:06.949+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:08:01.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agenda identified five key sectors: 1) basic research, 2) agriculture,
        aquatic and natural resources, 3) health, 4) energy and emerging technologies,
        5) and disaster risk reduction and climate change adaptation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543fccbc-0b21-4935-b550-b32563ddd4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:54:06.949+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:08:01.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the systems in place may not allow for a speedy advancement
        of these shared goals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d18223-f2c1-435e-98bf-e7c1d52a33c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:54:06.949+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:08:01.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you ask anyone in the local scientific community what one of
        the major barriers to research is, they will answer the same thing: procurement.
        The government procurement process, otherwise known as <a href="https://www.lawphil.net/statutes/repacts/ra2003/ra_9184_2003.html"
        target="_blank">RA 9184</a> , was created with the goal of creating a “transparent,”
        “streamlined” procurement process with a “system of accountability” to prevent
        rampant corruption. However, in creating a one-size-fits-all process, the
        country has created the <a href="https://pidswebs.pids.gov.ph/CDN/PUBLICATIONS/pidsdps1716.pdf"
        target="_blank">largest barrier to diversifying its research landscape</a>.
        From my personal experience as a scientist, an experiment that would take
        other countries a day to do would take scientists in the Philippines three
        months and for 3-20 times the cost elsewhere. Procurement laws do not only
        make science <a href="https://philjournalsci.dost.gov.ph/images/pdf/pjs_pdf/vol145no1/pdf/Editorial_for_PJS_Vol_145_No_1.pdf"
        target="_blank">slower or nearly impossible</a> as they discourage manufacturers
        and service providers from establishing a presence locally, but they also
        don''t have safeguards to protect scientists from suppliers who markup beyond
        reasonable prices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d5e228-2390-4055-a5fa-95cff66156d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:54:06.949+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:08:01.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has only worsened during the pandemic. "Procurement has really
        been gravely delayed," says Pia Bagamasbad, an associate professor and principal
        investigator at the National Institute of Molecular Biology and Biotechnology
        at U.P. Diliman. She narrates the difficulties with getting signatures, submitting
        reports, and backlogs in disbursement caused by the skeletal workforces. The
        result is a vicious cycle of unclear communication with suppliers, failed
        bids, and uncertain research outcomes. These subsequently affect funding and
        scientists’ track records with government agencies. "The university is starting
        to put things in place so that we can still do research."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a11fc9-6df5-4bfd-816d-3d26619db6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:54:06.949+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:08:01.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even prior to the COVID-19 pandemic, funding has always been a major
        barrier to research. In 2015, the <a href="http://uis.unesco.org/en/country/ph?theme=science-technology-and-innovation"
        target="_blank">UNESCO Institute of Statistics</a> stated that there are only
        198 researchers per million inhabitants in the Philippines and only 0.2% of
        the country’s gross domestic expenditure is spent on research and development,
        with both values being significantly lower than the global average.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b428ff00-c8a2-4321-b308-6b4113e6486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:59:17.503+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:08:01.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It seems that to be a scientist in the Philippines, you&nbsp;must
        take a vow of poverty and enter a system rigged against you.</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e35fc3-d685-4fb2-9cc2-4f6cd1fbda09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:54:06.950+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:08:01.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government agencies such as the Department of Science and Technology
        (DOST) often act as grant-giving bodies to scientists on the basis of both
        merit and its adherence to national research agendas. Despite the existence
        of a <a href="https://www.dost.gov.ph/knowledge-resources/downloads/file/551-5-national-integrated-basic-research-agenda"
        target="_blank">National Integrated Basic Research Agenda (NIBRA)</a>, there
        has been a preference for output-based research in the hopes of monetizing
        a patent, a drug, or a new technology. On the other hand there is still a
        long way to go when it comes to harmonizing scientific views behind different
        agencies’ projects or responses to public crises, a misalignment which often
        leads to an unrealistic understanding of the costs involved in research.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0764117d-8f47-4611-bfaa-b775d9af6326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:54:06.950+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:08:01.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First is time: For example, drug development is a lengthy process
        that usually takes 10-15 years to ensure efficacy and safety for the general
        population (see <a href="https://www.irishtimes.com/special-reports/life-sciences/the-long-costly-risky-process-of-drug-development-1.3719710"
        target="_blank">here</a>). "That’s in a resource-rich country like the U.S.,"
        says Bagamasbad. "And yet government agencies here, they want something that
        can be sold or marketed or marketable or patented within two years. And if
        you''re doing research in the life sciences, that is nearly close to impossible.
        For drug discovery, even first world countries, it takes about 15 years: from
        designing the drug screening assays to having the drug approved so it could
        be marketed, up to the end of clinical trials."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb7a660-41a4-4394-8409-7961b8fcd476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:54:06.950+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:08:01.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research builds on other research. The only reason why the <a href="https://www.cnnphilippines.com/life/culture/2020/3/13/covid-test-kit-scientists.html"
        target="_blank">COVID test kit</a> was developed in relatively quick response
        by the University of the Philippines National Institutes of Health, the Philippine
        Genome Center, and The Manila HealthTek Inc. in March, was because the team’s
        lead Raul V. Destura already did previous research on the behavior of RNA
        viruses nine years ago when his team started working on a test kit for dengue.
        (Of note: this was through a grant of DOST’s Philippine Council for Health
        Research and Development, Philippine Genome Center and Technology Application
        and Promotion Institute.) This is true for other outputs as well such as crop
        strains, or even renewable energy technologies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c104dcb6-af13-4b7a-9a6e-bbe2ee313d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:54:06.950+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:08:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second major source of expenses: the funds needed to acquire,
        or pay to use laboratories, research equipment and facilities, as well as
        transportation and lodging requirements for field work, and fees for researchers.
        <a href="http://www.msi.upd.edu.ph/faculty/deo-florence-l-onda-phd" target="_blank">Deo
        Onda</a>, deputy director for research and principal investigator at the Marine
        Science Institute at U.P. Diliman said, "Most researchers are project-based
        or contractual. They don''t have the regular privileges that are being received
        by regular U.P. employees." In MSI alone, 88% are project-based research assistants
        (RAs). They became the most vulnerable sector when research projects were
        paused. Onda saw firsthand the <a href="https://www.sciencemag.org/careers/2020/09/pandemic-erodes-grad-student-mental-health-academics-sound-alarm"
        target="_blank">mental health</a>- and family-related issues that demoralized
        his peers, and shares how some project leaders provided personal loans to
        help the RAs themselves.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7156d221-6602-4a21-a308-c0838264c44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:54:06.950+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:08:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His experience reflects a larger issue: Even if the funds are available
        and legislation states it as a priority, there is still a lack of institutional
        support for scientific communities. For example, the ₱364 million used for
        a <a href="https://www.up.edu.ph/official-statement-from-the-up-marine-science-institute/"
        target="_blank">decade’s worth of innovative basic and applied marine science
        research</a> nearly equals the budget of a senseless beautification project
        that is problematic for visitors’ health and the environment. It seems that
        to be a scientist in the Philippines, you&nbsp;must take a vow of poverty
        and enter a system rigged against you.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68c197e-8590-43fd-b2a5-0c5709e9afa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:54:06.950+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:08:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effect on society is a loss of other important, but less “urgent”
        research, such as basic research — or studies that are not geared towards
        a specific application in the market, but rather to deepen understanding.
        Some examples include <a href="https://www.biobank.ph/" target="_blank">development
        of local biobanks</a>, <a href="https://mb.com.ph/2020/07/04/pagasa-tests-new-weather-forecasting-model/"
        target="_blank">new weather forecasting models</a>, and <a href="https://www.facebook.com/TestCOVID19PH/"
        target="_blank">mass testing efforts</a>. Research used to inform policy making
        decisions. If these aren''t funded, how do we go about making decisions for
        the greater good of the public? We often hear stories about grand narratives
        in science. But by focusing on these, we forget the smaller efforts of scientists
        everywhere. We lose sight of the science of the everyday and the struggles
        that researchers must overcome, especially during these uncertain times.</p>'
  'ssc-tuatara-world-record-speed':
    'author': 'Michelle Toh, CNN Business'
    'caption': 'SSC North America announced that its Tuatara hypercar reached an average
      speed of 316.11 miles per hour during two record-breaking dashes outside Las
      Vegas.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-21T16:56:59.834+08:00
    'imagesource': 'jcr:706e6d9d-de49-48e2-bde2-b4693f8d6feb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeb15b16-9800-4bbf-b877-5af6fee70e38'
    'lead': 'A little-known American automaker has just snatched the title of world''s
      fastest production car.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T17:01:21.492+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:08:00.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:53.038+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This car just smashed through speed records at 316 mph'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b3e900-6597-48be-85bd-b0d8c2ed9ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:01:21.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:00.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A little-known American automaker
        has just snatched the title of world''s fastest production car.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ec8bf1-3451-476e-b629-3badb5bb6999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:01:21.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:00.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSC North America announced Monday that its Tuatara hypercar reached
        an average speed of 316.11 miles per hour during two record-breaking dashes
        outside Las Vegas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47da7586-c853-4fab-aa35-442fdc8eed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:01:21.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:00.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle, which was tested on a seven-mile stretch of a Nevada
        highway on Saturday, also reached the highest speed ever achieved on a public
        road, at 331.15 miles per hour, according to the company. The official top
        speed of 316 miles per hour is the result of two runs in opposite directions,
        to account for wind and road variations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d87378-a116-4d76-bb75-8dc62ae22276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:01:21.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:00.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSC said that two independent witnesses were on site to verify the
        world records.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6931e225-37a0-4148-bd5f-016defd78028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:01:21.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:00.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tuatara, which has butterfly doors and produces 1,750 horsepower
        from a turbocharged V-8 engine, is the second vehicle built by SSC to earn
        the title of world''s fastest production car, according to the company. It
        says the model''s aerodynamic design was inspired by fighter jets, taking
        more than a decade of research and development.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3290a76f-3981-4ff0-b78d-03eca367220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:01:21.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:00.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSC, which bills itself as "America''s first hypercar company,"
        was founded in 1998 in Richland, Washington. SSC CEO Jerod Shelby, who is
        not related to legendary auto designer and racer Carroll Shelby, said the
        team''s performance exceeded his own expectations, and was especially gratifying
        after "years of setbacks and challenges."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20658a7f-7af1-489e-87ee-ce8e86203f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:01:21.501+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:00.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is currently planning to produce 100 Tuatara hypercars
        to sell to customers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4a2825-9cd2-4a05-bf82-eb907125c3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:01:21.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:00.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSC isn''t the only company pushing the envelope for production
        cars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd89ca8-8ff1-4374-9f53-d416ab59fd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:01:21.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:00.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over a year ago, Bugatti was able to get a specially modified
        Bugatti Chiron to average 304.8 miles per hour during two test runs on a German
        track.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8935b88-cfa6-47a5-8671-b88fb64c0f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:01:21.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:00.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the French company <a href="https://www.cnn.com/2019/09/02/cars/bugatti-300-mph/index.html">said</a>
        that it was the first production manufacturer to make a car that exceeded
        300 miles per hour. (Cars built solely to compete for speed records have gone
        as fast as over 700 miles per hour.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a4217b-2ca3-47b1-893d-ba0a78dc2ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:01:21.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:00.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, a Koenigsegg Agera RS <a href="https://www.koenigsegg.com/koenigsegg-agera-rs-achieves-multiple-production-car-world-speed-records/">averaged
        277.87 miles per hour</a>&nbsp;over two runs in Nevada.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00a2553-4941-447e-9736-4e68aea05f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:01:21.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:00.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSC believes its car can go even faster.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca626e7-a197-44a1-80a8-353d5ecbbe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:01:21.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:00.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was definitely more in there. And with better conditions,
        I know we could have gone faster," driver Oliver Webb said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8c3f2d-a870-4024-8241-25d9e18ca82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:01:21.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:00.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Peter Valdes-Dapena contributed to this report. This story
        was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/20/cars/ssc-tuatara-intl-hnk/index.html">"This
        car just smashed through speed records at 316 mph"</a></em></p>'
