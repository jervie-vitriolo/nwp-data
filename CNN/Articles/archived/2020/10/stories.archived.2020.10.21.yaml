      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning dance crew will take home ₱50,000 plus one (1) year
        free supply of 11kg high-quality and safe Solane LPG and Solane freebies.
        Second place winners will receive ₱30,000 plus six (6) months free supply
        of 11kg Solane LPG and Solane freebies, while the team in third place will
        take home ₱10,000 plus six (6) months free supply of 11kg Solane LPG and Solane
        freebies. Other dance crews will also receive consolation prizes of Php 2,000
        and Solane freebies per team.</p>'
