      'text': '<p>As a clinical psychologist and National Social Scientist Founder
        of MLAC (Mindfulness, Love and Compassion) Institute for Psycho-social Services,
        Carandang shares with parents some tips to improve&nbsp;their dynamics as
        a couple. Learn ways to improve your relationship with your kids through the
        MLAC approach using principles of psychology for the well-being of the family.</p>'
