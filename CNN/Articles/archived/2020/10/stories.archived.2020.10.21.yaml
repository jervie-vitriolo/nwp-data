      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2c889d-3510-4e2c-bb98-32e173c48407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:24:34.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:50.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this closure, Disneyland has only been a closed few times
        in its past since its opening in 1955. The park has closed for the national
        day o mourning following the assassination of President John F. Kennedy and
        the September 11 terror attacks.</p>'
    '29':
