    'template': '1'
    'title': 'Water level of Angat Dam, other reservoirs slightly up due to Pepito'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291de62a-bf24-4d80-8e0e-dbe9e573ac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:48:31.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:14.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — Some
        reservoirs in Luzon, including Angat Dam, Metro Manila''s main source of water,
        saw a slight increase in their water levels due to the rains spawned by Tropical
        Storm Pepito, according to state weather bureau PAGASA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7822f67b-7e90-40b1-ab56-a66bf9665115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:48:31.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:14.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edgar dela Cruz of PAGASA’s Hydro-Meteorology Division said in a
        forum that as of 6 a.m. Wednesday, Angat Dam’s water level is at 190.17 meters,
        higher by .92 meters since Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c10776c-5ab8-46ff-8a9f-ccd90a26bb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:48:31.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:14.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added Pepito also improved other reserves after days
        of rain, increasing the water levels of Ipo Dam by .19 meters, La Mesa Dam
        by .14 meters, Ambuklao Dam by .95 meters, San Roque Dam by .50 meters, Pantabangan
        Dam by .40 meters, and Magat Dam by .46 meters.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969656ef-46bd-45ac-bfb6-a0159476d6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:20:19.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:14.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Irrigation Administration said its Magat division has
        scheduled the opening of Magat Dam''s floodgates at 4 p.m. after its water
        level reached 189.97 meters, near the spilling level of 193 meters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc70b41c-eb8f-461c-bb65-c554bf14d90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:48:31.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:14.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also reported the water levels of four major dams namely
        Angat, San Roque, Pantabangan, and Magat have been on an upward trend for
        two weeks now due to Tropical Depression Ofel and Pepito.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46b41fd-5c6a-465e-8ac3-2395d4174c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:48:31.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:14.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The level&nbsp;of Angat Dam, Pantabangan Dam, and Magat Dam are
        also expected to rise by a few more meters by November, as PAGASA expects
        one to three tropical cyclones to enter the Philippines’ monitoring area next
        month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bb0d20-cf50-406c-baa8-ba34d624a8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:48:31.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:14.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the elevation in San Roque may decline by one meter next
        month, dela Cruz said. He did not elaborate.</p>'
