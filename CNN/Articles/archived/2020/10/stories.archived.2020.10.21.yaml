    'jcr:uuid': 'd17c2c7d-f235-4971-b29f-bf4a915593b4'
    'lead': 'President Rodrigo Duterte’s personal assurance that the Philippine Health
      Insurance Corporation’s debt to the Philippine Red Cross will be paid should
      be enough for the latter to resume its COVID-19 testing operations, Malacañang
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T13:19:38.186+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:08:30.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:48.524+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'President-Rodrigo-Duterte', 'PhilHealth', 'Red-Cross',
      'Philippine-Red-Cross', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Duterte''s promise to pay should be enough for Red Cross to resume COVID-19
      testing – Palace'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231ff4b6-9432-4e61-b4b9-fd9d27dce737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:19:38.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)—</strong> President
        Rodrigo Duterte’s <a href="https://www.cnnphilippines.com/news/2020/10/19/duterte-red-cross-philhealth.html">personal
        assurance</a> that the Philippine Health Insurance Corporation’s debt to the
        Philippine Red Cross will be paid should be enough for the latter to resume
        its COVID-19 testing operations, Malacañang said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9bc7ed-e223-4d9f-94d0-6a65d3b9aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:19:38.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:30.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Presidential Spokesperson
        Harry Roque said that any doubts on the part of Red Cross can now be cleared
        after Duterte himself assured the state health insurer’s ₱930 million unpaid
        balance for testing services will be settled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ac0381-d7be-46d5-a847-9aed3377dedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:19:38.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:30.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that assurance should be enough for Red Cross to resume
        its testing,” Roque told<em> The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b36110-3152-4a86-9f07-58945121b3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:19:38.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:30.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think there’s any reason for the Red Cross to doubt that
        the President is committed to pay. And because of this, I believe that testing
        should continue because the Red Cross has been assured that they will be paid,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1356cb-4eec-44e8-a38c-ad57c2f887f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:19:38.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Red Cross said it will not resume conducting COVID-19
        tests chargeable to PhilHealth unless the agency pays its overdue balance
        of ₱930.99 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6178c852-878d-4912-8b5c-cc01b4bdd1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:19:38.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:30.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC conducts most of the RT-PCR tests on returning overseas Filipino
        workers, who have been affected by this halt in operations. Labor Secretary
        Silvestre Bello III on Tuesday said over 4,000 OFWs cannot travel to their
        hometowns due to delays in their virus tests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153ba3b9-f4b0-4b40-9688-075c5ba56701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:19:38.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:30.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/10/20/Philippine-Red-Cross-PhilHealth-debt-OFW-COVID-19-test-delay.html">Over
        4,000 repatriated OFWs ''stranded'' over COVID-19 test delays due to PhilHealth''s
        debt</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0361f7-6efa-45a9-9bf2-e3d8c5029b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:19:38.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier noted that the government is hopeful it can pay back
        at least half of the balance within the week or by next week.</p>'
