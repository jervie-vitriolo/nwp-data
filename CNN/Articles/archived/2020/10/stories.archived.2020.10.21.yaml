    'template': '1'
    'title': 'Older patients, women and those with variety of early symptoms most
      at risk of ''long Covid,'' paper suggests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff81fb07-1a2e-4e5f-84fb-65e358d912cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:15:44.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:35.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Older people, women and those with
        a wide range of symptoms in the first week of their illness appear to be most
        likely to develop “long Covid,” according to a preprint paper posted online
        by researchers at King’s College London on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2064b70-f75a-4e59-aeeb-7ac6f47d1d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:15:44.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:35.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper defines "long Covid" as having symptoms persist for more
        than four weeks, while a short duration of Covid was defined as less than
        10 days, without a subsequent relapse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd933a-958d-4de4-9e94-8c9d275e2eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:15:44.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:35.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d17cf5-7e3f-451c-a6e2-6e037368128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:15:44.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:35.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1 in 20 people with Covid-19, or 4.5%, are likely to experience
        symptoms for eight weeks or more, the preprint analysis of data from the Covid
        Symptom Study app showed. The analysis has not been published in a peer-reviewed
        journal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1516d7b-04ba-47f8-af91-e5c7c365885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:15:44.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:35.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81b3d84-1b8d-475b-8d03-bb6f753381e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:15:44.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:35.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data was collected from 4,182 users of the app in the UK who
        reported testing positive for coronavirus and regularly logged their health
        information in the app.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bdaf48-d741-43fc-85f1-19480bb3f29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:15:44.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:35.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4687e499-2451-47df-b3d4-49b7beac61d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:15:44.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:35.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came to the sets of symptoms reported, the research identified
        two main groups of long Covid sufferers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c19a0d-4f95-41b6-9554-40a77618d86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:15:44.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:35.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2204ea17-e20e-46e9-970e-2a9fbb2fa5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:15:44.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:35.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group 1 experienced mainly respiratory symptoms, such as a cough
        and shortness of breath, plus fatigue and headaches.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62028b25-546b-482b-bd39-255aa223054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:15:44.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:35.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group 2 experienced “multi-system” symptoms in many parts of the
        body, such as heart palpitations, gut issues, pins and needles or numbness,
        and “brain fog.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254f9196-9c01-4468-9e6c-97e263aed1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:15:44.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:35.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s important we use the knowledge we have gained from the first
        wave in the pandemic to reduce the long-term impact of the second. This should
        pave the way for trials of early interventions to reduce the long term effects,”
        said Dr. Claire Steves, clinical academic and senior author from King’s College
        London, in a news release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709dce5c-d57f-4ce1-a862-34c412277fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:15:44.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:35.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most of the people with Covid-19 in the study reported being
        back to normal in 11 days or less, about 1 in 7 reported symptoms lasting
        for at least four weeks, about 1 in 20 for at least eight weeks and about
        1 in 50 for at least 12 weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa038a4a-6abf-452c-b3c2-8894c3b2172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:15:44.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:35.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53faeaff-d324-47b7-a5fa-0ea9fd27b26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:15:44.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:35.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long Covid sufferers were also twice as likely to report a relapse
        after they recovered compared with those who had “short Covid” (16% vs 8.4%).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85831778-cbcf-47fa-b8a5-4fdf59efa574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:15:44.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:35.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787c834f-dbc7-490e-afb9-8ac2d0267872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:15:44.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1 in 5 adults older than 70, or 21.9%, who tested positive
        for coronavirus developed long Covid, compared with about 1 in 10 18- to 49-year-olds,
        the study found. Women were more likely to suffer from long Covid than men
        -- at 14.9% of women compared to 9.5% of men -- but only in the younger age
        group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f0b2c8-ec2f-41e0-8a76-34426756d8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:15:44.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c52fcf8-2d48-48d4-91ce-6ce3027a0ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:15:44.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who developed long Covid also had a slightly higher average
        BMI than those with short Covid, according to the paper. The researchers also
        found that people with asthma were more likely to develop long Covid, but
        found no clear links to any other underlying health conditions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cecbb0-cc0a-4216-83e9-3c3635200e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:15:44.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:35.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c79aa5-1b52-4ab8-b601-9f61dfa596b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:15:44.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:35.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis has several limitations, including that it is based
        on self-reported information, was conducted online via an app, and the app
        users were disproportionately female and younger than 70.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37651be-36f5-4da7-ad37-4e6f650a4343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:15:44.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:35.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef405e-817f-4e6a-a95a-13965143e21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:15:44.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:35.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used the information to develop a model to predict
        who is most at risk of long Covid based on their age, sex, and count of early
        symptoms. Statistical tests showed that this simple prediction was able to
        detect more than two thirds (69%) of people who went on to get Long-Covid
        (sensitivity), and 73% effective at avoiding false alarms (specificity).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65202b2e-8c79-4123-a618-65c0cef45b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:15:44.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:35.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bdfe72-ef8b-417d-92ca-6f9d1a2c8d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:15:44.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:35.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team then tested this model against an independent dataset of
        2,472 people who reported a positive coronavirus antibody test result with
        a range of symptoms and found that it gave similar predictions of risk.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8890cf89-9a11-4c7f-9fe2-a2d35cb4d303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:15:44.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:35.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-10-21-20-intl/index.html"
        target="_blank">"Older patients, women and those with variety of early symptoms
        most at risk of "long Covid," paper suggests"</a></em></p>'
