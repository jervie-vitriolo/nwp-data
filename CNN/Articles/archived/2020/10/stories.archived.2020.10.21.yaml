      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a strict protocol in place and it has not been breached.
        All the risks are being evaluated by the PBA medical team, the Clark Development
        Corporation and the Department of Health,” the statement read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc10ef9a-4f52-4ed7-87c0-734a47aec65d'
