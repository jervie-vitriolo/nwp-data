      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midler on Sunday shared a behind-the-scenes photo of herself alongside
        Parker and Najimy in character on her Instagram, and social media erupted
        into a frenzy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a87fa0-310e-4647-b645-1401501fd9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:03:52.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midler put it best in her caption, "''In Search of the Sanderson
        Sisters'' is the best thing to happen to #Halloween since Hocus Pocus + Reeses
        Pieces!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e2ca54-2bfb-4035-8316-b37806319ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:03:52.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We couldn''t agree more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d1399-5761-4126-b3a2-48c2334972f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:03:52.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film has become a cult classic, and fans have been begging for
        a sequel for years. There''s reportedly one in the works over at Disney+.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b6206c-9afd-4a4e-a3c4-5d6b90e958c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:03:52.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the latest reunion wasn''t for a new movie; it''s for Midler''s
        annual fundraiser known as Hulaween, benefiting her nonprofit, the New York
        Restoration Project, which works to restore gardens and parks in New York''s
        five boroughs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3de0159-0963-45df-88ad-090a0b7bd93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:03:52.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s event, "In Search of the Sanderson Sisters: A Hocus
        Pocus Hulaween Takeover," is virtual due to the Covid-19 pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8a8ff1-a4a2-4c0a-8ecd-ef587ba99cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:03:52.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:22.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s unclear what the stars have in store, they''ve clearly
        already put a spell on their fans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a897e4-ea42-4174-a0b6-47c5a27dc0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:03:52.897+08:00
