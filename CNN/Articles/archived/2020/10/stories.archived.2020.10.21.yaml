      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae140a7-23d9-4a29-84f3-fe3de4f3ee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:06:48.678+08:00
      'mgnl:createdBy': 'bamba'
