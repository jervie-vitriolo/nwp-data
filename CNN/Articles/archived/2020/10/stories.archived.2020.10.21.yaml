      'mgnl:lastActivated': 2023-01-25T20:08:44.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d06c23-ef46-49de-8346-01a1c2991057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:06:39.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:44.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibarreta also said she believes Filipinos are ready for staycations,
        noting a lot of advance reservations have been booked in time for the holidays.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cdf028-94c0-487d-8f09-e425c965026d'
