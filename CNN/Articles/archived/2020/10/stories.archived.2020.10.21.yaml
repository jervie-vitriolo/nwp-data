      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Sherisse Pham contributed to this report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d2de6d-9cea-4141-8520-5cc510bbcf31'
      'mgnl:activationStatus': true
