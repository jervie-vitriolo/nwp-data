    'title': 'Amsterdam uses flower power to make streets safer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba03504e-1a17-4078-b935-9e90f2aef014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T04:23:55.232+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:57.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Amsterdam is famed for being cycle friendly,
        but now authorities are harnessing flower power to make the city safer for
        pedestrians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f2da1a-4704-43ff-b0bc-8a9b96e52152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T04:23:55.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:57.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611741d1-df46-4cc2-ba6d-91513733c46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T04:23:55.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:57.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch officials are placing wooden plant and flower boxes along
        the railings of the city''s iconic bridges, stopping bicycle parking on the
        bridges in the Damstraatjes district, a spokesperson for the city told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf009d7-adc4-4491-85ea-7335ce5f6c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T04:23:55.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:57.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6212cfba-08f1-4ba0-b1ef-a0df14dec626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T04:23:55.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:57.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technique, which has already been used in other areas of Amsterdam,
        such as Haarlemmerstraat, is designed to allow more space for pedestrians
        on the sidewalk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584270c7-95f5-4f4e-b8fe-217278c796d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T04:23:55.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:57.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d1b066-b9a7-4490-a551-5418328f4a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T04:23:55.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Space for pedestrians is important, now more than ever. Due to
        the large number of parked bicycles on the bridge railings, there is less
        room on the already narrow sidewalks. This creates unsafe situations," deputy
        mayor Sharon Dijksma said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e9bd24-344d-429c-9883-edc011e5933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T04:23:55.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033c4f35-321e-4b93-b508-d8e70bd90fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T04:23:55.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cycling is popular in the Dutch capital, both among locals and tourists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f69625-0f2b-46ef-9ae1-05a66c6c014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T04:23:55.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7c9ffe-1389-4baa-b71a-4db52fb2508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T04:23:55.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half (58%) of Amsterdam''s residents over the age of 12
        cycle at least once a day, and the city is home to some 767 km (477 miles)
        of cycle paths and bike lanes, according to the city''s tourism board.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb49bbc-57d9-442f-a39f-93885b065385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T04:23:55.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:57.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9914b672-f255-468d-9ed3-edc6b63dd2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T04:23:55.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:57.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some 881,000 bikes in the city, which has up to 225,000
        bicycle racks, and 10,000 bike parking spots near the central train station.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2771713-f303-4a5e-a79d-50a71ed6c16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T04:23:55.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:57.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcdcd3e-fae6-49f0-b253-54aaea701a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T04:23:55.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:57.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there had been concerns that bikes chained to bridges were leading
        to overcrowded roads, which could harm pedestrians, a spokesperson for the
        city told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6349577-905f-426f-827b-5f516937a535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T04:23:55.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:57.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b497c3-8b51-4190-8779-5d8b40657077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T04:23:55.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:57.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By placing flower baskets on the railings of our bridges, we''re
        making space for pedestrians while creating a more visually appealing streetscape,"
        Dijksma said, adding that the first planters were installed in September.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2f28bd-7236-40f7-938e-d860bda6910e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T04:23:55.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:57.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d1e435-eba4-4a05-9e0a-9405280751a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T04:23:55.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:08:57.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city hopes that the planters -- which will be maintained by
        people who live in homeless shelters -- will keep the space looking neat and
        colorful.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5995f330-37fa-4724-9e79-79f2205e6981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T04:23:55.235+08:00
      'mgnl:createdBy': 'david'
