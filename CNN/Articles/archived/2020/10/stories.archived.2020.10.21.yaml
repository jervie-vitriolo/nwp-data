      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In light of the challenges brought about by the COVID-19 pandemic
        affecting the operations of government agencies, there is a need to update
        the existing policies on the engagement of COS and JO workers to ensure the
        smooth, effective, and efficient delivery of services to the public,” read
        the circular.</p>'
