      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362a6a00-efa5-4448-8c29-28c94ef184af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:06:47.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:22.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just the vaccines, but the storage, distribution and
        mobilization of the government...we need our laboratories to be engaged <em>at
        kailangan sila po ay nakaka-function ng maayos...para meron tayong deliberate
        network ng facilities</em> (we also need them to function properly so we have
        a deliberate network of facilities) so we can appropriately respond to the
        situation," she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1160c0fa-d3a1-4159-8646-94adc6e7b0ca'
