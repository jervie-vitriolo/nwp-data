      'mgnl:lastActivated': 2023-01-25T20:07:58.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Clippers didn’t announce the terms of the contract, multiple
        media outlets reported last week that the sides were hammering out a five-year
        deal. The team will introduce Lue at a news conference Wednesday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05d7deb-a10c-47fa-826a-95b1c2dc494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:26:44.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:07:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lue most recently was the Clippers’ top assistant coach under Doc
        Rivers, who was fired on Sept. 29 after Los Angeles squandered a 3-1 lead
        and dropped a second-round playoff series against the Denver Nuggets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007bc01e-1942-428f-8b77-b02b692a0ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:26:44.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:07:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lue, 43, was the head coach of the Cleveland Cavaliers when they
        won the NBA championship with LeBron James in 2016. Lue posted a 128-83 record
        over parts of four seasons in Cleveland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004b2704-3f15-4752-b3bb-d17feaf51a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:26:44.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:07:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clippers president of basketball operations Lawrence Frank said
        in a statement, “Ty has been where we want to go. He is a championship head
        coach with an extraordinary feel for the game and the people who play it.
        He’s one of the great minds in our league, and he’s able to impart his vision
        to others, because he connects with everybody he meets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f88c7c-d4c1-48dd-8b43-cea497b92f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:26:44.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:07:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We conducted a thorough search and spoke with fantastic candidates.
        We found that the best choice for our team was already in our building. As
        head coach, Ty will put a unique imprint on the organization, and drive us
        to new heights.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bab720-3c5e-4bbd-bfde-9acb782259f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:26:44.878+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:07:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lue added in a statement, “The pieces we need are in place -- committed
        ownership, smart management, and elite talent, on and off the court, in the
        NBA’s best market. My familiarity with the organization, particularly (team
        owner Steve Ballmer) and Lawrence, confirmed this is where I want to be.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6527b1c-5573-406e-9ccd-f34e48531fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:26:44.878+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:07:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have work to do to become champions, but we have the motivation,
        the tools, and the support to get there. I’m excited to get started.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccab7541-2cee-419d-91a1-3c334424b0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:26:44.878+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:07:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by Kawhi Leonard and Paul George, the Clippers finished second
        in the Western Conference in 2019-20 at 49-23, then dispatched the Dallas
        Mavericks in six games during the first round of the playoffs. In the second
        round against Denver, Los Angeles led by double digits in each of the final
        three games but lost them all.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983b4718-318c-4511-aabf-a9002d814a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:26:44.878+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:07:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Game 7 loss to the Nuggets, Clippers guard Lou Williams
        stated that the team had a chemistry issue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a61fc1-812d-4b49-b6c7-331e0c0849da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:26:44.878+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:07:58.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lue played point guard for seven NBA teams during an 11-year career,
        averaging 8.5 points and 3.1 assists. He was part of the Los Angeles Lakers’
        2000-01 championship team.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aef62a0-6325-4525-9195-c886da3bef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:26:44.879+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:07:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple media outlets reported last week that Chauncey Billups
        would serve as Lue’s lead assistant, but the Clippers didn’t confirm that
        news Tuesday. Billups had interviewed for the head-coaching role.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3ac6d8-5f7f-4352-b298-fb4714f7cdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:26:44.879+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:07:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivers was hired to be the Philadelphia 76ers’ head coach five days
        after being fired by the Clippers.</p>'
  'bletchley-park-wwii-contribution':
    'author': 'Jack Guy, CNN'
    'caption': 'Nazi Germany considered its "Enigma" codes unbreakable.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-21T17:50:00.420+08:00
    'imagesource': 'jcr:8b388a37-719a-439c-ae57-f3523e133161'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ce2e8fd-cc1d-4f3b-85ea-5c6dabaa63df'
    'lead': 'The contribution of famed codebreaking facility Bletchley Park to the
      Allied victory in World War II has been overstated, according to the author
      of an official history of British intelligence agency GCHQ.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T17:53:28.684+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:07:57.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:55.160+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bletchley Park codebreakers'' contribution to WWII overstated, new book
      claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff9e230-e5d4-4b28-a8c4-bbcd905056a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:53:28.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:57.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The contribution of famed codebreaking
        facility <a href="https://cnn.com/2020/04/03/uk/bletchley-park-footage-scli-intl-gbr/index.html">Bletchley
        Park</a> to the Allied victory in World War II has been overstated, according
        to the author of an official history of British intelligence agency <a href="https://cnn.com/2020/10/13/tech/facebook-bletchley-park-donation-scli-gbr-intl/index.html">GCHQ</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c1099b-074a-4dee-bda4-bab99d9e4e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:53:28.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:57.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Codebreakers at the GCHQ facility deciphered Nazi Germany''s communications
        and were credited with turning the tide of the war, but John Ferris, whose
        book "Behind the Enigma" was published Tuesday, told CNN that the British
        public had created a myth around the facility that overstated its influence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d48320c-6728-43bd-a4bc-c8e70ed3d7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:53:28.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:57.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m second to none in admiring Bletchley and the way it operates,
        but the key thing is intelligence never wins a war on its own," said Ferris.
        "It can''t, you have to have force."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45458390-14a3-4f02-b320-314204e2932e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:53:28.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:57.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferris believes that a myth has been built around the codebreaking
        operation at Bletchley Park.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361bfd39-d420-4baf-83a9-2f89d86351c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:53:28.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:57.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For British people, 1940 has taken on greater and greater significance
        as time goes by," he said. "They see it almost as the moment when modern Britain
        was created."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcfd7dd-d9a7-4621-953b-6b5fe815a641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:53:28.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:57.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bletchley became part of this founding myth with the release of
        details about the operation, which seemed to suggest it was the reason Britain
        won the war, added Ferris.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29ac3d1-2bb7-4742-93d9-06d3305ec532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:53:28.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:57.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activities at Bletchley Park remained a secret for several years
        after the conflict.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440d3ec3-457a-48cb-9448-80c11904a687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:53:28.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:57.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some historians have argued that the success in cracking the Enigma
        codes shaved two years off the war, but Ferris believes it more likely made
        victory easier, and quicker by several months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7796a49a-e968-4c49-878b-2b1f59ead430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:53:28.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:57.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To say it did anything more than that I think is just unrealistic,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e87cd3b-34c5-426a-86b5-a2b5bbba4c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:53:28.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:57.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCHQ is the largest UK intelligence agency today and Ferris was
        given access to archives during his research, according to a press release
        announcing the publication of the book.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1c803b-4751-4199-a32c-d20da4dd5e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:53:28.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:57.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferris told CNN that before 1914 Britain didn''t have a signals
        intelligence agency. Signals intelligence involves producing intelligence
        from intercepted communications.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ea2bfd-5d95-4f35-bb17-b005ff0f0832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:53:28.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:57.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the First World War British signals intelligence probably is
        close to being as influential as it was in the Second World War," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36859a77-ae26-4f00-a922-39562e8aa183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:53:28.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:57.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization''s contribution has continued to grow, said Ferris,
        who called GCHQ a "very, very valuable tool for British power."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304c63f8-6ec6-4af2-bad3-b8564fc4a21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:53:28.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:57.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today it monitors cyber threats against the UK, and it''s in the
        top five best intelligence agencies of its kind in the world, said Ferris.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fed617-2a97-47da-92e2-e225f0bb2cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:53:28.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an extremely able and effective organization," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346690e8-935d-432e-86a9-f65c3a140863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:53:28.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As conventional military forces have decreased in size, the role
        of technology has increased, and with it the importance of agencies like GCHQ,
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3ed26a-e7aa-4a98-a800-bccfd0341b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:53:28.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
