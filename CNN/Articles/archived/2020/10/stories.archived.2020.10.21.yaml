    'title': 'Justin Bieber gives an emotional performance on ''SNL'' with Chance
      the Rapper'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392cc296-26bc-4d52-aec7-aba2f0a6fa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:19:24.375+08:00
