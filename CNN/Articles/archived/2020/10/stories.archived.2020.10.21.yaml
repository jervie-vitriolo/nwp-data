      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tesla began making cars in China about
        a year ago to bolster its presence in the world''s largest auto market. Now
        the country is about to become an even more critical part of its global strategy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c9cec3-87e9-4143-901e-746591adf117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d57c815-4dd9-4326-84b6-eb1a19127751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electric automaker will soon start exporting Chinese-made vehicles
        to Europe, Chinese state-run news outlet Xinhua reported Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab435c81-2716-44dc-bea3-034b4c79524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caad86b-3552-4ee6-9192-8e0cf6fde06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company wants to start shipping Model 3 sedans from Shanghai
        as early as next week to Germany, Italy and Switzerland, among other destinations,
        according to Xinhua.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a477bf3-1c64-472c-a8b9-26d146797805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:53.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a9fa97-973f-429e-b033-eaa4fb40e176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T19:20:31.211+08:00
