      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c1f6e5-81be-4159-8697-a36de1e9c454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:34:44.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:47.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang also attributed to her parents the value of constantly bringing
        cultural traditions to the table. She shared that her father grew up in Ongpin,
        and her mother was from Nueva Vizcaya.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c7d485-2f3f-4285-a070-b3ac8125fc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:34:44.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:47.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5202ccb8-9379-4278-811d-4547e3e2f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:34:44.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:47.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They made me a very proud Filipino-American, Chinese-Filipino,"
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926d6995-1262-4152-a787-5f413c847268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:34:44.046+08:00
