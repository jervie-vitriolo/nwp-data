      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4119d5a7-0892-4f07-b6cf-4df4170218ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:34:44.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:47.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Keane, creating a film that would connect culture and thematic
        meaning to the younger audience was a crucial element to the story.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2f9459-4f83-4e15-a84f-987c0d45272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:34:44.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:47.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6353d472-a495-4903-9b85-b6a109557e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:34:44.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:47.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are entertainers, and in entertainment, you take something that
        somebody expects and you turn it in some fresh light," he said. "What we discovered
        on this film is that the passion for communicating something overcame whatever
        kind of technical difficulties we were hit with."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e4e422-de4b-4823-89e9-7db96aa117bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:34:44.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:47.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50d7abd-eaa2-4e6f-9d0e-d87e8f19c96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:34:44.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:47.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keane added that more than the animation itself, the story also
        highlights family and loss, as Fei Fei gradually processes and understands
        her grief while she embarks on her journey — a message, which in reality,
        would be relatable to most people today.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5041c3a4-8609-4efe-8794-24d9ff254827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:34:44.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:47.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cee7016-449a-4cc7-9998-45864924fdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:34:44.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:47.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a moment in this movie that Fei Fei wishes that that things
        could go back to the way that they were — some truth for everybody living
        today," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dade18-aacd-4f4b-880c-7116b0c45d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:34:44.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:47.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0f4fff-c347-42a9-bf5d-85118640d814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:34:44.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:47.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But you cannot go backwards, you always go forward and it''s going
        through the changes and the pain, the loss and the turmoil. That''s how we
        grow. Something new and wonderful is coming," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ca3ac4-e92d-4579-af44-140f4e2b82ff'
