    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Budget-and-Management', 'Department-of-Housing-Settlement-and-Urban-Development']
    'template': '1'
    'title': 'DBM slashes housing budget by more than ₱70B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af9507f-09a1-432d-a27f-38ae72da385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T20:08:03.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:46.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — The
        Department of Budget and Management (DBM) has disapproved more than ₱70 billion
        worth of projects of the Department of Housing, Settlement, and Urban Development
        (DHSUD).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd773648-7cfa-40a4-954b-857c93e46874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T20:08:03.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:46.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DHSUD has a proposed a budget of ₱76 billion for 2021, but the
        DBM approved only ₱3.9 billion or merely five percent of the total budget
        proposal. The agency has a budget of P7.83 billion pesos for 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84856dc7-a0d8-4f6e-b2ef-4e3b5efb82de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T20:08:03.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:46.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Housing Authority (NHA),which is under the DHSUD, got
        an even bigger cut with the DBM approving only P3.7 billion out of its proposed
        budget of P63.7 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89da749-3455-4a83-bc87-0c16ae303078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T20:08:03.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:46.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This approved amount can only finance two of NHA''s proposed projects:
        the resettlement of informal settler families (ISF) affected by the Supreme
        Court ruling on the Manila Bay area clean-up, and the Emergency Housing Assistance
        Program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3d0972-7417-4e7c-9ac9-dd00be97b937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T20:08:03.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:46.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the resettlement project alone, the NHA would need a budget
        of ₱6.9 billion to relocate those living along the shorelines of Manila Bay
        to various areas in Regions 3 and 4A.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566e960f-a2e9-4d4b-ba81-1ba81b484548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T20:08:03.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:46.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only ₱2.7 billion was approved for the project by the DBM.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9118b51b-d9e5-4f21-a5f8-debb892634ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T20:08:03.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:46.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing Secretary Eduardo del Rosario said that due to the budget
        slash, there would be no funding for the relocation of the ISFs in Laguna,
        Batangas, and Cavite.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c983aee-dc35-45e6-93f7-8d54f1d5ba6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T20:08:03.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:46.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manila Bay covers Region 4A and Region 3. <em>Lahat po yan may</em>
        ISF," Del Rosario explained. <em>"Hindi lang</em> Metro Manila <em>ang dine-decongest
        natin</em> but <em>lahat ng nakatira along</em> the shorelines from Region
        4A to Bataan Region3. The tributaries going to the sea included."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f622ae54-e14f-4ff4-b2f7-59f16f105c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T20:08:03.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:46.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Manila Bay covers Region 4A and Region 3. All of those
        areas have ISFs. We would not only be decongesting Metro Manila but all those
        who live along the shorelines from Region 4A to Bataan, Region 3. The tributaries
        going to the sea included.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce463c77-57c9-427e-a203-47363fe46fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T20:08:03.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:46.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the budget hearing in the Senate on Wednesday, Senate Minority
        Leader Frank Drilon said he wanted to push for the return of the P4 billion
        budget cut from the resettlement project.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b8fdd9-344d-4b0d-9bb3-0d1f8944d156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T20:08:03.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:46.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the intelligence and confidential funds are even higher
        than the budget for the housing sector, which is a basic need.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36011ff-f6e4-4349-a096-1e6bc7f3de50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T20:08:03.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:46.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The total intelligence funds for the whole government under the
        2021 budget is over ₱5 billion," Drilon said. "The confidential funds is ₱4.5
        billion. The intelligence and confidential funds therefore amount to at least
        ₱9.5 billion in the entire budget. Contrast that with a ₱4 billion budget
        assigned to the housing sector."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713afc19-df76-42aa-95ef-fe4cf62cc45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T20:08:03.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:46.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a consensus among the senators attending this hearing
        that you really need assistance, the housing sector needs assistance because
        of the meager budget assigned to you," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1c9a9a-7d40-4f02-a006-4243e383de5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T20:08:03.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:46.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, after repeated questioning, Drilon got annoyed that Del
        Rosario could not answer his questions on the resettlement project, and had
        to rely on his staff for guidance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348c153b-dd74-4ec1-810c-36103ac9801e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T20:08:03.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:46.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must be candid with you, I am disappointed you can''t answer
        basic questions," Drilon told Del Rosario. "It''s your Director, who is answering…
        What you have shown so far does not encourage me to push for augmentation.
        It doesn''t seem like you have grasp of housing needs at this point."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a2dc1c-4484-40b9-829f-6bf8a2bb3b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T20:08:03.177+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:07:46.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I give up," the senator said. "I cannot get answers. I will just
        ask again during the period of interpellation."</p>'
