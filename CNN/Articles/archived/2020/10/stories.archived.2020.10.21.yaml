  'SAP-bank-account-openings-pandemic-BSP':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-21T16:29:11.885+08:00
    'imagesource': 'jcr:fc46fb29-f883-4462-9ea6-d7b6ad7d03b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '123f447d-68bc-4340-bb94-4cd5a2d3dd26'
    'lead': 'The central bank saw millions of new deposit accounts opened during the
      quarantine period, led by digital wallets and by recipients of the government''s
      cash aid program. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T16:35:45.400+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:08:06.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:52.048+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cash-aid', 'SAP', 'Social', 'Amelioration', 'online', 'banking',
      'digital', 'e-wallet', 'transaction']
    'stories': ['4fc498e8-5bc5-4432-8bb8-00f351be1997']
    'template': '1'
    'title': 'Cash aid recipients propel bank account openings during pandemic – BSP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113ad88d-c800-4906-8ef3-5a5234327621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:45.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        long quarantine period pushed millions of Filipinos to open deposit accounts
        led by recipients of the government''s cash aid program, the central bank
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6658061a-1431-4501-a3af-32df42d06ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:45.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rochelle Tomas, deputy director of the Bangko Sentral ng Pilipinas''
        Center for Learning and Inclusion Advocacy, said there were 7.3 million beneficiaries
        of the Social Amelioration Program who opened formal accounts as of August
        3, helping push the government-wide initiative towards digital payments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2395a02c-58ff-410c-a662-5d4f3e2f6611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:45.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government provided cash aid to some 18 million of the country''s
        poorest families worth ₱5,000-₱8,000 for two months, meant to cover food and
        basic needs as strict lockdowns kept millions of workers unable to report
        to work, except for essential sectors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5704ce2a-97bc-41d1-88c2-e9b87618e9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:45.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second tranche, beneficiaries were given the option of e-wallet
        or bank account releases for convenience. These payouts, however, were distributed
        later than planned.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa8211e-cbe2-44af-bee7-c9ed1449844c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:45.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP official also noted during a Home Credit Philippines'' Financial
        Literacy Forum that 4 million in new digital banking or e-wallet accounts
        opened since the country went under lockdowns due to the COVID-19 outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0763d2-88d6-4b11-8b07-2437026c6ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:45.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry saw a surge in online transactions since March, as
        stay-at-home rules kept people at home to limit possible infections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc56040d-47af-4abb-a1e2-707266792c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:45.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/business/2020/5/7/online-bank-transfers-up-coronavirus.html?fbclid=IwAR2pIa2s15yQAqpEoEgIYgaxWWlUGNG9oCLDcH6Y17su1MJWg085z7U8-pY">Online
        bank transfers up 25%, ATM transactions down amid pandemic</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c2f360-9711-480c-bb23-94d6945a6e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:45.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank''s InstaPay and PESONet platforms for interbank
        fund transfers got busier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e12275-f0d1-43c2-9997-deeb0cc95b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:45.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheila Paul, chief marketing officer at Home Credit, also noted
        a spike in online users, with the company''s app now seeing 2.2 million active
        users per month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4756bfdc-eb5c-4c58-898a-43f655d9fd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:45.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has intensified the demand for online and mobile financial
        solutions, and we don’t see this slowing down anytime soon," Paul said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208f4d8e-718d-4111-9547-896bf5b16c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:45.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tomas noted that there remains a huge divide in attracting
        more Filipinos into opening their accounts and transacting online.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43be3050-a490-445d-abda-7b8a5eddac0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:45.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about 29% or some 20.9 million Filipino adults had their own
        bank accounts as of the BSP''s 2019 Financial Inclusion Survey, <a href="https://cnnphilippines.com/business/2020/7/16/e-wallets-surge-in-accounts-majority-unbanked.html">leaving
        51.2 million people out of the financial system.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c26ec5e-72b4-49e4-897a-3fa1cd7b8e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:45.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomas said that among the unbanked, 7 out of 10 adults actually
        had mobile phones but are not using them to get onboard. This means that these
        people are either unaware or have no trust on online and mobile banking channels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dfe91a-7c6b-4b4e-9eff-2109a1aeba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:45.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/7/2/digital-payments-fear-of-getting-scammed.html">More
        room to boost e-payments as some Filipinos still fear getting scammed</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9f3be7-8b47-4e4e-afa1-12f499b36bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:45.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among cell phone owners, only 12% use the gadgets for financial
        transactions. Meanwhile, only 9% of adults using the internet reported that
        they use it for online transactions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb515dca-93d7-4a5a-a3ed-c38557e5e50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:45.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomas said the BSP, along with financial service providers, need
        to turn more aggressive in digital literacy and show people that going online
        for money transactions can be safe and convenient despite potential risks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aba1468-498e-45dc-a5c9-b2c008381694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:45.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank wants to migrate 50% of all retail payments to
        the digital realm and include 70% of Filipinos into the formal financial system
        by 2023.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496161af-9ff5-4368-bdfa-2ccc9f1662bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:45.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:07.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/9/World-Bank-fast-cheap-internet.html">PH
        needs reliable, cheap internet heading into new normal – World Bank</a></p>'
  'Danish-submarine-murderer-Peter-Madsen-caught':
    'author': 'Amy Cassidy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-21T16:23:46.780+08:00
    'imagesource': 'jcr:1ecf86d6-911e-4aed-b33b-eb0999197e7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09abf43d-888d-4df9-b235-16e6c2d5f6be'
    'lead': 'Police have captured Peter Madsen, the Danish inventor found guilty of
      the mutilation and murder of Swedish journalist Kim Wall, after he briefly escaped
      from a jail near Denmark''s capital.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T16:35:51.765+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T20:08:06.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:52.224+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Peter-Madsen', 'Danish', 'submarine', 'murderer']
    'template': '1'
    'title': 'Danish submarine murderer Peter Madsen caught after escaping prison

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44673af5-b022-464f-8af2-91d6b217bf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:51.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:06.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Police have captured Peter Madsen, the
        Danish inventor found guilty of the mutilation and murder of Swedish journalist
        Kim Wall, after he briefly escaped from a jail near Denmark''s capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645f0bf2-a0ea-45c6-a3c4-54005aca0d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:51.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:06.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2e143c-106f-41e5-adcd-c3f6378a7e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:51.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:06.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madsen was caught 430 yards (400 meters) away from Herstedvester
        prison shortly after 10 a.m. CET (4 a.m. ET) as he tried to flee on Tuesday,
        according to the Western Copenhagen Police force.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9b1747-6668-4497-8589-931ba825900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:51.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:06.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93e0a7a-49de-4ce4-b735-0d173b8a3457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:51.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:06.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danish news networks showed dramatic footage of Madsen as he was
        detained, surrounded by police cars. In the footage, two snipers could be
        seen lying flat on the ground with their rifles pointed at Madsen as he sat
        down on the ground, with his back against a hedge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bac1f32-870c-4d5d-a1fa-7174cc315572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:51.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:06.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcdc12e-eb65-4225-99ca-bcd3e850b361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:51.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:08:06.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was wearing a "suspicious-looking belt" which will now be "investigated
        in detail," Western Copenhagen Police said in a statement later on Tuesday
        to CNN. "The area was roped off, and the bomb disposal experts of the army
        were called for to assess the suspicious belt," the statement added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9654cce3-6e3b-4b75-9d81-f84bfd435392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:35:51.766+08:00
      'mgnl:createdBy': 'vince'
