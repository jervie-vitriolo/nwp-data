        networks and infrastructure, so our priority is to develop enabling policies
        that address the private sectors’ complaints against red tape that serve as
        a cause of delay in the rollout of infrastructure for both telecommunications
        as well as information services,” he added.</p>'
  'BSP-interest-rate-limit-non-bank-loan-financing':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-21T17:59:56.515+08:00
    'imagesource': 'jcr:8ac6ef23-20d4-4b4a-bdb9-704926284cd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e60b915-d2bc-46f0-8750-efc8cdeefd2b'
    'lead': 'Proposals to put a cap on the loan interest rates charged by non-bank
      firms is under study following a similar move for credit cards, the Bangko Sentral
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T18:07:01.627+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:07:55.816+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:55.596+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP', 'Bangko', 'Sentral', 'non-bank', 'credit', 'loan', 'interest',
      'rates']
    'stories': ['72ad9112-5733-4409-8c88-685811a6eee9']
    'template': '1'
    'title': 'Central bank studying calls to limit non-bank loan charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c35bfd9-ea77-4575-b74e-30409cb809c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:07:01.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:07:55.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        Bangko Sentral ng Pilipinas (BSP) is looking into calls to also set a limit
        on fees and interest rates charged by non-bank lending firms after a similar
        ceiling on credit cards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c205512-fc72-4139-8281-7ef2c767ba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:07:01.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:07:55.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rochelle Tomas, deputy director of BSP''s Center for Learning and
        Inclusion Advocacy, said the regulator is considering the suggestions made
        by the Securities and Exchange Commission and some lawmakers to regulate the
        loan rates imposed by non-bank financial institutions, which is seen as yet
        another relief for consumers amid the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403fde35-298d-47c3-83ca-c5965d864c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:07:01.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:07:55.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The short answer is it depends," Tomas said during a financial
        literacy forum hosted by Home Credit Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e5b96d-c042-4a14-9484-85031b33895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:07:01.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:07:55.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will need to undergo a very, very close coordination with the
        industry because as you know, the cap on interest rates on credit cards was
        consulted with the credit card industry very extensively," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b50069f-440f-4119-8283-b5699f56ad0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:07:01.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:07:55.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank trimmed its key policy rate to a record low of
        2.25% this year, hoping that cheap loans will make it easier for people and
        businesses recover from the pandemic-induced recession.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef05d07-c4dc-4410-8885-4c927bc7be26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:07:01.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:07:55.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP spent months for consultations with banks and other credit
        card issuers before imposing a yearly interest rate ceiling of 24% for credit
        card transactions, or a <a href="https://cnnphilippines.com/business/2020/9/24/BSP-cap-credit-card-charges-November-3.html">maximum
        finance charge of 2% monthly.</a>&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc32d7f-9a21-48da-94bf-6eb2a757f4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:07:01.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:07:55.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure was only finalized and approved in late September, and
        takes effect Nov. 3.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e14c49-ddc5-4780-a51e-0c7953f91ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:07:01.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:07:55.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomas explained that the decision to limit finance charges was pursued
        upon learning that the average annual interest of 47% for the Philippines
        is starkly above the region''s 18-27% benchmark.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b919f2a-94ff-41d9-b621-fdb11aab9122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:07:01.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:07:55.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same process will need to be done for other types of credit
        products –&nbsp;it will have to be backed by good and robust data so that
        we can say that we need to lower interest rates for different types of credit
        products," she added, saying that the BSP was duty-bound to set a "reasonable"
        rate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414cd078-469e-4b79-aa75-5f626e324eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:07:01.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:07:55.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial firm Home Credit said it is open to the proposal and can
        probably afford the loan cap.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56859a27-7465-41b4-8702-2594d0aa4ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:07:01.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:07:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a discussion as Rochelle (Tomas) has mentioned.
        We are collaborating with them," said Sheila Paul, chief marketing officer
        of Home Credit. "If there''s any question about how this affects our business
        model, I think we will work with it. I think we''ve proven to be resilient."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d3a0e5-55e6-4646-b40b-9e717138cf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:07:01.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:07:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul added that the non-bank firm saw a boost in loans during the
        quarantine months, with consumer demand shifting away from mobile phones and
        toward laptops, appliance, and even bicycles – the essentials under the "new
        normal" with more people working and studying at home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a226f4b6-a8b8-4227-837c-caf78ac88dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:07:01.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:07:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s credit card product will be covered by the limits
        that will kick in next month.</p>'
  'Rural-banks-to-offer-soft-loans-to-distressed-businesses-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-21T18:19:26.517+08:00
    'imagesource': 'jcr:2ba99343-f926-40be-82b5-d16ece0e1153'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '545579a9-73c6-482f-8ca9-f7ec10711b0a'
    'lead': 'Rural banks will offer soft loans to distressed micro and small enterprises
      to cover for their employees’ 13th month pay, a labor official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T18:23:28.920+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:07:55.303+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:55.731+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rural banks to offer soft loans to distressed businesses for 13th month
      pay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fd5ef0-c752-4fef-90e5-a0c6f22de1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:23:28.920+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:07:55.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> Labor
        Secretary Silvestre Bello III said on Wednesday that rural banks will offer
        soft loans to distressed micro and small enterprises to cover for their employees’
        13th month pay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fd59be-cfe7-40ac-a311-a1fff2aad5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:23:28.920+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:07:55.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rural banks have actually been assisting different government agencies,
        especially in the agriculture sector, according Elizabeth Carlos-Timbol, president
        of Rural Bankers Association of the Philippines (RBAP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d874218-959d-4f8e-ad33-f10b83a64941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:23:28.921+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:07:55.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With this program with DOLE (Department of Labor and Employment),
        together with DTI (Department of Trade and Industry), we can focus on the
        micro, and small business enterprises," said Carlos-Timbol. "We can be a conduit
        to lend out to these sectors with the suggestions and approval of DOLE.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bd6c5a-c30c-4c4f-9d7c-17dde4601d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:23:28.921+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:07:55.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello earlier said that giving a subsidy to businesses to pay for
        the mandatory 13th month pay benefit has yet to be approved by President Rodrigo
        Duterte and the Department of Finance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dfece5-52a4-4b33-bf69-0c798ad170f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:23:28.921+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:07:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual press briefing on Wednesday, the labor chief pointed
        out that Finance Secretary Carlos Dominguez is not against the proposal, but
        was asking Bello to look for funding for the program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0fc248-e1ae-4bff-ac37-a13d6eeb28cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:23:28.921+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:07:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi pa ako nag gi-give up diyan (I haven’t given up yet)," Bello
        said. "I will fight for it. It''s for the workers, the hardest-hit workers
        in our society today.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed50445d-80d8-4971-a1a6-08e661ad2859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:23:28.922+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:07:55.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around ₱5 billion to ₱13.7 billion is <a href="https://www.cnnphilippines.com/news/2020/10/16/13th-month-pay-subsidy-DOLE--.html">needed
        to subsidize</a> the 13th month pay of 1.5 million to 5.1 million workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f58fade-e133-421b-91bd-3cfee9494a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:23:28.922+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:07:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI will also share ₱4 billion from its attached agency, Small
        Business Corp., to lend to businesses. This is part of the ₱10 billion funding
        of the agency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b0b535-fd70-429d-9918-dd82626a4fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:23:28.933+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:07:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan from the DTI does not require any collateral, Bello added.
        However, he did not specify the guidelines of the program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859b1fa2-8269-450a-978b-8e7927d95cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:23:28.933+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:07:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/20/DOLE-loans-SMEs-13th-month-pay.html">DOLE
        tells small firms to resort to loans for 13th month pay of workers</a></strong></p>'
  'no-christmas-party-police-military-pandemic':
