    'mgnl:tags': ['ADB', 'Southeast-Asia', 'digital-infrastructure', 'investments',
      'coronavirus', 'pandemic', 'COVID-19', 'technology', 'recovery']
    'template': '1'
    'title': 'ADB urges Southeast Asia to close gap, expand investments in digital
      infra'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6875a9ad-0d26-4124-8741-62dd3a3d41e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:06:48.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:00.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        Asian Development Bank urged Southeast Asian countries to provide equal access
        to technology and expand investments in digital infrastructure as the region
        recovers from the impact of the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e834bcc3-083f-40a0-a9ed-9424f465235f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:06:48.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:00.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88594937-68b6-495b-b4a2-184c16b832a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:06:48.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:00.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We must close the digital divide and expand existing investments
        in digital infrastructure by building more and higher quality mobile broadband
        infrastructure and ensuring affordable internet access and coverage,” a bank
        statement quoted ADB President Masatsugu Asakawa as saying  Wednesday at the
        regional lender''s first Southeast Asia Development Symposium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d89167-27c3-4392-8eb2-c3c228655ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:06:48.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:00.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788b960d-7194-4868-a1b8-f3b3a84fafad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:06:48.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:00.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asakawa added that these can help improve access to necessities,
        like health, education, and financial needs to supplement efforts of economies
        to address the widening gap in income and opportunities due to the global
        health crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e068078-d194-470e-96df-ed2dcf75aa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:06:48.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:00.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91027d74-3a77-490d-806d-66d1fd2c5222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:06:48.677+08:00
