    'template': '1'
    'title': 'PH records 1,509 new COVID-19 cases as total tally hits 362,243'
    'updated': 2020-10-21T16:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ded8b7-0087-42aa-aeab-e77e4bd6d6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:59:17.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:10.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> —The
        Department of Health reported on Wednesday 1,509 new cases of COVID-19, the
        Philippines'' lowest daily rise since Sept. 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0117f1b7-8f6b-4e51-acb1-a4be1104cc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:59:17.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:10.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH noted, however, that 13 testing laboratories failed to submit
        their data on time and were not yet included in the latest tally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f9cc9d-76a0-44bb-bddf-04658671174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:59:17.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly reported infections raised the nationwide count to 362,243
        cases, of which 43,990, or 12 percent, are currently ill patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40550751-6f90-43c2-85bf-72ad7f13cb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:59:17.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, Rizal province saw the highest rise in
        infections with 83 cases . It is followed by Cavite with 82 more patients,
        the City of Manila with 66, Baguio City with 65, and Iloilo City with 57.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baebe5b-6e4e-4bf7-b549-0f5f46db5144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:59:17.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:10.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new batch of 911 patients were also cleared of the disease, the
        DOH said, with the number of survivors now at 311,506.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bdc461-4b8e-4d46-b5e3-36753e230e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:59:17.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:10.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty more patients, meanwhile, lost their lives to the illness,
        bringing the death toll to 6,747. Of the newly logged fatalities, 45 occurred
        in October, and 15 in August to September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78e6f82-e916-40f7-b1da-4db4410238d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:59:17.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:10.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it removed 41 duplicates from the overall case tally
        as part of its constant data cleaning process, including 31 recoveries and
        three fatalities. After final validation, 16 cases mistakenly reported as
        recoveries were also retagged as deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5791658d-119e-48b9-b980-3cf37b0600b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:46:32.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:10.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of researchers on Tuesday pushed for “more aggressive” localized
        lockdowns and stricter border screening in the areas of Makati, Baguio, and
        Mandaluyong, which it noted have recorded the highest average number of new
        infections from Oct. 11 to 17.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eafe966-1009-4b53-807f-a6a1d48de38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:46:32.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cities which the group listed as high-risk are Pasig, Pasay,
        Marikina, Iloilo, and Ilagan in Isabela.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bd3794-5aa5-47f1-a31c-d84d4796813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:46:32.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23983d7-d2de-4099-9c98-3d4f7b3501d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:46:32.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:10.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers urged local governments in those areas to further
        intensify their testing, tracing, and isolation to reverse the increase of
        transmissions in the communities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498846e1-75c6-49aa-8fdc-a15c7ae4dcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:46:32.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:10.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54f4e84-c240-4b00-84fb-1769960b2f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:46:32.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:10.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/10/21/OCTA-Research-October-COVID-19-high-risk-areas.html">Experts
        flag Makati, Baguio, Mandaluyong as high-risk areas for COVID-19</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33885e4f-e2eb-4b98-99e8-93e1913466a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:46:32.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:10.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, eight new cases and 10 more recoveries among Filipinos
        abroad were listed by the Department of Foreign Affairs. There are now 11,186
        overseas Filipinos who caught the virus and 7,244 who already got well, while
        deaths remained at 815.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641bbee4-b1b8-48a9-ab17-f116244558d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T16:46:32.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:08:10.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global cases stand at around 40.8 million, based on data from the
        U.S.-based Johns Hopkins University. Of this number, 1.1 million died while
        nearly 28 million recovered.</p>'
