    'mgnl:lastActivated': 2023-01-25T20:07:54.857+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:55.844+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No Christmas parties for military, police due to pandemic'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdcdbf5-cf01-4c82-a819-66edbedd1506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:23:29.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:54.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — The
        Armed Forces has banned Christmas parties among its ranks this year, while
        the Philippine National Police considers imposing the same due to the coronavirus
        crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfe5fa9-b453-4053-a46a-1f66a407feb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:23:29.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:54.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both announced on Tuesday that funds intended for revelries will
        instead be spent for COVID-19 response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a8c723-2d7f-49fa-8784-e1ffe7fe23ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:23:29.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:54.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Defer Christmas parties and similar celebrations as an austerity
        measure and as a gesture of sensitivity to our countrymen. Fellow Filipinos
        here and abroad have been suffering,” AFP chief General Gilbert Gapay said
        in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29115eb-a261-4e8e-bf71-54806522d2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:23:29.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:54.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A directive will be issued to all unit commanders and head of offices
        across the country to formalize the ban, AFP spokesperson Major General Edgard
        Arevalo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5301e8a1-60b6-4ef8-b46c-c570c10ae16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:23:29.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:54.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PNP chief General Camilo Cascolan told reporters in a
        chance interview that he is “contemplating [on a] no-Christmas party [policy]"
        for the police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdd713a-11ad-4492-a5e6-b6c09c2ee561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:23:29.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:54.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will understand that, instead of using the funds for our Christmas
        party, we will be giving it out for COVID patients or maybe for the COVID
        fund," Cascolan said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375123d5-c37f-4a53-b38a-f7c1dcf100ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:23:29.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:54.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año, vice chairman of the Inter-Agency
        Task Force on Emerging Infectious Diseases, <a href="https://www.cnnphilippines.com/news/2020/10/19/PH-not-ready-for-Christmas-party-mall-sales-allowed.html">said
        the country is not yet ready for Christmas gatherings</a> despite easing community
        quarantine restrictions to reopen the economy. The IATF is the policy-making
        body in the pandemic response.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bedf86a-5603-437b-9383-440e9fd11f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T18:23:29.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:07:54.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said IATF members, together with Metro Manila mayors, are discussing
        protocols for the Christmas season to prevent the spread of the virus during
        the holiday rush.</p>'
