      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/20/world/nasa-asteroid-bennu-mission-updates-scn-trnd/index.html#:~:text=(CNN)%20After%20orbiting%20the%20near,returned%20to%20Earth%20in%202023.&amp;text=Then%2C%20the%20spacecraft%20backed%20away%20to%20safety."
        target="_blank">NASA mission successfully touched down on asteroid Bennu</a></em></p>'
  'Missing-Fungie-dolphin-Ireland':
    'author': 'Amy Croffey, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-21T07:42:42.520+08:00
    'imagesource': 'jcr:b579def8-b08f-43ad-b964-ab68d3c9a348'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bb1d935-b239-46c2-adf0-e571628f272f'
    'lead': 'As the Irish government moves the country back into a strict, national
      lockdown for six weeks, an unlikely story continues to break through the endless
      Covid-19 headlines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T07:46:17.857+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:08:53.568+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:43.941+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The search for Fungie: Ireland''s beloved bottlenose dolphin who has
      gone missing after 37 years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2649bad3-95d9-4ac2-9e8f-0566b28e73e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:46:17.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:53.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As the Irish government moves the
        country back into a strict, national lockdown for six weeks, an unlikely story
        continues to break through the endless Covid-19 headlines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828de056-d288-4b89-a33f-68dbebc97ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:46:17.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:53.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fungie, a bottlenose dolphin, is missing from the scenic County
        Kerry coast in Ireland''s southwest, where he has lived at the entrance to
        Dingle''s harbor since 1983.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa63373-7078-431f-a849-7345a3be72fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:46:17.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past 37 years, the wild marine mammal has become an Irish
        celebrity thanks to his friendly nature and love of people, with visitors
        coming from far and wide to take a boat into the small port town''s harbor
        for a closer look.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2ea015-94d4-463a-bb1a-c6b69f4196ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:46:17.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the <a href="https://www.guinnessworldrecords.com/world-records/592354-longest-recorded-solitary-dolphin"
        target="_blank">Guinness World Records title-holder</a> for the "longest recorded
        solitary dolphin" has not been seen since last Thursday when he swam alongside
        a fisherman''s boat, locals who helped coordinate the search for him told
        CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6fa046-fbd3-4ed4-8bdf-f2943333a98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:46:17.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:53.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now they are are fearing the worst.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6e7c65-2e9d-4103-81aa-10818123044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:46:17.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:53.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is totally out of character for him. The most he has ever disappeared
        for was four or five hours," Jimmy Flannery, chairperson of Dingle Dolphin
        Boat Tours, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d963f6a-84a8-48ee-91e4-62e1f1e304b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:46:17.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:53.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flannery, who has been running Fungie boat tours for 33 years, had
        been coordinating daily search teams since the alarm was raised.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8248175-7671-4cb8-bafd-f54f206ebece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:46:17.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:53.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is as close to a missing person as could be," Flannery said.
        "We had 12 boats searching by Saturday, and on Sunday, divers from the Mallow
        Search and Rescue team carried out an extensive search of the coves and inlets
        where he would normally be seen. They also carried out a sonar scan of the
        seabed, but there was no trace."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464ea206-eccd-4387-94f0-547854d9400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:46:17.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:53.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the official search has now been stood down, locals will continue
        to monitor for any sign of the beloved dolphin "for as long as it takes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5c20f5-a155-4f74-9617-902da24d974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:46:17.858+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:53.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fungie is a part of all of our lives," Flannery said. "We are hoping
        that he has swam off on an adventure. We live in hope that he might come back
        again."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315371fb-7fb2-478c-a869-5bfb5e071fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:46:17.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:53.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flannery believes that Covid-19 restrictions could have had an effect
        on the playful people-pleaser as during Ireland''s first Covid-19 lockdown
        in March, April and May, non-essential boats were asked to stay off the water.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d37e94-f95e-48b1-88ce-08a853f3fe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:46:17.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:53.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time in 37 years, Fungie didn''t have company when
        the boats were no longer going out," Flannery said. "He might have sensed
        something was wrong. Maybe he thought the world is not the same place as it
        has been and he just moved on."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b122374e-3137-4625-86ce-0e534a6ef7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:46:17.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:53.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Fungie is an estimated 40 years old, and Simon Berrow,
        chief science officer and acting CEO of the Irish Whale and Dolphin Group,
        said male bottlenose dolphins have a life expectancy of between 30 to 40 years.
        He added that Fungie''s disappearance was to be expected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5fb4d4-5c24-4653-af5a-ea5eb78c4bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:46:17.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:53.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was always going to be this way -- Fungie not showing up someday,
        rather than being found washed up dead in Dingle," Berrow told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf0e32e-1676-4488-b76e-eb6d6708741d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:46:17.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:53.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the large abundance of BND [bottlenose dolphins] off the west
        coast of Ireland we get relatively few strandings. I''m not sure why, but
        maybe they swim offshore, or sink when dead or dying. It''s hard to know,
        but it''s better this way.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de52f7d-cfd1-4a7a-bb86-4d7f62f8574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:46:17.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:53.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing is for sure, people will be looking for Fungie for years
        to come and there might be lots of ''false'' sightings, like Elvis, but his
        legacy will live on for a long time," Berrow added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cfd5a1-67c9-4edf-90df-af32e0bf028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:46:17.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:53.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A whole industry will now suffer without their star attraction.
        Pre-coronavirus in high season, up to 12 boats operated daily trips, employing
        more than 50 people directly, Flannery said. And dozens more will be affected
        indirectly in local hotels, guest houses, pubs, restaurants and shops, he
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f40a274-6ac6-4788-8236-39b3c662bb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:46:17.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:53.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economically it is not good for us, but the concern right now is
        his whereabouts. It''s like losing a family member, this is our friend, our
        mascot," Flannery said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48927ccf-3971-47d6-86d9-a31c08f6bab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:46:17.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down the road in Dick Mack''s pub, owner and Dingle-native Finn
        MacDonnell said the news of Fungie''s disappearance is "pretty grim".</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c5e295-fdbd-4958-b802-561ea49a0fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:46:17.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are in poor form because of the announcement of the new
        level five lockdown [Ireland''s highest restriction announced on Monday] and
        now Fungie is missing," MacDonnell told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd8e03a-f5f4-431c-825b-61a198117342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:46:17.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:53.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have all grown up with him. We knew the day would come when
        he would not longer be here, but it''s all probably a bit gloomier than we
        thought it would be because of the current situation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13a975e-c3d1-4eb8-9dd4-3825457f2c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T07:46:17.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:08:53.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/beautiful-irish-islands/index.html"
        target="_blank">The search for Fungie: Ireland''s beloved bottlenose dolphin
        who has gone missing after 37 years</a></em></p>'
