      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong>&nbsp;The
        Metro Rail Transit Line 3 or MRT-3 will be temporarily unavailable from October
        31 to November 2 for maintenance and rehabilitation work, management said
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f4accf-e2b7-4275-8c2f-092e1a014c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:54:46.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:11.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT officials said the shutdown will give way to a bushing replacement
        in the Taft Avenue station depot. The bushing replacement includes fixing
        the bus tie that supplies electricity to the depot, management explained,
        adding that they will also need to fix the turnouts in the station.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601f0b8b-aa3d-4929-a7a0-767b76d3d4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:54:46.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:08:11.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT noted that it has done repairs on the line in previous weeks,
        such as repairing and welding more turnout sections, as part of the MRT-3''s
        "massive rehabilitation and maintenance."</p>'
  'PH-coronavirus-cases-362k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-21T15:59:40.271+08:00
    'imagesource': 'jcr:4038fe0a-294b-4fa9-b087-53dfba488a9f'
