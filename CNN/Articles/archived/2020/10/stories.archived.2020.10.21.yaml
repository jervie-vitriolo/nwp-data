      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> - A
        military official, known to tag government critics as communist rebels, has
        warned actress Liza Soberano against working further with left-leaning Gabriela
        Youth after the celebrity spoke as a guest in one of its events.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bf720b-4c94-4cc4-b2e5-017014b7a3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:37:02.027+08:00
