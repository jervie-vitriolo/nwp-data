    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31627be-7f4d-406e-bd0c-ecde38c7dce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:03:23.017+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)—</strong> President
        Rodrigo Duterte may form a separate, independent task force to investigate
        the alleged rampant corruption within the Department of Public Works and Highways,
        his spokesperson said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc4ee85-589e-4c77-aef9-c9cc9ee68db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:03:23.017+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Roque welcomed the creation
        of an internal probing body within DPWH, but noted that the executive department
        would also prefer an independent group to look into the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fe08de-4835-4ea5-a873-b0e7d4c6dfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:03:23.017+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many people doubt if it can succeed, because it’s the same people
        investigating one another, so we would prefer an independent body,” Roque
        told CNN Philippines'' <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bb0843-9a90-48bb-bb9f-8668736727da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:03:23.017+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:24.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not inconceivable that another task force of the DPWH may
        be formed by the President, in the same way that he formed one for the PhilHealth
        (Philippine Health Insurance Corporation). But it really all depends on how
        this new task force will operate, if it is credible, if it can hold individuals
        accountable for their acts,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376a69f9-3493-43c5-b2c3-2695086a1a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:03:23.017+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:24.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid mounting corruption claims against the agency, Public Works
        Secretary Mark Villar <a href="https://www.cnnphilippines.com/news/2020/10/20/Mark-Villar-DPWH-task-force-graft-corruption.html">created</a>
        the Task Force Against Graft and Corruption — composed of five officials who
        will probe fellow executives and employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44d32d1-1b09-4d7a-83c9-4f9ee62905ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:03:23.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:24.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque acknowledged the move as a “step towards the right direction,”
        saying that agencies should likewise have their own mechanisms for internal
        accountability.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddd887b-43d7-46c7-892d-e554dd75881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:03:23.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:24.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues faced by the DPWH in the past weeks include the
        <a href="https://www.cnnphilippines.com/news/2020/10/19/COA-excess-costs-delayed-projects-DPWH-2019.html">findings
        of the Commission on Audit</a> that flagged the overpricing and delayed implementation
        of some of its infrastructure projects in 2019, as well as multi-billion lump
        sum for the agency in the proposed 2021 budget.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca24904-adb1-4b14-9247-29d3903d10e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T14:03:23.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:08:24.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has meanwhile <a href="https://cnnphilippines.com/news/2020/10/20/Duterte-clears-Villar-of-corruption-in-public-works-projects.html">personally
        cleared</a> Villar from these allegations, saying the official is "rich enough"
        not to resort to corruption.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3284a3a3-1e82-412c-a91a-1ff3d977c4ef'
