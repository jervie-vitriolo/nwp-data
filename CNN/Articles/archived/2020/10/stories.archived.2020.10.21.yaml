      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each dance crew must consist of 2-5 members only, aged 12 years
        old and above, and could be made up of friends, officemates, or family members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432d670c-1c3c-4736-a3ff-a844380702d1'
