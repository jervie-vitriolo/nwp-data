      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b426337e-0980-4a35-b016-f10bdc702a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:37:02.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:40.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Liza Soberano, there''s still a chance to abdicate the group,"
        said Lt.. Gen. Antonio Parlade Jr., adding that she could suffer the same
        fate as Josephine Lapira, a Gabriela Youth member who died from an encounter
        with armed authorities three years ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d40831c-9394-47d4-b0a4-d5740534fe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T22:37:02.027+08:00
