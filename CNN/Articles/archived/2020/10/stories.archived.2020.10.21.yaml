  'justin-bieber-snl-performance-chance-the-rapper':
    'author': 'Marika Gerken, CNN'
    'caption': 'Justin Bieber laid it all out during his performance of "Holy" with
      Chance the Rapper on "Saturday Night Live." (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-10-21T14:10:44.059+08:00
