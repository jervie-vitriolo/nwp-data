  'migrants-increase-us-mexico-pandemic':
    'author': 'Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-21T23:08:41.904+08:00
    'imagesource': 'jcr:b17f4220-31ae-4ca6-bce0-a4bcfb0803de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed6cafda-196c-41d9-af5f-1a9d0640f820'
    'lead': 'Immigration experts are expecting an increase in the number of migrants
      journeying to the US-Mexico border in the coming months following the devastating
      impact of the coronavirus pandemic on Latin America.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T23:11:42.841+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:07:37.598+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:59.022+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Experts project increase in migrants at US-Mexico border as pandemic
      devastates Latin America'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fca8921-4991-4c70-90df-0ead9ac41276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Immigration experts are expecting an increase
        in the number of migrants journeying to the US-Mexico border in the coming
        months following the devastating impact of the coronavirus pandemic on Latin
        America.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca99f54-7502-49ce-9054-665709024b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ce1594-3559-4b9a-80a1-b1b4972d8607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As countries put lock downs in place earlier this year, the number
        of Central Americans migrating north dropped. From March to April, arrests
        on the US-Mexico border plummeted from 30,389 to just over 16,000, before
        gradually ticking up again,&nbsp;<a href="https://www.cbp.gov/newsroom/stats/sw-border-migration">according
        to US Customs and Border Protection data.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b6b102-acf0-4c2f-af89-fbe79dad1c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b84e9a9-bdcd-4766-adb2-06bd6095439f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebbs and flows in migration are common, but after a pandemic that''s
        taken the lives of thousands in Latin America, border experts expect that
        upward trend to continue as restrictions in Central America are eased.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d779da-ab3e-49a2-924f-78530f4fba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2e7e84-bc81-4ee5-a33b-886c72b89dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We interviewed dozens of government and NGO leaders in Central
        America and Mexico, and there was a broad consensus that a big migration flow
        is coming once restrictions on mobility are lifted," said Andrew Selee, president
        of the Migration Policy Institute, a non-partisan think tank, adding that
        it''s still unclear how, or if, that flow will materialize.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e698ab3c-3605-41a7-a632-95f99812dcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289b631a-ef1c-47bd-8253-ca6460df9bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.842+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has put measures in place that it credits
        for keeping migrants from entering the US -- most notably, a public health
        order that allows the administration to swiftly return migrants, including
        asylum seekers, apprehended at the border. Since the order was implemented
        in March, the US has expelled <a href="https://www.cbp.gov/newsroom/stats/cbp-enforcement-statistics/title-8-and-title-42-statistics">nearly
        200,000 people.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072a54a4-6ff2-48a8-9992-87b45100b9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e452a40-d58e-4eba-9dd1-4eafbe9debc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the number of encounters at the US-Mexico border has jumped
        from April''s low of 16,182 to 54,771 arrests in September, indicating that
        despite attempts to deter migrants from journeying north, conditions in home
        countries are likely stronger motivators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f712ec-fb25-4e4e-a329-11ba0073915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0758d0-0370-4e7a-9119-85b111fba5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consensus was that the desire of people to migrate is greater
        now than it''s ever been because of the economic situation," Selee said, drawing
        on discussions with Latin American officials and organizations. "People are
        making judgments constantly about risk/reward."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b60006-0efa-4978-ae20-f64a0d7e0e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44290e79-81d0-458d-88b6-54ccb0555a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic has taken a dramatic toll on Latin America,
        where Covid-19 cases and deaths have soared and economies projected to grow
        have been decimated. The decline in economic growth this year, according to
        the Congressional Research Service, is expected to worsen income inequality
        and poverty in the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a0b7df-98b1-489b-b745-b161540d046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd591bc03-9b2a-4a3e-9afc-14e006bb7d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.864+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the pandemic, the International Monetary Fund (IMF) projected
        1.6% economic growth for the region in 2020 but forecast a recession for several
        countries. On June 24, 2020, the IMF revised its regional forecast to a contraction
        of 9.4%, with almost every country in recession," the study, dated October
        7, found.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd904f9e8-b4ff-4936-8b9c-d98a6bbf4045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99fd097-70f3-4d36-a299-34f3e659cbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the United Nations regional body for Latin America and
        the Carribean, Alicia Bárcena, said in July that poverty in the region was
        expected to affect "almost 230 million people," adding that "almost 95 million
        of those are going to be in extreme poverty."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba10e50c-f2c4-4f3d-88ce-6c43aeee2a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e8d3ff-aff8-4998-a03c-8b1fcfed239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the<a href="https://www.cnn.com/2020/10/01/americas/honduran-caravan-coronavirus-pandemic-intl/index.html">
        first major US-bound migrant caravan</a>&nbsp;since the beginning of the Covid-19
        pandemic left San Pedro Sula, Honduras and crossed into Guatemala. Director
        of Guatemala''s Institute for Migration, Alejandra Mena, estimated 1,500 to
        2,800 people entered Guatemala.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d1d0cd-c5d3-4d6f-a5af-78d30ff24c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7516607c-bb09-4533-9d7c-56624980fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caravan has since been dispersed, but Mexico''s President Andrés
        Manuel López Obrador<a href="https://lopezobrador.org.mx/2020/10/02/version-estenografica-de-la-conferencia-de-prensa-matutina-del-presidente-andres-manuel-lopez-obrador-388/">
        suggested earlier this month</a>&nbsp;that it might have also been timed to
        the US presidential election.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8885eee0-457c-47c4-880a-2d298304a41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07badec-6f7c-4116-a1e7-02b746702421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How would a Biden administration handle this?</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5649b704-81d2-4f63-847c-99e20cc10255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential for an increase in migrants journeying to the US-Mexico
        border has been acknowledged by Trump administration officials and the immigrant
        advocacy community which is preparing detailed recommendations for the Biden
        campaign on how to scale back strict border measures, according to a source
        familiar with discussions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06b4398-7fc0-45e7-a206-192e5b60a5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7470cb5-46ac-4137-9b82-2757a80dbd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of a surge presents a conundrum to the Biden camp,
        which has <a href="https://joebiden.com/immigration/#">pledged</a> to roll
        back the Trump administration''s strict immigration measures but also grappled
        behind the scenes about how to do so effectively.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5db6dc-1629-411a-9176-aeb3c643e7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc41670-6a5b-4fa5-bb9e-2961d3a624ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike Donald Trump, who has spent four years sowing chaos and
        division, Vice President Biden will restore order, dignity and fairness to
        our immigration system," Jennifer Molina, Latino Media Director for the Biden
        campaign, told CNN in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360796b2-5c4e-4f07-bd4d-c786b1cc3557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd3276d-c3f6-4a48-b474-7ffce6b742ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molina said a potential Biden administration would "preserve family
        unification and diversity as pillars of our system, work to reunite the children
        and parents that the Trump administration cruelly separated at the border,
        enforce the law in a way that is humane and respects due process, and will
        work to restore the integrity of our asylum system."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661c61d0-4e67-4ea6-a279-e0860aae492e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc3ea49-c5b1-41df-b77b-203477b0e85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those pledges, like repealing regulations that have made
        seeking asylum in the US exceedingly difficult, could take months. But in
        the near future, the most urgent challenge for a possible Biden administration
        might be how to execute on those promises, while acknowledging the potential
        for a spike in migrants at the US-Mexico border.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61188a3c-7a57-4b08-9ecc-2d72237e7adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93d7198-6bfe-4cbb-a2a0-7ba4a7303777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also thousands of migrants already waiting at the border
        as part of the Trump administration''s so-called "remain in Mexico" policy,
        which requires asylum seekers to stay in Mexico until their US court date.
        The Supreme Court <a href="https://www.cnn.com/2020/10/19/politics/supreme-court-immigration-border-wall-asylum/index.html">said
        this week</a> it will take up a case challenging the policy, though it likely
        won''t be considered until next year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3602b394-37d7-4c5c-b775-e53b221e4186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b571cd0e-e151-4fc4-adc6-1372a7dc900b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s learning about how you manage influxes. One thing our system
        has never had is good capacity to rapidly expand to manage and process large
        numbers of people as they arrive, particularly if it''s not patterns we''ve
        seen previously," said Theresa Brown, director of immigration and cross-border
        policy at the Bipartisan Policy Center.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcf6991-2b41-4563-b4e5-eeea689fc997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278d34ec-69b5-4201-9de3-e478f00337e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Biden wins and there''s an incoming new administration, they''ll
        have to consider what policy changes they make," Brown said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce6713f-4b94-4ccc-9731-251842a7a1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71051bec-bdf1-4e85-a463-624c48a2fc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intricacies of immigration policy are not new to Biden. The
        Obama administration also faced influxes in arrivals, including unaccompanied
        children in 2014.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeea6bd7-491e-41da-be74-3550717eb1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffa9760-00ae-4edf-af40-d791ce0d5274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The task at hand is two fold in a big picture way: One, there needs
        to be an immediate and speedy rollback of the significant devastation to the
        already harmful immigration system that the Trump administration has executed
        over the last 4 years," said Alida Garcia, vice president of advocacy at Fwd.us.
        "But then there''s also the building to the vision, not letting that be enough."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b77691-bd0d-4585-8333-2e37bd40d2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d1b0e9-8a03-4d82-97d5-b007b8609a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the strategy on the border might be partnering with nonprofits
        to assist with processing and ensure that people show up to their immigration
        hearings, said Kerri Talbot, director of federal advocacy at the Immigration
        Hub.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2d2be3-2fda-49b7-915e-76b31f1e7dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55fbef7-7000-44d4-af26-f74c0de4493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to be overnight. That''s the tricky part," Talbot
        said. "Everyone will have to push as fast as possible to get that infrastructure
        up and running."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f626ba66-748e-441d-909f-930565244565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:11:42.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:07:37.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/10/21/politics/immigrants-migrants-us-mexico-pandemic/index.html">
        "Experts project increase in migrants at US-Mexico border as pandemic devastates
        Latin America"</a></i></p>'
  'older-patients-women-early-symptoms-risk-of-long-covid':
