    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ac5fb5-f475-48f2-942c-5f75453eb615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:40:33.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:28.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ledesma noted that Mercato Centrale became an avenue to also help
        struggling restaurants because of the latter''s limited operations and deployment
        of skeleton crew.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2384e5ca-cb55-4de7-9d26-953fb702b9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:40:33.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:28.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f7dadc-51c1-44ed-a074-bb513015c2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:40:33.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:28.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our job as incubator for food became more relevant," he said. "We
        need to help more both the small food vendors survive and the large restaurants
        survive at the same time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d123ed-081b-4bac-8722-596beb34412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:40:33.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:28.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e814006-884c-42de-af8a-784a2e585c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T23:40:33.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:07:28.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ledesma also emphasized that reopening the outdoor food market is
        Mercato''s little contribution to help regain consumer confidence in dining
        out amid the health crisis.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/mercatocentrale/posts/2732047220165066"
