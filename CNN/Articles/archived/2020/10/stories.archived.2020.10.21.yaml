    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c257047b-b250-477d-97db-309c978ae8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:23:53.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:59.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        Philippine Statistics Authority (PSA) reported that the country’s rice inventory
        declined by 1% in September 2020 from its level in the same period last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349ed28e-5aea-4a6c-8723-162617cb497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:23:53.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:59.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31b02d9-ff0d-4d77-94bd-a7aee854ec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:23:53.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:59.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the agency’s latest inventory report, the country’s
        rice stocks totaled 1.823 million metric tons (MT) from 1.842 million MT in
        September 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f95a84-f9a9-4164-8830-0544e0ce55b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:23:53.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:59.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b973a289-d071-4c03-9761-7f6acd88e8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:23:53.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:59.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stocks were enough for 56 days based on the country’s 32,000
        MT average daily rice consumption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea41296-b74b-4242-b9cc-c26ebc23a664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:23:53.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:59.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b46f7e-b560-4627-8e83-37c360e92740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:23:53.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:59.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the inventory was in households, which accounted for 46.5%,
        followed by commercial warehouses with 42.9%, and National Food Authority
        depositories with 10.6%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccc4a6a-b132-42f5-b355-0cac56caa68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:23:53.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:59.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fe2205-0f80-4b72-94f3-bc6e248b0ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:23:53.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:59.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to the previous year, both stocks in households and commercial
        warehouses grew 26% and 3%, while level in NFA dropped 53%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7e8804-0819-4c97-a98c-9e3400e4c36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:23:53.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:59.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3156d41-f287-4432-98ef-f0ef11efe390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:23:53.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:59.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, palay (rice paddy) production is seen to increase 16%
        to 3.542 million MT in the third quarter of 2020 from 3.051 million MT in
        the same period last year, the PSA said in a separate report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33292ab4-12b3-431c-a90a-87f23fcceb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:23:53.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:59.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfcfd70-385c-4148-8b2b-c266d1cac5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:23:53.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:59.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is backed by higher harvest area that increased by 15.7% from
        742,870 hectares last year, and higher yield per hectare that was up 4.12
        MT from 4.11 MT in the same period last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c71ca09-5c43-4574-8367-c603cce39a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:23:53.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:59.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d38b0b-e83d-49e2-b9f9-41a1df9452ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:23:53.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:59.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of prices, PSA has been reporting a downtrend for six weeks
        now. Average price as of the fourth week of September is at P16.26 per kilo,
        down 3.4% from the previous week, but was up 2.8% from P15.82 per kilo recorded
        in the same period last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169144dd-c005-4547-858a-71dbf94e161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:23:53.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:59.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd464c45a-7609-44e7-a6e0-f51eedad1fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:23:53.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:59.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price of well milled is also on a downward trend for weeks. Average
        wholesale and retail price of well milled rice are P38.18 per kilo, down 0.03%
        from last year, and P42 per kilo, down 0.1% from last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31933c22-ff41-41f8-af15-0eae657aa0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:23:53.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:59.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b50a669-1661-45d1-b041-8c40a0c9747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T17:23:53.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:07:59.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for regular milled variant, wholesale price was at P34.72 per
        kilo, up 1% from previous year, while retail price was P37.68 per kilo, up
        0.1% from same period last year.</p>'
