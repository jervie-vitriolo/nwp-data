      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a49f961-a63a-4413-88d5-b9213ab41485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:27:31.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:29.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other major airlines, Cathay Pacific has taken drastic steps
        to shore up its business this year. Earlier this summer, the Hong Kong government
        agreed to lead a $5 billion bailout of the airline, taking a minority stake.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b54fa6b-809c-4c9f-8d80-ebb3de4d9822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:27:31.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:29.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5898cd-372f-4c7a-a474-9d3f572c4e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:27:31.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:29.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay said this week it expects to operate approximately 10% of
        pre-pandemic passenger flight capacity for the rest of 2020, and under 50%
        for 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4d5d25-d9e8-4767-a0c8-e37d33db7797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:27:31.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:29.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e464fe6-84f7-41d1-bfb8-c6d706f4e2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:27:31.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:29.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of consumer confidence, the drop in business travel, and
        fresh coronavirus spikes in the United States, Europe and elsewhere continue
        to weigh heavily on global air travel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becdc72f-d2a9-4de6-a26e-281d3d167886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:27:31.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:29.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3fe749-3657-4700-8b26-a1f8ca7fdf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:27:31.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:08:29.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Air Transport Association, which represents some
        290 airlines, said last week that it estimates airline revenues this year
        will be down at least 50% ($419 billion compared to $838 billion in 2019).
        The trade group urged governments to use Covid-19 testing to safely re-open
        borders and called for more financial support "to prevent the systemic collapse
        of the aviation industry," IATA said in a statement last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c275b8-3a39-4d83-9022-f136b77d8b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T13:27:31.545+08:00
      'mgnl:createdBy': 'bamba'
