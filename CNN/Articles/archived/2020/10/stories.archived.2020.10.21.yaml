    'template': '1'
    'title': 'The Hummer is making a comeback — and this time, it''s all-electric'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e99118-8cc0-49eb-84b4-3651a0d03e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Hummer is back. But it''s a much
        different truck than it used to be.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ed5531-263d-4883-9b19-cb46a67e6eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d809ef5-7462-4e92-8d5c-64016ca859e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Motors revealed the new all-electric GMC Hummer EV Tuesday
        night, officially bringing back the Hummer name after a decade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d93d2c0-c055-4909-9cc3-4940f1aecb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60246c78-975d-413b-8d40-d15071954186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hummer had been known for making large, rugged off-road capable
        SUVs and trucks that were often criticized for burning lots of gas. This Hummer
        pickup truck, however, will burn no gasoline at all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236bae80-527f-485c-bed4-e2c0ce082e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c280d14-3a0d-4765-94c2-d0fe6b68f150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But engineering the vehicle to be electric didn''t just give the
        Hummer''s eco-bona fides a boost, however, according to Phil Brook, vice president
        of GMC marketing and advertising. It also helped improve both the on-road
        and off-road handling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914e8681-3de7-4510-926a-4f3c1c5ac6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3199f0db-b997-44f8-8ab0-be20192d1153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another difference: Hummer is now a GMC model rather than its own
        separate brand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fafc2f-e3cc-4402-bd39-86bec941b71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d1b10e-b523-4687-8b29-547e66443288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing the Hummer didn''t lose is power. With four-wheel drive
        and three electric motors capable of producing a total of 1,000 horsepower,
        the Hummer EV is designed to be "possibly, or probably, the most capable on
        the market," said Duncan Aldred, head of GM''s Buick and GMC brands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89fce16-2f77-4682-a804-c92a23e48be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88268ac6-63bb-413a-8add-64b189a522ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides raw power, the GMC Hummer EV also offers some additional
        features and capabilities that aren''t found on most trucks, said Aldred.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a89e8-f088-4a06-855a-25f36c1461b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70d346a-db3d-4bc9-b768-7b901034eafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:48.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A four-wheel steering system allows it to be driven diagonally instead
        of just forward and backward, a maneuver that could make it easier to get
        in or out of some tight spaces. The truck will also be available with the
        latest version of GM''s Super Cruise technology that enables hands-free driving
        on major highways.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0ba5d9-da89-4423-ad46-be6eba758728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:31:58.403+08:00
      'mgnl:createdBy': 'glee'
