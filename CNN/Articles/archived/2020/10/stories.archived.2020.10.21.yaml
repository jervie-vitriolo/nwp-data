    'template': '1'
    'title': 'Parents of 545 children separated at US border still can''t be found'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22bc978-e289-46da-a9f0-dd8c1f7d9363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:29:44.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:40.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Lawyers have not been able to reach the
        parents of 545 children who had been separated from their families by US border
        officials between 2017 and 2018, according to a <a href="http://cdn.cnn.com/cnn/2020/images/10/20/ms_l_v_us_immigration_and_customs_enforcement__casdce-18-00428__0556.0.pdf"
        target="_blank">Tuesday court filing</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8827b4-3d78-4b4f-a621-6eedef0b5f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:29:44.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:40.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of parents may also have been deported without their children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1117cf05-b2c5-4440-9ed3-2078ecd8f20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:29:44.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:40.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing from the Justice Department and the American Civil Liberties
        Union is part of an ongoing effort to identify and reunite families separated
        by the Trump administration, more than two years after the "zero tolerance"
        policy was created.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c864fe-aa29-4833-869d-91c7e61e557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:29:44.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:40.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a federal court order forced the reunification of many of
        those families, an explosive government watchdog report released last year
        revealed there could be thousands more who hadn''t previously been acknowledged
        by officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dd80e6-ceb6-4e8f-abf0-417d55c05167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:29:44.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:40.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court-appointed "steering committee" has tried to locate those
        families. As of October 20, the committee has attempted to reach the families
        of 1,030 children. Of those, the committee has not been able to reach the
        separated parents of 545 children, according to the court filing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea703518-b480-45d3-a51e-2eeeb465a0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:29:45.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:40.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Approximately two-thirds" of parents are believed to have been
        deported without their children, the filing adds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3976f789-3d89-4409-bf57-c6ebbd2dcb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:29:45.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:40.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children were previously released from government custody and
        almost all are likely in the United States with a sponsor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448d313c-2aba-43d5-a6ad-296421910561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:29:45.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:40.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Covid-19 has hampered reunification efforts, the filing says,
        attorneys have resumed on-the-ground attempts to locate families.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed401f-d9bc-4079-8b80-ff1b411416d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:29:45.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:40.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following a suspension due to the COVID-19 pandemic, limited physical
        on-the-ground searches for separated parents has now resumed where possible
        to do so while protecting the health of personnel working with the Steering
        Committee and members of vulnerable communities in separated parents'' home
        countries," the filing reads.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f3a2fd-b620-4136-b2dd-704dbe37225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:29:45.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:40.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before Covid, it was hard enough finding these families but
        we will not stop until we''ve found every one," said ACLU attorney Lee Gelernt.
        "Some of these children have been separated for years and were just babies
        at the time."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c400daf-2a4a-4f30-9f13-b04a951caf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:29:45.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:08:40.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/20/politics/children-separation-border/index.html"
        target="_blank">Parents of 545 children separated at US border still can''t
        be found</a>."</em></p>'
  'Republican-senators-distance-from-Trump':
    'author': 'Manu Raju and Alex Rogers, CNN'
    'caption': 'FROM L TO R: Republicans Texas Senator John Cornyn, US President Donald
      Trump, and South Dakota Senator John Thune'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-21T10:24:52.197+08:00
    'imagesource': 'jcr:484a648a-d2c1-4572-bcfe-34ac5838ff12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '544f0788-1d93-456a-96b7-812ef4ee7744'
    'lead': '''I think our party is in trouble with young people, increasingly with
      older people, with minorities,'' says Utah Senator Mitt Romney, the party''s
      2012 presidential nominee who isn''t backing Trump''s reelection bid. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T10:31:11.656+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:08:39.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:06:46.673+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['GOP', 'Republican', 'Senators', 'Donald', 'Trump', 'Presidential',
      'elections']
    'stories': ['16e4f955-abb8-48d1-b9fc-f413f6deca8f']
    'template': '1'
    'title': 'Fearing a loss, Republican senators keep distance from Trump and begin
      to ponder party''s future'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e20dce-1e7c-4d06-8400-106756f7e4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>For four years, Republican senators
        have shrugged off US President Donald Trump''s constant string of controversies
        and scandals. They''ve ignored his Twitter outbursts and endless grievances.
        And they''ve avoided confronting him, while voting mostly in lockstep for
        his agenda and protecting him during his impeachment trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5ba3c0-0082-46be-8765-a85e6cad8aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two weeks until Election Day, GOP senators are beginning to
        come to grips that Trump''s reign in Washington could soon come to an end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05293081-ea2f-49aa-b94f-ab9a0fad7a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicly and privately, Republicans are now beginning to distance
        themselves from the President. And the debate over the post-Trump Republican
        Party is already taking shape, with some eager to emulate his populist style
        of America-first, slash-and-burn politics -- and others pushing to return
        to a more moderate, pro-business message to woo disaffected younger voters
        and women who have been put off by Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6bbda2-a339-4e3c-9c65-8ef535cd90db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Republicans brace for that debate, several influential Republicans
        are pleading with Trump to abruptly change his tactics in the final two weeks
        to zero-in on an economic message, stop downplaying the coronavirus pandemic
        and to quit launching attacks against his public health experts –&nbsp;namely
        Dr. Anthony Fauci.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1746bdf-2ceb-4275-ba7f-cbb081bf3f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to see in the closing days of the campaign him prosecute
        the argument against the Democrats and the difference in policies," said South
        Dakota Sen. John Thune, the Republican whip, told CNN. "Stay away from personal
        attacks. Quit attacking the media. Quit attacking Fauci and focus on issues.
        ... He''s got to stay disciplined to do it, and I think that''s how you''re
        going to win over the middle people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51e6e56-7daa-47bf-977d-838342cce54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Republicans have been critical of the President
        and some of his policies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f26acc-ca5a-49cc-97fb-2e4e2e2f4efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP leaders have strongly opposed calls by Trump to pass a stimulus
        plan worth more than $2 trillion. Some Republicans, like Texas Sen. John Cornyn,
        have made clear they haven''t always been on the same page with the President
        on issues like the national debt. And one GOP senator -- Ben Sasse of Nebraska
        -- launched a scathing attack about the President''s treatment of women and
        flirtation with white supremacists, warning about the ramifications for the
        Republican Party in a conference call with constituents leaked to the media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf669a46-ca57-442c-aefd-02fadee68865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think our party is in trouble with young people, increasingly
        with older people, with minorities. And those young people we were in trouble
        with five years ago are now voting, and so we''ve got some real work to do,"
        Utah Sen. Mitt Romney, the party''s 2012 presidential nominee who isn''t backing
        Trump''s reelection bid, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f36be07-5f4e-48a1-a496-a023861e8a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans in tight races, who had hoped to ride the President''s
        coattails to victory, have little desire to align with Trump over his more
        incendiary attacks, including against Fauci, the respected infectious disease
        expert whom the President has been undermining in recent days and called a
        "disaster" during a call with campaign staff Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f806d00b-c4ed-4fe8-aa73-24649c025e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lindsey Graham, who has tied himself closely to Trump amid
        his neck-and-neck reelection bid in South Carolina, was sympathetic to the
        President''s latest line of scorched-earth attacks against former Vice President
        Joe Biden and his son, Hunter, because the President "has been accused of
        everything under the sun."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6b0e4b-a02e-46bc-bd86-90ad6a0486c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Graham added: "I think in terms of Dr. Fauci, I trust his judgment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8906ec52-c438-4e93-aa6b-dc8bd92ecc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thom Tillis, a first-term senator from North Carolina and one of
        the most endangered Republicans, sided with the infectious disease expert
        when asked if he agreed that Fauci is a "disaster."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b99eac6-731e-4a80-90ce-e198bc082caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got a lot of confidence in Dr. Fauci," Tillis said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c16af95-8571-4567-8d19-36129f833f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, some GOP senators in difficult races are sounding a different
        message about the pandemic, as Trump claims that the US is "rounding the turn,"
        despite evidence to the contrary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a14fbd-a32a-413d-8916-0220f0411ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing huge spikes in Montana right now," said GOP Sen.
        Steve Daines, facing a tough race the state, when asked about Trump''s attacks
        on Fauci. "We need to stay focused now in stopping this pandemic."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c389f64f-f797-4199-968a-8983d8778182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the upset that Trump pulled off in 2016, Republicans are careful
        not to predict that Trump will lose on November 3 -- and many say they believe
        he will win again. But Republicans are well aware of the narrow path he has
        to victory -- and how bleak the polls look for the President, who is trailing
        in nine of 10 states he carried four years ago, according to a CNN average
        of polls released Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6857570f-0607-402f-b74a-ae95d00ddf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>GOP braces for ''fight'' over a post-Trump Washington</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1023c8-f36f-4aa5-bead-a4b27f05860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans say if Trump loses reelection, they expect a furious
        debate within the party about the direction to take the GOP after the President
        has rewritten the rules of politics and dramatically reshaped the conservative
        base to fit his image of America.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabf1ed7-f8e6-4102-b946-2b2189e19866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s going to be a fight after this election," said
        Sen. Josh Hawley, a Missouri Republican, referring to an intraparty debate
        bound to take place regardless of the electoral outcome. He predicted "the
        old guard" in the GOP would want "open borders, trade without limits" and
        will seek cater to Wall Street and "big multinationals" who are pushing to
        expand globalization.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187889c4-613b-440f-88ba-e9486b902a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawley added: "I just think that will be a disaster for this party."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78ef6cf-2d66-4213-9960-42ab6d9cb30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Mike Braun, an Indiana Republican who, like Hawley, won his
        first term in 2018, said voters still distrust government and that the party
        would need to refocus on the frustration with Washington that got Trump elected
        in the first place.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80706ab-2de8-40dc-884b-9980dfc70da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think in totality even if it doesn''t end up good for us, it
        still reverts back to what was there before Trump," Braun said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7773b45d-c4f9-439f-b8b6-ebb21b9cbaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin Sen. Ron Johnson, who is among those Republicans warning
        against the high price tag in the stimulus talks that the President has proposed,
        has been in line with others in his party who have embraced calls to focus
        again on the ballooning budget deficit -- after years of Congress and the
        White House ignoring the issue with Trump in office. The annual deficit and
        total debt has hit levels not seen since World War II.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7624d5-c14a-44be-a466-2f589e7fb8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came from the tea party: We are concerned," Johnson said, referring
        to the conservative grassroots movement that powered GOP victories in the
        Obama years but has been mostly quiet in the Trump era. "At some point in
        time, the tea party may not be as strong as it once was but there''s still
        plenty of people like me and a lot of people that voted for people like me
        that are highly concerned about the fact that we''re mortgaging our kids''
        future."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d49ae34-0198-46b7-abf1-0647920688ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.660+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he believes Trump should listen to those concerns, Johnson
        said: "You''d have to ask him."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b56f195-1e37-41c8-9b4e-c00263d36598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.660+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Romney lost in 2012 to Barack Obama, the Republican National
        Committee conducted an extensive autopsy to improve the GOP appeal, looking
        at ways to diversify and court Blacks, Hispanics, Asians and other minority
        communities, while wooing women and LGBTQ voters. One of the changes, the
        RNC suggested, was to "embrace and champion" comprehensive immigration reform.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5919fd-829a-40e0-b6ac-5af4ede50c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.660+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Republicans joined Democrats in pushing a bipartisan immigration
        overhaul through the Senate -- but the effort never came up for a vote in
        the GOP-led House. In 2014, Republicans took back the Senate amid GOP promises
        to be a check on Obama, rein in the deficit and repeal and replace the Affordable
        Care Act. And that was all a prelude to Trump''s rise to the Presidency, as
        he mounted an anti-immigration, anti-trade and anti-Washington campaign.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff98e7fd-e366-4220-81b3-53fb9927163d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.660+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look at my race back in 2012 and there was a postmortem done
        about what we would do to get our party back in line with more of our voters,"
        Romney said this week in the Capitol. "And we haven''t taken that direction."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c14085-f0c8-4c9f-b5c2-8bc28d054d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.660+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Republican fears Trump''s down-ticket impact</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390a1961-e00a-4274-9057-6c7df8f48903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.660+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he''s trailing Biden in crucial battleground states, Trump''s
        standing in the polls has been the cause of alarm among Republicans, who are
        struggling to hold on to their 53-47 majority as Democrats see their opportunities
        to pick up seats continue to grow.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1995902f-9af8-4009-ba05-3f8e19692a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.660+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, speaking to reporters in Arizona on Monday, said that he
        believes the Senate races are "very untied" to him.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6325b0-040a-4f58-8509-affc907c2efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.660+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s highly overrated," Trump insisted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b0147a-1ad9-4906-8739-fccd316ce20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.660+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And GOP leaders hope that their candidates have established enough
        of a track record and brand that they can win over Biden voters down the stretch
        and differentiate themselves from Trump.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ff4a87-2520-40c4-a6e6-6e6270614141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indiana Sen. Todd Young, who chairs the National Republican Senatorial
        Committee, told CNN that "the most important dynamic" in the battle for the
        Senate majority in the final weeks is the "differing agendas" between the
        parties.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a6fe5e-d0d6-4d0a-b757-704ae4fd74d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have Democratic candidates who are running on this new version
        of American socialism, which involves major structural changes like packing
        the Supreme Court, eliminating the legislative filibuster and then adding
        new states to the union," Young said. "Whereas we''re focused instead on returning
        us to the heights of prosperity."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f76a514-7ca3-47d0-8862-9b866a9db61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Trump should stay on that message to help Senate candidates,
        Young responded: "I''m not going to advise anyone else how to run their campaigns."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ba659a-118a-45f4-a717-89ba770077e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Maine, Trump has gone after endangered GOP Sen. Susan Collins,
        who hasn''t said if she''d back the President''s reelection but has said she''d
        oppose Amy Coney Barrett''s nomination to the Supreme Court because the confirmation
        vote is being pushed up against the election.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847e6a0d-f96f-4055-ba16-ba023061da86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not worth the work!" Trump tweeted last week after launching a
        broadside against Collins.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4bce07-1a45-4976-9d4d-ba899467caa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s standing in Maine, a blue state, has hurt Collins, who
        had developed an independent image for 20 years in the Senate before he took
        power. When Vice President Mike Pence rallied in Maine on Monday, he failed
        to mention Collins. Instead, Pence thanked the men who introduced him, Dale
        Crafts, a GOP House candidate, and former Maine Gov. Paul LePage, who is expected
        to run again in 2022.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca8766b-6725-4cb1-b5cd-213f597f262e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins was not at the Pence event, and an aide said she had flown
        back to Washington on Sunday to attend Monday evening''s votes in the Senate.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75667b1a-675f-4217-b493-2b5847d56610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Republicans have made remarks that have gotten attention in
        recent days, including Cornyn, who told the Fort Worth Star Telegram editorial
        board that he had privately clashed with the administration on several issues,
        including on budget deficits, trade agreements and redirecting some of the
        military budget to build Trump''s wall. And he compared his relationship to
        Trump to "maybe like a lot of women who get married and think they''re going
        to change their spouse, and that doesn''t usually work out very well."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837ba290-980b-422c-b969-2036c9492dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about those comments on Monday, Cornyn told reporters:
        "It''s the same thing I''ve been saying for a couple of years now. When I
        have disagreements with the President, I keep those private conversations,
        and I found it to be pretty useful in terms of trying to keep things done
        and manage that relationship."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3cafa9-0ac3-4d5a-98d0-004b66c54657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Cornyn, who is narrowly leading his race for reelection,
        has sought to avoid criticizing Trump over the last four years. After Trump''s
        rocky performance at last month''s presidential debate, Cornyn was speaking
        to two reporters about a range of topics. But when asked about Trump''s refusal
        at the debate to disavow white supremacists, Cornyn abruptly ended the back-and-forth.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0aab15-f5d0-4c67-aee1-b708b8abe5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m done. See ya later," Cornyn said as he walked through the
        halls of the Russell Senate Office Building.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be28af25-4ddb-4ca4-ba80-d8642f7d4b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T10:31:11.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:08:39.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on <a href="https://edition.cnn.com/2020/10/20/politics/republican-senate-reaction-trump/index.html">CNN.com</a>.&nbsp;</i></p>'
