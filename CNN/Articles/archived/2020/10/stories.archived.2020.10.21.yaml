  'blackpink-light-up-the-sky-review':
    'author': 'Brian Lowry, CNN (Review)'
    'caption': '"Blackpink: Light Up the Sky" not surprisingly contains its share
      of material simply aimed at the K-pop group''s fans, affectionately known as
      "Blinks." Yet there is a deeper undercurrent to this Netflix documentary about
      the sacrifices and stresses placed on these young women, reminiscent of the
      training regimens that Olympic athletes face in pursuit of gold and glory. (FILE
      PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-10-21T14:20:52.956+08:00
    'imagesource': 'jcr:14d56a25-2741-455b-9181-4ec24cbf7269'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5b13ef4-b9cb-4b79-85f8-63160b5d5b3c'
    'lead': '"Blackpink: Light Up the Sky" not surprisingly contains its share of
      material simply aimed at the K-pop group''s fans, affectionately known as "Blinks."
      Yet there is a deeper undercurrent to this Netflix documentary about the sacrifices
      and stresses placed on these young women, reminiscent of the training regimens
      that Olympic athletes face in pursuit of gold and glory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-21T14:24:25.320+08:00
