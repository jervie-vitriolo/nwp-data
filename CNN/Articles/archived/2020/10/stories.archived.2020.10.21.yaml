      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The symposium, with the theme “The New Normal: Driving Economic
        Recovery through Digital Innovation,” was a one-day virtual event attended
        by over 1,700 public and private sector representatives from 57 countries.
        Its aims to develop solutions to relevant issues and support countries in
        their transition to high-income, knowledge-based, and sustainable economies.</p>'
