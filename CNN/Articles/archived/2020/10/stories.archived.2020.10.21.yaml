      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> New
        animated film "Over the Moon" is taking flight for an adventure that goes
        beyond Chinese mythology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf38032-6145-4a10-801b-65ee5f32a657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:34:44.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:47.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b58d83-4e2a-47f4-88f6-4776bc65600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:34:44.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:47.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie musical, directed by Disney veterans Glen Keane and John
        Kahrs, follows 13-year-old Fei Fei who builds a rocket ship to fly to the
        moon, in hopes of meeting a mythical moon goddess and find validation in the
        story told by her departed mother.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ee6aaa-0e6f-40c4-843a-97c049ae6fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:34:44.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:47.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675eccdb-f2d0-4639-89ad-826c6d58d477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:34:44.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:47.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipina-Chinese actress Cathy Ang voices Fei Fei, while Hamilton
        star Phillipa Soo is moon goddess Chang''e. Both take pride in being part
        of an all-Asian cast as they bring their characters to life and present a
        legend not usually seen in children''s books.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f538e11-b592-49e2-af3f-bfa7203935cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:34:44.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:47.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0398e2-239f-44c7-9f48-b50c64fc57f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T09:34:44.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:08:47.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' New Day on Wednesday, both actresses
        highlighted the importance of representation and creating art amid the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dcee76-0cd2-4e17-96ae-d985974372d8'
      'mgnl:activationStatus': true
