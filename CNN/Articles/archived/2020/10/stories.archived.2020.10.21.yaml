    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f244ab-4d82-47a1-b7c4-69f79d082a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-21T15:15:45.284+08:00
