        sex couples marry in mass military wedding -- a first for Taiwan''s armed
        forces</a>"</em></p>'
  'new-zealand-euthanasia':
    'author': 'Joshua Berlinger and Angus Watson, CNN'
    'caption': 'New Zealanders have voted in favor of legalizing euthanasia for people
      with a terminal illness — clearing the way for the controversial proposition
      to become law in 2021. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-30T17:57:30.618+08:00
    'imagesource': 'jcr:0c125754-f930-4f44-9bf1-e38c801ee0f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d0833d1-0b03-4676-9cd1-0750b37426b5'
    'lead': 'New Zealanders have voted in favor of legalizing euthanasia for people
      with a terminal illness — clearing the way for the controversial proposition
      to become law in 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T18:00:52.119+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T22:10:52.292+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:10:00.372+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Zealand', 'euthanasia']
    'template': '1'
    'title': 'New Zealand votes to legalize euthanasia for terminally ill patients'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0673dd9a-7b41-4441-9b66-a86e44dde449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:00:52.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:52.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Zealanders have voted in favor of legalizing
        euthanasia for people with a terminal illness — clearing the way for the controversial
        proposition to become law in 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6d7d7e-8d9f-4ec3-aa8c-05c635d11720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:00:52.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:52.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 65% of voters backed the proposed law, according to preliminary
        results of a referendum announced by the country''s electoral commission Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7039ffbe-4868-4963-a55b-17eeb22f8378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:00:52.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:52.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers voted 69-51 to approve the End of Life Choice Act 2019
        last year before sending the issue to a referendum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64e3a17-54b5-4030-8c25-6c66490b3812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:00:52.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:52.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2.4 million people took part in the poll, which was conducted
        alongside New Zealand''s general election on October 17. Prime Minister Jacinda
        Ardern won the election by a landslide, securing a second term and an unprecedented
        majority for her center-left Labour Party.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06f16b3-2bfd-461a-ad49-cf0f7e28658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:00:52.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:52.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealanders were also asked to vote on whether cannabis should
        be legalized —&nbsp;53.1% said no.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1abfcec-b1ee-496d-8884-4874707dfa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:00:52.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official results of the euthanasia vote will be published November
        6, and the law will take effect one year later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6022d121-92b7-44d8-913a-3c22c0e190dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:00:52.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:52.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Zealand has become a more compassionate and humane society.
        Thousands of New Zealanders who might have suffered excruciating deaths will
        have choice, dignity, control, and autonomy over their own bodies, protected
        by the rule of law," said the ACT political party, whose leader David Seymour
        sponsored the End of Life Choice Act.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036086a3-d6c7-4895-990e-6cb9c184809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:00:52.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:52.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law contains several stipulations for those eligible to receive
        "assisted dying."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35365fb-2e8e-44c0-a6c9-a8e1ea2ae7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:00:52.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:52.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person must be a New Zealand citizen or permanent resident over
        the age of 18 with a terminal illness "likely to end the person''s life within
        6 months"; is in an "advanced state of irreversible decline in physical capability";
        and is experiencing "unbearable suffering that cannot be relieved in a manner
        that the person considers tolerable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5d091e-77dd-4271-90a3-d506d576129b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:00:52.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:52.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They would have to be evaluated by multiple medical professionals,
        including one from a government-appointed medical practitioner.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55d6f49-0587-44f1-bdde-86184616a9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:00:52.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:52.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors and nurses are not allowed to start the conversation about
        assisted dying, and health practitioners are not obligated to assist people
        who wish to die if they have a conscientious objection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a339c4f-96c2-4551-99f3-609b8d5b737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:00:52.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:52.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assisted suicide and euthanasia are only legal in a handful of countries
        and jurisdictions around the world, including Switzerland, the Netherlands,
        and Canada.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f1b61e-67f0-4fc9-83b9-de14a3d79da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:00:52.120+08:00
