      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Big 7 Travel website based its list from the "most beautiful
        places in world" pins in image sharing platform Pinterest, most liked photos
        on their official Instagram account, and suggestions from readers and their
        editorial team. The Torres del Paine National Park in Chile topped the list.</p>'
  'DOT--TPB-launch-country-s-official-travel-app':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
