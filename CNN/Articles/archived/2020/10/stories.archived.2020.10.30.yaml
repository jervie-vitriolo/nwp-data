  'covid-19-total-379000':
    'author': 'CNN Philippines Staff'
    'caption': 'The country''s total number of COVID-19 cases is now close to 379,000
      after 2,006 more people got infected, the Department of Health reported on Friday.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-30T16:00:21.616+08:00
