      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e026f47b-f316-4be7-9684-d402cdadd4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the report may seem confusing and contradictory to a similar
        report out of Britain this week, it really isn''t. There is more than one
        wave of infection control in the human body.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc89f56-bc05-4001-a6a5-39278a412cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00788174-f36b-486a-a3f9-8d0578c7f68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People''s bodies produce an army of immune compounds in response
        to an infection and some are overwhelming at first, dying off quickly, while
        others build up more slowly. Measurements that show a waning antibody response
        in the first months after infection might be measuring this first wave --
        but there''s a second team building its forces in the background.</p>'
    '5':
