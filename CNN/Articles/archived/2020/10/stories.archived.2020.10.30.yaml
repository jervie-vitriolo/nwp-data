    'mgnl:tags': ['China', 'United-States', 'technological-capabilities', 'rely',
      'economy', 'independence']
    'template': '1'
    'title': 'China wants to be less reliant on the United States. That''s a tall
      order

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f333e686-9ae8-45e4-ac79-fc0d31cc671c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China wants to counter the United States
        by boosting its technological capabilities and becoming more self sufficient.
        That''s easier said than done.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4a206f-7360-4c5d-aceb-9e3f78828a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5293dc73-c391-4ff6-a59f-1171fa8dc2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing outlined its goal for more economic independence this week
        as the Chinese Communist Party''s Central Committee put together its latest
        Five-Year Plan. The 14th iteration of the vast policy framework will cover
        2021 to 2025, and is key to setting the country''s political and economic
        agenda.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120a302d-d5e8-407b-a880-e0c62ce12be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adee6362-d93a-4a72-a409-8ddbe1f73b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full scope of the plan might not be known for months, but a
        statement published Thursday said that China wants to focus on economic self-reliance
        and technological independence. Doing so would help insulate the country from
        US attempts to restrict its access to critical technologies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41f0af4-926f-4e67-a89a-2c35d530e6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c943884-8d06-41ac-bd47-1d2433a5053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We will] nurture a strong domestic market and establish a new
        development pattern," the statement said. "Domestic consumption will be a
        strategic focus."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acc35ef-36cd-4d91-888a-48e489830845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519ff13c-53d1-4343-b700-3975642b09ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Light on detail</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd54b443-6a94-4360-aff0-f7d2fe808cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement did not yet outline any specific targets. But messages
        from Beijing are being closely watched right now.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db93e6e-7984-4174-b6fc-61c2404a8f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16eaf97-bbae-4573-8b29-f52a6c61358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second largest economy is likely to be the only major
        world power to expand this year as the coronavirus pandemic prevents growth
        elsewhere. China''s future is also closely tied to its unfolding trade and
        technology war with the United States, and tensions between the two are getting
        worse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c02446c-4285-405c-9c10-9bff48ca25db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86732479-65d1-40f4-8a9b-835a52f7e88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economic globalization is facing headwinds now," said Han Wenxiu,
        a senior finance official from the Communist Party''s Central Committee during
        a press conference Friday. The pandemic, coupled with rising protectionism,
        has weakened international economic cooperation, Han added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6289585-a611-4991-ba80-7b784e5978e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0c7239-3a7f-4dbd-8367-f9607720ed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need for innovation at home was underscored by Wang Zhigang,
        China''s Minister of Science and Technology.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfebdd1-6e51-4fc3-acb1-e676083d0862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f07f90b-01bb-4888-86b9-9b99bd842a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Technological self sufficiency is a strategic pillar of the nation''s
        development," Wang said. "We must boost independent innovation and do our
        own job well. That''s because key technologies can''t be bought or asked for
        [from others]."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb372b6-adec-4f2b-9f88-d766eb474966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7ad948-5f67-4d6b-b902-9db9ce9158ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Easier said than done</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f5242c-e925-4cf7-b514-5a9b3f21fbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s desire to achieve economic self-sufficiency isn''t a new
        one. Many of the country''s Five-Year Plans have prioritized sustainable growth
        and expanding domestic industry. And a recent, ambitious 10-year plan — "Made
        in China 2025" — was created to push China''s manufacturing sector into more
        advanced technological fields.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df180470-ca0c-492b-a057-0fd66a90c180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d012a-d375-419d-ae28-627c85a9367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But achieving economic independence is easier said than done.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bd9def-d69b-48a3-9a20-f080fda03b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d15b8c8-74ab-467a-b745-8f428649e36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no guarantee that efforts to boost self-sufficiency in
        specific sectors will succeed," wrote Julian Evans-Pritchard, senior China
        economist for Capital Economics, in a research note late last week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a935b15a-cdee-46aa-a499-71d8f5b36650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db9e855-3054-43db-bc82-46e433ea6b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans-Pritchard pointed out that unforeseen events can derail China''s
        plans, such as when an outbreak of African Swine Fever decimated the country''s
        pork industry last year. The disease wiped out a third of China''s pig population,
        causing a shortage that forced China to import massive amounts of meat.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12d5f08-82f2-4724-b3f2-5055ff7a8679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ef0725-c91d-425e-90c7-9a20e36de2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For advanced sectors, shedding foreign independence is even more
        difficult. China is hugely reliant on other countries for the chipsets it
        needs to build the next generation of technology. The country imported more
        than $300 billion worth of chips last year, about $64 billion more than it
        spent on crude oil.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2963a512-d6af-44a9-992e-bd7867a7181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0a392f-5910-44e9-9f58-4c25c4ef1192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Made in China 2025" was intended to help China reduce that reliance,
        and included goals for 40% of chips to be produced domestically by 2020. That
        share was supposed to increase to 70% by 2025.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d49444-bbdd-44c0-a869-ddf2b49d0641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e4f35b-131b-4cd6-9350-0bb7544925cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country doesn''t appear to be anywhere close to achieving
        those targets. Last year, less than 16% of the chips that China needed were
        produced within the country''s borders, according to an estimate published
        earlier this year by IC Insights.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1983869-e831-4ac7-9674-14ba19130ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d7b656-eda4-4054-a8a3-053a628fcd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the large gap between China and the US in the semiconductor
        industry, China will have to make gigantic investments over a long period
        in order to catch up with material progress," according to Chaoping Zhu, global
        market strategist for JP Morgan Asset Management based in Shanghai.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d29b7d-4fbb-4f69-b055-265e4ed91435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d6cebb-104f-475a-936b-5856e0a6ce21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote in a report Friday that it''s doubtful as to whether China
        will be able to achieve self-reliance in a variety of areas, with chips on
        top of that list.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7539a7f9-84db-42b1-af33-98c7a7f16835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b077e3-d598-48ed-8eb6-aa200700bd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic self sufficiency is also not always good for economic development,
        according to Evans-Pritchard. He noted that companies are most productive
        when they can freely choose between domestic or imported inputs without political
        interference.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073f6c82-282f-418b-bb8d-c183b6e2e011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3832fe41-964b-455a-930d-d999b93c063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pursuing self-sufficiency is (literally) a textbook way to depress
        productivity," he wrote.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5897bad-c027-4ab8-a9a9-590ef922b033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f98298e-1045-4d38-9fe9-76023aefc07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Beijing''s hands might be tied</h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0abf34c-5f05-4f6f-a45d-a1d81828b2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China might not have a choice, though, when it comes to pursuing
        further economic independence.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834ef65a-fe2a-4001-8955-226f8aef9502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdc210b-e168-4471-acb6-a6809f190587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington and Beijing have been locked in an escalating battle
        over technology, trade and national security. Tensions have only increased
        this year as they blame each other for starting and mishandling the coronavirus
        pandemic and clash over Hong Kong and alleged human rights abuses in Xinjiang.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f6f7e5-e32a-4b3c-9a9f-f76763f22790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b62a3e-6717-41dd-911b-9bd7d1284314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spat has led the United States to slap heavy sanctions on Chinese
        companies that rely on US technology to survive, including tech firm Huawei.
        Other tech champions, including China''s biggest chipmaker SMIC, have also
        entered Washington''s crosshairs.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a998bd45-4eec-4898-a24e-9863bdc53d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2fe83d-1379-4ff6-b90d-1a34de666b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facing the risks of widening restrictions, it is increasingly critical
        for China to develop domestic capacity and reduce its dependence on foreign
        technology, " wrote Zhu from JP Morgan.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1ead0c-de7d-4203-b5c2-35db85f2e15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:05.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:40.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafbe161-05ce-4aa8-a592-2a417dd65ea0'
