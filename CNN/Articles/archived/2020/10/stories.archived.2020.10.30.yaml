      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The core model we have, and what we think really our responsibility
        and our job is, is to take the money that our members give us every month
        and invest that as judiciously and as smartly as we can," Greg Peters, Netflix''s
        chief operating officer, said on the call. "If we do that well... and make
        that efficiency and effectiveness better, we will deliver more value to our
        members, and we will occasionally go back and ask those members to pay a little
        bit more to keep that virtuous cycle of investment and value creation going."</p>'
