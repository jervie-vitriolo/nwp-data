    'stories': ['49274776-3b88-469e-9121-0ccd95aee024']
    'template': '1'
    'title': 'Helper in maltreatment case vs PH envoy back home, ready to bare all
      abuses before DFA – Zubiri'
    'updated': 2020-10-30T17:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3807ee8-9752-4e51-a974-e91ee3c9111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T11:26:33.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:10.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> The
        household helper involved in maltreatment allegations against Philippine Ambassador
        to Brazil Marichu Mauro is back in South&nbsp;Cotabato and will reveal all
        the supposed abuses she suffered from the envoy, Senator Juan Miguel "Migz"
        Zubiri said Friday, after his team got in touch with her family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7929ab-d988-4b56-b436-c50ebb8b9bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T11:26:33.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:10.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The daughter spoke to us and she told us that her mom is in better
        spirits now. She is happy that she’s home safe and sound, and she is very
        willing to give a statement to the Department of Foreign Affairs and an affidavit
        to itemize and put on record all the abuses done to her by Ambassador Mauro,"
        Zubiri told CNN Philippines'' <em>The Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d015db9-dd80-4040-ba14-45ec84221164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T11:26:33.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:10.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil media GloboNews first aired videos baring Mauro''s maltreatment
        of her Filipina service staff, drawing global backlash that led to the <a
        href="https://www.cnnphilippines.com/news/2020/10/26/DFA-recalls-PH-envoy-Brazil-maltreatment-household-staffer-.html">envoy''s
        recall to Manila</a>. In the videos, Mauro can be seen appearing to physically
        abuse the worker in different instances.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Footage shows Philippine Ambassador to Brazil Marichu Mauro mistreating her
        Filipina household helper.<br><br>The Department of Foreign Affairs recalled
        Mauro to explain her behavior. <a href="https://t.co/xffqKzmLV8">https://t.co/xffqKzmLV8</a><br><br>📹
        <a href="https://twitter.com/GloboNews?ref_src=twsrc%5Etfw">@GloboNews</a>
        <a href="https://t.co/N4ozhkYzAI">pic.twitter.com/N4ozhkYzAI</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1321323306713108480?ref_src=twsrc%5Etfw">October
        28, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69ca4a5-e4ec-4e77-ac19-152875d7525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T11:26:33.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:10.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd55f62c-3f28-4cca-a7c6-acd68b66cae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T11:26:33.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:10.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Majority Leader said the family of the overseas Filipino
        worker, which the DFA identified as Leonila de Ocampo, has reached out to
        his office a few days ago for help. Zubiri said he plans to send his staff
        to De Ocampo''s home in Mindanao, extend aid, and then talk to her through
        the phone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eba8a16-9c25-4a4b-aad8-1268a227688b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T11:26:33.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:10.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She (Mauro) was caught red-handed... It’s horrible, no Filipino
        should go through this maltreatment," Zubiri said, admitting he was horrified
        when he saw the now-viral compilation of CCTV footages showing Mauro''s repeated
        assaults against the helper.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ee295c-d420-4e49-809d-9230734d3de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:24:00.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:10.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​De Ocampo''s daughter confirmed to CNN Philippines that her mother
        has returned to the Philippines on October 26, and is currently under quarantine
        following protocols for returning overseas workers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162c7609-9bed-43a7-9337-a544ba6728ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:24:00.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:10.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Probe starts</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4399793e-e6b4-4f72-a51d-3201f5195eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T12:23:14.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:10.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://twitter.com/teddyboylocsin/status/1322005197422428160">a
        series of tweets</a>, Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin,
        Jr. said he received a written directive from Malacañang to investigate the
        reported abuse, which gave the agency 15 days to report its findings to the
        Presidential Management Staff. The DFA, which has started administrative proceedings,
        has issued a show cause order to Mauro.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d161e51-0e13-49ac-bd11-4eff9753a33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T12:23:14.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:10.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said he has formed a fact-finding team led by Consul General
        Ezzedin Tago, who is assigned in Sydney, Australia, and Ambassador to the
        Netherlands Jaime Victor Ledda. Other panel members are DFA executives Narciso
        Castañeda and lawyer Ihna Alyssa Marie Santos of the agency''s human resources
        unit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767b298a-8831-4810-8d37-120903241ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T12:23:14.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:10.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s prima facie case, I''ll issue a Formal Charge prepared
        by OTLA (Office of Treaties and Legal Affairs)," Locsin said. He explained
        that a presidential approval is needed before the DFA can conduct an investigation
        on ambassadors like Mauro. It would then trigger the formation of a hearing
        panel which will submit a report to the Board of Foreign Service Administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e1daad-c704-4be4-b2e2-6b23507c791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T12:23:14.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:10.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said he will make the final recommendation to the President
        regarding further action on Mauro''s case.&nbsp;For now, he said the DFA has
        sent ₱200,000 to the helper as financial aid.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca5f081-d91e-4b65-bc12-1fa2b6491c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:24:00.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:10.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Security cameras pushed</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8a65e7-c3c8-4790-86fc-10b8b5c4724d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T11:26:33.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:10.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri pushed for the installation of security cameras in all other
        embassies, foreign posts, and even in the common areas of the official residence
        of diplomats to prevent a repeat of the incident. He said embassy employees
        appear to have taken pity of De Ocampo and leaked the video to Brazilian media
        as a "well-meaning" gesture to save the worker from further harm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00245355-c411-4a4b-a3d7-30e052afd996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T11:26:33.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:10.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a black eye to the Department of Foreign Affairs, that''s
        why the quick action on the part of the DFA is very welcome," the senator
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919ba583-75ad-48ec-8393-ea56c4f2848c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T11:26:33.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:10.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He feared that the incident could weaken the country''s credibility
        in cracking down on foreign employers who beat up or treat Filipino workers
        inhumanely.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20994c2a-06d4-4bb2-ba21-1027eb837cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T11:26:33.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:10.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offhand, he said Mauro can be punished for violating three laws:
        Republic Act No. 6713 or the Code of Conduct and Ethical Standards for Public
        Officials and Employees; Article 266 of the Revised Penal Code for inflicting
        slight physical injuries and maltreatment; and RA 10361 or the Kasambahay
        Law that protects domestic workers from abuse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e6dcb3-d25d-478b-ad3e-ea3192797e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T11:26:33.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:10.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator vowed to block possible attempts in the future to send
        Mauro back abroad as an envoy, adding that she must face a "harsh penalty"
        for her actions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f9d61a-8499-4d05-8304-4d7baa740571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T11:26:33.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:10.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a member of the Commission on Appointments, we’ll see to
        it that this will not go unpunished," he said, adding that there seems to
        be no need for a Senate probe on the issue now as the DFA has been acting
        quickly on the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dbecff-9ed9-4b76-b835-c36e3a557672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T11:26:33.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:10.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Thursday gave the go signal for authorities
        to investigate Mauro, a career diplomat appointed to the post in 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011df185-1ad8-4402-b670-ee9b21e97840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:24:00.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:10.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>​CNN Philippines correspondent Tristan Nodalo contributed to
        this report.</em></p>'
  'Migz-Zubiri-limit-foreign-workers-construction-PH':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
