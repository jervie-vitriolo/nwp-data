    'template': '1'
    'title': 'Netflix is raising prices for its standard and premium plans in the
      US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8993dbdb-8a97-4776-9dcb-c7e6487010b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:33:16.171+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:45.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Netflix''s prices are going up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ce6bc1-d5af-495d-a316-1940346553ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:33:16.171+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:45.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06998df7-5a05-4aa2-8de5-c0eb0db84c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:33:16.171+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:45.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming media company is raising the prices on its standard
        and premium plans for US customers. Its standard plan is now $14 a month,
        up $1 a month from last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc1c94c-0095-444f-be23-4bf37e82eb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:33:16.171+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:45.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d71bebe-6b48-4f85-bbc6-858c2ad21332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:33:16.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:45.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its premium subscription will go up $2 to $18 a month. Its basic
        plan remains unchanged at $9 a month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682e76b4-6159-4ba6-8235-42980b200190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:33:16.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:45.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761a3cb8-a4ac-4a60-ad53-6fa36c377316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:33:16.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:45.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s stock rose 5% following the news.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3297f3c5-49b3-4d57-a9d8-a49d299848bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:33:16.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:45.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dcabc2-b5e7-4149-a21f-228e8bcdb90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:33:16.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:45.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new prices will take effect starting immediately for new members
        while current members will be notified that their subscription is going up
        as it rolls out over the next few months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff10103e-17e0-4864-9527-308a0ec45a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:33:16.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:45.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5774da85-b63c-452d-ab2d-aa304ababc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:33:16.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:45.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand people have more entertainment choices than ever
        and we''re committed to delivering an even better experience for our members,"
        a Netflix spokesperson said in a statement. "We''re updating our prices so
        that we can continue to offer more variety of TV shows and films."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ba2898-582d-4961-a176-387754b3c907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:33:16.188+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:45.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8afe26-4acc-4e0b-8785-f3d64daca9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:33:16.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:45.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added that Netflix offers "a range of plans so
        that people can pick a price that works best for their budget."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0011da-a808-4a1c-aa6e-a7e3457f3a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:33:16.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:45.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb3e3ff-7990-4c05-a561-6231e5d3e5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:33:16.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:45.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s price hike, which was first reported by The Verge, is
        not a huge surprise. Netflix spends billions on content, and this is a way
        to boost revenue as the "outlook for subscriber growth is substantially slower
        in the future than the past," according to Bernie McTernan, a senior analyst
        at Rosenblatt Securities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d19cb6-dd4f-4be9-a6ec-4370ccbe7556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:33:16.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:45.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500f37a8-7a69-4f89-99e7-7e74e4668e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:33:16.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:45.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The price increase was a matter of when not if," McTernan told
        CNN Business. "It shows they think people will be willing to pay more for
        the service as the pandemic disrupts content production thus making their
        vast library more valuable."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c505ee5-87dc-4036-96fc-c1d707d3127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:33:16.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:45.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708954b0-111c-4685-9c91-71d781f1dbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:33:16.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:45.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes a week the company posted slowing growth in new subscriptions
        and lower-than-expected profits. This came after Netflix had a huge 2020 because
        of people being stuck at home during the coronavirus pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95fcc90-10a0-4d4b-94bd-4ffb38dcd24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:33:16.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:45.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b798f782-2281-4cbc-9423-e63b159f3505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:33:16.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:45.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix was asked about raising prices during its earnings call
        last week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aa63df-362e-43d6-975b-308f3d810e6a'
      'mgnl:activationStatus': true
