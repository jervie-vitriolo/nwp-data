  'Pork-prices-SRP-African-swine-fever':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-30T08:01:49.177+08:00
    'imagesource': 'jcr:8528238c-75b1-4970-a985-89765be651d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60e75dfd-500b-4331-a646-98bfa98c4b22'
    'lead': 'Agriculture Secretary William Dar has signed an administrative circular
      adjusting the SRP of pork kasim and pigue to ₱260/kilo from ₱230. The price
      for pork liempo was also hiked from ₱250/kilo to ₱280.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T08:04:26.857+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:11:16.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:09:49.701+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suggested retail price of pork hiked'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23360c6-4669-4df8-99af-b6328d5ff32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T08:04:26.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:16.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> The
        Department of Agriculture has raised the suggested retail price (SRP) for
        pork products as parts of the country deal with low supply due to the African
        swine fever.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65388aee-f921-47b7-9d10-32f039c1620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T08:04:26.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:16.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary William Dar on Wednesday signed an <a href="https://www.da.gov.ph/wp-content/uploads/2020/10/ac14_s2020.pdf">administrative
        circular</a> adjusting the SRP of pork kasim and pigue to ₱260/kilo from ₱230.
        The price for pork liempo was also hiked from ₱250/kilo to ₱280.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cde0f0-5cad-4642-8c18-6fc4c03058ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T08:04:26.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:16.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the prevalence of ASF affected the supply which led
        to an increase in retail prices in markets in Metro Manila. In markets, pork
        kasim is being sold from ₱300 to ₱330 per kilo, while pork liempo prices range
        from ₱320 to ₱360 per kilo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09094d7-d665-4a15-8744-a3cc0cacb9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T08:04:26.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:16.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Department is working to ship live hogs and frozen
        carcass, or “pork-in-a-box”, from Visayas and Mindanao to augment the low
        supply in markets in Metro Manila and other parts of Luzon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828f49e2-87cd-4100-9e1d-70d7919ebcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T08:04:26.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:16.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also investigating if suppliers are withholding the release
        of pork products to jack up prices. It warned hog growers and traders that
        charges can be filed against them if they are found restricting the supply.</p>'
  'Rolly-threatens-Luzon':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-30T08:28:16.417+08:00
    'imagesource': 'jcr:86ceb53f-90d1-4ffb-8f57-33437df9a687'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bff57300-13fa-405a-9bdf-c1dc7fd9fe0e'
    'lead': 'More areas in Luzon and Visayas are under Tropical Cyclone Wind Signal
      No. 1 as Typhoon Rolly moves closer of being a super typhoon.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T08:38:49.860+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:11:15.626+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:09:49.987+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More areas under Signal No. 1 as Typhoon Rolly nears super typhoon status'
    'updated': 2020-10-30T23:59:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd6a9ea-69a0-4e47-869f-0779608cbe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T08:38:49.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:15.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)</strong> —&nbsp;More
        areas in Luzon and Visayas are under Tropical Cyclone Wind Signal No. 1 as
        Typhoon Rolly moves closer of being a super typhoon, state weather bureau
        PAGASA said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b870c204-a5d0-4a5a-a534-f1abe68fc658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T12:54:44.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:15.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, PAGASA said Rolly underwent extremely rapid
        intensification over the last 24 hours. It will become a super typhoon in
        the next 12 hours while passing the Bicol Region, where it is expected to
        carry winds of around 185-215 kilometers per hour (kph).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f742df52-0954-4d8c-84a7-912534ee77b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T12:54:44.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:15.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather forecasters added the center of Typhoon Rolly''s eye
        will pass very close or over Calaguas Islands on Sunday afternoon and will
        landfall on Quezon-Aurora area on Sunday evening.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d660ad-7f75-44ad-aad2-ddc3b6258005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T00:18:28.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:15.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d9eaf9-7e71-4896-8697-ffb91db24630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T00:18:28.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:15.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas in Luzon that are under Signal No. 1 are Catanduanes, Camarines
        Norte, Camarines Sur, Albay, Sorsogon, Masbate including Ticao and Burias
        Islands, Quezon including Polillo Island, Rizal, Laguna, Marinduque, and Romblon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f50ee5-bec8-49b1-bdbc-0581f7453d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T00:18:28.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:15.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367276f9-37d0-4fa3-a0ab-f73489b16254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T00:18:28.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:15.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Places in Visayas that are also under Signal No. 1 are Northern
        Samar, northern portion of Samar, northern portion of Eastern Samar, and northern
        portion of Biliran.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32c9d37-b872-45c2-9a78-86a845f206bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T00:18:28.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:15.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc98922-6263-4b8d-9087-b95cb31b32df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T00:18:28.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:15.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Wind Signal No. 1 areas will experience winds of
        up to 60 kph or intermittent rains may be expected within 36 hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ca3bb0-17e0-4707-8302-200a50fc6dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:27:23.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:15.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center of the typhoon was last seen 895 kilometers east of Casiguran,
        Aurora, the bureau said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c300626e-2692-4124-9652-e214963d30e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T00:18:28.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:15.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly increased its maximum sustained winds to 215 kph near the
        center, up from the previous 185 kph, and gustiness of up to 265 kph, higher
        than the 230 kph reported earlier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d64b714-3306-40c6-8675-27f2494cf4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:27:23.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:15.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the forecast track, the center of the eye of Rolly is likely
        to make landfall over the Aurora-Quezon area on Sunday evening or Monday early
        morning,” it said, adding that it is likely to make landfall at intensity
        175-195 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a44cb3f-a778-4969-9fb4-185e50df710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:23:43.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:15.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA forecaster Raymond Ordinario urged people in areas that may
        be placed in Signal No. 3 and 4 to take precautionary measures such as avoiding
        outdoors due to heavy to intense downpour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e64dc20-3eae-4068-bf5f-530c691207ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:23:43.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:15.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang ating payo po sa ating mga kababayan, kapag andun na po tayo
        sa Signal 3 ay kung pwede po sanang wala ng tao sa labas,” Ordinario told
        CNN Philippines’ Balitaan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe043a8b-8b1f-49a0-8457-d214e219028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:23:43.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:15.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our advice to our fellow Filipinos is to stay indoors
        once their area is placed under Signal 3 and 4.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17228a5-643d-4eb3-af4d-09cfd0ebc043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T00:18:28.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:15.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the trough of Rolly will bring light to moderate with
        at times heavy rains over Visayas, Palawan including Cuyo Islands, Zamboanga
        Peninsula, Northern Mindanao, Caraga, and Sulu Archipelago, PAGASA said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03433cd-251b-427a-bf08-2ed75f8cb4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T00:18:28.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:15.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e27c9c-d965-4e14-a196-fdfa1ff7cf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T00:18:28.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:15.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau added heavy to intense rains will be felt
        in Bicol Region, CALABARZON, Metro Manila, Marinduque, and the northern portions
        of Occidental and Oriental Mindoro due to the typhoon from Saturday evening
        to Sunday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3ef3fa-b94b-4d72-8e4a-903c214ca0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T08:38:49.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:15.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Navy Joint Typhoon Warning Center (JTWS) earlier
        reported that Rolly could develop into a “super typhoon” before hitting land
        over the weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07eb7f9-9b54-4dfa-805b-1225d8b36a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T08:38:49.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:15.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA classifies a cyclone as a super typhoon when it carries a
        maximum wind speed of over 220 kph or more than 120 knots, while the JTWS
        designates a weather disturbance as a super&nbsp;typhoon when it has wind
        speed of 240 kph or 130 knots or greater.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26637d3-cf27-4132-8c5b-c7b4473c35df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T12:54:44.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:15.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau earlier explained that the JTWC has a “lower threshold”
        for classifying super typhoons than PAGASA. JTWC makes use of one minute as
        an averaging period for the measurements of maximum sustained winds, while
        PAGASA uses the recommended 10-minute interval.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3035ecda-57fe-44ac-9c45-39791db9df2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:27:23.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:15.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC executive director Ricardo Jalad said in a briefing on Friday
        that Rolly is comparable to Typhoon Tisoy that hit the country in December
        2019 and affected more than 200,000 families in the regions of Central Luzon,
        Bicol, Eastern Visayas, and Cordillera Administrative Region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6776cdd7-bcca-4089-9174-d2bb4f9671b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:27:23.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:15.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalad noted that evacuation is up to the local government units,
        but it would be better to do so now ahead of Rollys landfall. He also reminded
        them to ramp up information dissemination to the public.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2001b00-a5e9-4a0d-bb53-3b17e07797c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:27:23.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:15.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db368d5-ec44-4e43-bb77-ccc55f900347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:27:23.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:15.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Transportation department said in a statement that
        operations of MRT-3 will continue on Oct. 31 to Nov. 2, deferring the scheduled
        maintenance and rehabilitation workts. This should allow the train to serve
        workers who may be affected by the typhoon, it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c230dd-dd41-43ca-bac5-705bac0df9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:36:41.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:15.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Rolly expected to exit the country through Pangasinan by Monday,
        local disaster management agency planning officer Ronn Dale Castillo told
        CNN Philippines’ News.PH that they already conducted a pre-disaster risk assessment
        to have an estimate of the effect of the typhoon. He added they have also
        coordinated with other agencies for information dissemination and other steps
        for preparation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c92960-170c-4ac2-85ac-c5467e09f9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T12:54:44.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:15.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA is also monitoring Tropical Storm Atsani, which weakened
        into a tropical depression and is still outside the Philippine Area of Responsibility
        (PAR). Once the storm enters the PAR on Sunday, it will be named Siony and
        it will reintensify into a tropical storm in the next 24 to 48 hours.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8396fd7-ee0f-431e-bebc-b3a0469286a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:21:58.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:15.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite two weather systems present in the PAR on Sunday, PAGASA
        weather forecaster Benison Estareja told CNN Philippines’ The Final Word that
        these two will not interact since they are far away from each other, also
        once Atsani enters the country, it will slow down and stay at the Philippine
        Sea until Wednesday.</p>'
  'United-States-COVID-19-cases':
    'author': 'Steve Almasy, Holly Yan and Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-30T09:01:53.021+08:00
    'imagesource': 'jcr:55183a84-d5da-4e2e-82ee-c9e37e614c8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18fef8ff-90bf-4300-b6ff-1f374bc3b500'
    'lead': 'There have been 83,757 COVID-19 cases reported in the United States as
      of Thursday evening, the most new cases in a single day since the pandemic began.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T09:04:28.263+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:11:14.680+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:09:50.462+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Daily coronavirus cases reach a new high in US with more than 83,700
      cases'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380d8c83-a790-4f77-adbc-863393362c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;There have been 83,757 COVID-19 cases
        reported in the United States as of Thursday evening, according to data from
        Johns Hopkins University, the most new cases in a single day since the pandemic
        began.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb44ab47-e4e1-45ed-80c8-984d0929b352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous high was just six days ago, when there were 83,731
        new cases reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2f4111-6341-4dcb-863a-04554147bc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staggering total comes as the number of coronavirus cases in
        the United States nears 9 million in the first nine months of the health crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fcf6b0-26cf-48b9-bdf4-d189c91e0d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, 41 states had at least 10% more new Covid-19
        cases this past week compared to the previous week, according to data from
        Johns Hopkins. No states saw a decline of cases that was 10% or more.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7455b765-29ef-40c8-9460-765c3c3be82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Scott Gottlieb, former commissioner of the US Food and Drug
        Administration, said he believes 100,000 new cases per day in the US is imminent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44daf4a-21c1-45ef-8d5c-39d5728cc0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll cross 100,000 infections at some point in the next couple
        of weeks, probably. We might do it this week, if all the states report on
        time," Gottlieb said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df0e903-b74e-46d2-86ea-8a4e9f0064f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottlieb, who was appointed by President Donald Trump to lead the
        FDA in 2017, said this surge is due to the public''s behavior and lack of
        caution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe75063-1cc6-4aca-81df-6468458b5748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that I think we''re not going to start to see a
        slowdown in the pandemic until you see consumer behavior change, and until
        you see mobility data start to decline," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5620b75-41d1-4345-a135-4520ede8d936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s been the lesson of the past surges in the virus."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a22af6-3158-4668-a43a-ff9126b5be3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths from the virus are also on the rise and the Centers for Disease
        Control and Prevention forecast the death toll from Covid-19 could rise to
        as high as 256,000 just before Thanksgiving.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb74a75-c5d0-4360-90ab-117195065627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ensemble forecast, published by the CDC Thursday, projects the
        best-case scenario is 243,000 deaths -- and the worst-case is 256,000 deaths
        -- by November 21.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbc36af-660a-4fa4-b325-f99e80394802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 228,143 people have already died from Covid-19 in the United
        States, according to data compiled by Johns Hopkins University.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b704952-ebe4-469d-8b2f-cda6bf8e6850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 8.94 million cases reported, the university says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152a5509-d7de-46f0-b6bd-693838347429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States continue to see Covid-19 cases at all-time highs</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379f685b-384d-4050-ba6c-ae87d5ce6156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, many Covid-19 high marks are short-lived as states grapple
        with skyrocketing infections and hospitalizations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e3b54-3d28-404e-9cba-49de34607b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second time in five days, Ohio set a new high for most new
        Covid-19 cases in one day -- 3,590, Gov. Mike DeWine said Thursday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ece07e-4641-4f5b-ae29-715c4b3fee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio also saw its third-highest day of Covid-19 hospitalizations
        in the past 24 hours.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ec4eb1-16a6-462c-a6a5-0f937cb90668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus is raging throughout the state, and there is no place
        to hide," DeWine said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d9a6eb-7875-4edf-b74e-16a9fd218100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must face this virus head-on with the tools that we know can
        beat this virus back: masks, social distancing, washing hands frequently,
        and good ventilation when inside."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdef738-a2ce-4002-9c8e-abdd15c1c0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Dakota broke its record for daily new cases Thursday -- the
        second time in a week -- with 1,222 new infections reported. About 13% of
        staffed hospital beds remain available in the state.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4720f37c-fc07-4072-9d80-924a37d6fb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of new cases keeps outpacing the number of new tests.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b0c57e-3d79-4be4-b6cf-020c27f9b3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average number of daily new cases this past week is up 24% compared
        to the previous week, according to Johns Hopkins.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b550cc-54ac-48c6-aa20-b8b59117360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But testing has increased only 8.52% over the same time frame, according
        to the Covid Tracking Project.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eb340b-db21-470e-9e94-a26e429ff9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospitals are getting stretched thin</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdf1995-06fb-4a57-92c7-f3f9c56b125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 13 states reported highs in hospitalizations reports, according
        to the Covid Tracking Project.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4c36b8-17bc-417a-9300-61c6745f2a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations in Tennessee are rising at "an alarming rate right
        now, with records set every day," Dr. Wendy Long, president and CEO of the
        Tennessee Hospital Association, said Wednesday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524e5ff5-2b5a-4ef1-b70e-2c5743de61ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals "are doing all that they can do to increase capacity,
        but their ability to do that is not limitless," she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb80b08-e45e-4334-a308-34e93437803c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is especially true as we see more and more health care providers
        who are becoming ill from the virus and having to quarantine at home."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197b5e28-ac0a-42f9-8b33-eb650df31cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Illinois is "getting close to the entire state implementing
        mitigation measures," state officials said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a6ae5c-b695-4c82-a0b1-0ff7f10644c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have traced many of the recent infections to casual
        get-togethers among friends and family.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a016eef7-b112-4f7f-9d60-d091c45432f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We too often let our guard down when we are with people we know
        and trust," North Carolina Gov. Roy Cooper said. "But knowing and trusting
        doesn''t stop the virus."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589a77ea-3eed-4ef6-b057-1391f61ec93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mask mandates lower hospitalizations, study says</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0e0b8a-2d3d-488e-9f1c-eab85f62326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mask mandates may be a key strategy to lowering rates of hospitalization,
        according to the findings of a study from Vanderbilt School of Medicine.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60cded9-ddd1-4cad-bc9a-2b25b62f3198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hospitals where more than 75% of the patients came from counties
        that required masks, rates of hospitalizations did not rise between July and
        October. But hospitals with fewer than 25% of patients from those counties
        saw an increase over 200%.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa85e15-e114-45a1-b089-5308d7c0180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other mitigation factors likely came into play, as areas with mask
        requirements are more likely to have residents who follow other mitigation
        strategies, the authors wrote.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78190636-65e2-4484-a7ba-a7435320b425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is that we have learned a great deal since the beginning
        of the pandemic," they said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eab787-a08c-478a-af11-b47203ac0f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An important takeaway from this analysis is that areas with virus
        mitigation strategies ... have seen lower growth in hospitalizations since
        the summer months; hospitals in these areas are in a much better position
        to serve the entire spectrum of community health needs, not just COVID-19
        patients."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a58e85f-b5e8-4412-bf01-7dd33b3ede93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing number of health experts from across party lines are calling
        for a nationwide mask mandate.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfb9c9f-712a-4488-87f0-295c6c45ed0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottlieb recently wrote an op-ed for The Wall Street Journal titled
        "Winter Is Coming: Time for a Mask Mandate."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7108f44e-fcf9-4616-b95c-b010c80eaa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A mandate can be expressly limited to the next two months," Gottlieb
        wrote, adding that it''s easier to wear a mask in the winter than the summer.
        "The inconvenience would allow the country to preserve health-care capacity
        and keep more schools and businesses open."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd042b926-2d77-4dd8-bf91-62299c8cc657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Slavitt, former acting chief of the Centers for Medicare and
        Medicaid Services, agreed with Gottlieb on a mask mandate.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e8d911-1bbe-4242-ac8a-d4d587456275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scott Gottlieb was a Republican. This is not a partisan issue,"
        said Slavitt, who served in the Obama administration.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c84062-7022-411e-a36c-f4291667e2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an issue for everyone''s public health, and will slow down
        the spread of the disease."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d1013c-3c65-48b9-a135-5393aec5cd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Dr. Anthony Fauci, who has worked under six administrations,
        said a mask mandate would help improve this deteriorating situation.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276251bb-c752-4a78-bfa2-9962218383b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to have many more hospitalizations and that will inevitably
        lead to more deaths. So, this is an untenable situation," Fauci told CNBC
        on Wednesday. "That''s the reason why I say we have got to do these things."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad7d074-cfd6-4674-a8ae-6206989db1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>At least 2 attendees from Trump''s NC rally test positive</h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752a7c30-e5f1-45f4-9031-3a4ef94fb029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials are urging anyone who attended President Donald
        Trump''s rally in Gastonia, North Carolina, on October 21 to self-monitor
        for symptoms and get tested if necessary.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec93378e-3e6d-48ec-b8f8-33e94f40dc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the two cases are "not thought to be an indication of spread
        from the rally at this time, but rather two independent cases among individuals
        who were in attendance," the Gaston County health department said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d1193c-2092-405a-8513-391889e4ec27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the large number of potential contacts from the rally,
        and the inability to alert them directly, the community is being notified
        so they can assess their own risk and take appropriate actions," the health
        department said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4c9bbb-3c37-4970-87a3-b8bec526050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T09:04:28.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:14.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who was in attendance at the rally is encouraged to monitor
        their symptoms and seek testing if needed."</p>'
