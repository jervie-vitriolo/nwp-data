  'DOLE--13-billion-cash-assistance-displaced-workers-November':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-30T17:17:41.595+08:00
    'imagesource': 'jcr:f494c6fc-974f-4393-b37c-83b07025ef73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27d555e0-da8e-4fad-be6b-333f5d6d8534'
    'lead': 'The Labor Department will start to distribute ₱13 billion-worth of cash
      assistance to help workers displaced due to the pandemic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T17:22:48.040+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T22:10:53.764+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:09:59.700+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE to distribute ₱13 billion-worth of cash assistance to displaced
      workers in November

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73135a35-8ce2-4dc9-9103-d67649f57c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:22:48.040+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:10:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> The
        Department of Labor and Employment will start to distribute ₱13 billion-worth
        of cash assistance in November to help workers who were displaced because
        of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51fcaa6-ba0a-435d-a3d1-d03b63c35685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:22:48.040+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:10:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE Undersecretary Joji Aragon said on Friday that the Bayanihan
        2 fund has already been released by the Department of Budget and Management,
        ready to be distributed early next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdc5590-8cc5-44f0-a89c-490679276a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:22:48.040+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:10:53.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mayroon na po tayong around ₱13 billion na pwede na natin ipamahagi.
        In fact, by now right after the release of the DBM ay andoon na po sa ating
        mga regional offices,”</em> Aragon said during the Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133c6ca3-3e25-43b0-b6d6-870840758eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:22:48.061+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:10:53.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have around ₱13 billion that we can already distribute.
        In fact, it is already in the regional offices after the release of the DBM.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8822158f-4d67-42d6-a7f2-48f89a7647b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:22:48.061+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:10:53.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aragon said ₱5 billion of the budget will go to DOLE’s COVID Adjustments
        Measures Program or CAMP, under which 993,432 affected workers in the formal
        sector will receive a one-time ₱5,000 aid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ed4f64-4164-4bf6-8642-73bed91e1e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:22:48.061+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:10:53.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ₱6 billion will be allocated for the Tulong Panghanap-Buhay
        Para sa Ating Disadvantaged/Displaced Workers program or TUPAD . This community-based
        assistance will be extended to over 800,000 workers in the informal sector,
        who will be given work for 10-30days and paid at the prevailing minimum wage
        in their respective areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1f10a6-9377-4d49-b443-ebfc4926e726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:22:48.061+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:10:53.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the department''s Abot Kamay Ang Pagtulong or AKAP program,
        some 200,000 displaced overseas Filipino workers will also be given ₱10,000
        each.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd76d45c-6117-4d9b-a4eb-b63abe408b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:22:48.061+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:10:53.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aragon explained that those who have been given cash aid under Bayanihan
        1 will no longer be eligible for the said programs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78847984-cc91-4f18-aa50-e32db42a59f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:22:48.061+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:10:53.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Under Section 2 ng Bayanihan 2 law, ay nakasaad doon na kapag
        nakatanggap na ng Bayanihan 1 ay hindi na maaaring maka tanggap muli,”</em>
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e11949-abf1-4d1a-bcfb-dc22aabecae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:22:48.061+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:10:53.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Under Section 2 of the Bayanihan 2 law, you cannot
        receive again if you have already been helped under Bayanihan 1.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01eba92-b372-424c-a70e-b2642ea9afc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:22:48.062+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:10:53.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Aragon added that workers who have not been served under
        the Bayanihan 1 law can apply again through a shorter process.</p>'
  'coronavirus-europe-lockdown-national':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-30T17:17:30.830+08:00
    'imagesource': 'jcr:29a2d611-f372-49a2-a7a6-f42f893ad46e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb7b36f0-1f1c-4945-934d-ffc4439c8477'
    'lead': 'Europe''s whack-a-mole strategy of imposing local lockdowns to squash
      the second wave of the coronavirus pandemic didn''t work. Now it''s time to
      pull out the big guns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T17:49:28.796+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T22:10:53.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:09:59.917+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'COVID-19', 'coronavirus', 'pandemic']
    'template': '1'
    'title': 'Europe tried a scalpel on the second wave. Now it''s going back to the
      sledgehammer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae4f5d3-a854-48e9-9eec-f26ba55f4777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:49:28.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:53.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Europe''s whack-a-mole strategy of imposing
        local lockdowns to squash the second wave of the coronavirus pandemic didn''t
        work. Now it''s time to pull out the big guns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51697eae-ec4d-4b61-afb6-de7d83200429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:49:28.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:53.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany and France both announced new four-week national lockdowns
        on Wednesday night. They followed the Czech Republic and Ireland, which put
        country-wide restrictions in place earlier this month. Spain and the United
        Kingdom could be next.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1609655c-d9e6-4ce2-8522-5f6f9f3cade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:49:28.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron said the local measures imposed
        on a number of major cities including Paris over the past few weeks were "not
        working anymore" and that a national lockdown was needed. Under the new rules,
        people will only be allowed to leave their homes to go to work or school,
        for a medical appointment, to care for a relative, to do essential shopping
        and to exercise. Non-essential businesses, restaurants and bars will be closed.
        Like in the spring, they will need a certificate to venture outside.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5f9a81-7dcf-4a64-b3e3-08597863e688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:49:28.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:53.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron''s speech came just hours after Germany also gave up on local
        lockdowns, announcing a nationwide stay-at-home order starting next Monday
        after regional restrictions in major cities including Frankfurt, Berlin and
        Stuttgart and a partial lockdown in the state of Bavaria failed to slow down
        the spread of the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd778ad21-2215-4b71-b8a1-04b5055ba53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:49:28.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:53.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chancellor Angela Merkel said people residing in Germany are advised
        to stay home, avoid travel and "keep their contacts to an absolute minimum."
        Social contacts will be limited to two households in public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebf0775-3f1a-49b9-abec-e3da517dd4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:49:28.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:53.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Igor Rudan, the joint director of the Centre for Global
        Health and World Health Organization''s Collaborating Centre at the University
        of Edinburgh, said the measures put in place over the past two months across
        most of Europe were "clearly insufficient" to prevent the fast spread of the
        virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a72cde-8a88-4fa9-843e-146edcc609c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:49:28.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:53.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision by France and Germany is an acknowledgement that their
        attempts to control the outbreaks through local measures have failed. Some
        European countries, however, are still resisting nationwide lockdowns, despite
        their surging case numbers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9108b4-e9c8-4cca-9294-39030db7aca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:49:28.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:53.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at Imperial College London warned Thursday that the UK
        government''s current three-tier approach to the epidemic isn''t working.
        They found that the number of positive cases in England was doubling every
        nine days and warned that stricter measures need to be put in place to slow
        down the spread of the disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b2bd05-acc6-4f76-be86-0e19220434f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:49:28.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:53.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their analysis of 85,971 random swabs, the Imperial College
        team estimated around 96,000 people are currently getting infected in England
        every day —&nbsp;about five times more than the official daily case counts
        at the moment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052ccc59-f1fc-43b0-a1f9-e88686eb0415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:49:28.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:53.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing a nation-wide increase in infection prevalence, which
        we know will lead to more hospitalizations and loss of life," Professor Paul
        Elliott, the director of the study, said in a news release. "Now more than
        ever we must all work together to curb further spread of the virus and avoid
        subsequent overwhelming of the health service," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d24951e-f144-499e-b8d9-e54abcfd8c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:49:28.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:53.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government has so far resisted a new national lockdown. Speaking
        to the BBC on Thursday, British housing minister Robert Jenrick said a national
        lockdown is not "inevitable," adding that the government favors "taking action
        in places where the virus is most concentrated and avoiding some of the actions
        you see happening in continental Europe."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968e7067-95c7-400f-b9cd-fb02477fa03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:49:28.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:53.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudan said there were likely many reasons why the measures didn''t
        prevent new large outbreaks. "Viruses have complex transmission dynamics.
        For the novel coronavirus, it has been shown that it largely depends on people''s
        behaviour and movement," he told CNN in an email. "However, it is likely that
        it can also be affected by factors that we do not fully understand and cannot
        easily control."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ed8db4-a96a-46c4-b398-f8a3d3066c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:49:28.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:53.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why, Rudan said, measures that may have worked well to keep
        the epidemic under control at one point in time might require strengthening
        at another to prevent the outbreak from growing exponentially.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843dca66-923b-4ecf-a64c-d0814f88d5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:49:28.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:53.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measures are coming into place in many European countries
        despite a rising number of anti-lockdown protests across the continent. Italy,
        Germany, the Czech Republic and the UK have all seen demonstrations —&nbsp;some
        violent —&nbsp;in recent weeks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02652490-0560-4a72-aedf-366a800caceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:49:28.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:53.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that some people are feeling disgruntled and fatigued might
        be another reason why Europe''s local lockdowns failed. Scientists have been
        saying from the start that for the localized strategy to work, everyone needs
        to do their bit. The health authorities must be able to step in quickly, and
        people must respect the lockdowns and take the risk seriously.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d5a20d-c577-48fc-9b4f-c2b1e955ef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:49:28.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was something Merkel underscored after she announced the new
        German lockdown measures. "Lies and disinformation, conspiracy, and hatred
        damage not only the democratic debate, but also the fight against the virus,"
        she said Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bff2af7-d2c1-4728-b1fd-3eb70244d9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:49:28.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/10/29/europe/europe-coronavirus-local-national-lockdown-intl/index.html">Europe
        tried a scalpel on the second wave. Now it''s going back to the sledgehammer</a>"</em></p>'
  'taiwan-same-sex-army-wedding':
    'author': 'Reuters'
    'caption': 'Two women became the first military officers to marry their same-sex
      civilian partners at a mass military wedding in Taiwan on Friday, marking another
      landmark for LGBTQ+ rights in Asia. (FIEL PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-30T17:50:21.598+08:00
    'imagesource': 'jcr:6a9b4f17-ab39-44cb-ac13-4d68643e2c65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c8ed082-13dd-4971-b21a-d054008a8f19'
    'lead': 'Two women became the first military officers to marry their same-sex
      civilian partners at a mass military wedding in Taiwan on Friday, marking another
      landmark for LGBTQ+ rights in Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T17:55:38.986+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T22:10:52.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:10:00.146+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['army', 'military', 'same-sex', 'Taiwan', 'LGBTQIA']
    'template': '1'
    'title': 'Same sex couples marry in mass military wedding – a first for Taiwan''s
      armed forces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e13af6-e82b-47f9-a5d2-5a22ed97baf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:55:38.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:52.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Two women became the first military
        officers to marry their same-sex civilian partners at a mass military wedding
        in Taiwan on Friday, marking another landmark for LGBTQ+ rights in Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82054135-db0c-4c1d-8c89-7109cd8496e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:55:38.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:52.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island''s Defence Ministry called it an "open and progressive"
        move and gave its blessings to all 188 couples married during the annual mass
        wedding in Taiwan, considered a beacon of liberalism in Asia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee1b131-0ae1-48d5-bea3-acc7d6bdeeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:55:38.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:52.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hoping to boost the visibility of homosexuals so that people
        understand we are also just part of everyday life," said major Wang Wi, who
        cried after receiving her marriage certificate at the ceremony in the city
        of Taoyuan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e998fd8-ef75-460e-8fbb-dda78b985233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:55:38.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:52.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s government last year became the first to legalize same-sex
        marriage in Asia, a part of the world where homosexuality remains illegal
        in many countries. But the island remains divided over other related issues
        such as same-sex parenting, while gay couples are only allowed to marry foreigners
        from countries where same-sex marriage is also legal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8de1e9-3007-4bbb-9952-3c27b13cbad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:55:38.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:52.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wedding comes as tens of thousands of people are expected to
        join Taipei''s annual Pride parade on Saturday, likely one of the largest
        globally this year due to coronavirus restrictions elsewhere.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002c4804-ac3b-4780-a7bd-abc7ad5512d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:55:38.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:52.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commander of Taiwan Army gave his blessing to the two officers
        in uniforms, holding rainbow flags, and their civilian wives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c00e193-3c69-409d-a927-36a99e431199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:55:38.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:52.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope our bravery could inspire more fellow soldiers who have
        concerns to also come out bravely. You are actually not alone," said Chen
        Ying-hsuan, a combat engineer lieutenant from the Army''s Eighth Legion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fa841f-c68e-4360-98e1-39c42af1632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:55:38.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:52.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of the two couples posted on the Army''s Facebook page earlier
        this week quickly went viral with congratulatory messages pouring in.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76efa490-f941-4fdd-8af5-5f6fdae60a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:55:38.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:52.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope your love lasts forever. I support the national army," read
        one message. "The Army is finally becoming progressive. Congratulations,"
        said another.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3303804f-07ca-494f-824f-91a369865083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T17:55:38.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:52.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/30/asia/taiwan-same-sex-army-wedding-intl-hnk/index.html"
