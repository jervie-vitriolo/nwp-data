      'mgnl:lastActivated': 2023-01-25T22:10:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kardashian patriarch was a famous lawyer who died in 2003 after
