      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Immunity to COVID-19 infection lingers
        for at least five months, researchers reported -- and probably longer than
        that.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432b3023-010b-47c4-a1ee-2dc51b9df5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.927+08:00
