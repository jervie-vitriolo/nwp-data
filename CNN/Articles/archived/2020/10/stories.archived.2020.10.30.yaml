    'title': 'China''s most-controlled region is facing the country''s biggest coronavirus
      outbreak in months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b57bafe-b751-44de-b325-04fb31950f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Xinjiang, the heavily policed region of
        western China where the government has been accused of detaining more than
        a million Muslims, is facing a new coronavirus outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ddad46-5b9a-472d-91e0-d2f8944ebb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32008987-fbf6-43e3-940e-3e52c547b254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the rest of the country is reporting only a handful of daily
        cases -- with most of those imported -- Xinjiang has this week recorded dozens
        of new infections. On Thursday, the region reported 14 new cases, taking its
        total active caseload to 197, according to China''s National Health Commission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4710e3ac-e9b1-4fc6-9911-9d7352e246da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2151459-10e9-4c08-8415-3a935d8d5627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the country''s biggest coronavirus cluster since more than
        180 infections were reported in the capital Beijing in June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1490bd-7fde-448e-a7a8-677930180fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71751f1f-b448-4044-b6f7-33e6cace5d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the recent cases were detected in Kashgar''s Shufu County, in
        southwestern Xinjiang near the border with Tajikistan and Kyrgyzstan. According
        to state media, the fresh outbreak began on October 24, when a 17-year-old
        female tested positive "during the county''s routine nucleic acid testing,
        a measure introduced in August in Xinjiang to improve Covid-19 alert timeliness."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4403f295-9719-4333-a3b8-4bc14c25c58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873d1d16-c97c-45ef-b0e6-5d0405f71f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The local government and Xinjiang at large launched emergency responses
        immediately, with medical teams and work teams in and outside of Xinjiang
        sent to the county and the prefecture for support," state news agency Xinhua
        reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a44bee9-451e-46dd-b91d-8c2f1f88d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51b25e7-c758-46a1-8a5b-5268796556a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday, Xinhua said, all 4.74 million people in the greater
        Kashgar region had been tested for the virus. Similar mass testing and emergency
        responses have been launched in other parts of China whenever outbreaks pop
        up, and so far have appeared to be effective in stemming any renewed nationwide
        spread of the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad7fc25-d251-4276-952e-1d85ce364ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83560dcd-0505-41c1-b866-9ad2d3b607a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Xinjiang outbreak has raised eyebrows, however, given the heavy
        surveillance and security prevalent in the region, and the drastic response
        the government enacted earlier this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146681d6-ae0d-48d0-9e86-06a7f8d6cf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65b3964-05b8-4d96-a57e-6c4d64df18a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During China''s initial outbreak, Xinjiang was subjected to strict
        lockdown measures on par with those imposed in the city of Wuhan -- the original
        epicenter of the virus -- despite having reported only some 70 cases and three
        deaths. When the regional capital Urumqi suffered an outbreak in July, authorities
        launched a strict lockdown, canceling flights, inspecting markets and restaurants,
        and testing residents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606ede91-f9d0-4bc8-bfa3-6206cbbafa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1ce1ef-2dbf-49b3-86d4-6d5d31f36a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, and despite much of the rest of the country avoiding
        renewed outbreaks, Kashgar has seen infections spread quickly, mainly through
        a garment factory in Shufu County''s Zhanmin Township where the teenage patient''s
        parents work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c2cd2d-2d83-4b6f-bddb-d1d16f919b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fba002-99fa-4889-be7c-6245c65107da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Xinjiang officials said the factory at the heart of
        the latest outbreak employed 252 workers and produces leisure and sportswear,
        which they added was set up as part of a plan to "help villagers find jobs
        and increase their income."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb282059-15ce-487c-89d0-9535feeac1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a8880d-66f5-4e52-b2ba-472e49e4564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factories and businesses based in Xinjiang have faced allegations
        of forced labor and poor conditions in the past. Last month, the United States
        issued new import restrictions against Chinese companies it accuses of using
        slave labor, including products from suspected mass prison camps in the region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a95e25-8fa7-4f51-b93e-b39c0ec4ffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61b4b4e-ee5c-4d72-9f91-070c0375f7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adrian Zenz, a leading expert on the Chinese government''s policies
        in Xinjiang, said the factory at the heart of the latest outbreak was emblematic
        of those used for "coercive labor training," a purported poverty alleviation
        program targeting "so-called rural surplus laborers."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9079b7b6-d358-441f-912c-4538740d10bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a00396-427f-4b99-99e5-3804c4225ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report last year, Zenz, citing official documents, noted how
        rural workers who previously relied on a mix of farming and odd jobs have
        been forcibly retrained for low-skill work in factories across Xinjiang, a
        system he said contains "significant amount of involuntary aspects."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522ff260-44e9-4c3d-8681-89979140c853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e260859-4d12-44f5-a628-01cc85d8b704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zenz said that while the "poverty alleviation" program was technically
        separate from the internment camps and the forced labor system, many such
        factories also took advantage of workers from the camps, "making it virtually
        impossible to distinguish labor involving higher coercion from that potentially
        involving less coercion."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aa6855-4241-402a-8b10-dcda59853df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3744f3e0-dc72-4138-8c51-7eed57361d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xinjiang has so many facilities that pack together people in crammed
        spaces and facilities, from prisons to detention centers to re-education camps
        to factories," Zenz told CNN. "The factories especially are a setting where
        diseases are hard to control, because you have an even greater flow of persons."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dfc893-e0e4-4021-b8ca-ea8f4775d26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607e3b02-4970-4793-9ace-c62527d31695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in July or during the initial stages of the pandemic, Chinese
        authorities do not appear to be locking Xinjiang down or dissuading travel,
        after promoting the region heavily as a tourist destination during the Golden
        Week national holiday in early October.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36a91ca-9cfa-4f6c-b778-08890e5c99b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af887de-8408-48ab-8bf2-bacb64e7ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Xinhua, "for residents in other parts of Xinjiang,
        life and work go on generally as usual with necessary epidemic control measures
        in place."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd92350-f275-41ae-bede-cea5f3bed0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9af86c-724c-459c-afe1-c9f000157953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news agency quoted users on the Twitter-like service Weibo "reassuring
        visitors (to) Xinjiang about the limited contagion risks outside Kashgar."
        One user said "Xinjiang is so large that you can just take necessary prevention
        measures, relax and have fun."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f3ff17-f6c0-4b6d-aee2-81336be4ef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcd7fe8-f74e-4bda-b0ca-1bec6ea43bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:26:36.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:07.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, one recent visitor to Kashgar expressed surprise
        at the recent outbreak, given the tight controls and surveillance she experienced
        while traveling there for a vacation.</p>'
    '37':
