      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa64e42-c303-45cc-be2a-762bbba57ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:01:11.625+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:10:51.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Noroi” (2005)</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb3cb19-829c-45c7-9f74-1f2200642076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:01:11.626+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:10:51.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a “found footage film,” “Noroi” relies on a creeping sense of
        dread rather than technical trickery and confusion to create a terrifying
        atmosphere. It is a slow burner, clocking in at two hours, but it never feels
        like it. What we are watching is essentially a documentary, a show from footage
        left behind by a paranormal journalist who suddenly vanished after pursuing
        a mysterious case. The events feel mundane at first: a neighbor hears eerie
        voices of babies from the house next door, a psychic actress hears noises
        from the apartment upstairs above her. The investigation takes a tragic turn
        when a child with telekinetic abilities vanishes. All signs lead to Kagutaba,
        a demonic spirit revered by an occult group and has left a horrific curse
        in its wake. “It feels realistic, it feels personal. Watching it is like walking
        down the hallway in the school at night. Instead of some imminent danger,
        I feel uncomfortable and I don’t know why,” says <a href="https://youtu.be/NghZz_JS6q8"
        target="_blank">Accented&nbsp;Cinema’s explainer</a> on the film. The ability
        of “Noroi” to instill a deadening sense of unease with practically just the
        unknown is most impressive — something that only great horror films can do.</p>'
