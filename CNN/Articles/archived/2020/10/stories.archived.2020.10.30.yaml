    'jcr:uuid': '5fcc8644-8d20-4157-aea1-86258c54b1db'
    'lead': 'Barbara Sásová, 18, attends a healthcare-focused high school in Czech
      Republic. But with schools shut down, she''s been catapulted into the adult
      world, inside a hospital where she is badly needed.

      '
