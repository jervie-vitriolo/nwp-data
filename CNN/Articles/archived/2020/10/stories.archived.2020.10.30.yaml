      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)</strong> — Customs
        authorities at the Ninoy Aquino International Airport (NAIA) confiscated 119
        live tarantulas hidden in rubber shoes in a botched attempt to smuggle the
        endangered species.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d413b67-41bc-4476-b323-bf3ca9a821b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:46:30.541+08:00
