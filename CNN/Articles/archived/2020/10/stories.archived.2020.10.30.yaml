    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 horror films that really scared the sh*t out of me'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9469c439-7e8c-49d5-b4ea-d4c1c0621bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T19:18:38.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:10:51.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> It takes
        a lot of cinematic excellence to create a great horror film. The classics
        of the genre, such as “The Exorcist,” “The Shining” or “Psycho,” is intelligent
        enough to tap into our latent psyches to explore the contents of our subconscious,
        rifling through our fears and turn them into imagery that plays out the way
        we want them to — or not. Most of these films toy with our fear of death and
        the fear of the unknown and turn them into exercises of endurance. But it
        takes a whole lot more for a horror film to be truly scary. It can be a single
        image — the face (or lack thereof) of a demonic entity, strange sounds that
        you still hear even after the film is done, or just that feeling of dread
        that creeps up on you every now and then.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525295b8-54d5-4c8c-b525-e44262f7e938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:01:11.624+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:10:51.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few films that have really scared the shit out of me.</p>'
    '1':
      'image': 'jcr:f2b95fad-0c69-45e8-95de-d2c28fd91e9f'
      'imageCaption': 'Screencap from BLUMHOUSE/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b629084a-2d1f-403e-8fc1-c0941d72f338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T19:18:38.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:10:51.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f656c9b-0aef-4600-8516-0782a3ca2ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:01:11.624+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:10:51.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Paranormal Activity 3” (2011)</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e07f07-b3c4-4c29-8b5d-f4ee8ec189c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:01:11.624+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:10:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Paranormal Activity” remains as one of the most quintessential
        outings of found footage horror. It is deceptively simple but that simplicity
        banks on something so primal that it can be dismissed as insignificant. In
        the third installment of the series, directors Henry Joost and Ariel Schulman
        introduced a camera strapped into an oscillating fan. It’s an ingenious set
        up that seems to act as a technical trick at first. Since the movie is set
        in 1988, the “fan camera” is a proto-CCTV that covers two areas of the household.
        Once the scares get going, it becomes a device of terror. “No one’s controlling
        the camera, so every time it pans away, you’re like ‘No!’ You know something’s
        going to happen when it’s panning away,” says Joost in an Entertainment Weekly&nbsp;<a
        href="https://ew.com/article/2011/11/01/paranormal-activity-3-fan-camera/"
        target="_blank">interview</a>, where he compares the fan cam to this&nbsp;<a
        href="https://www.youtube.com/watch?v=iI-oZf4za90" target="_blank">cat video</a>.
        The black cat is far away at first but slowly comes into view as the camera
        pokes in and out of hiding. It’s a cute video but replace the cat with a demon
        and you’re in for a string of sleepless nights. “Paranormal Activity 3” has
        the advantage of “answering” the initial mysteries of the two movies. This
        time, the entity is far more demonic, preying on two little girls who just
        want to&nbsp;sleep at night. You really shouldn’t mess with demons, period.</p>'
    '2':
