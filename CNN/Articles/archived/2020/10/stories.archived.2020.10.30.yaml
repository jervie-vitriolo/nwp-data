      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0defe09-8de1-44ad-98e6-0dab4b859568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:46:30.542+08:00
      'mgnl:createdBy': 'eimor'
