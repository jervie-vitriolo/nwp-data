    'lead': 'The Department of Tourism and the Tourism Promotions Board launch Travel
      Philippines, an application which provides the latest travel advisories and
      safety guidelines in reopened tourist destinations in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T22:39:22.377+08:00
