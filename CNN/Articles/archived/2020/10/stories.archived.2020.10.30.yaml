      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While some reports have come out saying antibodies to this virus
        go away quickly, we have found just the opposite -- that more than 90% of
        people who were mildly or moderately ill produce an antibody response strong
        enough to neutralize the virus, and the response is maintained for many months,"
        Florian Krammer, a professor of vaccinology at the Icahn School of Medicine
        at Mount Sinai, who led the study team, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf8954c-48ec-4a72-9bea-3cd91a549aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5f2694-9e6e-4115-9e98-e770b8c1e6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is essential for effective vaccine development."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23e9146-7564-4b76-80aa-8630309f5873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1387facf-86b6-4651-98ea-79d6d26e872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team looked at the antibody responses of more than 30,000 people
        who tested positive for Covid-19 at Mount Sinai''s Health System between March
        and October. They characterized their antibody responses as low, moderate
        or high. More than 90% had moderate to high levels, or titers, of antibodies
        to the spike protein of the virus -- the structure it uses to grapple the
        cells it infects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b78ec8d-bbb9-4027-8bee-8ba8b0607f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e386f22-c97d-41d4-8c53-dc8762750670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They then closely studied 121 patients who recovered and donated
        their plasma -- once three months after they first developed symptoms, and
        again five months later.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3dde6-f9b0-4b1f-bcd5-60a9e01947df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75185a9e-fb7b-466a-815d-a803f63e8869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did see a drop-off in some antibodies. But others persisted,
        they reported in the journal Science.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc90c495-6d2b-4b8c-9698-39842cc82497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd183bc94-e33e-4800-9334-485a2661eaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The serum antibody titer we measured in individuals initially were
        likely produced by plasmablasts, cells that act as first responders to an
        invading virus and come together to produce initial bouts of antibodies whose
        strength soon wanes," said Dr. Ania Wajnberg, director of Clinical Antibody
        Testing at the Mount Sinai Hospital.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426724ff-aaba-428e-ab82-3c4c4be4c8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b929c710-9298-486d-8257-af59d9fe71e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sustained antibody levels that we subsequently observed are
        likely produced by long-lived plasma cells in the bone marrow. This is similar
        to what we see in other viruses and likely means they are here to stay. We
        will continue to follow this group over time to see if these levels remain
        stable as we suspect and hope they will."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6debe4d0-b28c-4123-8854-fc871ca4349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaedf4b-f983-4942-8de4-5c8a2a7c9b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibodies are not the only protection the immune system musters
        against infection, but they are an important first line of defense.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6340d2a6-88bf-4a60-8f60-e98e33d3831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bbc2b0-69c9-4b6c-9bdc-89e8ecf80333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although this cannot provide conclusive evidence that these antibody
        responses protect from reinfection, we believe it is very likely that they
        will decrease the odds ratio of reinfection," the team wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08bef3b-97c6-4031-b5a9-9fd0330d20f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.929+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef9b94e-fde2-4161-b116-c3e9cc5608d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 has only been around for a little under a year, so scientists
        are still learning about it. Stories of people becoming infected more than
        once are mostly anecdotal, and few and far between.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a1ea07-ec2e-45df-9887-d1bd5058ea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c464b89d-aba8-4be2-8224-3bf99c5aba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s obvious concern about this. It would be far better for
        getting rid of the pandemic if people developed permanent immunity to the
        virus after an infection. And, of course, immunity would be vital for a vaccine
        to work well.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca74f27-fd19-4c79-8cf6-ece2860bf340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b544ad-9637-4d5d-b281-26d2e402b813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happens with other viruses. Measles is an example. One bout of
        measles usually leaves someone immune for life -- an effect known as sterilizing
        immunity. The same was true for smallpox, before that virus was eradicated
        in the 1970s by a global vaccination campaign. And proper vaccination against
        measles and smallpox completely protects against infection.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95ede71-b243-45fa-9a96-797855272e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b321374c-9b78-41c2-abd5-be4fb260e751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But respiratory viruses such as influenza are trickier. People can
        catch flu over and over again and flu vaccines generally provide only partial
        protection against infection and severe disease. Part of that''s due to flu''s
        tendency to mutate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e4de44-12a3-4ec1-8184-35ffdbe5c81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.930+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa03b8f-d2f1-4b63-a122-c251254d27e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronaviruses seem to fall in between. They can cause the common
        cold, but because they are not usually deadly, they are not as well studied.
        Until COVID-19''s deadly cousin SARS came along, there was little interest
        in coronaviruses.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10d86ec-8bc8-41c0-b421-3fb9cca24cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9d976b-4a82-48ef-be21-47c0ab09a158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there is evidence that people can and do develop some immunity
        to coronaviruses.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaf2188-5a27-4d26-a0ba-de791f18ef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8f90aa-8da8-4d79-a127-4f10c1430b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know from work with common human coronaviruses that neutralizing
        antibodies are induced, and these antibodies can last for years and provide
        protection from reinfection or attenuate disease, even if individuals get
        reinfected," Wajnberg and colleagues wrote.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4027852-6755-428f-87b4-901390ee2857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9481dad-8af4-4770-bcc7-06367346d9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is still unclear if infection with SARS-CoV-2 in humans protects
        from reinfection and for how long."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b902269d-5de0-406f-a53a-d6fff7f7d8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584cbab7-7883-44c1-9448-a569a15b45ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.931+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next important step, they said, will be to establish what are
        known as correlates of protection. These are compounds that can be measured
        in the blood that will tell doctors whether someone is immune -- so that it
        won''t be necessary to wait and see if they get infected again after one bout,
        or after getting a vaccine.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffc6607-9d56-43ec-9ecc-4bdbd15f1829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T00:46:26.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:11:19.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/29/health/covid-immunity-lingers-months-wellness/index.html"
        target="_blank">"Immunity to coronavirus lingers for months, study finds"</a></i></p>'
  'Grey-s-Anatomy-COVID-19-pandemic':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-10-30T06:00:56.359+08:00
    'imagesource': 'jcr:1ab27593-d40c-4efa-a896-8fc83b664f6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20e15618-0b86-4f1c-9c31-c408c0c1f305'
    'lead': 'Roughly 15 minutes into her first meeting with the ''Grey''s Anatomy''
      writers about the new season, showrunner Krista Vernoff said she knew there
      was no turning their back on COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T06:02:41.889+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:11:17.674+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:09:49.037+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why ''Grey''s Anatomy'' almost didn''t address the pandemic'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31acf8d9-23b2-4d1c-8431-4067f4ff8029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:02:41.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Roughly 15 minutes into her first
        meeting with the "Grey''s Anatomy" writers about the new season, showrunner
        Krista Vernoff said she knew there was no turning their back on COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b064f90-dcd0-461e-bac6-e5797eb02094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:02:41.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during Variety''s Power of Women virtual event, Vernoff
        said she had seriously considered opting out of pandemic storylines to preserve
        the sense of "escapism" many enjoy about the beloved primetime medical drama.
        And, after months of mulling her options, had believed it might be best to
        not go there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f8d67a-ff57-450a-945c-de35cf458356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:02:41.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her writers, she defended her position, but then asked, "who
        wants to be brave and convince me that I''m wrong?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fab041-c90f-4458-86ae-a733dc95d736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:02:41.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several did. And it worked pretty quickly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521d43a4-c13d-4ad8-8bb6-369659f83c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:02:41.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it became my job to make sure that we had exciting -- I call
        it fan candy -- fun things that aren''t just about PPE and the pandemic and
        to let you breathe and to let you laugh and we''ve come up with some really
        fun, creative ways to do that," she said on the panel, where she was joined
        by stars Ellen Pompeo, Chandra Wilson and Debbie Allen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cab6eb7-21cf-4863-af7f-9025332efd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:02:41.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo pointed out that "Grey''s Anatomy" has a luxury that many
        series filming amid the pandemic don''t, in that wearing personal protective
        equipment on screen is nothing new. Since the characters are doctors, it fits
        into the fabric of the series. Behind the camera, great care has been taken
        to keep the production safe, actress Wilson added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd17118f-f861-4249-aab4-95b63e7898ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:02:41.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only are we in scenes that have been written in order to keep
        us safe, but our production goal all around is to be safe here as well as
        when we go home," she said. "So I really feel that all the time -- that we''re
        all really doing everything we can to take care of each other. So it''s a
        privilege and an honor to be in this situation right now."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc638a0-4778-4ce6-ba3d-f3f83641f5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:02:41.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also not lost on them that -- as arguably the most influential
        medical drama on television -- they have a responsibility to honor the shift
        felt in the profession in light of the pandemic, Vernoff said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81f415a-82c0-4b06-866e-3bf7567655f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:02:41.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stakes have just they''ve changed, and that is the thing that
        I noticed. Every time a doctor or a nurse came to our writer''s room to talk
        to us, they were changed as human beings," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248bfeba-86ec-4453-9227-a49f8c3d4a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:02:41.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vernoff added that their opportunity to spread credible information
        about prevention is also on their minds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730d8c85-271e-4ff5-adea-fc2afa7d1020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:02:41.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to inspire people to take care of each other, to wear their
        masks, to help this pandemic end," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5fd0af-0b00-4861-8864-ad3db759b39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:02:41.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two episodes were directed by the show''s executive producer
        and star Allen, who said she feels positive about their progress, despite
        the adjustments that have had to be made to production.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55853561-68e1-4f78-99a0-844ca869141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:02:41.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re tested three times a week and we have all of our protocols.
        So it''s very different, but we''re still getting great work done," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38aea88-26b2-4ada-889d-ce48794a2a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:02:41.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vernoff said that though she''s never regretted their decision to
        tackle the pandemic, "I was worried."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb16c885-07a1-4919-9f19-e4597bd139f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:02:41.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I''m no longer worried," she said. "I''m excited by our show."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6078296e-ec78-45e6-8f58-fefa2e8bdd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:02:41.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new season of "Grey''s Anatomy" will premiere November 12.</p>'
  'France-Nice-church-attack-terrorism':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-30T06:03:48.438+08:00
    'imagesource': 'jcr:24e78a92-c4c6-42e4-8fd8-d6e42827a43b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07ac9092-345a-47a6-af95-db8dd99a5c1a'
    'lead': 'Emmanuel Macron has said that France ''will not give into terrorism''
      after three people were killed in a knife attack on a church in Nice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T06:07:39.038+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:11:17.092+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:09:49.496+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France ''will not give into terrorism'' says Macron, after three stabbed
      to death in church attack'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfc9364-0b46-4849-a08d-5b6026efb092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Emmanuel Macron has said that France "will
        not give into terrorism" after three people were killed in a knife attack
        on a church in Nice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f35dce4-df0e-44fd-9011-50a9a31ac38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French President described Thursday''s incident in the Mediterranean
        coast city as "Islamist and terrorist madness."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59def9f-decc-40d1-8c14-4511e75e83ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again this morning, it was three of our compatriots that fell
        in Nice, and very clearly France is under attack," Macron added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332ec8f4-8c86-4963-9d62-b5c8e6f1dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack came during heightened tensions in the country over radical
        Islamism, secularism and freedom of speech.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd099a2-50bc-45f5-a06c-d99ecee81779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims in Nice were stabbed in the city''s Notre-Dame Basilica.
        The group includes one woman who had her throat slit, a police source told
        CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b6f77c-293a-4e89-a116-211aa3fbaaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nice''s mayor, Christian Estrosi, earlier described the woman as
        having been "decapitated."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab6c05e-292d-487d-a66f-df7e29f108c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police source told CNN that another victim was a man who died
        after being stabbed multiple times. The third casualty was a woman who was
        wounded inside the church but managed to leave the scene. She died in a nearby
        café, the source added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebba05f-893d-48bc-a5b3-43d26c4defd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brahim Aouissaoui, born in 1999, was identified as the suspected
        attacker by police. Aouissaoui first arrived in Europe on the southern Italian
        island of Lampedusa, a source in the Italian interior ministry told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56a8d9c-19bc-4c3d-9f12-4365b346a157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrosi said the attacker was shot by police, but is still alive
        and has been taken into custody. "I am on the scene with the police who arrested
        the attacker. Everything points to a terrorist attack," the mayor said on
        Twitter Thursday morning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb78715-22d7-46a5-ae33-9e29acf001c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker kept repeating the words "Allahu Akbar" -- Arabic for
        "God is greater" -- while being treated by medics, Estrosi said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef34f709-a0db-46f7-ae14-4a28d85464e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt that the perpetrator of the attack... what his
        intentions were," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a86206-8194-4bc9-8245-1417e23f74a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s Interior Minister Gérald Darmanin chaired a crisis meeting
        at the ministry in response to the attack. French President Emmanuel Macron
        arrived in Nice with Darmanin on Thursday afternoon, following the meeting.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13669c37-b047-40d3-b8f4-cf94103340cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron''s office said he would meet security personnel and rescue
        teams at the scene, as well as with Estrosi and local lawmakers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d95bd34-d16d-41a4-865e-ee9e27391fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Prime Minister Jean Castex said the country''s terror alert
        level was being raised to "emergency," in the aftermath of the attack.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b8294d-c7a6-4e47-b8d1-a0db90bcffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "emergency" level means the "maximum level of vigilance" is
        necessary in case of an imminent threat or immediately after an attack, according
        to a French government website.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b3add5-af0d-49db-b87b-f0ba9590f4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castex added that the government''s response would be "firm, implacable,
        and immediate."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5aa940-0759-4b14-bc14-21706ec6462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s anti-terror prosecutor has taken on the investigation
        into the attack, a spokesperson for the prosecutor''s office said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3d91f4-c466-4be4-b92b-c5130712ed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has also deployed 4,000 military personnel to boost
        security at schools, churches and other places of worship.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92c2bf8-fc5b-4f22-9fec-498ab599ef13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nice has been the target of terror in the past. In 2016 dozens died
        after an ISIS-inspired attacker plowed a 20-ton truck into Bastille Day crowds.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3696094-b37d-44c0-b499-b786555650e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Ciotti, a French lawmaker who represents the city of Nice and
        surrounding area in the National Assembly, said the whole of France was in
        mourning on Thursday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0c286b-ffad-4e90-af4f-35824a290361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like a symbol, the Notre-Dame basilica is still ringing. It is
        our country and its history that are hit today in Nice," he said on Twitter,
        in a post that shared a video of church bells. Ciotti added: "Islamist barbarism
        will never silence us!"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270824a6-f27f-492e-bb04-33c68c804108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Bishop''s Council said the three victims were targeted
        "because they were inside the Basilica."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a69a9ae-282e-4568-b4e3-b141fed1a015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Church bells rang out across France at 3 p.m. Thursday (10 a.m.
        ET) in tribute to the dead.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66560a8c-8af6-4846-baa9-a535a397f73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on Thursday Macron said France must use such attacks
        to unite and not give into the "spirit of division."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e81fee1-1ba3-489f-9871-ac4158f3960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heightened tensions</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71195e9b-16c0-4c5e-a60b-df0193a83c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes just weeks after Samuel Paty, a high school teacher,
        was beheaded in a terrorist attack in Paris.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb44630-ebd6-44fb-b125-7e09d418ecc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paty was killed after showing controversial cartoons of Islam''s
        Prophet Mohammed during a lesson on freedom of expression.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b26740-cfc2-4c96-afd9-5f900a7a473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron subsequently issued a strong defense of the principle of
        freedom of speech and said France would not "give up" the caricatures, which
        were published in satirical magazine Charlie Hebdo.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b432809-b73a-4642-a89c-1ecaf0ddfaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cartoons are considered blasphemous in Islam. Macron''s comments
        triggered widespread anger in many Muslim-majority countries.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306bce81-dc2c-45c2-b4ff-3e9873c24c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan and Pakistani Prime Minister
        Imran Khan criticized Macron and retailers faced calls to boycott French goods
        in Kuwait, Qatar and Jordan.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a0d39c-c4ce-48bc-b04d-4f1d98803119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish Foreign Ministry said Thursday that the country "strongly
        condemns" the Nice attack. In a statement, the ministry offered its "condolences
        to the relatives of those who lost their lives."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d52245-091e-414a-bf66-ac52cee85471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Council of the Muslim Faith strongly denounced Thursday''s
        attack and called on French Muslims to cancel Thursday''s Mawlid celebrations.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb02ea5-bff4-4d58-ad69-bf37aa18525e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mawlid is celebrated by some Muslims to mark the birthday of the
        Prophet Mohammed.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22f3c8f-1c7d-460f-b140-d2ee326c0a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I strongly condemn the terrorist attack that took place near the
        Notre-Dame Basilica in Nice. As a sign of mourning and solidarity with the
        victims and their families, I call on the Muslims of France to cancel all
        the Mawlid festivities," the council stated in a post on its Twitter account.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fec9c65-68fc-43ad-a8a4-c34b2f26df31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, the UAE and Egypt also condemned Thursday''s deadly
        knife attack.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678331da-dabf-4c36-9dfe-154a8d4bd5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate incident in Saudi Arabia on Thursday a man was arrested
        after attacking a guard at Jeddah''s French consulate with a sharp tool, according
        to the kingdom''s state media.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437df5a7-1cfe-404d-b0c0-e7b673205d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guard sustained minor injuries and was taken to a hospital,
        state media added.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dec70ca-eb78-49c3-8e60-c1ea0f15c813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International condemnation</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d73604c-29e8-4ecb-861e-fecb3c4e113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians, officials and organizations across Europe have condemned
        the Nice attack.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ab3b08-246b-4e3f-8b99-095df8577163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T06:07:39.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:17.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President of the European Parliament, David Sassoli, said he
        was deeply saddened by the incident. "This pain is felt by all of us in Europe,"
        he said on Twitter.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
