      'mgnl:type': 'text'
      'text': '<p><strong>“Host” (2020)</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508d8234-7e50-40e6-bb99-2c8afc8bf067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:01:11.625+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:10:51.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of horror in “host” occurs in two layers. First, the actual
        demon summoned during a seance (over a Zoom call!) by an erring group of friends
        when one of them fakes contact with a spirit — this, apparently, is a no-no
        as it creates an opening for a more mischievous entity to assume the identity
        of the fake spirit. Secondly, the film is believably set during the pandemic
        and the Zoom-call length spook fest&nbsp;is enough to trigger anxiety. It
        recalls the maddening ennui of video meetings, the oppressive sense of grief
        that comes from the realization that you can’t just go out and hang out with
        your friends even to have a goddamn seance. The fact that “Host” utilizes
        the video conference as a site of hauntings and murders is ingenious enough
        to make you look over your shoulder anytime you’re using Zoom. And it’s just
        not swinging lamp or flickering lights — “Host” even uses face filters to
        its advantage. Nothing is sacred.</p>'
    '4':
      'image': 'jcr:6e84f9db-1fb1-4e0d-b45c-ab7c1b48a15e'
      'imageCaption': 'Screencap from CINEMA ONE/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2938d328-af07-4278-870c-525825770464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T19:18:38.918+08:00
