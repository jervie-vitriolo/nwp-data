      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño said short films will be shown for free from October 31 until
        December 13, while full-length movies, whose ticket prices range from P99
        to P450, will be screened from November 22 to December 13. Movie selections
        could be accessed <a href="https://fdcpchannel.ph/." target="_blank">here</a>.&nbsp;</p>'
  'Abu-Sayyaf-Basilan-clash-Botak-Furuji-Indama':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-30T09:58:25.204+08:00
    'imagesource': 'jcr:369fe2bc-b3db-46bb-b243-e6653027ac61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22853f47-919f-48c2-8067-8eb5a777ef33'
    'lead': 'A suspected follower of Abu Sayyaf leader Furiji Indama was killed in
      a firefight in Basilan province, the military says, adding authorities are also
      verifying reports Indama died in a separate clash last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T10:00:25.860+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:11:11.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:09:51.321+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abu Sayyaf member killed in Basilan clash; military validating reported
      death of leader Furuji Indama'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b153b616-6e30-4b28-85e1-6099ce9fd2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T11:25:38.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:11.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab8fa98-ae3d-4aca-adb4-aeb6087bc85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T11:25:38.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:11.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)</strong> — A
        suspected follower of Abu Sayyaf leader Furiji Indama was killed in a firefight
        in Basilan province, the military said Friday, adding authorities are also
        verifying reports Indama died in a separate clash last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bca98e-cf7e-468e-a770-9d205f7cc3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T11:25:38.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:11.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Mindanao Command Chief Lt. Gen. Corleto Vinluan said a man
        who goes by the alias "Botak" was killed during a brief clash Thursday between
        army troops and three Abu Sayyaf members in Barangay Felang, Ungkaya Pukan
        municipality. He said Botak is a known follower of Indama.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9179415-f878-4fc1-acc2-24c7107e48b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T11:25:38.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:11.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The neutralized personality was onboard a motorcycle along with
        two of his comrades when they were intercepted by the operating troops of
        the 101st Infantry Brigade and the 18th Infantry Battalion, and the firefight
        ensued,” Vinluan added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92872164-6cf1-4ef6-ac11-d00bb550156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T11:25:38.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:11.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they recovered Botak''s remains along with a machine gun.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd50e9c8-59e1-4858-9301-e2cf88083dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T11:25:38.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:11.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same statement, WestMinCom said Indama was killed in a clash
        in Zamboanga Sibugay Province on Sept. 9, but command''s spokesman later clarified
        the report is still being validated because the only information they previously
        received was that the leader was severely hurt.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bfe391-a0da-4829-b3c0-c706c6a9e587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T11:25:38.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:11.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Revelation ng mga dating kasamahan niya at ng mga tropa na nakakita
        during the encounter na severely wounded siya during that time. Kaya lang
        binitbit talaga nila at hindi iniwan despite of the heavy fires po ng tropa
        natin," WestMinCom spokesperson Ltcol Alaric delos Santos said on Friday.
        "Kailangan nating i-validate talaga yung information, though marami nang nagsasabi
        na patay, especially yung kanyang mga kasamahan."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf489432-3ac5-4473-8fb9-09e9b6ed6895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T11:25:38.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:11.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: His former aides and our troops saw during the encounter
        that he was severely wounded, but he was able to escape because his followers
        took him from the site. Although many are saying he has already died, we still
        need to validate the information.]</p>'
  'octopuses-touch-taste-sense':
    'author': 'Ryan Prior, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-30T09:56:18.102+08:00
    'imagesource': 'jcr:45f6ea16-7eb4-4fe6-bed9-621f3a8818c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2908f46c-5888-490f-b6b8-f93f272afec0'
    'lead': 'The study provides new insight into how the creatures use their long
      flexible tentacles to interpret both danger and delight in the waters around
      them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T10:07:52.537+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:11:11.609+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:09:51.605+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How octopuses taste their meals by touching them, according to a new
      study'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435fe066-97f8-478d-9cc4-252efb43d7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"A lot of people say an octopus is
        like an alien," says filmmaker Craig Foster in his new Netflix documentary
        "My Octopus Teacher."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4666aa-5c30-4f79-a3ad-66f7486495d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the strange thing is, as you get closer to them you realize
        that you''re very similar in a lot of ways."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccfbeab-d602-47ee-9ecc-53482f4a08ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those ways the octopuses are both familiar and foreign is
        that when they wrap their long arms around prey or another object, they are
        both touching it (familiar) and tasting it (not so familiar).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7f0eb7-728e-405a-8aa6-efc3898973c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are now seeing how octopuses use their "touch-taste"
        sense, activating sensory receptors on their suckers dotting the length of
        their eight arms, according to a new study published in the journal Cell.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1785ea-8bb1-4f98-b427-c2ad00ddb612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study provides new insight into how the creatures use their
        long flexible tentacles to interpret both danger and delight in the waters
        around them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2c29ac-0a81-4c45-a399-0484f8daa88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re always exploring their environment. They''re just a big
        muscle practically," said Nick Bellono, an assistant professor of molecular
        and cellular biology at Harvard University, and the study''s lead author.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0bdc78-dff3-4701-84a5-928f863cf7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research followed on earlier scientific work on octopuses, in
        which other researchers had observed their suck cells under a microscope and
        seen sensory cells comparable to those found in the nose or on the tongue
        of a terrestrial mammal. The taste-by-touch ability could have evolved in
        octopuses to suit a range of possible activities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697b0751-2579-4e13-83d2-98a7256ceafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe it''s using taste by touch for exploration," Bellono said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb292162-7399-431e-82cf-2f578a5e0a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Octopus suckers have tasting cells</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f00ca5-6036-4df5-b7d9-719499bf0775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To find out how octopuses taste their food and their surroundings,
        the team studied two female California two-spot octopuses, which had been
        caught in the wild. In their lab, they kept the creatures in separate tanks
        (since octopuses are solitary animals), supporting them on a daily diet of
        fiddler crabs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e559ad53-bb49-447b-a08a-c760120da799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That species averages about 18 inches in length and live in the
        Pacific Ocean along the coast of northern California southward to Mexico,
        according to California Sea Grant, a collaboration of the National Oceanic
        and Atmospheric Administration, the State of California and universities.
        The two-spot octopus eats smaller crustaceans and mollusks and its natural
        predators are sea lions, harbor seals, moray eels and humans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddfd332-ec01-4cb2-92bf-122b7083a7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bellono and his team determined that these octopuses'' suckers possessed
        sensory cells. When housed in the sea water tank, the octopuses would extend
        their tentacles to grab objects through a hole in the tank wall. When they
        found prey, such as a fiddler crab, they wrapped their arms around it and
        brought it in closer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b72015-b290-484e-ae67-68e84bd78ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they grasped an inanimate object, they let go of it and continued
        searching their environs with sweeping motions of their arms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad472b3f-739c-4e8c-8e7f-1b39d2e8f662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers extracted and isolated groups of their sucker cells,
        without hurting the animals, to see the behavior of proteins the cells produced.
        They performed experiments to see how the proteins from the chemoreceptor
        cell reacted to extracts of cells from octopus prey.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e833315f-0318-4e80-9200-ac99b4b7f9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They responded in a very stereotypic manner," Bellono said. "Those
        proteins respond to those stimuli in the same way as a sensory cell."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db858fc3-7402-4b30-8f50-064416d24619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tasting in the sea</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fa6d04-a204-4ab4-bda3-118335a7ee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s known that particles easily travel through the air before
        they might be sniffed into a bear or a wolf''s nostrils. However, the process
        of smelling or tasting is much less clear in cephalopods --a group of mollusks
        that includes octopuses, squids and cuttlefish -- living in the ocean. That''s
        especially true when particles emitting a scent are not very soluble in water,
        Bellono said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0349e0-402a-4564-8303-4f4a9c78aac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While people tend to perceive five basic tastes -- sweet, bitter,
        sour, salty and umami (meaty) -- octopuses experience the world of taste differently.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa17c99-aec0-4795-a858-5bdd56d93702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they found the most success in stimulating octopuses to
        respond to what are called terpenoid molecules, commonly secreted by marine
        invertebrates, as a defense or warning signal. They smell these molecules,
        and in a way, they can smell fear in their prey.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d56530-213e-4b0e-98e4-dab63c85ce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These sensations could also be a way of warning the octopus whether
        something it''s tasting could be toxic, the reseachers said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60003c06-7b80-449a-b08f-53ada6d7738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terpenoid molecules are not very water soluble, so octopuses can''t
        sit and wait for smells and tastes to wash or flow over to them. That''s why
        they essentially need to directly grasp the given object in order to get a
        taste.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cefbaf4-281f-4f45-8b6b-694afadf600c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also likely that octopuses can touch-taste other a variety
        of stimuli beyond terpenoid molecules, Bellono said</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbed7bdb-66f3-472c-bb93-e3da885ee945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the octopuses'' chemical receptors did not respond to most odorants
        or tastants, as humans might. The researchers did get a reaction from one
        compound, chloroquine, that tastes bitter to human.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3336664a-3fe5-49c7-8ee0-d3b6c52fc2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One follow-up study that the team would like to pursue would involve
        looking at molecules excreted by predators to octopuses. Or it could be worth
        looking into squids to see if their two arms used for grabbing prey also have
        a similar ability to taste.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bb79dc-44ee-4110-bcb3-726a2ef40061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bellono, whose lab is broadly interested in researching how organisms
        adapt to their environment, explained that the research built on the team''s
        recent work into the basic physiology of sea creatures.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5451a6d-ff3d-489d-bfff-cf5d58aa7388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those inquiries have included exploring why jellyfish chose to sting
        their prey or not, and how photosynthetic sea slugs produce energy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39281bbb-db03-4e13-b94d-10c760ce4ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We explore basic science because we never know what we''ll find
        or why it will be useful," he said. "I would hope this study is just a good
        example of exploring your curiosity and seeing what you find."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f212fb-d84b-4c7a-8cff-f4e76e037e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:07:52.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:11.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/29/world/octopus-touch-taste-scn/index.html#:~:text=How%20octopuses%20taste%20their%20meals,according%20to%20a%20new%20study&amp;text=Octopuses%20have%20the%20ability%20to,tentacles%2C%20Harvard%20University%20researchers%20found.&amp;text=The%20taste%2Dby%2Dtouch%20ability,a%20range%20of%20possible%20activities."
        target="_blank">How octopuses taste their meals by touching them, according
        to a new study</a></em></p>'
  'Quinta-death-toll-October-30':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-30T10:52:31.187+08:00
    'imagesource': 'jcr:11ded3bc-ab40-4b3c-973f-44c230292db3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '808584b1-e89f-4b09-b078-69bc4a878a4e'
    'lead': 'The death toll from Typhoon Quinta, which hit the Philippines early this
      week, has risen to 22, the disaster management agency said in its latest report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T10:58:19.535+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:11:10.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:09:51.818+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll due to Quinta rises to 22 '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f785db1e-5c5b-4a1f-bba4-d9f59ded099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:21:07.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:10.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> The
        death toll from Typhoon Quinta, which hit the Philippines early this week,
        has risen to 22, the disaster management agency said in its latest report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db3578-351a-42d8-9b21-dc59208648e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:21:07.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:10.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction Management Council said in
        its 8 a.m. report that the fatalities were recorded in Calabarzon, Mimaropa,
        Bicol Region, Western Visayas, and Central Visayas. The NDRRMC previously
        reported that 16 had died after the Quinta battered the said areas.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07da2777-662f-4d16-8e0f-6db2fcff866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:48:22.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:10.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the number, two people were from Calabarzon, eight from Mimaropa,
        seven from Bicol, two from Western Visayas, and three from Central Visayas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7457bdc4-1efe-4581-b908-7dd774bc5255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:48:22.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:10.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of them passed away after being hit by a falling tree, while
        12 died by drowning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2bf4ae-d309-4e85-9007-c7396b9f8f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:48:22.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:10.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two men, who were previously reported missing, were found dead.
        A man from San Jose, Romblon ventured out into the sea to go to a fishpond
        when his boat capsized due to big waves, authorities said. A body of a dead
        man from Antique, who was reported missing on October 25, was recovered in
        a creek in Sibalom, Antique, NDRRMC said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbd792d-bd6e-462b-8f58-15b923fb15ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:48:22.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:10.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of three other fatalities have yet to be provided.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb708f6-f05f-4b4c-9713-f88da26f3547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:21:07.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said that 39 others were injured, while 12 remain
        missing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f0ba60-04bb-42ab-b962-0f3b9310e7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:21:07.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon’s strong winds and heavy rains caused flooding and landslides
        and wreaked havoc on infrastructure and farms in several parts of Luzon, authorities
        reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd7dc26-e71d-43a4-b50f-b263c8f65a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:21:07.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said there was ₱737.1 million worth of damage to agriculture
        and structures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280d986d-b435-4903-8a30-0a5c017a562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:21:07.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinta, the 17th tropical cyclone this year, left the Philippine
        territory on Tuesday.</p>'
  'Brazil-helper-tell-all-DFA-PH-envoy-Marichu-Mauro':
