      'mgnl:lastActivated': 2023-01-25T22:11:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6134066-eacc-4d7d-926b-fa6634290ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taipei''s response to the coronavirus pandemic has been one of the
        world''s most effective. The island of 23 million people last reported a locally
        transmitted case on April 12, which was Easter Sunday. As of Thursday, it
        had confirmed 553 cases -- only 55 of which were local transmissions. Seven
        deaths have been recorded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f33244-9f80-479f-b21b-efc6d80987bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
