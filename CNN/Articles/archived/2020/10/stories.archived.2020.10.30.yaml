      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)</strong> — Nothing
        to do this weekend? You can check out new local films that are part of this
        year’s <em>Pista ng Pelikulang Pilipino.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c12952c-8ad9-4772-a42b-d4c4f8b43728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:10:53.553+08:00
