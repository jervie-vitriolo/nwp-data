    'template': '1'
    'title': 'Biden campaign blames Facebook for $500,000 in lost fundraising'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a84edcb-fdab-4bb9-b822-3446b59df505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:03.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:05.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Democratic nominee Joe Biden''s campaign
        said Thursday it had lost out on more than $500,000 in potential campaign
        donations this week and blamed Facebook after issues with the social media''s
        advertising systems had prevented the campaign from running some ads soliciting
        donations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35848ff8-dce6-4223-ae6b-764160cbfe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:03.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:05.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f937f-12ff-4839-85b1-13043ffbfb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:03.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:05.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook acknowledged Thursday evening that "technical flaws" had
        prevented some campaigns from running some ads this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1748c144-959a-472d-bf6f-d3bb1bf1259b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:03.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:05.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6461bd42-8269-49af-afd1-6f915f74f783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:03.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:05.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find ourselves 5 days out from Election Day unable to trust
        that our ads will run properly, or if our opponents are being given an unfair,
        partisan advantage," Biden campaign''s digital director Rob Flaherty said
        Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94a38f5-4fad-4af6-926e-89b0935b600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:03.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:05.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcd766b-38a6-4f8c-8910-b5ebd4897b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:03.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:05.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said the technical issues impacted both presidential campaigns.
        CNN has reached out to the Trump campaign for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eca2de8-2ecb-48ef-8f98-165ec1b8639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:03.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:05.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c620a0-72f7-43f9-a0ce-1a96a554b17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:03.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:05.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both campaigns use Facebook ads to encourage and solicit campaign
        donations and both have spent tens of millions of dollars on the platform
        this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb8faab-0c33-461b-900c-97804cbedb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:03.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:05.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6e1601-624b-4b60-b754-2c7117208d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:03.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:05.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden campaign has been critical of Facebook''s role in this
        election, including its policy of allowing politicians to lie in political
        ads, which Democrats view as giving Trump an advantage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3019db46-435a-4903-9966-d600183be582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:03.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:05.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0473f34b-67ac-4afa-983e-3157a86df297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:03.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:05.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said in its statement Thursday, "No ad was paused or rejected
        by a person, or because of any partisan consideration."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e6eae1-1c3b-44fe-ae17-5375318901c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:03.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:05.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61118113-c98e-437b-abd5-1db49272d6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:03.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:05.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technical issues were a result, Facebook said, of a change in
        its political ad policy for the final week of the campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd40bc8-b36f-43c5-9a52-ad99849e18d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:03.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:05.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad756373-33ae-4564-b370-fd0c33393e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:03.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:05.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced in September it would limit new political
        advertising in the final week of the campaign, so news organizations and political
        opponents could have time to fact-check and challenge assertions made by candidates
        and campaigns in ads (since Facebook does not fact-check ads from politicians).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4211ee-ec8f-459d-91bf-56fede8ef4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:03.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:05.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5466038-2de5-444a-91ae-656e49ab1447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:03.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:05.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those restrictions came into place on Tuesday and the change of
        policy caused problems for Facebook''s automated systems that review and approve
        ads before they can go live on the platform.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629bc978-5763-4261-a8cc-f79a98194501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:03.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:05.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82778a7e-0277-4288-8627-568409345401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:03.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:05.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some issues were still ongoing as of Thursday night, Facebook spokesperson
        Andy Stone told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ab8bd3-5b76-42d6-a487-8ddf213f1b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:03.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:05.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc5429d-72c2-49ab-bf63-4200eb458370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:03.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:05.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said some of the issues were also caused due to the
        campaign''s not understanding instructions Facebook had issued about its new
        rules.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b411f145-2899-41b8-8c44-9eda57cb7d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:03.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:05.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaab6b9-aa09-4b85-b26c-d373f2ac3bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:03.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:05.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flaherty said Thursday, "It is currently unclear to us whether or
        not Facebook is giving Donald Trump an unfair electoral advantage in this
        particular instance, but it is abundantly clear that Facebook was wholly unprepared
        to handle this election despite having four years to prepare."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b464f8-9d52-443c-a75f-642e85afe60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:03.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:05.310+08:00
