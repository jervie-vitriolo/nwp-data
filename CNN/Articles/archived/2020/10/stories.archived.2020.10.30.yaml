  'Magnitude-7-earthquake-Greece-Turkey':
    'author': 'Isil Sariyuce, Mostafa Salem and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-30T21:06:40.441+08:00
    'imagesource': 'jcr:486a6556-eb67-4d74-b160-7c783482f964'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcc5f388-c3db-4aa9-86e0-92512387fe5b'
    'lead': 'At least 26 people were killed in Turkey and Greece when a powerful earthquake
      hit the Aegean Sea on Friday afternoon, sending buildings crashing down and
      triggering what authorities have called a "mini tsunami."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T21:08:11.281+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T22:10:42.679+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:10:04.918+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Powerful earthquake jolts Turkey and Greece, killing at least 26'
    'updated': 2020-10-31T01:00:00.000+08:00
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7eb9e7-471a-4f9b-889d-bb3dd2dea7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T08:19:47.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>At least 26 people were killed in
        Turkey and Greece when a powerful earthquake hit the Aegean Sea on Friday
        afternoon, sending buildings crashing down and triggering what authorities
        have called a "mini tsunami."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac308d12-3679-47d6-bd7c-d80c074efc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said 24 people were killed in coastal areas in Turkey''s
        west, while two teenagers —&nbsp;a boy and a girl —&nbsp;died on the Greek
        island of Samos after a wall collapsed on them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46b0f47-ea96-44ae-b296-1207f5cca525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Turkey, at least 20 buildings in the city of Izmir alone were
        destroyed, Mayor Tunc Soyer told CNN Turk. Images showed vehicles crushed
        under the buildings and people digging through the rubble in search of survivors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e997c6-28a5-4b55-ab2d-eb8483de9299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 804 people have been injured in Turkey, said the country''s
        disaster agency. Dozens were saved by rescue teams using diggers and helicopters
        to search for survivors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a381dd4-031e-46b7-9839-0728e0131142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.150+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 196 aftershocks have been recorded, 23 of which were
        over 4.0 magnitude, the agency added. Search and rescue operations continue
        in 17 buildings, four of which have collapsed, said Murat Kurum, Turkey''s
        Environment and Urbanization Minister.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2609148-3ba6-4ac3-8ada-25c4e7151d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan said that among Turkey''s
        injured, five people are being operated on and eight are in intensive care</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e389331-4487-4bf4-8df9-e9b3510fa609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.151+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV footage showed water flooding through the streets of Cesme and
        Seferihisar in parts of Turkey''s wider Izmir province, as well as on the
        Greek island of Samos, in what officials described as a "mini tsunami." No
        tsunami warnings were issued.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96db773c-d0aa-42de-930b-21d0113127fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idil Gungor, who works as a journalist and runs a guesthouse in
        the Turkish town of Siğacik in Izmir province, said that the area was damaged
        more by the force of the water than the quake itself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff51682-5b73-475c-83a4-b4f98225f8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her guesthouse, in a 100-year-old building, had been inundated and
        fish were swimming inside it, she said. Shops in town have also been flooded
        and their goods damaged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9c0dd3-3c37-4e50-84df-a58b2a28e5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody is calm but shocked and we''re wondering what will happen,
        if there''s a second tsunami coming or not," Gungor said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e1b447-ded9-48c9-9083-680e9b9335a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeki Soysal, also a resident in Izmir province, told CNN Turk that
        he made it out of his office building just before it collapsed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dde600-a9c5-44af-ac10-9118e0d5972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.152+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an older woman in the building but we saved her, she
        got out. There is another building close to this building. They are continuing
        to try to get the people out," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cd9ed2-9b1f-46b6-8cbe-d281a6f4b587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Geological Survey (USGS) measured the tremor''s
        magnitude at 7.0, while Turkish authorities said it was 6.6. The quake struck
        14 kilometers (8.7 miles) northeast of the town of Néon Karlovásion on Samos,
        the USGS reported, at 1:51 pm Greek time (7:51a.m. ET).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f5eb07-4992-4872-a44e-ce63f6a93e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it hit at a relatively shallow depth of 21 kilometers (13 miles),
        the USGS reported, making its impact powerfully felt at ground level around
        the epicenter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8b5d49-3fb4-4156-955e-c928e9c22a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in both countries have reported dozens of aftershocks.
        Izmir Governor Yavuz Selim Köşger called on residents to stay off the roads
        and refrain from using mobile phones unnecessarily so that emergency vehicles
        could reach affected areas and response teams could communicate effectively.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665bd084-a6fb-4d1c-9880-03b34652b0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Greece, Samos Deputy Mayor Giorgos Dionisiou told Greek media
        that some old buildings had collapsed on the island.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3435e8-a692-43c1-a73e-a78a24dc7cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buildings were also destroyed on the Greek island of Samos; the
        country&amp;#39;s public broadcaster said the quake caused a mini-tsunami
        in the area.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd20e08-281a-4d62-afbf-5b503a80a235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buildings were also destroyed on the Greek island of Samos; the
        country''s public broadcaster said the quake caused a mini-tsunami in the
        area.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6d493c-33b4-4179-8aed-0a044bea7992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have been told by Greek authorities to stay away from the
        shore and buildings, and to be on alert for high waves as aftershocks continue.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ce6f2a-1f29-4906-9814-fc611fd847e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Greece, France reach out to Turkey</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052f7fa2-6005-452b-9b1c-11c382ef8df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek Prime Minister Kyriakos Mitsotakis said on Twitter he had
        spoken to his Turkish counterpart. Tensions between the two nations have flared
        recently over energy claims in the eastern Mediterranean.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5f59f2-a1b9-43da-b34e-ebff84eafcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just called President @RTErdogan to offer my condolences for
        the tragic loss of life from the earthquake that struck both our countries.
        Whatever our differences, these are times when our people need to stand together,"
        Mitsotakis wrote.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10c2077-c1cd-44a3-9588-7b1160e3c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, the Turkish president offered his condolences to Greece
        and said "that two neighbors show solidarity in difficult times is more valuable
        than many things in life."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacae715-d1c3-4f90-8532-09d20345b0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turkey, too, is always ready to help Greece heal its wounds," Erdogan
        added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b303c824-7465-4d19-bdc3-44ed5298a547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Erdogan, both Turkey and Greece were ready to send
        aid to the other.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7891a92a-eea5-4a24-b640-61b9e1db7999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Interior Minister Gérald Darmanin said on Twitter his country
        had offered to send assistance to Turkey and Greece.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4e6d0d-23f1-4a34-8c82-5ca66f37f2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"France stands alongside the Turkish and Greek peoples in facing
        this terrible ordeal," Darmanin said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd4d3c5-5da1-432d-9b79-3dccaccb08d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the governments of these countries so wish, French aid can be
        immediately sent to the scene."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54edd18e-ab61-4023-aec2-317a690e285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders of France and Turkey have recently traded barbs over
        freedom of speech and Islamist extremism, following the killing of a Paris
        teacher who had shown his students cartoons of the Prophet Mohammed by the
        magazine Charlie Hebdo.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947216e4-4ff4-4e6e-b663-bbf364307ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan has not publicly responded the French interior minister''s
        tweet.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdcdadf-9771-4bb2-8c23-e49ed23c448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier tweeted, "Get well soon Izmir" after the quake hit.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbf168e-cbc6-4f69-ba01-afba96054c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all the means of our state, we stand by our citizens affected
        by the earthquake. We took action to start the necessary work in the region
        with all our relevant institutions and ministers," Erdogan wrote.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c471fa1-3e79-44eb-aa24-b03282413101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President of the European Parliament, David Sassoli, tweeted,
        "My thoughts are with all the Greek and Turkish people affected by the strong
        earthquake that hit the Aegean Sea.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608c2902-4396-4aff-8d42-c97626e2e773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with the other EU institutions, we are following the situation
        closely. The EU stands ready to help."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399a2993-2d2e-4c8f-bea2-094228946baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T16:04:58.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Hande Atay Alam, Yusuf Gezer, Isil Sariyuce and journalist
        Elinda Labropoulou contributed to this report.</em></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075131a6-17a4-4be6-90d6-b961f4974a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-31T08:19:47.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:10:42.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/30/europe/earthquake-greece-turkey-aegean-intl/index.html?utm_term=image&amp;utm_source=twcnnbrk&amp;utm_medium=social&amp;utm_content=2020-10-31T00%3A06%3A13"
        target="_blank">Powerful earthquake jolts Turkey and Greece, killing at least
        2</a>6</em></p>'
