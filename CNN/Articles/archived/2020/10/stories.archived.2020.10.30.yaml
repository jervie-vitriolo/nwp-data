      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC noted that tarantulas are classified as endangered wildlife
        species and illegal trading of such is punishable with up to one year in prison,
        with a fine of up to ₱200,000. The penalty for unlawful importation ranges
        from one month to six months in jail and/or a fine of up to ₱75,000, depending
        on the value of unlawfully imported goods.</p>'
