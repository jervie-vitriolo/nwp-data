  'Filipinos-extremely-willing-to-comply-contact-tracing-effort-SWS':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-30T19:52:38.567+08:00
    'imagesource': 'jcr:cf36f91f-36db-4d67-9e83-5dda0081479b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5858c3e-a3bb-4961-8c98-7f1aee17869a'
    'lead': 'Filipinos are more willing to cooperate with the government’s COVID-19
      efforts, compared to Americans as shown in recent surveys.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T19:58:15.409+08:00
