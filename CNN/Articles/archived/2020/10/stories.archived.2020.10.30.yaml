    'template': '1'
    'title': 'COVID-19 task force allows face-to-face medical internship at UP PGH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9cac11-b6d8-4174-bc5f-6f0c87b6d233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:48:34.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)</strong> — The
        University of the Philippines&nbsp;can now resume its face-to-face medical
        internship program at the Philippine General Hospital — another restriction
        eased by the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c26414b-11d1-4e18-9610-71aadd68f478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:48:34.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:56.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3a8573-860f-4b2b-b8eb-62213542cee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:48:34.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:56.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be an exemption to the existing ban on face-to-face classes
        under the community quarantine guidelines, the Inter-Agency Task Force for
        the Management of Emerging Infectious Diseases&nbsp;said in its latest resolution
        released Friday.</p>'
    '4':
