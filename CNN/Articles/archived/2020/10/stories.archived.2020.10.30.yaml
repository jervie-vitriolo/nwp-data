      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The package yielded suspicious images, and was subjected to physical
        examination," it explained. "Customs examiners uncovered different species
        of live tarantulas in individual plastic vials."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569b129d-e341-47b9-88a4-f63bda1997c5'
