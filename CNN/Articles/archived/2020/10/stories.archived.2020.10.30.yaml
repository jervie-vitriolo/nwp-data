    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:10:01.238+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinos are ‘extremely’ willing to comply with contact tracing efforts—
      SWS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dbd89a-d683-4813-a5c9-f079ef6cded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T19:58:15.409+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:10:50.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —&nbsp;</strong>A
        recent Social Weather Stations (SWS) survey showed that the willingness of
        Filipinos to comply with COVID-19 contact tracing efforts is “extremely high.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93272284-e32b-4014-bd39-541078d279d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T19:58:15.409+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:10:50.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey revealed that 97% of Filipinos are willing to undergo
        self-quarantine if they come in contact with a COVID-positive individual.
        Meanwhile, 96% will give a list of all the people they have come in contact
        with if they tested positive of the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf31939-0688-4b1c-8cbd-1de9b146fccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T19:58:15.409+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:10:50.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, 93% of the respondents will give access to their cellphone
        location data, and 87% will volunteer for weekly testing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7314ea-1a4b-4e93-92d6-2ebaf8f25cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T19:58:15.409+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:10:50.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same survey said that Filipinos are more willing to cooperate
        with the government’s COVID-19 efforts than Americans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca22eda6-e67c-4a8a-a6ac-ed4d95bbec01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T19:58:15.409+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:10:50.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A survey of Americans by Axios/Ipsos on May 15-18, 2020 found that
        84% are likely to self-quarantine if they came in contact with someone who
        tested positive for Covid-19, 76% are likely to give a list of all the people
        they’ve come in contact with if tested positive for Covid-19,” the SWS said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464f1aab-37bc-4ee5-973e-b53e44ac6a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T19:58:15.410+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T22:10:50.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This shows that, although majorities of Americans say they are
        willing to cooperate, their proportions are not as high as those of Filipinos.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4af800-d402-406a-a375-787d9caa1f98'
      'mgnl:activationStatus': true
