      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two people who attended one of President
        Donald Trump''s recent rallies in North Carolina have tested positive for
        the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0f3668-c0e2-4109-8a1d-5ed126ef0629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee44e2b-1193-4c23-a1b2-de3587a59ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gaston County Health &amp; Human Services Department said in
        a statement Thursday that there have been two positive Covid-19 cases "involving
        individuals attending the recent campaign rally in Gastonia."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2ecada-2003-4286-9920-cacf3e282a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fa26e1-255f-458c-9bf1-3f39cbeb9eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department stressed that the cases are "not thought to be an
        indication of spread from the rally at this time, but rather two independent
        cases among individuals who were in attendance." The event took place at Gaston
        Municipal Airport on October 21.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc59326c-c711-4cac-8bcc-de6a3acdf3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161c1a50-65d6-4835-9298-f37ff3fd753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump rallied last Wednesday in the Charlotte suburb, where he told
        attendees the pandemic was "rounding the corner." Trump was due to return
        on Thursday but postponed that rally citing "gusts reaching 50 miles per hour
        and other weather conditions," according to an email sent by his campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8509d34e-9fa0-49e5-981d-03f6989273f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e359410-94ba-497e-9f11-1cb2182ee0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials said that due to the number in attendance last
        week they are unable to properly contact trace those who may have been exposed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74dff5e-3cd1-4537-9105-c908b5d6823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9198f0-34ac-43c3-9f8d-f36b818b507e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the large number of potential contacts from the rally,
        and the inability to alert them directly, the community is being notified
        so they can assess their own risk and take appropriate actions," the health
        department statement said. "Anyone who was in attendance at the rally is encouraged
        to monitor their symptoms and seek testing if needed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377a3cdb-96ff-4a0b-a7bd-e7988a088e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.887+08:00
