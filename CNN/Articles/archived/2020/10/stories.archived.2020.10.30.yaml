      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As much of the world struggles to contain
        new waves of the COVID-19 pandemic, Taiwan just marked its 200th consecutive
        day without a locally transmitted case of the disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58709173-7ae9-444f-ba7e-9bbf8c65214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.612+08:00
