    'template': '1'
    'title': 'Zubiri wants cap on number of foreigners that can be hired for gov''t
      projects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000876ca-45fd-4509-82d9-838af2247c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T12:14:55.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:09.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> Senator
        Juan Miguel "Migz" Zubiri said he is pushing for changes to a decades-old
        law to limit the involvement of foreign contractors and workers in government
        projects, saying the "support local" campaign should extend to jobs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d4da65-fc24-4a09-809f-b29b8d4a880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T12:14:55.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:09.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said he will file a bill that would amend the Contractors''
        License Law, which a recent Supreme Court ruling noted has no specific provisions
        banning foreigners from coming to the country and bidding for almost all contracts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6879bc-f03d-4aec-aa63-25f00abdf6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T12:14:55.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:09.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman tama ''yun</em> [That''s not right]. If you’re
        a private corporation and you want to hire a foreign contractor, that''s fine
        by me, but if it''s government funds for large and small items... <em>iwan
        na natin sa Pilipino ''yan</em> [let''s give it to Filipinos]," the senator
        told CNN Philippines'' <em>The Source.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d9f57d-bb4c-4883-9730-f88dc0ad8c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T12:40:36.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:09.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2020/9/8/philippines-china-fast-lane-pandemic.html?fbclid=IwAR1mUloQjN2okGCcDPihE-jx5t7NtCWIrpeUuiQei_JXCa5YAIVq39qf6T0">
        PH, China working on ''fast lane'' for official travel to speed up projects</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef2e2b0-e9ae-4034-ac2b-9049147deb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T12:14:55.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:09.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not banning foreign contractors from coming in, but let
        us limit the amount of workers that they are going to hire and also limit
        the amount they can participate in... Definitely, the best bridge makers are
        the Koreans and even mainland China. We can tap them to get their technology
        and equipment, but let’s hire at least 70-80% Filipino workers," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ee3f38-7bfc-432e-96f4-5a23ba95e464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T12:14:55.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:09.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been public outcry regarding the involvement of Chinese
        laborers in the construction of the Beijing-funded Pantaleon-Estrella Bridge
        and the Binondo-Intramuros Bridge in Manila, where they supposedly make up
        31 % and 45 % of manpower, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9193a8-91dc-415e-bece-423a0f0402e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T12:14:55.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:09.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was downplayed by Public Works Secretary Mark Villar, who said
        there was "<a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/10/22/DPWH-Mark-Villar-no-influx-Chinese-workers-infrastructure-projects.html"
        href="https://www.cnnphilippines.com/news/2020/10/22/DPWH-Mark-Villar-no-influx-Chinese-workers-infrastructure-projects.html">no
        big influx</a>" of mainlanders to fill construction jobs for flagship projects.
        Presidential Spokesperson Harry Roque also added that the Philippines needs
        to hire foreigners for their <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/10/22/DPWH-Mark-Villar-no-influx-Chinese-workers-infrastructure-projects.html"
