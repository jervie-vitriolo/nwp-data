      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0a6fb5-be83-4225-ad1d-4a9471a09e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:46:30.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:43.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs announced the seizure in a statement on Friday.
        It said the parcel, declared to contain shoes, was found in a DHL warehouse
        last Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53741ac1-6219-49e0-b581-59415764c2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:46:30.541+08:00
