  'COVID-19-vaccine-task-force-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-30T12:44:09.664+08:00
    'imagesource': 'jcr:170dc41a-e930-4e13-9125-3e8d7b77a60a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f77ac168-545d-4c47-99cf-95774472a186'
    'lead': 'The Philippines is preparing for the anticipated arrival of COVID-19
      vaccines in the country by creating a task force to oversee their distribution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T12:47:18.541+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:11:08.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:09:52.521+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH forms task force for COVID-19 immunization program'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504c06b1-198f-496f-82b1-faefb498506b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T12:47:18.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:08.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> The
        Philippines is preparing for the anticipated arrival of COVID-19 vaccines
        in the country by creating a task force to oversee their distribution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f23c45-037e-4943-84fa-6a52d0a4c660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T12:47:18.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:08.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases (IATF-EID) has formed the COVID-19 Immunization Program Management
        Organizational Structure, its spokesperson Harry Roque said on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bf57a5-d0be-4ee2-9478-6995a4e92a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T12:47:18.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:08.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group will be under the National Task Force Against COVID-19.
        It will be led by the Department of Health, which was ordered to immediately
        convene the Task Group COVID-19 Immunization Management.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ae8be4-2b89-4c6b-b1dc-4ce4ab1e1743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T12:47:18.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:08.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The creation of a task force is to ensure the successful and efficient
        deployment of COVID-19 vaccines to target population," Roque said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ceefb6-41cd-4505-b677-a6aa294f8279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T12:47:18.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:08.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no mention if a vaccine czar would be appointed. The Duterte
        administration has named other czars to respond to the pandemic, such as officials
        to oversee testing, isolation, treatment, and contact tracing efforts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2f9dc3-1e42-4d84-b6b7-1e38a213f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T12:47:18.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:08.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration says senior citizens and those
        who cannot afford to purchase the vaccines are on top of the immunization
        priority list, while President Rodrigo Duterte wants police personnel and
        soldiers to be one of the first groups to be inoculated with the vaccine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57acf73-83a5-40dc-94ae-d6d0001b4f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T12:47:18.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:08.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA reiterated that there is still no COVID-19 vaccine registered
        in the Philippines.</p>'
