  'Triassic-lizard':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-30T14:36:27.717+08:00
    'imagesource': 'jcr:c558b197-5903-4bca-aded-2320ecd09e6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8113e9c-d327-4dea-9883-abe8f3813ebc'
    'lead': 'Scientists have discovered a new lizard-like species that lurked in shallow
      water to pick off its prey — with the help of a short, flat tail used as a float.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T14:43:47.036+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:11:04.448+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:09:54.156+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Newly discovered Triassic lizard could float underwater to pick off
      prey'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc27cfd8-1d98-4912-8e30-ac16c5148ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:47.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:04.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Scientists have discovered a new lizard-like
        species that lurked in shallow water to pick off its prey —&nbsp;with the
        help of a short, flat tail used as a float.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfafb6d-83e0-4073-b67c-22f0b349b3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:47.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:04.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 240 million years ago, the Triassic predator Brevicaudosaurus
        jiyangshanensis skulked, nearly motionless, in the sea -- and researchers
        found clues in its skeleton that could explain its unusual hunting methods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a3b91d-e81b-4f07-89b2-3edc8d83956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:47.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:04.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at the Chinese Academy of Scientists in Beijing and Canadian
        Museum of Nature in Ottawa studied two skeletons discovered in a thin layer
        of limestone in two quarries in southwest China. The most complete skeleton,
        measuring just under 60 centimeters long, was found in a quarry in Jiangshan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a0d448-1394-4253-992e-e1dee93dafed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:47.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:04.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts identified the 240 million-year-old remains as a previously
        unknown species of nothosaurs: small-headed marine reptiles with fangs, flipper-like
        limbs and a long neck. Usually, nothosaurs had a longer tail, which experts
        think was used for propulsion -- but the newly discovered reptile had a short
        and flat tail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bc25c5-ddd9-4555-a589-eadbf723164f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:47.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:04.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reptile''s forelimbs were more developed than its hind limbs,
        and could have played a role in helping the animal to swim, the researchers
        noted. With its thick and dense bones -- including vertebrae and ribs -- it
        was likely stocky and stout in appearance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388ce0b5-53dd-4d12-9975-f1639a172615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:47.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:04.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, Brevicaudosaurus jiyangshanensis was not necessarily
        a speedy swimmer, experts believe, based on the evidence. However, its dense
        bones may have afforded it an advantage: stability. Its thick, high-mass bones
        could have made it neutrally buoyant in shallow water, and with the help of
        its flat tail, the predator could float motionless underwater while using
        little energy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3865fc-8a00-4678-b80a-2f77c5fab245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:47.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:04.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stealth hunter</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff591988-dbe3-451a-8106-13a663d9767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:47.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:04.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creature, researchers also believe, could have used its neutral
        buoyancy to stalk the seabed in search of its next meal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fb41a3-2699-4991-9043-16d8e198aeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:47.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:04.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our analysis of two well-preserved skeletons reveals a reptile
        with a broad, pachyostotic body (denser boned) and a very short, flattened
        tail," said study co-author Qing-Hua Shang, a paleontologist at the Chinese
        Academy of Sciences, in a statement. "A long tail can be used to flick through
        the water, generating thrust, but the new species we''ve identified was probably
        better suited to hanging out near the bottom in shallow sea, using its short,
        flattened tail for balance, like an underwater float, allowing it to preserve
        energy while searching for prey," Shang added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f1aa96-622f-4e5c-aa4a-7a779a3d0e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:47.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:04.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reptile was well suited for underwater hunting: neutral buoyancy
        should also have enabled it to walk on the seabed searching for slow-moving
        prey. Meanwhile, the skeleton''s high density ribs also suggest the reptile
        had large lungs, increasing the time the species could spend without surfacing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c812cd9-4da9-4bf6-83ee-8bd4e9d56149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:47.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:04.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paleontologists found another feature that would help Brevicaudosaurus
        in its underwater exploits: The creature also had thick, long stapes -- bar-shaped
        bones in the middle ear, used for sound transmission -- which could have helped
        the reptile hear under the surface.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a64a03-a0ba-4607-a41e-8f9e4fa60056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:47.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:04.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps this small, slow-swimming marine reptile had to be vigilant
        for large predators as it floated in the shallows, as well as being a predator
        itself," said co-author Xiao-Chun Wu, a paleobiologist at the Canadian Museum
        of Nature, in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0703326-57df-46c9-bdcb-3c10f9c652f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:43:47.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:11:04.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="http://Newly
        discovered Triassic lizard could float underwater to pick off prey" target="_blank">Newly
        discovered Triassic lizard could float underwater to pick off prey</a></em></p>'
