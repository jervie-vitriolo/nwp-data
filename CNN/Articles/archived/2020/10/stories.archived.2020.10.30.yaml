      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño said over 100 films are participating in the festival this
        year, 90 of which are full-length movies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8f1f9a-3916-4433-b05f-5d8f8cc88eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:10:53.554+08:00
      'mgnl:createdBy': 'catherine'
