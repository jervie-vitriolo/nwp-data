      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are “premium” titles, which are premiered for the first
        time, limited release movies, and restored films, the FDCP chair said. These
        include award-winning films such as “Sila Sila,” a film about queer relationships,
        and “Metamorphosis” which is an intersex coming-of-age story, she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203156db-7ada-458a-8258-39bd85b8468d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T10:10:53.554+08:00
