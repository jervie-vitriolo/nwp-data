      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China was one of two countries, along
        with Russia, named in a 2018 Pentagon report as posing the most significant
        military challenge to the United States. Two years on and that challenge has
        only grown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19094145-903b-4015-b00b-34e8eceebfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d79a31c-d50f-4366-887e-b1827823a4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s program of rapid modernization has seen its military
        transformed into a true global power, capable of comfortably projecting its
        forces throughout the Indo-Pacific region and beyond.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d652d22-e25c-4089-83ed-f2003d1e13cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef27f537-dfb2-4de9-a077-c1d581e83b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year alone has seen China engage in deadly border clashes with
        Indian troops; China''s People''s Liberation Army aircraft have repeatedly
        buzzed Taiwanese and Japanese air defenses; and Chinese ships have been involved
        in multiple incidents in the disputed waters of the South China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74669845-a3e9-48c4-8e1d-547cc25e4b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a58ae02-cbe1-4053-be77-22754ef102d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Beijing has been drilling its naval units in the
        Pacific with increasing frequency, sometimes with as many as five separate
        exercises happening across multiple locations in a matter of days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afae5604-2d4d-44ee-8124-8c8526580f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa29be03-0ac0-460d-acce-ceef08b7bf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s actions, especially those in the South China Sea, present
        a challenge to what the US military calls a free and open Indo-Pacific, a
        place where it says commerce should flow without intimidation and where fishing
        and mineral rights are respected under international laws and treaties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef016e4-db39-4beb-9ba5-78231ff4a7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38728a3-b225-41fe-82cc-184e74acb44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As voters across the US cast their ballots in November''s presidential
        election, the rise of China''s military power represents one of the most complex
        and pressing foreign policy concerns confronting the country''s next leader.
        Here''s a look at the key areas:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fe9ce2-f993-42f7-a78e-46bdc669c1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302ad22d-ff0f-4953-a779-b54158efe56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Taiwan</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de870b80-8893-4ad5-abec-21025c2635eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-governing island has received increasing levels of public
        support from Washington during the Trump administration, including visits
        by high-level US government officials and the sale of high-end weaponry like
        F-16 fighter jets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f94ac4-8151-4d0c-bf67-d4a11fb8d90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3197eeb8-4ae6-43b4-a5c0-071e12cbd4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the current state of play doesn''t leave much room
        for either the Democratic challenger, former Vice President Joe Biden, or
        President Donald Trump to pull back from supporting Taiwan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f4815b-a038-4c74-bc12-9cd425f8fc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e39bcdd-c1a2-4fc5-bdc2-8f465fbf8aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden could offer minor concessions to Beijing, like stopping any
        new visits by Cabinet-level officials or ensuring future arms sales consist
        of smaller, less potent weapons, said Timothy Heath, senior researcher at
        the RAND Corp think tank in Washington.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e54299-b694-43c9-9ebb-5c2b1f47edcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07c27a8-f3b6-4a92-b48d-3ad61732a441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But regardless of who wins, the US will likely maintain a friendly
        relationship with Taiwan and criticize Chinese efforts to intimidate and destabilize
        the island," said Heath.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe6ae99-3706-4a10-9c5d-f8d1d94e3b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.171+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6811fd-03fd-4286-8da8-7d90d709888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing continues to view Taiwan as an inseparable part of its territory
        even though the Chinese Communist Party has never governed the democratic
        island. China''s leader, President Xi Jinping, has been clear in his ambitions
        to "reunify" the island with the mainland, and has refused to rule out the
        use of force.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bc1ced-fd9f-4ac7-8004-a56a961d2459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9017561e-b03c-4050-9e26-d4c789325311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the analysts expect US support of Taiwan to continue, they
        also expect that Beijing will not pull back on the increased military pressure
        it has put on the island -- in the form of increased PLA Air Force flights
        and naval exercises in nearby waters -- no matter who is in the White House.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad86159-7dc4-4f4a-8a5d-aec47d73bcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc668e96-9a75-419f-87a7-d2457fb8f3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will continue and possibly increase overflights into Taiwan
        airspace because Beijing is carrying out the sorties in response to politics
        in Taiwan," Elizabeth Freund Larus, chairman of the Department of Political
        Science and International Relations at the University of Mary Washington,
        told the Diplomat.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed3911b-d45f-4eda-bd3a-8a5c592df810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45679d5-329e-4591-b147-e6f503e78f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military is active around Taiwan too, sending warships through
        the Taiwan Strait numerous times this year as well as US military aircraft
        operating in proximity to the island as they monitor PLA maneuvers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477e53fa-f96a-4d81-85b8-502b0144c681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e59ab5-2333-49b6-a197-2fb543009637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sets up the possibility of accidents or misunderstandings between
        military craft, something that could potentially trigger wider conflict, say
        experts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f324ae9b-18fb-4a5b-b59b-28254d4cf042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99577c2f-af2d-478b-b8ea-e993dd872835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>South China Sea</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c2a2b1-8b0b-4a21-bc85-d228870dc73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims almost all of the vast South China Sea as its sovereign
        territory and has stepped-up efforts to assert its dominance over the resource-rich
        waters in recent years, transforming a string of obscure reefs and atolls
        into heavily fortified man-made islands and increasing its naval activity
        in the region.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2273a39e-5331-4fd3-8159-236cfe3855b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5709b5-1ff9-49b2-b45c-51048f548274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military has been vocal and visible in its efforts to challenge
        Beijing''s claims to the South China Sea.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16335fc-0366-4676-b8ca-97abc058741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157e959e-1079-4ed4-af33-6fd550ca9713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least six other governments also have overlapping territorial
        claims in the contested waterway. And although the US doesn''t have any claims
        in the waters, US Navy warships have been performing so-called Freedom of
        Navigation operations with record frequency in the past year, sailing close
        to Chinese-controlled islands.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c39068c-9e13-4b95-b0dc-80542ac72d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463d7cee-2e9c-4525-939d-f6b883d05702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the US Navy twice sailed two of its massive aircraft
        carriers into the South China Sea at the same time. In the skies above the
        waterways, US Air Force bombers and reconnaissance planes, flying out of Japan
        or Guam or even the continental US, have put Beijing on notice that its activities
        are thoroughly monitored and show US commitment to its allies and partners
        in the region.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d75fcb-c051-42ef-8661-e6139b357e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abfcfc1-c336-4bfe-80aa-1a476b2d7b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heath sees the US deployments continuing, no matter who is in the
        Oval Office.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8237bf65-f7a2-41b0-b2f5-3e7d96bb9514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359e3f56-48cd-461c-aea7-b9b8e78bfee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US is likely to continue its military exercises and freedom
        of navigation patrols in the South China Sea. These waters are important for
        US security and development because of the access provided to the Indian Ocean
        for military purposes and the merchant shipping lanes," Heath said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88df98bd-62fe-4568-992d-8c5add9cab5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995200cc-278d-40b4-b050-c8dac11b3746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Schuster, a former director of operations at the US Pacific
        Command''s Joint Intelligence Center, said Biden''s campaign hasn''t given
        a clear indication of where it will go on the South China Sea.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2b399a-6d62-4943-aa25-149f799e60db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a983a969-6a9d-4d16-a3b4-03c8551673be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The former VP says he will be tougher on China than Trump has been,
        but less confrontational. ... It is not clear what he means by that," Schuster
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7407fbbe-2629-4602-b6a9-5fafac64a37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd1c38d-074d-4ba9-9bda-90687a0d4439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the two candidates'' final presidential debate, the only
        reference to the South China Sea was made by Biden, who said that US planes
        would "fly through" Chinese identification zones set up in the region, something
        that the US military has done at increased levels under Trump.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d63cb2f-5991-4e2d-92d0-7abf3fdf05fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73508a72-6efd-403a-8be1-e1453c43567f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuster, now a Hawaii Pacific University instructor, says Biden
        may also be hobbled by his eight years as vice president under Barack Obama.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1b6614-c8ce-47d4-8060-f8a891647897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d201195-c53e-4933-8008-e12e121cee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South China Sea countries such as Vietnam and the Philippines judged
        Obama''s policies in the region as "all talk backed by little to no substantive
        action," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c567e92-9de8-4c64-9908-68c678869efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedd4ebd-91b6-4588-84e1-4e6c8034ed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biden will have to overcome that perception to gain their cooperation
        beyond the minimum," Schuster said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4e6db7-114d-436a-88bd-af49b6b9b245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d236d77-af89-482b-9bad-9c4bcf2b7085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either administration would be wise to stand fast with those who
        commit to Washington''s point of view, he said. If Washington leaves its partners
        hanging, "they will be left to deal with an angry China."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897aa6da-d935-4dd1-8a1c-505332f61ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c50b0ce-b0bb-47c8-a52d-3ee739e09610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Two key allies</h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aba3771-0a54-459d-9859-6c801968941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Trump administration has had somewhat of a rocky road
        in dealing with US military allies and partners in the Indo-Pacific.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdf851d-d066-4e44-a202-0894bbe36283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de3f457-6a7d-4366-aaef-675f73ca96b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s call for allied nations to pay for more of their own defense
        burden, including the cost for hosting US troops at bases in their countries,
        has irritated relations with both South Korea and Japan, arguably the two
        most important US allies in Asia, if not the world.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38a19c7-f167-47b7-bf7a-e22e067ff10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73957948-f6a3-499b-9138-c027deaeb562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of South Koreans working at US bases in that country were
        furloughed earlier this year while Washington and Seoul haggled over how much
        South Korea should pay for its US military presence. Agreement was finally
        reached in June to pay to cover the remainder of the year with an eye to putting
        together new funding plans in 2021.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c031ee-f1c5-4e17-a142-83fd235b5bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68321b1-2ba5-4221-9189-b6d734214f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations with Japan have been better, and Tokyo announced an 8.3%
        increase in its military budget, something analysts attributed in part to
        pressure from the Trump administration.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87d9293-9b6f-4068-ac36-d488eb779933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0349ec-3cba-451c-be67-bd1a0be82cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said these burden sharing efforts could be smoother in
        a Biden administration, because the former vice president has more of a reputation
        as a negotiator rather than one who makes unilateral demands as Trump has
        done.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f0c648-1942-413b-98da-4d6db04bc9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7b892c-aae1-408b-a678-ab72c9f11ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Schuster said internal pressures in both countries could make
        this a problem area even for Biden.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf9cbd3-e8b4-41de-a705-4f58320db424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dc4d53-d0ce-44cd-8c54-f24581393a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, Schuster said, President Moon Jae-in wants to reduce
        defense costs while trying to improve relations with North Korea.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515fc5d7-d0fd-4ccf-a795-084cce9f63c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa783005-93ae-42eb-9a45-6519b15bceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, new Prime Minister Yoshihide Suga faces a choice between
        allocating money to new or updgraded Japanese weaponry like stealth fighters
        and aircraft carriers or spending it on the US troops his country hosts.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bf1789-5621-4a78-b5b8-92d618b73f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37926e7d-0195-4bb7-8d0c-6a5c71a5baba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think negotiations over basing costs will be difficult for whomever
        is President," Schuster said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f12324a-be54-4883-be32-42fc95f65145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dcd9be-bb43-472e-9751-0e689c551b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another area, building a strong coalition of like minded nations
        around the Indo-Pacific, Japan may be giving either Biden or Trump a smoother
        path.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7facaeeb-4143-4421-b37a-a33ba28fe186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33599ef5-3194-4f54-ad4c-4e841663e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga has visited Vietnam and Indonesia in the past few weeks, seeking
        improved military as well as economic relations with those countries with
        claims in the South China Sea.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8c97d6-5803-42b4-a985-b24e1f886130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9127e7c4-19a4-4b70-81e8-262a1f275379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are countries such as Malaysia, Myanmar, Indonesia and Vietnam
        where political relations with the United States remain sensitive for the
        military establishments," said Corey Wallace, an assistant professor focusing
        on Japanese foreign policy at Kanagawa University.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e809cc46-a8c6-4e58-925b-e04356644a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139eeee8-729a-499c-9e76-0fa03afaa062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these countries ever consider opening up more to United States
        military sometime in the future, Japan is likely to be there facilitating,"
        he said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c351879-e4cb-4da9-9043-87fbf48c5cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9530415b-7b5b-42d2-996c-8248e6dad4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Money</h3>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ff7a79-5791-4957-ae07-81d898e0b9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 has delivered a mighty blow to the US economy. While China
        was hit too, it has recovered much quicker and its military expansion isn''t
        expected to take much of hit, if any. Its shipyards and factories are turning
        out increasingly sophisticated military hardware at a frenetic pace.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84e6399-bebc-42f3-a7e6-20b737a18302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a638d88-8e48-4da9-840c-0b6cadcfac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington is under pressure to keep up, especially as what has
        been for years seen as its qualitative edge is trimmed as Chinese advancements
        in technology are reflected it its armed forces.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851a644b-bae9-498c-9c2c-2318e66dcfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bb5556-824f-4b9d-81ed-16a59fadcd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Type 55 destroyers, for instance, are regarded to be among
        the world''s best of that class of warship. And Beijing''s missile forces
        have made big strides in numbers and survivability, putting US bases in places
        like Guam and Japan, as well as US aircraft carriers at sea, well within range
        of accurate and overwhelming Chinese missile strikes.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7718e73a-2047-4d76-a8d2-adeb039033dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dc44f8-51d8-4ea9-a914-80ff882b054d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuster said the new US administration will face a bigger threat
        than that faced by even US administrations during the Cold War.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48f6da9-59fc-41b2-9f16-4f950eacaa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbc0ce3-c592-418d-8dcc-4ce39f78369b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has become a more serious problem than the Soviet Union ever
        was. Beijing first built its economy and its technological base before expanding
        its military capabilities. More importantly, it has been a far greater and
        more effective international player, diplomatically and economically, than
        the Soviet Union ever dreamed of being," he said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd7cc33-5a79-4869-a12c-570cf8fde2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc591583-0db5-4ba3-b0eb-158083bde632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next US president must focus on making sure the country has
        the industrial base to keep its military on par with China, said Schuster.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4090e021-21fe-47d1-a5ed-163874845eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c54039-696b-46c1-8f83-b30298220a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next administration must address rebuilding America''s industrial
        base through equitable trade policies and a thorough review of which industries
        are vital to America''s national security," he said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1fa093-cfb8-4b11-b7f3-ccc42800daaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048049a8-5348-4d74-9664-9427e98b615b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, because of the pandemic''s drain on the economy, the
        next administration will face pressure to cap defense spending at current
        levels or even trim it, according to the analysts.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bceb4b-5e09-45d9-8e27-2fccdfb58701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f24f76-ce77-4cac-ab02-f9dbe7788601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden may face the more difficult road here.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebeac85-b774-4a4a-9ace-90170e10d6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0714d06-727a-4246-907c-5a4f61f6c483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is strong pressure in the Democratic party to scale back
        the US military presence and investments in maintaining US military power
        to free up resources for domestic initiatives," Heath said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168e5cfb-1923-4533-b5ae-71313b33eec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14a057c-9c25-487a-b35f-c7d73836fa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even Trump could be hamstrung.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6cc889-a004-4152-8a7e-f136225c4d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6682bba-630d-4d30-9702-cef6f4e20af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump''s ambitions for the military also face the tailwinds of
        slow growth, and massive deficits will also limit Trump''s ability to boost
        defense spending," Heath said.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecad6abe-a84d-4870-9e85-c230e05533ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6884c66-51af-4e4d-a222-8a271fb83d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Keeping the focus</h3>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae1a6ab-1416-409c-9c55-cc1010b8f102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the 2018 National Defense Strategy and its focus on Asia,
        inertia and history can still keep the attention of the US defense establishment
        tilted toward Europe, analysts said.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7d9297-b8d3-4b1e-8ced-24af5fd55afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c45396c-daae-48fc-adfa-9c46f00549fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America''s European allies have the financial resources to increase
        their ability to defend their territory and air space. What they lack is the
        commitment because the US has always filled the gap for them because the threat
        to Europe far exceeded that we faced in the Asia-Pacific," said Schuster.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f2731f-8c1b-4740-ac3a-5e21dd6e741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cfc8de-1d93-4fea-8d61-a62fa3cb8c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That threat balance is no longer true," he said.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea507f9d-59c3-40eb-95ab-8b379fc9f2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821ccf7a-cea0-44e0-85d9-469e4a405637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either Trump or Biden will be challenged to keep Asia at the forefront
        of defense planning.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d7a7c1-8760-4259-a862-bcb64ea8fcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efd2134-599a-4673-ac5c-546d9d72b43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know from experience that as much as presidents would like to
        downgrade the status of the Middle East and transatlantic issues in favor
        of Asia, doing so is far from straightforward. The growing urgency of Asia,
        however, is here to stay," said Ankit Panda, a senior fellow at the Carnegie
        Endowment for International Peace.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239fc647-1c56-45ac-8653-935232486532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb5ffda-b004-49d3-9d9e-a7853d43181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heath warns that political polarization in the US can provide an
        opening to those operating against American interests.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a28edce-1f56-40ae-8d51-8d64eb7df9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a24780-6b7a-41ea-ae0e-69732e5dcf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of who wins the presidency, only about half of Americans
        are likely to support the President, and many of the other half will be perpetually
        motivated to oppose the President. That leaves a thin margin of error in any
        crisis, which may induce extreme caution for fear of losing political support
        and exposing the administration to damaging political criticisms," he said.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef5d9e0-7467-42bb-9d1b-9f3d9fd879b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2207b2-09b9-42ee-82ef-1b48d97af355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuster warns that America''s worldwide influence hinges on Asia.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcb4ba7-74c2-4c8a-a685-6cd9b838d2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeb9f06-316b-4e6f-8fa3-8a171af44dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If China establishes dominance there, America''s ability to maintains
        its interests elsewhere will be diminished," he said.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271119d1-8430-4cf4-8bed-6a2919e76944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:39:56.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/29/asia/us-election-us-military-indo-pacific-intl-hnk-ml/index.html"><em>"China''s
        military rise poses the greatest foreign policy challenge to the next US President"&nbsp;</em></a></p>'
