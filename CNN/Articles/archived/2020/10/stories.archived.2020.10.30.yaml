      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4ce055-6360-42dd-bedd-c988a087067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:46:30.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:43.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs-NAIA also intercepted a total of 757 live tarantulas and
        87 spiders in 2019, the bureau said. All were shipped from Poland and concealed
        inside oatmeal and cookie boxes and white plastic canisters.</p>'
