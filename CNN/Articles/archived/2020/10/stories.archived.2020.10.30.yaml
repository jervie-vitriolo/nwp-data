      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re also adjusting to this new normal, but we''re very excited
        because this is an opportunity for us to bring in more films and really be
        more inclusive,” Liza Diño, chair of the Film Development Council of the Philippines
        on Pista ng Pelikulang Pilipino, told CNN Philippines’ New Day on Friday.
        The council is the festival''s organizer.</p>'
