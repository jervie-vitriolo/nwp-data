      'jcr:uuid': '84af00f4-3721-4b51-903c-40ccc360ca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easter was an important milestone in the United States because President
        Donald Trump had said a month earlier he wanted the country "opened up and
        just raring to go" by the holiday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
