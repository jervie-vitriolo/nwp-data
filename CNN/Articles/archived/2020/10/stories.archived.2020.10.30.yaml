      'text': '<p>Evans-Pritchard said that China still needs to figure out a way
        to address its biggest problems, including an over-reliance on infrastructure-focused
        investment as a means to protect growth and an aging population.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
