      'jcr:uuid': '308501d7-a84f-486a-8a4e-2a342a408910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:46:30.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:43.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the tarantulas have been turned over to the Department
        of Environment and Natural Resources Wildlife Traffic Monitoring Unit on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c260eb-f308-4edd-b45b-db557b6e6e55'
      'mgnl:activationStatus': true
