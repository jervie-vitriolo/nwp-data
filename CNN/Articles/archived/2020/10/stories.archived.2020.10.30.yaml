      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film festival, which celebrated Philippine cinema by screening
        Filipino movies in movie theaters in the past three years, is going online
        due to restrictions amid the health crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff54b018-e7b3-47bd-9fe4-bca535371f3c'
