    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77751ec3-7602-4fdb-b763-07976ae2875f'
    'lead': 'Senator Migz Zubiri says he is filing a bill to limit the hiring of foreign
      workers in government projects, asserting that at least 70-80% of the workforce
      should be Filipino nationals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T12:14:55.951+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T22:11:09.701+08:00
