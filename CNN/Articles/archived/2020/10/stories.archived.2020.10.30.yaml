    'template': '1'
    'title': 'DOT, TPB launch country''s official travel app'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f749cbad-f15f-4b31-86c1-f2e2520c2991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:39:22.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) –</strong> The
        Department of Tourism (DOT) and the Tourism Promotions Board (TPB) launched
        on Friday the country''s official travel application.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7301a858-6d66-42d8-b047-220b46e87ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:39:22.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cb9d92-5a31-4e23-996f-bc42bd37a696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:39:22.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel Philippines is designed to provide the latest travel advisories
        and safety guidelines in reopened tourist destinations in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a75cb9f-1406-455b-963a-8c78d3a582fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:39:22.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9419cc-af94-4549-b531-a9481b50b2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:39:22.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the ever-changing needs and challenges in travel brought about
        by the pandemic, Travel Philippines will help both domestic and international
        tourists have safer and more memorable travel experiences amid our ''new normal'',"
        said Tourism Secretary Bernadette Romulo-Puyat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a10f659-5dc1-4e83-a94b-b4ab06a0f5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:39:22.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b647bf96-bb92-4b64-8054-6765e3becc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:39:22.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Travel Philippines platform currently features six major tourist
        destinations in the country, with other attractions to be added as they reopen
        amid the COVID-19 pandemic. The six destinations available in the app are
        Palawan, Boracay, Bohol, Baguio, Ilocos Norte, and Metro Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0947bf5e-7c3b-46d7-bd30-e1461ea0671a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:39:22.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3673f796-d399-4dce-9a26-8529bcf7e70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:39:22.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The application will be regularly updated with the latest information
        on these six locations, along with the latest health and safety protocols
        being implemented that are sourced directly from their local tourism offices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733d4f60-715c-4a1f-967a-a8030a1df34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:39:22.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3fc37c-873f-4607-a9e1-df0705ec25f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:39:22.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel Philippines users can make their own itinerary through its
        built-in itinerary maker that has an extensive catalogue of tourist attractions,
        local restaurants, and accommodation establishments. Users can bookmark any
        of the locations they read about within the platform.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36b35e0-8267-4872-8cbe-d656bb6ee60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:39:22.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809e1838-7029-4c2f-b083-1b4424dc6d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:39:22.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists can also upload digital copies of pertinent documents such
        as boarding passes, hotel reservations, and medical certificates in their
        personal Travel Philippines account. Through its encrypted platform, the app
        provides users a go-to folder for all their documents and forms, which they
        can access without an Internet connection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf40158-a371-4c6e-b56a-6d2efa46323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:39:22.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9358c01-6b43-4d3b-93ab-887695452f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:39:22.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travel Philippines marks DOT''s continued push to breathe new life
        into the severely affected tourism industry by promoting safe and responsible
        travel. We look forward to seeing both domestic and international tourists
        use Travel Philippines in their future trips," Romulo-Puyat added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36095944-b150-4feb-8f83-4d1b7d3e1152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:39:22.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78876c78-9d98-405b-8b72-87e7fcb4dc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:39:22.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT and TPB partnered with inclusion tech venture builder HIMO
        Global Inc. to create the Travel Philippines app.</p>'
  'Already--pharmaceutical-companies--predictions-about-COVID-19-vaccines-haven-t-come-true':
    'author': 'Elizabeth Cohen, CNN Senior Medical Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-30T22:55:11.239+08:00
    'imagesource': 'jcr:5ccf1aa5-4d48-4161-9185-d1e63f1086bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '311fb2be-4457-49e1-afc8-c9273592354f'
    'lead': 'Over the past six months, pharmaceutical companies have made various
      predictions about their COVID-19 vaccine timelines that have turned out not
      to be true.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T22:45:00.419+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T22:10:37.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:10:07.731+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Already, pharmaceutical companies'' predictions about COVID-19 vaccines
      haven''t come true'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe89c62-ab1d-44b3-be0a-6e0a1707f7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Baseball great Yogi Berra once said, "It''s
        tough to make predictions, especially about the future."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bfe8c7-951b-46e5-b2a6-03e15d4c75b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.419+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87638ad-36cf-4398-9886-f9b58aeb5b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yogi Berra didn''t know anything about COVID-19 -- he passed away
        five years ago -- but his quote applies to the development of a COVID-19 vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dc3e2e-e5fd-45f3-bc13-fa75d22e8ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e186c9ae-1252-4a9a-8956-8ff3f0a31ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past six months, pharmaceutical companies have made various
        predictions about their COVID-19 vaccine timelines that have turned out not
        to be true.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493822e8-25c0-4b65-8538-b3466099cc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e60ede6-7d0a-493d-8b5b-067f222b5bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one recent example, Pfizer has said for weeks it would know by
        the end of October if its vaccine works or not -- but Tuesday on an investor
        call, the company''s CEO essentially ruled that out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122e78bd-f7d0-4807-804f-78b1256de5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.420+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa21b9be-f1fc-4ccf-baf3-9391d8bf10fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While at times Pfizer and other companies have couched their statements,
        other times they have been more definitive about their projections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e02d84e-8a8a-4e0c-aec7-ed5cea08dad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb201f2a-7682-405f-ac23-23487c4204fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say that should guide us as we move closer to having
        a vaccine: Don''t believe everything you hear, because testing and manufacturing
        vaccines is notoriously unpredictable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb23061-ff13-480f-baed-4927d85dd0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0d59ad-916f-4e44-b5a8-255024d4b334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unexpected things happen all the time in vaccine development,"
        said Dr. Nelson Michael, an Army vaccine specialist who has worked on more
        than 20 vaccine clinical trials. "There are tons of twists and turns, and
        it''s important to understand that."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc3cb2c-55f3-400d-8491-a3d30be69593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9861125-5327-4401-af32-0974ac83e880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While health officials have also made forward-looking statements,
        they''ve typically been more vague than pharmaceutical companies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f67282-d012-4304-8f0b-02480a023b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.421+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e34ee0a-2438-45d9-8305-84f4c7c35d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, National Institutes of Health Director Dr. Francis Collins
        told the National Press Club he remains "cautiously optimistic" that the United
        States could have a COVID-19 vaccine authorized by the end of the year, but
        warned "it might take longer."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa219204-9eb3-4c0f-a3ca-16da8f6d24fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b186dee-b66b-4b56-885e-facb6b934ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit, a member of the US Food and Drug Administration
        vaccine advisory committee, said pharmaceutical companies would be wise to
        stop making forecasts about their timelines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e679885b-3ebc-4f22-9bf3-4f0e41e95cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b986e201-edd6-4cad-8f69-e93dbec046e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies should stop making predictions, because nature is very
        humbling," Offit said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b91452-a815-41bc-9a32-b140b9ab4c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327f82cc-d9ea-4357-be1d-3df3110e19a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Claim of a ''near perfect'' vaccine   </strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3e5c24-630c-4ac1-96d4-6dad565fda08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Ugur Sahin, CEO of BioNTech, which is working with
        Pfizer on its coronavirus vaccine, told CNN that his company''s vaccine is
        "near perfect."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc08579-8447-4657-8c7c-6087afeae722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712d6e7f-d44b-4991-96be-10d82d873bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists interviewed for this story shuddered at the thought of
        describing a vaccine as "near perfect" when it hasn''t yet been fully studied
        in large-scale trials. The Pfizer vaccine, as well as three others, are still
        in Phase 3 clinical trials in the United States, and no one knows if they
        work at all -- let alone to near perfection.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b901d1-8e3d-4b74-8434-243006fdc137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8fa1b2-1058-4c91-be8b-bbda0ce5457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines by Pfizer and another pharmaceutical company, Moderna,
        utilize a new kind of technology in their COVID-19 vaccines -- no vaccine
        on the market has ever used it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594a8527-3a20-4e16-904e-747cafebc7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb87af4-88b0-4f44-bf42-da25304adf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit said that alone is reason for caution.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e9ae1e-401f-41f7-9809-2819f1b84bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c44aa2-cd96-4f68-8283-48d28284032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virus has been around for less than a year, and it causes
        a variety of clinical findings that we never would have predicted, and now
        we''re going to counter it with a vaccine that has no commercial experience?
        How about a little humility here?" said Offit, a member of the FDA''s Vaccines
        and Related Biological Products Advisory Committee.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a4b66d-3143-47d4-8980-f917ca34f900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4247b5f-e620-4176-8a56-5facec80dbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a BioNTech statement sent to CNN, Sahin''s comment
        was "based on preliminary antibody and T cell responses and a favorable safety
        profile observed in the study so far. He also noted that there is a need to
        wait for the efficacy data which is not available yet."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0cf45d-e127-4283-b92d-46973f788a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa00163-365d-40d3-bd4a-c908c5a9ce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s CEO has made predictions about when it will be clear if
        a vaccine works or not.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7284c55-2595-4741-bfb1-8fe84bad33e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f941ea9c-7c1e-4f31-bf3e-c2a1467906c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 8, Albert Bourla told the Today show that "we will
        have an answer by the end of October" whether the vaccine works, adding that
        "our model, our base case, predicts that we will have an answer in, by the
        end of October. Of course, this is only a prediction."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1e2fe3-e58b-4658-8163-593dd2fe6af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96226760-14c7-4969-a45b-622a9693c7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 16, Bourla made a similar comment in an open letter on
        his company''s website, stating that "we may know whether or not our vaccine
        is effective by the end of October."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb2a476-138d-4711-8a0c-61d1e2e4d5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ca22f8-1e1c-4158-b69d-37aef6e2f7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the investor call Tuesday -- just five days before the end
        of the month -- Bourla said the company hasn''t seen its vaccine data yet.
        Pfizer''s first opportunity to see that data will be when 32 people in its
        trial become sick with COVID-19 -- and Bourla told investors that this has
        not yet happened.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbb173f-77d9-4806-901b-dd980560b2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba2cffc-3e9e-4218-8039-47b17a138579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaching those 32 coronavirus cases will still not give the company
        the data it needs. An independent panel of experts will need to analyze those
        cases -- and that can take at least a week, Bourla told investors. That means
        the data couldn''t come in October, as Bourla had predicted.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2899d521-5b7d-4012-a8e7-4e3e6be29bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cda10c-abb5-482d-b781-e248993f2665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Pfizer for a response.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce2c00a-bfb1-4b66-8bc1-5fba7dbd3c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b04c90-20ae-4732-bfcb-904d499c0c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe our CEO or we have said that the world should
        definitely expect an announcement at the end of the month. Rather, it''s that
        there was potential that we would know about efficacy by the end of the month.
        Nothing has changed," according to a company spokesperson.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca9c3de-5ef5-43da-9f00-3a4b071d91ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc2a38a-d063-44e8-9e3b-127c29c8d9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Predictions from the University of Oxford for September
        results   </strong> </h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8fab8a-774b-4fb9-8478-364f13531206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer isn''t the only company that''s made predictions that likely
        will not or did not come true.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d8093b-ee35-4319-9a80-2c3ad5e064e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8112d463-4268-4fbb-ade6-5a641f9af8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Sarah Gilbert, an Oxford researcher told The Times in
        the UK that she was "80% confident" the vaccine being developed by her team
        would work -- even though at that point Oxford had not even started their
        Phase 3 clinical trials.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a4e70a-665b-4c97-b52d-5a770e76dd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618f9a59-34dc-454b-a1eb-c92c1f5d5bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, CNN asked Oxford researcher Dr. Adrian Hill when the university''s
        trial would end.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb41bfdb-5f7a-4c86-a355-854dafbe34af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad068525-d25f-403f-9f52-1db3bf8e04c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My guess is July would be good. August more likely. Might be September,"
        he said. "We''re aiming for September but hoping to finish before that."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef7cda3-fef9-435b-8565-cef28b8dc654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe42670f-a983-4842-bae4-013d8ba3b4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September came and went. Even now, Oxford''s Phase 3 trial is still
        underway.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f6c48a-af90-4fad-bbd5-53aa493d8f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d00ea9-77b7-4f8f-b19e-09d14156ca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen with this pandemic that the spread and transmission
        rates have fluctuated making them challenging to predict, and important measures
        to control cases, such as the lockdown by the UK Government, have slowed the
        transmission rate," an Oxford spokesperson wrote in an email to CNN. "We have
        consistently maintained that if transmission remained high, we may get enough
        data in a couple of months to see if the vaccine works, but if transmission
        levels drop, this process could take longer."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afac6ba-bea6-4031-adb9-9b1307381fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.442+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6cbb5e-8fb6-42ec-83ec-c8b1e7535683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Viruses -- and vaccines -- are unpredictable</strong>    </h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d26912-df88-4f2e-9751-c70035af053c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of a virus is unpredictable -- and vaccine experts say
        that''s exactly why pharmaceutical companies should avoid making predictions.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44093ed6-fbf9-4b4d-9460-f6bd0f4fd4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3af547-9a4e-4005-acb6-a02443b91ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Phase 3 trials, pharmaceutical companies vaccinate study
        participants and then see if they become infected in the course of their daily
        lives. When rates of the virus go down, fewer participants will become infected,
        which slows down the trial.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6ac659-303b-48f0-be94-cdcf9c673379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facad93e-af1f-45c1-9540-e42c0b307a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after the clinical trials are completed, there can be problems
        with manufacturing. That''s been true for many vaccines and could be true
        of the COVID-19 vaccines as well.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947c52a9-d3d4-4be9-91f8-95db7d44ec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6976fd26-be54-4527-8b6a-85f56c00b95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.443+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People don''t think about manufacturing, but manufacturing has
        killed a lot of products," said Norman Baylor, former director of the FDA''s
        Office of Vaccines Research and Review.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189f34d7-96d1-476b-8e8e-afda4544e214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aaaa39-44ba-4ec3-b6e7-acb41d980428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drugs typically use chemicals, but vaccines deal with growing living
        material, which doesn''t always go as planned.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e4fc9-1110-400b-8701-0bdabe108e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964840e3-dfaf-4ed3-a7c4-2256d5b7c1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s wilder and crazier when you''re involving living systems,"
        Baylor said. "Manufacturing a vaccine is a lot like cooking. A recipe may
        work fine one day but not the next."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27f38dd-fc47-4b9f-affa-273b088c866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:45:00.444+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e845d4-751f-4364-a388-8b1ce6beb2f1'
