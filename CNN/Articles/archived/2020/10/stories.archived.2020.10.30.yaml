      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s landmark achievement comes in a week when France and Germany
        are enacting new lockdowns and the United States identified a record 88,000-plus
        cases in a day. The state of Florida, which has a similar population size
        to Taiwan, with approximately 21 million people, identified 4,188 cases on
        Wednesday alone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e111bc1c-26dc-4d3b-b013-d67e9c06ad39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25867c97-05ad-4901-a157-c4ee0ce883c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has never had to enact strict lockdowns. Nor did it resort
        to drastic restrictions on civil freedoms, like in mainland China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06450958-cddd-4f05-b2bd-4736d4e63e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154042e2-f273-4f82-87c6-40bb98611b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Taiwan''s response focused on speed. Taiwanese authorities
        began screening passengers on direct flights from Wuhan, where the virus was
        first identified, on December 31, 2019 -- back when the virus was mostly the
        subject of rumors and limited reporting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff30a03-5d57-4997-bc5d-d70da8147207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807f9585-057d-4eb5-ac93-674c439146e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan confirmed its first reported case of the novel coronavirus
        on January 21 and then banned Wuhan residents from traveling to the island.
        All passengers arriving from mainland China, Hong Kong and Macao were required
        to undergo screening.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06554ca9-49da-4836-b2ab-a0c382aa17ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c896c070-adfa-4571-b100-6447cc70391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this happened before Wuhan itself went into lockdown on January
        23. By March, Taiwan banned all foreign nationals from entering the island,
        apart from diplomats, residents and those with special entry visas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cf5de1-f869-422f-b8f4-6766beaa9134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0005453f-76e1-4d91-9b59-99f298f3a435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Taiwan has advantages its counterparts in the West do not.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e112e5-e9d3-46c1-8651-75deebbf38b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10125c98-7757-42c7-aad9-2d276e9cd838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is geography -- Taiwan is an island, so it''s easier for officials
        to control entry and exit through its borders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dadf0cb-6915-4fa9-a040-5d3dea79448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cd5087-c754-40ab-b2bd-3b0c0223ce5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan also had experience on its side. After suffering through
        the deadly outbreak of severe acute respiratory syndrome (SARS) in 2003, Taiwan
        worked to build up its capacity to deal with a pandemic, Taiwanese Foreign
        Minister Joseph Wu said in an interview last month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19847f24-a9b2-45f9-ac93-4ad1814114e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bada1131-1091-4c96-a962-b9ee60adb701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, when we heard that there were some secret pneumonia cases in
        China where patients were treated in isolation, we knew it was something similar,"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddbc221-1d97-453f-b759-0305b7c4206d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4102319f-eef1-46c9-be00-e9a2118fd0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities activated the island''s Central Epidemic Command Center,
        which was set up in the wake of SARS, to coordinate between different ministries.
        The government also ramped up face mask and protective equipment production
        to make sure there would be a steady supply of PPE.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7972e105-e0d6-4bc4-9d98-a13e041dd359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42b06cf-c6f6-45b6-974a-97c35dce6ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also invested in mass testing and quick and effective
        contact tracing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1cf794-cc8e-41c1-8b7a-bf4439cd68bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ffccd0-213a-4e60-a787-6762f92cc840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Taiwanese Vice President Chen Chien-jen, who is an epidemiologist
        by training, said lockdowns are not ideal. Chen also said that the type of
        mass-testing schemes undertaken in mainland China, where millions of people
        are screened when a handful of cases are detected, are also unnecessary.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edab82b-1c26-4c8f-9ad8-992cb7e59a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a588ca-9389-4a7b-bc67-c97b372cb083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very careful contact tracing, and very stringent quarantines of
        close contacts are the best way to contain Covid-19," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e70723d-ffda-432d-8dac-73c894099f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:20:54.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:08.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/29/asia/taiwan-covid-19-intl-hnk/index.html">Taiwan
        just went 200 days without a locally transmitted Covid-19 case. Here''s how
        they did it</a>."</em></p>'
  'china-xinjiang-coronavirus-outbreak':
    'author': 'Ben Westcott and James Griffiths, CNN'
