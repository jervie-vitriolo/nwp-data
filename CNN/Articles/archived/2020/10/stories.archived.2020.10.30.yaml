    'caption': 'A screenshot from a CCTV feed obtained by GloboNews bares the supposed
      maltreatment of the Filipina helper in the hands of the Philippine envoy '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
