      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeb58a7-b933-477b-b63a-ab2de6561c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the people who tested positive, a reporter who covered the
        rally for a local TV station, confirmed his positive test on Twitter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4c8d53-4746-4833-ae2a-580e4e91ba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53ade23-b40d-4edb-a29b-ef93e188f32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Full disclosure: I''m one of the two people who tested positive
        after covering Pres. Trump''s Gastonia rally. Thankfully, I feel okay though
        I''m quarantining per county guidelines," Brandon Goldner, a reporter with
        WCNC Charlotte, wrote on Twitter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ece1e3-4b42-40e1-8df5-e0e90cdfbaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd525f4-bf43-4077-b081-0a5d960d24d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldner said that he has contacted everyone who he "interviewed
        or interacted with" before the positive test result, and that he was wearing
        a mask at the entire rally, but "Secret Service protocols" occasionally made
        social distancing not possible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9050f0-4b31-4445-9f07-2006a036f50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005bf550-d6a2-4401-8974-6fb4a355e633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WCNC Charlotte confirmed the positive test in a statement on its
        website.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8323cad7-c020-4c92-9442-a1dc791102f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a040c6ee-169b-4caf-b8c3-34f9052e1286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reached by CNN, the Trump campaign pointed to the county health
        department''s statement. The Secret Service had no comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37308c1-2fb3-47a9-8a90-1ba1d3f0a7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b50e8af-7eab-4fe6-8790-c7efea669222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cases on the rise</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a72bc2e-1de7-4aaa-9868-2e2773ae7633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Carolina is seeing high case counts and hospitalizations from
        Covid-19 as the virus continues spreading throughout the state, Gov. Roy Cooper,
        a Democrat, said Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e7d547-20e3-4b4e-a2f9-1677c7ae33d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c0e1bf-1667-4e62-9de8-f96525f64252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.888+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state has seen nearly 270,000 cases of Covid-19 resulting in
        4,283 deaths, according to Johns Hopkins University''s tally of cases in the
        United States.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b309b-570d-4911-bf12-f1af97d55fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c696fb-1632-452d-ad7c-63c6ace8ae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper said the state continues to monitor hospitalizations, adding,
        "We have plenty of hospital capacity, plenty of ICU capacity, plenty of labor
        capacity, but you are concerned when you see it creep up, and (Dr. Mandy Cohen,
        secretary of the state health department) continues to be concerned about
        some smaller hospitals that are already feeling a little bit of the pinch
        here."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b872d231-9cab-4a31-9f2a-a3292d96a1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6bda83-3c4c-49bd-8a6d-19ddc310b8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact tracers are finding that many Covid-19 cases come from smaller
        gatherings of extended family and friends, youth group outings, family meals
        or church, Cooper said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b31b7-da18-4ff9-aa1c-d342f06e54da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7857a8-88c8-4896-acc9-3d50a0e964c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We too often let our guard down when we are with people we know
        and trust. But knowing and trusting doesn''t stop the virus," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cc30c0-9407-49a3-95d0-d307d3d8832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a13a25-1935-484f-8477-82d697b6b965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen said last week alone the state had more than 70,000 contacts
        to trace. Cohen said while people are picking up the phone, people have been
        hesitant to give out information.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3eead6-7175-4a48-97a9-8e0ae2b58f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T14:46:29.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T22:11:03.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/29/politics/trump-rally-covid-north-carolina-trnd/index.html">2
        people who attended Trump''s rally in North Carolina have tested positive
        for coronavirus</a>."</em></p>'
  'Clover-Biopharmaceutical-China-COVID-19-vaccine-clinical-trial':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-30T15:04:55.887+08:00
    'imagesource': 'jcr:250a429c-6c1b-4c8a-b8b7-7f427f0a8d31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1af6806-6c7e-47f2-91d4-7556a01cf6db'
    'lead': 'Clover Biopharmaceutical is the fourth vaccine developer to submit a
      proposal to hold clinical trials in the country. No firm has been given a regulatory
      approval yet. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T15:07:30.640+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:11:02.184+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:09:54.935+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another Chinese firm undergoes review to hold COVID-19 vaccine clinical
      trial in PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5630f25f-775a-427e-a31c-61ecd83b8b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:07:30.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:02.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)</strong> — A
        second Chinese pharmaceutical firm is undergoing review to hold a clinical
        trial in the Philippines for its COVID-19 vaccine, Food and Drug Administration
        Director General Eric Domingo said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2685bf89-c0af-4d69-aeb8-ca7f50a84e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:07:30.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:02.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Clover Biopharmaceutical filed an application this week
        to conduct the third phase of its trial in the country. It is undergoing review
        by the vaccine experts panel from the Department of Science and Technology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e814806d-7131-43a3-bfbb-bac9bfbac149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:07:30.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:02.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Clover''s COVID-19 S-Trimer vaccine is still on Phase 1
        of the trial to test its safety and efficacy. The country''s vaccine experts
        panel is tasked to review findings from the Phase 1 and 2 stages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1680ad0f-b949-495f-a198-42acc04b039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:07:30.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:02.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clover Biopharmaceutical is the fourth vaccine developer to submit
        a proposal. The others are Sinovac, Janssen Vaccines and Prevention B.V, and
        Gamaleya Research Institute.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa8adf4-2b20-42fb-85a2-3887722385ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:07:30.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:02.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese firm Sinovac already passed the screening of the vaccine
        panel. It is now simultaneously undergoing the review of the FDA and ethics
        board. Domingo said results may be out within the next two weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b790ae-d6a8-4886-89df-33bfd50280c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:07:30.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:02.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US-based Janssen and Russia-based Gamaleya application haven''t
        moved from the review of the vaccine experts panel. Gamaleya, the maker of
        Sputnik V, was the first firm to apply for the conduct of clinical trial back
        in August. But its application remains stuck pending their response to the
        experts’ clarifications and request for additional documents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a943220-2dd0-41bf-933c-87f77c443628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:07:30.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:02.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were able to give preliminary data kaya lang may hinihingi
        pang data from the clinical trial phase 2 and I think they are also choosing
        for a contract research organization which I heard they already found one,"
        he said in a media forum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8e8459-730f-45fe-b790-586288c7e006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:07:30.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:02.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were able to give preliminary data but the panel
        asked for data from the Phase 2 clinical trial.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0f4c2e-4baa-486d-acf1-783c797bc267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:07:30.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:02.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA official added at least seven other pharmaceutical companies
        have inquired about holding trials in the country, including AstraZeneca.
        Foreign Affairs Secretary Teodoro Locsin Jr. said they will meet with the
        European drug maker.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aefa9a8-0d56-4f81-870d-9b4d64c589e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:07:30.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:02.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No firm has been given the regulatory approval to hold COVID-19
        vaccine trials in the country yet. Domingo said it is best to start the trials
        at the earliest possible time — before the COVID-19 cases in the country decline
        further.</p>'
  'danton-remoto-interview-riverrun':
    'author': 'Oliver Emocling'
    'caption': 'Danton Remoto talks about getting published internationally and why
      writers often work another job. Photo courtesy of DANTON REMOTO'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
    'created': 2020-10-30T15:08:50.875+08:00
    'imagesource': 'jcr:b886c3da-b092-4b6e-8a02-af2e7383379d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31b3207d-2d8c-4743-80f3-baa627881cda'
    'lead': 'Danton Remoto’s novel lost at the Palanca Awards and was rejected twice
      before it was published in 2015. Over 25 years since the novel’s first draft
      was written, “Riverrun” now has an international edition under Penguin South
      East Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T15:23:20.322+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T22:11:01.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:09:55.547+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Danton Remoto’s novel ‘Riverrun’ found a global platform'
    'visualType': 'image'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0afb296-2d26-4d72-bc4f-81669487b01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.353+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Before Danton
        Remoto wrote the first draft of “Riverrun,” he saw a ghost.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05663be-57bb-4d64-a454-35696ac9f7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.322+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year was 1993. He had just arrived at Hawthornden Castle in
        Scotland for a writing fellowship. Exhausted from two flights that totaled
        about 22 hours, he retreated to the room assigned to him — the Boswell Room
        — to rest, eventually succumbing to sleep. A female figure awakened him. The
        woman, whom he concluded was neither the cook nor the housekeeper, moved towards
        him. “When she went to me, she had no face and I screamed.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd96f85-c830-46b1-957d-1775127c435b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.322+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remoto suspects the ghost he saw was of the fiancée of the Scottish
        poet Lord William Drummond. “[He] was very wealthy, and his relatives didn’t
        like [his union with a commoner]. I think they poisoned her because she died
        before she could marry him,” he says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0c68b5-5208-4025-be45-e529579d5dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.322+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ghost perhaps played a significant part in the completion
        of the novel’s first draft. In a way, writing the novel worked as a distraction
        against the supernatural. “I was writing for eight hours every day on yellow
        pad paper. I didn''t know the beginning, the middle, and end. I have [written]
        short stories before. I said, ‘If I fill in the gaps between those stories,
        I think I can have a novel.’” By the end of the fellowship, Remoto had a 200-page
        handwritten draft.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57b433c-8303-4a53-a09c-efac7a1b3d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.322+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Riverrun” is a recollection of a young gay man’s growing up years
        during the time of martial law. As much as it is political and historical,
        it’s very personal too. Despite its dark milieu, “Riverrun” reads like crisp,
        unadulterated memories from a diary. That becomes even more true to queer
        readers whose lives and identities are built on brute yearning in secret.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603ef06e-326d-40f3-8511-9540df6d958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In my novel, nobody talks about homosexuality. It''s all about
        ‘don''t do this,’ ‘don''t do that,’ or ‘don''t be like those pricks singing
        in the perya.’ It was not a topic that we discussed then,” Remoto explains.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b10085-02a0-4078-ae90-24c9047fc334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remoto kept the novel under his bed for 20 years, after it lost
        at the Palanca Awards and after being rejected twice by publishers in the
        Philippines. The novel was finally published in 2015 by Anvil. Over 25 years
        since Remoto wrote its first draft and five years after it was first published,
        “Riverrun” was recently picked up by Penguin Southeast Asia. This international
        edition has additional 80 pages where Danilo finally explores his carnal desires
        and lives his gay life in public.</p>'
    '66':
      'image': 'jcr:0ab1e964-4473-45f9-add6-43031e690f65'
      'imageCaption': 'The cover of "Riverrun" when it was first published in 2015.
        Photo courtesy from ANVIL PUBLISHING'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fff2fb-6af4-4842-a1e8-c91bcfdaea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.354+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b562cb-021d-4a4d-a8fb-db3a70e3180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Zoom interview, Remoto talks about the new chapters of the
        novel, how the emergence of the Boys’ Love genre is helping him write his
        new novel, and why writers often need another job.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c854aeec-cdc5-48bb-8ba5-118841db1913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This interview has been condensed and edited.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072a4f95-4ea6-4216-94d6-9cab9c360a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Congratulations on the Penguin SEA edition of your novel.
        How did that happen?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb90198-12ef-4dfe-a9de-c3ef83d6ecf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was working at the University of Nottingham, I was told that
        Penguin Southeast Asia was looking for manuscripts. I sent them my novel.
        They said, “We like your novel but can you add sex scenes?” I asked why. “Because
        the character is always pining for sex and it''s not consummated.” I told
        them the setting is in the Philippines from the ''60s through the ''80s; gay
        men are not supposed to have sex because they are going to hell. They will
        be maligned and discriminated. They said, “But think of it as a novel for
        the 21st century.” I agreed with them and added the sex scenes. My novel got
        published by Penguin when I was 57 years old, so there''s hope for everyone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5142e8cd-cdc7-43e2-beef-57f3292738d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I want to ask you about the presence of food in your novel.
        You have the kinunut recipe, which you say works like a Greek chorus in a
        drama. But the characters are also always eating. Danilo and Luis, for example,
        always eat at the sari-sari store. When Danilo’s family moved to Quezon City,
        food is also reflective of their status. Can you tell me more about your relationship
        with food and how that figured into the novel?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce996f5e-4fdb-48ea-80d1-50d1d56c96b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.323+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino life is shaped by food. I don''t know if your grandmother
        is still there. Or if you still live with your mother. But in my case, my
        mother, my father, my grandmother are all great cooks. When they were cooking
        when I was young, I would go to the kitchen and watch them. But the most important
        thing is this: When they cooked, they would tell stories. They would talk
        about scandals, gossip, and politics. It was martial law. My father was in
        [the] military, and he knew many things about martial law. He told my mother
        and my grandmother all these martial law stories that he couldn''t tell outside
        because we''re forbidden to talk about martial law. As a young boy, I was
        listening to all of that. When I was writing the novel, it just came out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d57ec3-4faa-4222-be77-2d9ed6e40f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recipe for shark meat was a commentary. Shark is a violent sea
        creature. This setting for the novel is really martial law and dictatorship,
        but I didn''t want to follow other novels that named the dictator and talked
        about all this. The violence is there, but it''s oblique and it''s shown through
        talk. There''s a lot of talk and gossip in the kitchen and the dining table
        because if you grew up during martial law, you could not even talk about it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7f314b-ca3e-4512-ae00-d8657a328805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then and now, food is a way of bonding. When you''re eating, you’re
        relaxed and you could tell stories. My cousin was a soldier, and he would
        tell me stories of beheading during the rebellion there while eating. Now
        that I''m older, it sounds so strange. But back then, it was very normal for
        these violent things to be told around the kitchen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a607f7e-9f0a-4ec9-a285-6a033592872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your novel is rich with anecdotes about history without
        being too preachy about it. Even with the observance of the moon landing.</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5accc3-ead3-4fd6-ae20-8d470c56a92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My father was a military man and he knew about Apollo 11. He was
        explaining it to us. In the novel, the character there goes out and he looks
        at the moon. As a young boy, the character saw the movie of Nora Aunor, “Minsa''y
        Gamu-Gamo.” There’s a scene there where the grandfather looks up the moon
        and says, “Oh, the Americans have landed on the moon. Do they own even the
        moon now?” What I''m showing there is the Filipinos were colonized culturally
        with the language we use and economically — because the Americans were supposed
        to have given us food.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a43a7e-426b-4103-b229-957c0e2a19ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My commentary on politics and violence I think are indirect because
        that''s what I intended. I wanted to show how the dictatorship affected ordinary
        lives, even the lives of people who were supposed to belong to the dictatorship.
        We''re always told that the dictator is on our side so we should follow what
        he wanted for the government. We''re a military family, therefore protected.
        But violence even reached us. One thing I want to point out is, the violence
        there and the homophobia for young people are the same — they’re both institutionalized.
        We''re told how to walk, what to wear. Our parents told us what to do, the
        careers we took. All [these] male careers. We cannot teach, we cannot write,
        we cannot be nurses. We can only be lawyers, doctors, and soldiers.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ec2518-cd70-4c6f-9d41-affca03329ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.354+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"If you''re young and gay and very bright, you''re okay in the
        Philippine society because you will take care of your parents. But if you''re
        gay and stupid, you''re really considered the pits."</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91656cac-823a-4770-b946-3967be7b6371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I wanted to ask you why there’s no coming out scene. I guess
        you kind of answered that already, but were there stories you held on to or
        stories that explained what you were feeling while you were growing up?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bb1cb7-7626-4c6c-8a8d-f5e99fdea029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was growing up, everything was silent. I''ve read so many
        American and British novels. They’re well-written, but there''s always a coming
        out scene where they confess to their parents and their friends at the end.
        But only Americans and British people came out in my time; the Filipinos did
        not come out. The parents and the friends knew they were gay, but they didn''t
        talk about it. In my novel, nobody talks about homosexuality. It''s all about
        “don''t do this,” “don''t do that,” or “don''t be like those pricks singing
        in the perya.” It was not a topic that we discussed then. That''s why [in
        the new version] the character also goes to the UK. He could only come out
        there because he could not come out in the conservative Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a5c732-baab-498d-8455-014f81f2396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a student, especially as a young gay man, I needed to study hard.
        We really studied hard because we have to compensate even if we''re not told
        to compensate. If you''re young and gay and very bright, you''re okay in the
        Philippine society because you will take care of your parents. But if you''re
        gay and stupid, you''re really considered the pits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0260dd9d-b4c2-468c-978f-bd2e41094baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.324+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You said some parts are old short stories you wrote before.
        What was it like to revise them for the novel?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0c5b5b-3424-437e-b7b1-38cf2fd2f28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I put the short story “Green Roses” in. I wrote it 20 years ago.
        It was a very literary short story. I found it too polished, so I added humorous
        themes to loosen up the very tight chapter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb77757-9306-4f5e-901c-e1f2b821bb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s an essay that I turned into fiction by adding more action.
        Fiction needs action — a deeper description of setting, action, and motivation.
        I wrote and rewrote what I''ve written and turned them into fiction, so they
        would fit in the book.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46622f46-0ad6-48c9-8992-a30644abbd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I added more humor towards the end. But it''s really about racism
        and sex. I made them into funny chapters because racism is a difficult topic.
        In the gay bar, the white people were asking, “Where did you learn English?”
        The character said, “My parents.” The Scottish said, “Who taught your parents?”
        Then, he said the missionaries. “And where are the missionaries now?” "My
        parents ate them." (<em>Laughs</em>) Because that''s the idea of Asia, the
        third world people were cannibals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47003183-e96b-4a67-98e2-61397b03a0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I saw that you’ve been doing a lot of things even now. You
        recently established your own publishing company, Aries Books. Can you tell
        us more about that?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4a5a00-004f-4d11-bdf3-8a91368e1c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insight that came upon me is — you’re a young person, so you
        know this better than me — that online is really the way to go. Physically,
        [during the pandemic], we could not transport the books to the bookstores
        because the warehouses were closed. But the online versions would be easily
        sent to buyers and readers around the world. We started Aries Books, an online
        publishing company that I partly own with my friends. The first project is
        “The Heart of Summer,” my book of stories which we started selling this week.
        The next is my selected poems. Then, we got the e-book rights to Lualhati
        Bautista’s Book of stories, “Buwan, Buwan, Hulugan Mo Ako ng Sundang: Dalawang
        Dekada ng Maiikling Kwento.” I’m happy that she entrusted it to us.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd27618-6029-405e-87cb-b652361a075e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.325+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from that, I’m also writing my next novel. I was writing a
        novel on King Arthur set in the 21st century. I threw it away; it was so ugly.
        (<em>Laugh</em>s) Then, I thought of my life in the U.S. And why not continue
        Danilo Cruz''s life in the US? Many things happened to me in the U.S and I
        haven''t written about it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22146f0e-300c-4fb7-a37d-b27ddb022171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.326+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next novel, a continuation of “Riverrun,” is set in New York
        where he is studying and working. Don''t worry, he has sex there because he
        has a boyfriend now. (<em>Laughs</em>)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4e2aa3-700e-44fe-a3ff-e2aa5881dcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.326+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be wilder. New York is very wild. When I lived there 20
        years ago, I was like, “This is so strange.” But I liked it. It’s still a
        gay romance and also about racism, but still handled in an entertaining manner.
        I don''t want to give a lecture in the story; nobody will buy the book.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ed490-2d3b-454e-8173-c3fb219801f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.326+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think I finished a hundred pages of the novel, and I have a detailed
        outline. If I can find the time to write it, I will finish it. Maybe in December.
        I''m happy that I can write. Of course, we have these COVID-19 problems, but
        writers are trying to cope by continuing to write.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bd8594-2ae2-4bc9-80c2-95e7c56df7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.326+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I also saw that you’ve been reviewing BL shows on your <a
        href="https://www.youtube.com/user/dantonremoto2010" target="_blank">YouTube
        channel</a>. I was actually reminded of “Dark Blue Kiss” when you mentioned
        how gays have to compensate for their sexuality by working much harder than
        everyone else. There was a scene where Kao explains that to Pete. How do you
        think are these shows changing queer media and literature?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3d7bdd-5bfa-4be7-9fa1-d24061c1dcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.326+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I love them! I lived in Thailand for three months. The context of
        Thailand is a Buddhist culture. It''s not as judgmental as our Catholic culture,
        so there''s more leeway and space for them. But, except in the last 10 years,
        the only accepted gays in Thailand were the katoey. The katoey is the bakla
        in the Philippines. The parlor gays, the impersonator, the entertainers. People
        like Kao couldn''t come out. If I may say so, these BLs help me contextualize
        my New York novel in terms of the pacing and the dialogue. You see, the kilig
        factor in these shows are spaced out evenly.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49c8b98-092c-4d02-a43f-163aceed2108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.326+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What these BLs have done in the last three years in Southeast Asia
        is to open discussions about homosexuality beyond stereotypes. Tapos na ''yung
        swishy characters who are brainless. Tapos na ''’yung ganyang stereotype,
        na gays are objects of fun. Now, we have young intelligent men. But of course,
        they emphasize on straight-acting men. That''s why it''s really a fantasy.
        But fantasy has a role in everyday life. These BL shows have helped a lot
        of people during the pandemic. It''s really a crushing reality that you cannot
        leave the house, the country.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add7f407-4947-4656-b3b5-098b2b81c148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.354+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/entertainment/television/2020/10/20/boys-love-gay-boys-generation.html"
        target="_blank"><strong>RELATED:&nbsp;With Boys'' Love, a generation of gay
        boys get a second coming of age</strong></a></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5c4e7f-aee3-4722-8d25-2ff9043ba1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.354+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/entertainment/2020/5/1/boys-love-shows-list.html"
        target="_blank"><strong>RELATED:&nbsp;12 Boys’ Love animes, shows (and a movie)
        every fan needs to watch</strong></a></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8717cd8d-5c3b-4e86-aec0-6c6fbeb77091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.326+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve been writing for so long. Was there a time when you
        weren’t comfortable with calling yourself a writer?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dc5de3-4a74-4e24-a907-4983dcccf624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.326+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I really don''t know. There was never a time that I was comfortable
        with the word writer. I have never seen my mentors boasted the fact that they
        are writers. And you don''t earn money from writing. I''m only earning from
        writing maybe in the least five or 10 years. I wouldn''t earn money from my
        writing before, when I was writing poetry. Poetry doesn''t sell. Writing is
        not something that I put in my immigration form. I put professor, not writer.
        There''s always another job that you have to do so you can pay the bills.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfe58dc-9c9f-4898-b3bd-1fad060dc092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.326+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the essential traits of a creative
        person, especially in your field?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774c935c-7a33-4393-b8e0-c4b3da354393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.327+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You should be hardworking. You should read a lot and write a lot.
        You should not be easily discouraged. I''m an Aries. I''m a very persistent
        person. In Ateneo, I wasn''t an A student in literature. I was a B+. But the
        A students stopped writing. I''m one of the three or four who kept on writing.
        Persistence, hard work… you have to believe that what you are saying matters.
        And if I must add, a good writer should help in the marketing effort too.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfdff78-4642-460a-9876-40dd6474f224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.353+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the core philosophy that guides your work?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75084075-fd1a-4793-b835-05353ee235b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.327+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, the most important thing as a writer is to communicate.
        When my first book of poems “Skins Voices Faces” was published, Sunday Inquirer
        magazine said my poems are simple and easy to understand. I was so happy.
        When “Riverrun” came out, many reviews were calling it entertaining. I was
        so happy because I really aspire for clarity. I want it to be clear and entertaining.
        I want people to smile and to laugh, but I also want people to think deeply.
        How is it to be Filipino in the modern world with layers of discrimination,
        pressure to the LGBT, and colonialism? But all of this should be served in
        a book that''s easy to read, compelling, clear, and entertaining. I want a
        novel that ordinary people will like. I want to be read by as many people
        as possible.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c018e5-06cf-4afd-a4e9-96dc6961c082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.354+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"A lot of times you have to be admired by the West before your
        countrymen will read you. It''s sad to say that we still need to be admired
        by the West before we admire our fellow writers and artists."</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e86e198-2be9-4ffa-81f3-d77e5276b1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.327+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What myth about your field of work would you like to debunk?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779aa7bb-8f79-4625-b0db-ee5da1d75b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.327+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That writing is a glamorous job and that it''s an easy job. It''s
        not easy! You have to involve all your brain cells, all your imaginative faculties.
        That''s why you have to be healthy when you''re a writer because it is physically
        exhausting, especially the novel. We''re talking about 60,000 to 80,000 words.
        That''s 300 to 400 pages of printed book. That''s tiring to do.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67112d60-adae-4c2b-8625-214d2ea77ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.327+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have writing rituals?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee2dcf8-f555-46f9-9186-664958fbb1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.327+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My room has to be clean. Everything has to be in order. If the house
        is not in order, I cannot write. The room has to be quiet. That''s why I write
        best at night. If I don''t have class the next day, I work until 4 a.m. By
        5a.m., I sleep.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd8fcdf-b7fd-4b89-8b64-b178ca2a224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.328+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You wrote “Riverrun” longhand. I imagine word processing
        programs aren’t as accessible then unlike now. Has technology changed the
        way you write?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f155b8-d039-4693-bd02-d0e5ed22e1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.328+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People were telling me that my novel flows like water. I wrote it
        longhand because I couldn''t rent a typewriter. It was so expensive. The rent
        cost 200 pesos a day. In 1993, that''s a lot of money. Writing longhand is
        also good because the physical act of writing — the pen and the fingers are
        the outlet for what''s going on in your mind. Now, I write on my laptop. Research
        is better and easier now. There''s no excuse for writers to be lazy. For the
        new novel, I have to research how the streets of New York looked before 9/11.
        I like technology now because it helps me with the maps.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457145ce-6e20-4284-89d1-4d84b4bda566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.328+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I saw that you read Zadie Smith’s “Intimations” during the
        lockdown. It reminds me of something I read on how she edits her work. She
        edits every sentence, so it’s polished when it’s done. How about you? How
        do you handle editing?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb359665-ba25-409b-8683-b8a944b6171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.328+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best essays in the book are the last ones: her character portraits
        and character sketches. She''s a very good essayist when it comes to ideas,
        but she''s excellent as a portrait artist of sketches. Zadie Smith is one
        of my idols. I was enrolling in her class, but all these things happened.
        Like Zadie, I edit sentence by sentence. I’m a very meticulous editor.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc78b454-9bd7-478c-a3ee-c09dababb9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.328+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editing is a very important part of the publishing process. As writers,
        we should cooperate with our editors. We should be open-minded and transparent
        because they see something that we could not.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c217ff18-527d-44ab-84e5-0e418257073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.328+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s done in isolation, but before the work comes out, it
        undergoes a process of collaboration.</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6596b6-c4ce-4675-a566-329da1355a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.328+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And marketing is very important. With Penguin, I sent the novel
        on a Sunday. The next day, they said they''ll accept it. But they asked, “how
        do you think we can sell your book?” They were very upfront.</p>'
    '67':
      'image': 'jcr:54751560-9207-4452-ad9e-cbae9d7e18fd'
      'imageCaption': 'The Penguin South East Asia edition of "Riverrun" published
        in 2019. Photo courtesy of DANTON REMOTO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da535685-a76e-4c2f-94f7-4130521d7f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.354+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0085cce1-5db0-4ea2-a126-843cbb79875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.328+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And how did you do that?</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2b8d4b-0758-4fee-bb2f-7276ca879174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.352+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, I needed a cover that will talk about the past. I looked
        for a painting influenced by Southeast Asian and Chinese tradition. The painting
        [that ended up on the cover] is “Barrio Scene (1964)” by Romeo Tabuena. He
        was a Filipino painter who lived in Mexico and his painting style is very
        Asian. The houses are very Asian and the bamboo leaves are very Chinese, almost
        like Chinese calligraphy. I chose a cover that would cater to an Asian audience.
        But on the other hand, if an American or a British sees this, they would see
        it’s a beautiful painting.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea43e04-136f-48f8-a7a4-46784feb3aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.353+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned you learned not to boast about being a writer
        from your mentors. Do you think mentors are important?</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb67ae9-a876-459e-a7a1-619cf685efd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.353+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mentors are important because they will confirm your worst fears
        or your wildest dreams. When I met Tiphanie Yanique at the Bread Loaf Writers
        Conference in 2018, she told me I was a wonderful writer who should be getting
        published in New York. I was so speechless.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63b7428-c56c-4337-8e5c-5c80b2ec42ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.353+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I sent the novel to Penguin Southeast Asia, I didn’t set any
        expectations. This novel was rejected in the Philippines. It didn''t win the
        Palanca. It was twice rejected by publishers in the Philippines. I noticed
        that I only get all this approval from the West. Remember Cambridge? (Note:
        After writing his fellowship at Hawthornden Castle, Remoto read “Riverrun”
        at Cambridge where it was received well) I think it''s not a very nice thing
        to say, but I''ll say it anyway. The Philippine edition is selling out because
        I now have a Penguin edition. Philippine readers are reading me now because
        I''ve been canonized by authors from the West. A lot of times you have to
        be admired by the West before your countrymen will read you. It''s sad to
        say that we still need to be admired by the West before we admire our fellow
        writers and artists.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6438b251-a7bb-40ff-a2fd-e103a4ec16a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.353+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0c8672-736d-41d6-9e82-6185d6274328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:23:20.353+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:11:01.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Penguin South East Asia edition of “Riverrun” is available
        through Acre Philippines and Amazon.</em></p>'
  'flu-vaccine-deaths-South-Korea-not-available-in-PH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-30T15:31:05.772+08:00
    'imagesource': 'jcr:0d7647e2-efa9-444d-b7ab-e9f25394bc38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5980a7b0-33cf-4fb5-8ad9-8f9c2b80be6c'
    'lead': 'The Department of Health on Friday assured that the flu vaccines linked
      to dozens of deaths in South Korea are not available in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T15:33:13.705+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T22:11:00.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:09:55.860+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'Department-of-Health', 'South-Korea', 'flu', 'vaccine',
      'COVID-19']
    'template': '1'
    'title': 'Flu vaccines linked to deaths in South Korea not available in PH – DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a225df8-4cd3-4b80-ad80-843cda19854f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:33:13.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:00.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> The
        Department of Health (DOH) on Friday assured that the flu vaccines linked
        to dozens of deaths in South Korea are not available in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19399806-7d15-45b8-9a9a-dbd899b608bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:33:13.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:00.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Beverly Ho, director of the DOH’s Health Promotion and Communication
        Service, said the Food and Drug Administration has checked the doses of flu
        vaccines being used in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640b348b-c056-4533-9664-2fa6e3ad6abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:33:13.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:00.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA has checked the lots and batches that are being investigated
        in Korea and Singapore and none are found here," Ho said in a media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d6f3ed-d1be-453c-b7df-e3e7b6370341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:33:13.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:00.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 36 people who were recently inoculated with the flu vaccine
        in South Korea were <a href="http://cnnphilippines.com/world/2020/10/24/South-Korea-flu-vaccine-pandemic.html">reported
        to have died in October</a> after taking part in the country''s flu vaccine
        campaign. Singapore halted the use flu shots SKYCellflu Quadrivalent and VaxigripTetra
        after the news in South Korea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37c9388-22e7-4348-9752-5aecfcbed296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:33:13.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:00.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho assured that all flu vaccines administered in the country are
        safe, adding officials are monitoring the health of those vaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71207666-c452-45b2-b72d-737abaef97aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:33:13.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:00.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of this time, there is no reported AEFI (adverse events following
        immunization) with flu vaccines in the country... Our flu vaccines are safe,"
        she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307d9887-6c30-4701-b6f1-e7bdca4176ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T15:33:13.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:00.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s health officials said they have found "<a href="http://cnnphilippines.com/world/2020/10/24/South-Korea-flu-vaccine-pandemic.html">no
        direct link</a>" between flu vaccinations and a spate of deaths of people
        who had been recently inoculated.</p>'
