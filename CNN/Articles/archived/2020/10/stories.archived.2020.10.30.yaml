    'template': '1'
    'title': 'Czech teenagers deployed to overwhelmed hospitals as Covid cases explode

      '
    'visualType': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bf2a16-9887-4f04-9099-91e98961082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> "We help with hygiene, sometimes we draw
        blood, we do..." mid-sentence, Barbara Sásová looks over for help finding
        the right English word to describe her duties. "Sanitary work," she says,
        nervously giggling. At just 18 years old, she''s a nurses'' assistant at a
        hospital in Kyjov, a small town in eastern Czech Republic less than half an
        hour from the Slovakian border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a29b4e-ef31-4d5d-836a-b5240d9e0050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a518add2-5e3c-4cb6-9cb4-d6358791e281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenager attends a healthcare-focused high school nearby, but
        with schools shut down across the country to stem the spread of the Covid-19
        pandemic, she''s been catapulted into the adult world, inside a hospital where
        she is badly needed. Some of her colleagues are only 16, unable to vote, or
        even drive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cc1c6a-03a8-4fc7-9499-843e46852802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5410269-3d3a-40aa-834c-9a23f840500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is our duty because we are the future of health workers,"
        Sásová said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa06933-2089-4e28-9162-323924c703de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7809d6e-9914-4600-afce-b276e796cd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is very serious. The Czech health system never faced
        such a challenge before. Every day there is an increase of 1,000 sick health
        care workers. With 10 million people in the Czech Republic, this is a serious
        number," said Dr. Milan Kubek, president of the Czech Medical Chamber.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb9159a-b91d-415b-bb8d-08054e34999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153e50eb-00b3-4c86-aade-5b49bae8964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of October 28, according to Kubek, 15,433 health care workers
        have been sidelined with the virus; almost 3,000 of them are doctors. Most
        are catching the virus not at work, but on the streets, or from friends or
        relatives, Kubek believes. The numbers are so high that Czech hospitals are
        limping along with vital help from volunteers -- who get bonus points for
        having medical experience -- but beggars can''t be choosers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0cceee-2f93-487d-96b7-9a1f41477f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81d91fa-7516-4a15-b648-f72efbcce300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health care system in the Czech Republic already collapsed
        because hospitals, with a few exceptions, are not able to provide long-term
        care for non-Covid patients," said Jiri Vyhnal, the head ER doctor in Kyjov.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc31942-e925-4b45-9f7d-ea7088380a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4982debb-519a-442b-a3e9-bca583f0e8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 35 miles east, in the city of Zlín, 21-year-old Marie Hanackova,
        in her final year of nursing college, now logs 12-hour shifts caring for less-severe
        coronavirus patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53748301-ef84-44e6-b9fb-9c6f7f74bd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c122acbb-e4bc-46bb-9b43-4f3099d7118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an insane panic here. People are simply afraid. During
        my practical training last year, they were calmer," she told CNN, dressed
        in full hazmat gear.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152461d9-70ae-4cc7-b5cf-83491ba0d242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d9c43c-64ec-447d-951b-829dd004dd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panic is understandable. The Czech Republic has an infection
        rate that is higher than almost any other major country on earth -- six times
        higher than the United States. Officially, one in every 63 people in the country
        are currently infected with the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cf633e-98a7-4ee1-9f8c-37797f69f4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.147+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e18b293-3d27-4d56-9251-5f1d1691131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven hospital departments in Zlín have been shut down to make way
        for the onslaught of Covid-19 patients. CNN was allowed inside the intensive
        care unit (ICU) where all of the beds equipped to handle coronavirus patients
        on ventilators are occupied. Some patients are cared for in what used to be
        a storage room across the hall. But space isn''t the primary issue, staffing
        is.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9cc104-9ec3-46dd-a4c7-f3cde0c1f717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b6524f-3d7e-4b8c-9975-e136c94ff935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have enough nurses, doctors and technicians," explained
        Dr. Tomáš Gabrhelík, the head ICU doctor in Zlín. About 15% of his colleagues
        are out sick with the virus. He says he will soon have to ask them to come
        back to work even if they''re still ill. Students and volunteers are helpful,
        he says, but doctors are irreplaceable. The government, he says, can only
        do so much to help, "because every region has the same problem."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fef57af-abe7-4959-aef7-6d57dd0972ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c811a31-ee90-45a6-a7b7-181478384ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital says if things don''t change, it will be forced to
        turn away new patients by November 2.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4addc75-31cd-47da-9b42-0da8e2dff4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a09f5e1-b908-4f1c-91cd-40079aa4576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the health crisis, the Czech Republic also has a political
        one. Last week, Health Minister Roman Prymula was accused of breaking his
        own coronavirus restrictions. The centrist, populist Czech Prime Minister
        Andrej Babis immediately called for his resignation. After first resisting,
        Prymula agreed to step down after a replacement is chosen -- the third Czech
        health minister in just the last six weeks, at the height of one of the worst
        outbreaks the planet has ever seen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de030e52-2937-4e2e-8e12-5ac6da6a90c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a2b53f-1067-4389-97ad-6df7e4fca26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden turn-for-the-worst comes after the Czech government was
        praised for its handling of the first wave in the spring. A strict stay-at-home
        order, along with an unpopular but effective legal mandate to wear a mask
        anywhere outside the home helped quickly tamp down the virus. By early summer,
        the daily death toll was down to zero. After that, it seems complacency set
        in.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd257b16-cde1-4ac2-9ece-fceeeef537fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37d2cf7-33da-48b0-91f4-2e536cb20bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the Czech military just finished setting up a 500-bed field
        hospital -- staffed entirely with military doctors and nurses, who will have
        to be pulled out of civilian hospitals to help.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09272ddb-e751-4636-8f43-92553e6dc5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b2facf-fbed-4958-ada5-6c15649b00f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have enough medical staff, therefore we welcome very
        much the help from abroad," said Dr. Kubek. In the spring, northern Italy
        found itself in a similar position -- hospitals swelling with patients, with
        too few beds and even fewer doctors and nurses. The Italian government appealed
        to its neighbors for assistance. Medics from around the world answered the
        call. But the Czech government declined to send its military doctors abroad.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d66984a-5960-47b7-b704-dbe9862ebc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce217874-5d02-4315-bfdc-905a6c5bff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military doctors were needed here as well," Deputy Defense
        Minister Jan Havránek explained to CNN, though he also conceded that the first
        wave of Covid-19 in the spring was "rather mild." The Czechs did send truckloads
        of PPE to Italy and Spain, but no personnel. Now, the Czech government is
        in the awkward position of asking its neighbors to send the same type of health
        workers it declined to send them a few months ago.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e88366-2f7a-42b8-b0a5-3a78e406c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3379c17-1a60-43d3-b683-a2b1c80a267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the Czechs will think harder about sending personnel next
        time their neighbors need help, Havránek said the lesson has been learned.
        "Definitely we will... we realize that it''s a two-way street, and we cannot
        just ask without giving back."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5227d8f-a15b-4e02-8cec-da6ad5d33a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d4b96e-da16-4767-ad53-916b9182812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US National Guard has committed to sending a few dozen medics
        to the Czech Republic, and the European Union will send 300.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af9fe6-a5df-4d87-ba05-df46bc712b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa68308d-bfa4-4a7b-9d29-0a5438a56a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re nice gestures, but only a drop in the bucket. It will take
        140 more doctors and nurses to make just the Zlín Hospital alone fully functional
        again.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9a067a-d5e9-460e-81a8-90b3d4287226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff6640e-75e3-4046-a7ec-dc3514dd690b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unlikely the Czechs will get much more help than that. With
        coronavirus cases surging across Europe, countries are starting to prepare
        for their own worst-case-scenarios. The Czech Republic may soon have to fight
        this battle on its own.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9488c7-ca78-4ad9-acf0-6e64e5d0d08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T21:11:35.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:41.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<em> <a href="https://edition.cnn.com/2020/10/30/europe/czech-second-wave-hospital-crisis-teens-intl/index.html">"Czech
        teenagers deployed to overwhelmed hospitals as Covid cases explode"&nbsp;</a></em></p>'
  'China-less-reliant-United-States-tall-order-':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
