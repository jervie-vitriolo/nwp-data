      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A certain “Michal Krolicki” from Poland sent the shipment to a consignee
        in General Trias, Cavite, the bureau said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739b36af-5313-4afa-922d-362470987f61'
      'mgnl:activationStatus': true
