    'mgnl:tags': ['Palawan', 'Boracay', 'Big-7-Travel', 'Department-of-Tourism', 'DOT',
      'Bernadette-Romulo-Puyat']
    'template': '1'
    'title': 'Palawan, Boracay feted in travel website''s 50 Most Beautiful Places
      in the World'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396003eb-f265-41d2-b4ab-4ccbb8ef09ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:16:24.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) –</strong> The
        country''s top tourism destinations Palawan and Boracay Island were again
        recognized in the international travel scene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b614d167-801b-4955-94a3-dbf955e6484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:16:24.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two tourist attractions were listed as part of international
        travel website Big 7 Travel''s <a href="https://bigseventravel.com/2020/10/50-most-beautiful-places-in-the-world/"
        target="_blank">list of 50 Most Beautiful Places in the World.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd39d42c-56ca-497c-b6f5-35bb369548d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:16:24.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3508a8-8c94-457a-b50d-eb4154a5b282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:16:24.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan was ranked eighth in the list, which the travel website
        praised its islands as one of the best in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dbd266-4d07-4c7b-b84c-e3b0f10fb277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:16:24.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4f8736-0c94-4743-8ed2-dbdea9e47b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:16:24.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Palawan is a fantastic triple threat of diverse wildlife, pristine
        landscapes and subterranean marvels. Because of its stretch across the Sulu
        and South China seas, it boasts a huge variety of nature from steep limestone
        cliffs to jawdropping coves and unbelievable beaches," Big 7 Travel rated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c6c21d-1f38-4e44-a0f2-930ef3fdcf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:16:24.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10db33d-2ab9-4cae-9078-ba46f9cfe307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:16:24.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan, dubbed as the country''s "last frontier" because of its
        still rich biodiversity and well-maintained ecological features, has been
        one of the country''s recognizable tourism destinations. Among its famous
        attractions are the Puerto Princesa Subterranean River Park, Amanpulo Island,
        and beaches around the towns of El Nido, Coron, and Busuanga.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc038ca9-8009-4924-ba79-0a6afc4a6352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:16:24.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1244ad4d-e6ad-4c35-987e-824e9bc096f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:16:24.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Boracay Island landed 18th in the list with the pristine
        beach island labeled by the website as "one of the world''s top destinations
        for some R&amp;R (rest and recreation)."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136e825f-8c45-4dcd-aa85-deaf71e8993e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:16:24.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c348a37f-2dfc-402a-a8a5-40216d15f22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:16:24.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tranquil beaches, casual nightlife and lush tropical scenery makes
        it easy to see why. The peaceful island also boasts a unique food scene and
        has managed to maintain its unique Aklanon culture," the international travel
        website said on the tourist attraction located in Malay, Aklan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54df0353-2046-4520-b8af-40e37edc18d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:16:24.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4202e3b3-1a72-414e-87c9-0c9fb139d22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:16:24.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay is the first tourism destination in the country that <a
        href="https://cnnphilippines.com/news/2020/10/16/Boracay-72-hour-window-test-before-travel.html"
        target="_blank">opened nationwide amid the COVID-19 pandemic</a>. As ordered
        by President Rodrigo Duterte, the world-famous island went into a six-month
        rehabilitation in 2018 to clean it from natural and human waste brought by
        rapid commercialization in the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfce9d6a-d4f5-49d0-a759-59be9619d429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:16:24.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66a17c3-a242-4da8-aa09-75a4da9c0486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:16:24.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism said the citation brought pride to the
        country amid the gradual recovery of the tourism sector from the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d90b88-42c5-4b21-93fe-be2caa11a91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:16:24.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8833fbee-e281-4699-85f8-554cf5a12f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:16:24.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:10:38.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This recognition comes at an auspicious time, just as our efforts
        to reopen tourism in Boracay and Palawan to a greater number of tourists have
        come to fruition. The DOT is optimistic that the inclusion in this prestigious
        list will inspire more people to regain confidence to travel, helping the
        Philippines'' tourism industry to recover after this challenging period,"
        said Tourism Secretary Bernadette Romulo-Puyat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cf0176-a104-4b83-ab1e-06b4003941e8'
