    'template': '1'
    'title': 'DOH: Necklace air purifiers not recommended'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3eb3d4-44d1-44a2-aa2e-771a7ac45d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:26.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:39.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong>&nbsp;The
        Department of Health (DOH) said it does not endorse nor recommend the use
        of necklace air purifiers, especially in place of masks, due to lack of evidence
        for its efficacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312abdce-8e45-47b1-ab00-b6d2fc764fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:26.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOH clarifies that it is NOT ENDORSING the use of necklace
        air purifiers that claim to kill bacteria or viruses or protect from COVID-19,"
        the agency said in a statement on Friday. "While these devices do not pose
        ay harm, the DOH currently does not recommend using these devices due to lack
        of evidence of efficacy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ec83fe-c974-4d84-bba1-756616eb01e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:26.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The portable air purifiers have been claimed to remove airborne
        pollutants - including viruses, bacteria and dust - from the user''s personal
        space.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd5a088-b213-4e15-bb94-2d50a18b609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:26.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:39.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, nonetheless, has been seen using it since
        <a href="https://cnnphilippines.com/news/2019/10/19/duterte-air-purifier.html">last
        year</a> supposedly as protection from people''s coughs and colds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d24c41-9bbe-4ab0-8181-710e340fa35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T22:12:26.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:39.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH emphasized that the best weapon against the spread of the
        coronavirus is still following minimum health standards such as frequent washing
        of hands, wearing face masks and observing physical distancing</p>'
  'Palawan--Boracay-feted-in-travel-website-s-50-Most-Beautiful-Places-in-the-World':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-30T22:15:40.673+08:00
    'imagesource': 'jcr:01236edf-7d9d-4097-bc1a-6d0c466f26cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13b53611-71af-4f79-baad-226f0d9a553d'
    'lead': 'The country''s top tourism destinations Palawan and Boracay Island make
      it to the 50 Most Beautiful Places in the World list by international travel
      website Big 7 Travel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T22:16:24.217+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T22:10:38.748+08:00
