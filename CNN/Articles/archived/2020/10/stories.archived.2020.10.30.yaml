      'mgnl:type': 'text'
      'text': '<p><strong>“Signs” (2002)</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83794a7e-f2af-4add-bfa3-05bbcfbf11bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:01:11.625+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:10:51.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technically a sci-fi film rather than straight up horror, M. Night
        Shyamalan uses an atmosphere of disquiet for this alien invasion flick. The
        twist may be a little stupid for supposed intelligent creatures. But that
        comes at the end. For the rest of the movie, Shyamalan crafts an impressive
        game of alien and mouse, showing only a sliver of the “monster” until we get
        a full view courtesy of a news clip. The pose, the sudden appearance, Joaquin
        Phoenix’s look of terror all made for an unforgettable scene that would haunt
        me for years. In the years after “Ancient Aliens” and even an “Unsolved Mysteries”
        reboot, “Signs” holds up as a menacing home invasion movie with a few tricks
        up its sleeve that can’t be diluted by Shyamalan’s later outings (we’re looking
        at you, “The Last Airbender”). “Signs” banks on the mystery of the unexplained,
        from the crop signs to the motivations of the invaders. All you know is that
        they’re banging on your door, ready to wipe you out.</p>'
    '3':
