  'Migz-Zubiri-unnecessary-red-tagging-anti-terrorism-law':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Senate Majority Leader Migz Zubiri '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-10-30T13:23:38.874+08:00
    'imagesource': 'jcr:c1bf91f4-ad6c-4e45-8bb0-ac6fb6c1b5f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2afd8daa-a84b-4e7c-8d52-0dfca0882b94'
    'lead': 'Senator Migz Zubiri said the military should be more ''prudent'' with
      labeling critics as communists after recent red-tagging issues towards celebrities
      Liza Soberano, Angel Locsin, and Catriona Gray added confusion and fear among
      the public about the controversial Anti-Terrorism Law. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T13:29:39.848+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T22:11:06.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:09:53.563+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Migz', 'Zubiri', 'red-tagging', 'Anti-Terrorism', 'Law', 'ATL',
      'communist', 'Gabriela', 'Liza-Soberano', 'Catriona', 'Gray', 'Angel', 'Locsin']
    'stories': ['2257bf04-30e6-433f-9627-6c0596744e85']
    'template': '1'
    'title': 'Zubiri: ''Unnecessary'' celebrity red-tagging adds to Anti-Terrorism
      Law confusion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc375bac-c2ee-4be8-909f-fa2efbabf588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:29:39.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:06.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> Recent
        red-tagging incidents involving celebrities and women''s rights group only
        sowed more confusion and fear towards the controversial Anti-Terrorism Law,
        Senator Juan Miguel "Migz" Zubiri said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bd61ae-74d9-4a0f-883d-d34ba62f4140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:29:39.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:06.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa tingin ko, katulad ng nabanggit mo, nagdagdag ng</em> confusion
        to the Anti-Terror Law. Of course, it also adds to the witch hunt scare that
        they are saying," Zubiri told CNN Philippines''<em> The Source</em> on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf138452-ff55-470e-9542-5f5d6ccddbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:29:39.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:06.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Antonio Parlade, Jr., the spokesman of the National Task
        Force to End Local Communist Armed Conflict or NTF-ELCAC, was under fire last
        week after tagging the Gabriela Women''s Party as a front of the New People''s
        Army.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10815fa3-15d9-4419-a184-b26024c8e699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:29:39.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:06.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/23/Angel-Locsin-NTF-ELCAC-Parlade-red-tagging-Ella-Colmenares.html">Angel
        Locsin tells military official: Difference in opinion does not give you the
        right to ''red tag,'' endanger lives</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4ea316-67c0-4085-9c2b-a805a54d4511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:29:39.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:06.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade also called out actress Liza Soberano and even Miss Universe
        2018 Catriona Gray and "General''s Daughter" actress Angel Locsin about their
        ties to the group, saying they should disengage from Gabriela or else they
        might find themselves as armed fighters killed in military encounters. This
        did not sit well with Defense Secretary Delfin Lorenzana and even <a href="https://www.cnnphilippines.com/news/2020/10/26/Duterte-Lorenzana-anti-red-tagging-keep-quiet.html">President
        Rodrigo Duterte.</a>&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0affeda6-d072-45dc-87f9-ae1816281cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:29:39.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:06.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/23/Lorenzana-NTF-ELCAC-meeting-red-tagging-Liza-Soberano.html">Lorenzana
        convenes gov’t body vs communist rebels over Liza Soberano red-tagging issue</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bf9050-5e72-402d-a0ed-a17bf4049763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:29:39.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:06.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri admitted to being a "big fan" of the three actresses, saying
        they are known for their philanthropic work and their good reputation in showbiz
        and entertainment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad953d19-abd9-4803-bb2d-eceefc42a04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:29:39.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:06.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then told military officials, including Parlade, to reserve their
        comments until they have factual evidence about the celebrities or of any
        person''s ties to armed communist rebels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409a307b-8937-454f-842e-a2710e726f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:29:39.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:06.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s unnecessary getting these celebrities in the limelight for
        their advocacies... Let’s concentrate on the enemies of the state and on winning
        the hearts and minds of our people," the senator added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeefd4fc-14ec-41e8-9b6a-616592809226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:29:39.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:06.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Law has been hotly contested for its supposedly
        unconstitutional provisions that clamp down on freedom of speech, as well
        as the people''s right to due process when accused of committing a crime.
        Names of accused terrorists will be <a href="https://cnnphilippines.com/news/2020/10/17/anti-terrorism-council-implementing-rules-and-regulations.html?fbclid=IwAR2YB-GSsm5G2mq54Ya0AOZ9m4wGD7APII1v7q6x7vkPgx61zFYMkQT1qME%3Ffbclid">published
        and circulated</a>, while the Anti-Terrorism Council has the power to order
        the warrantless arrest of suspected terrorists and keep them detained without
        charges for up to 24 days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16483cb5-011a-466f-ad48-e16bd37b7a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:29:39.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:06.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/28/supreme-court-anti-terrorism-law-IRR.html">Carpio,
        petitioners to Supreme Court: IRR shows ''extreme urgency'' to stop implementation
        of Anti-Terrorism Act</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587026d7-22ae-49e4-982f-eb337534845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:29:39.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:06.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are <a href="http://cnnphilippines.com/news/2020/10/29/anti-terrorism-law-petitions-collective-refiling-TRO-Lagman.html">more
        than 30 petitions</a>&nbsp;asking the Supreme Court to stop the implementation
        of the law for these questionable provisions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a366c35-9344-4cac-b470-6664860e90c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:29:39.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:06.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live in a democracy, we believe in freedom of speech, the freedom
        of the media to be able to air news items. Whatever controversial statement
        that comes out from people of authority, <em>talagang aatakihin ''yan at puputok
        ''yan</em> [it will really be criticized and it will be a hot topic] not only
        on the media but also social media," said the Senate Majority Leader. "My
        advice is to them is to be more prudent on issues like this."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd235ddd9-39be-4ab2-8ccf-fe33574e4166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:29:39.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:11:06.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned Senate hearing on these incidents would be a good avenue
        to settle the issue, he added.</p>'
  'PBA-bubble-games-suspended-COVID-19':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-30T13:55:13.757+08:00
    'imagesource': 'jcr:bddd28ca-93e5-4410-811d-5968ba93ee7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31322cf1-94c1-4ce5-a600-a040045c0b5d'
    'lead': 'The PBA has recorded a total of two confirmed COVID-19 cases in the last
      two weeks despite strict health protocols inside the bubble located in Clark,
      Pampanga. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T13:56:54.011+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:11:05.809+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:09:53.676+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA indefinitely suspends all games inside ''bubble'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4541b4e4-5ebb-4f9a-b468-e1c2e02aabc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:56:54.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:05.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> The
        Philippine Basketball Association has suspended all games until further notice
        starting on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4122e4c3-7f90-4ef7-81d5-8b6f4f37a2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:56:54.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:05.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA said the move was based upon the recommendation of experts
        from the Department of Health and the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases (IATF-EID) technical working group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a047c73b-dee1-4a10-934d-cecc193cf420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:56:54.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:05.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the 2020 Philippine Cup League may resume once the IATF
        and DOH issue new protocols to ensure the safety of all athletes, coaches,
        and personnel inside the sports "bubble".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26f2cf6-7cef-4b6a-896d-1c9eb32907ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T13:56:54.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:11:05.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA has recorded a total of two confirmed COVID-19 cases in
        the last two weeks despite strict health protocols inside the bubble located
        in Clark, Pampanga. Three games have been cancelled after a referee and a
        Blackwater player contracted the coronavirus. They were later declared free
        of the virus after succeeding tests.</p>'
