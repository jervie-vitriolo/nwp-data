    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'PH COVID-19 tally nears 379,000 with 2,006 new cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c5393d-5c43-4900-a1d1-355d025a9e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:06:37.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:56.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong>&nbsp;The
        country''s total number of COVID-19 cases is now close to 379,000 after 2,006
        more people got infected, the Department of Health reported on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa04cd5-35b8-4eec-bbc1-7fc5d88b20b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:06:37.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:56.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said in its case bulletin that the tally increased to
        378,933 with 10.9% or 41,291 active cases or currently sick patients. From
        these active cases, 83.3% have mild symptoms, 11.1% have no symptoms, 3.6%
        are in critical condition while 2% are severe cases. Of the new infections,
        1,865 or 93% were detected in the past 14 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e00d0bf-f83d-4144-9d1c-84d2f208eae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:06:37.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:56.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas is the area with the most number of newly reported infections
        with 124 more cases, followed by Cavite with 121, Quezon City with 105, Rizal
        with 89 and Bulacan with 81 new cases, the department said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29326929-6a4d-4724-a5d1-f8c5881df9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:06:37.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:56.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 636 more patients got better, raising the number of recoveries
        to 330,457. This is 87.2% of the COVID-19 total, the DOH noted. There were
        also 38 people who died, bringing the death toll to 7,185 or 1.9% of the case
        tally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c028e7bb-386f-4d99-884c-c8f44e542be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:06:37.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:56.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it removed eight duplicate cases from the total
        count including four recoveries. It added that 23 recoveries from its previous
        report were actually deaths after validation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bcacd6-0e0a-411f-82a7-c1bcd1a5dd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:06:37.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:56.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 13 COVID-19 laboratories that did not submit their data
        and were not included in the new COVID-19 tally, the DOH said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15deb7c0-62d3-40ae-aa09-acec43f684ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T23:16:41.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:10:56.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also announced that 10 more Filipinos
        abroad caught COVID-19, while three others recovered. This brings the total
        infected to 11,239 and the recovered at 7,262 in 81 countries. Meanwhile,
        the death toll remained at 817. Of the total, 2,542 have been verified by
        the DOH, the DFA said. There are also 3,160 patients undergoing treatment,
        it added.</p>'
  '1918-pandemic-second-wave-':
    'author': 'Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-30T16:07:16.472+08:00
    'imagesource': 'jcr:3acb8e60-cfde-42c4-afe2-61cb5c22153d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d90980e-6793-467f-810e-13c80d4dddb4'
    'lead': 'In the deadly fall wave of the 1918 flu pandemic, millions of people
      were doomed because they didn''t know what we know now about how viruses spread.
      We could face a similar fate if some continue to ignore what we''ve learned
      since 1918.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T16:09:51.534+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T22:10:55.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:09:58.918+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pandemic', 'second-wave', '1918', 'flu']
    'template': '1'
    'title': 'What we can learn from 1918''s deadly second wave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b1338d-0346-4158-8c15-158985865bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In the deadly fall wave of the 1918 flu
        pandemic, millions of people were doomed because they didn''t know what we
        know now about how viruses and respiratory illnesses spread.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a51e1c-37b2-42d0-9aca-8d488977beb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bb071e-eb47-4312-b322-223f62aff751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We might face a similar fate if some people continue to ignore what
        a century of scientific progress and hindsight have taught us about ending
        pandemics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3289e4b8-0ffa-4646-bb3b-55c718bbb259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5778916d-f47d-469d-adb8-66ac72077680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1918 pandemic transpired in three waves, from the spring of
        1918 to the winter of 1919 — ultimately killing 50 million to 100 million
        people globally. The first wave in the spring of 1918 was relatively mild.
        A majority of 1918 flu deaths occurred in the fall of 1918 — the second, and
        worst, wave of the 1918 flu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d9955a-fb31-4c4b-b9f1-42abc2363b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c422fc-b53c-46ff-81c3-a3f4d86c9d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts expect Covid-19 infections to increase this winter
        because the virus that causes Covid-19 is a coronavirus, and other coronaviruses
        spread more during winter. In wintry, less-humid air, virus-carrying particles
        can linger in the air longer. Additionally, our nasal membranes are drier
        and more vulnerable to infection in winter. And as the weather gets colder,
        we spend more time indoors without sufficient ventilation, which means the
        virus has a higher likelihood of spreading.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644cd2da-3fb8-4d0b-83d0-40c82079e2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749b3c9a-ea76-499a-803b-4908c41874d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 hasn''t "claimed as many lives yet as did influenza. Basically,
        around 675,000 people died in the US by the end of the 1918 pandemic," said
        Dr. Jeremy Brown, an emergency care physician and author of "Influenza: The
        Hundred-Year Hunt to Cure the Deadliest Disease in History." "That would,
        today, be around 3 million people in the US. The good news is that we haven''t
        seen those numbers — of course, the numbers are really quite appalling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b5391d-b73d-4130-9008-94418dc2d030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af364a45-f273-4f28-9e7e-6971e211783c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But, of course, the story that we''re talking about isn''t over
        yet," Brown said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a469600-d8b1-4df3-960c-a341e39d6584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849544c4-10bd-4aa2-b6b6-452a08bd27d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why the second wave was so deadly</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd865d503-149c-4953-a703-255a8ce64c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several possibilities why the 1918 second wave was so
        horrible, including a virus that possibly mutated and patterns of human movement
        and behavior at the time. Winter meant that influenza also spread more and
        people were indoors more often.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ade8294-b666-4af5-8786-8087908e9513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1755396-0a32-4dbf-936e-7dbb1b09f062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My guess is it wasn''t great at infecting people in the spring
        and had to sort of adapt," said John M. Barry, author of "The Great Influenza:
        The Story of the Deadliest Pandemic in History." "Then a mutation took over
        that was very good at infecting people and also more virulent."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb25960e-e028-4034-9dfd-dbaa3f06de69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbcac91-d454-4c80-858e-2dd449064ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1918 flu patients, pneumonia often quickly developed and killed
        people by the second day. Efforts for the First World War had taken over,
        so rampant spread was facilitated by troop movements and crowded military
        camps.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a801b89a-e562-43f3-9637-31001980e088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea4ece3-b1fd-4549-accf-30ffc4785319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where military personnel traveled, so did the virus — resulting
        in influenza and pneumonia sickening 20% to 40% of the US Army and Navy personnel
        in the fall, interfering with induction, training and efficacy. "Influenza
        and pneumonia killed more American soldiers and sailors during the war than
        did enemy weapons," a 2010 study reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323aaf34-a123-4d27-a123-af5fea422de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0994f9-bd31-47aa-a50b-c462a2e17ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six days after the first case of influenza was reported at Camp
        Devens, Massachusetts, cases multiplied to 6,674 cases. When Colonel Victor
        C. Vaughan remembered Camp Devens, "it was shocking," wrote Gina Kolata, a
        science and medicine reporter at The New York Times, in her book "Flu: The
        Story of the Great Influenza Pandemic of 1918 and the Search for the Virus
        That Caused It."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9363a2bf-a221-489c-bd17-5b07c3b7efd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdb5937-747c-40d5-84bc-8e61425b56a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here was Vaughan, in the midst of the first war to use modern weapons,
        a war that was felling young men with machine guns and gas warfare, and yet
        it was all nothing compared to this illness," Kolata wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2cb7c1-46c2-4c03-828c-1f88b1ba087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c342c5ab-31d0-4f23-8866-a5fe0884c6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An immense obstacle was a lack of knowledge of the virus'' character,
        behavior and severity. The pandemic came before awareness of what a virus
        looked like and how to isolate and learn it. The vengeance of the second wave
        led some people and doctors to think they were dealing with a disease different
        than what had plagued them that spring.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f89d4b9-aea2-443d-ac9a-2f97819928b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aace58a-28c1-41be-9614-f628984da07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flu deaths peaked in November 1918, which was possibly the deadliest
        month of the pandemic. A Philadelphia parade held on Armistice Day on November
        11 gave thousands of attendees the flu.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4ea121-cafe-42ae-864a-f51195dcec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9f50c8-2e9a-4a59-aeb9-61b93bfac5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The social impact</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eadb79-42af-46c5-b5c0-6f43374b29d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1918 flu ripped at the fabric of society. Roughly half of the
        deaths were among young adults ages 20 to 40, in contrast to the current pandemic,
        with older adults more likely to experience serious illness and death from
        Covid-19.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c1d7d1-79ed-4e17-b520-4ec2b36b3704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0328dceb-0b0a-46c6-ac57-87d4624655ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many events, schools and public spaces were canceled and closed.
        "''The ghost of fear walked everywhere, causing many a family circle to reunite
        because of the different members having nothing else to do but stay home,''"
        wrote Kolata, quoting an Arizona newspaper.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8664c267-faf1-41bf-b9b3-4bf4caece22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f34ce73-0591-4ffe-a6bd-cda5262ea8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities imposed mask-wearing and anti-spitting laws. City officials
        inflicted punitive measures including fines against people who broke the rules.
        The Provost Marshal General of the US Army in October canceled a draft call
        of 142,000 men, despite Europe''s need for them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd995abb-0bee-4e52-9486-8d2f19ee8d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822465a0-e67b-481b-ace1-b6946c8a88df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toll on adults in their prime meant that many children lost
        one or both parents. The world lost generations of young people, and for them
        the pandemic and World War I became the central experiences of their lives.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74802d6-8691-4436-84d5-db37912d0dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c94cde-dbcf-43ef-b321-6c6198820b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Modern-day advantage</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4de75c-da84-49d6-aab5-eb8230577cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, let''s fast-forward to the year 2020. Multiple scientific advances
        have allowed us a slight advantage in mitigating the spread and effects of
        respiratory illnesses like the flu and Covid-19. Technological improvements
        have allowed researchers to view cells and viruses through electron microscopes
        and X-ray crystallography, which also enables capturing millions of images
        of them. Microbiologists can now isolate, identify and describe the structure
        of viruses.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a866bc91-3dba-4b9d-add9-554b0b695907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a60940d-7d8e-4894-ab08-c672c4cfca6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although we have coronavirus tests, one shortcoming is "that we
        don''t have sufficient testing ability and the tests take so long," Kolata
        said. "And when you start having something like the coronavirus where the
        symptoms can mimic those of the flu — high fever, chills — you can overwhelm
        the testing system really easily if the flu season really gets underway."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1659a2-0ee8-4202-8735-33a77324c72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2b9091-25e5-4c2e-8e45-91dc799b2cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, we''re not in a global war. Hindsight and years of scientific
        progress have taught us how respiratory illnesses spread by encounters with
        respiratory droplets facilitated by close contact and insufficient hygiene.
        However, to be effective, these scientific and medical advantages require
        public compliance.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e744ab4-bc8a-4efa-b0b3-5f29e3fa61df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482483a2-63f7-475b-8dd2-c8c0f6375bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What we can do</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800d3e55-cd51-4619-a7fd-039a978e73d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Covid-19 cases are increasing and could spike this winter,
        there are things we can do to stem the spread. Precautions such as physical
        distancing, avoiding gatherings and unnecessary travel, hand-washing and mask
        wearing are still important.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb7bc18-c3b2-4eeb-99da-813e20a20669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7640c41e-66bb-43f7-b02e-4923d60aaa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocking up on grocery, medical and emergency preparedness items
        — responsibly and in a manner that''s considerate of others — can help limit
        trips to stores, thus decreasing chances of spread.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b59445e-e3d4-4664-9a5c-72c90eaa3bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b2eac3-2d67-4c8d-a2b4-a1c2105b7913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1918, there wasn''t an approved and regulated vaccine. This time
        around with coronavirus, Operation Warp Speed and other programs are testing
        vaccines to be able to inoculate the public potentially by spring 2021.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bfaf4f-5ccb-4982-a5db-2a05470afaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cbb100-9d75-4868-9895-83cf8cc75bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s also still of utmost value is heeding the updates and guidance
        of your local public health authorities, and the scientific knowledge of researchers
        and organizations like the US Centers for Disease Control and Prevention and
        the World Health Organization.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca094307-1614-4eba-8ae4-e82a6c000532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7476fdcc-88bc-414a-9e74-fbb74f115b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If all the social distancing and masks are effective against the
        coronavirus, if we''re lucky, they may be effective against the flu," Kolata
        said. "I would hope people get flu vaccines — not that they''re 100% effective
        but they''re certainly better than nothing."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d7f389-8554-4a2b-ae68-38aa63e6ca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T16:09:51.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T22:10:55.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/29/health/1918-pandemic-vs-2020-pandemic-fall-wave-wellness/index.html"><em>"What
        we can learn from 1918''s deadly second wave"&nbsp;</em></a></p>'
  'umagang-kay-ganda-brings-hope-joy-amid-dark-times':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-30T17:00:35.677+08:00
    'embedimage': 'jcr:313a3a50-30d8-487b-9b08-4eb58ed9b0bb'
    'embedsource': '<iframe width="869" height="489" src="https://www.youtube.com/embed/rQ1NBrauUXA"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
      gyroscope; picture-in-picture" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab2a72f6-9a2b-4ada-af2a-f802bd94f7af'
    'lead': 'The recent rendition of singer-songwriter Barbie Almalbis of the song
      Umagang Kay Ganda and its music video has received a warm response from netizens,
      inspiring Filipinos to look forward to a brighter and better day ahead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-29T10:33:57.828+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T22:10:54.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:09:59.529+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'When a song like ‘Umagang Kay Ganda’ brings hope, joy amid dark times'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2296895-ef8e-4b1c-ada1-7155f4ca12fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:33:57.844+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:10:54.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The fresh rendition
        of singer-songwriter Barbie Almalbis of the song Umagang Kay Ganda and its
        music video has received a warm response from netizens, inspiring Filipinos
        to look forward to a brighter and better day ahead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd644014a-4f65-4ff8-8af5-de73065ae5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:33:57.845+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:10:54.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the singer herself was elated with the overwhelming support
        the music video garnered when it went viral, in partnership with Dari Creme.
        The video, so far, has over 10 million views and 45.3 thousand shares.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e060a8-f1b0-472c-83c1-98735e4baef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:33:57.845+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:10:54.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was definitely touched by the way people responded to Umagang
        Kay Ganda," Almalbis said. "Some even made their own renditions, and others
        shared their stories and encouraging messages on social media.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc70053f-e8e0-4801-b8d0-9feb9cf27906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:33:57.846+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:10:54.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many fans were touched as well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc09262-4bda-4e33-a3a1-35f7fd1ad095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:33:57.846+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:10:54.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Am I the only one crying watching this video??" a netizen named
        Kristine Valez said. "This song has a lot of messages and it really touched
        my heart. Haharapin natin ang bagong umaga (let’s face the new day)! Thanks,
        Barbie, for this new arrangement of the song.”</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb15b46f-5405-4be1-9ac4-6e847354c2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:33:57.846+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:10:54.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almalbis added that she is grateful that somehow, the song has helped
        people find joy and hope in the middle of these troubling times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eff8fc-1e9d-4a12-8bd3-7cd8577a06a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:33:57.847+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:10:54.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Music has always been a great source of joy and comfort,” Almalbis
        shared. “There have obviously been many tough days during this lockdown, and
        music is one of the things that has helped ease our anxiety, encouraged us
        towards faith, and given us comfort and pockets of happiness.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2560b8-e843-4cb5-9795-3707a0c7fded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:33:57.848+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:10:54.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also offering the song as a special message to frontliners
        for the sacrifices they have made in the past six months. For Dari Creme,
        on the other hand, this is a way for them to continue to honor the hard work
        and dedication of the frontliners during this pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c06501-d553-4e3b-9355-bba95fb7cc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:33:57.848+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:10:54.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song has encouraged people to face uncertainty with courage.
        Almalbis thinks that family and community play a big role in confronting the
        new normal the pandemic has demanded everyone to live in.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17670420-e0e4-42fd-bb74-2d38e301fc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:33:57.849+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:10:54.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope we continue to work together to see the end of this pandemic
        sooner than later," she said. "May we not give up encouraging one another,
        finding strength in God and holding on the hope that he has for us.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37573382-e2a3-471a-8d83-6e28975cb08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:33:57.849+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:10:54.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day, it is all about finding strength in each
        other as friends and families face new beginnings, just like how Dari Creme
        makes every breakfast meaningful for every household.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e243cfd9-68ce-48be-8acb-d3f218de1264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-29T10:33:57.849+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T22:10:54.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Umagang Kay Ganda by Barbie Almalbis in collaboration with Magnolia
        Dari Creme is now available for streaming on Spotify, Apple Music, and iTunes.
        Visit Barbie Almalbis’ Facebook Page or Magnolia Dari Creme’s YouTube page
        to watch the full music video.</em></p>'
    '12':
      'image': 'jcr:e9cb6274-0a31-4cf7-986c-a9ce681d5069'
      'jcr:primaryType': 'mgnl:block'
