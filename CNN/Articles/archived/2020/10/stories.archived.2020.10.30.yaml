  'philippines-foreign-ownership-geothermal-renewable-energy-board':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'Energy Secretary Alfonso Cusi will explain the new policies in detail
      next week, an official said. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-30T18:49:25.280+08:00
    'imagesource': 'jcr:8834d552-b103-4649-bb40-1f953140ff0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4444e6d6-e66f-4799-9bac-411b67520d7c'
    'lead': 'There is nothing wrong with allowing foreign companies to fully own geothermal
      projects, the National Renewable Energy Board said amid mounting criticisms
      on the government’s new policy.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T18:52:44.218+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T22:10:51.838+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:10:00.630+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Renewable energy board defends foreign ownership of geothermal projects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d32da42-1077-41af-880f-c26d67520c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:52:44.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:51.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)</strong> — There
        is nothing wrong with allowing foreign companies to fully own geothermal projects,
        the National Renewable Energy Board said amid mounting criticisms on the government’s
        new policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e49c41-af95-4eec-b2ea-06abfdf9996e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:52:44.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:51.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy and NREB, an advisory body created by the
        Renewable Energy Act of 2008, said there have been talks about opening up
        the geothermal sector to more foreign investments since last year. That’s
        why NREB Chairperson Monalisa Dimalanta was not surprised when the DOE finally
        <a href="https://cnnphilippines.com/news/2020/10/27/renewable-energy-philippines-foreign-ownership.html">announced
        this week the approval of a circular allowing 100% foreign ownership of geothermal</a>
        exploration, development and utilization projects with an initial investment
        cost of about $50 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529b1a20-e40c-46cb-8c79-3f216645c3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:52:44.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:51.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What surprised me was the reaction,” Dimalanta said Friday in a
        webinar organized by the NREB and the Clean Energy Investment Accelerator.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31d1313-51e2-4d69-89b8-75e4cf1d1a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:52:44.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:51.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you think about it, the Renewable Energy Act already defines
        geothermal as a mineral resource. The Constitution already says that financial
        and technical assistance agreements (FTAAs) can be entered into by the President
        for petroleum, mineral and mineral oils,” she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adcff62-fb00-46da-a066-46ee04d89484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:52:44.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:51.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said these principles are also stated in previous DOE issuances
        on the awarding of service contracts in the renewable sector. But a number
        of cause-oriented groups have called the policy shift unconstitutional for
        violating the 60-40 rule on foreign ownership.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eff48db-57b0-4060-a030-fd7de2183143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:54:17.641+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/10/29/philippines-ban-new-coal-plants-allow-foreign-ownership-geothermal.html">READ:&nbsp;Groups
        laud ban on new coal plants, hit geothermal ‘sellout’</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c015595f-0940-4e53-a493-5fa08e580eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:52:44.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:51.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Minority leader and Bayan Muna Rep. Carlos Isagani
        Zarate said the DOE circular, which has yet to be released, should be challenged
        in court, together with a 2019 policy that allowed foreign firms to fully
        own and control biomass power plants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376e6650-b49a-461a-9cec-0c415f397e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:52:44.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:51.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As it is, renewable energy like geothermal energy is still part
        of Philippine territory and patrimony and should not be given free for foreigners
        to exploit," Zarate said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb93ed9-949f-44b9-8196-79ee13905467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:52:44.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:51.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Banning new coal plants</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58033f57-8118-47f5-90c0-da0108941550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:52:44.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:51.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data presented by the DOE show there are 172 renewable energy (RE)
        projects now operating, with a total capacity of 5,143.59 megawatts. Of this
        number, 12 are geothermal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd2dab-3293-4cf9-a6f7-4d3dd2d1525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:52:44.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 654 RE projects in the pre-development and development
        stages. The goal is to raise the RE share to 35% of the country’s energy mix
        by 2030 to reduce the use of coal.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        DOE presents status of service contracts in the renewable energy sector. For
        geothermal, there are currently 12 operational projects and 20 others in the
        pre-development and development stages. | <a href="https://twitter.com/eimorpsantos?ref_src=twsrc%5Etfw">@eimorpsantos</a>
        <a href="https://t.co/7JmHgQnnXh">pic.twitter.com/7JmHgQnnXh</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1322072227416739840?ref_src=twsrc%5Etfw">October
        30, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0182e5a9-a949-4274-9a2b-d090c39e5ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:52:44.222+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18e9267-a8ad-4091-aea0-634cb3fd4fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:52:44.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce33ec00-6ef9-4f34-8a84-64b1c9a0134a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:52:44.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:51.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coal remains the dominant energy source, contributing to 52.1% of
        total power generated in 2018. In a move away from coal, a nonrenewable energy
        source, the DOE announced a moratorium on greenfield coal power plants, or
        those involving new and untapped areas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db24c34-7213-4131-8645-cfa293f982d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:52:44.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:51.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban will shelve nine coal projects with a total capacity of
        5.6 gigawatts, according to the think tank Center for Energy, Ecology, and
        Development. The DOE has yet to release official data.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163823c9-4e58-4eb7-acf3-2223ea8ad6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:52:44.222+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:51.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Undersecretary Felix William Fuentebella said the moratorium
        will not have any impact on the Philippine Energy Plan since coal projects
        that have earlier secured endorsements from the department will not be affected.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fb6135-b39a-4038-944e-6498050f6e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:52:44.222+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso Cusi will explain the new policies in detail
        next week, Fuentebella said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b148ed-0166-4b26-a2e0-b607f7e3e743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T18:52:44.222+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bangko Sentral ng Pilipinas, the decision to reject
        new coal projects is unlikely to affect power prices and overall inflation
        anytime soon, since the economic slump will likely keep power demand low and
        energy supply ample.</p>'
  'horror-films-that-are-actually-scary':
    'author': 'Don Jaucian'
    'caption': 'There are excellent horror films like “Hereditary,” “The Exorcist,”
      or “It.” Then there are horror films that really keep you up at night. Screencap
      from BLUMHOUSE/YOUTUBE'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2020-10-30T19:13:09.382+08:00
    'imagesource': 'jcr:6fbc69e8-ed54-465d-8c59-622f60130b8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '811e3946-48da-4284-a428-1452dd88b971'
    'lead': 'There are excellent horror films like “Hereditary,” “The Exorcist,” or
      “It.” Then there are horror films that really keep you up at night. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T19:18:38.917+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T22:10:51.344+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T22:10:00.943+08:00
