      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Halimaw sa Banga” (1986)</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60acd30-fdf6-4dc5-a125-3903edb7151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:01:11.625+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:10:51.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horror stories and movies have trained me to fear ordinary household
        objects. Innocuous looking antiques, grandfather clocks, blank-faced statues
        — even the toilet wasn’t safe when “Shake, Rattle, and Roll III” unleashed
        the undin. In the ‘90s huge ass jars were the rage in most tita households
        for some reason. Forget ghosts, these jars, I was told, cost 10 times what
        we could afford so I must tread carefully around them. Then, I watched Mario
        O’ Hara’s “Halimaw sa Banga.” The film is the second half of the anthology
        “Halimaw” (the longer entry as well, which is probably why it feels like a
        proper movie — the jury of the 1986 Metro Manila Film Festival also thought
        so when they awarded the film as the 3rd Best Picture). The title alone is
        enough to spook a little kid. Evil stepmother Margarita (Liza Lorena) pillages
        ancient sites up north for artifacts to sell to or keep. When warned about
        the cursed objects, she said “Basta ako, all I can see is money in these jars.”
        She brings home one and evil is unleashed. “Halimaw sa Banga” is full of religious
        imagery — culled from Philippine lower myths and Catholic iconography. The
        titular monster though is not just another bloodthirsty creature but an “angel,”
        a victim of a witch hunt whose crucifixion scene alone is horrific enough
        to watch.</p>'
    '5':
      'image': 'jcr:31da406c-bcfe-43e7-b3de-3c41008b7a67'
      'imageCaption': 'Screencap from SHUDDER/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc0920a-3cc2-4a50-a91d-7fc63ac73a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T19:18:38.918+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T22:10:51.356+08:00
