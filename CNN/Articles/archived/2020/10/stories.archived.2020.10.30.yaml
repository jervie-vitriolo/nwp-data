    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7be99675-5cc6-45a4-98d6-183ec03fabe5'
    'lead': 'The country''s total number of COVID-19 cases is now close to 379,000
      after 2,006 more people got infected, the Department of Health reported on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-30T16:06:37.079+08:00
