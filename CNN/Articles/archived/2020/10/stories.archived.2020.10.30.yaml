      'mgnl:lastActivated': 2023-01-25T22:10:44.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Loving gift or creepy?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbe51c1-3ce8-414c-bd77-f4c66fa4359c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:36:24.012+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:44.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d1cb47-0e71-42fe-8295-1d0824ccfb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:36:24.012+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:44.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the debate social media is having about Kanye West gifting
        his wife Kim Kardasian West with a hologram of her late father for her 40th
        birthday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11fb937-5518-4229-aa4a-4e34cb970de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:36:24.012+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:44.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5619703f-4f23-46cc-98ab-3998672c60ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:36:24.012+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:44.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kardashian West tweeted how touched she and her family were
        by being able to see and hear from the lifelike image of the late Robert Kardashian,
        the use of such technology to resurrect some famous folks has been a sore
        spot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abea639-6e8d-409d-a243-6a5e46545a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:36:24.012+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:44.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00fef86-ac36-4357-86e9-4f18e9692d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:36:24.012+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:44.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, some fans were a little freaked out by the late rapper
        Tupac "performing" at Coachella as a hologram.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2ecc70-f317-4056-a25d-d19ea9219b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:36:24.012+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:44.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2231dacb-06ba-422d-bb21-f8a9b66c8770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:36:24.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:44.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology has come a long way since then, and in 2018 plans
        for a tour featuring an Amy Winehouse hologram seven years after the then
        27-year-old Grammy winner died of accidental alcohol poisoning caused some
        major ire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad55e855-5dc1-4ccd-9904-0160b8a367b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:36:24.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:44.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d237d5d-2aef-4f8e-beb8-22b82dee84ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:36:24.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:44.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Winehouse''s image was not the only one.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1968954b-a814-4be6-99e8-74b02b628b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:36:24.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:44.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341d3917-c456-4c43-b5ef-1ecd197145df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:36:24.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:44.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musicians Roy Orbinson and Buddy Holly also got the hologram treatment,
        and "An Evening With Whitney: The Whitney Houston Hologram Tour" kicked off
        in Europe earlier this year but had to be canceled because of the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a52025-755d-4643-84c8-a19b6e890135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:36:24.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:44.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250e222c-e8b2-4e61-a684-dcce7e44e15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:36:24.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, a birthday gift to one of the world''s most famous reality
        stars is very different from a concert tour featuring a dead celebrity, and
        Kardashian West clearly loved the gesture.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b182b64-e502-47dc-84d3-a3bc9687214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:36:24.021+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:44.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf672bd-514a-4bde-a144-f8c3b1bd28c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:36:24.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:44.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t even describe what this meant to me and my sisters, my
        brother, my mom and closest friends to experience together," she tweeted.
        "Thank you so much Kanye for this memory that will last a lifetime."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2df4bdb-d496-4722-9d04-ad6bfe85ac7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-30T20:36:24.022+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T22:10:44.502+08:00
