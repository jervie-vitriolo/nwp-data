      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) </strong> Here
        are new songs to accompany you through these tough times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8233fcc-0224-4de8-acc3-ab4f465dacaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T08:47:39.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:38.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American indie pop band LANY released Friday its 10 newest tracks
        from mamas boy, which lead vocalist Paul Klein described as their best
        album yet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930756b8-02fd-487a-a679-b1698a236d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T08:47:39.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:38.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group  composed of three musicians  has already dropped four
        songs from mamas boy earlier this year   good guys, if this is the last
        time,  you! and cowboy in LA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96848bc3-f7e4-41fd-b0d8-aee69b5f9886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T08:47:39.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:38.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 14 songs are about 14 different emotions and nuances, Klein
        told CNN Philippines New Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84249234-f076-4e9b-8a73-3a462adc3eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T08:47:39.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:38.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We put every last drop of energy into this album, with the hopes
        that people will connect to it, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49219a3f-665d-4528-95ac-29dac79635ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T08:47:39.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:38.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The making</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846059c7-b60a-4951-8aa0-94dbeaa0660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T08:47:39.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:38.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klein shared they went to Nashville in Tennessee, United States,
        long referred to as  Music City, to write six of the music releases for
        mamas boy, which is their third album.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b4e81-ae94-4893-a1b5-6ab96e72d661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T08:47:39.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:38.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was really interested in telling stories in the songs and writing
        well-thought-out articulated songs versus the commercial pop song environment
        here in L.A. (Los Angeles), so we went there (Nashville) for two weeks in
        September of 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5e49d2-9339-4c36-9c0d-dcdb92aed1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T08:47:39.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:38.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they stayed there to collaborate with people in Nashville,
        where a lot of famed musicians, such as Taylor Swift, have kick-started their
        careers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78bee2b-596e-418b-a912-a9628b1329b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T08:47:39.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:38.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Returning to the Philippines</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fdf180-6faa-4aab-ab4c-d69a0fa52da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T08:47:39.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:38.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klein is one-trillion percent sure he and the rest of his bandmates,
        will come back to the Philippines once the pandemic is over, he said, adding
        they miss their Filipino supporters already.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686de9e3-0a5e-4869-aff4-26a09dca3fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T08:47:39.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:38.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second we can come back, we definitely will, I promise, Klein
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1690cde-0ade-4073-acfa-10f35c41daea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T08:47:39.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:38.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said for now, while people around the world continue to live
        under physical distancing rules due to the health crisis, fans could listen
        to their new tracks, in the hopes they would love them, and provide them comfort.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d35243-08d2-4cc3-8f0c-8d3e6a98229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T08:47:39.108+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:38.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, LANY had three-day sold-out shows in the Philippines,
        which made it the first foreign act to do so.</p>'
  'Donald-Trump-Melania-Trump-COVID-19-test-Hope-Hicks':
    'author': 'Kaitlan Collins, Jim Acosta, Betsy Klein and Paul LeBlanc, CNN'
    'caption': 'US President Donald Trump and first lady Melania Trump '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-02T09:01:10.223+08:00
    'imagesource': 'jcr:125c8f66-0035-4818-9a6e-0d6b1f11da7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '121c917f-585b-40ae-9903-ae4a22e1138b'
    'lead': 'US President Donald Trump and first lady Melania Trump tested positive
      for coronavirus, the President announced early Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-02T09:02:45.081+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:07:37.546+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:06:16.979+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['696a23ae-d377-4dbe-9d08-91145d913715', 'ab4d5492-5c0f-4976-ab40-60f58f8bcd02']
    'template': '1'
    'title': 'US President Donald Trump and first lady Melania Trump test positive
      for COVID-19'
    'updated': 2020-10-02T14:45:00.000+08:00
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea97b55-8d62-48d9-a43c-c85c278491d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T10:24:01.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:37.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;US&nbsp;President Donald Trump and
        first lady Melania Trump tested positive for coronavirus, the President announced
        early Friday morning, an extraordinary development coming months into a global
        pandemic and in the final stretch of his reelection campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcb9da0-f5e4-4a58-8af1-2ded2367e4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T13:39:54.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diagnosis amounts to the most serious known health threat to
        a sitting American president in decades. At 74 years old, Trump falls into
        the highest risk category for serious complications from the disease, which
        has killed more than 200,000 Americans and more than 1 million people worldwide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f252ed7-5f3c-42a1-842f-1e991b2c6126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T13:39:54.917+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His infection with the disease could prove destabilizing in an already
        fraught political climate, and stock market futures tumbled on news of Trump''s
        infection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b004f-1c6d-4c9b-b444-24141749b0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T13:39:54.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight, @FLOTUS and I tested positive for COVID-19. We will begin
        our quarantine and recovery process immediately. We will get through this
        TOGETHER!" Trump tweeted shortly before 1 am Friday.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Tonight,
        <a href="https://twitter.com/FLOTUS?ref_src=twsrc%5Etfw">@FLOTUS</a> and I
        tested positive for COVID-19. We will begin our quarantine and recovery process
        immediately. We will get through this TOGETHER!</p>&mdash; Donald J. Trump
        (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1311892190680014849?ref_src=twsrc%5Etfw">October
        2, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d72aba-5a9b-4004-a95c-1e5236768dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T13:39:54.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8635ca-2bad-4cdd-b0e3-635e1c4bc94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T13:39:54.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was last seen in public on Thursday afternoon returning to
        the White House after a fundraising trip to New Jersey. He did not appear
        ill, though did not speak to reporters as he walked into his residence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ddbf31-56e9-4295-a0e4-bce83f1fb00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T13:39:54.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memo issued to reporters around 1 a.m. ET, the President''s
        physician, Navy Commander Dr. Sean Conley, wrote he received confirmation
        of the positive tests on Thursday evening.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77869366-ff80-4973-a681-1fbf82b52f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T13:39:54.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President and First Lady are both well at this time, and they
        plan to remain at home within the White House during their convalescence,"
        Conley wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f94122e-f925-4caa-a819-36af794deeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T13:39:54.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The White House medical team and I will maintain a vigilant watch,
        and I appreciate the support provided by some of our country''s greatest medical
        professionals and institutions," Conley wrote, without elaborating what assistance
        was being provided to the White House.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f213ac-2600-40b9-888f-5f8f509bf7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T13:39:54.918+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured I expect the President to continue carrying out his
        duties without disruption while recovering, and I will keep you updated on
        any further developments," he wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71a7fb8-1069-406c-830a-aba1901cb1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T13:39:54.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had said late Thursday night that he planned to quarantine
        after one of his closest aides, Hope Hicks, tested positive for the infection,
        bringing the disease into his innermost circle. Earlier in the night, he had
        downplayed the virus'' continued spread.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd86ba8-e418-4f7f-a316-094d605873ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T14:45:13.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The end of the pandemic is in sight," he said during prerecorded
        remarks at the annual Al Smith dinner, held virtually because of the health
        crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf8eb8b-8684-45c6-884a-2e2f474485a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T14:45:13.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ignoring the science</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69da3867-ad78-4326-8e6d-df25024388b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T13:04:49.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the White House frequently touts its extensive testing regimen
        for the President and those who come into close proximity with him &nbsp;aides
        have deemed him the "most tested man in the country" &nbsp;the infections
        underscored the shortcomings in relying on tests alone to prevent contagion.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de59ff66-87e9-45e2-be66-82e0f118dea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T13:42:11.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and many of his aides have eschewed practices like social
        distancing and mask wearing. At Tuesday evening''s presidential debate, the
        President mocked his rival, Democratic nominee Joe Biden, for frequently wearing
        a mask.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5893f9a-72ef-420c-bb93-75ea99704442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T13:43:57.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/9/30/US-CEOs-Trump-failed-on-coronavirus.html">America''s
        CEOs say Trump failed on coronavirus  and they''re backing Biden</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfba4204-b7c6-4623-adde-8166d676ccca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T13:42:11.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After announcing the President''s diagnosis, the White House issued
        a new schedule to reflect several canceled events, including a fundraiser
        in Washington and a campaign rally in Florida.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8c83fd-e046-4282-ada3-2c2d9ef40d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T13:42:11.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scrubbed plans were the most immediate effects of the President''s
        diagnosis on the presidential campaign, which has centered largely on the
        pandemic and the President''s response to it. Trump has frequently sought
        to paint a rosy picture of the current situation, including just hours before
        he announced his diagnosis.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b56202-b068-47f8-9a99-be6e350c506e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T14:45:13.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also repeatedly insisted the country is "rounding the
        corner" on the disease and claimed the virus would "disappear," though even
        health experts within his own administration said those claims did not reflect
        reality.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7524484e-2c0f-41a6-892b-c3a858f8c259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T14:45:13.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting infected himself with coronavirus will do little to further
        his claims that the disease is waning, and undercut his push for states to
        reopen schools and businesses. Trump has complained during recent rallies
        about Democratic governors who have maintained strict lockdowns to prevent
        the spread of the virus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f9b8c9-1f33-47b2-8625-a0404c4cfb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T14:45:13.643+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>At-risk category</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68312226-724d-4835-a97a-11c0a4b4b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T10:24:01.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:37.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has blatantly disregarded medical recommendations from his
        own coronavirus task force during the pandemic, proceeding with a busy schedule
        of packed campaign rallies. Most recently, his supporters stuffed into events
        in Minnesota and Pennsylvania.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396d0d0a-4aaa-4c71-9ada-d3f648c37a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T14:45:13.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those events appear on hold for now as the President stays at the
        White House. Long guarded about his medical history, the President''s most
        recent physical showed he weighed 243 pounds -- considered obese for his height.
        Still, Conley said he was in "very good health" in a readout of the exam.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebd4903-d61b-42ca-8288-2d047fcc820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T14:45:13.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Hicks, several of the President''s aides have tested
        positive for the coronavirus since the pandemic began ravaging the country
        earlier this year. In May, two White House staffers, including a member of
        the Navy who serves as one of Trump''s personal valets, tested positive for
        the virus, and in July a cafeteria employee on the White House grounds tested
        positive as well. The vice president''s press secretary has tested positive,
        as did the President''s national security adviser Robert O''Brien. The President
        confirmed a fourth positive case on White House grounds last month.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a2ca42-1a84-477f-a90d-cb3870268dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T14:45:13.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has previously expressed concern that aides contracting the
        coronavirus would undercut his message that the outbreak is waning and states
        should accelerate reopening, according to a person who had spoken with him.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2434ebc8-5d37-4c49-aafc-6742fb5e5c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T14:45:13.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he asked in the spring how it was possible that one of his valets
        -- responsible for handling his food and drink -- could have come into contact
        with him.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f903fad6-9caf-448d-9844-b846274aaba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T14:45:13.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has since gone to great lengths to shield Trump
        and Vice President Mike Pence from the outbreak, even as they travel to states
        where cases are surging.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cc1a58-4c30-4d87-bf4e-f22ed6b93adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T14:45:13.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Close aide tests positive</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94aca0c-0da1-4a54-90ef-61d374fecec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T14:45:13.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hicks has traveled with the President multiple times recently, including
        to the debate in Cleveland on Tuesday, and was seen boarding Marine One, along
        with several other of the President''s closest aides -- Jared Kushner, Dan
        Scavino and Nicholas Luna -- none of whom wore masks, on Wednesday as Trump
        was heading to a campaign rally in Minnesota.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f5b53f-99f4-4997-b666-b562188c8bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T13:42:11.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention guidelines state
        that a 14-day quarantine should take place after the last known exposure to
        someone who has tested positive for Covid-19. This is because the incubation
        period for the novel coronavirus can be up to two weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0abdea2-4760-4fdf-9f74-1f2635b9b143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T13:05:45.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, in his Fox News interview, speculated that Hicks could have
        contracted the virus from an interaction with a supporter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aa8b9e-feec-4476-b3aa-d13b76a6cd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T13:05:45.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a very warm person. She has a hard time, when soldiers and
        law enforcement comes up to her, you know, she wants to treat them great,
        not say, ''Stay away, I can''t get near you.'' It''s a very, very tough disease,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8108fe6-77cf-4179-9b2a-7505fd921e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T13:05:45.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Hicks told CNN that she is experiencing symptoms
        and is back in Washington. A source familiar with Hicks'' symptoms describes
        her as being achy and feeling pretty bad. CNN has reached out to Hicks for
        comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fb9122-f54a-4f5c-b988-ae9392f6eedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T13:05:45.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President takes the health and safety of himself and everyone
        who works in support of him and the American people very seriously," White
        House spokesman Judd Deere told CNN in a statement when asked about the level
        of contact between Hicks and Trump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0970563-6866-4770-8fcd-413c3507ded9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T13:05:45.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House made no mention of Hicks by name, nor did it confirm
        she had tested positive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7512c133-f73b-4c10-b961-3d567ff93a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T13:05:45.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"White House Operations collaborates with the Physician to the President
        and the White House Military Office to ensure all plans and procedures incorporate
        current CDC guidance and best practices for limiting COVID-19 exposure to
        the greatest extent possible both on complex and when the President is traveling,"
        Deere added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33112f72-5be3-4173-aade-f5f86518379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T13:05:45.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some White House staffers who were in close proximity were notified
        of the positive test result today, one official said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd89001-cd03-4fb3-83d6-e28ada86d1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T13:43:57.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/world/2020/4/26/trump-briefings-media-blame-disinfectant-comments.html">&nbsp;An
        aggrieved Trump blames press for furor over disinfectant comments</a></strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82528557-073a-42e2-afed-57d030898c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T10:24:01.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:37.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story, which was first published on <a href="https://edition.cnn.com/2020/10/01/politics/hope-hicks-positive-coronavirus/index.html">CNN.com</a>,&nbsp;has
        been updated with additional developments.</em></p>'
