    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'Number of COVID-19 cases in PH move past 316,000 mark'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e89afa2-b4a3-40cb-b61d-e451194faa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:12:40.323+08:00
