      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This season''s competition will start again in just three weeks
        having been delayed due to the ongoing coronavirus pandemic.</p>'
