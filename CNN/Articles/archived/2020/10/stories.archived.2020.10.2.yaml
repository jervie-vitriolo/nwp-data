    'lead': 'Two lawmakers are pushing to increase the share of the Komisyon sa Wikang
      Filipino in the proposed 2021 budget after funds intended for programs that
      promote Philippine languages were slashed by 19 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-02T16:42:39.099+08:00
