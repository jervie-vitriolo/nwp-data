      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries across Europe are re-imposing local lockdowns and new
        restrictions to fight the second wave of infection sweeping the continent,
        with households in the north of England banned from mixing indoors and the
        Dutch government making masks compulsory in all indoor public spaces.</p>'
    '29':
