      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T10:17:56.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:35.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) </strong> Authorities
        confirmed Friday that the body recovered near a clash site in Patikul, Sulu
        earlier this week belonged to an Indonesian fisherman who was among those
        abducted in January off Malaysia''s eastern coast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7095181a-7398-498b-ae32-24a0b27abbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T10:17:56.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:35.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian Army and Police Attaches, as well as the kidnap victim''s
        family, identified the body of 35-year-old La Aba, the military''s Joint Task
        Force Sulu said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b32e3b-bf19-4f71-9fd1-2e5c287bee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T10:17:56.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:35.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the medical findings, no gunshot wounds were found all
        over the body. However, a bruise was seen on his head. The cause of death
        is yet to be determined, the statement added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91787d0b-be5c-44b5-9f14-c0d2ddb48cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T10:17:56.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:35.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials earlier said the victim may have been killed by his kidnappers
        when he tried to escape.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be79b247-1f69-47e1-acde-0c80a3db941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T10:17:56.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:35.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Alba''s remains were found after an encounter with his abductors
        on Wednesday, which resulted in the death of Abu Sayyaf member Arsibar Sawadjaan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a6e13-beeb-40a7-ab6d-293f9135a215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T10:17:56.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers found the body 300 meters from the site of the clash in
        Barangay Maligay, Patikul, Sulu, according to Lt.Gen Corleto Vinluan Jr.,
        chief of the Armed Forces Western Mindanao Command.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2b1477-e9fe-42e9-8b06-cfeb94a7c6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T10:17:56.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Aba was among the five Indonesian fishermen abducted in waters
        near Sabah and authorities have suspected that the perpetrators may have fled
        to Sulu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f68d125-f6dd-4db0-baeb-fee42ec65e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T10:17:56.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:35.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the search and destroy operations being conducted by
        JTF Sulu targeting the terror groups, operating troops on the ground are likewise
        performing a rescue mission to ensure the safety of the kidnap victims, the
        military said.</p>'
  'separate-airports-for-Boracay-tourists-Aklan-LSI':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-10-02T10:57:50.377+08:00
    'imagesource': 'jcr:797de62c-f15e-4290-a273-8db679b9e81e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa0804e0-8c1b-4fec-aae9-4ece746469dd'
    'lead': 'Aklan Gov. Florencio Miraflores assures the safety of tourists as Boracay
      reopens this month, dedicating the Caticlan Airport solely for leisure guests
      headed to the island. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-02T11:01:38.696+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:07:34.999+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:06:17.770+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Aklan', 'Boracay', 'Malay', 'Miraflores', 'Roque', 'Duterte', 'COVID-19']
    'stories': ['3bd0e46a-f166-452a-81e9-4c4b4fee03fa']
    'template': '1'
    'title': 'Boracay tourists to use separate airport from Aklan LSIs to avoid COVID-19
      transmission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eb1331-a680-40ba-9f22-9b081e0c25a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T11:01:38.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:35.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) </strong> The
        Caticlan airport will be used solely to welcome tourists heading to Boracay
        Island as the Aklan provincial government seeks to assure the safety of visitors
        as travel routes reopen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186899c5-a105-47f5-ac1a-296dcfc5a21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T11:01:38.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:35.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aklan Governor Florencio Miraflores allayed fears of COVID-19 infections,
        vouching for the safeguards in place as the world-renowned paradise reopens
        to guests from all over the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f845d-27b1-4674-b0eb-47ad8c57bf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T11:01:38.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:35.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caticlan Airport   a short boat ride away from the white sand
        beaches  will be used solely by tourists. Returning Aklanons, particularly
        locally-stranded individuals and those returning from official travel, will
        only be allowed to enter and leave the province via the Kalibo Airport in
        the mainland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14738639-48ab-451a-a123-877fcaa7d73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T11:01:38.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:35.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The danger of mixing tourists and locals will be lessened," Miraflores
        told CNN Philippines'' <em>The Source.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77117a8-a1e7-4b50-ac60-e0080a1c8fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T11:01:38.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:35.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/lifestyle/2020/9/24/Boracay-island-GCQ-tourists-October-1.html">Traveling
        to Boracay? What you need to know ahead of islands opening to more locals</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac40135e-2634-4555-8ed1-cbc1cc707bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T11:01:38.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:35.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said separately that a designated
        area has also been set up for triage and the checking of requirements for
        tourists who will drive to Boracay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed74427-8081-4895-8ffe-aac8017a4e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T11:01:38.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:35.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its safe here in Boracay because we have installed health protocols
        that will protect our tourists and of course, our local residents..." Roque
        said. "We know the risks, but we also have to balance the risks with our economy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1dbf3d-892b-4603-a8f3-8ea5ef168cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T11:01:38.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:35.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor noted that Aklan primarlily depends on tourism, with
        some 20,000 people counting on the sector to make a living.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40db46ae-2626-485c-8482-63208b050589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T11:01:38.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:35.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay is off to a slow but steady start, with <a href="https://www.cnnphilippines.com/news/2020/10/1/Minimal-number-of-tourists-in-Boracay-due-to-strict-restrictions--expected---official-says.html">less
        than a hundred tourists traveling to the island</a>&nbsp;as visitors from
        outside Western Visayas were allowed entry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e43b67f-c86b-44e5-afda-860c8ea8153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T11:01:38.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:35.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All tourists must have a negative COVID-19 results done via a polymerase
        chain reaction (PCR) test taken two&nbsp;days before travel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a907f3-28f8-4ad9-b446-5a0870aafb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T11:01:38.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:35.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor added that each traveler will have his own QR code,
        which will be used during the stay and scan at each site visited for easier
        contact tracing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24394cff-a033-4347-8374-6c6958193bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T11:01:38.697+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:35.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should a tourist show symptoms of COVID-19, there are protocols
        to isolate the patient and bring them to Kalibo for swab testing. A dedicated
        vehicle will ferry the suspect case to Aklan''s own swab testing facility,
        Miraflores said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f5e482-e760-459b-9017-946994ea39ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T11:01:38.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:35.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have very stringent rules and regulations for travelers going
        to Boracay," MIraflores said. "We understand that theres still fear of travel
        among our tourists, so we expected the numbers to be low but we are very hopeful
        that in next few weeks or months, the confidence on travel... and the confidence
        of tourists going to Boracay is restored.Tourists would always think of safety
        first."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd097261a-23da-44cf-a181-52cd2f074e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T11:01:38.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:35.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/1/Boracay-reopening-no-liquor-ban-.html">No
        liquor ban in Boracay but discos still not allowed</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574eb49c-7ddd-4b51-8e15-bcea2024f4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T11:01:38.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:35.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, meanwhile, said he will fly to Boracay on Saturday and stay
        there until Monday, and hold his regular press briefing there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3147fd64-9899-4d2c-8191-e4551a2a0fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T11:01:38.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:35.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said there are slim chances that President Rodrigo Duterte
        will visit the island anytime soon, saying Duterte has a lot of work to do
        in Malacaang.</p>'
