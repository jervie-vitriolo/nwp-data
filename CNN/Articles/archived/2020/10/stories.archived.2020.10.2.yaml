  '2020-NBA-Finals-Game-1-lowest-TV-rating-history':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-02T14:20:03.627+08:00
    'imagesource': 'jcr:24d7f702-53ca-42a9-9e7c-71bad676c034'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3be821a7-36b8-4070-87a4-4376e7917e94'
    'lead': 'Despite featuring the duo of LeBron James and Anthony Davis, and having
      two major-market teams playing in the Los Angeles Lakers and Miami Heat, Game
      1 of the NBA Finals on Wednesday night drew record-low TV ratings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-02T14:30:24.751+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T19:07:28.382+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:06:19.189+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals Game 1 draws lowest TV rating in history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeb1b2d-ad9f-4a6f-aaa2-b66462c21de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T14:30:24.752+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:07:28.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;</strong> Despite featuring the duo of LeBron
        James and Anthony Davis, and having two major-market teams playing in the
        Los Angeles Lakers and Miami Heat, Game 1 of the NBA Finals on Wednesday night
        drew record-low TV ratings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdf55b2-8165-4efe-88df-5b82605417ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T14:30:24.752+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:07:28.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game -- a 116-98 Lakers win -- drew 7.41 million viewers to
        ABC, according to overnight ratings. The previous low was 8.06 million viewers
        for Game 3 of the 2003 NBA Finals between the New Jersey Nets and San Antonio
        Spurs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b9a45f-9a9a-4803-9a22-e19c9c16eba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T14:30:24.752+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:07:28.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number is also a 45 percent drop compared to the audience for
        last years Finals opener between the Toronto Raptors and Golden State Warriors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b1ce72-f696-4d6e-b43b-c5e5813f241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T14:30:24.752+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:07:28.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the plus side, the ABC broadcast still led all shows in total
        viewers, and drew the same rating among 18-49-year-olds that it drew for the
        Oscars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207c9d81-836c-421e-bafa-8c170352a88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T14:30:24.752+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:07:28.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the nights big winner, Week 2 of Foxs The Masked Singer
        was up double-digit percentage points from Week 1s ratings, both overall
        and among adults 18-49. The raw audience number for The Masked Singer wasnt
        too far behind the Finals, at 6.93 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3078097e-ab9d-4d40-ab55-6b2f1233f3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T14:30:24.753+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:07:28.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers come two weeks after MoffettNathanson Research found
        that overall TV viewership was down 26 percent year over year in August and
        down 27.1 percent through the first half of September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f32a59-d5bf-4529-a1b2-78e7501bf578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T14:30:24.753+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:07:28.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stanley Cup Finals were down more than 60 percent, as well,
        this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b39f06-ccb9-4cd9-b319-61956867ce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T14:30:24.753+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:07:28.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 will be played Friday night, from the NBAs bubble near Orlando.</p>'
  'Philippines-COVID-19-cases-top-20-countries':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-02T14:56:46.305+08:00
    'imagesource': 'jcr:b4fca593-ac39-4335-ab50-0062e0e55825'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a765837-82f0-4586-b366-a00ec9614785'
    'lead': 'Despite the bleak news, OCTA Research fellow and University of the Philippines
      Professor Ranjit Rye says the Philippines is among those in the list with decreasing
      number of newly-recorded cases. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-02T15:01:18.160+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:07:27.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:06:19.353+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Despite Top 20 rank, PH among nations with decreasing COVID-19 cases
       experts'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1597414e-65a4-4d0c-94fb-28ef84a1452b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:01:18.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:27.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong>  The
        Philippines is now part of the top 20 nations with the most number of COVID-
        19 infections. But for the Department of Health and local medical researchers,
        this does not necessarily mean the country is lacking in its coronavirus pandemic
        response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5564ea3-066e-4265-8f98-d2cce6cc83ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:01:18.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:27.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines on Thursday night reached a grim turning point in
        its COVID-19 fight. It surpassed Pakistan, which held the 20th spot for weeks.
        According to data from Johns Hopkins University, the country has a total of
        314,079 COVID-19 infections while Pakistan has 313,431. The Philippines is
        also inching closer to surpassing the numbers of Italy, the country that was
        once the epicenter of the virus in Europe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf2d8fb-872a-4017-bc1b-be05ae3f0927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:01:18.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:27.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire and the OCTA Research
        Team on Friday acknowledged the country''s unfortunate inclusion in the list.
        Vergeire said the high number of cases is still due to the continuing community
        transmission and expanded testing efforts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08066ed4-ebf8-449a-ba84-f6dde020e5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:01:18.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:27.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the bleak news, OCTA Research fellow and University of the
        Philippines Professor Ranjit Rye said the Philippines is among those in the
        list with decreasing number of newly-recorded cases. He said that for their
        team, the trend of cases is more important than the cumulative number of infections
        because it reflects if ongoing measures are effective.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb008df9-9afd-4115-b8e2-138a2c96bb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:01:18.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:27.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag tiningnan mo yung Top 20, kakaunti lang ang bansa na yung
        trend ay pababa, isa na ang Pilipinas doon... Ang trend sa Pilipinas pababa
        na almost a month," he said in an interview with CNN Philippines on Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf86d0b-d7a7-4375-8ab7-4f01fdbbb28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:01:18.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:27.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you look at the countries in the Top 20, only
        a few have a downtrend in cases. In the Philippines, the trend has been going
        down for almost a month.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b60762-3f7e-4bb4-b48e-f2d05c7ac0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:01:18.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the reproduction number  or the indicator of how
        fast the virus is spreading  continues to go down every week based on their
        studies. He said this could mean a slower increase in cases. From averaging
        4,000 new cases daily last week, Rye said the weekly average is now down to
        over 2,000 infections daily. He also noted the "dramatic" decrease in the
        cases in Metro Manila, which is the epicenter of the coronavirus in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d1635f-9b9d-403f-a04f-29d1a5d73be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:01:18.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:27.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The professor said the challenge now is how to sustain the improvements.
        He urged the government to further improve its testing, tracing, and treatment
        efforts. He also said local governments can play a bigger role in monitoring
        their communities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68f530f-7088-4719-a19b-95c233a939ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:01:18.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:27.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makikita natin ''yung kolektibo nating ginagawa merong nararating
        at yung downward trend, nandoon na po," Rye said. "Kailangan lang ho mag sikap
        pa tayo, maging mas maingat at mas maagap. Mabababa pa po ito."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4048ac-1b54-4551-a5cd-8e38651fb0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:01:18.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:27.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can see that the collective efforts are working.
        We are already on the downward trend. We need to work harder. We can bring
        it down further.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4f11d0-1d23-44b2-9780-9ee863803a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:01:18.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:27.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said the healthcare system in the country can better
        manage the COVID-19 cases now.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dc6d47-595a-44e6-9b4a-21dfdab6daed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:01:18.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We might be in the Top 20 among all of the countries in the world
        in the number of cases, but when we look at our health systems capacity, it
        has improved tremendously. Nakita natin noon na talagang hirap na hirap tayo
        just to accommodate patients [Before, we struggled to accommodate patients],"
        she said in a separate media forum.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e3db3-409b-4b89-a3a1-a1c5b4817215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:01:18.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:27.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rye stressed the need for additional healthcare workers, not just
        focusing on increasing hospital, bed, and critical care capacity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33425483-a705-4133-b28f-e6332f033d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:01:18.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:27.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung mga ospital natin ngayon 50, 60 percent capacity. Yesterday
        below 70 pero puno pa rin siya. Hirap pa rin ''yung mga healthcare workers
        natin, hirap pa rin yung ating mga ospital at the moment. So kailangan tayo
        magtulungan," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5b6db7-34a0-4d78-9961-859efde481ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:01:18.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:27.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hospitals are still at 50 to 60 percent capacity.
        Yesterday it was under 70, but it''s still full. Healthcare workers and hospitals
        are still struggling. We need to work together.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689338bc-021e-490d-86d6-8185e6a21296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:01:18.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:27.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rye warned of a surge in cases around Christmas if the public gets
        complacent with the current downward trend.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97cec4e-35a6-4a0f-8733-5aebb8af4f33'
