      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco also asked if Cayetano and his "sidekicks" are fighting
        the change in leadership in order to pass a budget that will be big enough
        for them when the real goal is to pass a budget that will address the country''s
        issues on health, poverty, and education.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be4cb84-6cc5-44d2-8dd8-5c88722273cc'
