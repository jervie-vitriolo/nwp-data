      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, Real Madrid faces a possible hazardous group with Shakhtar
        Donetsk, a resurgent Inter Milan and Borussia Monchengladbach whilst Liverpool
        will contend with Ajax, Atalanta and FC Midtjylland.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87d59d6-9c0f-4458-b381-440fc3fbe92c'
      'mgnl:activationStatus': true
