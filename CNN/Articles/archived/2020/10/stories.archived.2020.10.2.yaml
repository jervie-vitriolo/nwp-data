    'jcr:uuid': '02019734-0ef5-417f-903a-1fee2e7864da'
    'lead': 'An industry group and a motorcycle retailer said rider education is key
      in preventing road accidents more than requiring cyclists to apply for a license. '
    'mgnl:activationStatus': true
