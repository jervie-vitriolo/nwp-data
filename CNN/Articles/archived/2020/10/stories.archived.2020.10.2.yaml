  'Loss-of-smell-could-be-a-highly-reliable-indicator-of-COVID-19-infection--research-says':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-02T03:51:40.083+08:00
    'imagesource': 'jcr:bbf6dcc7-3504-4ad4-be42-2429aafedf7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '784e1e92-8cdc-4101-8064-9c9170e6ef0e'
    'lead': 'People who lose either smell or taste should consider self-isolating,
      even if they have no other symptoms, researchers in Britain said'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-02T03:50:37.691+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:07:44.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:06:12.095+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Loss of smell could be a highly reliable indicator of COVID-19 infection,
      research says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be017eaa-981e-469a-aa17-aea8329afca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T03:50:37.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Loss of smell and taste are a strong
        sign that someone is infected with COVID-19, according to new research published
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bd303a-553b-478e-ba36-820330cc45d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T03:50:37.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3c7cf0-6e95-4515-a3d4-6f1cbec3238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T03:50:37.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:44.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who lose either smell or taste should consider self-isolating,
        even if they have no other symptoms, researchers in Britain said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f26609b-fe26-4b07-a970-14ac6960ed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T03:50:37.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e184af5-8480-4b53-8c20-c1d3687a2e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T03:50:37.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our findings show that loss of smell and taste is a highly reliable
        indicator that someone is likely to have COVID-19 and if we are to reduce
        the spread of this pandemic, it should now be considered by governments globally
        as a criterion for self-isolation, testing and contact tracing, Rachel Batterham
        of University College London and University College London Hospitals, who
        helped lead the study team, said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bfb936-82bf-4ec4-8f23-52abffab92f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T03:50:37.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How the study was conducted:</strong> The team studied 590
        volunteers who experienced a new loss of smell or taste. They tested 567 of
        them for coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a2ee21-d558-4acd-b3f7-3b7ba8a56d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T03:50:37.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:44.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887ccefc-25a1-4177-b992-9181fa36127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T03:50:37.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 567, 77.6% tested positive for SARS-CoV-2 antibodies. In
        total, 80.4% of participants reporting smell loss and 77.8% of those reporting
        taste loss had a positive test result, the team reported in the journal PLoS
        Medicine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7f4ea7-1379-421d-a9cf-5fd5e0862c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T03:50:37.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc89820f-acdd-4b87-a2dd-c8742c93dce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T03:50:37.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 40% of those who tested positive for antibodies had neither
        a fever nor a cough.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bac099-f9d9-43ad-88bd-9505b37be4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T03:50:37.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be834964-97e8-4fb5-aade-09e4f688b41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T03:50:37.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batterham and her colleagues also found that participants with a
        loss of smell alone were nearly three times more likely than patients with
        just a loss of taste to have COVID-19 antibodies, and participants with a
        combined loss of smell and taste were four times more likely to have antibodies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522b1112-8e21-43b4-afeb-5ea4fdbe054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T03:50:37.693+08:00
      'mgnl:createdBy': 'david'
