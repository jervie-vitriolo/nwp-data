      'jcr:uuid': 'bc204dec-b4d0-41bd-8dd1-8d71a3389322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:10:47.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:43.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Donald Glover is famously private
        and he has now revealed that he welcomed a son during a pivotal time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b722a80-8ced-4a6c-938a-5635757e450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:10:47.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:43.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Atlanta" star had a conversation with "I May Destroy You" star
        Michaela Coel for GQ magazine and almost casually shared the news that by
        saying "You know, I had (a kid) during the coronavirus."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15ebec5-5018-45f8-8e61-5d4767fc500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:10:47.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:43.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in the hospital bed," Glover said."My son had just been born,
        like, an hour before and I was watching the George Floyd video. It was such
        a weird moment."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1ce137-9178-41bd-9f49-6b389c3e51d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:10:47.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:43.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described the experience of him as "nuts" and went on to explain
        further.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4cb111-8b12-47ad-8dd1-05540f20ac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:10:47.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:43.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was such a weird moment," the Emmy-winning actor said. "It was
        such an intense, weird moment, because I''m watching that video and it''s
        like eight minutes long, so you''re sitting there and I had just had this
        amazing, joyful, expanding moment, plus my dad had passed away recently, so
        (my son) was named after my father... I don''t even know what, really, the
        word is to describe it. It was just expanding: the empathy and compassion
        and the terror and the joy of it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b8ec6a-ed71-40f9-86bb-c37b2bde460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:10:47.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:43.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had announced the death of his father, Donald Glover Sr., during
        a concert as his rap alter ego Childish Gambino in December 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bda0c08-44b8-454b-953d-9e797c31b832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:10:47.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:43.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Glover has two young sons with his longtime partner
        Michelle White including one named Legend who wandered in during his conversation
        with Coel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd79e3d-b9e5-4917-80db-f551ea69b2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:10:47.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:43.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversation turned to freezing eggs to have children and Glover
        said he thinks it''s something that''s becoming more common.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bae013-b13b-48ea-89b4-2778652aad53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:10:47.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:43.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I''ve actually had that thing where I''m like, ''Maybe
        I should just get a vasectomy and just freeze those assets,''" he said. "Because
        adopting kids, my family adopting kids ... And we actually have been talking
        about (it), because we have three boys so I''m like, "Oh, it might be nice
        to be get a girl in there." So I think all those are great options. But it
        is hard."</p>'
