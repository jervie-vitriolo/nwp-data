      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Gregorio Rulloda, Area Vice President for Area II  South Luzon
        and NCR;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ef072b-ef94-4c3c-92f6-ffd4e2d8009b'
