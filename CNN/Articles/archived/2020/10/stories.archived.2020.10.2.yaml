      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GAB Chairman Abraham Mitra <a href="https://www.cnnphilippines.com/sports/2020/10/2/Phoenix-Calvin-Abueva-professional-license-PBA.html"
        target="_blank">emphasized</a> on Friday the Kapampangan cager needs to undergo
        mandatory drug tests and a seminar on the Code of Conduct and Ethical Standards
