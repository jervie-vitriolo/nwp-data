    'lead': 'Madrid is going back under city-wide lockdown measures after a surge
      in coronavirus cases in the Spanish capital, in a dramatic move that illustrates
      the growing intensity of Europe''s battle against a snowballing surge of infection'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-02T00:09:32.961+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:07:48.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:06:09.382+08:00
