      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Gemma Sibucao</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e077934-fab1-4f46-bafa-ccce4fb17b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:33:56.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:10.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Lailani Padua</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54758a02-22e8-4f5a-9002-3b2d75327c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:33:56.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:10.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges were in connection to the implementation of the interim
        reimbursement mechanism scheme which allowed prepayments to hospitals affected
        by a "fortuitous event" such as the COVID-19 pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84af434-94e9-4dbc-8784-be859fed2f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:33:56.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:10.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A task force under the DOJ earlier held its own investigation into
        PhilHealth.&nbsp;Its recommendations shared to the public on September 15
        stated that the agency''s executives were found to be negligent after cash
        advances were given to hospitals before the circular for its implementation
        was effective and without taxes being held. President Rodrigo Duterte previously
        <a href="https://www.cnnphilippines.com/news/2020/9/14/DOJ-led-task-force-submits-PhilHealth-corruption-probe-Duterte-.html">approved
        the recommendations</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17529f25-aaa0-4385-8004-c84934c12712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:48:10.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:10.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate probe led by Senate&nbsp;found that the "illegal" disbursements
        amounted to <a href="https://cnnphilippines.com/news/2020/9/1/Senate-recommends-graft-charges-vs.-Duque--Morales--PhilHealth-execs.html?fbclid=IwAR3BeYZi64uEQzW42u3yvtR5wRFxipR42_c9oSys_0r9q5XdjYq5jmeD5oQ">14
        billion</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c42cae2-ff3d-4583-9059-8c75bf1d23ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:48:10.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:10.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force then also <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/9/14/DOJ-led-task-force-submits-PhilHealth-corruption-probe-Duterte-.html"
        href="https://www.cnnphilippines.com/news/2020/9/14/DOJ-led-task-force-submits-PhilHealth-corruption-probe-Duterte-.html">recommended
        charges</a> against Senior Vice President and Chief Information Officer Jovita
        Aragona and Acting Senior Manager, Information Technology and Management Department
        Calixto Gabuya, Jr.. Guevarra did not mention if the two were included in
        the complaint but said more complaints will be filed in the next few days
        or weeks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809d85b0-2dea-46e7-9554-fb8de45e0942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:33:56.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:10.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate''s recommendation on the other hand, included <a href="https://www.cnnphilippines.com/news/2020/9/17/DOH-Duque-no-sufficient-evidence-charges-PhilHealth-DOJ.html">PhilHealth
        board chairman Francisco Duque</a> in its list of people that should be charged
        but the DOJ maintained that there is not enough evidence to charge the Health
        Secretary.</p>'
  'belgium-king-daughter-princess':
    'author': 'James Frater and Ivana Kottasov, CNN'
    'caption': 'The once-secret daughter of former Belgian King Albert II has won
      a legal battle over her rights to a royal title and will now be officially known
      as Princess of Belgium. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-02T18:58:30.532+08:00
    'imagesource': 'jcr:6f36e913-947c-431c-9507-42006394ea64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6d1dea1-9aff-4693-8c3c-365d7ddd93b0'
    'lead': 'The once-secret daughter of former Belgian King Albert II has won a legal
      battle over her rights to a royal title and will now be officially known as
      Princess of Belgium.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-02T19:01:20.965+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:07:09.391+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:06:22.064+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Belgium', 'king', 'princess']
    'template': '1'
    'title': 'The secret daughter of former Belgian king wins the right to call herself
      a princess'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c3f9ea-ec68-4ed7-9791-683149693551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:01:20.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The once-secret daughter of former Belgian
        King Albert II has won a legal battle over her rights to a royal title and
        will now be officially known as Princess of Belgium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c170776-7be2-4426-b3d6-6c66a3af6603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:01:20.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brussels Court of Appeal ruled the king''s biological daughter
        Delphine Bol is entitled to the the same rights and royal titles as her father''s
        other three children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98de864-895d-4dfa-b01e-862ec27c1be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:01:20.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 52-year-old sculptor Bol launched a lawsuit in 2013 to have
        the former king, who is now 86 years old, recognized as her father. She claimed
        the king had an affair with her mother, Sibylle de Selys Longchamps, resulting
        in her birth in 1968.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876575ee-5872-4f2c-84f6-e932235b243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:01:20.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The king contested the claims for seven years and even failed to
        submit to a DNA paternity test when ordered to do so by the Brussels Court
        of Appleal in October 2018. Last May, the court ruled that the former king
        would face a daily fine of 5,000 ($5,600) until he took the test &nbsp;which
        he finally agreed to.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd6251d-33a7-4dcc-a040-31a92e78d43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:01:20.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, he acknowledged he was indeed Bol''s biological father.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e3653d-3020-4760-98d7-b428cc9a891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:01:20.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bol will now change her last name to that of her father "Saxe Cobourg."
        Her children will also become Princess and Prince of Belgium.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a2e6c9-e0f7-44be-b432-86efba9ca254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:01:20.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is delighted with this court decision which puts an end to
        a long procedure which is particularly painful for her and her family," Bol''s
        lawyer Yves-Henri Leleu said in a statement to CNN. "A legal victory will
        never replace the love of a father but offers a sense of justice," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e6c6f9-5924-432e-a220-60091d1b9934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:01:20.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert II married Paola Ruffo di Calabria, later Queen Paola of
        Belgium, in 1959 and became king in 1993. In 2013, at the age of 79, Albert
        II abdicated the throne in favor of his son Philippe, citing concerns over
        his age and health.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af67d799-851b-4a82-8889-941c254dd5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:01:20.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors about a child born from an extramarital affair began floating
        around just a few years after his ascension to the throne, fueled by allegations
        published in a 1999 biography about Queen Paola.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f278e9-8c48-485b-ab0d-f833c7b9321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:01:20.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal, and Boel''s name as the alleged child, were splashed
        across front pages of newspapers. She began speaking openly about the case
        to media in the following years, despite the king''s repeated denials of paternity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4270ac-5308-419e-a5a5-9e49d0c723d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:01:20.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:09.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/01/europe/belgium-king-daughter-delphine-boel-princess-intl/index.html"
