    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665332e1-9c07-4d3f-8fca-e9cafefe8f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T03:50:37.693+08:00
