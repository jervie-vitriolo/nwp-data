      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kakatapos lang po ng meeting ng IATF ngayong araw kung saan
        nagbigay po ng isang bahagyang solusyon doon sa problemang pagkagutom na nanggaling
        po dito sa pandemya,</em> he said.</p>'
