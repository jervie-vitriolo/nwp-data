      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is on an aggregated level and we cannot go into details
        on concrete numbers or markets at this point. Our physical stores remain incredibly
        important and we want to ensure that we have the right stores in the right
        locations, it added.</p>'
