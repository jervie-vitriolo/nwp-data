      'text': '<p>Surigao del Norte Rep. Ace Barbers questioned this, saying that
        this defeats the purpose of the authority, which is to promote development
        in the Southern Philippines, or the whole of Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a7309a-0357-412e-ac94-353d53333077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:39:03.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:06:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac25c6e4-0486-4ab4-a63a-604865a18288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:39:03.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:06:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the intention of the creation of the authority is relevant,
        very timely <em>makatutulong ng malaki sa</em> (will give big help in) Mindanao,
        it seems that their hands will be tied with a measly budget of 76 million,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bafd4d-1fe3-4f17-802c-ba156b683849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:39:03.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:06:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2394e955-cbb0-4895-a233-e3f83e95cd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:39:03.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:06:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbers said that since the creation of the authority, they have
        not felt its presence still even in his province. To address this, he said
        one option would be increasing the budget of SPDA in order to cover all areas
        in Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b5ee75-7c62-4734-99bb-7ef828ab39e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:39:03.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:06:47.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d17fa7-8f8a-4668-a5b9-40fa41a4ae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:39:03.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:06:47.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalipe said originally proposed 13 billion to be able to cover
        the whole Mindanao for its programs, but many items were rejected by the Department
        of Budget and Management.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e250724-529c-463f-b66d-a9e9ed8b318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:39:03.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:06:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e730b2a-0af2-47fb-b815-bf18ae996904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:39:03.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:06:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also agreed that in order for SPDA''s presence to be felt, enough
        budget must be given to it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4f0bf9-f4f9-4b67-b6be-6c91cbdaaecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:39:03.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:06:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d3873-8e8c-4e2e-8153-8f9377fce30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:39:03.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:06:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalipe also said that the government corporation has properties
        where it earns income from, however, government support is still needed until
        these are fully developed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c3fd3e-1227-49c1-ad7a-b0574258e330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:39:03.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:06:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9385b88d-1335-463c-8df6-07ec4fcadf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:39:03.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:06:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPDA was created through Presidential Decree no. 690 dated April
        22, 1975, as amended by PD 1703 dated July 24, 1980. The agency covers all
        regions in Mindanao to promote development through initiating business projects
        in various sectors, and to boost investments in any field that would further
        boost economic development in the region.</p>'
  'Trump-positive-COVID-19-country-upheaval-':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
