    'template': '1'
    'title': 'Trump''s positive Covid-19 test throws country into fresh upheaval'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1043e108-c2b7-470a-9eb7-91c874c56244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A country already unnerved by a devastating
        health catastrophe and a turbulent political season faced fresh upheaval Friday
        as Americans awoke to news President Donald Trump had contracted coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e0738a-1fd7-4d8e-983d-ddfbac57eba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3e21c1-b83d-4dca-8388-2f017493bed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday morning, the President is "in good spirits" but is
        experiencing mild symptoms related to Covid-19, White House chief of staff
        Mark Meadows told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7da401b-68c9-4737-b1e8-6f2441d2765e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2966ab3-38d9-45ff-9e2f-2ae075ca7096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President does have mild symptoms," Meadows said, describing
        him as "very energetic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403c1ccd-5071-49fa-9efd-db01ba8d1783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34dfbc3-9ba8-45ff-8cf9-1ddac34c5d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The great thing about this President is not only is he staying
        committed to working on behalf of the America people," Meadows said. "We have
        a president that is not only on the job, will remain on the job, and I''m
        optimistic that he''ll have a very quick and speedy recovery."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3082c4-47a7-44ac-827f-0d32e033dcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ee87f6-4b60-4c07-b526-c376ccf64c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the announcement of his positive test on Twitter
        at nearly 1 a.m. ET on Friday and the development -- after months of debilitating
        losses, set against a badly mismanaged federal response overseen by a commander-in-chief
        who repeatedly downplayed the crisis -- threw fresh turmoil into the country''s
        leadership at a moment of deep national strain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997c949d-e821-41ec-8c0e-d93ed7165df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645b878b-cce5-42dc-a6c8-db848ea4768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his announcement, Trump insisted: "We will get through this TOGETHER!"
        His wife, who also tested positive, wrote, "We are feeling good."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c0be46-6a14-4a1b-89ce-486741c8ba80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9d586c-5669-41e4-904d-a75411750be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ccb47d-0fea-4d50-a0f5-53a23af39cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the optimistic outlook could hardly veil the pervading sense
        of destabilization setting in as the country struggles to emerge from a generation-defining
        crisis just as its politics seem to deteriorate to new lows. Stock market
        futures tumbled. Inside the White House, aides described a sense of panic
        as they worked to determine who else in the senior levels of government may
        have contracted the disease and whether the President -- who falls squarely
        within the highest risk category for serious complications and who has been
        guarded about revealing details of his health -- was displaying symptoms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7f0a91-3cc0-4e38-9250-7b47d8627ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3f8353-b3a2-43de-9957-5f20f4df9142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appeared tired over the course of Thursday prior to testing
        positive for coronavirus, according to people who interacted with him, but
        was not displaying severe symptoms of the disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f70360-7df2-4b9c-8c53-dc7dcaa398ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d163c8d-dd90-4416-96fa-0014d5b9eac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official said Friday that Trump wasn''t
        showing major symptoms and planned to work from the White House residence.
        A White House official also said aides were looking at ways for Trump to speak
        to the nation on Friday, though no final decision had been made by mid-morning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
