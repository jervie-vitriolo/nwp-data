      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings suggest that a loss of smell is a highly specific
        symptom of COVID-19, in contrast to a loss of taste, despite their comparable
        frequency, the researchers wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e88e73-bffe-4c49-a79d-04f5d18806ed'
