      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its Twitter account on Thursday, H&amp;M Philippines announced
        that it has tapped Zalora to allow shopping online starting October 2 until
        Nov. 30.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76569af1-ccc3-4cdb-a1fd-b4a1de9730fa'
