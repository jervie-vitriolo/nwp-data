      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Abueva''s case, he has not played with Phoenix for 15 months
        after the PBA suspended him indefinitely in June 2019 after two separate incidents.
        He was ordered to a pay a 70,000 fine broken down to 20,000 for a verbal
        altercation with a female fan later identified as the girlfriend of then Blackwater
        player Bobby Ray Parks and 50,000 for committing flagrant foul 2 against
        TNT KaTropa import Terrence Jones.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d11a9e-fc3e-425b-a78a-4ae7ccd31b22'
