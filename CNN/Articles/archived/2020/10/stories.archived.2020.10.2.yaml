      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the supplementation program will be provided either through
        cash aid or food packs.  He, however, did not mention any further details
        on when or how the assistance can be availed.</p>'
