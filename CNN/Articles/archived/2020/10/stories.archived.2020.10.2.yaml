      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603dbdcd-ab5e-4f26-9182-f6cc7472e0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T17:48:13.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:34.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Civil Service Commission, PhilHealth assistant
        vice presidents and department managers fall under SG 26 while vice presidents
        are under SG 27, receiving at least 123,839 in a month. Officers ranked as
        senior vice president are under SG 28, receiving at least 139,939 monthly,
        while an executive vice president is a step up and paid at least 158,131
        a month based on 2020 rates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7bca62-93fe-41fa-ada8-ca9e1c1a4b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T17:48:13.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:34.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a893308-539f-4a73-ac94-5ad2227fb2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T17:48:13.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:34.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authority to ask for courtesy resignations is apparently allowed
        by a 2019 PhilHealth board resolution, according to Gierran''s order.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c34362-615f-47c6-a803-a748928bb6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T17:48:13.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:34.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd4ecba-5492-4143-a46a-f9868a176414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T17:48:13.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacaang backed the move that appeared as an effort to clean up
        PhilHealth''s ranks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca7a925-f2d9-4421-8f35-8bdd7475e586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T11:04:13.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:34.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Atty. Gierran knows that he does not have much time, that''s why
        I think it was important for him to request for all the senior executives
        to file their courtesy resignations because that''s the fastest way that he
        can reorganize," Roque told CNN Philippines'' <em>The Source</em>. "We support
        this initiative of Atty. Gierran."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc72ac17-3363-461b-9601-0f672b981cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T11:04:13.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:34.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran, a certified public accountant and lawyer who formerly served
        as director of the National Bureau of Investigation, was appointed as PhilHealth
        president and chief executive officer in August following fresh reports of
        corruption and fraud in the country''s health insurance agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622dd61a-ce54-4a52-a228-a3962caaabdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T11:04:13.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:34.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth is under intense scrutiny after a resigned employee flagged
        irregularities in the agency''s procurement of IT systems.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec872606-94ec-46c5-8747-a129a8fe288e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T17:48:13.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:34.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/9/2/Duque-clear-name-PhilHealth-controversies.html?fbclid=IwAR11qC4WhQNNfV7no-Y9F4dO3ZNXeET2rA3W6DohuBh700JCfCTxM8J7l6w">Duque
        defends failure to oversee PhilHealth: ''I had a difficult job handling the
        pandemic''</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf365dc-dc79-491e-90ac-ffe045d86ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T11:04:13.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:34.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of Senate investigations also revealed issues on the misuse
        of the interim reimbursement mechanism for health facilities, benefits granted
        to dead and non-existing patients, and the non-filing of cases by the agency''s
        legal department against concerned officials. An inter-agency body led by
        the Department of Justice also probed PhilHealth and is set file charges against
        resigned president Ricardo Morales and other top officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ae6811-6964-4b0a-87fa-835988ffcf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T11:04:13.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:34.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among President Rodrigo Duterte''s marching orders to Gierran is
        to reshuffle PhilHealth officers, including regional vice presidents, to sever
        ties which may have allowed irregularities to persist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7fe730-dba7-4b46-973e-314789cbf95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T11:04:13.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:34.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte gave Gierran until December to clean up the agency, which
        is in charge of implementing medical benefits under the Universal Healthcare
        Law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006d7fd0-3f46-4423-b9bd-a0ef3b7440b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T11:04:13.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:34.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that he (Gierran) will have very good information
        that would guide him on whose resignation to accept or whose resignations
        to (allow)," Roque said. "I hope too that he will be guided by the Senate
        findings as well as the findings of the Task Force PhilHealth."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7185ede4-a0d8-4cc5-b0ab-d3f02bc5b423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T11:04:13.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:34.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Gierran and Malacaang rejected the idea to privatize PhilHealth,
        saying it could <a href="https://www.cnnphilippines.com/news/2020/10/1/PhilHealth-Dante-Gierran-privatization-trust-government.html">sow
        distrust in the government''s ability to carry out its mandate.</a></p>'
