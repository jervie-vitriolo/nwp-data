      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Renato Limsiaco, Jr., Senior Vice President on Fund Management
        Sector</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f9d8d4-f57d-4479-a571-3bc44e8c1e53'
