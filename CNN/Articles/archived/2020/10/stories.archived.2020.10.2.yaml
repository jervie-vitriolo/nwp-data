      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parisians came painfully close to lifting its first European
        title last season and will be hoping its all-star team can go one better.</p>'
