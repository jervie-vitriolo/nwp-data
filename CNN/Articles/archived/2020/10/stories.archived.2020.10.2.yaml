      'jcr:uuid': 'cafd30e3-a550-4b3a-a3c9-eaf119f10415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:04:01.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:55.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A structure has to meet criteria before it can be considered for
        preservation. The building should be declared as important cultural property.
        It also has to be a work of a national artist and must be located in a "declared
        heritage zone." Attached agencies of the NCCA identify those considered to
        be important cultural properties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f40c47-44e0-4f11-a6eb-8bc1138cd9e5'
