      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Inaprubahan ng IATF ang dietary supplementation program para
        sa mga bata po mula anim na buwan hanggang dalawampu''t tatlong buwan, and
        ''yung mga nutrition-at-risk pregnant women ang makakatanggap ng cash o food
        pack bilang dietary supplementation program,"</em> Roque added.</p>'
