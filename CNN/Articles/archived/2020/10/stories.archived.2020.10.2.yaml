    'stories': ['5d6efa90-629d-4985-a9da-2d1aa3df2e4e']
    'template': '1'
    'title': 'Group says rider education, not licenses more effective in keeping bikers
      safe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aab69d-31e9-46ed-9cf4-a1148661d8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:19:56.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:06.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) </strong> Wide-reaching
        rider education would do more towards safer roads than requiring bikers to
        get a license, an industry group said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e71c8b-3992-4380-92fb-3de4ee50ce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:19:56.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:06.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Move as One Coalition spokesperson Jedd Ugay said requiring licenses
        would not ensure that roads are any safer for bikers and e-scooter users,
        which is the plan of the Land Transportation Office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fa5f96-427f-4007-a5cc-d613602f19f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:19:56.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:06.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our group doesn''t really think that licenses are necessary. Actually,
        that''s a barrier to increasing use of bikes. What is important are the proper
        infrastructure such as bike lanes," Ugay, who is also a transport economist,
        told CNN Philippines'' The Exchange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd262c62f-9af9-492c-b587-5e7235c37bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:19:56.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:06.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO chief Assistant Secretary Edgar Galvante said last week that
        <a href="https://www.cnnphilippines.com/news/2020/9/23/LTO-driver-s-license-electric-scooter-bike.html">users
        of e-scooters and electric bikes should have a driver''s license</a>, citing
        provisions of the law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795378a0-e2df-4e32-bb51-4fbd7cf3224e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:19:56.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:06.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles said separately that the government
        is headed towards requiring driver''s licenses for cyclists and other two-wheeled
        riders, saying joint guidelines are being crafted by the Department of Transportation,
        the Metropolitan Manila Development Authority, and the Interior Department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa698fcc-f916-44f1-929a-38b82e1cea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:19:56.197+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:06.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ugay rejected this, saying: "For pedestrians, we don''t really
        require them to have licenses. Similarly, for bikers, as long as they have
        their own space on the road to reduce conflicts and are have education in
        their driving, it should be okay."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2050f121-d933-497a-8665-54a5643bc09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:19:56.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:06.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roscoe Odulio, vice president for sales at Wheeltek Philippines,
        added that riders also need to undergo better training to keep themselves
        safe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33954d8e-6064-4b08-a8ae-41fb3d6d53ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:20:19.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:06.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;Low-carbon economy sought after COVID-19 lockdown</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edde6f2-6528-4e81-b83e-f31044f35294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:19:56.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:06.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important for the government to already lay down the guidelines
        and the rules , as well as if it entails licenses to bike. Perhaps, it might
        be a good idea to already move towards that direction and for e-scooters as
        well and the like," Nograles said, noting that policies need to accommodate
        "road sharing" to follow shifting trends in transportation options.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2735753-ee9c-4a63-837d-e13112805ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:20:19.864+08:00
      'mgnl:createdBy': 'mel'
