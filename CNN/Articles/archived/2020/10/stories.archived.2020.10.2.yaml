  'World-s-poorest-countries-receive--150-million-to-prepare-for-delivery-of-COVID-19-vaccines':
    'author': 'James Frater, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-02T00:45:57.749+08:00
    'imagesource': 'jcr:a1102ea5-f196-4a50-8859-4a26cb9a3b00'
