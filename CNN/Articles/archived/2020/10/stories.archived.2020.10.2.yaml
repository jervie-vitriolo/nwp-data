      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas dodoblehin ko yung</em> effort<em> ko</em> (in the court).
        Calvin Abueva 3.0 <em>na ako ngayon. Doble kayod ko dahil nasa likod ko ang
        pamilya ko, kaya naging diretso na ang buhay ko</em>," he promised.</p>'
