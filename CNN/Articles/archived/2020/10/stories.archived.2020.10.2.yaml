      'mgnl:lastActivated': 2023-01-25T19:07:24.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) </strong>&nbsp;The
        tally of COVID-19 cases in the country has surpassed 316,000 with 2,611 more
        patients contracting the coronavirus, the Department of Health announced on
        Friday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729f6c18-2a9b-47c1-a80e-5e4edb675b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T17:26:55.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:24.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said in its case bulletin that 316,678 persons have been
        infected, with 56,445 active cases or currently ill patients. Of the active
        cases, 87 percent have mild symptoms, 8.8 percent have no symptoms, 2.9 percent
        are in critical condition while 1.3 percent are severe cases. Of the newly
        reported infections, 2,150 or 82 percent were detected in the last 14 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571a0d5f-6a5b-4e71-b947-2ee54ca13dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T17:26:55.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:24.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila tallied 1,084 additional cases, making it the area
        in the country with the highest number of new infections. Cavite followed
        with 202 new cases, Iloilo with 182, Bulacan with 163 and Rizal with 132 cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23350351-2db2-49eb-8494-a0a3e5225b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T17:26:55.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:24.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 416 more people recovered from the disease, raising the
        number of survivors to 254,617. The death toll also rose to 5,616 after 56
        more people succumbed to the disease, the DOH noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dafeca-e11a-4f04-9ca6-7c4d087e96b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T17:26:55.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:24.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it removed 11 duplicates from the total count including
        nine recoveries and one death. It also found that 13 deaths from the previous
        report were mistakenly reported as recoveries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b42d8c2-b389-4c66-82b7-d24d7db8176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T17:26:56.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:24.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said seven COVID-19 laboratories were not able to
        submit their tally of cases and have not been added in the total count yet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917e3e55-3194-4206-8080-50d7cc715b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T17:26:56.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also reported that five more Filipinos
        overseas caught COVID-19, bringing the infected toll to 10,544 in 79 countries.
        Of the total, the DOH has verified 2,152 cases, the DFA said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0781437d-32e5-487c-a97d-570d56143ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T17:26:56.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there were four more survivors while no new fatalities
        were listed. This brings the number of recoveries to 6,749 while the death
        toll stays at 793. There are also 3,002 patients currently undergoing treatment,
        the DFA noted.</p>'
  'fiction-pandemic-portal':
    'author': 'Glenn Diaz'
    'caption': 'If the pandemic, and stories, are a portal, our passage is contingent
      on imagining something better, something new, not something old that suddenly
      becomes tolerable because weve seen worse. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-10-02T16:15:33.166+08:00
    'imagesource': 'jcr:177d1b94-97b6-4e97-b2c1-7cbbe16ccc7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2833c289-10b9-4977-b321-10e10343b492'
    'lead': 'What can fiction provide in these times to reimagine our world anew? '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-02T16:18:55.060+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T19:07:21.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:06:20.104+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can stories be a portal out of our pre-pandemic normal?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfebf00-a468-4fc4-866b-e3a8aa614ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:18:55.060+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:21.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editors note:</strong> The opinions expressed in this
        essay are the authors.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65af8ef-1698-4cc4-942e-0e9dbbe96663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:18:55.060+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:21.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) </strong> When writer
        and activist Arundhati Roy compared the <a href="https://www.ft.com/content/10d8f5e8-74eb-11ea-95fe-fcd274e920ca"
        target="_blank">pandemic to a portal</a> in early April, Metro Manila was
        two weeks into what would turn out to be among the longest, most punitive,
        least successful lockdowns in the world. As a historical experience, Roy said,
        the pandemic marked a turning point in how we see and make sense of the structures
        governing our lives. It occasioned a rupture of sorts, and our frail and unsustainable
        systems, from public health to national security, are at last exposed for
        what they had long been: the wreckage of a train that has been careening
        down the track for years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adb71e6-ac98-4d88-b96b-baa0e6f53397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:18:55.061+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:21.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We could only nod from Manila, our harried faces obscured by masks,
        our streets alternately empty, desolate, and barricaded with makeshift gates
        of discarded GI sheets, on one hand, and choked with vehicles contending with
        ill-planned checkpoints and haplessly stranded pedestrians, on the other.
        Six months later, the most visible, calculable ravages from the pandemic,
        such as the highest number of cases in Southeast Asia, could only rival the
        flagrant assault to our institutions, from the vindictive shutdown of ABS-CBN
        to the railroading of a dangerous anti-terror law, to which the virus all
        too conveniently served as a smoke screen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b65c2f-0748-4133-8806-c728316f18b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:18:55.061+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:21.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What awaits on the other side of all the ruin and levelling, Roy
        said, depends on how we cross the portal: Walk through it, dragging the carcasses
        of our prejudice and hatred, our avarice, our data banks and dead ideas, our
        dead rivers and smoky skies behind us [or] walk through lightly, with little
        luggage, ready to imagine another world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d79c44d-3691-4d3a-a20f-0fba69ed930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:18:55.061+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My practice of fiction alerted me to its ready parallels with Roys
        generative metaphor. To my mind fiction also operates via imaginative work;
        it is also a political task that works by defamiliarization, for instance,
        or clearing the space for empathetic identification, both of which work on
        the level of consciousness. I remember, for instance, how some of us sought
        out books and movies about pandemics in the first weeks of the lockdown. It
        was a new experience, and debilitating in its newness, so any sort of evidence
        that it had happened before (and therefore surmountable) brought relief, if
        fleeting and just as easily contradicted by the latest fumble from Malacaang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688f242d-4eaf-4694-8b76-431380b7efa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:18:55.061+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:21.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember reading with rare intensity the novel Severance (2018)
        by Chinese American writer Ling Ma, about a virus that originates in China
        and infects the rest of the world. A powerful book, I thought, with urgent
        things to say about the pitfalls of a sprawling global logistics network and
        the disease that is capitalism (victims of the fictitious Shen Fever in
        the book mindlessly, tediously repeat a certain action until their bodies
        break up  a visceral evocation of the drudgery of modern living). I also
        caught the South Korean movie Flu (2013), about a deadly strain of bird
        flu that devastates a district and occasions a violent militarized quarantine.
        The sight of soldiers in full battle gear patrolling the set-up camp and imbecilic
        bureaucrats making dumb decisions capture the inanity of the local pandemic
        response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4aaafb-824e-4f8c-8421-86e8baac7d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:18:55.062+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:21.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is also danger in ascribing a too literal prophetic insight
        to fictional stories. In the case of Severance, the fixation on the broad
        parallels  a catastrophic virus from China  opens the work to being weaponized
        to fuel the racism that accompanied many peoples experience of the pandemic.
        In Flu, the purported source of the virus  trafficked immigrants  plus
        the less than salutary behavior of panicking characters may dangerously contribute
        to the governments pasaway narrative.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93d6ac5-8c12-4ba6-80f7-21f8fd67a32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:18:55.062+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fictional stories are most instructive, I feel, in these moments
        of overlaps and slippages, when they approximate our real experiences and
        perceptions just enough that we are jarred to take a second hard look. What
        fiction provides is not information or facts in the way that guidebooks
        or think pieces dispense things such as instructions on navigating the so-called
        new normal. What it provides is the imaginative clearing  necessarily collaborative
        between writer and reader  with which to imagine, and with work perhaps even
        refashion, our world anew.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b865295-0a61-4803-b7dc-78d9b05dbfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:18:55.062+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:21.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this should all be taken in the context of a material reality
        in which reading, or, broadly, education and recreation, is systematically
        denied to many Filipinos. And so even without that proverbial novel, the pandemic
        and its inevitable spectacle on our monitors and T.V. screens should have
        cast in sharp relief the utter failure and bankruptcy of the status quo, the
        fissures and cracks that for generations we have been taught to dismiss as
        just how things are.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc532bb-42f8-463d-9fa0-c1c04981aaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:18:55.062+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:21.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of our hospitals nearing capacity or our fatigued frontliners
        crying for a timeout, our jeepney drivers reduced to begging on the side of
        the road, or a record <a href="https://www.cnnphilippines.com/news/2020/9/27/SWS-involuntary-hunger-new-record-high-September-COVID.html"
        target="_blank">seven million families experiencing hunger</a>  all of this
        ought to alert us to to the permanent state of austerity in which our social
        systems had been saddled for generations. A state of austerity that is pursued
        as a matter of policy, rooted in the structuring of the Philippine economy
        to conform to the demands of the International Monetary Fund and the World
        Bank, whose loans come with conditions that range from keeping wages low to
        cutting down on social spending.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bc4718-1ad7-4cc2-b55d-620b8e028392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:18:55.062+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:21.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This should give pause to the perhaps inevitable tendency to wax
        nostalgic about the pre-pandemic world, from sitting in traffic for hours
        to having Noynoy Aquino at the helm of government. There is nothing to be
        wistful about car-centric road policy or a disdain for urban planning. Our
        hospitals had always been underfunded, our frontliners chronically overworked
        and underpaid, hunger and joblessness a perennial problem, yes, even under
        Aquino.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f194d4-fa92-49d7-a103-4540b2baeb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:18:55.063+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:21.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emancipatory politics, wrote Mark Fisher, must always destroy
        the appearance of a natural order, must reveal what is presented as necessary
        and inevitable to be a mere contingency, just as it must make what was previously
        deemed to be impossible seem attainable.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16faf971-0f10-49c9-8310-8b843fb64402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:18:55.063+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the pandemic, and stories, are a portal, our passage is contingent
        on imagining something better, something new, not something old that suddenly
        becomes tolerable because weve seen worse. Emancipatory stories liberate
        from the easy, defeatist binary between an oppressive status quo and the other
        carcasses that masquerade as an alternative but in their own ways also enable
        the same oppression. Passing through is the first step; the next is choosing
        the direction.</p>'
  'ena-mori-interview':
    'author': 'Oliver Emocling'
    'caption': 'Ena Mori talks about her latest single FALL INLOVE!, the application
      of her classical training to her current practice, and the power of pop. Photo
      courtesy of ENA MORI'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
    'created': 2020-10-02T16:20:46.782+08:00
    'imagesource': 'jcr:2296f1b2-77ad-4490-a2a4-2ee23e6f63ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '229dceb4-1503-4b44-b1a2-9887ee8ab2b3'
    'lead': 'Ena Mori talks about her latest single FALL INLOVE!, the application
      of her classical training to her current practice, and the power of pop. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-02T16:23:14.489+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T19:07:20.383+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:06:20.375+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ena Mori makes vibrant pop music that cuts to the feeling'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61884388-ecbc-4a44-bbcd-4048b699606a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.490+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) </strong> Ena Moris
        FALL INLOVE! is the type of music you put on repeat without noticing that
        its been playing for hours. Blame it on its effervescent tune. An irresistible
        invitation to bust out a tiny (I imagine Haim-esque) choreography suitable
        for a TikTok video.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4793b20-7abb-48a9-8033-f4176640f096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.490+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its lyrics are appealing too. FALL INLOVE! tackles a precarious
        period of a relationship. Its a ubiquitous theme in pop that often results
        in songs consumed with sadness or bitterness. But instead of being wistful,
        the character Mori writes on FALL INLOVE! takes action and seeks forgiveness.
        Why dont we just have a little nice dinner? / We can maybe talk and see
        if we could start this over, she sings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e675702e-2292-4f1d-9a40-b05188e85e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.490+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I love writing serious topics with a catchy fun melody, Mori says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359b22be-aac1-4ffa-b548-4236c5ad5800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.490+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mori, who is nominated alongside Rina Sawayama and Rich Brian for
        the Asian Songwriter Award at this years Golden Indie Music Awards, is a
        rising force transforming the sound of Philippine pop music. The classically
        trained singer-songwriter is adept at&nbsp;making ravishing synth-laden music
        that instantly hooks the listener. This is evident even in the first three
        singles  her thesis songs for her music production degree at De La Salle-College
        of Saint Benilde  that introduced her to the public in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e54e184-1770-4c9e-ae34-78905387e427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.490+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently back with her family in Japan during the quarantine, Mori
        continues to explore the boundaries (or the lack of it) of pop music, while
        working part-time at a clothing shop. We caught up with her over email and
        discussed the conception of her latest single, how her classical training
        has shaped her current practice, and the artists shes been listening to.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac729abf-172b-46d5-8795-b566d2c6fe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.490+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the essential traits of a creative
        person, especially in your field?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdeb1e7-0fbd-487d-ae0c-2fa3f4371476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.490+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think dedication and originality are the most important. I have
        to work hard to get to know my sound and to level it up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94ab9ca-0c75-477d-bd19-d90d48348806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.490+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the core philosophy that guides your work?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da16c9a2-d49b-4e7b-8cb9-a06aff94837e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.490+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I tell myself every time I release a single to proceed. Hahaha!
        I feel like I always get caught up with my insecuritiesthe ultimate enemy
        to my productivity. The word proceed reminds me to let go of my creation
        and focus on the next big thing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae47a2a-b817-4107-845d-7cabc7cfa667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.491+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And how does that relate to your latest single?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d85092-c25a-4d10-9480-828cb2c17e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.491+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think by the word "proceed" I can be more open with new ideas.
        The mindset of not looking back makes me productive, and for sure it is reflected
        in my latest single as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133720cd-92b4-48cb-8215-a44e406d5793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.491+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you tell me more about the conception of FALL INLOVE!?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771a539c-1a02-498f-a098-a423d1f81c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.491+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song FALL INLOVE! was inspired by the ugly side of a relationship,
        which is pride and ego. I was very interested in the fact that when you are
        in a relationship with someone, you learn so many things about you that you
        dont see by yourself. I love writing serious topics with a catchy fun melody,
        and this instantly became one of the feel-good songs for me.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e195f2fc-ef64-4f92-99a6-1d2223251c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.491+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production-wise, my producer Timothy Run and I took time to make
        it as interesting as possible. Emil Dela Rosa mixed and mastered the track
        through Zoom meetings. It was so much fun!</p>'
    '0':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1436" height="597" src="https://www.youtube.com/embed/67ZTyEkSSn8"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde0cde4-01de-4b5c-9312-daa9cd0a2e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:26:35.282+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c71eaa-bdfe-4086-8a14-701bc00e8dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.491+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The music video is fun too. What''s the story behind it?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd138a03-3162-48ef-b27c-5a8937fb4517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.491+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was having a hard time conceptualizing the music video. I was
        also thinking about the logistics. Should I shoot in a studio? Who should
        I hire to shoot it? But during the quarantine, I got inspired by how creative
        people were at home. They were baking banana bread or even making a home theater,
        just finding alternative solutions for their desires. That made me think of
        a DIY music video. I directed and shot the video on my phone with help of
        my little sister and Daniel Aguilar, who edited and polished the video. Im
        also glad that I asked Zild to be a part of the music video. I think his being
        there really gave character to the video.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e6f6a5-3e8e-4c40-bd26-bb8d8ac7906b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.491+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When people introduce you, they usually mention your classical
        background and juxtapose it to what you do now, which is pop. I remember an
        interview where you talked about your interest in pop. You said pop is cool.
        And I agree with you on that.</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3730afca-d20d-4a8a-a2c5-005e3f85325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.491+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe pop music is the easiest and the fastest way for people
        to digest and understand the artists story. But pop should not be taken for
        granted because of its accessibility or how easy it seems to make one. Popular
        music would never exist without the influences of classical, jazz, soul, rock
        n roll, and other musical genres. I truly believe that they make pop music
        richer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dbc726-7742-4744-9ff3-df79a2796d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.492+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I think we can also see how pop can convey emotions without
        losing the nuances of human emotions. I think you also have this kind of sensibility
        in your music. On FALL INLOVE! for example, I like how the lyrics go from
        I still hate you to Im sorry in a matter of seconds.</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6152efe6-de85-4fff-b287-bc0bc6cc0ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.492+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as music is the core of a song, lyrics and words are tools
        to connect the audiences with a different approach, and I am a big fan of
        storytelling. A lot of people have different styles in telling their stories.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2048d778-30ac-42fe-a292-f50791c1eb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.492+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who are the people you look up to when it comes to songwriting?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35721dfd-6df8-4fde-896f-85dde17de849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.492+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorde inspires me lyrically. I also look up to artists like Bon
        Iver, Sufjan Stevens, and Lana Del Rey when it comes to lyrics.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa033722-de44-4462-917d-c60f86336550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.492+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you tell me more about your songwriting process?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa3e421-76ba-44c6-9dc5-731e1244babe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.492+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety percent of the time, I start with the melody. I need to find
        the melody I like to get an inspiration for the lyrics itself. I think the
        difficult part is to think of what to write about. Whenever I find an interesting
        line, I keep it in what I call a BS (Brain Squeezing) book and I come back
        to the notes once I have a melody. Sometimes, during recording sessions, I
        get really interesting ideas that I didnt think of while I was writing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c587f65f-4749-4059-853d-64f1bc48f4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.492+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Going back to your classical training, I kind of remember
        Caroline Polachek. While she''s been playing synth since she was a kid, she
        also dabbled in opera. And before Chairlift released</strong> <strong>Moth,
        she returned to her opera training to prepare her voice for the record. Do
        you also find yourself returning to your classical training when making your
        music?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6ca156-3999-4025-9c8a-1083051f3606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.492+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having classical knowledge is so useful! I didnt know that until
        I started my project. Classical music is the basis of the music now. There
        is nothing wrong with not learning classical music, but I highly recommend
        learning or even just listening to classical pieces.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22c6d5b-6b86-4d58-bf97-5d7c427119db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.492+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For FALL INLOVE!,&nbsp;for example, I think the most obvious influence
        of my classical training is in the chorus where I used first inversion of
        the fifth. That is a common chord in a classical piece and, by changing the
        inversion, it creates space and a different approach to the melody. HAHA.
        I''m quite a nerd for chords especially inversions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e83e06-7e12-46d5-b4f3-b37f90811af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.493+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you look back at your past work? Why or why not?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3abe3a9-28a0-469a-84be-bbe5d9bf878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.493+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I dont. I feel like Im too excited for the next project by the
        time I release a song. Also, I hate going through a mental spiral of questioning
        if what I did was okay. (<em>Laughs</em>)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c3b07-f264-4bfd-b2ba-74e7abc74bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.493+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have a mentor? Do you think it''s important to have
        one?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a862c9c-e584-4105-832f-8798dc897fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.493+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am a true believer of having a mentor. Having a mentor is great,
        not just for developing your skills, but your inspiration as well. I think
        having someone to look up to whos directly teaching and coaching you will
        boost your inspiration even more.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe5e985-4029-423b-b0eb-2768d6543aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.493+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What skills do you wish you had?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064fc679-f549-4a3c-b867-863633defa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.493+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probably write in Tagalog. (<em>Laughs</em>) And maybe I wish I
        could play the guitar welleven without practicing haha!</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8886e96b-35d3-4ebd-9f4d-82b0064fc9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.493+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the biggest challenges faced by people
        in your field today? How do you overcome them?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0803515-a547-44f4-ae99-70c9df12d32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.493+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think I am constantly battling my insecurities, and they are my
        biggest enemy. The comparisons and the pressure to belong have made so much
        impact on my creation. I''m doing my best to appreciate my work more by focusing
        on the purpose instead of the outcome.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3150da0-546e-45ee-8ea5-62ec17402bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.493+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What myth(s) about your field of work would you like to
        debunk?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301c47ad-1cf5-4782-960b-ed49102a8bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.494+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing I want people to understand is that we are professionals.
        Not just musicians, but artists in general get such low credit from people.
        I hope more people perceive music as a profession, not just a hobby.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0afc04b-c8ae-4792-9697-afd52f5dc46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.494+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How has the pandemic and the quarantine affected your work?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3e152a-23f4-4bd2-9d12-bf4ed8c87e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.494+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live performances are a big part of what I do, and not being able
        to do that makes me sad. But Im now using the time I have to refocus on my
        art and educating myself with other music.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3d9859-f9ee-44e7-8e18-64b426a0a24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.494+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In what ways have you had to adapt to the situation, work-wise?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708f2e5b-7a40-4147-966b-2b95105e1dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.494+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think shifting the mindset from I dont have many opportunities
        and Im wasting time to I should try new things so I won''t waste time"
        is a big change. Theres always a chance for something in every situation.
        Finding it is the key to fulfillment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7984e3-4224-4fc9-bd2d-37db4bc244d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.494+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How safe do you feel about going back to work as usual?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c08ec3-24ef-4628-a8d1-b7888321f751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.494+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as Id like to go back to what is deemed normal again and
        be on the road, I''m still cautious with the virus.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241298a7-e7cd-4635-a86b-4adbda8ce803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.494+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How is this pandemic changing how you approach your work?
        What kind of changes do you think are essential to ensure the work that you
        do can thrive, while still protecting the people who do it?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5761445d-e74c-4f2b-a91a-7dd25b486e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.494+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since I am very isolated, I am forced to be independent, which I
        am finding to be a good thing. I am studying new things like other instruments
        and production. I think the key to be productive is to think that you are
        unstoppable. As long as you put your mind and passion into something, you
        can do anything.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e501e7b9-9eb7-4f78-8534-c6a02bc38d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.495+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What have you been listening to lately?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f68b32c-23b3-4471-9c37-187154580f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:23:14.495+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:07:20.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ive been listening to a lot of post-punk and early 90s music.
        I think the early 90s with the new age, post-punk movement resonates with
        the reality today. Theres so much anger and frustration but also hope for
        a brighter future. To be more specific, I''m currently listening to Talking
        Heads, Cocteau Twins, Bjork, etc.</p>'
