    'template': '1'
    'title': 'Proposed budget for promotion of PH languages slashed, lawmakers want
      to restore cut'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac74921c-5221-46ad-820d-92941da11cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:42:39.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:16.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) </strong> Two
        lawmakers are pushing to increase the share of the Komisyon sa Wikang Filipino
        in the proposed 2021 budget after funds intended for programs that promote
        Philippine languages were slashed by 19 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11511136-4ab6-48c7-b212-e3d96c76a93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:42:39.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:16.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During plenary deliberations at the House of Representatives on
        Friday, Rep. Joey Salceda, who sponsored the proposed budget of KWF, said
        the commission has originally requested for 91 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6604526-a87b-4f27-b657-3922575973b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:42:39.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:16.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iyong tinapyasan lang talaga  from 52 to 33 million  ang programa
        para sa promotion and enrichment of Filipino and Philippine languages, he
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fd5a4c-7798-410c-9b84-e78a2e8398b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:42:39.099+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Only the program for the promotion and enrichment
        of Filipino and Philippine languages suffered a budget cut -- 52 to 33 million]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69032563-58c1-469a-9744-de5fafe98ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:42:39.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this means fewer linguistic research could be conducted
        next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fc055b-c339-4bf2-8a45-824871b931db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:42:39.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:16.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Party-list Rep. France Castro lamented the budget cut for KWF,
        and asked Salcedas help to give KWF the funds it initially requested for.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a20ced0-4968-48b3-9982-8fc06c70618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:42:39.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nalulungkot ako. Dito pa sa ahensiyang lumilinang at nananaliksik
        at nagpapaunlad ng ating wika ang talagang binabaan ang budget, Castro said
        during her interpellation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250714b2-b8f8-4322-acc6-503ce52d5b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:42:39.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation. I am sad the budget of the agency which promotes our
        language was lowered.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749967b0-3d31-427c-84c5-d2381b6d2595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:42:39.100+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Salceda said he supports Castro''s call for a budget increase
        and vowed to make a formal request for higher allocation for the language
        commission once they tackle amendments to the government''s spending program.</p>'
