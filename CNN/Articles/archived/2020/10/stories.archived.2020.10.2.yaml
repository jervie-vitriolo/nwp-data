      'mgnl:lastActivated': 2023-01-25T19:07:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c6a867-4e56-4a72-ad15-d89a6395c835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:55:03.635+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:07:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://cnnphilippines.com/world/2020/9/11/La-Ni-a-has-arrived.-Here-s-what-it-could-mean-for-you.html?fbclid=lwAR2"
        href="https://cnnphilippines.com/world/2020/9/11/La-Ni-a-has-arrived.-Here-s-what-it-could-mean-for-you.html?fbclid=lwAR2">La
        Nia</a>, the counterpart of El Nio, is characterized by below-normal sea
        surface temperatures in the Pacific Ocean near the equator -- a result of
        shifting wind patterns in the atmosphere.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b250cea-3245-426d-986f-e34e4be3c50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:55:03.635+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:07:15.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the eastern part of the Philippines such as the Bicol
        region, MIMAROPA, and Eastern Visayas, and Eastern Mindanao would be most
        affected by La&nbsp;Nia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678fb051-b354-40c8-982c-3787e817c7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:55:03.636+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:07:15.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1027e4c9-0cb2-4b4e-a91a-89edcd4f640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:55:03.636+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:07:15.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athough it is expected to be weak to moderate, every La Nia is
        different and may still bring adverse effects, the weather bureau warned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8b3267-8d6d-45d1-8933-64506cea8fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:55:03.636+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:07:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a367ee-a6bd-4a60-b8d0-651c9bfe5b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:55:03.636+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:07:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Challenges amid COVID-19</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d154ab4-cdd1-4067-886b-d91fe9f9a730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:55:03.636+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:07:15.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45cf00c-d185-4ac6-8a22-12c2141873ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:55:03.636+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:07:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stressed that the change of weather presents several challenges
        amid the COVID-19 pandemic.  Flooding and  the prevalence of diseases such
        as cholera and leptospirosis can make the situation worse so there is need
        to make sure that local governments have dedicated evacuation centers that
        are separate  from isolation centers for coronavirus patients.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da74e77b-bbb4-483f-947e-52f7350203dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:55:03.636+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:07:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9590ba4-efad-4c72-b399-9b0ea25fdef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:55:03.636+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:07:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
