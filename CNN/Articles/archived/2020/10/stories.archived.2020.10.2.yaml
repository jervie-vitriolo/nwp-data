    'template': '1'
    'title': 'World''s poorest countries receive $150 million to prepare for delivery
      of COVID-19 vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838ff86e-1356-400f-afaf-51a71443920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:23:49.262+08:00
      'mgnl:createdBy': 'david'
