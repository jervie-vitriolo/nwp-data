    'template': '1'
    'title': 'Madrid locks back down as European leaders sound alarm on COVID-19 surges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a05ac2c-9104-43b3-a3bb-063e0cd8d75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Madrid is going back under city-wide lockdown
        measures after a surge in coronavirus cases in the Spanish capital, in a dramatic
        move that illustrates the growing intensity of Europe''s battle against a
        snowballing surge of infection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaae0a6b-60a5-4375-9e9f-4989a4354641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53cbc74-10bd-4438-89ca-b4aea08c8d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People will not be able to leave or enter their area except for
        work, education or health reasons, gatherings will be limited to six people
        and stores, bars and restaurants will have to reduce capacity by 50% and close
        by 10 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6836207b-01af-42e7-a74b-fd0c63e4f368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961eff82-2ffc-40f7-919b-2080dec118a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Madrid is special because the health of Madrid is the health of
        Spain," Spanish Health Minister Salvador Illa told a news conference Wednesday
        as he announced the measures, calling the situation "complex" and "worrying."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4314363c-1497-467e-8785-fbe16b07d52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b964f47-1c2d-4600-9fa2-783f16f12624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions will apply to municipalities with more than 500
        cases per 100,000 people in the past 14 days, where the number of positive
        cases surpasses 10% of all diagnostic tests or where COVID-19 patients make
        up more than 35% of occupied ICU beds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb897070-7cd2-41e9-a4fd-9e7df96d7398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f738a6e4-4f3a-4254-a790-7190353b9744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid reported 1,586 new infections Wednesday, or 40% of the national
        increase. Its regional government opposed the measures, arguing that the outbreak
        was under control.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd3eaf7-3d0a-4848-b94a-c4a063c2fae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145558dd-b05b-4d9b-9ddf-e9948df24261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweeping confinement echoes strict new measures that are being
        introduced in many countries across the continent as a second wave grips Europe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70045ec4-ce0c-4c88-80fe-cd09a670c615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef1f977-aeda-4b2d-9082-64d555c6def6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Gail Carson, Vice Chair of the Global Outbreak Alert and
        Response Network, told CNN "we must take the recent surges of COVID-19 in
        Europe seriously and continue to do all we can as part of a community to limit
        the spread."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45ddf70-d34c-45e6-b554-d29554303e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ba6a66-c71c-4ed3-a691-eaf02fed8a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus creates a collective need, which merits a collective
        response. We know from earlier this year how quickly the virus spread can
        get out of control," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac28734a-2cfc-495c-9dea-e9830bea835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b32ec6f-7ee7-4f3c-b6cb-ea456f409cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New restrictions in northern England</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04444908-bf5c-40d1-827e-95664e019ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Health Secretary Matt Hancock on Thursday announced a ban on
        households mixing indoors for Liverpool and several other cities in northern
        England following a rapid rise in cases. The new measures also recommend against
        non-essential travel, amateur sports watching and care home visits except
        in exceptional circumstances.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b40ce9f-945f-45c0-936f-1f61cbf2894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fdee00-7938-43e9-9cc0-219eb93af6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson said Wednesday that this was a "critical
        moment," adding that if the evidence requires it, he will not hesitate to
        take "more costly" measures.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27160c2e-a5ef-4236-876c-da974fd19027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce7da1-44e5-447d-9aa0-561d2de7fb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 7,108 new cases in the UK on Wednesday after a record
        rise on Tuesday. Hancock warned that the R (reproduction) number remains above
        1, meaning the virus "continues to spread," but he told Parliament that there
        were "early signs" increased measures were having a positive impact.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36538d4-e756-4c4c-ab59-fcc5b767f222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de180cf3-f2b3-41fd-bdc6-d324cf700cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An interim report from the UK''s largest community COVID-19 testing
        program released Thursday estimated that more than 1 in 200 people in England
        have coronavirus, or 0.55% of the population, compared to 0.13% active case
        in the previous round of testing. Over 65s saw a seven-fold increase, the
        biggest rise in cases, while young people continued to have the highest rates
        of infection, with 1 in 100 estimated to have coronavirus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce60590-3da7-4aa3-8198-fb881722e392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8985d1f-1db7-4c42-b1c9-ec7502c3ac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While our latest findings show some early evidence that the growth
        of new cases may have slowed, suggesting efforts to control the infection
        are working, the prevalence of infection is the highest that we have recorded
        to date," said Professor Paul Elliott, director of the REACT (REal-time Assessment
        of Community Transmission) program at Imperial College London.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0be1451-07be-4de1-9145-c73e9a41a9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9169d8-e543-4990-8d00-1840c1f55652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prevalence increased in all parts of the country, with the northwest
        remaining the highest at 0.86%, and cases increased five-fold in London, from
        0.10% to 0.49%. Black and Asian people were again found to be twice as likely
        to be infected compared to White people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1974b38-1132-406d-8f21-6e6f52d6358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87db4cea-844b-441b-b70e-d9b09ae9e363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief scientific adviser Patrick Vallance warned Wednesday there
        was "fast growth" in cases in parts of the country, adding: "Things are definitely
        headed in the wrong direction." Chief medical officer Chris Whitty said there
        was "a significant uptick in the number of people who are entering intensive
        care."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f93fb02-0d2b-4ed0-bfc8-5175f9e1998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68800d35-a006-4887-b61e-904473e64a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Merkel: ''We have to be reasonable''</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7477887-ba37-47a2-a903-38a5622daa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s coronavirus cases rose by 2,503 to 291,722 Thursday,
        its second highest increase since April. German Chancellor Angela Merkel on
        Wednesday appealed to citizens to "obey the rules" going into winter. "I am
        sure: life as we know it will return, but now we have to be reasonable."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee5f857-c273-427f-8dd9-5f8453ae033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4322af4b-6f4f-43d6-aeef-7c3f85cbff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.969+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel on Tuesday announced an array of new measures aimed at stopping
        a recent spike in infections in the country. She said that gatherings in public
        venues would be limited to no more than 50 people in areas with a large number
        of cases.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d42ce0-ef70-4710-b70e-6f4e90b850f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b80a0db-7491-43e9-bde8-024df05377d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that a more difficult time is coming, fall and winter,"
        Merkel told a news conference as she explained the restrictions, which also
        include fines of at least 50 euros for patrons in bars and restaurants who
        provide false contact data to authorities for tracing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637c8379-8ad0-462d-9782-c275c2e138ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ff84f5-c782-4eb2-9fe4-9dffffb717df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel also issued warned that if action wasn''t taken, Germany
        could see up to 19,200 new cases per day in the winter months. "This underscores
        the urgency to act," Merkel said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713fa469-cad4-4ed1-bf1d-bc5177bb8a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f571f9-5030-40eb-9707-3b0b2b4939c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases are also spiking in the Netherlands, where 3,025 infections
        were reported Tuesday. On Wednesday, the government was into a U-turn on masks
        -- they must now be worn in all public indoor areas such as shops, museums
        and petrol stations. The government had previously said masks were not necessary
        if other measures were followed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44cac96-58d9-4e68-80e4-fcbba3a9ad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76245642-c794-424a-9e44-46c3baf13577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.970+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch government announced Tuesday that it was introducing stricter
        measures after the daily rate of reported infections doubled the levels seen
        during its first wave in the spring. These include working from home where
        possible, pubs and restaurants closing at 10 p.m., and gatherings being limited
        to four people.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243c39bb-dacf-4863-acaa-bf1327f4e83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af8f627-d7f5-48d7-82a0-611f2289edfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in France, the head of the Paris regional health authority said
        Wednesday that the data from hospitals was not looking positive.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8543e700-a219-4eb0-be7b-6b01b2b30cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8bf828-dbff-4fbe-a608-8a8264ec73a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurelien Rousseau told France Inter radio that 34% of intensive
        care beds were occupied by COVID-19 patients in the region. He added the incidence
        rate is very high for people between 20 and 30, with 450 cases per 100,000
        people. Rousseau said the incidence rate for people over 65 was more than
        100 per 100,000 inhabitants.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c016cb6b-ac89-4909-bb0c-c675e4a90c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f6b680-c5bc-4655-aa09-b1137f56dcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With worsening numbers the government may decide that Paris, like
        Marseille and the overseas department of Guadeloupe, classifies as a zone
        of "maximum alert," meaning bars and restaurants would be forced to close.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9dfdd3-13ce-455b-a8ec-09585b26d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c08d4e-cd2c-43c1-a7b7-bbf3b6221085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Center for Disease Prevention and Control said that
        high case levels (at least 60 per 100,000) or a sustained increase in the
        14-day COVID-19 case notification rates had been observed in 20 countries
        in the EU and UK, calling the situation in many countries "concerning."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a6cb20-9e50-4f4c-a64d-e4a6a04d19a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:09:32.972+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:48.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/01/europe/madrid-lockdown-coronavirus-europe-intl/index.html"
        target="_blank">"Madrid locks back down as European leaders sound alarm on
        COVID-19 surges"</a></i></p>'
  'Venus-isn-t-habitable----and-it-could-be-all-Jupiter-s-fault':
