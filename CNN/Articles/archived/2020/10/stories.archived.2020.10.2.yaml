      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:14.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong>  Education
        officials in Metro Manila plan to propose allowing students to occasionally
        visit schools so they can interact with each other once quarantine measures
        are relaxed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408fb774-8998-4c3a-ac91-060c5bd48774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T17:42:43.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:14.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malcolm Garma, director of the Department of Education-National
        Capital Region, said in an online media briefing that only a limited number
        of students would be allowed to go to school at a given time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca185298-ca35-4011-9d4e-441e46127ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T17:42:43.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:14.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Dadalhin lang natin sila sa school, sampu sampu para nang sa
        ganoon mag-activity sila, magkita kita makapaglaro sila tapos after two hours
        babalik na sila sa bahay</em>, Garma said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b986aa-caee-41bf-8a52-41b4ea3c7ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T17:42:43.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:14.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will bring them to school, ten at a time, so they
        can have activities, play games, and after two hours they will go home.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f281e2d-6455-4033-a284-0a04fb995ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T17:42:43.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:14.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials visited students in their homes ahead of the opening of
        elementary and high school classes on October 5. Most of them expressed disappointment
        that they would not be meeting their teachers and classmates anytime soon,
        Garma said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2167fee1-84fe-4010-8c18-50194843e789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T17:42:43.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:14.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ayokong mangyari sana na&nbsp;itong henerasyon ng mga bata
        ay magkaroon ng social or psychological trauma dahil matagal na silang hindi
        nakakalabas</em>, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d858a9-61d2-41b8-a5f3-49646a7d4930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T17:42:43.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:14.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t want this generation of children to have
        a social or psychological trauma because they are confined in their homes.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a59f82-dc30-4aba-9a23-ffed8bc72a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T17:42:43.083+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:14.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the initiative can be proposed once Metro Manila shifts
        to the lowest modified general community quarantine. Authorities said quarantine
        measures can be eased in November if the region continues to see a downtrend
        in new coronavirus infections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf3bec9-cefa-457a-959d-12c3fb222a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T17:42:43.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:14.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte banned face-to-face classes in the whole
        country until a COVID-19 vaccine becomes available. The DepEd only allows
        blended learning for now, using a radio, television, and online-based education,
        as well as self-learning modules.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1884658-1d65-489d-a1ed-7fafb8564105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T17:42:43.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:14.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
