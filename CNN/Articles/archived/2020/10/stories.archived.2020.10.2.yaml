    'visualType': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96317a08-e247-4897-8d85-c8fc1c68e303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:13:17.972+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:07:13.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Paris is in danger of going back into
        lockdown next week after the French government said the coronavirus pandemic
        was worsening in the capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d51e41-9bb6-4bb3-a944-5c46848b9c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:13:17.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:07:13.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd156cf-cc9f-43f5-94b7-034f96f8f89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:13:17.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:07:13.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since yesterday, in the last 24 hours, Paris has passed the threshold
        that would put it in the maximum alert category," French minister of Health
        Olivier Vran said Thursday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00175180-2114-494f-9816-98348a02360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:13:17.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:07:13.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc7696f-0197-4c8c-b396-657d7b5aa4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:13:17.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:07:13.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s "maximum alert" threshold is reached when the incidence
        rate reaches 250 per 100,000 people, at least 30% of intensive care beds are
        occupied by coronavirus patients, and the rate among the elderly passes 100
        per 100,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76c3130-3e93-4e9a-9ac1-93f5051793eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:13:17.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:07:13.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd170631-a60c-438e-891c-8a61fabf5c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:13:17.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:07:13.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris region had already fulfilled the last two criteria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d9e8b0-0192-4206-aa18-20d916074eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:13:17.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:07:13.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c0fb8b-a1d3-435c-8909-54b89dae6f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:13:17.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:07:13.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from Bichat-Claude Bernard hospital in the city, Vran
        said that if the "evolution" was confirmed in the coming days, "we will not
        have any choice but to place Paris and its closest suburbs in maximum alert
        category as soon as Monday."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4881c376-9d99-4ff3-8fde-611d7538c919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:13:17.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:07:13.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0109471c-1e5a-40a3-80b0-66b2e3b33115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:13:17.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:07:13.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will re-examine indicators on Sunday, with the Paris mayor and
        elected officials," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b364608e-dd79-449d-a3de-057a9ee53aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:13:17.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:07:13.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899a220a-9ef8-4228-86bc-afee18803033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:13:17.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:07:13.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurelien Rousseau, head of the Paris region health authority, told
        radio station France Inter on Wednesday that 34% of intensive care beds were
        occupied by Covid-19 patients in the region and the incidence rate for people
        over 65 was more than 100 per 100,000 inhabitants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed7aea6-e5c1-4ade-8c2a-be43620a8972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:13:17.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:07:13.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d32881-96e6-4188-b879-5e3abebebe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:13:17.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:07:13.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the rate was also very high for people between the ages
        of 20 and 30, at 450 cases per 100,000 people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fe2c8c-c345-489c-9e57-9363efabc47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:13:17.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:07:13.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275db97c-edd0-4561-9371-f89b682c4442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:13:17.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:07:13.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Entering lockdown</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38124094-dae9-494d-807c-79e725d546c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:13:17.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:07:13.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marseille and France''s overseas department of Guadeloupe are already
        on "maximum alert," which meant bars and restaurants were forced to close.
        The same could apply in Paris, where many business owners fear closure and
        have been protesting against existing restrictions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0e6715-604c-4781-b99a-d79382ca6162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:13:17.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:07:13.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3446ae8e-be69-4473-baf6-d5d1635411ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:13:17.971+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:07:13.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris was already on "enhanced alert," with gatherings limited to
        10 people and a 10 p.m. curfew for bars since Monday. The Paris police department
        said last week that businesses could be made to close if they failed to comply
        with the regulations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be151dbe-65d1-402f-9bd3-e9e4f9add457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:13:17.971+08:00
