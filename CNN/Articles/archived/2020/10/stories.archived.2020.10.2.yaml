      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most immediately there is concern for the health of Trump himself,
        who as an overweight 74-year-old is at an elevated risk of complications from
        the virus, as well as for first lady Melania Trump, who also tested positive.</p>'
