      'text': '<p>Gierran signed a September 30 memorandum instructing PhilHealth
        officials under Salary Grade (SG) 26  or those who receive at least 109,593
        per month  or higher to submit their resignation letters by Monday, October
        5.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        PhilHealth President and CEO Dante Gierran orders agency&#39;s high-ranking
        officials to &#39;immediately submit their courtesy resignation&#39;.<a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/Ilur51BBwg">pic.twitter.com/Ilur51BBwg</a></p>&mdash;
        Gerg Cahiles (@gergcahiles) <a href="https://twitter.com/gergcahiles/status/1311938753456271360?ref_src=twsrc%5Etfw">October
        2, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
