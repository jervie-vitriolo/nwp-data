    'template': '1'
    'title': 'Metro Manila students to stop using printed modules in planned shift
      to digitized lessons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8505a3b7-acb4-451d-9180-73ca73ab22ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:28:35.933+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:05.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong>  Public
        school students, at least those living in Metro Manila, will only rely on
        printed modules until second grading, said education officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf466bae-69fc-4c2a-8e6a-1876ba6c42ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:28:35.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:05.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malcolm Garma, director of the Department of Education-National
        Capital Region, said in an online media briefing on Friday that self-learning
        modules are not sustainable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d14cd5-c567-40e3-b98f-c9c0665dbdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:28:35.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:05.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is printing costly, there are logistics issues in sorting
        and distribution, Garma said. This is why DepEd-NCR plans a gradual shift
        to digitized lessons which could be accessed through smartphones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bd9225-c0c6-4245-86e3-65b13465f83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:28:35.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:05.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have already identified software platforms that we can adapt
        na pwede natin ipasok sa cellphone. So walang tablet, walang laptop, we can
        maximize the cellphones, Garma said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb746ac3-f738-473a-aed5-1c8c9ab5deeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:28:35.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:05.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have already identified software platforms that
        we can adapt which could be installed in cellphones. If theres no tablet,
        no laptop, we can maximize the cellphones.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd58be42-5cf0-4113-95d8-853d09a3becd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:28:35.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:05.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garma said this is possible since local governments in Metro Manila
        are giving away gadgets to students and teachers. A number of them have donated
        free laptops, tablets and other gadgets to public school teachers and students.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cf1008-066c-40c1-b975-502492c36663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:28:35.935+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:05.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 22 million kindergarten to high school students have so far
        enrolled in public schools, including around two million in Metro Manila.
        All public school divisions in the region have exceeded last year''s enrollment
        numbers as thousands transfer from private schools due to the impact of the
        health crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5b49f4-8554-4287-9b5c-6d5e1c6f0587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:28:35.935+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:05.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd only allows blended learning for now, using radio, television,
        and online-based education, as well as self-learning modules, since President
        Rodrigo Duterte banned face-to-face classes in the whole country until a COVID-19
        vaccine becomes available. As public schools resume classes on October 5,
        many students are set to use printed modules as their learning delivery mode
        in the absence of gadgets or stable internet connection.</p>'
