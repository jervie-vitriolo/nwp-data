    'template': '1'
    'title': 'Cayetano ally dares Velasco bloc to resign as House leaders'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e57299-a6bd-44f0-8d64-5d2ae6408189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:30:47.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:18.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong>  Allies
        of Marinduque Rep. Lord Allan Velasco should consider resigning from their
        leadership posts if they have a problem with the current head of the House
        of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e49156-7842-409d-8a14-c1b717d3a418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:30:47.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:18.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Fredenil Castro, who is a supporter of&nbsp;Speaker Alan Peter
        Cayetano, made the call during a privilege speech, which led to the temporary
        suspension of plenary debates on the proposed 2021 national budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd429a723-9044-434c-94af-309c2eb1c2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:30:47.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:18.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resign [from] your leadership positions and let those who are willing
        to help and cooperate take over, Castro said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610fa161-ebbe-447c-b487-9a99fe270203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:30:47.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:18.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no shame in admitting defeat at the hands of the better
        foe. But it is not fitting to pretend to be part of the team while betraying
        your colleagues and undermining the efforts of Congress, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0aec94-2066-4646-ab0e-6a47c38f8c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:30:47.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:18.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of Velascos most trusted allies are deputy speakers  1-PACMAN
        Partylist Rep. Michael Romero and Surigao del Sur 2nd District Rep. Johnny
        Pimentel.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8b8536-5398-42ba-8ce9-22de68fbec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:56:59.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:07:18.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the plenary deliberations on Friday, lawmakers also approved
        the motion to elect Castro as deputy speaker, replacing Romero from the position.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9cf58a-bc38-4f54-ad43-c2f5d17d1da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:56:59.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:07:18.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7e5e1d-799a-4154-89f6-82bb9ac9c9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:56:59.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:07:18.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Majority Leader Xavier Romualdo made the motion that was
        not objected. This was then approved by Deputy Speaker Raneo Abu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a673bb-1e6e-44a0-a986-29b05519a54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:30:47.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:18.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano and Velasco are currently at odds over a term-sharing agreement
        brokered by President Rodrigo Duterte last year. Under the deal, Cayetano
        was supposed to serve as Speaker for the first 15 months or until this month.
        Velasco would then take over the post for the succeeding 21 months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8662d165-ea04-445b-90c5-30f55f8d8452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:30:47.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:18.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Cayetano and Velasco met with Duterte to talk
        about the agreement. The following day, Cayetano offered to resign and detailed
        what transpired in the palace meeting during a plenary session originally
        intended for budget deliberations. The budget hearing was then rescheduled
        for Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aae9d9f-1fed-4109-b6ef-a854ed6a4e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:30:47.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:18.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano recalled the President asked Velasco to move the leadership
        change to December to ensure the general appropriations bill will be passed
        on time, a proposal that the Marinduque representative rejected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05866f6a-63fe-4ee6-90db-d6af7bbd77ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:30:47.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:18.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taguig-Pateros legislator said Velasco was adamant that Cayetano
        should step down on October 14, the last session day before Congress goes
        on a month-long break.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3389d8-2d27-4553-b4dc-9ace824faa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:30:47.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:18.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said it was agreed during the meeting that he should be
        the one to announce the turnover of speakership, but added that Velascos
        camp jumped the gun by leaking the information to the media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3000d3-6ae8-4288-98c9-7d31d52075d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:30:47.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:18.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then offered to <a href="http://cnnphilippines.com/news/2020/9/30/House-rejects-speaker-Cayetano-resign.html"
        target="_blank">resign from his post</a>, which was rejected by an overwhelming
        majority of lawmakers at the plenary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb58049-c5ee-420f-90ca-b2d6675569fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:30:47.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:18.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Castro, this means that a majority of the House members prefer
        Cayetano as their leader.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750ae3a0-f999-499c-b25d-a1713309fee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:30:47.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:18.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kahit araw-arawin ni Speaker Cayetano na magbitiw, araw-araw din
        siyang ibabalik ng mas nakararami na mga kasapi ng mababang kapulungan ng
        Kongreso, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffda6ec-fbd7-44f6-aaac-b2a72075b675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:30:47.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:07:18.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if Speaker Cayetano chooses to resign every day,
        most House members will also choose to reject his resignation every day.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4bb7e4-53c7-41f9-afd4-4c777e8b768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:56:59.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:07:18.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recorded statement posted Friday night, Velasco denied all
        allegations raised by Cayetano against him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c808fa64-9e82-468d-9361-a4d04a2b8f32'
