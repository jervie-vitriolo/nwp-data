      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://cnnphilippines.com/news/2020/6/25/low-carbon-economy-COVID-lockdown.html?fbclid=IwAR07DhMRxCwBwQxdE4MNVQLS3DK5w6QCQ9XXMcPpG9lvF4nlM7iqN4g-_iE">Low-carbon
        economy sought after COVID-19 lockdown</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75fd822-cde9-4f4b-94b8-61a92c223cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T19:19:56.198+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:06.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official added that the state has the "political will"
        to respond to the call of cyclists'' groups for bike-friendly roads, saying
        that pop-up bike lanes and other structures are being set up across Metro
        Manila and in the provinces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3947ade-9fd4-4341-bc91-458c74b910e7'
      'mgnl:activationStatus': true
