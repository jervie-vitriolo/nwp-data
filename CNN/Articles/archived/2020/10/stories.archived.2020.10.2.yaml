      'mgnl:type': 'text'
      'text': '<p>"<em>Nakaka-dalawang ensayo na kami. Sabik at gigil kami sa</em>
        court <em>dahil</em> seven months <em>kami na hindi nakaensayo</em>," he said.</p>'
