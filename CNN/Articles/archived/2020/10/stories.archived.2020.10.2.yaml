      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) </strong> More
        rains can be expected in the coming months with the onset of La Nina, according
        to the Philippine Atmospheric, Geophysical and Astronomical Services Administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d63c20-51a5-401c-be59-333d4af2d21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:55:03.634+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:07:15.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ddf5d9-5866-415b-bb5a-9411315d1605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:55:03.634+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:07:15.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau made the announcement Friday, adding that
        the cool weather pattern would most likely last until the first quarter of
        2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a106d1-09c6-42ff-8d4c-3988cf92829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:55:03.635+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:07:15.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf0df02-7876-4850-8e23-6bc76d1a331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:55:03.635+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:07:15.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Nag start na po ang La Nia kaya nagbibigay na po tayo ng advisory.</em>
        La Nia is present in the Tropical Pacific,<em></em> Ana Solis, PAGASAs
        chief of climate monitoring and prediction section.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15165c0e-f492-4eea-85c0-d965e0af0e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:55:03.635+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:07:15.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: La Nia has started. Thats why we are giving an advisory.
        La Nia is present in the Tropical Pacific.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b78631-2330-4b85-935b-8ef7dd38decc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:55:03.635+08:00
