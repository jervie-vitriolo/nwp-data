      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lindsey Graham, the South Carolina Republican who acts as an
        informal adviser to the President, said he spoke to Trump on Friday morning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1252d6-c4b4-4b53-909d-d1bbb0a16c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5e7c94-c256-4e12-84a7-416306cca7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President was in good spirits," Graham said, adding he asked
        about the Supreme Court hearings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184a5fd0-3cfb-4efb-9a7b-3291e8581fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f306662a-6c75-4c96-9ef9-be27adfa1589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Attended fundraiser Thursday and traveled with Hope Hicks</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771b7ab8-aa87-43a7-a09f-a9b11bdeb8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions remained about why the President proceeded with his schedule
        on Thursday, including flying to attend a fundraiser in New Jersey, despite
        being in close contact with an aide, Hope Hicks, who was known by a small
        group of aides to have tested positive.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174e88fe-9c47-4160-aa70-a24ecd9944b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9fe605-6160-414e-b681-031fb77faf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person who attended the fundraiser in New Jersey said he seemed
        subdued when speaking to an indoor roundtable event and later to a group of
        supporters gathered outside. The person said the assumption among the attendees
        was that Trump was exhausted from recent campaign travel.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2378c3ba-c09e-4e31-8b54-ed023ee16d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730f2966-0340-4678-9542-a7a9548dc494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other people who interacted with Trump said his voice sounded hoarse,
        though the assumption before he tested positive was that it was because of
        his recent rallies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912a46e2-260c-4ab7-856c-def0e4270390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f40216-aeea-4422-bc07-2ac966f308f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s roundtable occurred indoors at a socially-distanced table.
        Guests did not wear masks, but a person familiar with the matter said the
        attendees were tested ahead of time. A separate, larger event was held outdoors,
        with the President speaking from behind a podium set in front of the club''s
        main doors. Most guests at that event also did not wear masks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b554256-3a3b-42d1-aaf6-fb5d3f854ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974bedbc-bf2c-467c-a044-a5b6f70a2c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Ivanka Trump, Jared Kushner and Barron Trump test negative</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2994ed02-57fd-4619-8de0-eeb64d5d270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hurried effort was underway to trace people who had interacted
        with the President over the course of the past days, including Cabinet secretaries
        and senior West Wing officials.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7abc9c-38b9-453c-be6b-686febd0ad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5660a83-8ee5-4411-968c-de12f199f8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Ivanka Trump and Jared Kushner, senior advisers to Trump, tested
        negative for coronavirus Friday morning, the White House said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b16d703-99fb-4afa-a09a-46fe7a086932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104d5da6-872f-4939-99e5-b3def4355bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barron Trump, the President and first lady''s 14-year-old son, tested
        negative for coronavirus, according to Stephanie Grisham, Melania Trump''s
        chief of staff.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a380477-98fe-4a94-8c8b-a46d47c8b22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713f2023-218d-4f81-bd43-528086a047ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Friday, the Republican National Committee said its chairwoman
        Ronna McDaniel did receive positive test results on Wednesday. She has been
        at her home in Michigan since the weekend.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7126c9fe-0657-4cde-ad13-b022cc6e0394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5618bf56-dc98-464c-a0a0-d95356c27493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first couple''s positive diagnosis has caused ripples of anxiety
        inside the West Wing and the White House Executive Residence, where the Trumps
        are currently isolating.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2b3f44-a717-4b19-8273-3ffa69054d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c310b-4277-4b67-8273-5ad526ffd0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residence staff are "nervous," a source familiar with the matter
        told CNN. Other staffers at the White House described deep concerns about
        potential contagion.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfe4c8a-33f8-4e5d-871d-d596a25da178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c1de28-2a5b-4a07-a16d-c2054a18336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One White House official said White House staff were instructed
        to "max telework," though other officials within the complex said they were
        still awaiting guidance as of 9 a.m. ET. Staff learned of the diagnosis through
        tweets and the media, administration officials said, but have received no
        internal notices about it, even from the public health standpoint.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8ef46c-674f-481a-a63d-12c84b5306af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ef2928-abd9-40bd-beab-292606f87fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all sitting around wondering, ''OK, now what?''" an official
        told CNN.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb518f48-505d-4a36-bf5f-1ca6b9b0c8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0373b9a2-69c7-47b0-a6a6-6c08e88bd6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the President''s positive test, Democratic presidential
        nominee Joe Biden, who shared a stage with Trump in their first debate Tuesday,
        is expected to get tested for coronavirus Friday morning, according to a source
        familiar with his plans. He tweeted Friday morning wishing the President and
        first lady "a swift recovery."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661fdf30-45f8-4c0e-85b7-2c15bb098bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332fc8ec-2ab8-4e5d-bf22-0913481b36f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence''s press secretary on Twitter Friday morning
        confirmed that Pence and his wife, Karen, tested negative for Covid-19.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd820fef6-7029-4074-a935-5cbb063d7b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c62bc7d-2288-46f8-ae9f-3e075cffa603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only hours before announcing his diagnosis, Trump told a virtual
        audience the pandemic was nearing an end.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a11b61c-09d9-4807-a984-19c2b34681b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c887eb-19f9-4084-93a7-13318b9dacf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to say that the end of the pandemic is in sight, and
        next year will be one of the greatest years in the history of our country,"
        Trump said during pre-recorded remarks given to the Al Smith Dinner, convened
        virtually this year because of the outbreak.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6490dc59-2889-4bb1-a1f9-fe18c4159d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d9234e-714a-4d15-84d6-013088a3f6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Election and world stage</h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499cd528-bfc5-4de1-bd36-0e45679b6c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four hours later, the President''s schedule for Friday -- which
        had included a fundraiser in Washington and a campaign rally in Florida --
        was scrapped. The only remaining event will come at 12:15 p.m. ET when the
        President hosts a phone call on Covid-19 support to vulnerable seniors.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515c9f10-99e1-49bd-a353-d1dcad421a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76124074-4069-4497-8f9a-2d36d7b8df9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first indication of how this year''s presidential race
        will again be reshaped by surprise circumstances, this time about a month
        before Election Day. Trump will likely be required to cancel a slew of scheduled
        campaign events next week, including in Arizona. Any attempt to shift attention
        away from the pandemic and his response -- which has caused his poll numbers
        to plummet -- now seems unlikely.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb15227d-3d8e-4acd-986f-30dd59b49f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd025a87a-1f90-45ff-add5-6c95a9ca2c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly sought to downplay the pandemic -- he told
        journalist Bob Woodward in February he "wanted to always play it down" --
        even as his administration''s own health experts pleaded with Americans to
        take the virus seriously.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c643f04-ed04-4f56-9805-c218b217eb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac9b9e5-d4e2-46b9-af02-86ebc4e9154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as some of his closest global allies, including Brazilian President
        Jair Bolsonaro and British Prime Minister Boris Johnson, came down with the
        disease, Trump continued to downplay it and shrug off the notion that he could
        contract it himself.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a159183a-8d4e-4439-8e19-a8e60a201fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85c9509-28d0-42d9-b4a0-8da5a0ac030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has worn a mask very infrequently, and at Tuesday night''s chaotic
        debate mocked Biden for wearing one so often. Instead of heeding recommendations
        about social distancing, Trump has convened large campaign rallies where his
        supporters stand shoulder-to-shoulder, often without masks, to hear him speak.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da878381-07cb-4428-822c-83be86e8341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df14d0f-6205-43c8-bc62-ac021818b5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the spring, Trump has pressured governors to allow businesses
        to reopen and has recently pressed for schools to allow in-person learning.
        He has railed against restrictions on indoor churches and lambasted Democratic
        governors who continue to uphold rules against large gatherings.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c901f43a-761a-4e9b-bfa6-f790f6e1d9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b2d3cf-6cc8-444b-aa42-a78ab1944f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through it all, Trump has insisted that the extensive testing regimen
        at the White House would protect him from contracting the virus himself.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9a609b-a7d2-4fd1-95de-636eeac0c612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5d7df7-cd12-4ce8-98b7-93e80b4fe0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight, as an example, everyone''s had a test and you''ve had
        social distancing and all of the things you have to," he said during Tuesday''s
        debate in explaining why masks weren''t necessary in that setting.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26d7146-a557-4385-866c-85fc0eff866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c1720-a5ab-4b77-8b39-5bf055748a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the efforts of his staff to shield him from the virus clearly
        fell short. In a memo sent after midnight on Friday, the White House physician
        Navy Cmdr Dr. Sean Conley said Trump was "well," though did not specify whether
        he was displaying symptoms.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a38fc5-81fe-4743-b2b7-bd4812513fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de96dc4-2182-417e-9428-5862d4fb092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They plan to remain at home within the White House during their
        convalescence," he wrote of the President and first lady.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c44485-72b5-48ec-9182-c5ee2c359a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cdce54-a8d2-46ad-a7d5-c03268a1908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The White House medical team and I will maintain a vigilant watch,
        and I appreciate the support provided by some of our country''s greatest medical
        professionals and institutions," Conley went on, without elaborating what
        assistance was being provided to the White House doctors.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7bd0ac-7d80-4a0f-8d1d-c0071fd68270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7876db3-5c9c-4d37-9a3f-4bd708550802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diagnosis amounts to the most serious known health threat to
        a sitting American president in decades, at least since President Ronald Reagan
        was non-fatally shot in 1981.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e968c9-fd50-4703-a436-1df0922e180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed0adfb-aeb5-43ee-b766-8522fd79def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has not been particularly forthcoming with details of his
        physical health, including when he made a last-minute trip to Walter Reed
        National Medical Center last year. The White House said he was getting an
        early start on his physical exam, but declined to say what tests were performed
        at the facility.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1845007d-a008-4701-949f-c77bb3140012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:46.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
