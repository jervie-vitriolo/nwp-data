    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef35b7d-a7c5-442a-86cc-2de1e7a0df81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T08:47:39.106+08:00
