      'mgnl:lastActivated': 2023-01-25T19:06:55.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) </strong> Only
        a certain portion of the historic Philam Life building along United Nations
        Avenue in Manila will be conserved, an official said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9ccb35-f4f5-4032-893c-8f24e5ce4afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:04:01.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:55.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dfc40d-1333-4a43-9d33-24029e64827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:04:01.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:55.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yung facade po nito ay i-pi-preserve, Rep. Joey Salceda, who is
        the sponsor of the National Commission for Culture and the Arts proposed
        2021 budget, said during House plenary deliberations. This was in response
        to the question of Rep. Stella Quimbo on whether the Philam Life Theater,
        which is inside the said 59-year-old structure, will be demolished or conserved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2fad55-d241-4e66-9870-309477de01b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:04:01.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:55.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdba7bf0-424c-4457-bfb0-c3219a441453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:04:01.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:55.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The facade of the building will be preserved.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c071c7b8-8006-43b9-b718-e5de66d6a7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:04:01.094+08:00
