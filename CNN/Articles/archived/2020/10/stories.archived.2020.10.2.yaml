      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only in August that Bayern Munich was lifting the trophy
        after beating Paris Saint-Germain 1-0 in Lisbon and the reigning champion
        will be among the favorites to win the title once again.</p>'
