      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was drawn alongside Atletico Madrid, Salzburg and Lokomotiv Moscow
        in a tricky Group A but will feel confident of progressing into the knockout
        rounds.</p>'
