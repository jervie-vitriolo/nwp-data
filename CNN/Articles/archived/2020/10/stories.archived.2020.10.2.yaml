    'template': '1'
    'title': 'The Australia-New Zealand travel bubble is finally here  but it''s
      only one-way for now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d79ac3d-f827-4a0f-9d7c-3833aa5ebbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:37:57.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Australia will put in place a travel corridor
        with New Zealand to allow &nbsp;but there''s a catch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996a4208-3bbb-4a3d-a6df-30266cac6090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:37:57.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially the quarantine-free travel will only be one-way, from
        New Zealand to Australia, and a limited number of destinations will be included
        in the deal, according to Australian Deputy Prime Minister Michael McCormack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc39cea-5fc8-4dde-b521-59567934e21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:37:57.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference in Canberra Friday, McCormack said
        Australian states and territories that follow Commonwealth-approved travel
        restrictions could be included in the new arrangements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db0da3a-f36c-47f7-8c9f-8c15d34084dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:37:57.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the travel bubble will include only New South Wales and
        the Northern Territory. It will begin at 12.01 a.m. on Friday, October 16.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b19969c-997f-4eac-a2d5-1756df00072c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:37:57.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCormack said New Zealanders who hadn''t been in a coronavirus
        hotspot in the previous 14 days would be allowed enter Australia without having
        to isolate. Under existing rules, anyone who flies into Australia must undergo
        14 days of mandatory hotel quarantine, at their own expense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e222a45d-b45c-42d4-83cd-70856c68f93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:37:57.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first stage in what we hope to see as a trans-Tasman
        bubble between the two countries, not just that state and that territory,"
        McCormack said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2879c349-9ead-4398-abd3-b20077c7785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:37:57.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve just got off the phone from (Northern Territory) Chief Minister
        (Michael) Gunner, who says the fish are biting and the beers are cold. And
        he wants to see as many of his New Zealand cousins and friends as possible."</p>'
    '8':
