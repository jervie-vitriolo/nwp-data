      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb8ba9a-5741-4734-b5f8-4277f60264f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:42:54.405+08:00
