      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His renewed love for his own family and her mother is Abueva''s
        source of inspiration to be a better person on and off the court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a180561-0f24-445c-aaa4-8aa4d8855f25'
