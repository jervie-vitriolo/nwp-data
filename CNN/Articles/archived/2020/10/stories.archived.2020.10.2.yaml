      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H&amp;M, a global brand with 5,000 stores worldwide, does not have
        a Philippine partner. It ventured the Philippine market on its own in 2014,
        opening its very first local store in SM Mega Fashion Hall in Mandaluyong
        City. That wing at SM Megamall was newly built back then, housing premium
        and international retailers.</p>'
