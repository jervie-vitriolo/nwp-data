    'template': '1'
    'title': 'Philam Life theater to be partially conserved'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eadbaaa-0dcc-429b-99de-f5aa4cabd244'
