      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo''s Juventus and Messi''s Barcelona were pitted against each
        other in what promises to be an exciting Group G match-up.</p>'
