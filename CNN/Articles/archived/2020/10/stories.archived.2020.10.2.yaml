      'mgnl:lastActivated': 2023-01-25T19:06:55.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f513a-eb99-47e3-9e35-4ac9e9a6772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:04:01.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:55.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda, citing the NCCA, added that artworks in the theater  the
        paintings of National Artist in Painting Vicente Manansala and the carvings
        of sculptor Jose Alcantara, are now at the National Museum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7700cae8-9eed-4d30-b50a-b814b4e8a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:04:01.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:06:55.964+08:00
