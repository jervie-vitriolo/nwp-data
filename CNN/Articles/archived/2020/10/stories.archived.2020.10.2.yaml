    'title': 'Half a million more girls are at risk of child marriage in 2020 because
      of COVID-19, charity warns'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670c2ad5-45ea-4d22-81a8-43c93733a034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:16:07.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:40.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The pandemic has put 500,000 more girls
        at risk of being forced into child marriage this year, reversing 25 years
        of progress that saw child marriage rates decline, according to a new report
        by the charity Save the Children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e0b74c-0df4-4f70-bef5-a1ca5747cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:16:07.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:40.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the global outbreak, 12 million girls married each year,
        now the charity warns that up to 2.5 million more girls could be at risk of
        child marriage over the next five years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bbda3d-e2a6-44f8-abff-2d99d4466ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:16:07.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:40.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With up to 117 million children estimated to fall into poverty in
        2020, many will face pressure to work and help provide for their families.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cd17db-0326-4326-89b3-07e84aa12f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:16:07.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:40.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic means more families are being pushed into poverty,
        forcing many girls to work to support their families, to go without food,
        to become the main caregivers for sick family members, and to drop out of
        school -- with far less of a chance than boys of ever returning," Inger Ashing,
        CEO of Save the Children International, said in a press release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34f9fb2-4e04-4fe3-a283-95d3e1e502b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:16:07.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:40.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic led to school closures and "experience during the Ebola
        outbreak suggests many girls will never return" to class due "to increasing
        pressure to work, risk of child marriage, bans on pregnant girls attending
        school, and lost contact with education," the charity wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417a65c3-d395-4e81-bd51-36575541c266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:16:07.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, 191,200 girls in South Asia will be disproportionately
        affected by the risk of increased child marriage, the report says. It is followed
        by West and Central Africa, where 90,000 girls are at risk of child marriage,
        Latin America and the Caribbean (73,400), and Europe and Central Asia (37,200).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfc86be-5dce-40b6-8d9d-75274697804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:16:07.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girls affected by humanitarian crises, such as wars, floods and
        earthquakes, face the greatest risk of child marriage, the report notes. Before
        the pandemic, data showed child marriage was increasing among refugee populations.
        In Lebanon, child marriage among Syrian refugee girls rose by 7% between 2017
        and 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d08270-6b74-4340-b67a-9210e4a9788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:16:07.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:40.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year, around 12 million girls are married, 2 million before
        their 15th birthday," Ashing said. "Half a million more girls are now at risk
        of this gender-based violence this year alone -- and these only are the ones
        we know about. We believe this is the tip of the iceberg."</p>'
  'COVID-19-pandemic-leaders-gender-':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-02T06:45:23.785+08:00
    'imagesource': 'jcr:b85a1e12-0c05-446d-af77-1ac6996cee38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94d49070-e095-45e1-9ee6-72c43ad6a624'
    'lead': 'An analysis of 115 decision-making and key advisory bodies from 87 countries
      found that over 85% contain mostly men and only 11% contain predominantly women,
      with gender parity in just 3.5%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-02T06:57:20.178+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:07:39.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:06:15.354+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Men overwhelmingly dominate the decision-making on COVID-19'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602628ec-34c1-4059-969e-14c8e3f23276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:57:20.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:39.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Men are making most of the decisions related
        to the coronavirus pandemic  a disturbing pattern that could be costing lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7031ff2d-811f-488b-806a-ccdc9866519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:57:20.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:39.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis of 115 decision-making and key advisory bodies from
        87 countries found that over 85% contain mostly men and only 11% contain predominantly
        women, with gender parity in just 3.5%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e9ef7d-4b0f-42f6-bddc-4be4e4d01857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:57:20.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:39.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation wasn''t much better at the international level, according
        to the research that published Thursday in the journal BMJ Global Health.
        For instance, the World Health Organization''s first, second and third International
        Health Regulations Emergency Committee members consisted of 23.8%, 23.8% and
        37.5% women, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eb9b47-c20b-4822-a647-e7035d651ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:57:20.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:39.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reaching a critical mass of women in leadership -- even as result
        of intentional selection or quotas -- benefits governance processes," the
        researchers said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cc7b2c-80a5-4a81-834f-caced4874358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:57:20.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:39.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having more women involved in decision-making, the researchers said,
        disrupted groupthink, led to more novel viewpoints and a higher quality of
        monitoring and management as well as more effective risk management.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d3370a-4863-42d4-8f9b-65f51a7e7ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:57:20.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:39.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries led by women have had "systematically better" outcomes
        during the Covid-19 pandemic, with female leaders locking down earlier and
        suffering half as many deaths from Covid-19, research published in June found.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4227fe1e-f3a9-43ba-9699-d210cdcdada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:57:20.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:39.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Women less likely to be heard</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcb31bd-a991-426a-aedd-1937711ec0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:57:20.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:39.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of women on decision-making and advisory bodies also means
        that issues relevant to women during the pandemic are less likely to be heard.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c95d237-524a-4cc1-879d-80fa695d49d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:57:20.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:39.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Covid-19 has hit men harder as an illness, the long-term economic
        and societal consequences of the pandemic could fall more heavily on women''s
        shoulders. Early indications are that women have been harder hit by the coronavirus
        recession.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a390e64-237f-40a5-b592-d588093aaf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:57:20.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:39.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous pandemics, such as Zika and Ebola, have had negative consequences
        for women, such as increased rates of maternal ill health and death as well
        as unwanted pregnancies and unsafe abortions, the researchers said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998ce599-b879-49eb-8dda-5744e6ee7e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:57:20.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:39.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all governments are publicly releasing Covid-related data broken
        down by sex.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ebc27c-9628-42bf-a02b-f85ddec34b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:57:20.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:39.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer than one in three of the world''s countries are reporting
        sex-disaggregated data for both Covid-19 cases and deaths, according to a
        tracker compiled by the Global Health 50/50 initiative at University College
        London.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fed990-f3ff-4afe-951d-903e328bba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:57:20.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:39.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the study said data on the membership, leadership
        and areas of expertise on advisory and decision-making bodies was "neither
        easily accessible nor publicly available."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f727061-d46f-461a-9969-96c04a351991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:57:20.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:39.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Men dominating leadership positions in global health has long been
        the default mode of governing," the researchers added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ab7cd7-87e2-4019-8c90-9169a1b19b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:57:20.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:39.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This not only reinforces inequitable power structures but undermines
        an effective COVID-19 response -- ultimately costing lives."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439d1de3-9dfb-4e53-8386-b4c41767273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:57:20.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:39.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2020/10/01/health/covid-19-men-gender-decision-making-wellness/index.html">Men
        overwhelmingly dominate the decision-making on COVID-19</a>"</em></p>'
