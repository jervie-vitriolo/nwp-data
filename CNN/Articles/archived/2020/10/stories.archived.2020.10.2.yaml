    'mgnl:tags': ['Venus']
    'template': '1'
    'title': 'Venus isn''t habitable -- and it could be all Jupiter''s fault'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261eca59-10a4-4bb3-8f5e-b2a724f4e724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Venus was once a planet not too dissimilar
        to Earth, and if Jupiter hadn''t altered its orbit around the sun, it might
        have been able to support life, according to researchers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d92a300-cd5b-40ec-a6f3-978f50d770af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceea173-5d81-4fd8-b9a2-f2692fc9e72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of Jupiter -- the largest planet in our solar system
        -- moving closer and then away from the sun in its early formation, the planet''s
        vast gravitational pull effectively killed off Venus'' potentially Earth-like
        environment, the authors of a study published in the Planetary Science Journal
        found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a72133-791b-4770-ac16-e83feaeb321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba462b98-ed6e-4686-8be1-9d98e022a05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venus is the second closest planet to the sun, and now has a surface
        temperature of about 880 degrees Fahrenheit (471 degrees Celsius) -- above
        the melting point of lead, according to NASA. This is hotter than Mercury,
        despite Mercury being closer to the sun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a869c2-a0f2-4f8b-bacf-63769017038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558a33ec-498a-43b1-ac31-40fabb2ea85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the University of California, Riverside (UCR) said
        that Jupiter''s movement likely accelerated Venus'' fate as an inhospitable
        planet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fde8164-bf9d-4c4d-84b0-ade4afbdf598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62356970-9a60-457c-884c-cfd3a2996ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Jupiter migrated, Venus would have gone through dramatic changes
        in climate, heating up then cooling off and increasingly losing its water
        into the atmosphere," said Stephen Kane, UCR astrobiologist, in a statement
        Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb07509-d665-44a0-83b0-d5f54ec11e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc978984-25c5-46cb-a5d9-7fb5624b0684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the interesting things about the Venus of today is that
        its orbit is almost perfectly circular," added Kane, who led the study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcb7a5d-2546-4172-b310-42f48e9a46ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f144b45-1de3-497d-a97e-6a56f11a233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this project, I wanted to explore whether the orbit has always
        been circular and if not, what are the implications of that?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157db6e9-fb07-4213-aea1-5226216b289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e7907f-1820-42c0-9d66-0b6b5b50f89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers created a model of the solar system to learn how each
        planet''s orbit affected each other.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ac2dbf-5ed1-435b-a908-a68f0acb9524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6ab749-f736-4a71-b9d2-f922dbc9016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A planet''s orbit is measured between zero and one. The closer to
        zero, the more circular the orbit, whilst an orbit of one -- which is not
        circular at all -- wouldn''t even be able to complete an orbit around a star
        and would instead launch into space, Kane said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05eac18-2c94-4881-98ad-81c3fd4ea662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24335f41-c11c-4742-839b-0df7b039aa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that, when Jupiter was closer to the sun around
        a billion years ago, Venus had an orbit of 0.3, meaning that there was a higher
        probability that the planet was habitable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3e10b2-0979-4676-835c-d64c542c2505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c15e4f-e43b-43d8-9722-ae9ce29a36e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as Jupiter migrated, it pushed Venus too close to the sun,
        where it would have undergone a dramatic change in climate, resulting in its
        current orbit being around 0.006 -- the most circular out of any planet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a243404-fa7b-47e8-81db-3e9a0b2f119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de59c1a4-07c5-470b-a7ef-6bc44277debb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to Jupiter''s vast size, it has the ability to disturb the orbits
        of surrounding planets; it has a mass that is two-and-a-half-times greater
        than all of the other planets in the solar system combined.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f4f53e-3c47-4f73-bf27-fe60eaa9f31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ef1f9-1e51-4773-aaa3-abfbd842ac48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venus, which is named after the Roman goddess of love, is sometimes
        referred to as Earth''s twin due to their similar size.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80937798-84e7-4925-b691-fd504d00e3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382a6a07-ebdd-4916-9293-800e22d16c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study publish last year found that Venus likely maintained stable
        temperatures and hosted liquid water for billions of years before an event
        triggered drastic changes in the planet. Now, it is a mostly dead planet with
        a toxic atmosphere 90 times thicker than Earth''s.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e0d565-f3fe-4906-a80b-7750e907158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7cee69-152b-4a7a-a29b-0545bd80bd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Searching for signs of life</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30d8845-ed9b-440c-b229-a15d95d84db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gas found on Earth that signifies life has also been detected
        in the atmosphere of Venus, according to new research published last month.
        The "entirely surprising" discovery of phosphine could hint at unknown processes
        occurring on Venus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37651b9f-0ef0-491c-8d44-f7faf523606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd17701-5366-4fa7-88d0-7d9e1de5c67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kane believes it is possible that the gas could represent "the last
        surviving species on a planet that went through a dramatic change in its environment."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac48d90-6b50-4349-98dc-a19226e74f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5bd4ba-2933-49f9-931e-f50157db6866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this is unlikely, he said, because those microbes would
        have needed to endure in Venus'' sulfuric acid clouds for a billion years
        after the planet lost liquid water on its surface.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b5141-e93e-495e-9451-34589f9bd218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e127fb56-c342-43ca-ba95-7056b12d1f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:46.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are probably a lot of other processes that could produce
        the gas that haven''t yet been explored," Kane said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183950c2-1752-4047-9a61-f1c0e971f37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:14:29.121+08:00
      'mgnl:createdBy': 'david'
