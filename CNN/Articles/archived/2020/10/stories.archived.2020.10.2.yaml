      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This step provides Calvin an opportunity, more than anything else,
        to be an example to the public that indeed people can be given a chance to
        redeem themselves and be a positive example to the basketball community,"
        the team said in a statement.</p>'
