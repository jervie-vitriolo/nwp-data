      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The IATF meeting just ended today whereby a partial
        solution was arrived at to address the problem of hunger as a result of the
        pandemic.]</p>'
