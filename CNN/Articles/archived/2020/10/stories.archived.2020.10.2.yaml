      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610a1f5b-1f68-49f7-aed9-d05e5a258d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:37:57.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian politicians seem more enamored with the idea than those
        across the Tasman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4990250-09da-4a6a-b064-fbec63dd5ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:37:57.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand Prime Minister Jacinda Ardern said Friday that New Zealanders
        who take up the Australian offer will still have to quarantine on their return.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112082e7-82a8-47f4-85a4-44546702227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:37:57.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not open the borders for quarantine-free travel with Australia
        until it is safe to do so because doing it too early risks losing all of the
        freedoms that we already have in our economy," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee62b073-c9e3-45a5-b3af-b72803bbfa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:37:57.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said it was a question of safety and she encouraged New Zealanders
        to "spend their dollars here locally."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0f30e0-b565-44e1-98b8-ed48a8b43014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:37:57.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand has one of the lowest rates of coronavirus infections
        in the world, with only 1,848 confirmed cases overall, while Australia is
        still working to control an outbreak in its second-largest city of Melbourne.
        Discussions about a potential travel bubble have been ongoing since at least
        May.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9a43aa-f039-4136-a3c4-44ad4b0a4ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:37:57.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCormack said the Australian Department of Health had determined
        that New Zealand posed a "low risk" of Covid-19 transmission to Australia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235c4d65-caaa-4a68-b73d-206e80b042c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:37:57.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deputy prime minister said this new travel bubble will free
        up space for nearly 325 passengers a week to enter quarantine in Sydney so
        that more Australians abroad can return home. For months, the Australian government
        has imposed caps on the numbers of citizens allowed to fly into the country
        to ease pressure on the hotel quarantine system. Thousands are still trapped
        overseas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8691e286-6623-4d0e-8d42-c70e684bfd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:37:57.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, New Zealand''s borders are closed to international travelers
        under restrictions put in place to limit the spread of the coronavirus. McCormack
        said it would be up to Ardern to decide whether to make exceptions for Australians.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa89dcd6-b326-47cb-9e44-045dabf1756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:37:57.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If (New Zealand Prime Minister) Jacinda Ardern ... wants to have
        Australians going to New Zealand then that will be up to her and New Zealand
        as to how those arrangements can be put into place and under what conditions,"
        McCormack said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c48f9a0-2a7f-4485-b4ed-f8c2e73db682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:37:57.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Commonwealth coronavirus hotspot system, developed by
        Acting Australian Chief Health Officer Paul Kelly, a city is considered a
        "COVID-19 hotspot" if it has an average of 10 locally-acquired coronavirus
        cases over three days, or at least 30 cases over three consecutive days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ba671-22ac-43da-8954-1c662b1d0d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:37:57.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:12.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For rural or regional areas, the number is lower &nbsp;a three-day
        average of three locally acquired coronavirus cases, or nine cases over three
        days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
