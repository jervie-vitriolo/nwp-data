      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The store closure announcement emanating from its Swedish headquarters
        is part of our continuous store portfolio optimization globally and it differs
        from market to market, the statement read.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd207fd73-ed8a-42ae-996f-7dd62da26e04'
