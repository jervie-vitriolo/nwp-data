      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a good opportunity in the PBA for the last seven years.
        My family is here, I have to take care of my wife and my five sons," said
        Abueva.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27ef0cb-d3ef-46a3-ae0c-cfe2cd97fa04'
