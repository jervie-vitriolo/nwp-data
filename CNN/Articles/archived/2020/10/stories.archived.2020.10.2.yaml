    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4c9af8-432c-4aee-9e2c-221fb8807f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T17:48:13.877+08:00
