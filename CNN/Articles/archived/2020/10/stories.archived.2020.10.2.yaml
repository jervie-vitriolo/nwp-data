        at risk of total lockdown as Europe cases rise"&nbsp;</a></em></p>'
  'The-Australia-New-Zealand-travel-bubble-is-finally-here---but-it-s-only-one-way-for-now':
    'author': 'Ben Westcott, CNN'
    'caption': 'Australia will put in place a travel corridor with New Zealand to
      allow  but there''s a catch. (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-02T18:23:58.129+08:00
