      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A temporary transition of power from the commander in chief to the
        vice president is laid out in section three of the 25th Amendment, a constitutional
        change brought on by the assassination of John F. Kennedy. It has been used
        periodically since when presidents are required to go under anesthesia for
        medical procedures.</p>'
