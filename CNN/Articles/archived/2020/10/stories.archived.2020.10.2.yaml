      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Donald Trump''s diagnosis with
        COVID-19 presents a stunning new twist in a tumultuous year, throwing an election
        that is only 32 days away into chaos and raising the grave possibility of
        more American crises over governance and national security at an already perilous
        moment.</p>'
    '2':
