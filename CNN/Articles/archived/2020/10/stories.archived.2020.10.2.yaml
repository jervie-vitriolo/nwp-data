      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing, Presidential Spokesperson Harry
        Roque announced the approval of the resolution in a meeting with the IATF
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c498662-5053-4137-a439-818aa2a913a6'
      'mgnl:activationStatus': true
