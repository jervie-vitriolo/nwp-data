      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his suspension, the 6''3" forward out of Angeles, Pampanga
        remains grateful with the PBA for giving him the opportunity to play and earn
        a livelihood. His gratitude to the league is the reason why he did not accept
        offers to play in international leagues.</p>'
