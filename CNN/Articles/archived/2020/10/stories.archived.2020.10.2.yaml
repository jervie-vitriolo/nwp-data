      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris Saint-Germain, last season''s runners-up, will face a difficult
        group stage against Manchester United, RB Leipzig and Turkish champions Istanbul
        Basaksehir.</p>'
