      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) </strong> The
        Inter-Agency Task Force (IATF) has approved on Friday a resolution providing
        a dietary supplementation program for children from six to 23 months old and
        nutrition-at-risk pregnant women, according to Malacanang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255bc029-54ff-472d-8f84-73ebf6baa9a4'
      'mgnl:activationStatus': true
