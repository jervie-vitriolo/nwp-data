    'title': 'NBI files complaint vs. Morales, other PhilHealth officials over questionable
      cash advances'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3829ca-9c1d-47c1-af75-72c9b7307a1a'
      'mgnl:activationStatus': true
