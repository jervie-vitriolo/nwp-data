      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a readout of his physical, Conley said this spring that Trump
        was in "very good health," but listed a height and weight that placed him
        in the obese category. He is also known to have a common form of heart disease.</p>'
