  'Moderna-chief-says-COVID-19-vaccine-won-t-be-widely-available-before-late-March':
    'author': 'Lauren Mascarenhas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-02T05:46:39.476+08:00
    'imagesource': 'jcr:b23376bb-7670-4d5c-b6df-a78b77cc59af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '613b9df3-3a4e-4e38-8f0e-0351bf787f84'
    'lead': 'If Moderna''s coronavirus vaccine is proven safe and effective, the general
      population could have access to it by late March or early April next year, Moderna
      CEO Stphane Bancel said'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-02T05:44:46.373+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:07:43.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:06:12.631+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Moderna chief says COVID-19 vaccine won''t be widely available before
      late March'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8384210-b85e-4a84-b27d-03dda3b30ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T05:44:46.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:43.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If Moderna''s coronavirus vaccine is proven
        safe and effective, the general population could have access to it by late
        March or early April next year, Moderna CEO Stphane Bancel said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf44483-4345-43c4-9d1a-dea97295ad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T05:44:46.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:43.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011b92c7-a375-4013-96b1-b1920bffc1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T05:44:46.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:43.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a late Q1, early Q2 approval is a reasonable timeline,
        based on what we know from our vaccine," Bancel said at a conference hosted
        by the Financial Times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f2843d-84d2-4678-8d3e-34aced9b81ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T05:44:46.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:43.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cf3c29-4da4-4214-8cf4-d9a102f31a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T05:44:46.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:43.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the safety and efficacy data checks out, Bancel says he anticipates
        Moderna will be able to file a Biologics License Application (BLA) with the
        US Food and Drug Administration by late January or early February of 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0194e396-9a8f-4743-bf4c-c25ff7e56b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T05:44:46.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:43.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39df4335-27e4-440f-8fd3-0538cae38557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T05:44:46.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:43.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A BLA requests the FDA to consider fully licensing a drug, while
        emergency use authorization (EUA) expedites a drug or vaccine candidate for
        use on an emergency basis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd49cde3-20a3-455a-8e3f-8b92adc95692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T05:44:46.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:43.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00054b15-77ba-494b-ba7a-b6b21b8edea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T05:44:46.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:43.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bancel said Moderna could file for an EUA on November 25, at the
        earliest. "The EUA, we think, will be an important medical tool to start addressing
        people at very high risk, like health care worker, like the elderly," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e6ba76-678e-4c7a-b271-68b6f3531e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T05:44:46.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cdf308-8306-419f-b829-f5cc95a21bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T05:44:46.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bancel said Moderna is working to ramp up manufacturing ahead of
        an approval of its vaccine candidate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33349daa-1125-4dc5-8616-527e9201ed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T05:44:46.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:43.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3bd203-65e5-4a45-9037-c1a674250dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T05:44:46.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:43.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to really get ahead of the game, so that if the safety
        is good, efficacy is good, manufacturing will not delay the availability of
        a vaccine on an emergency use basis first," said Bancel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28be5156-60e9-45a9-95af-b4e58271e1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T05:44:46.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:43.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3521dd-300e-4312-bf7f-b553803580bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T05:44:46.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bancel added that he believes Moderna''s vaccine will be mainly
        available to high risk populations, like healthcare workers and the elderly,
        under emergency use authorization from the FDA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cb1220-363f-4f6b-ad3b-ee290c2b7436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T05:44:46.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:43.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb340bc-038e-41d7-8b9f-a3417b32a755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T05:44:46.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:43.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for the general population, my understanding is that it will
        be full BLA, a typical product approval, that I think could come in late Q1,
        early Q2," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d8593a-40e3-4548-a527-bddca779682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T05:44:46.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:43.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460a3615-ec56-4b1c-bcb3-618cfaa54c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T05:44:46.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts have expressed strong concern that the Trump administration
        could be putting pressure on the vaccine development process to try to get
        a vaccine approved before election day. President Trump has claimed that the
        FDA might be politically motivated to delay approval of a vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5778b5c9-5863-4ed7-8ef4-511ca911cb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T05:44:46.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f98941-1f71-42c0-a2a5-a6e1bfff9b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T05:44:46.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bancel said he has received no political pressure, in either direction.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dd955a-82bd-4285-8ca3-4ecfef80a30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T05:44:46.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:43.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7328fdd4-8d5e-4d76-94e9-026ca546ada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T05:44:46.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:43.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody, since we started this race against the virus in early January,
        from any party, from any branch of government, from any country, has asked
        us to go faster or to go slower," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93909963-444a-49d1-9f94-51160682ae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T05:44:46.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:43.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/01/health/moderna-coronavirus-vaccine-bancel-bn/index.html"
        target="_blank">"Moderna chief says COVID-19 vaccine won''t be widely available
        before late March"</a></em></p>'
