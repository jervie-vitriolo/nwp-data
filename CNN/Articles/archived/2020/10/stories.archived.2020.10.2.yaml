      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have not heard. We are still working on renovating with them
        in Makati and no notice of change, Tessie Sy, vice chairperson of SM Investments
        Corporation, told CNN Philippines on Friday when asked if the Stockholm-listed
        retailer implied closing some, if not all, of its Philippine stores.</p>'
