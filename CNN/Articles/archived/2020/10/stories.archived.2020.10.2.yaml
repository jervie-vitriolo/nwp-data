    'template': '1'
    'title': 'Two conditions set for reinstatement of Abueva''s pro license'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7390fea-5dde-4ef3-812f-f4985a6ab4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T12:18:34.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:32.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) </strong> The
        reinstatement of Phoenix Fuel Masters forward Calvin Abueva''s professional
        basketball license is now in his own hands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bbc636-d758-461a-9e56-010fa934d97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T12:18:34.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Games and Amusements Board (GAB) on Friday listed two conditions
        he has to meet before he can get back his license.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aab753-47a6-487d-a385-3443421c2660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T12:18:34.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman Abraham Mitra said the star cager needs to undergo mandatory
        drug tests. He also needs to attend a seminar on the Code of Conduct and Ethical
        Standards of a Professional Athlete and signify that he will abide by it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf55a0b-cc83-47bd-af85-e1f7661e16fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T12:18:34.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva is currently inside the PBA "bubble" in Clark, Pampanga to
        train with his teammates. But he needs to obtain his professional license
        before he is allowed to play during the resumption of the 2020 PBA Philippine
        Cup, which will begin on Oct. 11 at the Angeles University Foundation gym
        in Pampanga, north of Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9251b7e9-42ec-4ad5-8811-4c838e75d736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T12:18:34.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Abueva  together with Phoenix head coach Topex Robinson
         met with GAB officials to ask for the reversal of his license revocation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbcb245-dff0-4125-a692-3eb691c228a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T12:18:34.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The license is his first step before he can formally return to the
        PBA court. The revocation came after PBA suspended him indefinitely in June
        2019 after two separate incidents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053199c5-8468-4cce-8cee-5fe2ef0c475d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T12:18:34.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was ordered to a pay a 70,000 fine  20,000 for a verbal altercation
        with a female fan later identified as the girlfriend of Elite''s Bobby Ray
        Parks. and 50,000 for committing flagrant foul 2 against TNT KaTropa''s Terrence
        Jones.</p>'
  'Duterte-clarification-term-sharing-deal':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Marinduque Rep. Lord Allan Velasco and House Speaker Alan Peter Cayetano'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-10-02T12:22:18.431+08:00
    'imagesource': 'jcr:bf353561-207c-4d15-9eac-ef4544537932'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b29465d1-99a5-4878-b457-0d89b55ff34d'
    'lead': 'Presidential Spokesperson Harry Roque says he will meet President Rodrigo
      Duterte on Monday to clarify if the term-sharing deal for the House Speakership
      has already been fulfilled, following Speaker Alan Peter Cayetano''s recent
      maneuvers at the plenary. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-02T12:27:55.805+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:07:32.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:06:18.645+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Palace', 'Duterte', 'term-sharing', 'Speaker', 'Palabra-de-Honor',
      'Cayetano-', 'Velasco']
    'stories': ['61dc27a5-24b6-4347-8bf9-edc4a4adf48c']
    'template': '1'
    'title': 'Palace to seek Duterte clarification if House vote ends term-sharing
      deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19482be8-de4f-4a5b-8172-fca4f6496595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T12:27:55.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) </strong> Is
        the term-sharing deal for the Speaker''s seat being set aside after the House
        of Representatives rejected Alan Peter Cayetano''s offer to resign?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5971806f-1eff-4aa3-b1de-62e2a7062b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T12:27:55.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said he will clarify with
        President Rodrigo Duterte on Monday if the deal is already moot following
        Cayetano''s recent maneuver at the plenary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fcee57-7894-4410-a41e-606c94f2a738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T12:27:55.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President allegedly said that the agreement has been honored
        because Speaker Alan did resign from his post, but thats a matter of secondhand
        information. I didnt hear it actually from the mouth of the President," Roque
        told CNN Philippines'' <em>The Source</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0367e8d1-3815-4b08-89f9-e1ceadc01d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T12:27:55.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will inquire if he actually said this because I think thats
        a very important issue to resolve whether or not the President believes that
        the agreement that he has brokered has been implemented. I will ask this Monday,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dba751f-0ec7-43d6-8586-f57ad752bd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T12:27:55.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Duterte met Cayetano and contender Marinduque Rep. Lord
        Allan Velasco and their camps in Malacaang to help resolve the battle for
        the top spot as Cayetano''s supposed<a href="https://www.cnnphilippines.com/news/2020/3/3/Cayetano-still-gets-80-percent-support-House-members-despite-ouster-claims.html">
        15 months in power will end this month.</a>&nbsp;Based on last year''s agreement,
        Velasco  who comes from Duterte''s PDP-Laban party  will lead the chamber
        until the end of the President''s term in 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96038fd0-8e93-4714-a5b6-81fe14a56743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T12:27:55.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Speakership has been the hottest issue before the chamber this
        week, even disrupting plenary debates on the 2021 budget on Wednesday after
        Cayetano addressed the House and offered to resign. His fellow lawmakers rejected
        his offer with a <a href="https://cnnphilippines.com/news/2020/9/30/House-rejects-speaker-Cayetano-resign.html">vote
        of 184-1 and nine abstentions.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a749f2-d08b-43ef-b967-d8969d22ce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T12:27:55.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That night, Cayetano visited Malacaang with his wife Rep. Lani
        Cayetano, sister Senator Pia Cayetano, and religious leader turned Deputy
        Speaker Eddie Villanueva <a href="https://cnnphilippines.com/news/2020/10/1/Duterte-meets-with-Cayetano-after-unresolved-speakership-squabble.html">to
        pray over Duterte.</a>&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebd9823-31fb-4df8-adff-f0193cce5e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T12:27:55.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That meeting was really scheduled two weeks ago... They had a pray
        over but because Speaker Cayetano was also present, inevitably they had to
        discuss what happened in the House," the Palace official said, refuting reports
        that Cayetano gatecrashed the encounter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c40932c-b004-4f06-9564-ba7e4fa66768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T12:27:55.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that Duterte wanted to keep his hands off the "internal
        issue" of the House, as the President respects how solons voted in Cayetano''s
        favor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ec5317-b639-4d27-8021-1d17b802cc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T12:27:55.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano has admitted that he and Velasco were both insisting to
        take the Speaker''s seat in the next few weeks as they <a href="https://www.cnnphilippines.com/news/2020/10/1/Velasco-Cayetano-birthdays-speaker-term-sharing.html">want
        to be in power in time for their respective birthdays.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29256fab-0ced-476a-a30f-12725ca654b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T12:27:55.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said that when they made the deal in 2019, it was clear
        that he had two budgets to pass and he will celebrate his 50th birthday on
        October 28 as Speaker.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1844536f-a1d5-431e-9dad-fdaf0b72beeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T12:31:20.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/1/House-budget-deliberations-suspension-Cayetano-resign.html">Affront
        to taxpayers: Solon questions suspension of budget deliberations after Cayetanos
        resignation speech</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cfa76a-b353-4d62-b33d-4676b3cf75ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T12:27:55.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House is working to pass the budget bill on third reading by
        mid-October. It could be deemed an achievement and can be a political tool
        wielded by the sitting Speaker to solicit support among colleagues, whose
        districts will be affected by budget allocations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2520062-8061-4667-9eb8-3bd551d698ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T12:27:55.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the President also cannot impose on the chamber to adhere
        to the term-sharing deal, which should see Velasco leading the House by November.
        However, he clarified that Duterte was not offended by the deviation from
        the 2019 deal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2a0cac-87ff-421a-b4f2-244647afcdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T12:31:20.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/22/Duterte-nothing-to-do-Cayetano-Velasco-Speakership.html">''Wala
        akong magagawa:'' Duterte won''t interfere if Velasco loses chance to be House
        Speaker</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8958ac6-7b94-4db6-8832-374017c1206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T12:27:55.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President, I think, has done his responsibility to remind both
        candidates for the position to honor their words," Roque said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df74a0a-130f-456b-9ed1-a691771b4177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T12:27:55.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In effect, the President cannot coerce, intimidate, force House
        members into voting one way or another. He can only remind the two leaders
        of what was agreed upon, but in the end, he recognizes it''s not the Presidents
        call who to elect for Speaker," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8858bb9b-a76a-4f04-97a6-fb741494f8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T12:27:55.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacaang and Congress are supposed to be independent and co-equal
        branches of government to ensure checks and balances. In practice, however,
        lawmakers often act based on alliances to carry out the Executive''s legislative
        priority measures and projects.</p>'
  'H-M-Philippine-stores-pandemic':
