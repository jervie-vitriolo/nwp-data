      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to online shopping has been unnerving retailers, as it
        means its brick and mortar stores would play a smaller role and just add up
        to operating costs.</p>'
