      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong>  Six
        years after opening its first Philippine store at the high-end wing of SM
        Megamall, Swedish retailer H&amp;M has not yet signified if the Filipino market
        is included in its global pruning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6abf52-8319-4552-92a2-7c15548fc7c3'
