      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also questioned the reason behind Cayetano holding on to the
        position, noting that "to hang on to the speakership and extend his term until
        December on the pretext of budget deliberations only raises suspicions."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f9750a-7482-4254-a92a-bc4c19689fad'
