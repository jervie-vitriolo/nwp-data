  'chris-wallace-trump-biden-chaotic-debate':
    'author': 'Oliver Darcy, CNN Business'
    'caption': 'Chris Wallace, the Fox News anchor who moderated Tuesday''s debate,
      is placing the bulk of the blame on US President Donald Trump for sending the
      political showdown into chaos. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-02T18:38:42.863+08:00
    'imagesource': 'jcr:36102ebf-33f1-4392-a1d0-d8473a8e025e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e8ff5c9-e743-4da4-a3a6-74aecac9dbd1'
    'lead': 'Chris Wallace, the Fox News anchor who moderated Tuesday''s debate, is
      placing the bulk of the blame on US President Donald Trump for sending the political
      showdown into chaos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-02T18:41:44.966+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:07:11.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:06:21.720+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Fox-News', 'Chris-Wallace', 'Donald-Trump', 'Joe-Biden', 'US']
    'template': '1'
    'title': 'Chris Wallace blames Trump for chaotic debate: He ''bears the primary
      responsibility'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91680a37-4255-451e-a9c5-4451b9332496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:41:44.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:11.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Chris Wallace, the Fox News anchor who
        moderated Tuesday''s debate, is placing the bulk of the blame on US President
        Donald Trump for sending the political showdown into chaos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69b2a71-425d-43b5-8505-af621d14cacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:41:44.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:11.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace, who had in a Wednesday interview with The New York Times
        declined to pin the culpability on Trump, told his colleague Bill Hemmer during
        an interview Thursday that he believes Trump "bears the primary responsibility
        for what happened."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c03570-5dd7-4f4e-bd61-b6967fd2f4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:41:44.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:11.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had baked this beautiful, delicious cake and then frankly the
        President put his foot in it," Wallace said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0cc812-e62f-42d2-8452-720e90a6cbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:41:44.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:11.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was frustrating," Wallace added. "It was frustrating for me
        because I tried hard to prepare for a serious debate, much more frustrating
        and more importantly for the American people because they didn''t get the
        debate they wanted that they deserved."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1406b9a-f529-43e2-b7e8-02bf0371092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:41:44.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:11.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace, who said that he wished he had stepped in more seriously
        sooner, went on to describe the missed opportunity as "a loss for the country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543ee711-bd33-4f49-8e11-0dfa52bf0923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:41:44.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:11.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Hemmer if he had rewatched the debate, Wallace replied,
        "Oh, God no. Oh, God no. It wasn''t something that I want to revisit."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f85f8c8-06ab-4b82-ba30-64bad9b26ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:41:44.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:11.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, it took me 4 years to re-watch the Trump-Clinton debate from
        2016, which I very much enjoyed, and it still took me 4 years to look," Wallace
        explained. "This is going to take a while before I watch this one again."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa6b18d-00b0-462e-924d-7ecb570e4df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:41:44.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:11.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Presidential Debates said it was mulling structural
        changes to the remaining debates after Tuesday''s widely panned event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e98cd46-589d-4574-8cfc-dca11ee59afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:41:44.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:11.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person close to the commission told CNN on Thursday that the organization
        has "not ruled out anything." When asked if giving the moderator the ability
        to cut off a candidate''s microphone is on the table, the person said the
        commission is "considering everything."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e2a48-d0e1-490a-a318-28a55e88b8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:41:44.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:11.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace, however, didn''t appear sold on that idea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55258e86-cba4-4721-9931-924d8b62ee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:41:44.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:11.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a pretty tough spot to put any moderator in," Wallace said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7830a2f2-236a-439b-97cb-380c1856e4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:41:44.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:11.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost immediately after the debate got underway Tuesday night,
        Wallace lost control and was never able to regain order.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0eb694-7f93-4d0c-9ce2-c2fbb1146ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:41:44.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:11.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President repeatedly interrupted Biden and declined to obey
        the rules of the forum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5896fe7c-1a52-4e66-890e-ebf9d0c831c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:41:44.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:11.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump even spoke over Wallace, telling the Fox News anchor, "I guess
        I''m debating you, not him, but that''s OK. I''m not surprised."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa2a52f-5855-42c4-a984-1ac02158c43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:41:44.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:11.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Wallace attempted to rein in the President, pleading
        with him to obey the rules.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0f130f-f538-4673-b4a8-e67212e57a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:41:44.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:11.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the country would be better served if we allowed both
        people to speak with fewer interruptions," Wallace said. "I''m appealing to
        you, sir, to do that."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bb7fd2-3473-4847-9b81-b2369b711d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:41:44.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:11.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, and him too!" Trump quipped back, referring to Biden.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff558df5-8af2-410d-82e3-bd65839d536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:41:44.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:11.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, frankly, you''ve been doing more interrupting than he has,"
        Wallace countered.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe466de9-7dc4-46ef-ab5b-8fe80ce43ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:41:44.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:11.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attempt was unsuccessful and the debate ended much like it started:
        in chaos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0e633f-6eb2-4912-8499-05253753ddcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:41:44.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath, Wallace was the target of criticism from all sides
        of the political plane for the circus that aired on national television.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32d4dc6-2360-44fa-87de-3086d8968889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:41:44.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people sympathized with the difficult position Wallace was
        put in, suggesting that Trump had no intention of obeying the rules and contending
        there was little Wallace could do.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850264d4-893f-46a3-9a13-6d2296ec9265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:41:44.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:11.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of Trump, however, skewered Wallace for supposedly being
        unfair to the President. Some of these critics included prominent Fox News
        personalties.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68c3d24-6498-430f-901d-ab568913db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:41:44.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:11.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Wallace earned praise from Fox News executives. In a memo
        sent to the network, Fox News chief executive Suzanne Scott and president
        Jay Wallace said they were "extremely proud of his professionalism, skill
        and fortitude in a unique situation."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c813a151-95dd-415d-b4a1-db289f16c50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:41:44.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:11.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Presidential Debates also said it was "grateful"
        for the "skill he brought" to the debate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd60723-cf5d-4ea5-8d3c-1ae50108c05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T18:41:44.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:11.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/01/media/chris-wallace-trump-biden-debate/index.html"
        href="https://edition.cnn.com/2020/10/01/media/chris-wallace-trump-biden-debate/index.html">Chris
        Wallace blames Trump for chaotic debate: He ''bears the primary responsibility''</a>"</em></p>'
