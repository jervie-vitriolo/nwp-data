      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But attention will inevitably focus on the hubris of a President
        who mocked mask wearing and social distancing, ignored and downplayed the
        virus, courted disaster with packed campaign rallies, ridiculed his Democratic
        opponent Joe Biden for taking prudent precautions, and even now says the emergency
        is almost over.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96a75dc-3f87-44d4-b228-2305184e3011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.461+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c913914-8432-457a-8ac6-9e14e40e9414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, even amid the country''s bitter cultural wars, stoked by
        Trump more than anyone, key political figures and his domestic adversaries
        will wish him well. A President in medical peril is a situation that calls
        for humanity. The most serious known threat to a commander-in-chief''s health
        for decades also calls for unity since it can bear on the security of the
        nation itself should US enemies seek advantage and probe a potential leadership
        vacuum. An already weak economy is under additional pressure: stock futures
        dipped 400 points when news of the President''s condition, which followed
        earlier confirmation that his close aide Hope Hicks had Covid-19, broke.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c84a73-1115-4d64-921e-acc76bab53f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df0e8c2-9b54-45e3-b742-d2457e4a7244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In virtual remarks to the Al Smith Dinner on Thursday the President
        who has said a "miracle" will sweep the virus away said: "I just want to say
        that the end of the pandemic is in sight."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0102bba-c6a7-4114-9395-2e86a0b4d5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87fdb77-14c2-4129-ac6e-bf3266b5db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s diagnosis underscores how a virulent pathogen takes
        advantage of any slip in vigilance and is everywhere as the emergency deepens
        ahead of an expected fall spike after another 857 American deaths were recorded
        Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9650c06e-35ea-44e2-af01-7ad9f09f6b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb64abc-17a8-4337-a7c1-2a3e8ea529cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also provokes yet another serious national challenge in a season
        of tragedy and political and social unrest, that encompasses the pandemic,
        a consequent economic crisis, a generational racial reckoning and concerns
        for American democracy after Trump failed to guarantee a peaceful transfer
        of power.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42eff6d-004b-412c-b8ce-b796bb730362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4a20c4-029c-4bd6-96b9-7765b830ab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Election turmoil</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53bbbd5-f4e5-4f13-9259-52ace2b99993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One critical question is what happens next in an election that is
        only a month away. Trump will now have no choice but to remove himself from
        the campaign trail for a prolonged period. Trump has mild symptoms of the
        virus, a White House official told CNN. According to people who interacted
        with the President Thursday, he appeared tired, but was not displaying major
        symptoms. Even if he and the first lady are not seriously affected, medical
        advice suggests that they should isolate for at least 10 days after symptoms
        appear -- nearly half the length of the time remaining in the presidential
        race.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbc4ca9-1aa6-441d-a66e-3ccbb7e5fa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079237f5-048f-4b12-a1af-9d69143654ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s positive test is a political disaster for his campaign
        -- given that he is lagging behind Biden in many swing states and already
        seemed to need a game changer event in his favor to come from behind in the
        limited time remaining.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1f3fe6-d57f-40d8-a849-afe0fe7ff90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da73df6c-da70-4cc8-9e62-fb455fffc1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next presidential debate -- following Trump''s tantrum-filled
        performance last week -- is in particular doubt. The clash is scheduled for
        October 15 in Miami. And though Vice President Mike Pence tested negative
        for the virus Friday morning, he has been around top aides and the President
        in a White House that is now a virus hotspot, so there must be doubts that
        his showdown with Democratic vice presidential nominee Sen. Kamala Harris
        of California can go ahead as planned on Wednesday night.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3009885-c2e5-46c8-b087-05ec8ed96e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b0d715-a5f2-4807-9438-9edff84aa173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staggering news of Trump''s plight -- which he communicated
        in an overnight tweet -- means that Biden -- another elderly man vulnerable
        to Covid-19 complications, who was across an indoor stage from a shouting
        and venting President for 90 minutes at their debate on Tuesday night, will
        probably also have to be tested for the coronavirus which can spread through
        airborne droplets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff356e7-bde9-45e3-bab2-e1d4dccc8bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d56e4c-4527-4683-bc85-ff546c96028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image of the Trump entourage ostentatiously removing their masks
        in the audience before the debate is now especially resonant.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f292bce-3635-458f-be8e-f14b15482fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e703a3-4f0d-468d-aba2-52799398d998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And another top Republican official, Ronna McDaniel, the chairwoman
        of the Republican National Committee, has tested positive for coronavirus,
        an official told CNN Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667c3e39-7f09-490f-9d8b-4f6c7d6aba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd81f21-b9d8-43d0-9390-c89856dce8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A sensitive moment for Biden</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c903cc-d043-408e-9da9-1e47bf29cb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.464+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s diagnosis creates a sensitive moment for Biden
        who must find the right tone in the days ahead and decide whether to reduce
        his own campaign commitments in deference to the President''s condition.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80959dd0-19eb-4517-b508-e637215ed99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8ff8b1-7a8c-477e-8dcb-3780852e00fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tweeted Friday morning wishing the President and first lady "a
        swift recovery."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594c557c-f30d-49ef-be61-dae9054e335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1676cc4b-6153-4ac5-975d-5dfada31536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless he is incapacitated, Trump will still be able to use his
        Twitter feed to keep his increasingly desperate antics in front of Americans
        and will likely have an open line to conservative media during his confinement.
        In such circumstances, Biden may be loath to curtail his own visibility after
        a campaign in which he spent long periods self-isolating at home and holding
        virtual events. But as the candidate who is in the lead as more and more states
        begin early voting, he may accrue some political advantage from a frozen campaign
        given the President''s inability to campaign outside Washington. Trump''s
        condition now also seems to play into Biden''s argument that the President
        has been criminally negligent over the pandemic for the entire year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86903946-d6a1-429e-b76e-271cb60982f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f4ccf5-bc60-4697-93eb-f6d6daa4401a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may also be some discussion about the timing of the Senate
        GOP''s breakneck push to confirm Amy Coney Barrett as Trump''s third Supreme
        Court pick. The judge was with the President and others in a White House where
        few were wearing masks as recently as Saturday and may have to take measures
        to self-isolate if proper medical protocols are being followed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a584ee-c21d-4d5c-894f-f5535fb9a596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26135f20-e295-447a-9be9-6c9368f5e51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Continuity of power</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1f860b-b344-44bb-bb7a-5ff18c0feaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It now seems likely that the West Wing will have to shut down entirely
        and continuity of power precautions will need to be taken to secure Pence,
        who may already also have been exposed to the virus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10dd445-6578-4eac-99b8-b35b576c1f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71512fa5-fd21-4e71-8944-0e6bafd7f076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an apparent attempt to project a sense of calm, the President''s
        physician Navy Commander Dr. Sean Conley put out a memo.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bfa74a-3917-4bd7-bf15-14ed37ba2ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed127a7d-a3c4-4044-b35a-4da3f6dc0faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured I expect the President to continue carrying out his
        duties without disruption while recovering, and I will keep you updated on
        any further developments," he wrote.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cc63ca-82b3-4dea-86d5-597638ebcfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b6aad9-7d51-456c-b63a-ddd6f48e6187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also now be a premium on transparency and honesty from
        a White House that has trashed the truth at every turn for nearly four years.
        Officials have failed to offer the traditional visibility into the specifics
        of the President''s health. There is still a mystery for instance over Trump''s
        unscheduled trip to Walter Reed hospital in November 2019. According to a
        recently published book by New York Times reporter Michael Schmidt, Pence
        was put on standby to assume temporary presidential powers in the event Trump
        needed to be anesthetized. The President added to the intrigue with an unprompted
        assurance that he had not suffered a "series of mini strokes."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a1ad52-8429-48b9-ac9a-b7d12cb72a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5f7ba4-349e-4053-ad6f-7d7e06294205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the days go by, especially if the President does not develop
        serious complications from Covid-19, there will be increasing discussion of
        his recklessness amid a crisis that has killed more than 200,000 Americans.
        His conduct not only endangered himself and those around him. It is causing
        uproar around a presidential election -- the most important symbol of American
        democracy. The President has become the third of a trio of world leaders who
        were cavalier about the virus, apparently for political reasons, to get infected.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d753b6-caf1-4f7d-957f-23f465fd008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c866642-5956-4119-ac75-6dcc7e28973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both British Prime Minister Boris Johnson and Brazilian President
        Jair Bolsonaro conquered the disease, though Johnson spent time battling for
        his life in a London hospital when he developed severe respiratory problems
        and had a prolonged period of convalescence.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59910c22-202d-45fa-ae98-8e4299cb4217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55164207-792b-4928-b78d-ba14ae345a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extreme negligence of Trump and close aides in allowing the
        President to share his Marine One helicopter with others -- Hicks was likely
        infectious while traveling with him on Wednesday -- meanwhile displays contempt
        for fate and the idea of competent government. It is in keeping with the chaotic
        manner in which he has run his White House all along. Trump''s insistence
        on all but ignoring the danger of the virus and then getting infected is the
        most flagrant occasion in which he has put his own political aspirations ahead
        of the duties that he holds to his office and to the safe conduct of the election
        and leadership of the country as President of the United State.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ccf33e-5803-4d76-8463-b967e0b2d648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd3d5c5-c448-4608-82a9-b35ccb5f72ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International leaders immediately on Thursday sent support to the
        President.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395b6718-6ac8-433b-bfbe-57e8e3a102d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1152d095-68b0-4e1c-b3b7-a5eb256cb5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I send all my best wishes to Donald and Melania Trump. I hope that
        you will get over the #corona infection and will soon be completely healthy
        again," German Chancellor Angela Merkel, who has frequently clashed with the
        President, tweeted. Israeli Prime Minister Benjamin Netanyahu said he and
        his wife Sara were thinking of the Trumps. And Kremlin spokesman Dmitry Peskov
        said "we certainly wish President Trump a speedy recovery."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41de45b-c889-44c9-9db0-a521a0a06caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:48:32.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/02/politics/donald-trump-positive-coronavirus/index.html"
        target="_blank">"Trump''s diagnosis throws election into chaos, threatens
        governing crisis"</a></em></p>'
  'Can-nature-heal-itself--What-the-pandemic-has-shown-us':
    'author': 'Caitlin Hu, Natalie Galln, Hira Humayun, Ingrid Formanek and Zamira
      Rahim, CNN'
    'caption': 'Photo courtesy: Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-02T23:45:51.710+08:00
    'imagesource': 'jcr:65eb2299-7dd3-4011-bd90-e15099bbd03d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbd09f02-0148-4655-b9aa-db3335765a47'
    'lead': 'Was nature still capable of healing itself, if just given some alone
      time?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-02T23:06:56.252+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:06:51.979+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:06:25.236+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can nature heal itself? What the pandemic has shown us'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe45a66-2f76-416c-8d3d-e5e58c9fb901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In the dark early days of the coronavirus
        pandemic, when a death toll of 1 million was still unimaginable, there was
        one bright spot: nature appeared to be healing. With humans under lockdown,
        stories circulated about unusual animal sightings, like wild goats taking
        over a town in Wales -- and then became a joke about the public''s thirst
        for signs of regeneration: New Yorkers claimed the return of Elmo to Times
        Square as proof of a great earthly rebalancing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fc7120-859d-447d-9d4e-bb03d4b59dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfe4207-c1e4-47f4-bfe7-d82dfc4fd090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of nature resurging offered relief from worries about the
        pandemic''s human suffering, and hope for the planet: Was nature still capable
        of healing itself, if just given some alone time?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb45e30-5783-44e2-b557-45b6baa4ef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16988a7d-481b-472c-89d2-15fe04b763f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s probably not that simple. Scientists could take years to establish
        the net impact of the great "anthropause," as some have dubbed it, on wildlife
        and the environment, but there are already signs of fallout. Lockdowns have
        put tourism, some scientific field research, and surveillance of some protected
        areas on pause. More poachers have come in their place, conservationists in
        Asia, Africa and the Americas tell CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94007e39-163d-4a41-be7c-3d837c0e9c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7836cc-a6c2-4de4-80a1-05c08adad21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t expect that nature just soldiers on," United Nations
        Environment Program Executive Director Inger Anderson told reporters on Tuesday,
        in response to a question about how to stem the world''s ongoing loss of wildlife
        since the 1970s. Nearly two-thirds of the world''s wildlife was wiped out
        in the past 50 years, according to a recent WWF report, and a new report by
        the Royal Botanic Gardens Kew shows that some 40% of plants are threatened
        by extinction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef29f03-613b-4787-b905-cbf2b11e6fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003ab8a2-0a2b-4c10-aee1-a445ec8cf681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With land and seascapes already irrevocably altered, polluted, razed
        and planted, humans must figure out how to actively steward the health of
        the environment and live in it sustainably, Anderson said -- precisely the
        challenge before world leaders at the UN Summit on Biodiversity on Wednesday
        and at the COP15 global biodiversity conference next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdb67c4-f73b-4572-be0b-5586ef9200e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e96972-0a20-4475-9557-e0e47fde5e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, it''ll take more than a few months at home to heal
        the planet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23db5be7-356b-4715-8f15-7c6c4287977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717d4ddd-52ad-4758-9e82-a3d80b847317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s more wildlife visiting inhabited areas. We''ve seen the
        penguins in Cape Town, the kangaroos jumping down the streets in Adelaide
        and so on. In those contexts it probably has given nature a bit of a break,"
        says Conservation International''s executive vice president Sebastian Troeng.
        Less international travel has also interrupted some illegal wildlife trade
        across borders, he adds, but "that''s pretty much as far as any benefits go."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4f5cd0-d710-4394-8b4a-23321c028617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7236fe4c-9423-4d0a-93a2-a8aaaaccd65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''COVID-19 has been a godsend to poachers''</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e91e03f-ad63-4370-bb5d-40eed4843ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer people around isn''t always a good thing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad620da1-ac25-46ea-b593-83e61f5e13fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e44e43e-7b2d-4595-b9f0-56413716b8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Honduras, hidden cameras have captured a change in traffic across
        eight conservation parks this year. Monitored by global wild cat conservation
        group Panthera, the cameras once recorded thousands of tourists, the group''s
        South America Regional Director Esteban Payan says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aead0dc-d2b3-470b-9474-57514d9a91e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b277b9-15bd-47f9-8dc4-3964843c1175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For years, you wouldn''t get one single cat there," he says. "Now
        there''s no tourism, no tourists on these trails. And we start seeing margays,
        we start seeing ocelots, we start seeing pumas." But in some parks, Payan
        says, the cameras have also started to capture more hunters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b58d2c-f844-4552-8fb6-9b9c20224df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa487523-31a4-4d2a-8f54-4e90bd7e2396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who illegally hunt wild cats are often retaliating for attacks
        on cows or livestock, he says. And some are just armed wanderers. "With the
        lockdowns, many people are just walking in the forest and are walking with
        a gun -- and they''ll see a jaguar and will kill it out of fear," he says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8763eb-9977-43fe-a0cc-dfa7f5b36c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee8fa27-4c20-4f22-8763-2ef58a6994a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panthera and other organizations have working solutions to these
        problems. One project promotes electric fencing for ranchers to protect livestock
        from predator cats. But the coronavirus makes acting on them harder.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ffacff-b2e1-4ba9-bfbd-431aa4ff5f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d77891-e07c-4ae6-badc-35b4990def35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We depend on funding," says Payan. The tattered global economy
        translates into less giving to NGOs from large and small donors alike, he
        says, which ultimately results in "less patrolling and less vigilance."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a9cad8-15d4-4a66-9df7-61a9456fa0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dbb2ff-3bb0-4166-9ea3-690e758f7630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A continent away, in the Democratic Republic of Congo, the same
        problem plagues efforts to stop poachers who kill or capture exotic species
        to traffic on the black market. Adams Cassinga, head of Conserv Congo, an
        anti-trafficking organization that works with lawmakers to bring poachers
        and traffickers to justice, tells CNN that since the pandemic, he''s seen
        fewer park rangers and security officers in protected areas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f96912-5225-46e0-a850-6ae0c9780d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46463c7-e5be-4c4b-8a35-e500c67d7c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His organization has assisted 11 wildlife trafficking busts in Kinshasa
        over the past five months, he says, more than double the number in the same
        period last year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206b4ceb-c2ca-443c-935d-2629206d0384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c71a55-4deb-46ed-b733-be674bc5ee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These involved a butcher''s list of rare animal carcasses and parts:
        a half ton of pangolin scales, four great apes, one baboon, 60 kilograms of
        ivory and several monkeys. Some of the animals rescued alive, like baby chimpanzees,
        fetch up to $50,000 on the international black market.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d800195-d7be-416b-9224-33a32943faee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcc734a-5c7f-4d72-b123-96b95d17dc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 has been a godsend to poachers," says Cassinga.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd489fa45-ac0c-4e3d-8ae2-dd338d5162ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319b169e-e0f7-4160-8750-546ae167a8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:51.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism is a central source of funding for wildlife reserves and
        nature parks around the world. As CNN has previously reported, the presence
        of eco-tourists keep poachers and loggers at bay, and at well-managed reserves,
        their money funds rangers, park management and other programs to ensure the
        health of wildlife. When travel ground to a halt this year, that vital funding
        dried up.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b34909-8fd0-49c8-b795-b70ac8e24734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5259b4f8-4650-48ec-9260-02057613aab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 has had a devastating impact on wildlife tourism, and
        on the functioning of parks and protected areas around the world," says Andersen,
        the UNEP executive director. "In many countries we''ve seen an almost 100%
        decline in tourism.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203962c8-1d4d-4ab0-b72b-e7b553d0c24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9849ed6-95ee-42b1-85b4-5d5ccad86982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lesson for us is that if we are to save protected areas, we
        need to broaden our revenue streams" to go beyond tourism, she says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c7ff94-569c-41f5-a732-96adec7cc83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6733a817-880b-4c20-bb09-f017016f0dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all organizations interviewed by CNN had the same issues. Nonprofit
        African Parks, which manages 18 parks across the continent, said it had not
        observed an overall increase in poaching. Chief marketing officer Andrea Heydlauff
        chalked that to the fact that the organization does not rely heavily on tourism
        and did not cut staff during the pandemic.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c650cd86-22c7-486e-8c6d-b18916ec9e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b26cda-4a64-4ec7-8556-242fb8c256d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''I''m not proud of it and even wish I wouldn''t have done
        it''</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5bdc05-8323-46d7-8a63-125ed555577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What motivates a poacher? For some, it''s just survival. Several
        conservation organizations have warned that human poverty is one of the greatest
        dangers to wildlife this year.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7f44e5-540f-4842-b772-5ec56cc0c34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e3c805-5ba6-458c-b6bb-a6077960a837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic may have emboldened established criminals and traffickers,
        but it has also driven hundreds of millions of jobless people worldwide into
        a desperate state of poverty, raising the risk of a famine "of biblical proportions,"
        to quote a statement by the UN''s David Beasley, executive director of the
        World Food Program.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14881f9e-73e8-4d05-9814-04435f17552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d513306-0b80-4e0a-82f9-81d92200f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism is a central source of income in Guatemala''s Maya Biosphere
        Reserve, a vast swath of tropical forest that encompasses ancient archaeological
        sites, national parks and wildlife reserves. One man from Cruce Dos Aguadas
        village there said he turned to poaching to feed his family after tourism
        work stopped.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d44bf61-5b67-4983-ae3b-1a74a71d9204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d8a6cd-d859-4d7c-8230-393617fd7ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been hunting the shrinking number of Yucatan brown brocket,
        a small species of deer considered "vulnerable" by the International Union
        for Conservation of Nature (IUNC), as well as "near threatened" ocellated
        turkeys, feathered in iridescent blue and copper.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135629cb-c959-422b-b45a-ffc3f6c60c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73368574-29bd-431d-992f-64f749d558c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not proud of it and even wish I wouldn''t have done it, but
        what else would I do?" he told CNN. "Before the pandemic, we could rely on
        tourism or the work in archaeological sites to earn money and buy food with.
        But now, we have nothing."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5070b723-a297-4d4c-8581-c02953bf0465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488eca83-d931-4bd6-be8e-2213071ad821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the pandemic, people in rural areas around the world
        supplemented sparse diets by hunting wild animals, or bushmeat. But economic
        pressure has forced many to hunt more for survival. Experts say it has also
        led to more illegal logging, harvesting and grazing in protected lands.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570241c4-c635-4630-9d40-e2120ec9e047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af15bf47-fb31-4c0d-afab-99681af5d9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Uganda''s Bwindi Impenetrable National Park, an extremely rare
        silverback mountain gorilla was killed this June, the first such killing the
        park had seen in nine years. One of just over 1,000 remaining in the world,
        the gorilla -- known locally as Rafiki -- had run into bushmeat poachers who
        were likely looking for smaller prey.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e626281-de0e-4093-9670-1f83a057cffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4525d5f9-8d5b-42f7-8c60-a1a2b7529ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veterinarian Gladys Kalema-Zikusoka, founder of Uganda-based non-profit
        Conservation Through Public Health (CTPH) which works in the park, says that
        without tourism, the share of park revenue dedicated to supporting basic local
        infrastructure has dried up, and people living in the area have no "other
        options but to turn to illegal activity to meet the basic needs of food and
        fuel wood for their families," Kalema-Zikusoka said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4933989b-d33b-411f-b5ee-c1bb8be52973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf06e3cc-7668-44d8-84ef-f6a958a392b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the most part, communities surrounding Uganda''s protected
        areas, conservancies and important wildlife areas are some of the poorest
        and most marginalized," she says.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5698cd77-39fa-4eab-b53b-4ddc82781070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2378d6-3fe9-4c00-b176-c36faf97f717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people accused of poaching more than doubled in Uganda
        in the early months of the pandemic. Uganda''s Wildlife Authority (UWA) recorded
        531 poaching suspects between February and May of this year, compared to 255
        in the same period the year before. UWA executive director Sam Mwandha said
        poaching has since slowed to "normal" levels.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6107e105-a8b3-45b4-856c-65233d49225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccce5eb-8bcc-43c8-9464-db6af8a35e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Heading toward Kunming 2021</strong></h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ae71f8-32c1-439f-b8bb-fdda0311fdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservationists fear the global push to revive faltering economies
        will do more damage to the environment. Government stimulus to create jobs
        and growth could be directed to green initiatives, but early signs are not
        entirely promising: CNN has previously reported that several wealthy governments
        are already pouring relief money into polluting fossil fuel industries, and
        Conservation International has tracked more than 20 rollbacks in environmental
        protections globally this year.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8452d569-1d6c-45da-96d2-ab1fe5fb7466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d11174a-97cd-4f43-9f98-6dbed5185b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebooting the global economy has to combine "putting food on the
        table" with directing "resources towards nature-positive actions that will
        guarantee us a secure future," UNEP''s Anderson says. For people living near
        nature, upticks in poaching suggest a need for more resilient "wildlife economies"
        with less dependence on tourism, she says.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be40b77b-2443-4d62-9c17-0d16fea99cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b02c7c-7a49-4f04-a0aa-39c137b7297b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson also stresses the need to look beyond protected areas to
        cities and rural areas, where environmental problems abound. "We must look
        at biodiversity beyond protected areas, because this is where the loss is
        most severe."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873684e7-52b3-4e39-953a-dbb60a3b88dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022fa6ac-eb00-4d59-9bea-b42d8f560a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently about 15% of global land and 7% of waters are protected,
        according to the UN''s database of protected areas. The goal set a decade
        ago by global representatives in Aichi, Japan, was 17% for land and 10% for
        waters by 2020 (still lower than scientists'' 30% target for both).</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449ab16a-05b0-44cf-a7df-4baac0c9babf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096fb274-1c05-4ddd-b9b3-8968719c9278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At next year''s Convention on Biodiversity in Kunming, China, 196
        countries are hoped to set new biodiversity goals for themselves -- and actually
        achieve them this time.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847bdcd6-2ae8-415b-8dcb-6a0d40b5266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf680b0-bdc8-45af-baed-9f2666b0f953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To build momentum toward that, several countries including Canada,
        the UK and EU vowed this week to expand protected natural areas, and more
        than 70 countries signed a 10-point pledge to prioritize the environment in
        post-pandemic reconstruction. Notably missing from the list of pledge signatories,
        however, were China, India, the US, and Brazil.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201ee677-193e-4e08-9efc-f44b9faf1de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da62a740-c4d5-4a28-bc1d-81a8f994213f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A ''once in a lifetime experiment''</strong></h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0595d225-676c-499c-8d43-271b5109a7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic offers scientists a dramatic opportunity to drive home
        the need for such commitments.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396ac15a-a98d-491f-b83f-1875f04d6e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7455b0b8-e59a-44fd-b90a-577cdcd164a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though a tragedy, the pandemic is "this once in a lifetime event"
        to evaluate the effects of our behavior on nature, says Richard Primack, a
        biologist at Boston University, who is working with scientists globally to
        compile research about Covid-19''s impact on conservation, for the journal
        Biological Conservation. "We going to see these enormous changes in human
        activity."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3709d62-8d9a-45b4-b71d-8342e7192ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5fa695-13fe-4269-afbf-33686949b2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major question, says Primack, is whether the ways in which humans
        try to protect nature actually work. "Maybe (the data) will tell us that the
        management we have is not important, if biological systems are really staying
        the same. Or maybe it''s telling us that the management is critical."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e3049a-6655-4b6b-9b73-7cd544441c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc1728-2b74-4a2e-ae4d-a2e9f670a048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One colleague of Primack''s sees early evidence to support scaling
        up protection. David Philipp, an avid angler and conservation biologist at
        the Fisheries Conservation Foundation, has been studying bass populations
        in the lakes and rivers of southern Ontario for 30 years. For decades, he
        says, sport fishing caused a disastrous annual depletion of baby bass, by
        disrupting father fish as they guarded their nests from predators.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0376cddf-a86f-4701-8f06-b15267ddf3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04b78fa-24b6-4ed9-b596-1ad690c71476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But between 2019 and 2020, the number of surviving baby bass in
        Philipp''s research zone more than tripled, from 124,000 to 414,000, a change
        that he attributes to a halt on fishing due to pandemic lockdowns and the
        US-Canada border closure. This year''s surviving fry could live as long as
        15 years, theoretically rejuvenating the population for years.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef75978-055c-40d0-a3c7-0c6dac2a2ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53ade5a-7333-4cb5-b703-076901fb668e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His research, which is still under review, could be a decisive piece
        of Philipp''s pitch to the Canadian government for a pilot project that would
        effectively replicate lockdown''s benefits, by blocking off nesting areas
        in lakes from fishing for a few months each year.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ed7ea9-0415-43a7-a8d9-c007c34d7123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375f590b-4a18-44e5-af86-9ad11f29362c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdowns have "given people a glimpse of how quickly things can
        improve if we take action," Anderson says. Though sightings of flora and fauna
        thriving during mankind''s confinement may not tell the whole story, she hopes
        they will inspire the public to reconnect with nature and demand more environmental
        protections in the future.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9f52ea-83e0-4d24-9aca-4a1bb4e970c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a5c469-9cdc-4bd6-81f7-da7ce2f3c1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primack, the biologist, has wondered whether in some cases, the
        animals spotted during the pandemic had been visiting urban spaces all along.
        "People might have been just rushing around too much to notice them before,"
        he says. Only long-term studies will eventually show whether wildlife in some
        areas really did take advantage of the sudden quiet to explore, or whether
        we just began to see things differently.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed462cf7-fc6e-4603-ba02-b590611e33eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T23:06:56.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:52.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/02/world/pandemic-biodiversity-united-nations-summit-intl-scn/index.html"
        target="_blank">"Can nature heal itself? What the pandemic has shown us"</a></em></p>'
