      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Gavi, the Vaccine Alliance has approved
        $150 million of funding to help 92 low-and middle-income countries jumpstart
        their readiness to deliver COVID-19 vaccines, in the form of planning, technical
        assistance and cold chain equipment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc11d3b-dd03-4dd9-b987-e72fae1b69cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:23:49.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:45.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f80965-517a-478b-aedc-bf326f56ea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:23:49.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:45.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decisions taken today serve the twin goals of moving forward
        rapidly with our need to ensure equitable access to COVID-19 vaccines, said
        Ngozi Okonjo-Iweala, chair of Gavi, the Vaccine Alliance in a statement on
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecb6e73-dbc2-49ba-bdfc-1c10a0a74760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:23:49.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:45.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okonjo-Iweala added that the decision will support, lower-income
        countries ability to maintain routine immunization programmes and protect
        against the threat of other infectious diseases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f61da52-06b3-475b-87d5-d0e6fc9b7be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:23:49.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:45.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a6af54-0c12-4a57-919e-b9e4e41df3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:23:49.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:45.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gavi, the Vaccine Alliance announced earlier this week it had so
        far secured 200 million doses of a COVID-19 vaccines for the worlds poorest
        countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9b9559-087e-48c3-bdd9-695515044b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T00:23:49.263+08:00
