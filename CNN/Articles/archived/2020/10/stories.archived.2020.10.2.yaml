  'covid19-cases-in-ph-move-past-316-000':
    'author': 'CNN Philippines Staff'
    'caption': 'The total tally of COVID-19 cases in the country has surpassed 316,000
      with 2,611 more patients contracting the coronavirus, the Department of Health
      announced on Friday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-02T16:01:55.728+08:00
    'imagesource': 'jcr:8d191f59-854d-4446-815c-1f0279a958ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e4cbdfa-e95f-4b0f-be08-8e2efe3d82f7'
    'lead': 'The tally of COVID-19 cases in the country has surpassed 316,000 with
      2,611 more patients contracting the coronavirus, the Department of Health announced
      on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-02T16:12:40.322+08:00
