      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast-fashion retailer has then expanded to another mall, Robinsons.
        The Gokongwei-led mall operator has yet to respond to CNN Philippines query.</p>'
