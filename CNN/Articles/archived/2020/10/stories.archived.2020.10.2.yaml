      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) </strong>&nbsp;The
        National Bureau of Investigation has filed a complaint with the Ombudsman
        against former Philippine Health Insurance Corporation President and CEO Ricardo
        Morales and other officials of the agency over "questionable" cash advances
        given to hospitals earlier this year.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1dc941-610b-4f8f-bd90-a1cc573faab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T22:33:56.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:07:10.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said Friday the NBI with endorsement
        from the Department of Justice filed charges of graft, malversation of public
        funds or property and violations of the National Internal Revenue Code against
        Morales and the following:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8181aaf8-4148-448d-98d5-2691681177a1'
      'mgnl:activationStatus': true
