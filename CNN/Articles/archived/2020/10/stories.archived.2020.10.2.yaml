      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f3d0cc-507d-4b03-a888-73a576bc0077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T03:50:37.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:07:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study recruited its volunteers between April 23 and May 14,
        during the peak of the COVID-19 outbreak in London. It did not include a comparison
        group of people who did not lose their sense of smell and/or taste.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a03cbd-ea2e-4b79-bb1c-17e4cfb98871'
      'mgnl:activationStatus': true
