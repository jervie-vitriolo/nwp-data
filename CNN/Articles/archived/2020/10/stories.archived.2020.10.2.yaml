  'Trump-white-supremacy-KKK-presidential-debate':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-02T15:06:13.008+08:00
    'imagesource': 'jcr:4da3567c-51a2-4940-96a9-d074d808dcd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '280ceb42-2283-4b38-a542-4fde27c9b2e3'
    'lead': 'US President Donald Trump condemns ''all White supremacists'' after pointedly
      refusing to do so at the presidential debate and in the days since.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-02T15:08:09.224+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:07:26.041+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:06:19.512+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump condemns ''all White supremacists'' after refusing to do so at
      presidential debate'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8fcfa5-dfdd-4fd2-8670-6fd193240b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:08:09.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:26.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> US&nbsp;President Donald Trump condemned
        "all White supremacists" Thursday evening after pointedly refusing to do so
        at Tuesday''s presidential debate and in the days since.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b30c2aa-013e-41e8-9f5a-2c38fb74b3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:08:09.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:26.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I condemn the KKK, I condemn all White supremacists, I condemn
        the Proud Boys. I don''t know much about the Proud Boys, almost nothing, but
        I condemn that," Trump told Fox News'' Sean Hannity, before he again appeared
        to equate violence by far-left groups with White supremacists, who his own
        FBI director says are the largest top domestic terror concern.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a506d82-6e9a-4844-9b02-cfb6b3a744fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:08:09.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:26.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House initially showed no signs of backing down from Trump''s
        refusal to condemn White supremacists during Tuesday''s debate, despite pleas
        from some Republican allies to clarify his comments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d98c4a-6cb1-4171-a518-bfcf532a2e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:08:09.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:26.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, White House press secretary Kayleigh McEnany would
        not give a declarative statement denouncing White supremacists, instead pointing
        to the President''s past comments and insisting that he had not misspoken
        during the debate or after.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251da3b8-1ca7-4966-91fc-6b30a06534ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:08:09.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:26.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President, specifically, verbatim, was asked (Wednesday): ''White
        supremacy -- do you denounce them?'' To which he responded, ''I have always
        denounced any form of that,'' " McEnany said. "Those are the facts."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf6e851-7649-400c-8a49-02605e674fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:08:09.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:26.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But McEnany excluded the fact that when Trump was asked if he condemned
        White supremacists on Tuesday, he had appeared to equate violence by far-left
        groups with White supremacy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f4623e-bbc4-40dc-9054-f54f444842f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:08:09.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:26.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the debate, the President also told the Proud Boys -- a far-right
        group the Anti-Defamation League calls misogynistic, Islamophobic, transphobic
        and anti-immigration -- to "stand back and stand by."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb8caf4-6186-4716-8bf9-323bc0a77d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:08:09.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:26.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who would you like me to condemn?" Trump said. Challenger Joe Biden
        could be heard twice saying, "Proud Boys."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae566a2-7eac-438c-9545-07c4636d77c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:08:09.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:26.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Proud Boys -- stand back and stand by. But I''ll tell you what.
        I''ll tell you what. Somebody''s got to do something about antifa and the
        left because this is not a right-wing problem," Trump continued.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfbea57-ca08-4f44-ba3e-09f76b272b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:08:09.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:26.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Trump has reluctantly condemned the Ku Klux Klan and White
        supremacists in the past, he memorably said "both sides" were to blame for
        racial violence in Charlottesville, Virginia, has frequently downplayed the
        threat from White supremacists during his term in office and has made stoking
        racial tensions a key part of his reelection strategy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2047936-6b55-4bab-8fcf-86fc2f11d854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:08:09.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:26.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the Trump administration has portrayed antifa and anarchists
        as a top threat to the US equivalent to that of the KKK, recently making a
        campaign promise to prosecute both the KKK and antifa as terrorist organizations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b1b5b9-f9e3-42d7-bf55-548bd8dce45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:08:09.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:26.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, White supremacists will remain the most "persistent
        and lethal threat" in the United States through 2021, according to Department
        of Homeland Security draft documents.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73dd903-62ea-4c46-9664-738cac2dcce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T15:08:09.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:07:26.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent draft report predicts an "elevated threat environment
        at least through" early next year, concluding that some US-based violent extremists
        have capitalized on increased social and political tensions in 2020.</p>'
  'Senators-oppose-sale-philippines-properties-japan':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-02T16:05:03.561+08:00
    'imagesource': 'jcr:16d19bbb-f80f-4c7a-b4c5-324316414311'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e42bdf9-3e9b-4e62-a568-7b1a83e3b562'
    'lead': 'Senate President Tito Sotto and some of his colleagues reject the idea
      of selling the countrys war reparation properties in Japan  a suggestion raised
      by no less than President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-02T16:09:02.267+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:07:25.360+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:06:19.794+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators oppose sale of PH properties in Japan  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94de8b0-aa66-458b-9eda-2fea63b6abe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:09:02.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:25.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong>  Senate
        President Vicente Tito Sotto III and some of his colleagues reject the idea
        of selling the countrys war reparation properties in Japan  a suggestion
        raised by no less than President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcc2d64-e537-47a7-96fd-86ba7393e964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:09:02.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:25.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines acquired four real estate properties as part of
        the 1956 reparations agreement with Japan. These are the Ropponggi and Nampeidai
        properties in Tokyo, and the Noniwacho and Obanoyama in Kobe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15836a6f-83c6-4413-aed0-ccb3a80160b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:09:02.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:25.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are <a href="http://www.congress.gov.ph/legisdocs/basic_18/HB01921.pdf">pending
        House bills</a> seeking to tap these assets to fund the pension and benefits
        of veterans and military retirees. In a speech early this week, Duterte <a
        href="https://pcoo.gov.ph/presidential-speech/talk-to-the-people-of-president-rodrigo-roa-duterte-on-coronavirus-disease-2019-covid-19-25/">said
        the government is selling the properties</a> to raise money for the beleaguered
        PhilHealth which now has an uncertain fund life amid allegations of billions
        lost to corruption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4190f124-df0f-4302-bafb-3494495d87d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:09:02.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:25.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacaang admitted selling the Japan properties cannot be decided
        by the President alone. It can only be done through the passage of a law enacted
        by Congress, as ruled by the Supreme Court in a 1990 ruling on previous attempts
        to sell the Ropponggi property.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e90cc0-3e01-4563-8693-8a0a310b5fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:09:02.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:25.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/9/29/new-law-abolish-PhilHealth-Japan-asset-sale.html">READ:&nbsp;New
        laws needed to abolish PhilHealth, sell off Japan assets to boost fund</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a098e213-3497-4620-bb9d-1ec177133c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:09:02.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:25.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a possible measure to liquidate the properties will will be
        opposed in the Senate, three lawmakers said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d995202-054a-40ff-9a00-63edb5447310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:09:02.268+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:25.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its impractical to sell those. They are symbols of our diplomatic
        ties with Japan, Sotto said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33e94cc-765f-4e59-8e72-ca46b5ded2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:09:02.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:25.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, there are many other government properties in the Philippines
        that we can sell instead," he added. Duterte earlier eyed selling state properties
        like the Cultural Center of the Philippines complex and the Philippine International
        Convention Center if money runs out for COVID-19 response.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae60868-5257-4aeb-9b60-48398a9a18b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:09:02.273+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:25.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Koko Pimentel stressed that the war reparations belong to
        public domain and should not be sold, noting that there is no clamor or even
        sentiment from the people to sell these.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e651afc-d794-4745-a52d-86dcaf0f5f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:09:02.273+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:25.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I will oppose the passage (of) that law in the Senate, Senate
        Minority Leader Franklin Drilon said. He said he agrees with Foreign Secretary
        Teodoro Teddy Boy Locsin, Jr.s stance on the issue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1591a8-ce8e-41e9-a45c-27fd7106c8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:09:02.273+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:25.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin has publicly criticized efforts to sell the Japan properties
        on his official Twitter account. On September 14, Locsin announced that the
        Department of Foreign Affairs submitted a position paper to Congress opposing
        yet another plot to dispose of the patrimony.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbcd1fe-70a1-4893-960d-6f701d06e488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:09:02.273+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:25.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I will fight this to their end, Locsin tweeted, saying there are
        other ways to help the veterans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670de40d-2827-4e73-b2bb-0757769b351b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T16:09:02.274+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:07:25.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an apparent response to Dutertes speech, Locsin on Tuesday tweeted,
        I will never agree to the sale of our properties in Japan for any reason.
        He proposed that properties of government agencies with lousy COVID-19 response
        should be sold instead to augment the countrys pandemic fund.</p>'
