      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H&amp;Ms local representative  Dan Mejia, head of communications
        and press  issued a statement late Friday, saying H&amp;M Philippines is
        still looking at expanding offline and online in the coming years to keep
        adapting to the demands and changing needs of our customers.</p>'
