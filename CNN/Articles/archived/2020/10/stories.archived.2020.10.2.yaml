      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If both Trump and Pence become unable to carry out their functions,
        the Presidential Succession Act designates the House speaker as next in line.
        Asked in May whether the White House was making contingency plans to hand
        power to the Democratic House Speaker Nancy Pelosi, White House press secretary
        Kayleigh McEnany scoffed.</p>'
