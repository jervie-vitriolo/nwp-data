      'mgnl:type': 'text'
      'text': '<p>[Translation: We had already two practices. We are eager and thrilled
        to return to the court because we haven''t practiced for seven months.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301acbca-c921-4e84-ac9e-74060f9c8009'
