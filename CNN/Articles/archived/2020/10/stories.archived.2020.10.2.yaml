      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker then assured that he will abide by their agreement
        despite the "unwillingness" of the House Speaker.</p>'
    '32':
