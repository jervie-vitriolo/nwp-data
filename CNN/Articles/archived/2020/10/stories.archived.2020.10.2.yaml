      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17b7742-bafd-42ec-970c-975ed3160d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-02T06:13:15.334+08:00
