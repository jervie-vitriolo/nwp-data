      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Usher Raymond is a girl dad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a921d279-934a-4f56-9f29-59005667d680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:27.520+08:00
