      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> Big
        groups cannot share hotel rooms for staycations, according to rules set by
        the Department of Tourism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c263fde6-1672-434f-81ce-a44f69769cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:00:19.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:46.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families or friends reuniting half a year after quarantine rules
        were enforced in the country still have to follow distancing protocols as
        they check in to four- and five-star hotels in areas under general community
        quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8f8712-9947-4394-9810-f16b3081ee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:00:19.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:46.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said during his Thursday media
        briefing that hotel rooms can only host up to five people if the room is at
        least 50 square meters (sqm) wide. This is usually the more expensive suite
        rooms and luxury units.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfb3eee-bd8f-4a69-9fdd-889621e531a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:00:19.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:46.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooms which are between 40-49 sqm can host up to four persons, while
        up to three guests will be allowed to stay in a space between 30-39 sqm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a01960-1e9b-41af-b1f9-ff8b2ea87e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:00:19.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:46.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooms which are 20 sqm or less can only have a maximum of two visitors,
        who should be living in the same household prior to booking the accommodation.
        They must present proof of residence that they share the same home, Roque
        said. Otherwise, they should get a room which is at least 21 sqm big.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dfb712-694a-4d03-9398-f4fb1ddd7d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:00:19.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:46.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Metro Manila can visit a hotel anywhere within the
        National Capital Region. For other GCQ areas, bookings are limited within
        a person''s home province.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff72715-c066-4542-8033-277fb2caebc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:00:19.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:46.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/9/29/DOT-guidelines-staycations-GCQ-areas.html">DOT
        issues guidelines for ''staycations'' under GCQ areas</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ee32d9-6b4b-44c6-aa4e-76aedceca032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:00:19.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:46.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persons from all ages can book a staycation, except those who have
        underlying medical conditions. Visitors should also present negative antigen
        test results on the day of check-in. Cashless payments are also required to
        minimize contact.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c514c3-a7fd-4402-a520-484a60831009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:00:19.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:46.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels must be certified by the DOT to reopen, and should not be
        currently used as an isolation facility or temporary housing for employees.</p>'
  'PhilHealth-Dante-Gierran-privatization-trust-government':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-01T15:12:37.021+08:00
    'imagesource': 'jcr:0b507c81-d15a-4859-aa55-fe9bab002449'
