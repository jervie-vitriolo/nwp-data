      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) –</strong> Actor
        Xian Lim now sits in the director''s chair to helm the country''s first puppetry
        film series entitled MALA-Ibong Adarna, a reimagined version of the famous
        Filipino literary classic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4df7b0c-ba6d-4cae-8a91-60ed22ed039d'
