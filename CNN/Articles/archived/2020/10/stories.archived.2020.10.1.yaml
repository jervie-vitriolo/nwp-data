      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of assistance, Overseas Workers Welfare Administration
        chief Hans Cacdac said they were able to provide P10,000 one-time cash aid
        and livelihood assistance to 80,000 returning seafarers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71a21be-e0f6-477b-8635-e9f2c269362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:44:08.502+08:00
      'mgnl:createdBy': 'bamba'
