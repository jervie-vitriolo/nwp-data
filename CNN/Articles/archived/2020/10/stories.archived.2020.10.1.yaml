    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260cb8a7-4067-4aca-8805-55334a276ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:44:08.503+08:00
