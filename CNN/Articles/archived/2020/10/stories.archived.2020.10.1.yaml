    'template': '1'
    'title': 'Addt’l budget needed for wage subsidy to preserve employment, DOLE says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b906b9-3b7e-4874-963c-b28d57404e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:01:04.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> The
        Department of Labor and Employment (DOLE) is pushing for additional 2021 budget
        to fund its wage subsidy program that will prevent employers from terminating
        their workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257cec73-a1db-407c-a2a5-791422b39097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:01:04.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c87cabf-e17b-43bd-8791-5fe9b7483cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:01:04.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Thursday''s budget deliberation of the Senate Committee on Finance
        for the Labor Department’s proposed budget, Labor Secretary Silvestre Bello
        III said the original budget of about P70 billion included a program for work
        preservation. This was scratched, however, and the DOLE was only given P27
        billion by the Budget Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b976ad6f-6ef0-4a47-96ad-61714060fcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:01:04.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5674c098-239d-45cf-8f62-23be67dc31cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:01:04.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:07.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under that program, we have a wage subsidy program for employers,"
        Bello explained. "This is a program where the employers are requested not
        to terminate their workers on condition that we will provide them a subsidy
        in the payment of salary.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06deb6b9-2af6-4413-ba49-ce86f47b53d7'
      'mgnl:activationStatus': true
