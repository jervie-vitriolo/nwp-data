      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/30/world/kew-gardens-plants-report-scli-intl-gbr-scn/index.html"
        target="_blank">"Around 40% of the world''s plant species are threatened with
