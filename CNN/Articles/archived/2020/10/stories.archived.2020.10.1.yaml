      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MALA, which means Movies Adopted from the Literary Arts, is a co-production
        with the Cultural Center of the Philippines. It seeks to educate the current
        young generation on beloved Filipino literary classics. It is also made in
        honor of National Artist for Theater Amelia Lapeña-Bonifacio, known for her
        theatrical works using puppets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3547f18a-5e2f-40de-80fd-0c8db4265460'
      'mgnl:activationStatus': true
