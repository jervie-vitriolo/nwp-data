      'mgnl:lastActivated': 2023-01-25T19:05:48.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also questioned the effectivity of a leadership change, especially
        with the country still grappling with the COVID-19 crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a727721-01c1-4a99-ae5a-29c205ce19bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T14:02:15.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:48.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Papalitan ba namin yung liderato ng Kongreso sa gitna ng meron
        tayong pandemya at may krisis na kinakaharap? Iba yung naging paguusap nila
        dati, iba yung kinakaharap namin ngayon</em>,” Defensor said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ae2c8e-632f-45f2-a7ba-44167e7aefbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T14:02:15.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:48.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Should we change the leader of Congress while we’re
        in the middle of a pandemic and a crisis? Their agreement before was different
        from what we’re experiencing now.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caa7439-3513-470b-86df-a2f8f33dbd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T14:02:15.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:48.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor likewise argued that if the next House speaker is not capable
        of handling huge tasks, then the chamber should perhaps retain the present
        leadership.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8824b098-321f-4d6e-bef8-bd09d51f5d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T14:02:15.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:48.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Capable <em>ba ‘yung papalit na kaya niyang i</em>-lead <em>ang
        Kongreso at ang ating bansa sa gitna ng krisis na ito</em>? If the answer
        is no, then we stick with Alan Cayetano,” the Congressman added. “I’m sure
        the supporters of Congressman Lord Velasco would say <em>na</em> he is capable
        of doing that.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41184d6b-0e8b-4b28-b146-1faf91d1ff15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T14:02:15.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:48.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano on Wednesday offered to step down from the speakership
        post, a day after his meeting with slated successor Velasco and President
        Rodrigo Duterte, who last year brokered the “15-21” term-sharing deal between
        the two. Majority of his colleagues, however, rejected the move.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dc052c-c91e-4e61-92dc-fd041c3afa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T14:02:15.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:48.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawmaker present at the meeting in Malacanang said it was agreed
        Velasco would assume the post on October 14. Cayetano also confirmed he agreed
        to resign on the same date to give way to Velasco, but predicted that the
        latter would not get enough votes to claim the coveted seat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752b3618-67cf-4d2e-8db6-35982c77f668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T14:02:15.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:48.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco, for his part, called out Cayetano for supposed “political
        maneuverings and theatrics”— which he said have affected the ongoing budget
        deliberations in the chamber.</p>'
  'COA-MMDA-unregistered-vehicles':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-01T13:58:01.913+08:00
    'imagesource': 'jcr:93722828-de94-43ef-8a52-11d1b90140d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '156b79d3-6f8e-46a5-aa96-409d4a12eb2b'
    'lead': 'The Metropolitan Manila Development Authority clarifies that its unregistered
      vehicles flagged by the Commission on Audit in its 2019 report had included
      units which were already up for repair and disposal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T14:05:11.806+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:05:48.042+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:03:00.099+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA: COA report included vehicles up for repair, disposal'
    'updated': 2020-10-05T16:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f495a6-6700-41ac-9c28-e3de4ebf4aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T14:05:11.806+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:48.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> — The
        Metropolitan Manila Development Authority clarified on Monday that the 2019
        Commission on Audit report on its unregistered vehicles has included those
        which were already up for disposal and repair.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0029b01d-3d7c-4ac3-85fc-c32289234ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:34:13.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:48.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdea18d-e265-4197-ade9-35492a69a131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:34:13.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:48.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"The unregistered vehicles cited in the report were a mix of
        MMDA assets,"</em> MMDA spokesperson Celine Pialago said during the Laging
        Handa briefing. <em>"May mga sasakyan po na naka-line up for repairs pending
        sa delivery ng parts, may mga vehicles din na na-auction na...at meron ring
        mga unused vehicles na nasa proseso na ho ng disposal, hindi na kailangang
        register."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad83a02-9120-4c0e-8136-5d4580ce7c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:34:13.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:48.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c37004-4986-4037-801d-7aca841e8c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:34:13.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:48.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The vehicles were lined up for repairs pending the
        delivery of their parts, while others where already auctioned off...there
        were also unused vehicles that were already up for disposal, hence they need
        not be registered anymore.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa91c2-3d40-405d-8611-5720c63ef88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:34:13.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6790c877-c821-41f6-b7b1-019273b9ccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:34:13.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala hong makikita ang ating mga kababayan na kahit anong uri
        ng MMDA vehicle sa kalsada na hindi po rehistrado,"</em> Pialago stressed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec98dda-5896-4e56-91ca-727e0432fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:34:13.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a58e17f-effc-42cb-950c-07050f2cc490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:34:13.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:48.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The public will not see any type of MMDA vehicle on
        the street that is unregistered.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d54baa4-be28-4429-901e-22e236bb22a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:34:13.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:48.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors previously questioned the Metropolitan Manila Development
        Authority''s use of unregistered vehicles in its operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f397e3c-b7af-4ea1-96c4-c3b9e3ba10a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T14:05:11.806+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report for 2019 issued last week, the Commission on Audit
        flagged the 399 MMDA service vehicles without Land Transportation Office registration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ed519c-ec08-489d-8d84-eb8b7898c8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T14:05:11.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA found that most of these need repair for defective parts. Some
        vehicles were still under the names of previous owners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf02ff0-d56e-4804-a44a-a59c09c100e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T14:05:11.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As one of the implementing agencies for traffic enforcement, MMDA
        should act as a role model for the public and to follow strictly with rules
        and regulation prescribed by LTO for motor vehicle renewal/registration,”
        COA said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f80e04-60ec-48cb-9957-1ee13d63dbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T14:05:11.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aging of motor vehicles owned by MMDA revealed that majority of
        them had already exceeded their useful life,” the report read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63142b6-f581-46a5-bf3d-900c89954bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:34:13.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over ₱320 million worth of vehicles were purchased by the agency
        for the past three years, Pialago said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f182211-3246-42fd-814e-f8f100f510fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:34:13.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f28b83-7f44-4d20-bfbd-d961b6ce1813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:34:13.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that they have also launched investigation on those involved
        in reported unnecessary expenses within the agency. They are also coordinating
        with COA for their other recommendations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3d64ae-b90f-420b-8fcf-e507fb42a54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:34:13.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a293761e-7958-4b35-8b32-120ccb0c4fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:34:13.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that the agency will act on these accordingly," she
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4e5dff-2c29-4763-9c58-f46cdfc4213e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-05T16:34:13.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:48.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
