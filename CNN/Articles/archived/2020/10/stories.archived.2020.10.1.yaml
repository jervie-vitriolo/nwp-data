  'Duterte-China-COVID-19-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-01T15:33:12.046+08:00
    'imagesource': 'jcr:97db842a-c8f6-414b-b5e5-917185aac91f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af084e5b-52a8-4418-9cd2-924813e82c87'
    'lead': 'President Rodrigo Duterte is ''most hopeful'' about the COVID-19 vaccine
      that China is developing as a number of drug companies report progress on clinical
      trials, his spokesperson says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T15:35:39.317+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:05:43.391+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:03:03.458+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: Duterte ''most hopeful'' for China-made COVID-19 vaccine'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a383c0f-a0ea-4a39-8628-44669a594cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:35:39.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> — President
        Rodrigo Duterte is "most hopeful" about the COVID-19 vaccine that China is
        developing as a number of drug companies report progress on clinical trials,
        his spokesperson said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4698ce-d7b9-49e0-b3ab-df00f7869bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:35:39.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is most hopeful with China, but he has also said
        that Johnson &amp; Johnson is on track," Presidential Spokesperson Harry Roque
        said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75ddfa4-2d8c-4a47-89a1-38481649ab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:35:39.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:43.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Sinovac, which is on phase 3 of clinical trials, said it
        is interested to hold medical research and manufacture vaccines in the country.
        Meanwhile, local vaccine experts are reviewing the vaccine manufactured by
        Janssen Pharmaceutical Companies, a subsidiary of Johnson &amp; Johnson. The
        Philippines is also waiting for Russia to submit more information on Sputnik
        V before holding clinical trials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec803e-1a38-4739-b63b-c26980a49f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:35:39.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:43.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health previously said there is no pressure for
        the vaccine experts panel to choose COVID-19 vaccines developed by China or
        Russia, the countries often mentioned by Duterte.</p>'
