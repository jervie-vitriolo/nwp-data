      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808a5133-cbeb-4d68-87a3-a628d1bddc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:40:30.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:53.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ko...When we made the 15-21, at nand’yan si Senator Bong
        Go, very clear ang usapan: I have two budgets na ipapasa, and magbi-birthday
        ako na ako ang Speaker.''</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fadfce3-06d3-453e-a303-64bfba5b173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:40:30.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:53.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3276f91a-8aad-433d-8101-ebc86e897098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:40:30.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:53.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told him, when we made the 15-21 and Senato Bong
        Go was there, the deal was clear: I have two budgets to approve and I will
        celebrate my birthday as Speaker.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de43ba27-c2b6-4566-9505-578c5a7b51e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:40:30.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:53.793+08:00
