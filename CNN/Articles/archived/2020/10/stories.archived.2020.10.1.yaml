      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c2ac67-d144-4a65-b320-07efdb5e802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:49:18.675+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the restarting of economy is much urgent among workers
        in the tourism sector who have lost their jobs due to the COVID-19 pandemic.
        She said some 4.8 million workers in the tourism industry have been laid off
        or have had their salaries cut.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d1d5d3-e60f-403c-b29f-a209dfa5ef50'
      'mgnl:activationStatus': true
