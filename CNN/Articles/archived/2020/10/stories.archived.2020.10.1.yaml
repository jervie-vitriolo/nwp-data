  'American-Airlines-United-employees-job-loss-federal-aid':
    'author': 'Chris Isidore and Pete Muntean, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-01T10:17:41.181+08:00
    'imagesource': 'jcr:1a759705-3552-4d72-af24-298717007303'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f9bd749-3f6d-4efe-8d40-229a3595ffd2'
    'lead': 'Time has run out for 32,000 airline employees at American and United.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T10:19:03.909+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:05:54.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:02:54.515+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'American and United cutting 32,000 jobs as federal aid plans stall'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2931eb-1731-4922-96ac-5f5be9600a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:20:37.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Time has run out for 32,000 airline
        employees at American and United.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c670ba9-dc81-4d2e-8b85-f9492a8f2913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:20:37.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Airlines CEO Doug Parker said late Wednesday that the airline
        has no choice but to cut 19,000 jobs after attempts to get more federal money
        failed. United Airlines CEO Scott Kirby said the decision to cut 13,000 jobs
        marked "a very sad day for all of us here at United."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f31524-18a9-4529-bef5-6171eef75317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:20:37.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:54.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Parker told CNN he still hoped that the job
        cuts might be avoided if the airline saw signs that Congress and Treasury
        Secretary Steven Mnuchin would be able to reach a deal. They were considering
        a multi-trillion dollar stimulus package that would include $25 billion in
        help for the nation''s airlines. But sources told CNN that an agreement needs
        more time to win the support it needs to pass.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc6327a-73a5-459f-90ae-5086a2ad2921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:20:37.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:54.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, there is no guarantee that any of these efforts
        will come to fruition," Parker wrote in a memo to staff.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56722909-9bd8-4768-a8e5-1913f8eab91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:20:37.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:54.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Parker and Kirby suggested they could reverse course and quickly
        recall employees if a deal is reached in the coming days, though.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6bc242-469a-4331-97ab-70128c12fb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:20:37.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:54.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We implore our elected leaders to reach a compromise, get a deal
        done now, and save jobs," Kirby wrote in his memo to employees.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85022fa-3107-47f9-b5ce-8263d6e026b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:20:37.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 pandemic has caused air traffic to plunge, which has
        devastated the airline industry. American lost $5 billion in the first half
        of this year, while United lost $3.3 billion. Every other airline in the industry
        has also lost money. The losses are projected to continue into 2021 if not
        beyond.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c47817c-e98d-42c4-bec0-6ee87fdbea84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:20:37.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:54.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers agreed to give airlines $25 billion in direct grants earlier
        this year as long as they agreed to no involuntary job cuts through the end
        of September.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3c1f4f-da35-40e2-a275-9bbcd4217edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:20:37.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:54.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the probation on involuntary job cuts expires Thursday. And
        while seven airlines — including American and United — are prepared to accept
        another round of loans that was also approved earlier this year, that aid
        does not include a prohibition on cutting jobs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f84e774-c983-4f9c-9482-ac2caeb025cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:20:37.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:54.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the prohibition on job cuts, airlines were already taking
        measures to trim costs. They offered voluntary buyout and early retirement
        packages that prompted nearly 50,000 employees to leave the industry.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7f2872-5eba-4e24-b7e0-199d129accb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:20:37.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:54.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the job losses at American and United, some 17,000
        other employees throughout the US airline industry have been notified their
        jobs are also at risk.</p>'
  'Velasco-Cayetano-birthdays-speaker-term-sharing':
