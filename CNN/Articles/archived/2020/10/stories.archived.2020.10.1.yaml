    'lead': 'The Philippines’ COVID-19 case count reached 314,079, after it climbed
      by 2,415 on Thursday, the Department of Health announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T16:04:23.926+08:00
