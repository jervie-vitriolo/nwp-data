    'lead': 'The iconic 1982 film "E.T. the Extra-Terrestrial" made Drew Barrymore
      a famous child actress and she has passed on a piece of history from the movie
      to her children.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T15:26:53.744+08:00
