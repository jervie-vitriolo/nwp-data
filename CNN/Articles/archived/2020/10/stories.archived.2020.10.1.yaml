      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) –</strong> Five
        Philippine Basketball Association (PBA) teams plunged into the practice court
        on Thursday as the league resumes its Season 45 in a "semi-bubble" format
        due to the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1b0737-1390-49d7-a29f-7c054bbb9a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:28:49.338+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:03:54.940+08:00
