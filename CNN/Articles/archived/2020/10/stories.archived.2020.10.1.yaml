      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:18:25.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:12.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast food giant''s Belgian arm launched a petition demanding
        a sought-after star for its new Master Angus burger, encouraging followers
        to sign an online petition aimed at Michelin Guide inspectors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbee23e-9d9c-4b6b-90ab-293f261bd3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:18:25.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:12.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82c90c0-2dd0-490f-b322-5dc516e96c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:18:25.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:12.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All right, we''ll happily concede that ''star-rated'' and Burger
        King aren''t an obvious match at first sight," the fast food chain admitted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f82649-6e36-483f-90d9-d7e25b0159d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:18:25.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:12.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e9ff01-8579-474d-8e93-75921d849250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:18:25.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:12.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, the company added, "How many places does your little red book
        have that serve exceptional dishes that are on the table in five minutes?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6cea5a-18b8-42e2-97d4-eb46e683e8ec'
      'mgnl:activationStatus': true
