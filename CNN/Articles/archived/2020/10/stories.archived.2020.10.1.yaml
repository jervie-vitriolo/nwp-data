      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> Acting
        Malay town Mayor Frolibar Bautista said there will be no liquor ban as Boracay
        reopens to local tourism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4c12c1-1c5b-4092-94ce-881164e6b6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:49:18.674+08:00
