      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38a390e-245b-4972-9df7-47a23a16cf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Actuarial Society of the Philippines, tasked to analyze the
        financial statuses of firms could help in conducting third party audits for
        PhilHealth to ensure transparency in the agency, the lawmakers said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a66a731-700f-45a1-b6f5-61732069994e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d16915-785e-4fed-81bd-4b287d1dd098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo, also an economist, pointed out that PhilHealth''s misleading
        computation of its benefit payments and new packages could be one of its ways
        of getting money from the government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd9483-dfa8-4da5-a711-b194f03d8010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00845285-ad7f-4750-a465-966734b35169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago and Limsiaco projected ₱50 billion worth of benefit packages
        that needed to be paid for COVID-19 patients for this year, but Quimbo''s
        calculation was only at ₱5 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51416eef-edff-4f22-bfb5-46e3bd65c43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4e678b-de8a-4a75-8762-3513603ecd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo also pointed out that the "Konsulta Package" for patients''
        diagnosis and consultations alone will cost the agency an ₱86 billion deficit,
        without a substantial actuarial study on how it works.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8797cec5-0bea-44a2-a898-00e75891f54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b627acd-dfcc-4f54-aed2-403ff1f0424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit ka mag-i-introduce ng package na ikalulugi mo, and kaya ba
        yan just because it provides consultation checkups for every Filipino?" the
        lawmaker said, noting that consultations should not be covered by insurance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df026990-8c12-4d9f-9978-06469ce74b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21230779-d7d3-4cf0-b68b-7c2fc180232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo added: "Why are they raising alarm bells? Bakit nila sinasabing
        malulugi sila? I think that''s their way of trying to ask for more money from
        the government."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1793750a-a994-44bf-9459-a1536f2f0326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a8a11-c55b-4f8e-8332-12315c18b69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why would you introduce a package that would cost
        you deficits, with an uncertainty on how it can provide consultation checkups
        for every Filipino? Why are they raising alarm bells? Why are they saying
        that they will go bankrupt? I think that''s their way of trying to ask more
        money from the government.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5218b0df-a8bc-4734-9ab5-42e537069a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.199+08:00
