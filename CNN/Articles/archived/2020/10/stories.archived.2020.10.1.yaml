      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb889c1-ed91-408a-9cba-bc635db8c75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:28:49.338+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:03:55.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia Pambansang Manok Hotshots, Phoenix Super LPG Fuel Masters,
        Meralco Bolts, TNT Tropang Giga, and Terra Firma Dyip were the first teams
        who began their practices in the semi-bubble at the Angeles University Foundation
        (AUF) Gym in Angeles, Pampanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd587b57d-e7c7-428f-9cfa-fff65f08f8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:28:49.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:03:55.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c16e8a2-c5b6-439b-8627-94398a9f4b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:28:49.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:03:56.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These squads also belong to the first batch that arrived in Clark,
        Pampanga, where all of them took and yielded negative results in their swab
        tests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56899fdf-4ebb-4621-8482-1a01e494cb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:28:49.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:03:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747859ee-5c63-4aec-8658-8aa916f8e0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:28:49.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:03:57.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strict health protocols were observed during their practice sessions
        such as wearing of face masks, regular disinfection of court, and unnecessary
        physical contact like hugging and doing high-fives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd301157-1932-4f77-a3cd-2df951ebae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:28:49.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:03:58.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da23e3b5-6c6c-4a63-802f-9236f5412d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:28:49.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:03:58.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further improve the training experience, the PBA management rented
        the flooring and retractable basketball rings of the Philippine Arena. These
        were placed in the second floor of the AUF Gym.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36ed0f8-5803-4edf-b910-2e521e253c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:28:49.339+08:00
