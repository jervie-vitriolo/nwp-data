      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd035bd6-38c2-4948-ac94-27eb88750142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T14:06:51.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:05:47.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Heavy favorites Los Angeles Lakers
        dismantled the Miami Heat 116-98 in Game 1 of the NBA Finals on Wednesday,
        as their opponent struggled with injuries after making a fast start.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4199ed56-185b-40b7-a720-377982ff73ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T14:06:51.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:05:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heat got a 13-point leg up in the first quarter but the lead
        was shortlived, as the Lakers drained 11 three-pointers to complete a 30-point
        turnaround and close out the first half, while Miami’s defense crumbled inside
        the NBA’s quarantined Orlando, Florida, campus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963e81cf-32f5-48b8-9226-d4c507bd6d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T14:06:51.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:05:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers kept the pressure up as two of the Heat’s biggest playmakers
        - point guard Goran Dragic and forward Bam Adebayo - exited the game with
        injuries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcf20c0-59de-42e1-87bf-644af80ad36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T14:06:51.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:05:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dragic, Miami’s leading scorer in the post-season, suffered a foot
        injury in the second quarter, while Adebayo left in the third with a shoulder
        strain after twice colliding with Lakers center Dwight Howard.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc990e58-dd97-46ba-8fc8-454ac63bcc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T14:06:51.270+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:05:47.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We came out slow,” said Lakers forward Anthony Davis, the night’s
        leading scorer with 34 points. “(If)we want to win this series and become
        champions we have to play better from the start.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5be885c-8422-40e2-9c82-2fcb241f9d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T14:06:51.270+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:05:47.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen-time All-Star LeBron James, competing in his 50th NBA Finals
        game, scored 25 points with 13 rebounds and nine assists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92679337-5004-4e7a-9057-6b4cc9284f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T14:06:51.270+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:05:47.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heat’s All-Star forward Jimmy Butler rolled his ankle and fell
        to the ground grabbing his left leg with seconds left on the clock in the
        second quarter and was seen limping on the court afterward, but managed to
        finish the game, putting up 23 points.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31de61be-4111-43c7-9d73-fbd666197db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T14:06:51.270+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:05:47.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former U.S. President Barack Obama, 15-time All-Star Shaquille O’Neal
        and legend Kareem Abdul-Jabar were spotted among the game’s virtual fans in
        the otherwise empty stands in the biosecure “bubble” at Walt Disney World,
        where players have been living and competing – isolated from the outside world
        – since July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8b4042-6684-454d-a388-94583fd7326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T14:06:51.271+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:05:47.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evening’s event was laced with activism, as players warmed up
        prior to the game in t-shirts that read “VOTE” and Obama used the opportunity
        - from his virtual seat - to thank a group of first-time poll workers who
        signed up to work on the United States’ Nov. 3 election day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3566b459-d1d5-4734-bfc6-c135180fe7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T14:06:51.271+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:05:47.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I appreciate you and hopefully all NBA fans will appreciate you
        when they see those shorter lines at the polling places,” Obama said in a
        video posted to his Twitter account.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73c3060-d87d-4b47-b8fe-b29c0a2528c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T14:06:51.271+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:05:47.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Adam Silver told reporters Wednesday that he was initially
        resistant to the idea of the quarantine, which required “extraordinary sacrifices
        by everyone involved” but was largely a success, with no positive COVID-19
        cases among players.</p>'
