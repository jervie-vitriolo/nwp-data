      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39e035c-ea84-4967-80da-c839acc3fb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:18:25.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:12.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stunt didn''t exactly take off at first — fewer than 500 people
        have signed the petition — but it did prompt a response on Facebook from the
        Michelin Guide''s social media team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b52f4d4-5121-4560-affd-33ff59a247fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:18:25.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:12.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cb74ad-cf84-4fd8-a03a-9a2a1b552c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:18:25.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:12.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who said you needed silver service?" Michelin Guide wrote in response
        to a post by Burger King Luxembourg, which is also promoting the campaign,
        before suggesting that they would indeed try the burger.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d7b829-35b6-4d7e-bbf3-0507bf683012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:18:25.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:12.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b6f0d2-e570-4c7f-8209-b2eefdffa0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:18:25.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:12.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelin jokingly promised that an inspector would judge the burger
        on its standard set of criteria, which includes the quality of its ingredients,
        the mastery of cooking, the harmony of flavors, and how much the personality
        of the chef comes through in the dish.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b39dad2-d8e2-4d66-894d-0e3d3984d1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:18:25.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:12.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371f8fe5-96a7-4cb2-98a2-ab2508c9535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:18:25.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:12.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Michelin Guide was published in 1900 as a travel guide
        for motorists in France, and the publication has since become the foremost
        authority on gastronomy worldwide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d70030-2884-49a3-99d8-6dbc0dbd51d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:18:25.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:12.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0d58ca-d0a7-40fa-af90-11a40c213345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:18:25.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:12.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspectors use five criteria to judge a restaurant''s output, and
        have awarded at least one Michelin star to more than 15,000 restaurants worldwide.
        Burger King has, unsurprisingly, never made the cut.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f73c61-2181-471e-a1f9-8948c5ee394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:18:25.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:12.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c32422a-a144-48c9-8465-8ec6ebbfd926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:18:25.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:12.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 105 restaurants are currently listed in the guide as having
        been awarded the maximum of three Michelin stars.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea936dd4-cf2b-499a-a979-3f112ea730f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:18:25.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:12.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/01/business/burger-king-michelin-star-scli-intl/index.html">Burger
        King thinks it deserves a Michelin star</a>."</em></p>'
  'donald-trump-white-supremacy':
    'author': 'Stephen Collinson, CNN (Analysis)'
    'caption': 'US President Donald Trump''s failure yet again to unequivocally condemn
      White supremacy Wednesday — to clear up a chilling moment from his debate clash
      with Democratic nominee Joe Biden — shows how he may find it impossible to reboot
      for their next crucial contest. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-01T21:14:05.034+08:00
    'imagesource': 'jcr:a48b0a60-9a28-47ab-9709-0391e483b63c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6526c994-54d5-4c6f-818f-779927a0106c'
    'lead': 'US President Donald Trump''s failure yet again to unequivocally condemn
      White supremacy Wednesday — to clear up a chilling moment from his debate clash
      with Democratic nominee Joe Biden — shows how he may find it impossible to reboot
      for their next crucial contest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T21:25:36.255+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:05:11.768+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:03:21.848+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'white-supremacy']
    'template': '1'
    'title': 'Trump''s latest punt on White supremacy shows a debate rebound will
      be tough'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f0741c-d64e-486b-8f48-0efcc6bd8352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump''s failure yet
        again to unequivocally condemn White supremacy Wednesday —&nbsp;to clear up
        a chilling moment from his debate clash with Democratic nominee Joe Biden
        —&nbsp;shows how he may find it impossible to reboot for their next crucial
        contest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb9d366-f91c-4f9d-96f4-a01d1ca5d607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about not repudiating the Proud Boys, a far-right group, during
        the debate, Trump said: "I don''t know who the Proud Boys are. I mean, you''ll
        have to give me a definition, because I really don''t know who they are."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9566e2-38e3-418d-949f-64c7bccbdea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only say they have to stand down, let law enforcement do
        their work," the President told reporters, before pivoting again by saying
        "the problem is on the left."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6d86cb-427e-44c8-ba99-b8163318f74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has never had a reset button, so if his hopes of preserving
        his presidency depend on a turnaround in approach and temperament after a
        bellicose first confrontation with Biden, then he''s in deep trouble.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e9f139-b961-4cba-88a2-6d2086b885b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments on the Proud Boys display how his instinct when cornered
        is to fight back harder, intensify personal attacks and aim the punches farther
        below the belt. Such an approach worked well in 2016, when he was an outsider
        who appreciated the potential for a populist, insurgent campaign when no one
        else did.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878e0450-49a3-49b2-ac20-767677a6f36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is far from clear that an antagonistic approach is a good fit
        for 2020, when Trump is an incumbent President and the country is locked in
        multiple crises. Those aggressive reflexes are one reason why the President''s
        handling of the pandemic that has killed more than 200,000 people has been
        so poor. And they mean that any advice from Trump''s aides to torque back
        his demeanor ahead of the next debate in Miami on October 15 will either fall
        on deaf ears or be ignored in the heat of battle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81376601-c300-4106-be49-f33aebc757af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next encounter also brings the added risk of a President not
        used to being challenged exploding at a member of the public in a town hall
        format on live TV.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec9eae3-8ac5-474e-bd00-f1ec888cd7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite publicly showering him with praise on Wednesday, some Trump
        aides secretly are deeply dismayed over the showdown with Biden. One ally
        described the debate, in which Trump boiled with fury, constantly heckled
        Biden and spouted lies and conspiracy theories, as a "disaster."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20092257-95d5-458f-9ac4-fa601b6f2e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other people in the President''s orbit who spoke to CNN''s White
        House team described Trump as obnoxious and unprepared. One source familiar
        with the President''s thinking told CNN''s Dana Bash that Trump thought he
        had done well in the debate and was surprised that his team thought he was
        too aggressive. It may take several days of cable news coverage for the reality
        to sink in, the source said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07751df1-e348-4f0f-81c7-c2a6337ca789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican senators, suffering through one of hundreds of awkward
        on-the-spot moments of the Trump presidency, were particularly discomforted
        by questions about the President''s "stand back and stand by" order to the
        Proud Boys. Senate Majority Whip John Thune, R-South Dakota, suggested it
        was a statement the Trump team needed to "clear up."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684a61c3-a5b1-41c6-8254-86074ab7f40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Donald Trump Jr. allowed on CBS News that his father''s comment
        at the debate could have been a "misspeak." But the Proud Boys were in no
        doubt about where Trump stands, turning his comment into a new online logo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e559623-5252-4a4f-8d39-8935c31ea71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Massive stakes for 2nd debate</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de0f687-c014-4b70-8eac-66ee0da372ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overwhelming consensus that Trump bombed in his first debate
        means the stakes for the second one are now even more astronomical than they
        were on Tuesday night. He will need a game-changer moment, with only three
        weeks left in the campaign. But he might have already missed his best chance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e604e8-a0fe-42e0-aa3e-b04103c82154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, the first debate garners the biggest TV audience. Further,
        by mid-October, millions more voters will have cast early ballots, and if
        current trends hold, a building new wave of Covid-19 infections will be having
        a demonstrably more serious impact on American life. Such a scenario will
        underscore the President''s failure on Tuesday night to offer any authentic
        plans to conquer the pandemic and may deepen his vulnerability on health care,
        which offered Biden a clear opening.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2625117e-4206-4ee3-8ed2-62b1904a5ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debates are not always an accurate measure of who wins presidential
        elections. Democratic nominees John Kerry and Hillary Clinton were generally
        judged to have won their debates but they lost the elections. Trump''s destructive
        behavior likely appealed to those voters who prize him as a slayer of Washington
        elites and scourge of political correctness.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb401c5-463e-4b84-96c8-bb35e77d5089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the misgivings inside his camp are on the button, the President
        probably did little in Cleveland to chip away at Biden''s advantage in most
        swing state polls. He might have even weakened his own position, as many voters
        saw in real time on their televisions the full extent of the boorish behavior
        that is familiar to Trump Cabinet members, foreign leaders and journalists
        who cover him.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aa9335-1080-4cc7-84e0-39107281f2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the President went into the evening needing to win back suburban
        voters and non-college-educated female voters, his tantrums and extreme rhetoric
        on race and refusals to guarantee ceding power, even if he loses the election,
        seem to have been guaranteed to secure exactly the opposite outcome.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790557b3-76c3-4aa2-92e0-6932ca95c7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worse, from Trump''s point of view, his fury several times drowned
        out slips or uncertainty by Biden on the debate stage —&nbsp;including the
        former vice president''s inability to give a straight answer when asked whether
        he favored liberal demands for Supreme Court packing following Trump''s trio
        of picks to the nation''s top bench.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76001cbd-d21c-4a96-bf13-741c006fb11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with recent Democratic nominees, Biden wasn''t particularly
        impressive at the debate —&nbsp;albeit that he was trying to operate with
        constant haranguing from the man across the stage. But he didn''t have to
        be.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5f40ee-9aa1-4a62-b05d-219dbb34ab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s behavior meant that the sound bites from the debate
        being played on TV on Wednesday mostly referenced the President''s rage rather
        than Biden''s wobbly answers. Given that every day in the campaign is now
        crucial for a President who is behind, that was a small disaster in itself.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9917fd99-e64d-43bd-90a5-ad35bb4c764f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was able to give the impression that he was the candidate
        with momentum heading out of the first clash, playing into what he saw as
        public distaste with the President''s performance.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99a6fb3-9021-47d5-9f14-23793746d37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kind of thought at one point, maybe I should''ve said this, but
        the President of the United States conducting himself the way he did -- I
        think it was just a national embarrassment," Biden told CNN''s Arlette Saenz
        on Wednesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68550a84-f803-4133-ba91-c6e4c9bfbe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can Pence throw Trump a lifeline?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181271bd-b924-4589-9e11-f658bbe1a881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s going to be hard for the President''s political advisers to
        convince him that he has a problem. From the start of his presidency, Trump
        has existed in a bubble of praise from conservative news anchors and traded
        in the conspiracy theories that they amplify on shows he ravenously watches.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acd879e-952c-4915-8608-6da4ccde4e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That helps to explain why the President came out with his normal
        rally punch lines in front of a far more diverse audience in the debate, mocking
        the use of masks, claiming he had saved millions of lives with his botched
        pandemic management and flinging unproven allegations about Biden''s son Hunter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f5820d-e985-4e8c-b134-262022f41ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought the debate last night was great. We got tremendous reviews
        on it," the President told reporters on Wednesday. This may be typical Trump
        bravado. But it doesn''t suggest the kind of humility and the capacity for
        self-criticism that allowed Presidents Ronald Reagan and Barack Obama to bounce
        back from disastrous first debates in their own reelection races.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d39b3e-7c7c-49a4-89dd-3d11b5dce68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has occasionally had teleprompter-driven moments in which
        he has behaved in a more statesmanlike manner. But such efforts have largely
        been confined to set-piece events like the State of the Union address. It
        is when the President gets off the teleprompter and his confrontational impulses
        are unrestrained —&nbsp;as in the debate situation on Tuesday —&nbsp;that
        he torches scripts and plans drawn up by aides.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b20705-bdf9-4467-a207-f71ea44d230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crucial point is that Trump doesn''t care. His actions show
        how he has long used the presidency as a channel for his personal grievances
        and to express how he feels, at any moment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b7202f-1503-4b35-99e3-f1d0d9e1a5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possible opening for the Trump campaign is to use next week''s
        vice presidential debate between Vice President Mike Pence and Sen. Kamala
        Harris to steady the campaign —&nbsp;much as then-Vice President Biden did
        in 2012, when Obama messed up his first debate against Republican nominee
        Mitt Romney.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee14eff-a9f7-4199-8f31-414ebbab6788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, a smooth debater, is likely to make a far more conventional
        case for Trump''s second term than the President himself managed. Pence will
        detail what the administration sees as its main achievements: a conservative
        Supreme Court majority, multiple judges installed on lower benches, trade
        deals with Mexico and Canada, a reordering of US foreign policy and an economy
        that was prospering until the pandemic hit earlier this year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffb4d5a-8632-43a2-92f5-05766aecd300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president will probably avoid unseemly personal attacks
        on Harris but will attempt to forensically exploit her liberal voting record
        to portray their ticket as the "Trojan horse" for the left that Trump believes
        it to be. The California Democrat is unlikely to be aiming her jabs at Pence
        and is expected to bring the inquisitorial skills that made her a renowned
        prosecutor to bear against the President himself.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c43e05-7715-498e-addd-b0635a890fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump being Trump, there is no guarantee he will listen to what
        worked for Pence. And if the vice president gets a torrent of media praise
        for his performance he is more likely to be jealous than appreciative. It
        was only when Pence was winning good reviews for his chairing of coronavirus
        task force news conferences that Trump decided to take the stage, muddled
        the administration message and came across as out-of-touch and inept.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a10422-16ff-4e13-b43a-7388fd395a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that''s the case, the President will go into his second debate
        with Biden under even more pressure than he faced in the first. He will need
        a Hail Mary moment to turn around the campaign with Election Day fast approaching.
        As Tuesday night shows, that''s not a scenario in which he seems to prosper.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771bf2f0-3f0c-489f-9d96-16cd163b9968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:25:36.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:11.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump''s latest punt
        on White supremacy shows a debate rebound will be tough"</em></p>'
