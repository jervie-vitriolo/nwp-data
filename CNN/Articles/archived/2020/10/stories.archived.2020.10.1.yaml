      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> The
        Bangko Sentral ng Pilipinas on Thursday approved the request of the national
        government for <a href="https://www.cnnphilippines.com/business/2020/9/30/August-2020-government-debt.html">another
        short-term loan worth ₱540 billion.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84eac18-1697-4eb1-9bf2-adf0e95d29a4'
      'mgnl:activationStatus': true
