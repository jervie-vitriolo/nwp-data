    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Education', 'DepEd']
    'template': '1'
    'title': 'Public school teachers set to receive ₱1,500 incentive on World Teachers''
      Day'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3556b0a6-1047-47e8-aa77-42b501b69c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T05:56:53.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:05.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) –</strong> The
        Department of Education will give out a total of ₱1,500 incentive to about
        880,000 public school teachers on October 5, in time for the celebration of
        World Teachers'' Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884a403e-fe82-4625-a0d1-140b5112a1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T05:56:53.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:05.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through <a href="https://www.facebook.com/DepartmentOfEducation.PH/posts/4023691897690474?_rdc=1&amp;_rdr"
        target="_blank">Department Order No. 029-2020</a>, the Education Department
        will grant ₱1,000 as the World Teachers'' Day Incentive Benefit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ab1a73-07be-4d1b-8959-a1aea06e7c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T05:56:53.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:05.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afbf71b-54f7-4d3c-bfea-cffbd0257991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T05:56:53.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separate guidelines were issued by DepEd mandating all public school
        teachers to receive an additional ₱500 to cover their expenses for medical
        tests, aimed at ensuring their safety amid the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62688cbc-62dd-4b5a-8698-88245e57e234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T05:56:53.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:05.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de8eab0-3484-4434-9bd5-89edd269474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T05:56:53.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:05.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 340 teachers have contracted COVID-19 based on DepEd''s report
        last August 24.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e3a620-7ac0-4c46-acfb-30acee253d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T05:56:53.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:05.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f55c05-e764-40e7-8862-c27be9d9ee15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T05:56:53.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:05.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening of classes in public schools will start on October 5.
        The government is implementing a blended type of learning among students to
        reduce the risk of COVID-19 transmission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57f9c6e-e176-4fb6-be13-824e31e8e4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T05:56:53.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:05.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cec9fe5-024d-4ee2-aec0-22f3bc209a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T05:56:53.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Held annually on 5 October since 1994, World Teachers’ Day commemorates
        the anniversary of the adoption of the 1966 ILO/UNESCO Recommendation which
        sets benchmarks regarding the rights and responsibilities of teachers and
        standards for their initial preparation and further education, recruitment,
        employment, and teaching and learning conditions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3fdccd-0347-440f-b58d-ce8682d63731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T05:56:53.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441cea47-0521-4897-8f13-76f811f6f379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T05:56:53.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, World Teachers’ Day celebration will carry the theme “Teachers:
        Leading in crisis, reimagining the future.”</p>'
  'Hydroxychloroquine-COVID-19-health-care-workers':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-01T06:13:09.440+08:00
    'imagesource': 'jcr:f16d786e-76ce-42af-900a-4422a4c6287c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20e547de-272a-4bdd-825e-f03d08c30698'
    'lead': 'The malaria drug hydroxychloroquine — which US President Trump said he
      took in the hope of warding off COVID-19 — was found not to prevent infections
      among volunteers in a study released on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T06:15:01.409+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:06:05.371+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:02:47.551+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hydroxychloroquine didn''t prevent COVID-19 among health care workers
      in new study'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d381af-5389-40cf-8238-ae5916677546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:15:01.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:06:05.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The malaria drug hydroxychloroquine — which
        US President Trump said he took in the hope of warding off COVID-19 —&nbsp;was
        found not to prevent infections among volunteers in a study released on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276cbaa8-8431-41b7-a227-9852d51cca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:15:01.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:06:05.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which was ended early, included 125 health care workers
        —&nbsp;some of whom took hydroxychloroquine daily for eight weeks while the
        others took a placebo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f98962-537e-40bd-9ccd-5d4dfdecd1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:15:01.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:06:05.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no significant difference in infection rates in participants
        randomized to receive hydroxychloroquine compared with placebo," the researchers
        wrote in the study, published in the journal JAMA Internal Medicine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cba621-9172-4558-aa4d-92da076e2934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:15:01.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:06:05.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their findings, the researchers from the University of
        Pennsylvania wrote that they "cannot recommend the routine use of hydroxychloroquine"
        among health care workers to prevent Covid-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f546a7-b988-43da-9d14-bfa030567e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:15:01.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:06:05.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants enrolled in the new study from April to July. It found
        that four of the 64 healthcare workers who were randomly given hydroxychloroquine
        ended up testing positive for Covid-19 and four of the 61 healthcare workers
        who were given a placebo tested positive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62cc01f-7cd2-46fb-acc7-58c566f08e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:15:01.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:06:05.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those eight participants who tested positive, six developed
        symptoms, none required hospitalization and they all clinically recovered
        from the illness, according to the study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fe3480-5237-4f93-97aa-83f47af8935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:15:01.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:06:05.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the findings in the new research are similar to what was
        reported in another study in the New England Journal of Medicine back in June.
        That previous study found that hydroxychloroquine did not prevent illness
        when used within four days of being exposed to the coronavirus that causes
        Covid-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c7a37c-7bf8-4191-9b03-313ec2f6b74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:15:01.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:06:05.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Dr. David Boulware, an author of that previous study, told
        CNN that the President''s physician sent him an email on May 9, seeking his
        opinion about taking the drug preventatively, and asking about the results
        of the study and the dose the study subjects were taking.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999b619d-3196-43b8-bc3a-117d6ee7209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:15:01.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:06:05.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boulware said he advised Trump''s physician that there was no published
        research showing hydroxychloroquine worked preventatively and shared that
        the people in his study who took hydroxychloroquine had higher rates of side
        effects, mostly gastrointestinal problems such as nausea and vomiting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7b3be6-a1d6-4465-8d38-8ff76b754b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:15:01.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:06:05.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew they were probably going to ignore what I said because the
        White House had been talking about hydroxychloroquine for weeks and weeks
        and weeks," said Boulware, an infectious disease expert and professor of medicine
        at the University of Minnesota.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f32508-ed5b-4a48-b575-da44da230114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:15:01.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:06:05.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in the setting of a pandemic, we need research to help inform
        the best practice for what works in humans," Boulware said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d30f238-cf18-4a2a-aee8-7046010720ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:15:01.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:06:05.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the US Food and Drug Administration revoked an emergency
        use authorization for hydroxychloroquine and chloroquine to treat Covid-19.
        The agency now says hydroxychloroquine and chloroquine have not been shown
        to be safe and effective for treating or preventing Covid19.</p>'
  'DOJ-undersecretary-spokesman-Markk-Perete-resign':
