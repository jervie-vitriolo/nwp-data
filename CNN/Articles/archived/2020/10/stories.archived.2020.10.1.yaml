      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary said an advisory about this will be issued next week.
        He noted that he is inclined to grant this request, but by only three months
        to maintain the employment status of workers.</p>'
