      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also told senators that the employers group has requested
        to extend the six-month period for the temporary suspension of workers since
        they are not yet ready to rehire them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c50484-b0b5-4df5-a0c6-620634f999db'
