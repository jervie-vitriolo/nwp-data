      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c358b0-2dad-4e4e-b3d6-f837ad23cefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:52:35.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:33.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the environmental impact, the UP MSI said that the finer
        particles of dolomite can be “problematic”— with prolonged dust inhalation
        seen to cause chronic health effects to the public. These risks include discomfort
        in the chest, shortness of breath, and coughing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f5f837-d60b-49c6-8a38-627920802587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:52:35.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:33.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department earlier said that the dolomite dumped along
        the stretch in Roxas Boulevard cannot cause adverse health effects, since
        the product is not small enough to be inhaled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812bd296-bfe3-4e9b-84ad-f249dc818ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:52:35.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:33.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recently-published report by the Environment Department also showed
        that the dolomite sand in Manila Bay is not classified as hazardous, as tests
        done on its samples did not exceed the limits set in the agency’s Revised
        Procedures and Standards for the Management of Hazardous Wastes.</p>'
