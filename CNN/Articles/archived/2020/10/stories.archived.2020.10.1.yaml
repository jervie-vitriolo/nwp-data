    'title': 'Facebook will reject ads that spread doubt on US election results or
      methods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b00724-24ca-416f-9fe3-d96ff65ea217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:42:26.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:56.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Facebook said Wednesday it will not
        accept ads that seek to delegitimize the results of the 2020 US election or
        that speculate voting will lead to illegitimate outcomes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0212d054-7a7b-4e6e-b557-6074a1c2d060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:42:26.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:56.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an update to an existing ad policy that addresses premature claims
        of electoral victory, Facebook said ads that make claims of widespread voter
        fraud or that certain forms of voting — such as mail-in ballots — will lead
        to fraudulent results are not permitted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9053e5-2e7f-47c4-84ca-994304141fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:42:26.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:56.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would include calling a method of voting inherently fraudulent
        or corrupt, or using isolated incidents of voter fraud to delegitimize the
        result of an election," said Facebook product manager Rob Leathern in a tweet
        announcing the update.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fa89e1-8329-4c91-bc31-af055de9f0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:42:26.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:56.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy is narrowly focused on ads, however, and does not address
        organic content created by users.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffa70f2-2942-49b1-a4be-493508bd5754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:42:26.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:56.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those types of posts making similar claims, Facebook applies
        a contextual label, according to company spokesman Andy Stone, citing a Sept.
        3 blog post by CEO Mark Zuckerberg.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea591e4a-73af-4ee5-8caf-a59e4a599b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:42:26.795+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:56.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publsihed on CNN.com, "<a href="https://edition.cnn.com/2020/09/30/tech/facebook-ads-election-results/index.html">Facebook
        will reject ads that spread doubt on election results or methods</a>."</em></p>'
  'pandemic-push-women-out-of-work':
    'author': 'Kathryn Vasel, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-01T09:42:40.065+08:00
    'imagesource': 'jcr:11eb6528-a3d9-49cc-8d8a-9fa5fd552605'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c5656d5-ee0d-44ff-8373-da7f59900132'
    'lead': 'The demands on working mothers during the pandemic has made work-life
      balance even more elusive. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T09:45:37.519+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:05:56.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:02:53.327+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'pandemic', 'women', 'labor-force', 'workforce']
    'stories': ['0ac7f6de-f87f-4f72-9420-b306025b676d', '9df56416-808f-4a1b-8b53-bf5f0fc95b39']
    'template': '1'
    'title': 'The pandemic could push an alarming number of women out of the workforce'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3396f06-5b51-4509-8b82-49fbb4c3702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:45:37.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:56.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;First the good news: There are more
        women in senior-level positions across corporate America.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8947e898-491b-4a31-a6db-dccaea40302f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:45:37.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:56.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the bad news: That progress is in real jeopardy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46f4272-1d20-48cc-9a4e-aaba4eae0460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:45:37.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:56.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The share of women in senior vice president roles increased to 28%
        at the start of 2020, up from 23% in 2015, according to the annual Women in
        the Workplace report from McKinsey &amp; Company and LeanIn.Org. And the share
        of women in the C-suite increased to 21% from 17% during the same period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2753fd2b-78a9-4430-a6bc-1c62f5dc5181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:45:37.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:56.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pandemic is threatening to undo those gains, with one in
        four women reporting that they are considering downshifting their career or
        stepping out of the workforce entirely, the report found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bfba29-13d4-4646-ad43-752d2cc2986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:45:37.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:56.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we had a panic button, we''d be hitting it," said Sheryl Sandberg,
        COO of Facebook and co-founder of LeanIn.Org, in a release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11141ba-39e3-407b-b02a-02d4dd8308cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:45:37.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:56.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should that many women leave the workforce, there would be long-term
        consequences.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6949ddd6-09f7-427f-bd1c-cfb9e491c093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:45:37.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:56.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women are already underrepresented in the workforce and this will
        wind back hard-earned progress." said Rachel Thomas, a co-founder and CEO
        of LeanIn.org</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272be314-bd47-46b7-9b98-10035f478de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:45:37.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:56.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this reality plays out, it could result in an estimated $180
        billion annual potential earnings loss, noted Lareina Yee, chief diversity
        and inclusion officer for McKinsey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfb3125-e356-49ca-9937-aa32de66ddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:45:37.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:56.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report included survey responses from more than 40,000 employees,
        as well as additional data from 317 companies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620d4147-94ac-48f7-9887-c2146f27294e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:45:37.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:56.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also found that women in senior-level roles are more
        likely to feel pressured to work more than their male counterparts, and cite
        burnout as a major issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eadcc3-726d-4527-90e2-ed0207ec07fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:45:37.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:56.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senior-level women are up against more," said Thomas. Not only
        are they more likely to be mothers than women at other levels, they also tend
        to have partners who also work full-time compared to senior-level men.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51717422-b63a-4687-947d-2f45b264295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:45:37.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:56.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stakes are higher for all senior leaders right now," said Thomas.
        "They have more on their plates in terms of personal responsibilities and
        are held to a higher performance standard in general."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7813068e-cbc2-49af-a8be-f83b0bdc4c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:45:37.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:56.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demands on working mothers during the pandemic has made work-life
        balance even more elusive. Part of the problem is that they are three times
        more likely to take on the majority of housework and childcare, according
        to the report, and they worry more about how this will affect their performance
        at work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8fa2b8-4ccf-4da3-9ad3-398f53f365e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:45:37.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:56.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While women have made progress in the workplace –&nbsp;albeit a
        bit slow –&nbsp;the first promotion to manager is still a big hurdle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903c7225-ad74-48d6-a899-a7b05513a5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:45:37.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:56.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that for every 100 men promoted to manager, only
        85 women were promoted. It gets even worse for Black women at 58.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02704fe-bd59-4e08-bb76-fd535844cd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:45:37.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:56.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black women face enormous barriers in the workplace," said Yee.
        "They''re not getting that first promotion –&nbsp;they are getting stuck."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5ddf98-3d0d-4275-9221-8fbad3338441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:45:37.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:56.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that Black women feel less supported at work and
        are more likely than other employees to mull exiting the workforce because
        of health and safety concerns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c52094-8023-4b03-b7f8-d8e6fd6aef5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:45:37.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:56.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/30/success/women-senior-level-pandemic/index.html">The
        pandemic could push an alarming number of women out of the workforce</a>."&nbsp;</em></p>'
