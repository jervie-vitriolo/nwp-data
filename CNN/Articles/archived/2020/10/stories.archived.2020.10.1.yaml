      possible health risks and threats to the marine environment. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-01T16:44:14.385+08:00
    'imagesource': 'jcr:3640af7f-27de-45b2-b90e-a960abc5aa56'
