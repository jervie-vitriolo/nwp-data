    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa20802-3806-4cef-8908-f9f2e92863ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:54:04.000+08:00
