    'template': '1'
    'title': 'EU launches legal action against UK for breaching Brexit deal and international
      law'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2ed43c-0691-4286-9297-1bb4fe67d71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:04:05.695+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:19.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The European Union has launched legal
        proceedings against the UK after it failed to withdraw legislation that would
        <a data-cke-saved-href="https://edition.cnn.com/2020/09/08/uk/uk-brexit-legislation-international-law-intl/index.html"
        href="https://edition.cnn.com/2020/09/08/uk/uk-brexit-legislation-international-law-intl/index.html">breach
        the Brexit deal</a>&nbsp;both sides signed last year and break international
        law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d65f1d6-48b6-4225-9ea4-276c1d7413f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:04:05.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:19.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes after weeks of controversy since Boris Johnson''s
        government revealed its plans to&nbsp;<a href="https://edition.cnn.com/2020/09/07/uk/boris-johnson-michel-barnier-brexit-deal-intl-gbr/index.html">put
        in place legislation</a> that would override a specific part of the Withdrawal
        Agreement called the Northern Ireland Protocol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f5a617-cb44-4b6e-a639-a183db4aa0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:04:05.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:19.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Brussels, Ursula von der Leyen, President of the EU
        Commission, said that the EU had invited the UK to "remove the problematic
        parts of their draft internal market bill by the end of September." She said
        that the draft bill is "by its very nature a breach of the obligation of good
        faith laid down in the Withdrawal Agreement," adding that "it will be in full
        contradiction" of the Northern Ireland Protocol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91556dc-1ad0-4eed-9e68-66a5b4cb9c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:04:05.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:19.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protocol was agreed in order to eliminate the need for border
        checks between the only land border shared by the EU and UK on the island
        of Ireland. Both sides fear that checks could lead to a hard border and the
        return of sectarian violence that Ireland and Northern Ireland hoped were
        a distant memory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b424b9e-7689-452c-a761-476241f1b5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:04:05.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:19.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the UK government has not pulled this legislation, the Commission
        has written a letter of formal notice to the UK government, the first step
        in an infringement procedure -- something the EU commonly uses when parties
        breach agreements with the union.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e52cb8e-5d23-4662-8042-1ee914585040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:04:05.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:19.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The letter invites the UK government to send its observations within
        a month and besides this the Commission will continue to work hard towards
        full and timely implementation of the Withdrawal Agreement. We stand by our
        commitments," von der Leyen concluded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0bbc15-92bc-41e7-8aed-7bdb75dc2287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:04:05.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:19.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, though dramatic, was expected in London. The government
        had previously admitted that its Internal Market Bill would breach the treaty
        and break international law in a "very specific and limited way." The government
        claims that the bill is a safety net to ensure seamless trade between the
        four nations of the United Kingdom in the event of a no deal Brexit at the
        end of this year and hopes it won''t have to use the legislation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3214061f-40ab-40b4-8ec4-7dec3eeb2b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:04:05.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:19.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backdrop to all of this is that trade talks between London and
        Brussels are entering their final phase. The last formal round of talks are
        talking place right now and an EU summit will take place on October 15, where
        negotiators hope a deal will be on the table for EU leaders to approve.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0ac5e7-31a8-42de-bfa7-05ef3e9327d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:04:05.696+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:19.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides say a deal is in sight, but are struggling to reach an
        agreement on some key issues, most notably around the UK''s ability to use
        state aid in order to prop up British businesses. The EU says this could give
        British companies an unfair advantage over EU companies. There are also disputes
        over fishing rights and governance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c94ca9c-df0e-4eb7-bd8f-ec15428c70b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:04:05.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:19.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both sides are talking up their readiness for no deal and
        pointing the finger one at one another, there is also a broad acknowledgement
        that the recent drama could be part of deliberate theater as the talks reach
        their climax. If there is to be a deal, both sides will need to make it appear
        as though they have held a hard line and forced a concession from the other.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91578085-b705-438f-af13-f3ba8f4da14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:04:05.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:19.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has a month to respond to the EU''s letter, which means a
        deal could be struck in the meantime. The danger is, as talks have intensified,
        increasingly few people know what either side is sincerely willing to concede
        on. Which means that the current posturing is a gamble: it could move the
        dial in one side''s favor, but it could also tank talks and lead to no deal
        by default.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af69604-5384-4843-971e-5240aa82dc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:04:05.697+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:19.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/10/01/uk/eu-legal-action-brexit-intl-gbr/index.html">
        "EU launches legal action against UK for breaching Brexit deal and international
        law"</a></i></p>'
