      'text': '<p><strong>(CNN) —</strong> California Gov. Gavin Newsom has signed
        a bill establishing a task force to study and make recommendations on reparations
        for slavery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3e89af-9b41-4c9b-8634-8a01c535b04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:28:06.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:10.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea21abf-b16c-4740-b7c8-2c334929ae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:28:06.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:10.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill AB 3121 -- the first of its kind in any state -- was signed
        on Wednesday. It creates a nine-member task force that will inform Californians
        about slavery and explore ways the state might provide reparations, Newsom''s
        office said in a news release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e49578-2659-4c56-a586-d7122402f0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:28:06.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:10.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c314ed-6a58-4166-83a7-aa083abd4600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:28:06.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:10.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force will convene in the wake of nationwide protests calling
        for racial justice and police reform following the death of George Floyd while
        in police custody in May. Democratic lawmakers in Congress have also called
        for a vote on a bill to study reparations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0104cad-f85b-4eac-b263-02cfd159674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:28:06.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:10.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bed22d-600e-4701-9591-dc953adad359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:28:06.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:10.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a nation, we can only truly thrive when every one of us has
        the opportunity to thrive. Our painful history of slavery has evolved into
        structural racism and bias built into and permeating throughout our democratic
        and economic institutions," said Newsom in the release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10323a0-a9e2-450e-8d2c-916e73e81c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:28:06.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:10.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f496c84-2a7d-4a82-b1ab-c16941c50900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:28:06.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:10.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom acknowledged that Black Californian''s and people of color
        in the state still face "discrimination and disadvantages."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2030f37-7916-46cc-b121-ec9b2f8a29d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:28:06.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:10.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b610e77-81d7-46f2-8475-b714d3319600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:28:06.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:10.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other measures</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd31143-870b-44d4-9314-81f2685c71f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:28:06.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:10.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is joined by two others in the state that target structural
        racism and bias in the legal system by prohibiting the use of race, ethnicity
        and national origin to seek or obtain convictions or impose sentences, and
        to reduce discrimination in jury selection, the press release adds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da15c3ac-2a6b-4942-acfc-a7155ec8df29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:28:06.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:10.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93585d27-9334-45b9-aead-9bf32921cea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:28:06.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:10.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there is still so much work to do to unravel this legacy,
        these pieces of legislation are important steps in the right direction to
        building a more inclusive and equitable future for all."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d23f634-c19b-4116-8a32-1863626b2ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:28:06.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:10.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eefcc0f-b0f5-4d9f-a625-e53bf8995e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:28:06.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:10.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of reparations for slavery has been in and out of political
        conversations since the end of the Civil War. Republicans have been critical
        of the concept, with Senate Majority Leader Mitch McConnell saying last year
        he opposed the idea, arguing "none of us currently living are responsible"
        for what he called America''s "original sin."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27095351-2012-4931-b986-dd6863750a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:28:06.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:10.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad1469c-81d3-421d-9e39-fd984f5474c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:28:06.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:10.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the city of Asheville, North Carolina, unanimously approved
        a reparations resolution for Black residents in July, formally apologizing
        for the role it played in slavery and implementing racist policies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4f0962-4e9b-460a-8937-0c537e5b4565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:28:06.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:10.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0d5512-b0de-475d-b8f1-561eb9c36b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:28:06.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:10.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of mandating direct cash payments to descendants of slaves,
        the city plans to make investments in areas where Black residents face disparities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21343e6a-fb7c-4325-9276-cfc7835f4c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:28:06.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:10.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f58bfb-cc3f-478f-8580-dbd8a96937cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:28:06.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:10.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February this year, California also made a formal apology for
        the internment of Japanese Americans during World War II. Internment was the
        largest single forced relocation in US history, with more than 100,000 Japanese
        Americans incarcerated around the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a94bfe-0689-47a6-862f-ae0edb61d074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:28:06.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:10.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b26f27-a26a-4a86-b086-068c40f161b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:28:06.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:10.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given recent national events, it is all the more important to learn
        from the mistakes of the past and to ensure that such an assault on freedom
        will never again happen to any community in the United States," the resolution
        reads.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dabc524-bc8e-47a6-9965-d6ef5717e9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:28:06.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:10.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/01/us/california-bill-slavery-reparations-trnd/index.html">California
        passes a first-of-its-kind law to consider reparations for slavery</a>."</em></p>'
  'breonna-taylor-officer-fundraiser':
    'author': 'Scottie Andrew, CNN'
    'caption': 'The Louisville police officer who fatally shot Breonna Taylor is currently
      raising money to fund his retirement. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-01T21:28:18.471+08:00
    'imagesource': 'jcr:9ce4637c-1bca-4526-9578-d2698d665fb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd125e29e-722d-43db-8811-65ed118779c6'
    'lead': 'The Louisville police officer who fatally shot Breonna Taylor is currently
      raising money to fund his retirement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T21:33:07.979+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:05:08.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:03:22.492+08:00
