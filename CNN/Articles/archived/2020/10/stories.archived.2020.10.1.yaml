      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9f31f5-03f6-4b1a-a23a-088d8a00f5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last song comes on. It’s a loop — a song from “Land Before Time.”
        “If We Hold On Together” by Diana Ross. Land Before Anything Ever Happened.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244c3360-b732-440b-aa45-762542b60d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<a href="https://soundcloud.com/dain-see/live-storywavbro" target="_blank">Live
        your story</a>,” the voice sings again and again. There is a slow, thundering
        bass drum. It’s jarring. My mind skips to the next line each time: “Faith,
        hope, and glory.” But it never comes. I ask myself: Was this one more message
        to which no one bothered to listen? Or am I choosing to hear anguish where
        anguish doesn’t exist? If I owe D. anything, it would be to let go of this
        interpretive bullshit and listen to him the way he would have wanted me to
        — lying on the grass somewhere in the Liquid Hills or under the Starlight
        Genesis, allowing the music to nurture a feeling that can’t be named.</p>'
  'daang-dokyu-interview':
    'author': 'Jason Tan Liwag'
    'caption': '"A Rustling of Leaves: Inside the Philippine Revolution" is a 1988
      documentary about the Philippine revolution. The Daang Dokyu screening marks
      the first time it has been screened in the country. Photo courtesy of DAANG
      DOKYU'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2020-10-01T18:15:57.673+08:00
    'imagesource': 'jcr:e72ecd2f-f98b-47ff-8629-f9b1a5b24c69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bab16d44-d34c-4569-bf6b-6fd6d50b0155'
    'lead': 'Daang Dokyu spreads out its 45 documentaries across a six-week lifespan,
      with each week dedicated to a theme specific to the Filipino experience. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T18:20:07.491+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T19:05:22.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:03:14.697+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unseen struggles of Filipinos come to light in ‘Daang Dokyu’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c03d674-18a9-490b-8089-786d1922e956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:20:07.491+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:22.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Despite all of
        the barriers that keep us apart, stories don’t stop happening. In a recent
        <a href="https://www.youtube.com/watch?v=rPL_CStXtlc&amp;t=1091s" target="_blank">Q&amp;A</a>
        for her film “Alunsina,” filmmaker Kiri Dalena narrates how their team failed
        to finish principal photography on the film, which explores how bereaved communities,
        especially children, cope with the aftermath of the government’s war on drugs.
        To supplement the footage, they had to use drawings collected from the children
        in the community and partner with an animator to help tell their story. It’s
        an innovative decision that preserves the narrative but also challenges our
        perceptions of what documentaries in the Philippine canon look like —&nbsp;a
        key motivation behind the first documentary-only film fest in the country,
        Daang Dokyu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5aa287-e354-44a6-b424-92d51a1baded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:20:07.491+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:22.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting out as a Facebook support group in 2015 for a budding community
        of documentary filmmakers that felt excluded from what critics call the "Third
        Golden Age of Cinema,"&nbsp;it has evolved into the largest non-competitive
        documentary festival in the country. “We decided to mount it to trace Philippine
        documentary history, to give a platform to the community to interact with
        one another, and to develop the Filipino audience and invite them to see how
        diverse documentaries can be,” says Jewel Maranan, one of the festival directors
        and a documentary filmmaker herself.</p>'
    '1':
      'image': 'jcr:5821162c-5f92-461a-a618-2b7758a716f3'
      'imageCaption': 'Kiri Dalena''s documentary "Alunsina" premiered at the Daang
        Dokyu, the first documentary-only film fest in the country. Photo courtesy
        of DAANG DOKYU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c791745-b14d-4c1f-8475-4de1c5a1693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:39:50.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:22.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8544f2f0-ce03-4a88-aee5-e0fdbc43403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:20:07.491+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:22.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year the festival opened purely online during the anniversary
        of Marcos’ declaration of martial law. Every week for six weeks, 45 documentaries
        centering an aspect of the Filipino experience will drop on daangdokyu.ph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f5d268-a099-4ea8-b056-d9adc9386065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:20:07.491+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:22.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking cues from new streaming services that increase accessibility
        for viewers <a href="https://business.facebook.com/lockdowncinemaclub/" target="_blank">(The
        Lockdown Cinema Club</a>, for example, was a source of hidden gems and fantastic
        work made outside of the studio system), Daang Dokyu has also chosen to provide
        content via an online streaming platform for a limited period. Viewers register
        through <a href="https://www.daangdokyu.ph/register" target="_blank">the site</a>
        and are given exclusive access to all festival content including Q&amp;As
        with directors and industry sessions, as well as the "Dok Book," which comprises&nbsp;personal
        and historical accounts of the landscape of the Philippine documentary in
        film and television. Having partnered with major news and journalism organizations
        such as Rappler, GMA Network, and ABS-CBN, as well as the UP Film Institute,
        Daang Dokyu now doubles as the largest compendium of docus centered around
        the everyday Filipino, with films going back as early as the 1900s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6296143d-b5a8-40e8-9a59-7c0ea4a4328c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:20:07.491+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:22.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With each documentary, Daang Dokyu is slowly opening up a space
        for discussion about the current challenges in the country, issues that filmmakers
        (especially documentarians) face, and the responsibilities we owe each other
        during this time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7809ede-f453-46a0-b49f-5fa4c3cf14f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:20:07.492+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:22.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this dark period of Philippine history, stories help us not only
        understand the realities that we often don’t see but also arm us with the
        knowledge needed for action and revolution.</p>'
    '14':
      'image': 'jcr:2dea2fa4-fde4-4417-9e0c-dac43a6d5fb5'
      'imageCaption': '"Bullet-laced Dreams" by Kristoffer Brugada and Charena Escala
        will be making its Philippine debut in the film festival this October. The
        film is about the struggles of Lumad children as they become collateral damage
        to the ongoing conflicts between the government and the rebels groups. Photo
        courtesy of DAANG DOKYU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9aa3be-c027-46c4-b5ef-53e9452c49ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:39:50.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:22.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96876278-d1e3-40cf-953e-8a9b8bf7b07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:20:07.492+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:22.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To mount the festival, the first hurdle was financial. More money
        is pumped into the studio system that makes commercial movies, however documentaries
        are often supported by grants. “We’re very lucky. We found support from the
        Office of Senator and current representative Loren Legarda and the NCCA.”
        says Maranan. “We weren’t festival organizers. Thankfully, we partnered with
        Probe Media Foundation, who handled administrative and technical aspects that
        we were unfamiliar with.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44644819-6e05-4f9c-a854-9eed27ecc0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:20:07.492+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particular to the pandemic: dwindling budgets, the stacking costs
        of additional safety protocols, and the continuing absence of a working public
        transport system forced documentarians participating in this year’s festival
        to rethink the scale of their projects. For fiction filmmakers, the process
        is much easier. Scripts and styles can adapt to these demands for smaller
        initiatives. But non-fiction filmmaking is hit especially hard by the limits
        of shooting during the pandemic. The intimacy and trust throughout the filming
        process is disrupted due to the distance required of the subject and the filmmaker.
        The aftermath of this confusion has left filmmakers and production members
        depleted of much needed income and valuable stories left untold.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587de3f3-7a1a-40bb-916e-2282f86c2f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:20:07.492+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, some documentarists have chosen to create more personal
        work — which have been extremely cathartic in these times —&nbsp;while Daang
        Dokyu has also selected for its programming titles that have premiered elsewhere.
        This is&nbsp;in part due to conflicts with distribution and a decreased submission
        of newer films (<a href="https://www.indiewire.com/2020/05/filmmakers-questions-virtual-film-festivals-1202229623/"
        target="_blank">an anxiety expounded upon earlier in the year</a>). But these
        have also provided us with a chance to revisit important films that we have
        missed or may not have had access to such as Nick Deocampo’s “Oliver” (1983),
        which follows the tumultuous life of a gay nightclub performer, or Joanna
        Vasquez Arong’s “Ang Pagpakalma sa Unos” (2020), which weaves personal stories
        of loss with grander narratives of frustration at the Aquino administration’s
        mishandling post-Typhoon Yolanda.</p>'
    '15':
      'image': 'jcr:ffb9ce04-4c90-4d8b-819b-1cf2a1882768'
      'imageCaption': 'Many of the documentaries from Daang Dokyu''s previous lineup
        are no longer part of the online festival, such as "The Nightcrawlers" from
        National Geographic (pictured), and some of the oldest documentaries about
        the Philippines such as the the 35 mm films from the London archives, and
        newsreels from the U.S. Library of Congress, and British Film Institute.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a179f61-b76c-4688-9ec1-cd9f8743ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:45:00.451+08:00
