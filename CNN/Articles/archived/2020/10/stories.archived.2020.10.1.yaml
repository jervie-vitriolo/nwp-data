      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eebda5e-a2aa-4a22-838b-2f7843f87149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:11:36.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:01.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law is likely to establish a new minimum threshold for corporate
        diversity across the country, much like the state''s 2018 law requiring a
        minimum number of women directors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc06214-d3d5-4e4a-b952-2ae5e33728a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:11:36.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:01.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a79a2b-7f82-4490-916c-0ecd21265e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:11:36.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:01.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public companies are not required to report on the racial and ethnic
        mix of their boards, but a number of analyses have shown that corporate boards
        remain overwhelmingly White. And the biggest strides they''ve made in terms
        of diversity is to give women -- primarily White women -- a seat at the table.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34759a1c-2b59-44a0-8336-deebe2a8c739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:11:36.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:01.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d9b4a2-b6f4-4c0c-98a6-3472e1c5f7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:11:36.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:01.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report earlier this month from ISS ESG, the responsible-investment
        arm of Institutional Shareholder Services, found that only 16.8% of large
        cap company boards had racially or ethnically diverse directors, up from 13.6%
        in 2015. By contrast, the growth in the number of women directors has been
        much greater. Women directors now account for 27.4% of such boards, up from
        18.3% five years ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0456a0c5-dcf7-4b40-afda-8e0a94a482b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:11:36.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:01.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015fcdd5-618b-4149-b5c4-aadb4a1a02d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:11:36.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:01.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While bolstering diversity at corporations is now part of the national
        conversation, it won''t amount to much without action.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992765d3-1e92-43a6-95bb-df0111f4e90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:11:36.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:01.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbd67ba-9f7d-45aa-964e-a05abc5f8056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:11:36.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:01.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all the good will and good intentions out there, most of us
        believe if you don''t count it, it doesn''t happen. You have to have measurable
        goals," said Aida Alvarez, a founding member of the Latino Corporate Directors
        Association, who herself sits on the boards of four public companies, including
        Hewlett-Packard.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67254567-c3fa-4921-b094-9cab5bb4b56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:11:36.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:01.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97433279-6488-482a-99dd-e5b57b547bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:11:36.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:01.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez noted that despite Hispanics making up nearly 40% of California''s
        population, 86% of the public companies based there don''t have a Latino on
        their boards. "There''s clearly underrepresentation right now. And there''s
        a lot of great talent out there," said Alvarez.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4711a6e8-dad6-42b3-8b83-79d69311353b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:11:36.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:01.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2020/09/30/success/board-diversity-california-law/index.html">California
        will now require more diversity on company boards</a>''</em></p>'
  'Surigao-del-Sur-quake-':
