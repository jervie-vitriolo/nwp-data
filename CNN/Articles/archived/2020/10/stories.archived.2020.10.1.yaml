      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same day Goicoechea posted a photo of her and the singer on
        Instagram, writing in the caption, "Proud of you Baby Daddy Vegas 2021" to
        congratulate him on his residency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccb255e-2960-4403-bd72-25d271683835'
