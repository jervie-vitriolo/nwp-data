      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish retailer said its third quarter, which encompasses sales
        from June to August, recovered as time went on because of store reopenings
        and "strong and profitable" growth in online shopping. Still, September sales
        declined 5% compared to the same month a year ago.</p>'
