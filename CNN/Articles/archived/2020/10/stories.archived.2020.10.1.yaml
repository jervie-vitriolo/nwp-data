      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rock N'' Collab, uploaded on Red Horse Beer''s Lakas Tama channel
        on YouTube, aims to show how rock can be used to bridge old music to the appreciation
        of today''s generation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8094a3-3ae2-4b0c-853b-29125cf947e0'
