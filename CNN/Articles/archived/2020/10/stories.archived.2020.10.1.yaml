  'china-mid-autumn-festival-covid-19':
    'author': 'Nectar Gan, CNN'
    'caption': 'China is on the move again. As October 1 arrives, hundreds of millions
      of people are expected to pack highways, trains and planes for the National
      Day holiday, one of the busiest times for travel in the world''s most populous
      country. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-01T20:48:43.943+08:00
    'imagesource': 'jcr:900c67d4-1627-4184-917b-45b343cbe0a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cc506c4-346e-4cf9-8878-9bf2e130093b'
    'lead': 'China is on the move again. As October 1 arrives, hundreds of millions
      of people are expected to pack highways, trains and planes for the National
      Day holiday, one of the busiest times for travel in the world''s most populous
      country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T21:11:43.430+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:05:14.329+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:03:21.062+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'COVID-19', 'Mid-Autumn-Festival']
    'template': '1'
    'title': 'China contained COVID-19. Now, hundreds of millions of people there
      are about to go on vacation at the same time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4650f38-4748-4064-899c-e70db3aca1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China is on the move again. As October
        1 arrives, hundreds of millions of people are expected to pack highways, trains
        and planes for the National Day holiday, one of the busiest times for travel
        in the world''s most populous country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1e03de-c3f9-4afa-868c-3b78fa216dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight-day Mid-Autumn Festival break is China''s first major
        holiday since it emerged from the coronavirus outbreak. While life has largely
        returned to normal in recent months, the upcoming "Golden Week" holiday will
        be an ambitious test of China''s success in taming the virus — and a much-awaited
        boost to its economic recovery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32595bc-a1ff-4ceb-a01b-8d33f2d6a2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a total of 782 million domestic trips were made during
        the holiday, generating nearly 650 billion yuan ($95 billion) of tourism revenue,
        according to the Ministry of Culture and Tourism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c7c61f-af84-4ddc-b97b-97ec0b4f7df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry predicts 550 million domestic trips to be made this
        year, while Ctrip, China''s largest online travel agency, estimates the number
        to be over 600 million —&nbsp;both above 70% of last year''s level.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b5dcae-53f2-426d-8511-2766b1c4d257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of mass movement in such a short period of time is unthinkable
        in many parts of the world, where governments are still struggling to control
        soaring infections. In the United States, the number of coronavirus cases
        topped 7 million over the weekend. Much of Europe is now in the grip of a
        second wave of infections; even countries largely spared by the first wave,
        such as Greece and Croatia, have seen cases surging as tourists took summer
        vacations following the reopening of Europe''s internal borders in June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8bec9e-066e-4096-925b-88dcb9761ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, the virus is much less of a concern for Chinese holidaymakers,
        given China''s close to zero local transmission and some of the world''s strictest
        border control measures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b11dfe-93cf-4f00-8046-45ee1d9a253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen Qianmei, a 29-year-old from the southern city of Guangzhou,
        flew to Shanghai on Tuesday for her Mid-Autumn Festival vacation. She said
        she wasn''t worried about the virus, although she still took precautions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a4c74-4bf9-4e5e-a4c6-d70ff4f36afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think China has (the virus) under pretty good control," she said.
        "I''m wearing masks and bringing alcohol wipes with me to clean my hands,
        especially before eating —&nbsp;although in Shanghai, few people wear masks
        now."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71a36a7-3e36-49bd-bdc6-6ecb69ea92d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Show of confidence</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3023c44-01c3-4bee-bbfb-f3359e49a46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus, first detected in the central Chinese city of Wuhan
        last December before spreading across the globe, has been largely contained
        in China since March. In the following months, small-scale outbreaks have
        occasionally flared —&nbsp;from the country''s northeast to the capital Beijing
        and the far western region of Xinjiang, but all were swiftly contained through
        stringent lockdown measures and mass testing programs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2859f550-8b19-4230-aaf3-9a6aebd34077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has not reported any locally transmitted symptomatic case
        since mid-August, and is rigorously screening overseas arrivals and workers
        at risk of exposure to the virus. Last week, it detected its first local asymptomatic
        infections in over a month, after two port workers unloading frozen imported
        seafood in Qingdao tested positive for the virus in routine screening.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d4630a-92cf-41dc-825d-e151f73abbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sense of control is in stark contrast to the anxiety and foreboding
        that had overshadowed China''s last major travel period —&nbsp;the Lunar New
        Year holiday in late January. Back then, the coronavirus outbreak was sweeping
        through Wuhan after local authorities initially silenced healthcare workers
        trying to sound the alarm. Two days before Lunar New Year''s Day, the Chinese
        government ordered an unprecedented lockdown on the city, but by then, the
        virus had already spread to other provinces and beyond the country, as hundreds
        of millions of Chinese people headed home for family reunions or took vacations
        overseas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2a5e7f-4ffd-4db2-903a-1a6dc36df00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than eight months on, China''s restrictions on domestic movement
        have all been lifted. Officially, some cities still require passengers to
        produce a green health code on their smartphones at train stations and airports
        to show they''re safe to travel, but implementation can be lax in practice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d341bdd-4351-4317-8c1e-02a5f9b47e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of the government''s confidence in keeping the virus under
        control, the Chinese Center for Disease Control and Prevention said last week
        that domestic travels can be arranged "as normal" for the upcoming holiday,
        given all cities in mainland China are marked as low risk for the coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6d0db3-0107-4610-91d1-2116702740cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the center still recommended travelers obey local epidemic control
        measures, wear masks on trains, flights and in crowded places, and keep 1-meter
        (3.2 feet) distance at tourist spots —&nbsp;the last of which could be difficult
        if not impossible to observe, given the size of crowds that often inundate
        popular sites during Chinese holidays.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f6760-e0c6-4ab3-99a1-0fdda72cf92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, China''s Culture and Tourism Ministry ordered tourist
        sites to restrict capacity to 75% during the Mid-Autumn Festival, up from
        a limit of 50% from previous months. To facilitate contact tracing, visitors
        are required to register online in advance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49ea1a1-406c-4d73-b99d-830789afd099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu Zunyou, chief epidemiologist at the Chinese CDC, told state broadcaster
        CCTV earlier this month that there is no need to impose extra restrictions
        for domestic travel during the National Day holiday, because the coronavirus
        is no longer circulating in society.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d105a7-6866-4065-bb51-9da1c8ef9004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now impossible to contract the virus in social environments,"
        he said. "Although we are still finding dozens of imported cases among travelers
        arriving in China on international flights, the imported cases are managed
        in a closed loop and won''t spread to society, and therefore won''t have much
        impact on domestic residents."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31e8562-897d-4385-a7df-67b1786dd883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Domestic travel boost</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbade479-8067-45e9-a0f9-e6873d442bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities —&nbsp;including the Chinese CDC and foreign
        ministry —&nbsp;have urged Chinese citizens to avoid unnecessary overseas
        travel, citing the still-raging pandemic across the world.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dede36-86bf-49f3-a8ea-19b34163f99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Week holiday —&nbsp;the longest in China along with the
        Lunar New Year holiday —&nbsp;has traditionally seen middle-class Chinese
        travel abroad in large numbers. Last year, more than 7 million overseas trips
        were made during the holiday, with Japan and Thailand among the top destinations,
        government data showed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdb0860-4450-4713-8222-9bdf9c06871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, overseas trips will be practically impossible to
        make, given the various visa restrictions and quarantine requirements imposed
        around the world, as well as a lack of international flights. Upon their return
        to China, travelers must also face two weeks of strict quarantine —&nbsp;with
        at least half of the time required to be spent in government-appointed hotels.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de944a94-f12e-40e9-9829-a209b8c9e8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only exception is Macau, which waived quarantine requirements
        in July for mainland travelers who obtained a negative test result for coronavirus
        within seven days. Last week, mainland China fully resumed tourist visas for
        the semi-autonomous region, just in time for the National Day holiday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95920a71-1142-4f45-b85e-ae62550f3839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Chinese holidaymakers turn to domestic destinations, local governments
        are competing to attract tourists. According to Ctrip, more than 20 provincial
        and municipal governments have issued travel vouchers, while some 1,500 tourist
        spots across China have offered free or discounted tickets.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07e0687-6afe-4df3-8b7c-0cfa4e33e652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s railway operator, China State Railway Group, expected a
        total of 108 million train rides from September 28 to October 8. To cope with
        the increased Mid-Autumn Festival demand, an additional 1,200 trains have
        been added to service, but some tickets along popular routes have been snapped
        up anyway.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80c4be5-80ca-45c9-ad17-8ed84b634a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some flights have also sold out. Qunar, a Chinese online travel
        booking site, estimated more than 15 million domestic flight tickets would
        be sold for Golden Week, a 10% increase from 2019, partly due to a drop in
        the price of airfares.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e72044c-4272-4c6a-ba9d-4848fc5cd4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Chinese highways, massive traffic jams are expected again
        this year. An average of 51 million highway trips per day are expected during
        the eight-day holiday, a 1% to 3% increase from last year, according to the
        Transport Ministry.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f1eb90-c575-475c-961d-434213dba543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan, the original epicenter of the outbreak, has become a popular
        destination for Chinese tourists since its lockdown was lifted in April. Last
        month, Hubei province, of which Wuhan is the capital, announced that nearly
        400 of its tourist attractions would be open for tourists for free until the
        end of the year. On a booking platform set up by the province since the announcement,
        more than 3.74 million tickets for tourist sites in Wuhan were booked in just
        over a month, according to the state-run Hubei Daily.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927c2e75-592a-410f-a012-6d2681121701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yellow Crane Tower, a famous landmark of Wuhan, topped the list
        of the most sought-after attractions for Golden Week, according to Ctrip.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36076cbb-82c6-4d2e-ba0a-09f57e3ba70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:43.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:14.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/travel/article/china-golden-week-coronavirus-intl-hnk/index.html"
        href="https://edition.cnn.com/travel/article/china-golden-week-coronavirus-intl-hnk/index.html">China
        contained Covid-19. Now, hundreds of millions of people there are about to
        go on vacation at the same time</a>"</em></p>'
