    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18d4c35-eb01-4607-b4b9-43521d2e7f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:20:07.492+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:22.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the films themselves, ‘reality checks’ sessions (which
        are a series of talkbacks that dissect the themes of the week featuring industry
        members, researchers, and politicians) provide an avenue for audience members
        to not only process what they see on-screen, but to engage with an ethical
        question specific to the making of documentaries in the country: how do we
        document the disenfranchised and marginalized without furthering stigma? In
        this process, we take stock of our history as a nation and the battles that
        lie ahead, to move beyond passive viewing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d22c59-098b-4eb5-ac13-435fda6d63e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:20:07.492+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:22.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the "Dok Book," filmmaker and film historian Nick Deocampo tells
        us that “Documentaries never promise to show a beautiful world. They ask people
        to understand why it is not.” The festival offers us a chance to see the lives
        of those that are often left unseen, whether in front of or behind the camera.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7a00e7-08a0-42f3-b4a6-bdb4cd3f4ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:20:07.492+08:00
