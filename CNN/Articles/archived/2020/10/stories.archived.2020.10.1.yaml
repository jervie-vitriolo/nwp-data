      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With environmental advocates strongly opposing the ₱389-million
        beautification project, the government assured the program was thoroughly
        reviewed before implementation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705a241f-c7c1-4cf5-9b40-f2198e5e229b'
