      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)—</strong> A member
        of the House of Representatives said Thursday he personally won’t advise Speaker
        Alan Peter Cayetano to step down from his post this October, amid questions
        and controversies surrounding the leadership turnover in the chamber.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f9689c-f0ee-484c-8029-2a52f3eabc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T14:02:15.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:48.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you ask me, I would not advise for the Speaker to offer his
        resignation on the 14th,” Anakalusugan Party-list Rep. Mike Defensor told
        CNN Philippines’ <em>The Source</em> on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee21d54-d475-4c7f-85f8-0e1b93406731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T14:02:15.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:48.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor, who was among the first to object Cayetano’s resignation
        offer during Wednesday’s plenary session, openly vouched for the speaker’s
        continued leadership, citing the smooth conduct of panel hearings and other
        tasks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61efe259-88aa-4732-887a-12c1111d851a'
      'mgnl:activationStatus': true
