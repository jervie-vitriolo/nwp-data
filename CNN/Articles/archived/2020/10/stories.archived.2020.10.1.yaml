      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a4807b-2774-4bc6-a6db-d0a3903ce1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:49:18.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:26.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay started accepting local tourists outside Western Visayas
        from both areas under general community quarantine and modified general community
        quarantine on Oct. 1. Tourists are required to have a negative RT-PCR test
        result 48 to 72 hours prior to their travel to the Aklan island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff66f0-2716-4ebf-be92-f3e164dc1ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:49:18.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:26.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b34c86-336e-4dd6-9da3-295a2266eb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:49:18.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:26.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top destination is allowed to welcome 19,000 tourists a day,
        and 4,474 rooms, and 204 accommodations have been authorized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66ee132-0fe9-445f-8c82-3f5cd6781424'
      'mgnl:activationStatus': true
