    'mgnl:tags': ['BNPP', 'Bataan', 'nuclear-power', 'plant', 'Russia', 'energy']
    'stories': ['593df59b-01cd-41d9-8735-d22c7029eba6']
    'template': '1'
    'title': 'Duterte orders consultations with Bataan residents amid calls to reopen
      nuclear plant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d2fc7f-d7bf-4e63-b7f4-78873ccac828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:56:33.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> Any
        plans to revive the Bataan Nuclear Power Plant should start with securing
        the nod of residents in the area, President Rodrigo Duterte has ordered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056cc0f3-30e2-4a87-84fa-fecf85419e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:56:33.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesman Harry Roque confirmed that the President recently
        met with Energy Secretary Alfonso Cusi and former Pangasinan Rep. Mark Cojuangco,
        who lobbied to use the mothballed facility to supply electricity in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daae51f8-b5d9-43ef-9dbd-ebcbaa596aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:56:33.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sabi po ni Presidente, pag-aralang mabuti but start from
        the ground. I take that to mean na kami pong mga taga-Bataan ang dapat konsultahin
        muna kung gusto nating buksan ang</em> Bataan Nuclear Power Plant," Roque
        said in a press briefing held in Mariveles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59beca9-c46e-420d-a82a-135fe3c6d890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:56:33.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President instructed to study the plan well and
        start from the ground. I take that to mean that we, Bataan residents should
        first be consulted if we are in favor of reopening the Bataan Nuclear Power
        Plant.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a0c33-da44-4370-8177-2802bcef5880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:57:49.887+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/life/leisure/travel/2016/9/8/bataan-nuclear-power-plant-visit.html">A
        look inside a sleeping giant: the Bataan Nuclear Power Plant</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf3cf1b-fcfa-4147-b89a-9ff0de45a34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:56:33.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s first and only nuclear power facility is located in
        the town of Morong, Bataan and was supposed to generate 623 megawatts of clean
        energy. In 1986, then president Corazon Aquino shut down the facility due
        to corruption and safety concerns after the disastrous Chernobyl incident
        in Russia in the same year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa29c80-664d-4aab-b04a-e956958729fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:56:33.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project was revisited in 2018 as the Philippines looked for
        other sources to meet growing demand for power. Russian Ambassador Igor Khovaev,
        however, told CNN Philippines that the plant was beyond revival because of
        its "absolutely outdated" technology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9ec61b-91c5-4b55-a10e-0e31f4355134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:56:33.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has expressed openness in tapping nuclear energy, having
        earlier issued Executive Order 116 that created the Nuclear Energy Program
        Inter-Agency Committee. The body will study the <a href="https://cnnphilippines.com/news/2020/7/29/Duterte-administration-Bataan-nuclear-power-plant.html?fbclid=IwAR1mjAlCgTmX4Aga7GGYi1Uwmf07ABVeT-RArMU-68j6Sp0fpqlDbm3_VE0">adoption
        of a national nuclear energy policy</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599d0d71-e836-4828-9a0e-51f6a211036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:56:33.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also <a href="https://www.cnnphilippines.com/news/2019/10/5/Duterte-Russia-visit-agreements-nuclear-power-plant-.html">in
        talks with Russia for nuclear power technology,</a>&nbsp;including Moscow''s
        idea of using floating nuclear power barges to bring electricity to island
        provinces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e1be95-66c9-4655-ac1d-8f7a6c256aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:56:33.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:40.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi earlier said there is a plan to use small modular nuclear reactors
        to power up Palawan and Sulu – areas which may be hard to connect to the national
        grid.</p>'
