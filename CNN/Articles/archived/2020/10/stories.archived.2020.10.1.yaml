      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4aedd1-bb76-4d31-8c51-d885e0b41a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developments like this are less likely as we lose more species,
        and Antonelli believes consumers need to make more sustainable choices while
        holding political leaders to account on policy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52f4a84-46c0-411f-8c4b-ef40769ec349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.019+08:00
