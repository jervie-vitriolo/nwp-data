      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sept. 21, President Rodrigo Duterte allowed the deployment of
        health workers <a href="https://www.cnnphilippines.com/news/2020/9/21/health-workers-deployment-ban-eased.html">with
        complete employment documents</a> as of August. 31, a move seen to benefit
