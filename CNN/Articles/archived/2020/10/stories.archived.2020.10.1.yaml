      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Daang Dokyu virtual cinema starts Oct. 2. For the complete
        lineup of films and more details, go to the Daang Dokyu <a href="https://www.daangdokyu.ph/#"
        target="_blank">official website</a>.</em></p>'
  'las-vegas-mass-shooting-settlement':
    'author': 'Andy Rose and Hollie Silverman, CNN'
    'caption': 'Mourners hold their candles in the air during a moment of silence
      during a vigil to mark one week since the mass shooting at the Route 91 Harvest
      country music festival.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-01T18:21:37.833+08:00
    'imagesource': 'jcr:36ba73f1-7592-4e8a-b1a3-7f296c774f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0eefac3f-bf1c-4119-9eac-48e0f39a1149'
    'lead': 'A judge approved a $800 million settlement on Wednesday for victims of
      the Las Vegas mass shooting, which is considered the deadliest mass shooting
      in modern US history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T18:22:40.920+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:05:22.164+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:03:15.985+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A judge has approved an $800 million settlement for victims of the Las
      Vegas shooting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed6ce8e-9508-4583-a763-afc14f9c4696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:22:40.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:22.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A judge approved a<a data-cke-saved-href="https://www.cnn.com/2019/10/03/us/las-vegas-shooting-mgm-settlement/index.html"
        href="https://www.cnn.com/2019/10/03/us/las-vegas-shooting-mgm-settlement/index.html">
        $800 million settlement</a>&nbsp;on Wednesday for victims of the Las Vegas
        mass shooting, which is considered the <a data-cke-saved-href="http://www.cnn.com/2017/10/03/us/las-vegas-shooting-investigation/index.html"
        href="http://www.cnn.com/2017/10/03/us/las-vegas-shooting-investigation/index.html">deadliest</a>
        mass shooting in modern US history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87446a6-b161-481b-92a3-d82a95dd8c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:22:40.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:22.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of negotiations, all sides in a class action lawsuit
        against the owner of the <a href="https://mandalaybay.mgmresorts.com/en.html?icid=GMB_Hotel_Mandalay#/">Mandalay
        Bay Resort and Casino</a>&nbsp;in Las Vegas agreed to the settlement, plaintiffs''
        attorney Robert Eglet told CNN by phone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4563f1a-48af-497b-af57-087ae019860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:22:40.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:22.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a 30 day period of appeal for the settlement, Eglet said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5139717-8cca-4d36-8873-85dc39fd464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:22:40.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:22.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hopeful it will be completed in a manner that we will be
        able to disperse the victims'' funds before the end of the year."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76460a02-0c46-45fe-b4ca-5747889a920b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:22:40.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:22.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement will be divided among more than 4,000 claimants in
        the class action suit. The exact amounts going to each victim will be determined
        independently by a pair of retired judges agreed to by both sides.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d981ae-90b9-4bfc-ba26-3baeac812bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:22:40.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:22.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eglet said only one of the potential claimants in the case decided
        to opt out of the lawsuit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a8efbb-cec6-478e-8f58-92b732a27c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:22:40.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:22.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Paddock, a reclusive 64-year-old gambler, opened fire on
        a crowd gathered for a music festival on the Las Vegas Strip on October 1,
        2017.&nbsp;<a href="https://www.cnn.com/2019/08/19/us/mass-shootings-fast-facts/index.html">Fifty-eight
        people</a>&nbsp;were killed and nearly 700 were wounded in the attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1e2136-66fd-42cc-bebc-39b2a732aa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:22:40.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:22.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said after the shooting, Paddock was found dead on the
        floor of his hotel room with what appeared to be a self-inflicted gunshot
        wound to the head.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9227ab-8878-4001-9902-e35627a617f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:22:40.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:22.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have been able to answer are the questions of who, what,
        when, where, and how," Clark County Sheriff Joe Lombardo said during a press
        conference in 2018, after the department completed the final criminal investigation
        report. "What we have not been able to answer definitively is the why Stephen
        Paddock committed this act."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4453a4-f362-405e-b0e8-991c65d7de8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:22:40.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:22.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mandalay Bay is owned by MGM Resorts International. In a filing
        with the Securities and Exchange Commission last month, MGM indicated that
        only $49 million of the settlement would come from the company''s funds, with
        the remaining $751 million being covered by liability insurance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84113007-b759-40c0-a1df-47580a6ff7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:22:40.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:22.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/30/us/las-vegas-shooting-settlement-approved/index.html">"A
        judge has approved an $800 million settlement for victims of the Las Vegas
        shooting"</a></em></p>'
  'drilon-wants-lgus-to-handle-fire-prevention-and-jails':
    'author': 'CNN Philippines Staff'
    'caption': 'Fire prevention and jail management should be turned over to local
      governments which are better able to handle these tasks, Senate Minority Leader
      Franklin Drilon said Thursday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-01T18:28:33.004+08:00
    'imagesource': 'jcr:b592731a-7548-4ad7-946f-4104920a7319'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91034464-5988-49eb-9784-624b030494af'
    'lead': 'Fire prevention and jail management should be turned over to local governments
      which are better able to handle these tasks, Senate Minority Leader Franklin
      Drilon said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T18:34:01.924+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:05:21.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:03:16.698+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IRA', 'Franklin-Drilon', 'Senate', '2021', '2022', 'DILG']
    'template': '1'
    'title': 'Drilon wants firefighting and jail management roles moved to local governments'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a200a5-14b3-4970-9264-660c7536b523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:34:01.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:21.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong>&nbsp;Fire
        prevention and jail management should be turned over to local governments
        which are better able to handle these tasks, Senate Minority Leader Franklin
        Drilon said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc11b904-dffb-4667-befc-c138afc6df96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:34:01.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:21.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the situation on the ground, it is difficult to
        accept that the local government has no capacity to run fire departments,"
        said Drilon at the hearing on the Interior Department''s proposed 2021 budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215e5d6f-a2af-4e9d-8b5f-51de4c3bea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:34:01.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:21.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator noted that the Bureau of Fire Protection did not exist
        before the martial law era when city and provincial jails, which are now under
        the Bureau of Jail Management and Penology, were under local government units.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5eb6c6-67b5-470e-a2eb-455dbb923008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:34:01.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:21.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said devolving these tasks would allow the government to raise
        more funds for the internal revenue allotment of LGUs which has a proposed
        budget of P695 billion in 2021 and P1 trillion in 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd30660-a9e2-4b56-9dfb-71fb21d0032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:34:01.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:21.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next year, at this time, we''ll be confronted by a ₱1.083 trillion
        allocation for IRA for 2022 and I do not know what will happen with that kind
        of a burden on the national budget," Drilon raised.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1226fae7-3600-403f-a58a-bc05a88b6ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:34:01.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:21.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año said ₱1.083 trillion would be allocated
        for the 2022 IRA if regions would get their share from all national taxes
        as provided for in a Supreme Court ruling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1480feb-f219-4022-873e-44e483356870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:34:01.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:21.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said LGUs were not ready to take on the responsibility of fire
        prevention, arguing that a national agency had "better purchasing powers"
        for fire trucks and other equipment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82995e22-4f47-4ab8-861e-8766176d8a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:34:01.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:21.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, BJMP Director Allan Iral said they often turn to local
        governments for funds to buy land for more facilities. Iral said that for
        2021, the Budget Department only provided a budget to put up perimeter fences
        on existing structures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f079379-b724-482f-a045-bc54ccbc36ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:34:01.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:21.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This validates my proposal," Drilon&nbsp;said. "Do you think a
        local executive can afford not to build jails if he sees that his jail is
        congested?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be2fb3e-dc47-4114-9e5e-055f685b1986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:34:01.925+08:00
