      'mgnl:lastActivated': 2023-01-25T19:05:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f97eee-e6a6-4daa-bede-7d83f0df80bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigations are ongoing on other PhilHealth irregularities, including
        its controversial reimbursement mechanism for hospitals, its questionable
        procurement of IT equipment, and the potential collusion of the private sector
        in other schemes.</p>'
