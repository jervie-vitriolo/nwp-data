  'palm-oil-malaysia-imports':
    'author': 'Geneva Sands, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-01T16:01:45.191+08:00
    'imagesource': 'jcr:d62cd8c3-478d-4420-9445-905f0e6d0d45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a148d0de-c4b9-4b6c-8917-9579455245ba'
    'lead': 'US Customs and Border Protection will block imports of palm oil and palm
      oil products from Malaysia in the latest move by the agency targeting overseas
      forced labor practices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T16:06:26.450+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:05:36.712+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:03:08.392+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Malaysia', 'palm-oil', 'forced-labor']
    'template': '1'
    'title': 'US restricts palm oil imports from Malaysia over alleged forced labor
      abuses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f199a9-4206-4054-8bcf-0f7db608147b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:06:26.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:36.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US Customs and Border Protection will <a
        href="https://www.cnn.com/2019/11/26/business/gallery/africa-palm-oil-duplicate-2/index.html"
        target="_blank">block imports of palm oil and palm oil products</a>&nbsp;from
        Malaysia in the latest move by the agency targeting overseas forced labor
        practices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dece08-ba12-4e9f-8b9a-aee840337cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:06:26.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:36.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions, which went into effect on Wednesday, take aim
        at all palm oil produced by FGV Holdings Berhad, a Malaysian-based agricultural
        company, and come after a yearlong CBP investigation into labor abuses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6171f394-6e57-4e5a-8114-fd057ad25118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:06:26.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:36.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBP uncovered indicators of forced labor including physical and
        sexual violence, debt bondage, retention of identification documents and withholding
        of wages, said Brenda Smith, executive assistant commissioner of CBP''s Office
        of Trade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c87c230-ec26-4479-b3f6-bc5fde93bbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:06:26.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:36.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also found potential child labor being used in FGV Holdings''
        palm oil manufacturing process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd9347d-ea01-4eb7-8720-5dacc1e64be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:06:26.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:36.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of forced labor in supply chains is not acceptable to the
        United States," Smith said. "It is a requirement that the US importing community
        ensure that their supply chains are clean."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f73983c-cc04-4711-b53f-e9c8aeaa8a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:06:26.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:36.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBP issued a "Withhold Release Order" against palm oil products
        from FGV Holdings. This allows the agency to detain these products at US ports
        of entry and forces importers to either export the products or prove that
        the palm oil was produced without forced labor. Sometimes shipments already
        headed to the US will be rerouted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b6614c-f8c1-4270-9f4e-2b7c26bb86fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:06:26.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:36.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has <a href="https://www.cnn.com/2019/10/01/politics/cbp-trade-forced-labor/index.html"
        target="_blank">ramped up its use</a>&nbsp;of these orders in recent years
        following a 2016 change in US law that renewed CBP''s mandate to block products
        made with forced labor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400d1308-8ec8-4159-a91e-dfccd137cd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:06:26.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:36.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the 13th withhold release order issued in fiscal year 2020
        — the most in any single fiscal year. Earlier in September, the Trump administration
        <a href="https://www.cnn.com/2020/09/14/politics/us-xinjiang-cotton-imports-intl-hnk/index.html"
        target="_blank">issued import restrictions against five Chinese companies</a>&nbsp;it
        accused of using forced labor, including products from suspected mass prison
        camps in China''s western Xinjiang region. CBP has issued only 64 orders restricting
        imports since the Tariff Act of 1930 entered into force.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5b37fe-0f8e-43fa-a177-1883ac5d8517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:06:26.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:36.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There certainly is a lot of work that remains to be done," Smith
        said about the coming fiscal year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4213b9-0549-4e69-8f71-326ad3c66a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:06:26.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:36.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palm oil is a "widespread commodity" used in many products, from
        food to cosmetics to biofuel, Smith said. It has a variety of product labels,
        all of which are covered under this order. There have been $147 billion in
        US imports of palm oil products since August 2018, according to CBP. The new
        restrictions on FGV Holdings will not have a significant impact on total US
        imports of palm oil and palm oil products, the agency found.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291c58c2-42b7-4174-a51c-c93010b1b9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:06:26.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:36.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBP believes "a number" of US companies import palm oil products
        from FGV Holdings, Smith said, declining to comment on specifics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f17900-3b68-495c-a8e5-fd4f0c512777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:06:26.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:36.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, an <a href="https://apnews.com/article/virus-outbreak-only-on-ap-indonesia-financial-markets-malaysia-7b634596270cc6aa7578a062a30423bb"
        target="_blank">Associated Press investigation</a>&nbsp;detailed exploitations
        of the palm oil workforce in Malaysia and Indonesia, including child labor,
        slavery and rape.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55f76ac-0505-4997-8f42-5199b76fe906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:06:26.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:36.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBP uses a variety of open source information to assist its investigation,
        such as news reports and nongovernmental reporting. Smith said this investigation
        had been going on for around a year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c49e60-440a-4683-b6c1-13209f217d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:06:26.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:36.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/30/politics/cbp-palm-oil-malaysia-forced-labor/index.html"
        target="_blank">US restricts palm oil imports from Malaysia over alleged forced
        labor abuses</a>."</em></p>'
  'Philhealth-actuarial-services-deficit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-01T16:01:43.590+08:00
    'imagesource': 'jcr:d55c7b48-ee13-4931-9a63-24b6fe56fb0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0115b963-362b-4707-bd6a-ded96c26d231'
    'lead': 'Despite corruption issues, the embattled agency claims that it will still
      incur deficits due to projected expenses of more than ₱200 billion this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T16:07:17.369+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:05:36.180+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:03:09.017+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['philhealth']
    'template': '1'
    'title': 'PhilHealth urged to seek new actuarial services due to ''bloated'' financial
      estimates amid crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9d12d0-15be-45ec-83e1-56067011328d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> Lawmakers
        are urging the Philippine Health Insurance Corp. (PhilHealth) to avail of
        new actuarial services due to its "bloated" and "outlandish" financial estimates
        even in the middle of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e907def8-75d2-4cad-84b1-e5214ab7f4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eff6195-3983-4300-8b7c-8f204c3b7136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the joint hearing of the House Committees on Public Accounts,
        and Good Government and Public Accountability on Thursday, congressmen criticized
        the projected expenses of the state health insurer, which seemed too hefty
        despite numerous irregularities hounding it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dd077f-c24f-45fc-a908-59c067930939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34b98f5-d70f-48fa-a539-6429ff2e9674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nerissa Santiago, PhilHealth senior vice president (SVP) for actuary;
        and Renato Limsiaco Jr., SVP for fund management sector, told the panel that
        for 2020 alone, the agency''s projected income is at least ₱148 billion. However,
        it would still incur a deficit due to projected ₱237-billion expenses intended
        for benefit claims and COVID-19 response, they said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac8f670-a2c6-4c43-aa7a-cf20b0f0cf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac079600-8d22-4874-9f52-f9d359769396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Computations seem to be outlandish...tama ba na we need another
        viewpoint from the Actuarial Society of the Philippines to know the truth?"
        Cavite Rep. Jesus Crispin Remulla asked the panel, after hearing the responses
        of the PhilHealth officials. "Kung ito ang asahan natin lulubog at lulubog
        ang PhilHealth."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0926d892-173b-4c56-95a2-cb765639118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919b47db-0c35-48ff-8f7f-d0d6ae23f19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Computations seem to be outlandish...Is it right that
        we need another viewpoint from the Actuarial Society of the Philippines to
        know the truth? If we will rely on PhilHealth alone, it will continue to sink
        further.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78972486-52ee-407f-9e60-07c81d498720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52eb8d7-4b2c-4461-bbc5-d8fc901f917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Rep. Stella Quimbo agreed to this, noting that PhilHealth
        previously committed to letting a third party analyze financial projections
        for the agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c922f1f-a607-440d-8390-5e983784a393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
