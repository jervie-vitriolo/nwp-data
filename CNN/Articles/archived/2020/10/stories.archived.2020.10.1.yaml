    'template': '1'
    'title': 'PH records 2,415 COVID-19 cases, as tally rises past 314,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdf8430-d08d-4af0-87b3-3143e8e6c72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:04:23.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> — The
        Philippines’ COVID-19 case count reached 314,079, after it climbed by 2,415
        on Thursday, the Department of Health announced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e22f4d-8dea-46ce-a193-57b80b1d00d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:32:47.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national capital region along with its neighboring provinces
        continued to contribute the most to the daily rise in cases, the latest report
        showed. Metro Manila logged an additional 930 infections, while Cavite had
        238, Rizal had 128, and Laguna had 123. Meanwhile, Negros Occidental in Western
        Visayas registered 103 more cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceb4743-c308-4d67-a334-84bb9dbd9f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:04:23.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also confirmed another 771 recoveries, raising the
        tally of survivors to 254,223.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435fd0de-a73f-4b9f-b951-1374963a1425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:04:23.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 59 more patients succumbed to the disease, bringing the
        death toll to 5,562. Among the newly announced fatalities, 37 died in September,
        while the other 22 in April to August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9aab6e-548d-493c-be63-bac4c2a6d1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:04:23.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figures bring the number of active cases or currently
        ill patients to 54,294, or 17 percent of the national case tally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9978fd-098d-40fa-875f-fe7b0aabb45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:04:23.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said seven COVID-19 testing laboratories have not been able
        to submit their data on time. It added that 30 duplicates were removed from
        the total case count as part of its constant data cleaning process, including
        19 recoveries and a death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3c378c-2aa2-423f-b5a3-d2777e258116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:04:23.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen cases previously reported as recoveries have also been
        reclassified as deaths after final validation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70bff98-2f22-478d-b659-8b8dc8db20a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:04:23.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo City is on its first day back to the more lenient general
        community quarantine, less than a week after <a href="https://www.cnn.ph/regional/2020/9/24/Iloilo-City-GCQ-.html">upgrading
        its quarantine status</a> due to an upsurge in cases. Meanwhile, Lanao del
        Sur, including Marawi City, has shifted to the more restrictive MECQ, which
        is set to last until end-October. Under this quarantinestatus, public transportation
        is not allowed and more industries are not permitted to operate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a5d40f-0cd9-490f-aca4-b3001860f6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:04:23.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Batangas, Tacloban City, Bacolod City, and Iligan
        City will be under GCQ <a data-cke-saved-href="https://cnnphilippines.com/news/2020/9/28/PH-new-quarantine-classifications-October.html"
        href="https://cnnphilippines.com/news/2020/9/28/PH-new-quarantine-classifications-October.html">until
        Oct. 31,</a> while the rest of the country will be under the more relaxed
        modified GCQ.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f7f7bf-4a3d-4083-a0f3-17003734c03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:32:47.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abroad, five more Filipinos contracted the coronavirus for a total
        of 10,539 infected, the Department of Foreign Affairs said. Eighteen more
        overseas Filipinos also recovered, while another one died from the disease,
        pushing the figures to 6,745 recoveries and 793 fatalities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0a2d6b-e801-4f22-b3c7-8c531dbdca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:32:47.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
