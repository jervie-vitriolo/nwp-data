      'mgnl:lastActivated': 2023-01-25T19:05:53.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59da174-a20e-4cb1-b967-91c0aec9f4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:40:30.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:53.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano himself revealed in his privilege speech on Wednesday that
        at the time President Rodrigo Duterte settled their 15-21 term-sharing deal
        last year, he and Velasco argued about marking their 2020 birthdays as Speaker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0e4a91-8e8e-4634-966b-4f48c383f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:40:30.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:53.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6351d4-356b-4222-a666-418b8ca37114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:40:30.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:53.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano is turning 50 on October 28, while Velasco will turn 43
        on November 9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f949ce-02a3-4f7b-bd7a-58fd641c48ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:40:30.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:53.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2389fe-4a81-415f-a083-6f4700797a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:40:30.705+08:00
