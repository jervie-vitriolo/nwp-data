      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article 301 of the Labor Code, the suspension of a business’
        operation for a period not exceeding six months shall not terminate employment.
        Employers must reinstate employees to their former position not later than
        one month from resumption of operation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5597dc-4305-4593-9cdc-d2c198772fc0'
