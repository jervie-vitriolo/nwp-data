      'mgnl:lastActivated': 2023-01-25T19:05:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f75c3d-b45d-4c60-8013-dc36a88eb904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:26:53.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Domino Kids the actress turned talk show host
        said a famous prop from "E.T." is in her family''s possession.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4954f94d-1daf-480d-8fac-e2e7853d9956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:26:53.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c672d72-bddd-4c6e-889a-254afe0b0c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:26:53.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:43.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s actually a wonder Barrymore has it because, she told the
        publication, "I am absolutely terrible at keeping things. I lose everything."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bbe1c4-d36b-44db-bce9-c3792caf5439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:26:53.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:43.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d82147-86c2-4b4c-92d7-a2e94bcdf254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:26:53.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:43.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I do have the red cowboy hat I wore in E.T. It is in the girls''
        room somewhere and reminds me that I was 6 years old wearing that hat," she
        said. "I''m so glad I still have it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a63940c-9e84-4b5b-bfdf-f7b85c95fb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:26:53.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4768b0fa-17ca-4210-9338-94da4b1287c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:26:53.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:43.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrymore added, "When we''re kids, we don''t think something will
        be important to us one day; we clean out our room and throw stuff away. It''s
        nice if parents put something of theirs in their kids'' rooms, so it''s a
        transference of memories and energy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec66f3f-5799-4258-b6c2-627b325beef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:26:53.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:43.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec02561-c55f-4a74-86d7-6adda9ce2b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:26:53.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has two daughters, Olive, 8, and Frankie, 6, with former husband,
        Will Kopelman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbf3d93-9dc0-4541-8ad3-51954b54d80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:26:53.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9633bbcc-f3eb-44fa-84cb-fa7bf657a70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:26:53.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrymore recently launched "The Drew Barrymore Show" and through
        the magic of technology interviewed her 7-year-old self in the show''s first
        promo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f601fe7-da45-4160-af9f-a12e896308fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:26:53.746+08:00
