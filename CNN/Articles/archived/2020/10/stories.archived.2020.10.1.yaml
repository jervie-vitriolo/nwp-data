      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc24620-cca9-466b-a1f2-d0fe601d100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:52:50.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:04:41.863+08:00
