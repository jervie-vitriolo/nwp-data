      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> — Department
        of Justice Undersecretary and spokesperson Markk Perete has resigned from
        his post, he confirmed on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3e792c-9a9a-4909-ba74-dae99fda8280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:34:46.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:06:04.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After much thought, I have decided to submit my resignation from
        the DOJ effective today due to serious reasons. My reasons are very personal
        and I humbly request for everyone''s understanding," he said without elaborating.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84ac493-665a-4f1d-88b0-9b3db2002e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:43:02.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:06:04.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will inform&nbsp;Justice Secretary Menardo Guevarra today.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960953eb-ce70-4db3-b486-074200c8f569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:34:46.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:06:04.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perete was appointed by President Rodrigo Duterte as undersecretary
        in July 2018 after the recommendation of&nbsp;Guevarra. He was named as DOJ''s
        spokesman in November 2018.</p>'
  'Trump-allies-US-Presidential-debate-':
    'author': 'Kevin Liptak, Kaitlan Collins and Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-01T06:34:12.572+08:00
    'imagesource': 'jcr:4da3567c-51a2-4940-96a9-d074d808dcd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ca1a44f-9cec-4345-b3e7-5ad1d1d49f8c'
    'lead': 'Trump''s allies offer public praise but privately worry after debate'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T06:41:52.628+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:06:04.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:02:48.365+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s allies offer public praise but privately worry after debate'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2af5f9b-f360-4312-a70e-0abbc63314bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The morning after a rancorous debate punctuated
        by <a href="https://cnnphilippines.com/world/2020/9/30/Trump-Biden-first-presidential-debate-chaos-interrupting-speeches.html"
        target="_blank">President Donald Trump''s refusal to condemn white supremacy</a>,
        his advisers offered effusive public praise even as some privately worried
        his performance would alienate voters and others -- including the Senate''s
        lone Black Republican -- implored him explicitly to denounce groups who interpreted
        his comments as tacit approval.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be398456-290b-4f55-bee7-764ebe4bf44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he misspoke," Sen. Tim Scott, R-South Carolina, a supporter
        of the President''s, told reporters on Capitol Hill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f1610-d464-49e5-98c1-f8347171c5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he should correct it," Scott said. "If he doesn''t correct
        it, I guess he didn''t misspeak."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b42036-a5cc-43d8-ba7a-a8939b0b0a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Trump made an attempt at clarification, telling reporters
        at the White House he''d never heard of the extremist group Proud Boys, whom
        he told to "stand by" the previous evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a9d144-d973-4e98-a9f4-e80742e24e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know who Proud Boys are," he said, departing for a campaign
        rally in Minnesota. "But whoever they are they have to stand down, let law
        enforcement do their work."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3e9abe-f700-49e8-9ee8-ce80eb3bf457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But pressed on whether he welcomes support from white supremacists,
        Trump said only, "I want law and order -- it''s a very important part of my
        campaign."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fddd4c-94ab-442e-9393-3b87be1e3e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he continued to insist it was his rival Joe Biden who refused
        to condemn violence -- "the problem is on the left," he claimed -- and declared
        victory in a debate even many of his closest allies believe went poorly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bff6bbc-87ed-46a9-842a-7708f0bfe1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Americans woke up dazed from a bruising debate in which the President
        badgered and interrupted over the course of a chaotic 90-minute spectacle,
        it was Trump''s refusal to explicitly condemn white supremacist groups the
        night before that emerged as the night''s principal takeaway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b15e64-1920-4add-96b1-bfeb044dd634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump, according to his spokeswoman, was in "very good spirits"
        following the debate and his campaign insisted he "turned in the greatest
        debate performance in presidential history," others around the President appeared
        less sure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338df1cb-7902-4d1b-a255-732312aa287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of the President''s advisers voiced concern he appeared
        overly aggressive and said the debating style he demonstrated Tuesday was
        not the tactic discussed among advisers during preparatory sessions beforehand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d2356c-9ea3-4c31-a710-a76c5c27432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the President''s allies said Wednesday they believe he crashed
        and burned on a night that mattered to his reelection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f4b86f-a4dd-44f1-83c2-f2824d2933f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had rehearsed an answer on race with his debate team in the
        likely event a question on the deadly 2017 protests in Charlottesville, Virginia,
        was asked, a person involved in the prep said. But when Wallace brought up
        the incident, Trump did not deploy the defense that was suggested to him,
        missing what the person described as a "perfect opportunity" because the question
        closely resembled what was discussed privately.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a55066-494e-4364-8390-62467de66e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In conversations with several people who work for Trump, advise
        him or support him, all acknowledged Trump was too aggressive, touted few
        of his accomplishments and likely turned off the moderate voters he desperately
        needs to improve his standing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a787c7a1-7c79-4a07-b72b-c840b26b3ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In private conversations, Trump''s performance was described as
        obnoxious, unprepared and lacking a cogent line of attack on Biden, like he
        did with Hillary Clinton in 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b850c3-ab14-4ecf-a4ff-c1b83cdd4658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A disaster," one adviser called it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e624fe97-bc64-4bcc-ae1c-d9daff8bce6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performance left aides struggling to consider ways to improve
        in the final stretch of the campaign as time runs short.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206d0f0a-5292-4789-8154-ebb09015cf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the most charitable interpretations was that the debate "doesn''t
        move the needle one way or the other," an adviser said -- benefiting Biden,
        who is far and away the frontrunner at this stage in the race.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eb97b2-2ec5-49e3-b5b7-5ced0c2e7309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk has already begun among some aides over how to communicate
        a potential change in approach to Trump for his next debate, a town-hall style
        event on October 15 in Miami. Both the Trump and Biden campaigns affirmed
        late Tuesday they planned to participate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1940ed4f-b4c7-4bd7-af77-b2c9c9253631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One adviser said that Trump was most effective when he confronted
        Biden about his record and asked him questions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e6966f-a406-4f1e-a33c-bc83b3b3a582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do more of that," the Trump adviser said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2c9b2c-f692-4ea4-b702-755cc29ad6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.631+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump offered little indication he viewed his performance as anything
        but stellar.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d9d92c-ce75-497e-8a7e-2e22e1cf6819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was a great evening," Trump told reporters at the
        White House. "I think the ratings were very high. And it was good to be there,
        felt very comfortable and I appreciate all the good words."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bd43e3-bf3a-40af-9000-59337e03f062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pinned blame on Wallace, the Fox News host who moderated
        the debate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d57228-17b4-4b63-b980-8040158e064e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two on one was not surprising, but fun," he wrote on Twitter, one
        in a string of morning-after messages that framed Biden''s performance as
        a losing one.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e33968-a346-4888-9439-7e303c787d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody wants Sleepy Joe as a leader, including the Radical Left
        (which he lost last night!)," he wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6572c7b8-837e-416d-b611-365ec2a196c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his messages, however, Trump did not address the issue causing
        some consternation even among his allies: his refusal, when pressed, to deliver
        an explicit rebuke of white nationalist groups, including the far-right Proud
        Boys.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e256556c-6cba-4dab-b313-75d40e8cb811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Proud Boys? Stand back and stand by," Trump said, turning the question
        back to what he says is far-left extremist: "Somebody''s got to do something
        about Antifa and the left."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c0324b-e21f-4495-aeee-f7d84345886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That answer proved sufficiently vague for allies such as Scott,
        who encouraged him to clarify.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9bd9e9-bf4d-4cba-83d3-f6334493c7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve already sent my comments to the chief of staff," Scott said
        when asked on Capitol Hill whether he intended to direct his concerns to Trump
        himself. Scott said Trump''s top aide Mark Meadows had no specific response
        other than saying thank you.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39941a27-bd99-44e6-a3b7-94f258bacb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others in Trump''s orbit said he should move quickly to head off
        more negative coverage.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2447dbf9-9227-48f9-9b8b-17fcc1b1dbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next opportunity the President has to clarify that answer --
        because folks like you and others are confused by it -- then he should do
        that," former New Jersey Gov. Chris Christie said on ABC News. Christie was
        among the small group of advisers who helped Trump prepare for Tuesday''s
        debate.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b862ba42-5cd8-45cb-8af6-05d3fece34a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said moments after it wrapped that Trump came out "too hot,"
        and said his performance did not reflect the type of debate he and other advisers
        had help him prepare for in the days leading up to the encounter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115d1040-0bae-47db-9327-51d560bb9312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In those sessions, a premium had been placed on turning the election
        away from a referendum on Trump and more into a choice between himself and
        Biden. Aides had prepared the President with a long list of examples for him
        to use in defining Biden, including misstatements and policy discrepancies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b734eb0-1f4a-4120-ac98-94faedc798ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump did use some of those, his appearance was defined more
        by his sour demeanor and rude interruptions, which led at one point to Wallace
        shouting at him to be quiet.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552c9a47-33d6-4c4e-9ef8-085f963cec4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has insisted his supporters are thrilled by watching him spar
        with reporters and rivals. But the nastiness is part of why he''s lost support
        among critical voting blocs, including suburban women and senior citizens.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37530e57-eac0-4f9d-8e11-dc30fa4d4e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason, according to polls, are his views on race and his
        willingness to entrench in rhetoric and policy designed to aggravate racial
        divides. His reluctance to condemn white supremacy on Tuesday did little to
        ease those concerns.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2736f6-da85-4cab-9da5-eb13042d19e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He should have been very clear," Sen. Mike Rounds, a South Dakota
        Republican, said the morning after. "And he should have made it very clear
        that there''s no room for people on the far left, or the far right, when it
        comes to either Antifa or these white supremacist groups. He should have been
        very clear."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897c4dbe-0989-4adf-8107-5bc280544bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s aides at the White House insisted the President was clear
        when speaking about Proud Boys and other extremist groups.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e053103-8fb9-462f-a913-a7e45ab931e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Navarro, the President''s pugnacious trade adviser, cast blame
        on Wallace.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fca329-257a-49c9-974a-f77886995156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that moment for me underscored just how poor Chris Wallace
        did as a debate moderator," Navarro said during an appearance on MSNBC.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cc410c-44eb-43df-93f5-1aaa7a498949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President said of course -- he started to say, of course he
        would denounce that, and Wallace cut him off."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717235e6-f815-4f0b-9cf1-ab05808f9578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Trump never returned to his answer, leaving his call to "stand
        back and stand by" to speak for itself. To the Proud Boys, the response signaled
        affirmation: at least one social media account associated with the group used
        Trump''s words as part of a new logo.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3119eb-4ca0-49ca-a380-9b5775a29689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, even that reaction hasn''t prompted widespread discussions
        inside the White House about issuing a clarifying statement.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013773d0-baa2-48ca-803a-69685057e955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T06:41:52.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:04.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
