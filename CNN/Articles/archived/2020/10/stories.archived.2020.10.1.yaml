      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e1feed-6efe-4972-a2d3-85c9b83846db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:54:04.002+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:16.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay has maintained a zero COVID-19 record since it opened its
        doors to tourists from Western Visayas on June 16.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f732209b-bae2-4c14-9160-483293906e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:54:04.002+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:16.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636dafbd-d479-44f8-a442-42fc82637b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:54:04.002+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:16.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miraflores said the island wants to be ready once it receives an
        influx of tourists in the coming months as soon as people feel safe to travel
        for leisure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3ce136-e9f7-4bf1-981d-68a83e9e0ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:54:04.002+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:16.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0662855-7914-45cf-b62b-45c021e6ae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:54:04.002+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:16.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists are required to wear face masks unless during swimming
        sessions. There is also no liquor ban in the island but discos and bars will
        remain closed.</p>'
