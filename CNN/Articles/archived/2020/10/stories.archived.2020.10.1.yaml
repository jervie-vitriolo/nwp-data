      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a contract with Sumitomo to rehabilitate no only the rolling
        stocks but also the other systems of MRT-3," he says. Sumitomo Corporation
        is the train maintenance provider.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
