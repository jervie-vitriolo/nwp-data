      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a474f7c8-a5a7-4106-aa0a-430c339d4215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous House hearings, Santiago claimed that PhilHealth may
        lose its reserve funds by next year due to decreased collections and increase
        in payouts amid the global health crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca443f3-f7fc-4745-98b0-2318f3303a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4b7ca7-6f39-4dac-b865-644911e36d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.372+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of its expected ₱148 billion income this year, ₱71 billion would
        come from government subsidies only.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6b5348-958b-47c8-9740-3b76176d2d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:07:17.373+08:00
