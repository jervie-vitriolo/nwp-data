      'mgnl:lastActivated': 2023-01-25T19:05:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08191dac-fceb-4ee4-9eb1-bc244918ffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:40:30.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano offered to resign on Wednesday after Duterte expressed
        his desire to honor the deal. However, a plenary voice vote rejected Cayetano''s
        decision, with 184 votes in favor of rejecting his resignation, one to accept
        it and nine abstentions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e413406-f0dc-458e-b818-945ac46e5b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:40:30.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:53.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2020/9/30/House-rejects-speaker-Cayetano-resign.html">House
        plenary rejects Cayetano''s offer to quit speakership</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc421a8-d3ea-4694-a89f-162c0f1da4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:40:30.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:53.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf89c9f4-5335-4916-97ec-58dd4a2ce781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:40:30.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, Velasco lashed out at Cayetano''s speech, describing
        it as "further political maneuverings and theatrics," as the budget deliberations
        were put on hold.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e022965-6de0-4765-a773-16905b190dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:40:30.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b1dfa6-24c5-4680-a073-835473bc0c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:40:30.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:53.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the July 2019 term-sharing agreement, Cayetano is expected
        to serve as speaker for the first 15 months until October, with Velasco set
        to replace him for the succeeding 21 months.</p>'
  'singapore-changi-airport':
