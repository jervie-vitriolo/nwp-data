      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> The
        government can no longer divert the ₱389-million budget to revamp Manila Bay
        for COVID-19 response or other urgent measures, Presidential Spokesperson
        Harry Roque said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9040ac79-efe9-42fc-9848-64476eb7d8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:42:04.992+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:43.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nasimulan na po ''yan eh so kinakailangang tapusin na. Ang
        mga nare-realign ay ''yung mga hindi pa nasisimulang mga proyekto</em> [The
        project has been started so it should be completed. Funds are only realigned
        for projects which have not been started]," Roque said in a media briefing
        in Mariveles, Bataan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e076187-8e49-4c4f-8970-5dbc2d7a5c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:42:04.992+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:43.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the entire amount was spent on the controversial crushed
        dolomite laid out on a small part of the Manila Bay coastline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56aeca6-e0e6-40c9-b140-9fe3e65956fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:42:04.992+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:43.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the bay''s cosmetic relief said the project was ill-timed
        amid the pandemic, especially as it drew thick crowds on the day it was opened
        to visitors. The overlaying of white sand made of refined dolomite rocks only
        provided an "aesthetic" solution but offered little help in improving the
        water quality and the reduction of waste, environment groups added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a484c4-91fa-494c-b1f3-4924d8153937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:42:04.992+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:43.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones also said that the millions allotted
        for the beautification <a href="https://cnnphilippines.com/news/2020/9/7/DepEd-Manila-Bay-white-sand-project-budget-gadgets.html?fbclid=IwAR27QW4l8uLAknOOsJ0TitxX5-BcigD1b7zyujGVaUCJiKBqm5zrY62Q-Po">would
        have been used to buy gadgets for students and teachers</a>&nbsp;as they shift
        to online learning in the new school year beginning October 5.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903d7717-c95d-4e15-bca4-9567a4b76305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:42:04.992+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:43.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo also criticized the initiative as "<a
        data-cke-saved-href="http://www.cnnphilippines.com/news/2020/9/6/Manila-Bay-white-sand-80-000-hungry-families-pandemic.html"
        href="http://www.cnnphilippines.com/news/2020/9/6/Manila-Bay-white-sand-80-000-hungry-families-pandemic.html">insensitive</a>,"as
        the money could have fed 80,000 families left hungry by the pandemic if split
        into cash aid increments of ₱5,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1125a6b1-4951-4478-a4f0-923f7f840f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:42:04.993+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/22/duterte-white-sand-baywalk-robredo-critics.html">Duterte
        hits back at critics of the ''white sand'' overlaying at Manila Bay</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7749181-f171-4ed6-a41a-419a560afd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:42:04.992+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s actually for the entire program of government in rehabilitating
        Manila Bay. <em>Itong project na ito</em> [This project] was proposed two
        years ago, included in last year''s budget and only being implemented now,"
        Roque added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005dee24-6722-4daf-bcf2-b76e52951b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:42:04.992+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:43.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan law granted President Rodrigo Duterte the power to
        realign allocations under the 2019 and 2020 budgets to free up funds for coronavirus
        response, on top of additional borrowing to boost available cash. ​Some infrastructure
        projects which were stalled had their budgetary requirements slashed this
        year to be continued and funded under the 2021 spending plan, which <a href="http://cnnphilippines.com/news/2020/9/10/Ping-Lacson-unconstitutional-DPWH-budget.html">Senator
        Ping Lacson found to be problematic.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51ec5ed-5ef9-4501-9e1e-c438fa058f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:22:04.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:43.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has spent ₱389.22 billion for COVID-19 response as
        of September 14, data from the Budget Department showed, with ₱266.5 billion
        drawn from discontinued projects under the current and past year''s budget.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272509fa-3357-4164-89f0-131cb36b04ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:22:04.696+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:43.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/8/27/PH-debt-over-P10-trillion-2020.html?fbclid=IwAR0Ey-uOGuGmyeesullXAupdTc6k1_QUp3Qdvwo-h7ovTMlRpQPQJZ8-7vM">PH
        debt to hit over ₱10T by December</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ecbce5-6435-4513-9adb-80879e73c465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:22:04.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:43.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan to Heal as One Act, which took effect in March, allowed
        Duterte to discontinue programs, projects, or activity of any agency or state-run
        company if the allotments remain "unobligated" to be converted into emergency
        spending for the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5744d49b-c589-4c0a-891f-bfa2e8bc1582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:42:04.992+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:43.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Roque said the "white sand" view could help improve mental
        health and distract people from the crisis, which has infected over 300,000
        people in the country and led to 5,000 deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf78bfe0-e4c0-4527-bf29-15257d9551c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:22:04.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:43.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Senate, lawmakers questioned why the Department of the Interior
        and Local Government is given a ₱54 million budget for the Manila Bay cleanup.
        Secretary Eduardo Año said the amount was for "monitoring, evaluating and
        ensuring compliance" of local government units on the rehabilitation plan,
        which spans Metro Manila, Central Luzon, and Calabarzon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebc5e49-8e7b-4cab-a914-009a0e2066dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:22:04.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:43.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds include "rewards" to local governments able to comply
        with requirements set by the agency. "Before the pandemic, every week talagang
        we are there cleaning up the Manila Bay including areas adjacent to it," Año
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f55c1e-8dee-4c02-8774-16e943901b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:23:23.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:43.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/10/1/UP-Marine-Science-Institute-Manila-Bay-white-sand-dolomite.html">Marine
        scientists explain why dolomite sand won''t help solve Manila Bay''s environmental
        mess</a></strong></p>'
  'PNP-body-camera-testing':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-01T15:39:24.972+08:00
    'imagesource': 'jcr:d07d6f96-b8fe-470e-8d81-d47ba5e3d53e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80841c21-5336-4814-867b-c35d882dcd7f'
    'lead': 'The Philippine National Police is set to test this month body cameras
      for police officers conducting anti-drug operations, the agency''s chief said
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T15:43:43.137+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:05:42.339+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:03:04.134+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP to test body cameras this month'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73cdab3-7771-4ac5-937f-6ea23c7f3a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:43:43.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:42.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> The
        Philippine National Police is set to test this month body cameras for police
        officers conducting anti-drug operations, the agency''s chief said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e012e951-389e-4ad0-b5c5-51d026655bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:43:43.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:42.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have more or less 2,600 units [of] body-worn cameras to be delivered,”
        General Camilo Cascolan said during a Senate hearing, adding that the “functional
        testing and evaluation” will be held on October 12.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e363f2-5597-46c1-90c7-dfd07ac9657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:43:43.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:42.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said anti-drug cops will be prioritized in the distribution
        of the body cameras, which were supposed to be purchased years ago. Then PNP
        chief Archie Gamboa <a href="https://cnnphilippines.com/news/2019/11/11/PNP-body-camera-anti-illegal-drugs-operations.html?fbclid=IwAR3igyM7KHYqAj2lMkpnlXOnTzaN9k4oxSWBbO_PVrQxbMc-0DFHC2qqMvY"
        target="_blank">said in November</a> that three police officers'' extortion
        from bidders delayed the procurement of the units.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e28ccb0-cadf-499a-aad4-1cbc57971425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:43:43.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:42.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month later, the PNP said it awarded a <a href="https://www.cnnphilippines.com/news/2019/12/12/pnp-body-cam-contract.html"
        target="_blank">₱289-million contract</a> for the body cam equipment to San
        Juan City-based EVI Distribution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbc5e87-c897-4fd2-bb59-39992a9e9f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:43:43.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:42.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the units that will pass the functionality test will be issued
        to police officers, Cascolan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48d92b5-0362-4a09-b2ec-0f066f165493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:43:43.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:42.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is already a protocol for the use and maintenance of the said
        device, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ac77bd-2047-49ac-bd98-10102f31090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:43:43.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:42.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the PNP and Philippine Drug Enforcement Agency "encouraged"
        the use of body cameras and other gadgets to record anti-illegal drug operations,
        following criticisms over drug war killings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839a5a3b-47fe-4933-bac7-9bb166d3a799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:43:43.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:42.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former anti-drug czar and incumbent Vice President Leni Robredo
        has supported this initiative, noting this would ensure the protection of
        both law enforcers and civilians.</p>'
