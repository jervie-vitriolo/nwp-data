      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Horse Beer conceptualized Rock N'' Collab, featuring Filipino
        rock icons who offered a modern rendition of old folk songs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d90e6e3-b703-4a27-9cc0-3bcb7d5e0a08'
