      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POEA chief Bernard Olalia told a Senate budget hearing that 136,625
        seafarers left the country in July to September after the establishment of
        a green lane for seafarers that includes looking after their safety in the
        wake of COVID-19.</p>'
