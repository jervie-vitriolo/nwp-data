      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d4b324-d471-468c-9566-72b133b9ec40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:49:18.674+08:00
      'mgnl:createdBy': 'dani'
