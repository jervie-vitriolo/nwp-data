    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88f97fa-4dca-4f30-bab3-1303ab1bfdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:26:53.744+08:00
