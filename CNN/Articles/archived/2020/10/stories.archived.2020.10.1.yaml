  'Trump-no-chance-presidency':
    'author': 'Chris Cillizza, CNN Editor-at-large (Analysis)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-01T06:59:44.468+08:00
    'imagesource': 'jcr:d6d9b096-a45e-4064-aea7-158777139e1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e2f4f5f-c15e-4026-9371-cfe4f0e9b256'
    'lead': 'If the 2020 election happened today, President Donald Trump would have,
      at best, a 1 in 5 chance of beating former Vice President Joe Biden, according
      to the three major models predicting the outcome.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T07:05:18.042+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:06:02.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:02:48.919+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Trump', 'presidency']
    'template': '1'
    'title': '*Every* election model shows Trump has almost no chance'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf88a78c-5c51-4651-a772-7b7433fe1004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:05:18.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:02.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If the 2020 election happened today,
        President Donald Trump would have, at best, a 1 in 5 chance of beating former
        Vice President Joe Biden, according to the three major models predicting the
        outcome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b19001-5148-4d83-878f-ab6c0c471164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:05:18.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:02.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That 21% chance of a Trump victory comes from 538''s election model,
        which simulates the election 40,000 times and produces an aggregate of likeliest
        outcomes based on a variety of factors including historic results, polling
        and a variety of other variables.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c3a6d1-e95a-4628-be54-da91ffeaaff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:05:18.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:02.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8cf161-d37c-407e-84be-a31bab8c3293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:05:18.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:02.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two election models most politicos keep tabs on suggest
        the incumbent has an even smaller chance of winning. The Decision Desk HQ
        model gives Trump a 17.8% chance of securing a second term in 34 days'' time.
        The Economist model gives Trump a meager 13% chance of winning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dfe452-226c-4e11-8ead-8c1e54912571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:05:18.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:02.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d50f8f-13b7-4ef5-8e04-7911e393e102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:05:18.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:02.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is pretty stunning stuff! And honestly, it would be getting
        lots more attention if 2016 hadn''t happened. After all, modelers -- especially
        538''s Nate Silver -- became hot commodities after the 2008 election, in which
        they accurately predicted Barack Obama''s convincing win over John McCain.
        And Silver proved himself again by nailing the results in all 50 states in
        2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c629cbe3-6adf-43e0-a666-770a1cc612a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:05:18.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:02.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5df2a8f-6edb-4edd-ad80-e35484fa0d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:05:18.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:02.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 2016 did happen. And the models were wrong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cb5bbf-b93f-4b4e-b309-6f6380cda7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:05:18.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:02.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea62049-531c-4b9c-bf1d-e74e3c3ce586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:05:18.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:02.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 8, 2016 (Election Day), the 538 model gave Trump a 28.4%
        chance of winning. The New York Times "Upshot" model pegged his chances at
        15%. The Huffington Post model gave the billionaire businessman a minuscule
        1.7% chance of victory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff4cc7a-3b48-4818-b045-483505ae02c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:05:18.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:02.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fea3b5-e443-46cc-9947-d95d11a4f1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:05:18.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:02.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What that failure proved is that a model is only as good as the
        assumptions (and the data behind those assumptions) that you put into it.
        Trump was able to find voters in three key states -- Pennsylvania, Michigan
        and Wisconsin -- who the models missed. So he won.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cef39c-ba64-48d0-afac-a4900e573d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:05:18.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:02.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a84671-08d7-443d-a973-87be1e40d25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:05:18.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:02.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But simply because election models missed the Trump phenomenon the
        first time around doesn''t mean we should ignore them entirely. The models
        are updated to reflect the realignment Trump set in motion in 2016. The likelihood,
        then, of missing some sort of hidden pro-Trump factors in the electorate is
        much less.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4397942-55ee-4693-bf33-31b290cff7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:05:18.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:02.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf64d7d-73e6-4f94-b054-a8b8dfe8273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:05:18.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:02.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Point: In politics, we have a tendency to throw the baby out
        with the bathwater: The election models missed Trump''s 2016 victory and so,
        therefore, we should totally ignore what they are saying about 2020. No!  Of
        course the models could be wrong again. But there''s a much higher likelihood
        that they''re right.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72261968-8e84-45ce-804a-3e95a464d801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:05:18.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:02.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea52e6aa-1412-4aba-8b92-4cd61b8ec00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:05:18.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:02.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2020/09/30/politics/2020-election-models-trump-odds-biden/index.html">*Every*
        election model shows Trump has almost no chance</a>''</em></p>'
  'California-companies-diversity':
    'author': 'Jeanne Sahadi, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-01T07:06:32.582+08:00
    'imagesource': 'jcr:71b11251-1527-4664-a0b7-c90bce6b0c1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2f0b308-0ccb-4063-913f-010310d0eaef'
    'lead': 'Starting next year, public companies headquartered in California will
      be legally required to diversify their boards racially, ethnically and in terms
      of sexual and gender identity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T07:11:36.813+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:06:01.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:02:49.212+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['California', 'companies', 'diversity']
    'template': '1'
    'title': 'California will now require more diversity on company boards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54687815-2061-4768-87ee-710b501a8eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:11:36.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:01.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Starting next year, public companies
        headquartered in California will be legally required to diversify their boards
        racially, ethnically and in terms of sexual and gender identity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b036cb-dbc1-4729-adbf-1a22e79be0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:11:36.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:01.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4411fcb-b3f3-45e2-9b0e-c44083d90ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:11:36.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:01.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, which was signed by California Governor Gavin Newsom on
        Wednesday, requires companies to have at least one board member from an underrepresented
        community by the end of 2021 and at least two or three -- depending on the
        board''s size -- by the end of 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c65d93-e172-4f0d-8c14-7994afcd67d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:11:36.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:01.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7a891f-f72e-4f6f-879f-bd058a6623b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:11:36.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:01.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People from underrepresented communities are defined in the bill
        as anyone who self-identifies as Black, African American, Hispanic, Latino,
        Asian, Pacific Islander, Native American, Native Hawaiian or Alaska Native,
        or who self-identifies as gay, lesbian, bisexual or transgender.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01505dc9-f120-475f-bc1a-7948a94c6d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:11:36.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:01.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d56ef5-cbcb-41bf-b4a3-1b12b874f3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:11:36.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:06:01.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new law represents a big step forward for racial equity...
        This is a win-win as ethnically diverse boards have shown to outperform those
        that lack diversity," California State Assemblyman Chris Holden, a coauthor
        of the legislation, said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d5f576-e2a2-4c4a-b6e0-1ac4ed4f81bd'
