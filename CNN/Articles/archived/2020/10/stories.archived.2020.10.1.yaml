      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> —&nbsp;A
        magnitude-5.3 earthquake hit Bayabas town in Surigao Del Sur early Thursday
        but no damage is expected, the Philippine Institute of Volcanology and Seismology
        said in its <a href="https://earthquake.phivolcs.dost.gov.ph/2020_Earthquake_Information/October/2020_0930_2210_B2F.html"
        target="_blank">bulletin</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9826bbd4-7205-46f3-a573-6e76cc60c270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:15:19.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs revised its earlier report that the quake that struck at
        6:10 a.m. had a magnitude of 5.2. The institute also revised the earthquake''s
        depth -- from 16 to 15 kilometers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c4d306-8764-4aa5-ad50-95a4b3bd9f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:15:19.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute said the quake is still an aftershock of the magnitude-5.7
        temblor that rocked the area on September 21. It said it is not expecting
        more aftershocks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d782687-f8d8-4438-9752-5c960c2e10d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:15:19.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 4, or “moderately strong” shaking was felt in Bayabas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b85103-298d-496a-8ef4-08d7606e36a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:15:19.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 1, characterized by scarcely perceptible shaking, was
        recorded in Surigao City, which is 196 kilometers away from Bayabas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431fbc3c-97ae-43bb-9fab-562f0cd3a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:15:19.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the epicenter was 63 kilometers northeast of Bayabas.
        It was tectonic in origin, meaning there was a movement in the Earth''s crust.</p>'
  'Greenland-ice-sheet-melting':
    'author': 'Drew Kann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-01T07:34:02.916+08:00
    'imagesource': 'jcr:328f0d83-2fc9-4218-9553-4eed1e696bfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a51ef00-01fc-4744-be16-4c4ea03dde5d'
    'lead': 'How much Greenland melts going forward is up to us.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T07:38:46.771+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:06:00.380+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:02:50.155+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greenland''s ice sheet is melting as fast as at any time in the last
      12,000 years, study shows'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21630caa-3583-408d-ae1d-6e24715ab420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:38:46.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;We''ve known for some time now that
        Greenland''s ice sheet is melting at an alarming rate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a819a87-92e1-4949-978e-34a1cd15a46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:38:46.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenland lost more ice last year than in any year on record, and
        the melting has accelerated rapidly since the 1990s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bcda06-f7b0-45dc-8a87-52d60a975f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:38:46.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the context of Earth''s 4.5 billion-plus year history, melting
        in any one year or even a few decades amounts to the blink of an eye.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22cc140-7a18-4677-9684-55ae6048d960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:38:46.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the rapid disintegration we''re seeing on Greenland today
        compares to anything that has happened in the past is a question on which
        the science is not completely clear.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d42045-9650-47fe-a6d9-a28886f0a365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:38:46.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a new study published in the <a href="https://www.nature.com/articles/s41586-020-2742-6"
        target="_blank">journal Nature</a> provides some answers, and it is not good
        news: The rate of melting we''re seeing today already threatens to exceed
        anything Greenland has experienced in the last 12,000 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa65549-daf0-4ed2-b69a-ad30c58e4215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:38:46.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last two decades, Greenland''s ice sheet has melted at
        a rate of roughly 6,100 billion tons per century, a rate approached only during
        a warm period that occurred between 7,000 and 10,000 years ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa0cab6-bcb0-4a3d-be2e-faa90081356d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:38:46.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know there''s a lot of year-to-year variability, so what we
        were interested in doing is capturing the more meaningful trends over decades
        and maybe up to a century," said Jason Briner, a professor of geology at the
        University at Buffalo and the lead author of the study. "And when you do that,
        and think about the direction that Greenland is heading this century, it''s
        pretty clear we''re in quite anomalous times."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8920e89-13fd-4a05-8de0-e4445a4e149d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:38:46.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big difference between now and then? The influence of human
        activity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a4f97-4c6c-4d52-b53b-39754a69f167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:38:46.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The melting seen today is driven primarily by greenhouse gas emissions,
        whereas the warming that occurred thousands of years ago was a result of natural
        climate variability, Briner said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1382245-4b1b-4561-b3d8-0cd93a3fbbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:38:46.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much Greenland melts going forward is up to us.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc139f7f-2f78-471a-94fb-9e85b94f2dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:38:46.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a scenario where humans continue to raise concentrations of
        heat-trapping gases in the atmosphere, Greenland''s ice loss could reach unprecedented
        levels, with more than 35,900 billion tons of ice potentially lost by the
        end of this century.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc69f613-d1fb-4dcd-af1b-3d24ad2f06e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:38:46.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, Briner says current melt rates track closely with this
        worst-case scenario.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c55d94-aa83-4f40-966f-cdab55a5f468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:38:46.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if the world resolves to slash emissions enough so that
        global warming peaks around 2050, ice losses this century could be held to
        8,800 billion tons -- still a massive amount, but only enough to raise sea
        levels by about an inch, compared to the roughly 4 additional inches we can
        expect under a high-emissions scenario.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26600fe7-6625-4b98-8109-1668258ae543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:38:46.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humanity has the knobs, and we can turn those knobs to decide what
        the ice sheet is going to do," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a7d33-4b78-45a9-a322-2137fa49eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:38:46.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens to Greenland''s ice sheet and others around the globe
        will determine what the future holds for the millions of people living along
        the world''s coasts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae89976a-68d3-4d25-848a-0e9a5372ccf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:38:46.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of its potential to raise sea levels, Greenland is the
        world''s second most important ice sheet, behind only Antarctica.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5706e144-4ea7-4588-907e-3740558e6337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:38:46.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenland''s ice sheet contains enough water to raise global sea
        levels by 24 feet. Over the last 26 years, melt water from Greenland has raised
        sea levels by 0.4 inches, and it is currently the world''s biggest contributor
        to sea level rise.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0c29dd-80c4-4da4-b3ca-1f4e2a983c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:38:46.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melting from Antarctica, on the other hand, is currently responsible
        for 20-25% of global sea level rise, but is likely to surpass Greenland as
        the largest global contributor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fccf38b-3bca-4d16-ae25-0476fad327a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:38:46.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antarctica holds enough water to raise sea levels by about 200 feet,
        and scientists have recently discovered alarming vulnerabilities in some of
        its most important glaciers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa88fb0-7214-4a90-98ed-f8e765b46d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:38:46.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnn.com/2019/09/25/world/un-ipcc-report-oceans-and-ice-climate-change/index.html"
        target="_blank">report</a> last year from the UN''s Intergovernmental Panel
        on Climate Change warned that sea level rise is likely to exceed 3 feet by
        the end of this century if greenhouse gas emissions are not reigned in.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ba164b-bdf4-48bc-8582-2d0baf6f9864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:38:46.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising seas are already causing problems in many coastal areas.
        And for places like New York and Shanghai, 3 feet or more of sea level rise
        could spell disaster.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a486053-a5b9-4385-943e-ae8db897a2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:38:46.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/07/30/weather/coastal-flooding-sea-level-rise-study-intl-hnk/index.html"
        target="_blank">Another recent study</a> found that rising seas could cost
        the global economy $14.2 trillion in lost or damaged assets by the end of
        the century, and expose as many as 287 million people to episodic flooding,
        up from 171 million today.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8999d123-86dc-4cd8-bf0c-066cb84f9e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:38:46.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, the sea level rise from melting ice 12,000 years ago also
        affected people, but those people were much more widely spread out, and they
        didn''t have parking garages and integrated modern water systems serving millions
        of people," said Richard Alley, a professor of geosciences at Penn State University
        who was not involved with the study published by Nature.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e1e8a-8c79-41b8-90fe-43b92bf5e91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:38:46.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These results say that human decisions about our energy systems
        are truly important in deciding how much sea level rise we face from melting
        of Greenland''s ice."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3883f011-5474-4589-be7c-7019fbb49c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:38:46.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:06:00.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/30/weather/greenland-ice-sheet-melt-carbon-emissions-climate-change/index.html"
        target="_blank">Greenland''s ice sheet is melting as fast as at any time in
        the last 12,000 years, study shows</a></em></p>'
  'google-5g-pixel':
    'author': 'Rishi Iyengar and Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-01T07:47:39.949+08:00
    'imagesource': 'jcr:318295ed-91ef-4555-bdb7-82295f0429d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e86453e-0145-4900-ac90-1ceba053b9d8'
    'lead': 'Google is tapping out of the super-expensive smartphone race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T07:52:03.163+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:05:59.541+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:02:50.485+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google ditches the super-expensive phone race with the 5G Pixel'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bd22b6-2824-42c0-ab1a-5f499e6b5846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:52:03.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:59.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Google is tapping out of the super-expensive
        smartphone race.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6c0312-57be-4436-99fd-d49f520d1497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:52:03.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:59.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its latest line of Pixel devices, announced in an online event
        Wednesday, Google appears to be targeting a more cost-conscious user than
        the premium smartphones from competitors such as Apple and Samsung — many
        of which cost upwards of $1,000 and some as much as $2,000. The Pixel 5 starts
        at $699 and the Pixel 4a 5G starts at $499. Meanwhile, the Pixel 4a that launched
        earlier this year costs $399.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfc6cbe-fae6-4286-b349-a04f0d492b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:52:03.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:59.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those lower prices do come with some sacrifices. Both Pixel phones
        have less powerful processors and displays than the top devices from Samsung
        and Apple, and the Pixel 4a 5G is not waterproof, though the Pixel 5 is.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fe9b11-5702-4d6f-8aa1-cc92da4029f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:52:03.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:59.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan will be the first country to get the Pixel 4a 5G on October
        15, with the phone set to launch in eight other countries, including the United
        States, in November. The Pixel 5 will launch in eight countries on October
        15 and in the United States on October 29.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75678a62-b4b8-4e08-ac80-e54fa1461c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:52:03.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:59.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of Google''s new phones support 5G, the next generation of
        super-fast wireless networks. They are the latest in a growing slate of phones
        on the market built to connect to 5G, including models from Motorola, Samsung,
        Huawei, LG and others. Apple is widely expected to launch its own 5G-enabled
        phone next month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3c6cf1-01db-40a4-8181-af48565e7069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:52:03.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:59.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the relatively low price point of the Pixel devices could provide
        a more affordable entry point to the 5G ecosystem.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd89d84-e98b-4177-91f9-f8cf3b897d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:52:03.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:59.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A camera with more control before and after you click</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bdf0b8-79ec-46df-95c8-e3eab083f2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:52:03.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:59.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it has with past models, Google is leaning heavily on software
        to help its smartphone cameras compete with the likes of the iPhone and Galaxy
        devices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8c3aaa-40c8-4888-84c7-9afe2a5dddcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:52:03.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:59.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both phones Google launched on Wednesday have the same front and
        rear camera system that Google described as its "best one yet," featuring
        a new ultra-wide lens and software that helps take sharper images.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb02dad-6348-4c78-a821-8ed24db5dffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:52:03.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:59.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is combining two of the Pixel''s most popular features —
        Night Sight and Portrait Mode — to let users blur their backgrounds while
        shooting in darker environments. Another low-light feature called Portrait
        Light allows users to strategically add light to darker sections of a photo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cc0a50-5ca9-4f1a-9b5c-ecae6b3df160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:52:03.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:59.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Pixel cameras also have new video features to help shoot
        more stable footage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79f1e93-afd0-4e9d-a980-d8698a5a31d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:52:03.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:59.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Google Assistant, wait on hold for me</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebe9055-9778-43ad-bd41-d8ea68dce13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:52:03.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:59.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of listening to many minutes of tedious hold music, Google
        is introducing a new feature called Hold for Me. Google Assistant will wait
        on the line for you if a business with a toll-free number puts you on hold,
        and alert you when you''re off hold and a representative comes on the line.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208e26e5-ee77-48e1-a47e-5b468076c756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:52:03.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:59.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is addressing another pain point for users: running low on
        battery. Its new Extreme Battery Saver mode will allow you to pick what essential
        apps you want to keep on, while everything else gets paused. The company boasts
        this could increase battery life for up to 48 hours.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4b4897-a399-4608-927b-4d6ce252434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:52:03.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:59.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both features will come to older generations of Pixel phones soon,
        too.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac9c8fc-0cac-4186-ad4c-a63f7f9a780d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:52:03.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:59.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Google''s TV system gets a refresh</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4269635-6a17-4f11-ac68-e22fb800900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:52:03.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:59.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google also updated and rebranded some of its smart home devices
        with new TV and speaker offerings. The company announced a new version of
        its Chromecast streaming device, with a system called Google TV (similar to
        its existing Android TV operating system) that integrates several devices
        into one. Google TV''s Watchlist lets you save movies and shows you want to
        watch, and add titles to the list from your phone or laptop.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c831a3-6ca7-4546-89b1-cd9538ddcd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:52:03.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:59.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Chromecast has its own remote with dedicated buttons for
        Netflix and YouTube, and will go on sale in the US for $50 starting Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da091db-7b38-4f79-90ec-5b77a84e31b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:52:03.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:59.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also unveiled a new smart speaker called Nest Audio,
        which it says packs a better sound and louder volume than its Google Home
        predecessors. The speaker ($99) will go on sale October 5 and comes in five
        colors, including black, white and light blue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb4e9ba-8181-49f2-b028-3f75b10f0628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T07:52:03.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:59.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/09/30/tech/google-pixel-event-2020/index.html"
        href="https://edition.cnn.com/2020/09/30/tech/google-pixel-event-2020/index.html"
        target="_blank">Google ditches the super-expensive phone race with the 5G
        Pixel</a></em></p>'
  'US-Malaysia-palm-oil-labor-issues':
    'author': 'Geneva Sands, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-01T08:15:52.547+08:00
    'imagesource': 'jcr:d62cd8c3-478d-4420-9445-905f0e6d0d45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdbbc3fa-90cc-4088-9c74-0924b3bcc0bb'
    'lead': 'US Customs and Border Protection will block imports of palm oil and palm
      oil products from Malaysia in the latest move by the agency targeting overseas
      forced labor practices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T08:20:18.364+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:05:58.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:02:51.087+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'Malaysia', 'oil', 'labor-abuses', 'labor-issues',
      'palm-oil']
    'template': '1'
    'title': 'US restricts palm oil imports from Malaysia over alleged forced labor
      abuses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a76c32e-9d03-4451-90ac-36bf6495aea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:20:18.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:58.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;US Customs and Border Protection will
        block imports of palm oil and palm oil products from Malaysia in the latest
        move by the agency targeting overseas forced labor practices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf23c81f-8ff8-4646-a821-ee627df625bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:20:18.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:58.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions, which went into effect on Wednesday, take aim
        at all palm oil produced by FGV Holdings Berhad, a Malaysian-based agricultural
        company, and come after a yearlong CBP investigation into labor abuses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f47daa1-8bb1-4943-8e77-c52fd3daeb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:20:18.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBP uncovered indicators of forced labor including physical and
        sexual violence, debt bondage, retention of identification documents and withholding
        of wages, said Brenda Smith, executive assistant commissioner of CBP''s Office
        of Trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc158cf-c1c7-4cd0-9b35-904f55ae4066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:20:18.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:58.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also found potential child labor being used in FGV Holdings''
        palm oil manufacturing process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3abe65-3dc2-4773-981c-3370736767d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:20:18.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:58.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of forced labor in supply chains is not acceptable to the
        United States," Smith said. "It is a requirement that the US importing community
        ensure that their supply chains are clean."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029525c4-1a68-4e40-b2f4-1a75a122379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:20:18.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:58.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBP issued a "Withhold Release Order" against palm oil products
        from FGV Holdings. This allows the agency to detain these products at US ports
        of entry and forces importers to either export the products or prove that
        the palm oil was produced without forced labor. Sometimes shipments already
        headed to the US will be rerouted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a4dbbf-d5e7-4cb5-b65c-ce99e709d3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:20:18.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:58.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has ramped up its use of these orders in recent years
        following a 2016 change in US law that renewed CBP''s mandate to block products
        made with forced labor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9961e9-8c11-414a-b4a5-c682058b3b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:20:18.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:58.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the 13th withhold release order issued in fiscal year 2020
        -- the most in any single fiscal year. Earlier in September, the Trump administration
        issued import restrictions against five Chinese companies it accused of using
        forced labor, including products from suspected mass prison camps in China''s
        western Xinjiang region. CBP has issued only 64 orders restricting imports
        since the Tariff Act of 1930 entered into force.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3c10dc-15c3-472a-be34-cb2772004367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:20:18.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:58.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There certainly is a lot of work that remains to be done," Smith
        said about the coming fiscal year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0630b1ca-2b0f-4f00-8b06-bc18454a9108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:20:18.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:58.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palm oil is a "widespread commodity" used in many products, from
        food to cosmetics to biofuel, Smith said. It has a variety of product labels,
        all of which are covered under this order. There have been $147 billion in
        US imports of palm oil products since August 2018, according to CBP. The new
        restrictions on FGV Holdings will not have a significant impact on total US
        imports of palm oil and palm oil products, the agency found.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d7d714-d32d-4c04-9a72-f91ac8ba252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:20:18.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:58.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBP believes "a number" of US companies import palm oil products
        from FGV Holdings, Smith said, declining to comment on specifics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d291ea-11a9-409d-9c4f-c8ea18e98c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:20:18.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:58.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, an Associated Press investigation detailed exploitations
        of the palm oil workforce in Malaysia and Indonesia, including child labor,
        slavery and rape.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f539ae-116b-4ccc-8103-ce5ad523561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:20:18.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:58.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBP uses a variety of open source information to assist its investigation,
        such as news reports and nongovernmental reporting. Smith said this investigation
        had been going on for around a year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac637b6-b3c1-44a8-b984-c5454126746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:20:18.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:58.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/30/politics/cbp-palm-oil-malaysia-forced-labor/index.html">"US
        restricts palm oil imports from Malaysia over alleged forced labor abuses."</a></em></p>'
  'Irregular-menstrual-period-risk-of-early-death':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-01T07:33:53.033+08:00
    'imagesource': 'jcr:501a7449-6b64-4e49-bf77-2a4bd8d56b87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e258e49a-60df-4443-b11b-9210479eda6f'
    'lead': 'Doctors should pay more attention to women''s menstrual cycles and treat
      them as an additional vital sign to assess a patient''s health, researchers
      have said, after a new study found a link between irregular periods and a greater
      risk of early death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T08:26:05.382+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:05:58.010+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:02:51.586+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Irregular periods linked to a greater risk of an early death, study
      suggests'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d72613-87a7-4ac3-9a29-9b2a20a0d4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:26:05.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:58.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Doctors should pay more attention
        to women''s menstrual cycles and treat them as an additional vital sign to
        assess a patient''s health, researchers have said, after a new study found
        a link between irregular periods and a greater risk of early death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f6a6c1-ec29-4807-bd0b-7948719c9424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:26:05.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:58.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of mostly US-based researchers found that women who reported
        always having irregular menstrual cycles experienced higher mortality rates
        than women who reported very regular cycles in the same age ranges. The study
        took into account other potentially influential factors, such as age, weight,
        lifestyle, contraceptives and family medical history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078b2dd6-a438-4f19-8527-28bc06482063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:26:05.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:58.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study assessed 79,505 women with no history of cardiovascular
        disease, cancer or diabetes. The women reported the usual length and regularity
        of their menstrual cycles at three different points: between the ages of 14
        to 17, 18 to 22, and 29 to 46 years. The researchers kept track of their health
        over a 24-year period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6becf9e2-47c9-4d57-9b65-0b8d21731a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:26:05.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:58.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study is a real step forward in closing the data gap that
        exists in women''s health. It raises many interesting research questions and
        areas of future study," Dr. Jacqueline Maybin, a senior research fellow and
        consultant gynecologist at the University of Edinburgh''s MRC Centre for Reproductive
        Health, told the Science Media Centre in London.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34de1e84-a244-4922-a94f-b2e421d3f5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:26:05.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:58.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These data will encourage future interrogation of menstrual symptoms
        and pathologies as an indicator of long-term health outcomes and may provide
        an early opportunity to implement preventative strategies to improve women''s
        health across the lifespan," said Maybin, who wasn''t involved in the research.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197e3aaf-4254-440b-b781-ebf06c9b6910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:26:05.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:58.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irregular and long menstrual cycles have been associated with a
        higher risk of major chronic diseases including ovarian cancer, coronary heart
        disease, Type 2 diabetes and mental health problems, the study said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e6c1da-e401-416d-aa8f-29d6a8b2bd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:26:05.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:58.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the research, which published in the BMJ medical
        journal Wednesday, found that women who reported that their usual cycle length
        was 40 days or more at ages 18 to 22 years and 29 to 46 years were more likely
        to die prematurely -- defined as before the age of 70 -- than women who reported
        a usual cycle length of 26 to 31 days in the same age ranges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7de5b24-fd22-4538-988d-62bcdc90d2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:26:05.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:58.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The links were strongest for deaths related to cardiovascular disease
        than for cancer or death from other causes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7123568b-30a8-4d7b-bbc7-8a85f9d00075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:26:05.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:58.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors were from the Harvard T.H. Chan School of Public Health,
        Harvard Medical School, Michigan State University and Huazhong University
        of Science and Technology in Wuhan, China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca36ef22-48b1-4ba5-8eae-9a33420a9399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:26:05.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:58.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No cause for alarm</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d32091-6b44-4caf-874d-cc1d9f8651bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:26:05.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:58.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said that women who experience irregular or long menstrual
        cycles shouldn''t be alarmed by the findings of the study. Maybin said it''s
        important to remember that irregular menstruation is likely a symptom, not
        a diagnosis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1619cf-d796-44a4-88f5-ccafdfe5127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:26:05.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:58.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A specific underlying cause of irregular menstruation may increase
        the risk of premature death, rather than the irregular bleeding, per se. We
        already know that women with polycystic ovarian syndrome (PCOS), a leading
        cause of irregular periods, have an increased risk of diabetes, high blood
        pressure and cancer of the womb. It is important that women with PCOS speak
        to their doctor to reduce these risks," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7246e8cc-5c4a-4dca-bf8d-f0c50be03315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:26:05.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:58.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was observational and can only establish a correlation,
        not a causal link, between an irregular or long menstrual cycle and premature
        death. Other unmeasured factors could have influenced the results.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46914a0-36c9-4b05-ae0f-ea09a1258f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:26:05.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:58.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybin noted that the participants in the study were all registered
        nurses. Shift work, particularly nightshifts, has been shown to have a significant
        impact on long-term health. Abigail Fraser, a reader in epidemiology at the
        University of Bristol, said that the study didn''t appear to take in account
        socioeconomic status.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673eca81-2f5d-4dd9-9ed6-1ed419ec609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:26:05.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:58.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had some limitations, since the participants had to rely
        on their own recall of their menstrual cycles, which may not have been completely
        accurate, the researchers said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0075d7-eb0c-4868-8e51-da79f1e41250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:26:05.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:58.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the authors said in a news statement that studies such
        as this one "represent the strongest evidence possible for this question"
        because menstrual cycles can''t be randomized.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b4a07-2ccd-4aed-87d1-a22939426875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:26:05.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:58.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An additional vital sign</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cbadc1-f834-4722-b9ba-ad42ae793a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:26:05.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:58.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidance issued in 2015 from the American College of Obstetricians
        and Gynecologists said that medical practitioners should treat the menstrual
        cycle in adolescents as an additional vital sign.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a147222-728d-4788-8ac9-91e48d89083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:26:05.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:58.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like temperature and pulse rate, it should be used to assess a patient''s
        overall health, and doctors should try to identify abnormal menstrual patterns
        in adolescence. This new study suggested that this should apply to all women
        during their reproductive lives.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6339ab3-b035-4a13-bd76-69592555b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:26:05.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:58.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The important point illustrated by this study is that menstrual
        regularity and reproductive health provides a window into overall long term
        health," said Dr. Adam Balen, a professor of reproductive Medicine at Leeds
        Teaching Hospitals in the UK and the Royal College of Obstetricians and Gynecologists''
        spokesperson on reproductive medicine.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31efae6-12f5-428a-9973-7d6279d0c4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T08:26:05.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:58.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young women with irregular periods need a thorough assessment not
        only of their hormones and metabolism but also of their lifestyle so that
        they can be advised about steps that they can take which might enhance their
        overall health," said Balen, who wasn''t involved in the study.</p>'
