    'template': '1'
    'title': 'Privatizing PhilHealth will send ''wrong signal'' that govt cannot be
      trusted, says Gierran'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fddfed4-b099-4641-8bf0-ccdf91891268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:15:31.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:45.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> The
        new chief of embattled Philippine Health Insurance Corp. is against privatizing
        the agency, saying it will only send a "wrong signal" that people distrust
        government officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f61c65-e6e7-4f76-9e59-a0f41481fb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:15:31.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:45.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45116af-7d77-4b6f-a039-84b922f6743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:15:31.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the joint hearing Thursday of the House committees on public
        accounts and good governance and public accountability, PhilHealth chief Dante
        Gierran opposed recommendations from lawmakers and even from President Rodrigo
        Duterte to privatize the state health insurer that has been hounded by numerous
        allegations of irregularities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb72bb5-90c5-424f-8013-774a59302732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:15:31.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af07d431-cba0-4102-bd98-a661e8ecf15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:15:31.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:45.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"We respect the wisdom of the President, pero kung i-privatize
        po, ano ang mangyayari sa ating mga miyembro?"</em> said Gierran, who was
        appointed in August to lead the agency after the resignation of Gen. Ricardo
        Morales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f574e3-f61e-452f-be3f-d1a419d3bdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:15:31.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:45.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e216ce7b-d321-4e84-b181-9da6cd18298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:15:31.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:45.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Are we telling the people of the Philippines, the world, that
        only people in the private sector can work well, na hindi tayo marunong magtrabaho
        ng tama?</em> It will send a wrong signal that people in the government cannot
        be trusted," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803ce635-ca30-4644-8d5c-6b032d42a1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:15:31.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:45.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd798230c-c0f1-4c9e-82cb-77e1f97fa523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:15:31.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:45.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We respect the wisdom of the President, but if we
        will privatize, what will happen to our members? Are we telling the world
        that only people in the private sector can work well, that public officials
        do not know how to get the job done? It will send a wrong signal that people
        in the government cannot be trusted.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c82cc8-63a9-4741-be3c-18ee7b0c827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:15:31.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:45.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce8f98c-29be-45bb-887a-fb523c464a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:15:31.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously floated the idea of either <a href="https://www.cnnphilippines.com/news/2020/9/29/Duterte-PhilHealth-revamp.html">abolishing
        or privatizing the PhilHealth</a>, but said he will first attempt to reorganize
        the agency by deeming all its personnel resigned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a399649e-ed73-4619-9645-8936ae9a7b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:15:31.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94a86de-dadc-4913-9815-cd2615e732ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:15:31.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Adrian Sugay, who represented Task Force
        PhilHealth before the panel, said they also did not go as far as recommending
        that PhilHealth be abolished. The DOJ-led inter-agency task force was assigned
        to investigate, conduct lifestyle checks, and preventively suspend PhilHealth
        personnel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a048b05f-b142-49af-960f-9076aad4b62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:15:31.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:45.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc317665-7bb3-4fe9-b20c-9d06e11f9464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:15:31.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:45.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report was more of recommending reforms in the process of PhilHealth.
        We would not have gone as far as saying that we do not need PhilHealth," Sugay
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4d0e69-34a3-4323-9dc1-9523734bc2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:15:31.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:45.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3175336d-3ac1-4283-82ed-44fe27c6056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:15:31.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:45.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Do not spare Duque from PhilHealth mess''</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4e3669-ddc7-43e1-876c-a9d8d311a16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:15:31.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:45.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecccef1-6565-4c03-b468-f916b8b7bcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:15:31.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:45.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the joint House panel on Wednesday also asked the Department
        of Justice to include in its findings the liability of Health Secretary Francisco
        Duque III, who was dropped in the initial list of officials recommended to
        face complaints.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0f3f16-c0af-46f0-9074-dfc9fba0b65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:15:31.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:45.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0899e2-4b1f-4cbc-9baf-1dd8621f2410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:15:31.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:45.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"You really have to study the role of Secretary Duque. How can
        you be a chairman of the board na lagi mong sasabihin, ''wala ako diyan, executive
        officers lang'', pero yung taong matagal nang nandiyan, alam na lahat ng kalokohan
        pinapabyaan lang,"</em> Cavite Rep. Jesus Crispin Remulla told Justice Undersecretary
        Adrian Sugay, who represented the inter-agency task force.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940f52ff-f000-4bdb-acca-aa6842f924ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:15:31.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:45.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95cbd9e-c071-4e29-a0ef-c3a464d26a24'
      'mgnl:activationStatus': true
