    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House', 'House-of-Representatives', 'Cayetano', 'budget', '2021-budget']
    'template': '1'
    'title': '‘Affront to taxpayers’: Solon questions suspension of budget deliberations
      after Cayetano’s resignation speech'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f9d0f7-76d7-42b6-a893-e6581503bd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T12:07:09.235+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:50.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)—&nbsp;</strong>A
        member of the House of Representatives is questioning the sudden suspension
        of the 2021 budget deliberations, saying the move is an ''affront'' to taxpayers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812fa4f9-35d7-4733-b739-cc983d6e4560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T12:07:09.235+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:50.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t have any work today. We didn’t even finish yesterday’s
        business. That’s an affront to the taxpayers. If I could give back my salary
        for yesterday, I will,” PBA Party-list Rep. Jericho Nograles told CNN Philippines’
        <em>The Source</em> on Thursday. “Cancel for what? <em>Hindi in</em>explain
        <em>sa amin</em> (It wasn’t explained to us)."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a90a2d2-1963-4c89-8a21-7edfcd435cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T12:07:09.235+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:50.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber has decided to put its budget hearings on hold
        until Friday morning. This came after the lawmakers <a href="https://cnnphilippines.com/news/2020/9/30/House-rejects-speaker-Cayetano-resign.html">voted
        to reject</a> speaker Alan Peter Cayetano’s resignation offer on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8ffc58-b20c-45d0-8f54-35802fa8ae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T12:07:09.235+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:50.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles bared he walked away from the plenary and refused to cast
        a vote on whether to accept or deny Cayetano’s resignation, as he called the
        proceedings “absurd.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af92aaf-b602-4c6a-b3f8-d63d8dd2b029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T12:07:09.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:50.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I find it absurd because first of all, what is an ''offer to resign''?
        Nothing in the rules of the House of Representatives talks about an offer
        of resignation… it’s either you resign or you do your job,” Nograles explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cecc62-1067-4044-b571-fd432f2e9e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T12:07:09.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:50.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I decided to walk away because I could not, in good conscience,
        participate in wasting the taxpayers’ time. Congressmen are there to do a
        job. And our job is to pass the budget,” the lawmaker stressed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c678c2c-2fc2-4e68-a546-f13dadd0e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T12:07:09.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:50.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles noted the speaker could have spoke about the matter virtually—
        either through video conferencing application Zoom or Facebook— instead of
        “hijacking” the floor deliberations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48900bd8-d988-4fc0-9ffa-ac5e8a37e352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T12:07:09.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:50.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House members have repeatedly vowed the timely passage of next year''s
        proposed budget— in line with President Rodrigo Duterte’s appeal— despite
        the heated leadership row.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c925880-a359-4b74-b28a-e549251726b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T12:07:09.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:50.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/9/23/Palace-House-speaker-pass-2021-budget-on-time.html">‘Pass
        2021 budget on time,’ Palace tells House amid speakership controversy</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4e99a4-be5a-4517-a021-3766adfcea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T12:07:09.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:50.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano’s offer to step down came a day after a meeting with his
        slated successor, Marinduque Rep. Lord Allan Velasco, and Duterte, who brokered
        the term-sharing deal for the House speakership.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fae9f5-e187-4f9a-bd59-24672556556a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T12:07:09.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:50.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, Cayetano was supposed to serve as Speaker for the
        first 15 months or until October this year. Velasco would then take over the
        post for the succeeding 21 months.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14218164-9d1c-4157-a328-db2ca7841023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T12:07:09.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:50.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco, meanwhile, also lamented the suspension of the budget deliberations,
        and called Cayetano out for supposed “political maneuverings and theatrics.”
        The speaker has yet to issue a response to this comment.</p>'
