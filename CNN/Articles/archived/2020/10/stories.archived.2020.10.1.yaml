    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Surigao-del-Sur']
    'template': '1'
    'title': 'Magnitude-5.3 quake strikes off Surigao del Sur town'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0cd5c7-34e9-4886-b787-aed1686b382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:15:19.126+08:00
      'mgnl:createdBy': 'catherine'
