    'template': '1'
    'title': 'What''s happening at Singapore''s Changi Airport during COVID'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd396d377-3fa8-4a56-a840-b77d4020d41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:46:21.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:52.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — What happens at the <a href="https://edition.cnn.com/travel/article/skytrax-world-best-airports-2020/index.html"
        target="_blank">world''s best airport</a>&nbsp;when the aviation industry
        comes to a halt?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2050d2-4773-4a7b-8da0-de4ff35a857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:46:21.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:52.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Singapore''s Changi Airport, that''s a question that''s prompted
        some innovative answers amid the coronavirus pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9776d675-face-4391-a7e2-56c709eb8acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:46:21.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:52.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changi — which has a hawker center, butterfly garden, movie theater
        and more among its offerings — is so beloved by travelers that it has won
        the "best airport" award from Skytrax, an airline industry group, <a href="https://edition.cnn.com/travel/article/skytrax-world-best-airports-2020/index.html"
        target="_blank">every year since 2013</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ed1ae3-0150-40b9-81e5-faa5872beb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:46:21.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:52.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport is the home base for Singapore Airlines, which is getting
        particularly creative these days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8152ec3b-b937-465e-a522-d13fc46285f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:46:21.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:52.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Covid-19 drastically reducing the number of flights operated
        by the SIA Group, we have created unique activities that would allow us to
        engage with our fans and customers during this time," the airline''s CEO Goh
        Choon Phong said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d31b737-f8ed-4cda-b6e1-bd8d3827fed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:46:21.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline is unveiling several activities, including a meal served
        inside of a parked Airbus A380.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce48234-28d6-46f8-93a1-8d2faabde782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:46:21.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:52.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop-up restaurant, called Restaurant A380 @Changi, will open
        for only two nights, October 24 and 25. Seats need to be <a href="https://www.singaporeair.com/en_UK/sg/plan-travel/discover-your-sia/restaurant-a380-at-changi/"
        target="_blank">reserved on the airline''s website</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20ee153-8484-4e86-8986-adea50f5fcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:46:21.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:52.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as they would on board, diners will be able to choose from
        a short menu of options, although the best bet will likely be the Peranakan
        dishes prepared by acclaimed Singaporean chef Shermay Lee.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe34a747-c8e8-4bda-b429-933d5eb8312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:46:21.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:52.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the food, diners will get a yet-to-be-revealed swag
        bag — and if they show up in "traditional heritage wear," some extra goodies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0577c127-0a4c-4eb6-b4b2-aa64ced899cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:46:21.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore Airlines frequent fliers will have the option of using
        miles to book the experience.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcec6319-3f1a-4dae-999a-d62ab2e98a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:46:21.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if they miss out on the two nights of in-flight dining, the
        airline has additional events slated for November school holidays, including
        riding in an aircraft simulator, tasting the in-flight wine selection and
        a chance for kids to dress up as flight attendants.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f70ae5-f141-471f-949e-f52d1a99ca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:46:21.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the airline''s efforts, there are other ways that frustrated
        travelers can still get to enjoy Changi, even if they''re not going anywhere.
        With few international travelers passing through, the airport has lined up
        a series of promotions geared at locals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5379808a-2890-4d74-a3b7-57a1632c86c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:46:21.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:52.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most are centered around Jewel Changi Airport, which opened in 2019.
        A multi-use complex designed to connect three of Changi Airport''s four terminals,
        it''s home to the world''s largest indoor waterfall as well as dozens of restaurants,
        shops and attractions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc01c31-fd32-4841-b87b-31239aca15a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:46:21.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:52.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s launched several deals to draw in Singapore-based families,
        including free entry to its stunning Canopy Park with any spend in Jewel.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28781c82-cd04-4ed4-9213-d9468a268187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:46:21.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:52.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some of the airport''s lounges have reportedly been opened
        up for people who are working remotely.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c416003c-d2f4-4330-a1f5-c1dba0daafa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:46:21.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:52.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For $18 Singaporean (about $13 US), people can spend up to four
        hours working in the <a href="https://www.asiaone.com/lifestyle/i-paid-18-work-jewel-changi-airport-lounge-and-think-its-more-worth-it-going-cafe"
        target="_blank">Changi Jewel lounge</a>, with Wi-Fi, coffee, tea and pastries
        included, according to the Singapore-based AsiaOne website.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a10db49-e801-4c19-afe6-ed96c7b095f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:46:21.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:52.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is a pretty sweet deal — especially considering that just one
        year ago a man was <a href="https://edition.cnn.com/travel/article/singapore-airport-ticket-arrest/index.html"
        target="_blank">arrested at Changi</a>&nbsp;for buying an airplane ticket
        just for the ability to walk his wife to her departure gate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52222986-f9c5-473a-925e-7fa179546a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:46:21.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:52.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/singapore-changi-airport-plane-restaurant/index.html"
        target="_blank">What''s happening at Singapore''s Changi Airport during Covid</a>."</em></p>'
  'femal-doctors-work-harder':
    'author': 'Maggie Fox, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-01T10:48:31.591+08:00
    'imagesource': 'jcr:91825aaa-bad2-4441-a09c-099c4e2a36af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a791e743-c81f-4642-9d6d-d49f53dedf2d'
    'lead': 'Female doctors get paid less than male doctors, but a new study disputes
      the common wisdom that it''s because they work less.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T10:52:21.024+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:05:51.515+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:02:55.921+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['doctors', 'female-doctors', 'work']
    'template': '1'
    'title': 'Study finds female doctors work harder for less money'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148c4080-29cb-43a2-951d-7f40b4ee94a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:52:21.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:51.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Female doctors get paid less than male
        doctors, but a new study disputes the common wisdom that it''s because they
        work less.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75a74a7-af1b-40d9-b2d8-752ae92e31a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:52:21.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:51.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, female doctors spend more time with patients, order more
        tests and spend more time discussing preventive care than their male counterparts,
        a team of researchers <a href="https://www.nejm.org/media/doi/full/10.1056/NEJMsa2013804"
        target="_blank">reported in the New England Journal of Medicine</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1d7262-f1fe-49a1-8f13-68637b31e117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:52:21.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That raises the question of whether we are paying for what we really
        care about in health care," said Dr. Ishani Ganguli, an internal medicine
        specialist at Harvard Medical School and Brigham and Women''s Hospital, who
        led the study team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f284666c-075c-4398-9218-24fc9fe53b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:52:21.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:51.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganguli and colleagues looked at billing and time data covering
        more than 24 million visits to primary care doctors in the US in 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b28647a-60b8-4f58-9d8a-fb1a0c760623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:52:21.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:51.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We calculated that women were paid 87 cents to the dollar for every
        hour worked compared to their male colleagues," Ganguli told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131cb660-38fb-4fbd-8c20-cf0e1496bb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:52:21.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:51.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female doctors spent an average of two minutes more per visit than
        men did. It doesn''t sound like much, but it adds up over time, Ganguli said.
        And they are not spending that time chit-chatting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e3ca4b-167b-48d8-be5f-1dc764a6e2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:52:21.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you compare by visit, women actually did more during the visit,"
        said Ganguli, herself a primary care provider. "They put in more medical orders,
        they discussed more medical diagnoses and preventive care. They are spending
        more time per visit."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a211a6a4-2ab0-4892-aa4e-d49302c93a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:52:21.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganguli and her team did not sit in on visits, so they cannot say
        precisely what is going on. "We are using clues from billing information about
        what orders are put in, like for blood tests, or what diagnosis was talked
        about," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0e624d-30d3-46d8-92c0-45a8ed13e089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:52:21.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:51.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other studies have indicated that patients and doctors alike
        prefer to spend more time in visits, and that patients do better, healthwise,
        when physicians spend more time with them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee29e3d-0807-43b4-9de2-2ff92c177167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:52:21.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Per visit, after adjustment for primary care provider, patient
        and visit characteristics, female primary care providers generated equal revenue
        but spent 15.7% more time with a patient," the team wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964cc468-c923-4aad-8e04-3bc30509f7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:52:21.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that all primary care doctors are strapped for time and
        that doctors and patients all want more time in visits," Ganguli said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96835a3-cf80-4401-88bc-c69bef99c6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:52:21.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it seems that female doctors are spending that time, but at
        a cost. Female doctors are responding to pressure from society to be kind
        and to pay attention and talk to patients. And male doctors are responding
        to pressure from society to churn through visits so they can make more money
        from those visits."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99de07ab-8cde-4e0b-9cb2-5a0f6bcd1f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:52:21.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannah Neprash, a health economist at the University of Minnesota''s
        School of Public Health who worked on the study, said the findings show the
        U.S. health system pays physicians using a flawed formula.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16546ba8-a056-43b6-86f6-e55f627771eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:52:21.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2a05e7-1cfc-4b8c-b9e2-c6cdf1afc161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:52:21.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Female physicians report the highest rates of burnout and our findings
        may help explain why. If longer visits contribute to feelings of time pressure
        and a chaotic work environment — for lower pay — it''s understandable that
        job satisfaction might be lower," she said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da347e8-036a-40eb-ad9b-a7acdc595b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:52:21.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Male doctors are better at something else, too. "We also found evidence
        of billing differences," the team wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c614064-0fc3-4062-a827-515f23f13205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:52:21.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although female primary care providers documented more diagnoses
        and placed more orders, they were more likely to miss opportunities to bill
        higher-paying visit codes on the basis of the time they had spent with patients,
        a finding that was consistent with the results of a study showing that female
        radiation oncologists billed fewer lucrative procedures than their male counterparts."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356b5385-f90d-4890-b10e-81f82a8a2c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:52:21.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
