      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the plenary deliberations on Wednesday, Quezon Rep. David
        Suarez also asked for the<a href="https://cnnphilippines.com/news/2020/9/30/house-additional-dole-budget-to-address-unemployment.html">
        restoration of P40 billion in the department’s budget</a> that will provide
        emergency employment to three million Filipinos amid the pandemic.</p>'
