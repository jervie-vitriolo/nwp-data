    'title': 'Duterte meets with Cayetano, respects House vote to reject Speaker''s
      resignation'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8612b8ba-25a9-4fe8-97e5-a1911d2f823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:23:38.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:49.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> President
        Rodrigo Duterte met with Speaker Alan Peter Cayetano on Wednesday, hours after
        the head of the House of Representatives offered to resign from his post amid
        a leadership tussle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f284a5-4360-4ffb-b1c1-82bba4760439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:23:38.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:49.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Thursday said Cayetano''s
        wife Lani and sister, Senator Pia Cayetano, joined the meeting. He denied
        Cayetano arranged the event, saying Rep. Eddie Villanueva scheduled it weeks
        ago to pray over the President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c4b7f9-9ef0-4eae-81b2-5d3200aa3a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:23:38.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:49.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, Roque recalled that the President told Cayetano
        he respects the decision of the 184 lawmakers who rejected the House Speaker''s
        offer to immediately step down so Marinduque Rep. Lord Allan Velasco can take
        over the top position to uphold their term-sharing deal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4d3422-f7d0-44ee-94fd-4dccc0698881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:23:38.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:49.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has said he will not interfere beyond reminding the
        parties to honor the agreement. Hanggang doon lang ang posisyon ng Presidente.
        Iyan ang sinabi niya two weeks ago, pero kahapon ang sinabi na nga niya, eh
        with everything that has happened in the House, he accepts the decision of
        the lawmakers," he said in a media briefing held in Bataan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd4a29b-fa60-40e9-ac39-b62cbdb91594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:23:38.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:49.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President has said he will not interfere beyond
        reminding the parties to honor the agreement, that was his position, that''s
        what he said two weeks ago. But as of yesterday, after what happened in the
        House, he accepts the decision of the lawmakers.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a2f3a8-d37a-4dbf-b58b-3e9d69f4ea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:23:38.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:49.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he is unsure if the Taguig-Pateros representative will
        once again attempt to resign on October 14 — the resignation date he and Velasco
        agreed on during their meeting on Tuesday with Duterte, who mediated in the
        ongoing term-sharing squabble.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecd8c36-afe9-495a-9c2d-4ec0c43e42bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:23:38.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:49.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the term-sharing agreement brokered by Duterte in 2019, Cayetano
        was supposed to serve as Speaker for the first 15 months or until October
        this year. Velasco would then take over the post for the succeeding 21 months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2498047-df62-4c7e-9b50-91d606ea685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:23:38.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:49.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the overwhelming vote of the House, Roque said the President
        only stressed to Cayetano the need to pass the 2021 budget on time.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f55f11b-f6b7-440b-92b5-0ef84856b727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:23:38.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:49.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco lambasted Cayetano for his offer to immediately resign,
        describing it as “political maneuverings and theatrics” that affected the
        ongoing budget deliberations in the chamber.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc2f4b8-04b4-48fb-ac7d-1f9f9b31e445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:23:38.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:05:49.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano opted to resign on Wednesday — two weeks ahead of the plan
        &nbsp;in the midst of House deliberations for the 2021 national budget. The
        chamber decided to suspend the budget deliberations until Friday morning.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4daeaf-93e6-4c28-829b-727c4b94ed19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T19:50:37.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:49.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Cayetano welcomed Duterte''s  decision to honor
        the decision of the House to reject the Speaker''s resignation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0480ab15-96cd-4992-86f1-70ec604c202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T19:50:37.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:49.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83563adb-0c3a-4f17-b8ce-250730e2b959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T19:50:37.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:49.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this, I welcome the many statements of the President upholding
        the independence of Congress, and respecting the votes of confidence given
        by its members to the present leadership and finally putting this controversy
        to rest,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c757605-7078-447f-adf3-47e952ad20cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T19:50:37.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:49.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35888fec-68d2-440a-ae5f-a2b781f45586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T19:50:37.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>‘A great 2021 budget’</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a28cd1-0b82-4b75-b1ea-aa0a4925a45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T19:50:37.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cc80ce-2f23-42c3-8769-6143db5e5f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T19:50:37.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:49.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If his colleagues had accepted his resignation, Cayetano said he
        was ready to spend the next two weeks helping in the work to quickly approve
        the budget.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915ff5d8-cd13-49f4-9796-eade9f7d09ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T19:50:37.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:49.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acdbec6-3bee-4604-951b-a9a64c24a9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T19:50:37.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yesterday, I went to Congress with a heavy heart, knowing that
        I would be offering my resignation, and with it the possibility that it would
        be time to go without being able to fulfill my promise to deliver a great
        2021 budget,” he said in a Facebook post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a907fd-65e7-4673-bb72-d7ed782a6c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T19:50:37.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f223ce5d-bba5-4815-bf9d-e43c346289e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T19:50:37.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Still, I was comforted by the thought that maybe, by giving up
        the last two weeks of my term to Cong. Velasco, I would still be able contribute
        to the swift passage of this crucial piece of legislation by avoiding problems
        in a potentially contentious transition,” Cayetano continued.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890b036a-fa59-43f1-ad33-9505557d39c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T19:50:37.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cc12de-32e1-4ff3-85e2-1af1dec23897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T19:50:37.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:49.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Speaker said he was prepared for what would happen next.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bd887e-4676-471d-a9a2-6cb1c9804eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T19:50:37.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:49.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5e6be5-f560-4783-b147-4923d3501bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T19:50:37.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:49.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing his colleagues in the chamber, Cayetano said, “As far
        as this Speakership issue is concerned, whatever else happens from this moment
        on, I am satisfied. I do not crave for anything more, because nothing can
        surpass the warmth of your approval.”</p>'
