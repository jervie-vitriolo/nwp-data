      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot Rock N'' Collab episode featured Slapshock''s version
        of classic song "Cariñosa", originally sung by the Queen of Kundiman, the
        legendary Sylvia La Torre.</p>'
