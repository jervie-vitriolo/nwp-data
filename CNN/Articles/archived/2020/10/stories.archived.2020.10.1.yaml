  'Duterte-consultation-Bataan-nuclear-power-plant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-01T15:54:34.030+08:00
    'imagesource': 'jcr:e80e91c5-1f54-4ac8-9ee3-fe4964730bf9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dcc2bbf-6145-47d0-8918-e074d7748138'
    'lead': 'Any plans to revive the Bataan nuclear power plant should start with
      securing the nod of residents in the area, President Rodrigo Duterte has ordered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T15:56:33.890+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:05:40.441+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
