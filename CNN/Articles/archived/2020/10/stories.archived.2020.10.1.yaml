      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee0ab29-9128-44db-a2a8-cd8bed1f57e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.019+08:00
      'mgnl:createdBy': 'david'
