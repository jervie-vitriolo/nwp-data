      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> House
        Speaker Alan Peter Cayetano and Marinduque Rep. Lord Allan Veasco both want
        to mark their birthdays as Speaker despite their so-called "gentlemen''s agreement."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a4125d-b93e-46b4-972b-31101b9f4e31'
      'mgnl:activationStatus': true
