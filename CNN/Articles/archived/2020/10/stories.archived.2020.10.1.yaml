      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a306b43-f7b3-464f-bf54-3d52ef6fdb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:52:50.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:04:48.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MALA puppetry series will be streamed on the CCP Office of the
        President''s Facebook page this month. It will also have a version of the
        Francisco Balagtas classic Florante at Laura, which will be announced soon.</p>'
