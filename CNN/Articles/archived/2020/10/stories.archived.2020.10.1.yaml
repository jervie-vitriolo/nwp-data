      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70df98a-9ccd-4ed7-9231-db3de7badf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:54:04.001+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:16.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Florencio Miraflores told CNN Philippines on Thursday that
        the low turnout can be attributed to the protocols requiring tourists to have
        a negative RT-PCR test result 48 hours prior to travel, aside from many other
        factors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ab4ad8-5ce1-43ef-874f-0a3c87acdb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:54:04.001+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:16.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae76d6c-e1d5-4a4a-b95d-cf40f2c06473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:54:04.001+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:16.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We feel that this is necessary so that we can protect our people
        here in the island and the province of Aklan,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae4c325-53a9-4a54-8d9a-525dc88d2f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:54:04.001+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:16.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7d48ef-233a-4062-8c42-e27e378ed737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:54:04.001+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:16.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miraflores added that people are still afraid to travel because
        of the pandemic, that is why the provincial government is making sure to strictly
        implement the minimum safety and health protocols</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98589a7d-35f1-424e-b3cd-e905778ef466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:54:04.001+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:16.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05be065f-6356-4ae4-b0ba-7bbcc8814e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:54:04.001+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:16.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We expected this because of the pandemic, people are still afraid
        to travel," he said. "We in Boracay, here in Aklan, we also want to ensure
        that when the tourists come, they will feel safe and confident enough.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa2be8b-1062-4578-ad83-52f65541ff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:54:04.002+08:00
