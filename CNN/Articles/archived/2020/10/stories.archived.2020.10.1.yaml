      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> Transportation
        Secretary Arthur Tugade wants consortium AF Payments, Inc., which operates
        the fare collection system in Metro Manila rail systems and EDSA Busway, to
        give stored value cards or “beep” cards to commuters for free.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c28b99-f968-4ea5-b133-6a7b9d1a7833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:06:36.446+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:18.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91be9f5-4ebb-4a13-b164-bd416982d5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:06:36.447+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:18.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after the Department of Transportation required <a data-cke-saved-href="https://cnnphilippines.com/news/2020/9/29/EDSA-busway-beep-cards-October-1.html"
        href="https://cnnphilippines.com/news/2020/9/29/EDSA-busway-beep-cards-October-1.html">cashless
        transaction</a> for public utility buses, plying the EDSA Busway route starting
        on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa542aeb-2583-4d61-ac0f-6f9d69dbd468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:06:36.447+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:18.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade on Thursday said the beep cards should be given for free
        after load payment, even with the minimum amount.  He also asked the AF Payments
        not to pass on the cost of the value cards to the commuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6094f9-e374-4f45-8242-6d540e28e86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:06:36.447+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcead414-5369-4aae-9a02-389899694614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:06:36.447+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dapat libre lang ang card</em> (the card should be free). We
        are still under quarantine measures," he said. "Workers who have just returned
        to work are the main users of the rail system and the EDSA Busway.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3a7a9b-39f7-4cda-83f0-4be0b534e2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:06:36.447+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:18.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Malaking bagay para sa mga ordinaryong manggagawa ang ₱30 to
        ₱50 na ikakaltas para bayaran ang card ng beep. Pasahe din ‘yun," he added.
        "They should be spared from the burden of having to pay the price of the beep
        card on top of their fares.”</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd689e5d1-b1bc-4ab7-9b28-4019f7afe6c2'
      'mgnl:activationStatus': true
