      'mgnl:lastActivated': 2023-01-25T19:04:12.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a19c73-87be-48d2-825d-263fa73daebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:15:22.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:04:12.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has accelerated the trend toward online shopping,
        which was already disrupting the retail industry and battering major chains
        before the pandemic hit. H&amp;M rival Inditex, which owns Zara and other
        fast-fashion brands, said earlier this year it plans to close as many as 1,200
        stores this year and next.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1c152d-40f8-42ee-b602-15537450ecab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:15:22.043+08:00
