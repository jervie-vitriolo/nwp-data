      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really have to grasp the problem," he said, underlining that
        international cooperation will be key to reducing the threat and harnessing
        all that plants and fungi can do to help humanity.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1b3a20-2843-4bc4-858f-2a47a81a9570'
