      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e195f1ad-ed5d-430c-8107-80c6b968efbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:40:30.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:53.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We kept on laughing when we heard it, it looked like
        they were arguing over a birthday party. But it was agreed upon to stick to
        14. And I saw the smile on the President''s face, then he said, ''at least
        the problem''s solved.'']</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b6b293-1720-4619-a79d-9492e300fe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:40:30.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:53.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5bc517-4884-41fe-a501-636dd18016cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:40:30.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:53.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said the issue also came up when Velasco, Cayetano and their
        respective allies met with Duterte on Tuesday night to settle the speakership
        squabble.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f30f88-9899-4a6c-a17b-d3a0757c8cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:25:37.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:53.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguing for the extension of his term as speaker, Cayetano and his
        allies have pointed out that a leadership change would hamper what could otherwise
        be a swift passage of the much-needed 2021 national budget. Velasco likewise
        brought up the national interest card, asserting that the term-sharing deal
        must be honored "for God and our country.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c490477-36f4-4a6c-8fba-5a7c304fefc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:25:37.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:53.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6a9452-9cde-4263-8942-f8c30eb51223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:25:37.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:53.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the prolonged squabble amid a pandemic prove these pronouncements
        false, political analyst Atty. Michael Yusingco said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd438663e-3e6f-4924-9f38-133ee6fa94f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:25:37.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:53.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd352633b-d78d-4c4a-bcba-24ad2db86266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:25:37.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:53.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Looking at the house and feeling that there’s dissonance between
        our lawmakers and the realities that we face... obviously, our politicians
        are really just more concerned about power alliances,” he told CNN Philippines
        on Thursday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5f6ca0-13b0-403f-b5f6-cfe6c15e11ae'
      'mgnl:activationStatus': true
