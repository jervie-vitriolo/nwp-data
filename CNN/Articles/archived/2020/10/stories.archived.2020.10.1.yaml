      'mgnl:lastActivated': 2023-01-25T19:05:15.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was declared dead this morning, PMA spokesperson Major
        Cherryl Tindog told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c805c6-6a45-4cf6-b369-5b60b5ebf20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:55:02.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:15.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was injured on Tuesday after he was shot by an Air Force Airman
        Second Class went “amuck” inside the PMA''s grounds at Fort Gregorio del Pilar,
        Baguio City. He managed to get into a scuffle with the shooter to get the
        rifle, police said.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77e4f1b-b8d0-4d06-bd82-e6dfdb60560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:55:02.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:15.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect shot dead another enlisted personnel, identified as
        Air Force Staff Sgt. Joefry Torqueza.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a2787e-5afa-41db-ab30-65cae7b0818f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:55:02.288+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:15.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim and the suspect were brought to the Baguio General Hospital
        and Medical Center for treatment, but the shooter also passed away on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70920c9-dd1b-4792-a482-ac9d7c821836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:55:02.288+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:15.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMA has not disclosed the names of the suspect and the other
        victim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e242743b-410e-4960-91c7-a805b3f47b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:55:02.288+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:15.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed that the shooter was suffering from
        a "mental health problem," the academy said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fa31f6-21b4-4c21-9c93-98671ddd80d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:55:02.288+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:15.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tindog said the PMA will continue to provide psychosocial interventions
        for its enlisted personnel and cadets “in order for them to remain psychologically
        fit for any mission given them.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27efe5fb-9f16-4f07-8e27-5ea27895ac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:55:02.289+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:15.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academy also assured that the incident is an isolated case and
        committed to cooperate with the police investigation.</p>'
