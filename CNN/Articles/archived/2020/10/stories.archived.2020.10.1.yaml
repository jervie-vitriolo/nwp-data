  'coronavirus-children-superspreaders':
    'author': 'Maggie Fox, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-01T15:55:32.183+08:00
    'imagesource': 'jcr:c75edd1f-0861-4fbf-b0cc-7dd9ca50c05c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67776317-31a2-4733-b415-6148d99cf1e7'
    'lead': 'Children can spread coronavirus among themselves efficiently, but young
      adults are the primary source of coronavirus spread, according to a study published
      Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T16:00:25.365+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:05:38.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:03:07.307+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'children', 'superspreaders', 'infection', 'study', 'research']
    'template': '1'
    'title': 'Big contact tracing study shows role of kids and superspreaders in coronavirus
      pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514614e5-c2f4-451c-b9e5-df2005397655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:00:25.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Children can spread coronavirus among themselves
        efficiently, but young adults are the primary source of coronavirus spread,
        <a href="https://science.sciencemag.org/content/early/2020/09/29/science.abd7672"
        target="_blank">according to a study</a>&nbsp;published Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5ec7c5-0159-4307-8518-f76b662c3562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:00:25.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, based on a giant contact tracing effort involving more
        than 3 million people in India, shows most Covid-19 patients never infected
        anyone else. The researchers found that 70% of infected people did not infect
        any of their contacts, while 8% of patients accounted for 60% of observed
        new infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53b274f-6877-4152-abf2-55f8becf53a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:00:25.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:38.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also contradicts the <a href="https://www.cnn.com/2020/08/28/health/kids-covid-19-nose-throat-wellness/index.html"
        target="_blank">widely held belief that children</a>&nbsp;are unlikely to
        catch the coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86326d82-4ced-4063-bfdf-1a1b872051d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:00:25.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:38.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find otherwise. They are getting infected in significant numbers,"
        study leader Ramanan Laxminarayan of the <a href="https://cddep.org/" target="_blank">Center
        for Disease Dynamics, Economics and Policy</a>&nbsp;in New Delhi, and also
        of Princeton University, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf1dd63-7a89-4e41-a30e-fce99095d276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:00:25.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:38.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the role of children in transmission has been debated, we
        identify high prevalence of infection among children who were contacts of
        cases around their own age," the team wrote in their report, published in
        the journal Science.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dcf855-9b07-4365-9d4d-84d60f191c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:00:25.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:38.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s even though schools have been closed in India since
        March, Laxminarayan noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04de8e7d-b7a7-483a-874d-aad7d7d329b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:00:25.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:38.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study involved the universal contact tracing efforts undertaken
        in two large states in the south of India. Authorities tracked down and tested
        more than 575,000 people exposed to nearly 85,000 confirmed coronavirus cases
        from March until August. "This is the largest contact tracing study in the
        world, and by a long shot," Laxminarayan said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec206526-2d68-4410-a9da-e31b5a24d9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:00:25.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:38.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were surprised to find that just 8% of the infected primary
        cases were responsible for 60% of the contacts that were infected," he said.
        "That''s a hugely disproportionate effect. Superspreading has been suspected,
        but not really documented." Most of the index cases — the first patient in
        a chain of transmission — were adults aged 20 to 45, the team found.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b46e62-0992-448d-be5d-8295d8bfb36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:00:25.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:38.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The <a href="https://www.cnn.com/2020/08/11/health/covid-19-children-cases-rising-wellness/index.html"
        target="_blank">young</a>&nbsp;to middle adult age group is the one that is
        coming into contact with people. They are the people most likely to be outside
        the household. They are the ones taking the disease from one place to the
        other," Laxminarayan said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b2ae0e-ce42-4922-950f-7831139ead18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:00:25.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:38.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also showed lockdowns worked. Restrictions lowered the
        rate of transmission, the team found. Case fatality ratios, one measure of
        the death rate, also fell over time. "Those who tested positive in May and
        June were 13% less likely to die than those tested in March and April," Laxminarayan
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f7c5ac-d3f3-423e-94b3-4042e5e93011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:00:25.368+08:00
