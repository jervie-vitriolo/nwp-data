    'lead': 'The overlaying of sand with crushed dolomite boulders along a portion
      of Manila Bay will not help solve the environmental problems and issues hounding
      the area, according to the University of the Philippines’ Marine Science Institute.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T16:52:35.116+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:05:33.270+08:00
