      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b2352a-7355-48c2-9422-d486e82c3928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:15:22.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:04:13.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H&amp;M and Inditex aren''t the only retailers feeling the pinch.
        American Eagle Outfitter and GameStop also recently announced plans to close
        hundreds of stores because of the rise of online shopping.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d1cf6c-1fe4-4e82-83f9-b4942d6ea440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:15:22.043+08:00
