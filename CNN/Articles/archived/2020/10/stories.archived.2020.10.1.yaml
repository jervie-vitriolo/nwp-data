    'created': 2020-10-01T17:56:04.465+08:00
    'imagesource': 'jcr:977b408e-a3c4-498b-8d65-4389c328f0b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e510342-cab2-4ae4-8e15-b27dfaaea5bc'
    'lead': 'A search for a missing friend turns into a story of anticipatory grief
      and loss. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T18:03:49.644+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T19:05:24.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
