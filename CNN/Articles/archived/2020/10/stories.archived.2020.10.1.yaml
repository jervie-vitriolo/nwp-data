      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> — A COVID-19
        task force official said case finding will now be expanded to areas not considered
        as hot spots in a bid to further stem the spread of the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935cf134-199a-4db0-aab8-20b3e8db1100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:44:44.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:41.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlito Galvez, chief implementer of the National Task Force Against
        COVID-19, told Thursday''s Laging Handa briefing&nbsp;that the Coordinated
        Operations to Defeat Epidemic (CODE) would now include far-flung barangays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998e4f2d-2b19-489d-95b6-2e28ce3e8364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:44:44.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:41.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Palalawigin natin,"</em> he said. <em>"Dati pumupunta lang
        tayo sa</em> affected areas <em>sa mga</em> provinces <em>at saka mga</em>
        cities. <em>Ang</em> CODE team <em>natin bababa na ngayon sa mga</em> different
        <em>barangays para mag-conduct tayo ng</em> active case finding."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7865fa-5cbb-4848-b99c-805b979a9f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:44:44.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:41.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will expand this. We used to only go to affected
        areas in provinces and cities. The CODE team will now go to different barangays
        so we can conduct active case finding.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b6ed61-81d9-4af1-b340-efc93cac71c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:44:44.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:41.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said this is a good move, saying the team will be able to
        determine whether there are active cases in remote areas and will be able
        to isolate them immediately.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d315b1-c7bc-4cd5-933d-4de5a1891241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:44:44.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:41.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito po ang tinatawag nating</em> find, <em>na sa ating</em>
        national action plan <em>ikakabit natin yon sa</em> tracing <em>at</em> testing,"
        he explained. <em>"Magiging tatlo na po ang</em> detection <em>natin, kasama
        na po ang</em> find, tracing <em>at</em> testing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9187e5d-0f6c-4d8e-bf36-13794d49bf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:44:44.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:41.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is what we call find, and we will include it
        in the national action plan with tracing and testing. We will have three detection
        methods: find, tracing, and testing.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b1099b-920a-4421-acd0-83d7312ea07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:44:44.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:41.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said an information drive and telemedicine will be available
        so patients will know what they must do. Should subjects refuse, he said they
        can be informed of Republic Act 11332 which gives authority to health officers,
        along with the Philippine National Police, to isolate those who had first
        contact with the positive patient.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135f66f4-6c9c-4007-8181-776a9b1ffcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:44:44.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:41.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Galvez said cases like those were rare as barangays are
        informed of what needs to be done.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23741ba9-8fe7-45ca-a125-5c67c1d0312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:44:44.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:41.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the task force will have a planning session this weekend
        to see how they can further strengthen the CODE teams in barangays, the establishment
        of barangay health emergency response teams, and the coordination with contact
        tracing teams.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388b272b-3faa-4d1b-b7c5-6b167e88e9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:44:44.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:41.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the government promised a recalibrated'' strategy vs
        COVID-19 as the greater Manila area reverted to a two-week MECQ after medical
        healthcare workers asked for a "time out", saying they were overwhelmed with
        the number of patients.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a141704-28b3-4de2-97f4-c8cb1c83bef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:44:44.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing protocols were reviewed, with a focus on active case finding
        on top of aggressive testing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aae309-56d1-4394-9432-b93cd4f3c55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:44:44.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sept. 30, the country''s COVID-19 cases have reached 311,694,
        with Metro Manila logging the most number of patients.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3d6d21-859e-4e3a-b662-d3ae3cbeb5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:44:44.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:41.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s COVID-19 survivors, meanwhile, rose to 252,488, as
        the department confirmed that 585 more patients have recovered. Fifty-eight
        more died, however, raising the death toll to 5,504.</p>'
  'chrissy-teigen-john-legend-baby-pregnancy':
    'author': 'Madeline Holcombe and Joe Sutton, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-10-01T15:52:08.735+08:00
    'imagesource': 'jcr:ec62a448-5f65-4cfb-92e2-1b0e86293268'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5147fe2-9cac-4285-af0f-5e6d06d95fd0'
    'lead': 'Chrissy Teigen and John Legend have lost their child following pregnancy
      complications, the couple announced on their social media accounts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T15:54:46.326+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:05:41.103+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:03:05.057+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chrissy-Teigen', 'John-Legend']
    'template': '1'
    'title': 'Chrissy Teigen loses baby after pregnancy complications, calling it
      the ''darkest of days'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cf2992-4267-46f7-a64d-a93445c6c872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:54:46.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:41.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chrissy Teigen and John Legend have lost
        their child following pregnancy complications, the couple announced on their
        social media accounts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6062a3f1-1d94-4077-80f2-b10ff2d3b49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:54:46.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:41.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are shocked and in the kind of deep pain you only hear about,
        the kind of pain we''ve never felt before," said the statement posted to each
        of their verified Twitter accounts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fc3dbc-4026-4ab3-94a2-fc635896e58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:54:46.326+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen, a model and TV personality, was taken to <a href="https://www.cnn.com/2020/09/28/entertainment/chrissy-teigen-hospitalized-bleeding-pregnancy-intl-scli/index.html"
        target="_blank">Cedars-Sinai Medical Center on Sunday</a>&nbsp;after revealing
        that she had been on bed rest and bleeding for "a little less than a month."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7369239-ed3d-4093-bd6c-a44c1f170e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:54:46.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were never able to stop the bleeding and give our baby the fluids
        he needed, despite bags and bags of blood transfusions," the post said. "It
        just wasn''t enough."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c735d291-05c7-41b3-99af-a07f6cf3bda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:54:46.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the first two pregnancies, the statements said the couple waited
        to name the baby until after delivering, but this time they had already begun
        calling "the little guy in my belly" Jack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f41f43e-e068-468b-95e6-d6fbda0f8a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:54:46.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:41.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will always be Jack to us," the statement said. "Jack worked
        so hard to be a part of our little family, and he will be, forever."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df94a14e-1ba0-4f0f-ab52-5c1428c9379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:54:46.327+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:41.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple has two children, Luna and Miles, who they have said
        were both conceived through in vitro fertilization (IVF). But this pregnancy
        happened naturally, something Teigen said she didn''t think was possible for
        her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd39ad09-bf11-45db-89fe-5579aae12e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:54:46.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:41.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she was open about her struggles getting pregnant, Teigen
        recently said IVF pregnancies felt "untouchable and safe" and that this pregnancy
        left her feeling "eggshelly."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f981d4-7f59-4223-a706-8b574b17abdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:54:46.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:41.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen was about halfway through her pregnancy and bleeding significantly,
        she said earlier this week. She asked fans not to diagnose her, and revealed
        that her placenta was "really, really weak."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3198b70a-85a0-48f8-a1b9-fec207526943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:54:46.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple expressed their gratitude for their children and the
        experiences they have had.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f14a999-59eb-4f39-8fe4-90456ce844fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:54:46.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But everyday can''t be full of sunshine," they said. "On this darkest
        of days, we will grieve, we will cry our eyes out. But we will hug and love
        each other harder and get through it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8260d55-632a-4b6f-9c14-649388385fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:54:46.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:41.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was fiorst published on CNN.com, "<a href="https://edition.cnn.com/2020/10/01/entertainment/chrissy-teigen-loses-baby-pregnancy-complications-trnd/index.html"
        target="_blank">Chrissy Teigen loses baby after pregnancy complications, calling
        it the ''darkest of days''</a>."</em></p>'
