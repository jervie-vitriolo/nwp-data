      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism will closely monitor the slow reopening
        of Boracay to local tourism before they allow foreigners, according to Tourism
        Secretary Bernadette Romulo-Puyat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4932e4-ff12-4e87-afaf-f8e197b1904e'
