      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Joel Villanueva questioned the department’s 2021
        budget allotment for its emergency employment programs that he described as
        band aid solutions. He asked if the department has programs that will ensure
        beneficiaries more sustainable forms of employment especially during this
        time of the pandemic.</p>'
