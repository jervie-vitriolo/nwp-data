      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I then replied, ''Brother, it''s my 50th birthday,
        it''s sentimental to me.'' Then he said, ''You''re so shallow.'']</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd77a4c0-73b8-4203-beb2-b9660a109356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:40:30.706+08:00
