  'senate-panels-approve-higher-age-statutory-rape':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-01T16:24:10.875+08:00
    'imagesource': 'jcr:34bb18a9-5873-4b0c-99d0-62b2538fdcdf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04a799c1-f225-4d83-bdcf-a01325cf2c7d'
    'lead': 'Senators also agree on proposing a ‘Romeo-and-Juliet’ clause to extinguish
      criminal liability of young couples who are close in age.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T16:26:29.607+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:05:34.511+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:03:09.461+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate panels OK raising age of sexual consent to 16'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88cf955-e1e4-4622-b4bf-d47357994df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:26:29.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:34.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> — Proposals
        to increase the age of sexual consent in the country to 16 years old hurdled
        the committee level at the Senate on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95d6171-956d-4355-bab6-3cd68b0a8a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:26:29.608+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:34.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the country’s Anti-Rape Law signed in 1997, a sexual intercourse
        is automatically considered as statutory rape when the victim is under 12
        years old. This is the lowest age of sexual consent in Asia, senators pointed
        out in a virtual meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91d54e9-354a-4dec-8408-4d9bf475b725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:26:29.608+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:34.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the law also criminalizes sex with minors under 18 years of
        age, it only does so if consent is not present or if the act involves force,
        threat, or intimidation. Lawmakers and advocates say reforms are long overdue
        to give children stronger protection against sexual abuse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c220f88-c208-4929-a296-e04b3f5e59c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:26:29.608+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:34.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, who chairs the Senate panel on justice and
        human rights, said a committee report will be submitted on Monday so it can
        soon be tackled in plenary. He led the joint meeting with the Committee on
        Women, Children, Family Relations and Gender Equality chaired by Senator Risa
        Hontiveros.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e264d6f1-b18d-4dc6-b3db-b9c5a1ad9788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:26:29.608+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:34.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said she will push for a “Romeo-and-Juliet” clause to
        mitigate the punitive effects on young couples who are close in age.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e91c03-cd64-4404-a861-81f74674f646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:26:29.609+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:34.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There shall be no criminal liability on the part of the perpetrator,
        if the victim is between 14 and 18 years of age; age difference is not more
        than four years; and the sexual act in question is proven to be consensual,
        non-exploitative, and non-abusive,” Hontiveros said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558e985e-016f-41e3-b2ad-7f67baf22b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:26:29.609+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:34.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Gordon, Imee Marcos, and Juan Miguel Zubiri agreed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb27df7-e786-450e-8932-4424ebe40119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:26:29.609+08:00
      'mgnl:createdBy': 'eimor'
