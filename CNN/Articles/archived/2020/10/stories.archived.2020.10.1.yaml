      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The country''s
        extra strong beer brand launched its newest offering that pays tribute to
        old Filipino folk songs in the modern era.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904f236d-0638-4312-a45e-274cdd0d703b'
