      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said the Monetary Board granted advance
        credit to the Treasury two days after it settled the ₱300 billion it borrowed
        back in March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34cd2ec-7db1-450e-8b29-b6c1ca7d03de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:48:09.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:34.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno earlier said the government sought the amount as budget support,
        hoping to plug the country''s ballooning fiscal deficit due to the COVID-19
        pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87b9f31-f19a-4ad0-a96d-d96a1e8c3aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:48:09.412+08:00
