      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dc0d95-e300-491e-a1c9-060bba9954a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:46:47.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:04.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High stakes: Both Parker and Kirby suggested they could reverse
        course and quickly recall employees if a deal is reached in the coming days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afdc7c8-9629-43c5-b65b-0fcf5758d887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:46:47.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:04.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708c0f5d-f6f0-4fb5-bc4b-e25516b3b87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:46:47.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:04.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We implore our elected leaders to reach a compromise, get a deal
        done now, and save jobs," Kirby said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9c2345-22a4-41ee-97e5-dbe75a560fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:46:47.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:04.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88253186-470a-44ac-b75b-2d22ca77439d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:46:47.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:04.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline industry, which is grappling with ongoing travel restrictions
        and lower demand due to Covid-19, isn''t the only sector under strain. Disney
        said earlier this week that it would lay off 28,000 people in the United States
        as the pandemic continues to hammer its parks and resorts business. Shell
        said it would cut up to 9,000 jobs as part of its shift to low-carbon energy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceee544-f268-4495-af52-3e9c50a8ae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:46:47.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:04.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1a6e13-1c02-444e-899f-4a64be21738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:46:47.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:04.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Goldman Sachs is resuming layoffs, which had been paused. The
        investment bank plans to eliminate about 400 positions, or less than 1% of
        its workforce.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3f8842-486b-4b5f-aa50-fb3c6bb1d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:46:47.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:04.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56054589-ba1c-4011-afea-238147e3255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:46:47.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:04.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The layoffs turn up the heat on Democrats and Republicans in Congress,
        who have been struggling to come to terms on the next round of aid. Wall Street
        analysts have largely given up hope that both sides can reach an agreement
        before the November election, but stocks rose Thursday on fresh optimism.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b91094-ec4f-48fd-a82b-c2c4012cae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:46:47.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:04.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44428da-5b7d-4e6d-8650-865bab65e1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:46:47.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:04.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latest large corporate announcements indicate dark clouds gathering
        on the horizon," Hussein Sayed, chief market strategist at FXTM, told clients
        Thursday. "If Congress does not act fast enough, expect to hear more of these
        announcements."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a55db4-ec55-40a1-9f99-736ee93820a0'
