      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86464313-e8f1-4c98-8f1e-0e822096545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:40:30.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:53.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tawa kami nang tawa, parang birthday party lang,"</em> Leachon
        said in an interview with CNN Philippines'' The Source. <em>"But it was agreed
        na 14 ang sinabi. At nakita ko rin ang tuwa sa pangulo. Sabi niya, ''at least
        natapos na ang problema.''"</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e758ef1d-a538-41b0-943c-13b973854ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:40:30.707+08:00
