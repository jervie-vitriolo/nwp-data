      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the challenges are far from over, we believe that the
        worst is behind us and we are well placed to come out of the crisis stronger,"
        CEO Helena Helmersson said in release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66910a00-14a7-46ab-83fb-c1498d33df14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:15:22.042+08:00
