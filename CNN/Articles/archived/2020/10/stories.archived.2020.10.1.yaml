      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/01/business/h-and-m-store-closures/index.html"><em>"H&amp;M
        is closing 250 stores"&nbsp;</em></a></p>'
