    'template': '1'
    'title': 'Marine scientists explain why dolomite sand won''t help solve Manila
      Bay''s environmental mess'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cd861d-58bf-4b64-ab62-de9b58201085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:52:35.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:33.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)—</strong> The
        overlaying of sand with crushed dolomite boulders along a portion of Manila
        Bay will not help solve the environmental problems and issues hounding the
        area, according to the University of the Philippines’ Marine Science Institute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cc7b41-3367-46bb-b6fb-b5c139f545da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:52:35.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:33.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="http://www.msi.upd.edu.ph/?fbclid=IwAR0t3SKIpPO9mE9nDqUE4QPdAgdXCCc5B2O3968bgnp0PALXBxsKITRTbdg">statement</a>
        on Wednesday, the UP MSI warned that the use of the controversial dolomite
        sand— a project in line with the bay’s rehabilitation program — may pose possible
        health risks and threats to the marine environment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5991fb9-ceda-4b45-b01c-b91289ba2274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:52:35.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:33.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute explained that dolomite sand grains are expected to
        erode, given the conditions in coastal parts of Metro Manila during storm
        seasons. It said that even with a presence of a breakwater, or an artificial
        structure built for protection from waves, elevated seas and huge waves brought
        by weather disturbances can still penetrate the baywalk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd007b5a-7bb9-4111-80a6-d73f5a152af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:52:35.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:33.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sea level rise in our tropical seas yield the highest rates in
        the world, about three to four times more than the global average of 3.3 mm/yr,”
        the UP MSI said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90009b26-afcb-4fdd-9ac7-6f4da2868c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:52:35.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:33.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Beach nourishment projects are not one-shot deals, especially for
        continuously eroding shorelines... Hence, continuously replacing the sand
        will be expensive and will not contribute to improving water quality in the
        Bay,” the institute added, noting that erosion threat and poor water quality
        are the two major problems Manila Bay is currently facing.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/permalink.php?story_fbid=1025506481204991&amp;id=418406311915014"
        data-show-text="true" data-width=""><blockquote cite="https://www.facebook.com/permalink.php?story_fbid=1025506481204991&amp;id=418406311915014"
        class="fb-xfbml-parse-ignore"><p>Official Statement of the University of the
        Philippines Marine Science Institute (UPMSI) on the recent rehabilitation...</p>Posted
        by <a href="https://www.facebook.com/UP-Marine-Science-Institute-418406311915014/">UP
        Marine Science Institute</a> on&nbsp;<a href="https://www.facebook.com/permalink.php?story_fbid=1025506481204991&amp;id=418406311915014">Tuesday,
        29 September 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde8abda-8178-4be7-8e96-e84bdf8dddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:52:35.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:05:33.281+08:00
