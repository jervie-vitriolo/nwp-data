    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adf891ee-32c6-4d2a-9497-3cc059b5c260'
    'lead': 'A magnitude-5.3 earthquake hit Bayabas town in Surigao Del Sur early
      Thursday but no damage is expected, the Philippine Institute of Volcanology
      and Seismology said in its bulletin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T07:28:41.200+08:00
