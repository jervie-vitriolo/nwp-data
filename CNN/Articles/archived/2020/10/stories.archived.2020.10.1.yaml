  'tokyo-stock-exchange-outage':
    'author': 'Laura He and Yoko Wakatsuki, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-01T17:30:59.045+08:00
    'imagesource': 'jcr:8242d57a-ff43-4d1b-8508-ac625b7eefb2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '394f93b1-b43c-45e4-b850-23807c94108a'
    'lead': 'A hardware failure has caused the Tokyo Stock Exchange to completely
      halt trading for an entire day for the first time in its history.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T17:53:31.609+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:05:25.714+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:03:13.303+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s Tokyo Stock Exchange suffers its worst outage ever

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992a1df2-1a4a-4b57-9c60-7c3db3e4e5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:53:31.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:25.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A hardware failure has caused the
        <a href="https://money.cnn.com/data/world_markets/asia/">Tokyo Stock Exchange</a>&nbsp;to
        completely halt trading for an entire day for the first time in its history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07afd302-34fd-455d-a9af-b719169a645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:53:31.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:25.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange said Thursday afternoon that the technical problem
        was due to an issue with hardware. A backup device failed to work, making
        it impossible to distribute market information.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24a7a9a-b55d-45ba-8843-28f4b34ca7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:53:31.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:25.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue also appeared to affect smaller Japanese stock exchanges
        in Nagoya, Fukuoka and Sapporo, which share the same trading system as the
        TSE.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ae0d33-b87a-4468-b4a2-662c1c6badff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:53:31.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:25.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daylong halt is a significant nuisance for a stock market that
        is worth about $6 trillion and is the world''s largest after the United States
        and mainland China, according to statistics compiled by the <a href="https://focus.world-exchanges.org/issue/september-2020/market-statistics">World
        Federation of Exchanges.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c187018-fdfb-449f-8c66-0dfd124bee82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:53:31.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:25.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TSE said that it is replacing the hardware "to ensure normal
        trading" from Friday onward.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cc2256-670b-4935-8d6e-aee02d2f410a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:53:31.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:25.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange earlier said that it "sincerely apologizes for any
        inconvenience caused to investors and the people related to stock market."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a58cb6-40b8-4587-870c-4b367f699ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:53:31.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:25.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension is "regrettable," said Katsunobu Kato, Japan''s Chief
        Cabinet Secretary, at a press conference. He added that the country''s financial
        regulator has ordered the exchange and its operator, Japan Exchange Group,
        to investigate the cause of the glitch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee6e276-6035-44bc-93c1-db9a18cdf473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:53:31.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:25.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the possibility of a cyberattack, Kato said that
        he had "not heard about such information as of now."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65befea1-9603-4666-bfe3-b63015f44718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:53:31.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:25.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problems shut down one of the only major exchanges operating
        in Asia on Thursday. Other countries are celebrating public holidays, including
        mainland China, Hong Kong and South Korea. Markets in mainland China will
        remain closed for several days for the Golden Week holiday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797198da-9c51-40d8-8dc4-b3b17154612c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:53:31.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:25.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets elsewhere were higher. Australia''s S&amp;P/ASX 200 rose
        1%. US stock futures advanced: The Dow ticked up 240 points, or 0.9%. S&amp;P
        500 and Nasdaq futures were each up 0.7%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ccc747-5980-4031-9df8-0171366468af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:53:31.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:25.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September wasn''t rosy for the market. Wall Street''s major indexes
        all recorded losses, breaking a five-month winning streak and marking the
        first down month since March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6f9f8a-bd15-4122-974c-60a7b283b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:53:31.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:25.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the quarter overall, things were a bit better: All three indexes
        ended higher, making it the second straight quarter that stocks rose following
        the abysmal first three months of the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7498bd-8546-4754-8389-bb470cb4348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:53:31.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:05:25.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Jazmin Goodwin and Anneken Tappe contributed to this report.
        It was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/30/investing/global-stocks/index.html">"Japan''s
        Tokyo Stock Exchange suffers its worst outage ever"</a></em></p>'
  'US-plane-Philippine-aircraft-disguise-Yellow-Sea':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-01T17:54:04.475+08:00
    'imagesource': 'jcr:80204ea8-096c-47ef-97dd-a2c340300307'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b34dd46-efa8-4c3c-9ca7-0e6f3bb0571d'
    'lead': 'National Security Adviser Hermogenes Esperon, Jr. believes the US plane
      disguised as a Philippine aircraft while flying over the disputed Yellow Sea
      last week may have been testing Chinese forces.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T17:56:37.995+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:05:24.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:03:13.526+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US plane may have used PH code to test China, Esperon says  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a249acc-46ea-452b-b81d-830139dc4fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:56:37.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:24.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> — National
        Security Adviser Hermogenes Esperon, Jr. believes the US plane disguised as
        a Philippine aircraft while flying over the disputed Yellow Sea last week
        may have been testing Chinese forces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a89167-ac58-4e50-9a93-37dd9c6515d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:56:37.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:24.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon offered this possible explanation on Thursday while the
        government awaits a response from the US Embassy. It asked Washington <a href="https://cnnphilippines.com/news/2020/9/29/US-plane-Philippine-aircraft-Yellow-Sea.html">to
        confirm reports that a US Air Force plane used an identification code assigned
        to a Philippine aircraft.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b3506d-0467-4c66-b8a6-dfd9b3973b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:56:37.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:24.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The pilots are probably trying to test the reaction that would
        come from China and so the Chinese reacted and it came out in the news,” Esperon
        said in an online forum. “They could be trying really the capacity of China.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a93addd-66f8-4674-89ce-6bdc6e25c092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:56:37.997+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:24.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said those behind the ploy probably meant to be noticed
        as it is unusual for a Philippine aircraft to cross the Yellow Sea, located
        between mainland China and the Korean peninsula. China, North Korea and South
        Korea have overlapping claims in the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a206413-ceb8-4d70-9239-2315d9dff4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:56:37.997+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:24.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We stay usually within our domain air and maritime domain for our
        patrols, hindi napupunta dun sa (we do not go to the) Yellow Sea for surveillance
        or anything,” Esperon said. This is why aviation trackers would be suspicious
        on the presence of a Philippine aircraft there, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ac2bbc-726d-433d-860c-974e2c8c4a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:56:37.997+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:24.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon reminded the US government that such actions have implications
        that need to be discussed and settled. “Nonetheless, we hope that this could
        be settled satisfactorily between the parties," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f6a701-61d3-44ea-bc14-0ee2ea30f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:56:37.997+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:24.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, Defense Secretary Delfin Lorenzana told CNN Philippines
        “we have no way of ascertaining” the widely reported incident. The information
        was reported by the South China Sea Strategic Situation Probing Initiative,
        a Beijing-based think tank, as well as aviation monitoring agency Aircraft
        Spots. It said US reconnaissance aircraft RC-135S used a Philippine-assigned
        hex code which was later reverted to the original code after completing its
        mission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d1f9cf-3eb5-43c4-9088-5bf81fc7eb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:56:37.998+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:24.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Civil Aviation Organization assigns a unique hex
        code to an aircraft for identification.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803588f3-41d7-43df-bf34-d786a1f090a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:56:37.998+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:24.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 18, the South China Sea Strategic Situation Probing
        Initiative also reported that for three consecutive days, it had spotted a
        US surveillance aircraft taking the hex codes of Malaysian planes near China’s
        coast. In response to the incident, Gen. Kenneth Wilsbach, commander of the
        US Pacific Air Forces, maintained that American troops always follow the rules
        on international airspace.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6930aa99-e594-4d82-bafa-513227b4bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:56:37.998+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:05:24.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Chinese Foreign Ministry spokesperson Wang Wenbin
        said it has been an "old trick" of the US military to electronically impersonate
        civil aircraft of other countries. He said the US has done it "more than a
        hundred times" over the South China Sea.</p>'
  'anticipatory-loss-grief-essay':
    'author': 'Gian Lao'
    'caption': 'A search for a missing friend turns into a story of anticipatory grief
      and loss. ART by JL JAVIER'
