    'jcr:uuid': 'ecce690c-e799-4970-b6be-ae299f21bcb3'
    'lead': 'Local band Ben&Ben will hold an online concert on Sunday in a bid to
      raise funds for the provision of distance learning needs of public school students
      and teachers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T11:05:59.910+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:05:50.550+08:00
