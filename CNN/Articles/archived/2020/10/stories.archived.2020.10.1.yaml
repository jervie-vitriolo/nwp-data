      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cruise ships owners are still willing to hire them back so it’s
        a question of what they can do to make themselves productive while awaiting
        the return of cruise ship operation,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a88323c-c53a-4f36-bd8c-dfa0f4dc0d43'
      'mgnl:activationStatus': true
