    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Breonna-Taylor']
    'template': '1'
    'title': 'The police officer who fatally shot Breonna Taylor is crowdfunding money
      to retire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59954b24-b77e-40a8-b4f3-431f39ea3b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:33:07.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Louisville police officer who fatally
        shot Breonna Taylor is currently raising money to fund his retirement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd230df7f-99be-499d-9749-87f5b3eea35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:33:07.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detective Myles Cosgrove was one of three Louisville officers who
        fired shots into Taylor''s apartment last March after breaking in to serve
        a search warrant related to Taylor''s ex-boyfriend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706737eb-c8de-4195-a51c-f848a7ce7e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:33:07.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor, an emergency room technician, died from multiple gunshot
        wounds sustained in the botched raid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843a83ac-e507-4db8-b513-2b72fc33f500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:33:07.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Cosgrove is seeking funds on the "Christian crowdfunding site"
        GiveSendGo so he can "purchase the remainder of his service time" and retire,
        according to the fundraiser''s description. He wants to focus on his family''s
        safety, which, per the description, has been threatened since protests erupted
        after Taylor''s killing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abc60b9-b12c-41d8-a25d-36a47010c92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:33:07.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Myles'' reputation has been completely dismantled and the psychological
        trauma is something that he will have to cope with for the rest of his life,"
        the fundraiser description reads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e839925-0b9d-4867-b70e-619f136217cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:33:07.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarrod Beck, an attorney for Cosgrove, confirmed to CNN that the
        page was set up by members of Cosgrove''s family but declined to comment further.
        CNN also reached out to GiveSendGo to comment on the campaign and is waiting
        to hear back.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e3084c-e7a0-400a-b257-bf94567df9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:33:07.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detective is currently seeking $75,000 and, as of Wednesday
        morning, has raised over $9,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd327baa5-b04b-4026-a9dd-d68ecae3d79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:33:07.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Louisville Courier Journal was the first to report about the
        fundraiser.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d7d180-701d-4157-8352-02ec2f7dbfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:33:07.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosgrove and Officer Jonathan Mattingly were two of the three officers
        present the night of March 13 when Taylor was killed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcb4f09-9cf2-466c-88f6-74fdd3da2556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:33:07.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither were indicted for their actions that night, though Kentucky
        Attorney General Daniel Cameron said Cosgrove fired the fatal shot —&nbsp;which
        he said was justified because Taylor''s boyfriend fired at officers first.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b86e99-6c14-4f36-ad0a-86a6fc175bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:33:07.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third officer, Brett Hankison, has been indicted on three counts
        of wanton endangerment in the first degree for firing blindly into an adjoining
        apartment that was occupied.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48a820e-f209-4da2-a9f2-f3cd17bcc31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:33:07.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hankison has pleaded not guilty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c334a5db-1a8b-4a96-b5f7-6e4d3ea14836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:33:07.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron told CNN affiliate WDRB that he didn''t seek murder charges
        against Cosgrove or Mattingly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bed14e-5dd6-4d84-9b92-fd26035ac133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:33:07.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grand jury''s decision to indict only one of the officers involved
        in her death, and on Class D felony charges, the lowest of four classes of
        felonies, outraged Louisville protesters. Last week, two Louisville officers
        were shot at a protest and dozens of demonstrators, including Kentucky''s
        only Black woman legislator, were arrested.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211160a3-df19-4d14-b435-e0705719e683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:33:07.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>GiveSendGo hosts fundraisers for Kyle Rittenhouse and Kenosha officer</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d81cd2-317d-40db-a36d-2f54c7e0894b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:33:07.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GiveSendGo currently hosts fundraisers for two other accused gunmen:
        Kyle Rittenhouse, the 17-year-old charged with first-degree murder for allegedly
        shooting and killing two people in Kenosha, Wisconsin, during protests against
        the police shooting of Jacob Blake; and Rusten Sheskey, the Kenosha officer
        who shot Jacob Blake. The campaigns have raised over $500,000 and $30,000
        respectively.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7bae38-947e-46a5-a26a-1656f9df6d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:33:07.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GiveSendGo didn''t immediately respond to CNN''s requests for comment,
        but in a release published following backlash for hosting Rittenhouse''s legal
        fund, co-founder of GiveSendGo Heather Wilson said the platform allows campaigns
        "even if we don''t agree with them" as long as the methods of funding are
        legal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e59b2e6-ff0a-4e4c-b8d5-c85d65b176ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:33:07.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ray Sanchez and Mark Morales contributed reporting to
        this story.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879ddbef-1d65-493d-b49e-2c35cfecc5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:33:07.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:05:08.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
