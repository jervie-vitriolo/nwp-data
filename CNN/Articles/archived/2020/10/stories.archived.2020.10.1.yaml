    'stories': ['c26b9117-c596-41b3-a81b-9f042e476bb0', '85d6966e-d3a6-4300-b3f2-cf2cff35a39f']
    'template': '1'
    'title': 'BSP keeps interest rates at record low of 2.25% ​amid ''encouraging''
      hints of economic recovery'
    'updated': 2020-10-01T18:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a87e45d-1939-41ef-8da4-85936367aaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:02:36.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> The
        Bangko Sentral ng Pilipinas on Thursday kept policy rates steady, maintaining
        key yields at an all-time low amid the global recession.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c9b157-8f8c-4c0c-8a56-69c97c765d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:02:36.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said Thursday that the key interest
        rate stays at 2.25 percent, already the lowest in history as the Monetary
        Board sought to support the economy amid the ill effects of the COVID-19 crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e265995a-d188-4d5a-8343-e889bdbde3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:11:35.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central bank officials said current interest rate settings were
        "appropriate" with inflation on a downtrend, thanks to lower world crude prices
        and a stronger peso. However, it flagged that uncertainty remains elevated
        given the resurgence of coronavirus cases globally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe85d9a-8f5c-4c82-9c42-3b585616a418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:02:36.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2020/8/6/Q2-2020-PH-economy-recession.html?fbclid=IwAR1mitZxinIx6SQh4uYKUC1s1P62KO6TiZuigLaaS3QvO6f4CQv9dzZcvp8">The
        economy is officially in recession</a>&nbsp;following a steep 16.5 percent
        contraction in the second quarter that followed a 0.7 percent slide in the
        first three months of 2020. However, Diokno said there were "encouraging signs
        of recovery" in local activity, as the market remains flushed with cash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d684ec-6883-4e7a-8471-e584908b3263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:11:35.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given these considerations, the Monetary Board is of the view that
        a continued pause will allow prior measures by the BSP to further work their
        way through the economy," the central bank chief said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662ab086-3733-47fa-9339-5ef245ddb473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:11:35.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gradual easing of restrictions, along with sustained efforts
        by the government to protect human health and livelihood, should also help
        lift market sentiment and aid the recovery of the economy in succeeding months,"
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad31c0b-00ba-455c-b7eb-eaf68b10d52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:11:35.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/8/10/HSBC-rising-COVID-cases-hamper-economic-recovery.html">Steady
        rise in COVID-19 cases to hamper quick economic recovery – HSBC</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a46cda9-992b-4ab6-8014-986e863e282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:11:35.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government expects a gradual improvement in output as quarantine
        rules are eased seven months since the first lockdown was enforced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d925317-4fb1-4ff0-be94-d25c93d62610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:02:36.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and other lending firms use the BSP''s rates as their benchmark
        in setting loan, credit card, and deposit rates. The central bank cumulatively
        brought the key yield down by 1.75 percentage points so far this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76684e7b-1a72-4369-b397-309cfbb9cfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:11:35.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation is seen to remain under control even in the next two years,
        with latest estimates at 2.3 percent for 2020, 2.8 percent for 2021, and 3
        percent for 2022. Deputy Governor Francisco Dakila, Jr. said there remains
        enough room for the BSP''s policy actions if warranted, including the long-standing
        plan to further trim reserve requirements of banks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea14bd1-cd38-4da6-a454-3d5f3352d8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:11:35.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Effective strategies to address the health problem are key to rebuilding
        market confidence and accelerating economic activity," Dakila said, adding
        that government spending and fiscal policy should also step up towards this
        goal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6568103e-30f8-4610-9c04-a63079bb5dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:11:35.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2020/9/24/BSP-consumer-business-confidence-plunges-Q3-2020.html">Consumer
        confidence plunges to all-time low, to stay bleak for the rest of 2020 – BSP</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e43da-4427-496b-9365-a9a0a06e7bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:11:35.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:37.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration expects to return to its old growth path
        of above 6 percent in 2021, but banks and development institutions are not
        as optimistic. The World Bank pointed out that the rebound will depend largely
        on the <a href="https://www.cnnphilippines.com/business/2020/9/29/World-Bank-uncontrolled-PH-COVID-19-outbreak-new-poor-deeper-slump.html">government''s
        ability to contain local COVID-19 infections.</a></p>'
  'PH-coronavirus-cases-314k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-01T15:59:55.429+08:00
    'imagesource': 'jcr:e3c31d9a-841a-449c-8958-780c7f85ebfb'
