      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a36b2ec-147c-4c92-bfab-7573321f26ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:40:30.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:05:53.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oriental Mindoro Rep. Doy Leachon, a Velasco ally, said Wednesday
        morning that <a href="https://www.cnn.ph/news/2020/9/30/Velasco-Cayetano-House-speaker-term-sharing-deal-Duterte.html">Velasco
        and Cayetano had then agreed on October 14</a> as the day of the turnover
        before Congress goes on a break in the middle of the month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4436a281-e01a-4ea7-b533-51a3fba88ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:40:30.707+08:00
