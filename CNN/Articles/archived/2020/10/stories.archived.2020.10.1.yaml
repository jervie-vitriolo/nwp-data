      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> H&amp;M is closing 250 stores next year
        because of the coronavirus pandemic, as people increasingly shop online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749e825d-ee61-4d16-878d-6f3d176a1794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:15:22.041+08:00
