      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Assistant Secretary Nikki Tutay said the DOLE has tweaked
        the Tulong Panghanapbuhay sa Ating Disadvantaged/Displaced Workers program,
        or TUPAD, to ensure that beneficiaries will be equipped with skills needed
        in the labor market.</p>'
