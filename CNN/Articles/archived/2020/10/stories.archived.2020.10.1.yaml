    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7c9b4d-9a5b-4108-96dd-4a0480adeae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:01:04.759+08:00
