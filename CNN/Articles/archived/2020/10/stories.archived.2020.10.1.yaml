      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The clean-up of Manila Bay will be a long and arduous task.  It
        must be a concerted effort by everyone living in its watersheds and those
        using the bay,” it said. “These are achieved with government interventions,
        social and community behavioral change, and legislations and policy guidelines
        implemented.”</p>'
    '15':
