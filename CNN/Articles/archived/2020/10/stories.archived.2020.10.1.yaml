      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Nancy Binay the country has half a million nurses, but only
        90,000 are needed by private and public facilities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9620d840-e689-48a3-9409-6f8aace7486c'
