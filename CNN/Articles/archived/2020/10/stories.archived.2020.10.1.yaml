      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some senators are pushing the Labor department to lift
        the suspension of deployment of nurses abroad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b72f712-e39d-4bc7-8975-8d58d11f6325'
      'mgnl:activationStatus': true
