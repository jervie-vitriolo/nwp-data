      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority reported that unemployment rate
        in July was at 10 percent, which means some 4.6 million Filipinos were out
        of work. This is down from 17.7 percent in April as the country slowly resumes
        economic activity, it said.</p>'
