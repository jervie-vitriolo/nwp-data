      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very lucky to be working with the top ventriloquists in the
        Philippines," said Lim, who also recently launched his first solo art exhibit.</p>'
