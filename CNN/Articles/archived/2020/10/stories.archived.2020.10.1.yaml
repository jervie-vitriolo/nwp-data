      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fce28d-c72a-4af6-a5ef-734d441b7d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.647+08:00
