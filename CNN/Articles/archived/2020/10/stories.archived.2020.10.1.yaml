      'mgnl:lastActivated': 2023-01-25T19:05:12.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95dbe77-e882-4425-8133-1ac1121e2df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:18:25.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:12.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deserve that little star, don''t you think?" the advertisement
        continued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0d0f14-3934-4411-a3c7-1ffe6f5a7bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:18:25.501+08:00
