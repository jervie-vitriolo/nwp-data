      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The iconic 1982 film "E.T. the Extra-Terrestrial"
        made Drew Barrymore a famous child actress and she has passed on a piece of
        history from the movie to her children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4e967f-b307-4e1c-84b8-423b96abe964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T15:26:53.744+08:00
