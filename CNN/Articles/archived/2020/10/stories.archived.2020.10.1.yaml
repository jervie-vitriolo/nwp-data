    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ben&Ben to hold virtual concert for at-home learners’ benefit'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcec0cf9-0f09-412f-9b9f-43d2e37f65f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T11:05:59.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:50.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> Local
        band Ben&amp;Ben will hold an online concert on Sunday in a bid to raise funds
        for the provision of distance learning needs of public school students and
        teachers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15296f0-b78e-4fed-8a62-4965878e3f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T11:05:59.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:50.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-hour live benefit show dubbed as Puhon 2: A Ben&amp;Ben
        Online Concert for Balik-Eskwela Initiatives will be streamed in the group’s
        <a href="https://www.facebook.com/BenAndBenMusic" target="_blank">official
        Facebook page</a> and <a href="https://www.youtube.com/channel/UCD2HT__OY6xzj-YbnAXJhfA"
        target="_blank">Youtube channel</a> at 5 p.m.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0bdc97-a493-4932-97af-63d8f79d6143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T11:05:59.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:50.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceeds of the concert will be used to purchase educational materials
        of learners and care packages such as personal protective equipment of teachers
        and personnel assigned to distribute and collect self-learning modules, according
        to Ben&amp;Ben’s <a href="https://puhon.ph/?fbclid=IwAR2yjOkC5DpSV0c7t6_AIYOLj0qkkNRB_vCv5vX2SorWlr2Vp03pOuwjSvM"
        target="_blank">website</a>.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfa4145-9b8b-4473-836c-165e768c7a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T11:05:59.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:50.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A donation worth P300 will provide a basic learning kit, which includes
        printed modules, an expandable envelope, pencil, sharpener, and eraser, for
        a student, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ec8b76-a496-454d-97e9-994401774165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T11:05:59.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:50.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the beneficiaries are learners from Doña Manuela Elementary
        School in Pamplona 3, Las Pinas City; Badiang Elementary School in Valencia,
        Negros Oriental; Dungga Primary School in Malaunay, Negros Oriental and San
        Pablo 2Nd National High School in Lubao, Pampanga.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae922db-1b94-4ba9-86cb-5ed314817e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T11:05:59.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:50.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Ben&amp;Ben held a virtual concert to give PPE to healthcare
        workers as well as relief goods to those who have been badly affected by the
        coronavirus crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a32d17b-b9b3-4419-9cb3-a27fc337fed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T11:05:59.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:50.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education has moved the opening of school year
        to October 5 from August 24 to give teachers more time to deliver all the
        learning resources to students. But, private schools have been allowed to
        start their classes before October 5, provided they strictly use distance
        learning modalities.</p>'
  'House-budget-deliberations-suspension-Cayetano-resign':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-10-01T12:00:24.013+08:00
    'imagesource': 'jcr:998d9dc5-4238-4d32-8821-b1744f08aacf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f72d127-ba08-4879-8edb-3e397be50f63'
    'lead': 'A member of the House of Representatives is questioning the sudden suspension
      of the 2021 budget deliberations, saying the move is an ''affront'' to taxpayers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T12:07:09.233+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:05:50.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
