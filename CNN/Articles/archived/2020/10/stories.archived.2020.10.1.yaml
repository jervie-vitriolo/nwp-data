      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed93be5f-2bca-4e65-aad2-35ece88086c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:52:50.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:04:45.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very exciting times because we can reach out to more kids
        in the form of puppetry," Lim said. "It is more engaging and it is more exciting
        telling a story of a literary classic."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1441df-3317-4a3b-8cbe-726063f77393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:52:50.313+08:00
