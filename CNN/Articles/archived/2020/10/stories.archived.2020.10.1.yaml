  'Public-school-teachers-set-to-receive--1-500-incentive-on-World-Teachers--Day':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-01T05:57:43.270+08:00
    'imagesource': 'jcr:580c0229-3ffb-4f9f-a492-f0a9949726fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57a24f29-bbc1-4732-9f9b-522b9f671a15'
    'lead': 'The Department of Education will grant public school teachers a ₱1,000
      incentive and additional ₱500 financial assistance to cover medical test expenses
      during the celebration of the World Teachers'' Day on October 5'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T05:56:53.571+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:06:05.866+08:00
