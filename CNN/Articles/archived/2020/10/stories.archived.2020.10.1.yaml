      'mgnl:lastActivated': 2023-01-25T19:04:45.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba9003-5cfb-4225-be84-f69414f91f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:52:50.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:04:46.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor hopes more children will be introduced to puppetry, especially
        now that they are isolated at homes and frequently use technological devices,
        He added that each act in the series is infused with music and poetry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09172cc9-9455-4f17-ac2f-eec8c2530c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:52:50.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:04:46.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ab1911-c20a-4200-b989-cb0c4b4c8e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:52:50.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:04:47.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renowned ventriloquist Ronaldo Carcamo is the lead screenplay writer
        for the project. Puppet designer Aina Ramolete and art director Kaye Banaag
        are in charge of the production design. Jem Florendo acts as music composer
        and Miguel Hernandez serves as sound designer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee959b0-eef8-4c58-85f3-5b701f50b769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:52:50.313+08:00
      'mgnl:createdBy': 'david'
