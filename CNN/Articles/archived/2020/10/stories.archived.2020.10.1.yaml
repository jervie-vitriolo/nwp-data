      'mgnl:lastActivated': 2023-01-25T19:05:21.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said an average of 20 to 22 trains are running at a given time,
        which means faster servicing of passengers.</p>'
