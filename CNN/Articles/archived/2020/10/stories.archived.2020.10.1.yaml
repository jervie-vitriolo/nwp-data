      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay and Sen. Joel Villanueva asked Labor Sec. Silvestre Bello
        III to consider lifting the ban. Bello said he is open to the idea, adding
        that the restriction is to make sure that the country has enough medical professionals
        in case the pandemic worsens.</p>'
    '13':
