  'Around-40--of-the-world-s-plant-species-are-threatened-with-extinction':
    'author': 'Jack Guy, CNN'
    'caption': 'Photo courtesy: Ricardo Moraes/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-01T02:17:57.801+08:00
    'imagesource': 'jcr:3c4cbebb-228d-43de-b2ad-62fa3c357bd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6255ca0d-d19a-4a86-b004-2d1426e537de'
    'lead': 'Some 40% of the world''s species of plants are threatened with extinction,
      the Royal Botanic Gardens Kew says in a new report'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T02:17:06.013+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:06:07.285+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:02:46.972+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Around 40% of the world''s plant species are threatened with extinction'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbccf70-1ff8-4462-8540-41d0c70b7c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Some 40% of the world''s species of plants
        are threatened with extinction, the Royal Botanic Gardens Kew says in a new
        report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd8e679-ca89-41bb-b93b-8d5311368e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efefe9b5-41ce-484d-b41b-79fe1ad3cac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research in 2016 showed that 20% of plant species were
        under threat, but the "State of the World''s Plants and Fungi 2020" report,
        published Wednesday, draws on the work of 210 scientists from 42 countries
        to reveal the scale of the problem, using improved data and methodology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b1e626-cf86-4649-bed7-d6f8694eb769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ad2702-24ef-48eb-9ac3-aa03a0047b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deforestation rates have soared as we have cleared land to feed
        ever-more people, global emissions are disrupting the climate system, new
        pathogens threaten our crops and our health, illegal trade has eradicated
        entire plant populations, and non-native species are outcompeting local floras,"
        according to the report from RBG Kew, which carries out scientific research
        into plants and fungi as well as running a renowned botanical garden in west
        London.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e05ecf-8f8f-4aa2-a883-a100a13d20f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a262546-f5a1-4671-ac5f-bfb5a52d020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this is just what we already know about. Researchers say there
        are huge gaps in our knowledge of plants, and more work is needed to assess
        the conservation status of more species.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce9f874-2dd0-4fc8-b4d5-784f336fe917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7ac0ea-2aa8-409a-ae4a-4e33d96e355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexandre Antonelli, Director of Science at RBG Kew, told CNN "it''s
        just a race against time" as we are losing plants faster than we can name
        them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44604796-341a-411b-8333-9292df563a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f6e676-f33c-4c2c-b71e-de7ae723144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A world without those 40% is not the world we know today," Antonelli
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794beaa9-d825-4cec-892a-38a556cac163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba4b99c-1214-4088-a1ff-510297870dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we don''t know what the effects of losing them would be, he
        added, it could be "catastrophic," as we don''t understand which species play
        important roles in particular ecosystems.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b9539a-4c28-4ab5-accc-d5ce10fcfb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936cfc2b-7aea-4578-b7bc-fc25c3eb3dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is linked up," Antonelli said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410dbf9f-4194-4ab7-a4fd-eba433cef478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd395658-f35a-4ac9-94f0-37344650fdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those that we know are under threat are medicinal plants,
        with demand for naturally derived medicines threatening their survival. Some
        5,411 medicinal plants were assessed in the study, and 723 are threatened.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7439ec5b-7099-4569-8380-e88634ac302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0e2426-cefa-44b0-9168-cf432d65b163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers say increased demand for herbal medicines is being driven
        a greater prevalence of certain chronic illnesses and the quest for new treatments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4e3345-8443-4283-9ba9-93f2f836b88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841088c6-e144-4b7b-b13e-20678c2a6c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some medicinal plants are suffering overexploitation, Antonelli
        was keen to emphasize just how much plants and fungi have to offer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26606d0-1a2d-47e3-8a30-f5c147728381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fdd0f9-a326-44fa-a846-c1728847cf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report recommends more funding for projects to find, name and
        conserve species that could provide solutions to some of humanity''s biggest
        problems, such as food insecurity and climate change, before they go extinct.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a55086-f608-47c1-8972-a30387a1e1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d543ae-23b5-4c90-9058-75aeea34c387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, humans rely on just 15 plants to serve 90% of our food
        needs, adding to the problem of malnutrition and leaving us vulnerable to
        climate change, but scientists at Kew have identified 7,039 plant species
        that could be used as food.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59540dff-f7dc-4f35-8096-9aaf0798ef9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee026be0-0727-400b-8ef0-49acf21d74b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harnessing this basket of untapped resources for making food and
        production systems more diverse and resilient to change, should be our moral
        duty to current and future generations," said Stefano Padulosi, former Senior
        Scientist at the Alliance of Biodiversity International and the International
        Center for Tropical Agriculture, who co-authored the food chapter of the report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10588878-47a5-48e8-913d-279ca2baa43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2133de8-fd9b-4c45-94db-857b1011c47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is similar when it comes to producing energy. As things
        stand, we use six crops -- maize, sugarcane, soybean, palm oil, rapeseed and
        wheat -- to make 80% of global biofuel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19077d64-ee2c-4393-930a-ffca204aa3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38de5169-d038-4777-ba0f-d98a8b721dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, researchers have identified 2,500 plants that could be
        used to produce energy -- potentially a major boon for the 840 million people
        whom they estimate currently have no access to electricity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d0c8fc-338e-4975-bfac-7162e3a7b01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d84a24e-818d-4670-bd9d-b9b4187c690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"International collaboration can help us to identify the plants
        and fungi that will make clean, sustainable energy accessible to everyone,"
        said contributor Mary Suzan Abbo, managing director of the Centre for Research
        in Energy and Energy Conservation at Makerere University, Uganda, who said
        the approach could be used to cut down on unsustainable use of wood and charcoal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15227ce-f604-400c-87ae-cef2ed0425f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522d0317-cbc8-4f1a-ae48-cf4d521b89b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also describes a slew of species that have been identified
        recently, including two new relatives of cassava from Brazil, which experts
        say could future-proof the food crop by making it pest- or disease-resistant.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e22fd20-9d88-4e39-a4d4-7a3ee8306063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T02:17:06.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:06:07.320+08:00
