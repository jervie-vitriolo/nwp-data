      'mgnl:lastActivated': 2023-01-25T19:05:26.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b28fa72-75bb-4d0f-a455-998590bbb46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T17:49:18.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:05:26.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a press conference on Thursday, Bautista said that disco
        bars will not be allowed to operate in the island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a0d5a8-791f-4bf3-af5f-ce42c7f7d4f4'
      'mgnl:activationStatus': true
