      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast-fashion retailer has 5,000 stores worldwide, so Thursday''s
        announcement accounts for 5% of its total store count.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e39e28-e462-4d0f-a669-c2d83be66d7a'
