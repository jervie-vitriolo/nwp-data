      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6f7459-5a21-4f09-83c4-8ee688203efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:27.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, who last month announced his forthcoming Vegas residency,
        shared the happy news on his verified Instagram account Wednesday that he
        has welcomed a daughter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8814a6c8-273b-4947-bd80-bbce53ef4850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:27.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005bd52b-370a-41d9-983b-0d868d39f923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:27.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are feeling blessed and full of love with the arrival of our
        beautiful baby girl, Sovereign Bo Raymond," he wrote in the caption of a photo
        showing the newborn''s tiny hand gripping one of his fingers. "''Isn''t She
        lovely''" by Stevie Wonder on repeat."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1906ca-bb4c-4ccf-9110-0f5110e43571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:27.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173ffa1a-bdec-484a-ac62-5849a3a05f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:27.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:14.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month ago Raymond confirmed to "Good Morning America" that he
        and his girlfriend, Jenn Goicoechea, a vice president of A&amp;R for Epic
        Records, were expecting, saying he was "elated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02f48c3-972b-4c7d-ba73-cb012429e4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:27.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:14.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cb2462-eec1-4f8a-8fa1-6576235ea09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:27.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:05:14.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Babies always bring such joy to a family and [I''m] really, really
        excited for my young one," the singer said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a805294-161d-48f7-adf5-633094e4ed96'
