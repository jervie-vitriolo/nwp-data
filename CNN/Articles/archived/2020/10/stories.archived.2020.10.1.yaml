  'Ben-and-Ben-virtual-concert-distance-learning':
    'caption': '(FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-10-01T11:01:13.434+08:00
    'imagesource': 'jcr:e475f9a2-1c05-420f-8f84-c62a0da99c5f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
