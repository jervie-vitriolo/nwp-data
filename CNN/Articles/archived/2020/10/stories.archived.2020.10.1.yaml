      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> — Commuters
        taking the MRT-3 now travel faster because of improvements in the train system,
        an official said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c05357-d865-4f3b-8c41-e8244c3d9089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:58:18.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:21.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, MRT-3 Director Michael Capati said
        they are on track to restore the top speed of 60 kilometers per hour by December
        this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc3c894-7cc1-4a6a-8757-a52a140197ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:58:18.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:21.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working on 40 kilometers per hour (kph) right now and we''re
        running smoothly and averaging 6.5 to 7 minutes headway...no problem so far,"
        he told CNN Philippines'' Traffic Center. The previous speed was down to 30
        kph.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30155c36-4a44-419a-89ef-4d6c4e6940fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:58:18.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:05:21.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capati said the speed will be increasded to 50 kph by November and
        60 kph by the end of the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa45548-a1d5-4489-807b-f254af11c07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:58:18.082+08:00
