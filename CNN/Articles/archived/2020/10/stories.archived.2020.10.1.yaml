      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like what I saw on the flight," said Dickson, a former airline
        pilot who flew earlier versions of the 737.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad3acac-ebcf-46d4-91f1-5e9bc72ea394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:24.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:55.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That doesn''t mean I don''t have some debrief items going forward,"
        said Dickson after his two-hour flight from Seattle''s Boeing Field.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68b423f-80fa-4be5-9860-27e5915409da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:24.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:55.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dickson said he''d like to see tweaks "not so much in the procedures,
        but in the narrative that describes the procedures."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d34daa-49d6-4e18-b879-76b3b20a4aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:24.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:55.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal regulators are still evaluating Boeing''s proposed safety
        changes to the embattled design after a pair of fatal crashes abroad killed
        346 people, grounding the plane worldwide in March 2019. Dickson stressed
        his unorthodox flight was not part of the official FAA recertification process
        — which Dickson said is in the home stretch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7985bbc0-c1b1-4ef3-8058-1bad68854d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:24.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-month grounding has cost Boeing at least $18 billion. And
        it has missed a series of target dates for getting approval for the plane
        to again carry passengers. Before the Covid-19 pandemic it had been expecting
        approval for the plane by the middle of this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c785093f-37b4-473a-9a0f-ee70982b4b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:24.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pandemic, and the resulting plunge in air travel worldwide,
        has led virtually all airlines to park a large percentage of their planes,
        reducing the need for Boeing to win the approval for the plane to fly sooner
        than later.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528f1031-f9c6-44b7-98c1-8a70e08dbe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:24.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crash victim daughter criticizes flight</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e786391c-7c50-49da-966e-35450c606f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:24.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daughter of Joseph Waithaka, who was killed in the Ethiopian
        Airlines Flight 302 crash, called the flight a "gimmick."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065d728e-8c28-4a05-b5f4-5f10f928dfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:24.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s nothing but a clown in a suit to reassure the public that
        everything is fine," Zipporah Kuria said in an email shared by her attorney.
        "It''s clearly a PR stunt for the FAA and a free endorsement for Boeing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28003994-2386-4b4e-9722-5e97d2bce7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:24.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:55.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dickson told reporters the flight was "not a publicity stunt."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c95889-6178-4428-b648-d275cb3823a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:24.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:55.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was important to me to understand the training and handling
        of the aircraft," said Dickson, who prepared in a flight simulator and flew
        the actual airplane alongside a Boeing company pilot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a4abbe-29b1-43c8-a875-a3de3e224250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:24.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:55.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said concerns about the plane''s safety raised earlier this
        month by the FAA''s own safety engineers are under consideration by the officials
        certifying the plane. The safety engineers, in a document submitted to the
        FAA by their union, said additional work is needed before the jet should be
        cleared for passenger flights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1ea2f7-433d-4f39-884c-4100dadf6b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:24.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:55.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dickson would not address the specific concerns, saying there is
        "a process for responding to and reviewing the comments," but that he is proud
        of the agency''s work to raise questions and prevent "groupthink."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090ae32f-95f7-4a6b-8984-4c6a0de6d082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:24.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:55.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report prepared this month by investigators with the House Transportation
        Committee called into question the way the agency reviewed the plane for safety
        leading up to its initial certification in 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b160b316-365c-480b-bd1e-505f26c36b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:24.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:55.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is it was compliant but not safe, and people died,"
        committee Chairman Peter DeFazio, an Oregon Democrat, said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d4531b-3936-41cf-86d0-e7ffb994b303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:24.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:05:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/30/business/faa-chief-boeing-737-test-flight/index.html">In
        unusual move, FAA chief test flies 737 Max; says more fixes needed</a>."&nbsp;</em></p>'
  'Neanderthal-genes-link-severe-COVID-19':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-01T09:39:34.407+08:00
    'imagesource': 'jcr:0f70636c-251e-464f-9d3a-3a325034efe3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7e6a2aa-f6ab-4ab5-9f71-b68c6ec3c726'
    'lead': 'Genes inherited from Neanderthal ancestors may be involved in some cases
      of severe Covid-19 disease, researchers in Germany reports'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T09:49:27.266+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:05:55.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:02:54.218+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Neanderthals']
    'template': '1'
    'title': 'Neanderthal genes may be to blame in some severe coronavirus cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595fee0c-aa7a-41fa-b4f2-60958424522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:27.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:55.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Genes inherited from Neanderthal ancestors
        may be involved in some cases of severe Covid-19 disease, researchers in Germany
        reported Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03477959-c358-462e-89b8-563e6c1758b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:27.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:55.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of experts on Neanderthal genetics examined a strand of DNA
        that has been associated with some of the more serious cases of Covid-19 and
        compared it to sequences known to have been passed down to living Europeans
        and Asians from Neanderthal ancestors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840c8a54-dbf0-4d0f-ae8b-fdc5351149d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:27.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:55.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DNA strand is found on chromosome 3, and a team of researchers
        in Europe has linked certain variations in this sequence with the risk of
        being more severely ill with Covid-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4563f7ae-7be8-4e74-b366-f23399864de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:27.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:55.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here, we show that the risk is conferred by a genomic segment ...
        that is inherited from Neanderthals and is carried by about 50% of people
        in South Asia and about 16% of people in Europe today," Svante Paabo and Hugo
        Zeberg of the Max Planck Institute for Evolutionary Anthropology wrote, in
        a <a href="https://www.nature.com/articles/s41586-020-2818-3" target="_blank">paper
        accepted for publication in the journal Nature.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a259d7-f52c-4cf3-94c7-0fc0815ad4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:27.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:55.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It turns out that this gene variant was inherited by modern humans
        from the Neanderthals when they interbred some 60,000 years ago," Zeberg said
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5048db-72c3-45fb-b110-170ad4443692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:27.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:55.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the people who inherited this gene variant are three times
        more likely to need artificial ventilation if they are infected by the novel
        coronavirus Sars-CoV-2."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08663014-eb94-4e43-be43-6a23142945f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:27.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:55.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paabo and Zeberg found similar variations in the DNA from a 50,000-year-old
        Neanderthal skeleton found in Croatia and a few of them in skeletons found
        in Siberia, as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b10559-58ca-4bbc-b6a7-199f4ec20583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:27.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:55.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown that modern humans interbred with Neanderthals
        and a related species, known as the Denisovans, tens of thousands of years
        ago. Studies estimate that about 2% of DNA in people of European and Asian
        descent can be traced back to Neanderthals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1cbe07-85c5-4e36-b4b2-c1061ea3e4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:27.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:55.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is currently not known what feature in the Neanderthal-derived
        region confers risk for severe Covid-19 and if the effects of any such feature
        is specific to SARS-CoV-2, to other coronaviruses or to other pathogens,"
        the researchers wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec95a57-4883-400a-8b4b-c88979b2009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:27.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:55.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There really isn''t anything medically or biologically special
        about the fact that this variant arose in Neanderthals," Dr. Jeffrey Barret,
        a geneticist at Britain''s Sanger Institute who was not involved in the study,
        told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9fe0cb-2e6d-4a26-9082-97dc523bdcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:27.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:55.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humans have a great deal of genetic diversity, some of which arose
        in our pre-human ancestors, some in Neanderthals, some during the time when
        all ancient humans lived in Africa, and some more recently."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c571c49-4706-472b-aecf-d07795b550a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:27.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:55.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barret said this particular stretch of DNA explains only a small
        percentage of the differences in illness severity among coronavirus patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9073d629-b67b-4f5c-b5af-2dac339e6054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T09:49:27.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:05:55.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, with respect to the current pandemic, it is clear that
        gene flow from Neanderthals has tragic consequences," Paabo and Zeberg concluded
        in their study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
