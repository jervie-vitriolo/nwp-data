      'mgnl:lastActivated': 2023-01-25T19:04:44.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screen heartthrob bared that the film''s cast and crew is on
        a shooting ''bubble'' and the scenes are captured by film cameras.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a070e5-4ea5-4972-82d8-7caf4d327072'
      'mgnl:activationStatus': true
