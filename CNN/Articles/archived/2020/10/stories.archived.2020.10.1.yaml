      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f50358-97a0-4374-8793-877aaa5fa50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T21:11:27.521+08:00
      'mgnl:createdBy': 'bamba'
