    'template': '1'
    'title': 'In quarantine, mourning feels like forever'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2f0212-4906-44ee-9c51-b2c24d5c4954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> A WeTransfer
        link had never threatened to be so cathartic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c3b77b-da60-49a7-abaf-ad70013ff8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there it was: a 300 MB .wav file sent by a person I have never
        met, promising the music of a dead friend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac422fff-e589-4936-bc69-836238b24c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D., disappeared from Facebook three years ago. He was the first
        friend I made when I studied in Japan — a Minnesotan who loved making beats
        and talking about philosophy. “You know, the thing about Aristotle and Plato
        is that they’re so f***ing smart,” he said to me once. We laughed rudely on
        the train. We both had limited allowances, so we ate together, played basketball
        in the park, and shared cartons of cheap umeshu in the dorm’s tatami room.
        There was one morning he got really excited about documenting a hangover,
        so he knocked on my door and woke me up to borrow a digital camera, and then
        asked me to upload the photographs on Facebook. It’s still the <a href="https://www.facebook.com/media/set/?set=a.91688530610&amp;type=3"
        target="_blank">first album</a> you’ll see on my page: D.’s hangover. We would
        share stories about home. I would say: You could bribe anyone in my country.
        And he would say: I gardened for Kevin Garnett.</p>'
    '0':
      'image': 'jcr:43f05b75-9188-4a6e-a42b-a97a573e0453'
      'imageCaption': 'D. with a hangover. Photo by GIAN LAO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560deffa-b6d2-4314-9aa6-0ff338d44c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:10:44.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d8b18f-1315-4bac-b524-043b2359f3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost a decade later, long after we’d gone back to our homes, I
        realized I wasn’t hearing from him anymore. I used to send him my poems and
        he would send back some beats. He was working in UPS, last we talked. Once,
        he sent me a photo of himself with a smashed up face. It was a crazy party,
        he said, without elaborating. I worried. I missed him and didn’t know how
        to get in touch. I googled “D. Christensen Minnesota” and the first link that
        came up was an obituary page with his photo on it. He became an angel, it
        said, on February 10, 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263f7410-ef3b-4273-9331-5005c8e29f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I searched for posts on Facebook from his friends and family and
        found nothing. I searched through court records in Minnesota and found almost
        nothing, apart from a few instances of disorderly conduct and speeding. I
        felt like I could Google him back — that if I learned of his loss over the
        Internet, then I could get him back the same way.</p>'
    '32':
      'image': 'jcr:b4dd7410-ec35-4465-8caf-df92030f38a0'
      'imageCaption': 'D. with some of his friends from Minnesota. Photo courtesy
        of ANTHONY ASHER-YATES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea033ff6-d886-48f4-84b1-db03c6371f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:10:44.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7834a5-63e7-4b34-85af-724d6d4064c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I thought about paying for those sites that claim to have personal
        information. I considered calling his family, before realizing I might have
        to suddenly ask his mother — who I’d never met — about a son she lost years
        ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f6ea6e-a67e-474d-996d-21a6eb00abb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our chat logs were gone. MSN Messenger. Facebook. It was odd. The
        only thing I had left of him was in my actual memory — like a childhood friend’s
        landline number. “Gumshoebottoms,” I thought. His Soundcloud.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7279475e-8ae0-4b91-ae30-4d70c5b12fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D. was a pretty eccentric beatmaker. He loved turning sounds into
        digital mementos. He recorded video games, birds outside the window, odd noises
        made by objects around the dorm’s dining hall. A track was a collage of noises
        from his life. We would walk around Shinjuku or Nakano or Kichijoji and he
        would always be listening for a sound he could appropriate into art — something
        he could record, make permanent, and suspend in an infinite loop in one of
        his songs. He kept listening to the world with relentless conviction that
        all of it was somehow meaningful. He had faith, as a poetry professor of mine
        might call it, in the organic unity of his own life. He named his tracks “Liquid
        Hills” and “Robots in Love” and “Starlight Genesis”&nbsp;Yes, the titles make
        sense, even if I cannot explain to you why. And neither could he.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc37b43-4cc1-4fd3-9249-01045f00b8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Soundcloud has only 38 followers, many of whom are inactive.
        But I figured, it’s not that much effort to message each and every one of
        them, just in case. I never heard back. I thought of families in ancient villages
        waiting for the army to return from war to find out if their loved ones survived.
        I thought of military wives receiving telegrams to the next of kin. But this
        digital age grief was unique. My friend was dead, but my sadness was in suspension.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eba9e02-29f8-439f-9758-e33b4b58ba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgian psychotherapist Esther Perel collected some of these
        <a href="https://estherperel.com/blog/anticipatory-grief" target="_blank">new
        quarantine feelings</a> in a blog entry. Anticipatory grief for “the realization
        that we could lose our loved ones.” Ambiguous loss for losing “so many intangible
        elements of our normal lives that we can hardly identify what’s missing.”
        I felt both, to varying degrees. But also: not exactly. Language can only
        ever approximate. Emotions are only bus stops in the city of all feeling.
        Have you ever thought about how many centuries we’ve spent trying to define
        love? Very rarely do we feel pure joy or sadness or despair. Often we inhabit
        emotional districts that have no names yet: Liquid Hills. Robots in Love.
        Starlight Genesis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451657ac-610d-45b7-acb5-e49a25ae005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I suppose there is one clear cut pandemic emotion: stuckness.
        I’ve had the good fortune of having lost no one during the quarantine, and
        am thus enjoying the astounding luck of being stuck in a loop. In the morning,
        I am greeted by bad news that doesn’t immediately affect me. I am one of a
        dwindling number of Filipinos who have a job, and thus I am less afraid to
        check my pantry. Some days, I mask up and restock. But mostly, I work; I pay
        bills; I input one-time passwords; I screenshot proofs of payment. Occasionally,
        a delivery arrives. On good days, I work out; and sometimes I talk back to
        the trainer on YouTube to pretend that I’m not lonely. Soon, the Department
        of Health announces the number of confirmed cases and deaths. Few things change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47210b6f-718e-440d-9d16-08486c36e54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This dreariness is my privilege. Others don’t have it as good. Over
        the course of the quarantine I’ve interviewed those in the frontlines: a doctor
        who has collapsed from exhaustion, who has missed the first words his child
        ever wrote; a nurse who has had to inform too many people that their loved
        ones had to be intubated, or had passed on; a medical technologist who crashed
        into a car while cycling to work. Doesn’t each life feel so far from the next?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a259ecf9-8a07-414f-b32c-84c55393d31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.645+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb342e1-d9c7-44c3-b42b-e5b7ab9ae0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One quarantine afternoon I received a message on Instagram from
        a_asher_yates, whose grid was filled with layered videos of water and greenery
        with backing tracks that sampled the natural world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245198fa-17fc-4665-8cd9-dbda736a6632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, me and Dane were close friends too,” his message said. “I
        assume you are one of his friends from Japan.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac25e02-12d2-452e-9a7b-221fe65cea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His name is Tony and they had known each other since high school.
        D. would stay at his place, he said, when he was having a particularly difficult
        time. They would talk about music and share songs with each other. He told
        me about D.’s bipolar disorder, the trouble he caused when it got worse, and
        how it eventually led him to take his own life. A travelling sorrow finally
        arrived to punch me in the gut. I cried. Time moved slowly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99364de6-dd09-4587-9a5a-9e7a4c40afe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My first instinct was to eulogize. I had other friends from Japan,
        but no one who loved D. as much as I did. I felt like I deserved to talk about
        him — to mourn outwardly instead of keeping it to myself. I told Tony, a stranger
        who didn’t even have a face on his profile, stories about D. How he still
        took an exam even if he got an automatic zero for being late. How I had to
        talk us out of a beatdown because a street hustler asked us where we were
        going and a drunk D. replied: “We’re going to your mom’s house.” How he told
        me about this party drink in Minnesota where they just throw fruits into a
        vat of alcohol. “Oh, a wapatoolie,” says Tony, which made me laugh. I imagined
        telling D. what “patoolie” means in my language.</p>'
    '28':
      'image': 'jcr:35f87584-51b2-4975-b308-e9ce642ee350'
      'imageCaption': 'D. performing. Photo courtesy of ANTHONY ASHER-YATES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd48b92b-11ea-42de-9b93-8f8bbf12d328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:10:44.733+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f021841-e1cd-4427-aa0c-b5fbaf6cebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only when Tony messaged that the phantom pain calcified into
        one that could be felt. Part of me didn’t want to find out how D. died, possibly
        so I could keep lying to myself. But when I was chatting with Tony, I told
        him about this expression in Filipino about having a thorn plucked from your
        heart. “That’s a beautiful saying,” he replied.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d612f7-21b6-494e-bad5-fdd1869b2172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony listened to my stories, shared some of his own, and eventually
        told me about his own life. He lives in Colombia, he said. Moved there after
        falling in love with his wife, Carolina, on a backpacking trip, and now they
        are expecting a daughter. In another life, I thought, D. might have done something
        similar. How the friends of our friends sometimes remind us of our friends.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6505d3c3-afce-4024-8123-a0c38d764200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like D., Tony <a href="https://balsam.bandcamp.com/track/underwater-podcast"
        target="_blank">makes music</a> — as an artist called Bålsam. His art sounds
        like forests and shores. He calls it visual music, sound healing. He records
        sounds from camping in Minneapolis and from “the beautiful nature in Colombia.”
        He tells me a little bit about the ambient field recording scene and how he
        makes his music: how he has to loop less, and how he manipulates these natural
        sounds. He asks me about the article I’m writing, and I tell him it’s going
        fine, but I don’t know how to end it. For a moment I imagine the three of
        us in a room, talking about art over the rhythmic flow of a river, where I
        would tell D.: “I would have loved to write poems to this music. Not a f***ing
        memorial essay.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9673a98e-dcde-4280-ac72-b917e696e7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony tells me he made a mix of D.’s tracks that he would love to
        send to me. I tell him that would make me so happy, even if I am afraid it
        might do the opposite. I offer to send him the few photos I have of D. The
        ones of the hangover. The one with the other Americans in the dorm. The one
        from the night in the cheapest bar in Shinjuku, where we were lined up for
        the urinal and D. shouted: “I think this guy’s masturbating.” I laughed again
        as I was typing. I thought to myself: How many fights did he try to get me
        into?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db60ffd-5429-46e1-9b04-5cbc1aee5aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72731f1f-0904-4afc-b2fd-558a9b43aff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one of those loopy mornings when I usually wake up to bad news,
        there it was — an email from Tony with a WeTransfer link.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675f7fa8-0b09-4145-a93f-a9f491fb49ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have taken songs from his three different projects on Soundcloud,
        including gumshoebottoms, and added a couple samples from anime shows/movies
        and such,” said Tony’s email.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64baa26f-ea0b-400d-8228-93c01246bd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s how little of his life I was exposed to: one of three Soundcloud
        projects. It saddened me that I didn’t ask him for more tracks, but it added
        gravity to this listening. I remember the monumental clicks in my life. An
        acceptance letter. A breakup letter. Pressing send on a job application. I
        click and play the whole thing. 29 minutes and 55 seconds of new sounds from
        D.’s life. The gift of listening closely and getting to know him all over
        again. “What did Minnesota even sound like?” I thought. In my head there was
        only a parody of America. What did D. hear, record, and immortalize on those
        days he delivered packages and avoided angry guard dogs? Was there distant
        hip-hop in the vegetation outside the Garnett estate? What is the sound of
        a policeman walking into a Dunkin Donuts?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e05115-14f2-48b6-93c8-51b21d117792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what I heard was a D. I could still recognize. The first track
        features dialogue, presumably from a Ghibli film — the faint sound of two
        Japanese children talking behind the beat. It reminds me of mornings in the
        dorm. The ones I haven’t remembered. The days we were too sleepy to say good
        morning to each other across the breakfast table. I make comforting assumptions.
        Say: Even after we stopped talking, D. <a href="https://soundcloud.com/dain-see"
        target="_blank">made beats</a> about the same things I <a href="http://gianlao.com/poetry"
        target="_blank">wrote poems about</a>: a place we both continued to hold dear,
        even without prior coordination.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175e2bdc-fb5e-4d25-ae30-3b41e2395e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T18:03:49.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:05:24.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next songs: an MF DOOM remix interspersed with lines from anime
        and RPGs, like fruits in a vat of alcohol; a relaxing urban beat with some
        Japanese flute; a catchy sax-driven track driven forward by a three-note violin
        chord progression. It dawns on me that D. may have been a progenitor of lo-fi
        hip-hop. It was a sad realization. How he always had something new and useful
        to say, and how I stopped listening.</p>'
    '31':
