      'mgnl:type': 'text'
      'text': '<h2>’No shortcuts’</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aed2fc-ccfe-4c35-b9bc-c051d83ccf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T16:52:35.117+08:00
