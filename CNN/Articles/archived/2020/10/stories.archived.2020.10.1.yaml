      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palantir Technologies, the secretive data company best known for
        taking on controversial work for the US government, and Asana, which makes
        workplace software, both made their Wall Street debuts on Wednesday using
        unconventional direct listings.</p>'
    '43':
