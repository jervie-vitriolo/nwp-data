      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36541ea-c72a-467b-af53-8a8319e72a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:15:22.042+08:00
