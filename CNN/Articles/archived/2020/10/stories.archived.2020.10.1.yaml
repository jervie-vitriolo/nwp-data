      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> Only
        26 of 95 booked tourists arrived on the first day of Boracay’s reopening and
        this is “expected” when it comes to the stringent restrictions the province
        has implemented in the famous destination, a local official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23edacb1-4514-43c0-98cc-688f4c786d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:54:04.000+08:00
