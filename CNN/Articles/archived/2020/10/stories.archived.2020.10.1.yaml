  'World-Bank-grants--600-M-loan-to-support-pandemic-affected-households-in-PH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-01T20:35:16.784+08:00
    'imagesource': 'jcr:c4be853f-b160-4211-91ab-043e0b540537'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b3a7121-e193-45f3-b3dd-933ff67ea817'
    'lead': 'The monetary grant by World Bank aims to support the continuing implementation
      of the Pantawid Pamilyang Pilipino Program'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-01T20:34:13.013+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:05:17.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:03:19.767+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Bank', 'Department-of-Social-Welfare-and-Development', 'DSWD',
      'Pantawid-Pamilyang-Pilipino-Program', '4Ps']
    'template': '1'
    'title': 'World Bank grants $600-M loan to support pandemic-affected households
      in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5db79b-3dd4-47c9-9eee-8c550e5b8c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:34:13.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:17.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) -</strong> The
        World Bank announced on Wednesday its approval of a new project loan amounting
        to $600 million (about ₱29 billion) to help the Philippines mitigate the impact
        of the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2ad26b-13c9-4e97-82c1-c381ff40879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:34:13.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:17.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international lending institution said around four million low-income
        Filipino households affected by the COVID-19 pandemic will benefit from this
        loan project named  Beneficiary FIRST Social Protection Project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be09f2d-70ce-4191-a131-56e4fce3e545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:34:13.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:17.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a0a9ae-9ba5-44a6-9e1a-1492eb399e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:34:13.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:17.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $600-million grant is also aimed at supporting the Department
        of Social Welfare and Development (DSWD) implement the Pantawid Pamilyang
        Pilipino Program (4Ps) and pursue Fast, Innovative, and Responsive Service
        Transformation (FIRST) for beneficiaries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df41c6a-61af-4925-a96c-efea1d1c3410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:34:13.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0b4e4a-1dc4-4dbb-b535-3f5ad0498ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:34:13.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These efforts are critical to ensure that their children can remain
        in school and stay healthy as the country takes measures to control this pandemic.
        In these difficult times, cash transfers to the poor and vulnerable indirectly
        support local economies and boost prospects for recovery," said Ndiamé Diop,
        World Bank country director for Brunei, Malaysia, Philippines and Thailand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edcd187-b4e8-4e2f-9d78-30ee27d7bf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:34:13.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:17.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7d9894-8f67-4964-9a36-0a2a9480b347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:34:13.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:17.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank-funded project also seeks to accelerate efforts to
        modernize the DSWD''s payment delivery systems and promote financial literacy
        among beneficiaries. It will have the cooperation of the Bangko Sentral ng
        Pilipinas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f5cd47-f60b-44a6-971a-11881647bc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:34:13.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:17.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d716b6b-6ca2-4621-bf00-440299548b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:34:13.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:17.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shifting to the use of digital platforms and technologies for delivery
        of social protection programs and services is a high priority agenda of the
        government that we are excited to support," said Yoonyoung Cho, World Bank
        senior economist.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cd3920-a19a-4c71-97c0-82df55748ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:34:13.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:17.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf9008a-7171-404a-8dfb-363d748e7447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:34:13.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:17.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 4.3 million poor families are under 4Ps where the government
        provides cash grants to ensure their children stay healthy and in school,
        reduce dropout rates and discourage child labor, among other benefits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54242ddf-3436-4121-91e9-06e5534e534c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:34:13.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:17.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99490d61-79b4-4b44-bc75-3ee13ae188ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:34:13.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:17.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD released ₱99.91 billion to 17.69 million low-income Filipino
        families affected by the COVID-19 pandemic during the first tranche of the
        social amelioration program from April to June. Each family received at least
        ₱5,000 up to ₱8,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32c48b3-db1a-4e52-a461-343d4cc15ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:34:13.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:17.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09db2ce-b52e-4182-953b-febae835d5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:34:13.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:17.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second tranche, the government utilized digital channels
        in distributing cash aid, but only 13.9 million families received the subsidy
        amounting to ₱83.05 billion, or ₱16.86 billion less than the first tranche.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ad5d97-7de0-4237-9aaf-a8d26108b8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:34:13.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:17.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f9813e-3fb3-48b5-bf24-541fde70c628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T20:34:13.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:05:17.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank''s financing program to the Philippines'' COVID-19
        response totals $1.7 billion (around ₱82.4 billion), with the Washington-based
        lender having approved a <a href="https://www.cnnphilippines.com/news/2020/3/18/world-bank-ph-coronavirus-loan0.html"
        target="_blank">$100 million (about ₱5 billion) loan in March</a>, a <a href="https://www.cnnphilippines.com/news/2020/4/10/World-Bank-loan-COVID-19.html"
        target="_blank">$500 million (about ₱25 billion) loan in April</a>, and another
        <a href="https://cnnphilippines.com/news/2020/5/29/world-bank-loan-COVID-19-response.html"
        target="_blank">$500 million (about ₱25 billion) loan in May</a>.</p>'
