      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going public via a direct listing is extremely rare. The New York
        Stock Exchange had to juggle two on the same day.</p>'
