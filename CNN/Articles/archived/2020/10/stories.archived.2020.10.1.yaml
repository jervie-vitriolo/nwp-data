      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim shared with CNN Philippines'' Rico Hizon that it was a big challenge
        to do the project because of the puppets'' limitations in movements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cca0ef-a38a-4b2e-8df0-faa168a25ead'
