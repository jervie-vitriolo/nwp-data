      'mgnl:lastActivated': 2023-01-25T19:03:59.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad7b5d2-8e4d-4b65-b469-b2c18c633200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:28:49.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:03:59.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through the kindness of our friends from Iglesia ni Cristo, we
        have the Philippine Arena flooring that we can use as added practice court
        in our bubble. Our big thanks to them," said PBA commissioner Willie Marcial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed5c303-432a-4c80-9a32-c7fdbcd9b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:28:49.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:04:00.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0280452b-f1fb-4d9c-8235-298d5ac35a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:28:49.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:04:00.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regular court in the fourth floor of the AUF Gym will be used
        as playing court and also as a practice court from 6 a.m. to 2 p.m.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371469c6-f482-44d7-b1af-3324100d746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:28:49.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:04:01.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9045e42e-d557-43dd-83d3-a781827e00ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:28:49.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:04:01.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other seven teams, who arrived in the ''semi-bubble'' on Wednesday
        and are currently waiting for their swab tests results, are expected to start
        practicing on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1eb915-deb1-419e-abe2-e35d6dafc95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:28:49.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:04:02.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22fabb9-3350-4163-9272-4d7bc8b2b8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:28:49.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:04:02.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are defending Philippine Cup champions San Miguel Beermen,
        Alaska Aces, NLEX Road Warriors, Rain or Shine Elasto Painters, Barangay Ginebra
        San Miguel, Blackwater Bossing, and Northport Batang Pier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0004ce6-5365-45f0-aabf-0c8532aac76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:28:49.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:04:03.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29252038-b660-4bbc-8d0f-394911dc3c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:28:49.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:04:03.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA adopted a ''semi-bubble'' format to resume its postponed
        Philippine Cup.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a595a827-d009-4924-a2f7-e0e251690ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:28:49.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:04:04.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b90e1e7-9eaa-4b5b-9380-b0f8f4785d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:28:49.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:04:04.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams are billeted at the Quest Hotel inside the Clark Freeport
        Zone and will travel for 10 minutes to train and play games at the AUF Gym.
        Team members are not allowed to go beyond these places to prevent virus transmission.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef83687-8ee8-43b7-9295-9f00b82b0588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:28:49.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:04:05.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d74b40-f922-4cc4-bafc-d11a03a7d2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T23:28:49.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:04:05.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 Philippine Cup will start on Oct. 11, where two games each
        day will be played from Monday to Sunday.</p>'
