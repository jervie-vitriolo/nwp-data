      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Tens of thousands of jobs are being eliminated
        as the pandemic drags on, with employers announcing massive new cuts ahead
        of a potentially brutal fall and winter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26707a83-d21f-420d-bdb5-9ad3970eeaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:46:47.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:04.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5503ac-b9ca-404a-8d57-6457db8a9449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:46:47.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:04.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: Thursday could be the worst day of layoffs in
        the history of aviation. After attempts to secure more federal money failed,
        American Airlines and United Airlines have said they will cut a total of 32,000
        jobs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46e5b26-3343-4cae-8d7d-db1f16a2fae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:46:47.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:04.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199b8744-3951-47c0-8774-801e94b9332b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:46:47.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:04.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is a very sad day for all of us here at United," CEO Scott
        Kirby said in a letter to workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecea7fc5-0198-4d69-a714-cf715f654c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:46:47.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:04.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f927fa7-59ee-45f9-93d5-622ad82c3aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:46:47.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:04.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, American Airlines CEO Doug Parker told CNN he
        hoped that the job cuts might be avoided if the airline saw signs that Congress
        and Treasury Secretary Steven Mnuchin would be able to reach a deal. They
        were considering a multi-trillion dollar stimulus package that would include
        $25 billion in help for the nation''s airlines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a53838-8c97-49cb-a2f7-815506a638b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:46:47.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:04.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac367c28-6b78-4e84-98da-b1067b03a23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:46:47.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:05:04.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sources told CNN that an agreement needs more time to win the
        necessary support.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0048bd5b-4f2c-4c9b-a6b0-96e6e85f2bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T22:46:47.244+08:00
