      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More and more customers started shopping online during the pandemic,"
        following temporary store closures that, at its peak, totaled about 80% of
        its store count, H&amp;M said in a statement Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867adc18-7cee-449a-8242-e9315fba836b'
