      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount must be repaid to the central bank by December 29, 2020.
        The BSP is considered as the lender of last resort in the country.</p>'
    '4':
