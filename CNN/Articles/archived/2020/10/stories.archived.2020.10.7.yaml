    'template': '1'
    'title': 'Parents are less aware when their kids vape than when they smoke, study
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073482f8-6960-4174-970f-15552590f6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Millions of young people vape. How aware
        are their parents? Not very, says a new study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23526bab-5540-4fc4-8510-6529de2b628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8561a549-ae07-4284-a08a-a157260b05a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents and guardians are less likely to know or suspect when their
        children vape or use other tobacco products than they are when they smoke
        cigarettes, the study, published in Pediatrics, said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4187195-4ac9-4bb9-b0c3-e4554999da51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4c874e-5622-46b2-a1b4-6c750472ef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 70% of the parents and guardians of children who smoke reported
        being aware or suspecting it. For kids who use e-cigarettes, the percentage
        is about 40%, the study said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cee3cdc-b36e-4519-8a41-debd3896263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de646fb-5928-41e9-8893-feac373d78b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When parents think about tobacco, many will picture smoking a cigarette
        but other tobacco and nicotine products may not come to mind," said Dr. Benjamin
        Chaffee, a senior author of the study and associate professor at University
        of California San Francisco School of Dentistry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796b6a53-44da-4c7e-a620-baa1feb38ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce277118-14fd-4c29-a0ce-6cf313bef04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"E-cigarettes, in particular, may look like a tech device and don''t
        produce a lasting odor."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48dfd32-07f7-43a8-b9eb-794671742a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bea94dc-2eb2-4bfd-9b38-38556d086eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other types of tobacco products more likely to go unnoticed are
        non-cigarette combustible products or smokeless tobacco. Most e-cigarettes
        contain nicotine, according to the CDC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0413762-a98c-4861-b55c-9b396f4b2327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d7d8b1-636e-4d6b-8324-8646a0c7388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any tobacco or nicotine use by children is concerning," Chaffee
        told CNN. "Any product that delivers nicotine has a high risk of addiction.
        Nicotine exposure is particularly concerning for adolescents, whose brains
        are still developing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb60c40-d9f5-41ae-9a0f-d313774f4438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ace0ae-2389-40e4-bf9d-8e97e931a3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaping is an epidemic</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a906773-7f0d-4a32-81c4-6a8f1d0de0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years ago, US Surgeon General Jerome Adams declared vaping among
        young people an "epidemic."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf97550-bccc-463d-a50c-b5b6d689b8ce'
      'mgnl:activationStatus': true
