      'mgnl:type': 'image'
    '13':
      'image': 'jcr:2ad74480-d5ea-4ebd-992c-90c4338a31af'
      'imageCaption': '“Juana and the Sacred Shores” by Antonne Carbonell Santiago.
        Screencap from FIFTH WALL FEST'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5291af-6297-4bf5-b769-23d4062ce0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:29:12.147+08:00
