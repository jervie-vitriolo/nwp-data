      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The scene at the Great Wall of China this
        past week would have been unthinkable just months ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43894fd0-2fd4-4bc2-b64e-0ae2c24058c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:04.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3136eeaa-7880-4869-8f4b-57f03f00a202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:04.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of the tourist attraction in Beijing last weekend show massive
        crowds crammed along the winding wall, pressed together in close quarters
        and squeezing past each other through narrow doorways. Most are wearing face
        masks -- but a number of people, including young children, pulled their masks
        down to their chin, and a few seem to have foregone masks entirely.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bbb78b-f807-4328-8493-0a479869dcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:05.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34378c4-8ed7-46c1-b204-5dd88c052859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:05.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s Golden Week -- an eight-day national holiday, one of China''s
        busiest annual travel periods, and a major test for the country as it emerges
        from the coronavirus pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb98e0a1-2d20-4e25-80a4-4a06f77ba3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:06.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7541f3fd-2b9f-4e0f-a099-a6517ea53fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:06.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s official reported virus numbers have stayed low since the
        spring. There have been a few flare-ups, including a cluster in Beijing in
        June, but these were met with immediate lockdown measures and mass testing,
        and the outbreaks were contained within a few weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49c5b6b-103e-481f-9c3b-90f7ea9a97d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:07.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2297a3b1-5a67-4d36-8093-e513c0bde756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:07.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With close to zero local transmissions, people flocked to bus stations,
        airports and transit hubs to travel around the country for the holiday, which
        kicked off on October 1. Local authorities competed to attract tourists, with
        provincial and municipal governments issuing travel vouchers and tourist attractions
        offering free or discounted tickets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93813921-7322-4498-bfc6-9d6af8ccda39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:08.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeda33d-0ab7-4061-9e9d-59c457444b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:08.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Wall has geared up for the rush of tourists as well. The
        most popular section of the wall -- the Badaling section -- reopened at the
        end of March, albeit with new restrictions like requiring visitors to reserve
        tickets in advance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fddd594-7001-4baf-a70e-0897fb90813f'
      'mgnl:activationStatus': true
