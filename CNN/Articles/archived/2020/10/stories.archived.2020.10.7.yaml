      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases among overseas Filipinos also reached 10,849, with
        six more detected infections, according to the Department of Foreign Affairs.
        One more died, while another two recovered, with total figures climbing to
        6,905 survivors and 800 fatalities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ea10af-1ce9-4ad6-b922-a101144e5fbe'
      'mgnl:activationStatus': true
