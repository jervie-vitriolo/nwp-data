      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90be7ce-b0a0-4961-bb65-051bc4f2ac62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, 3.02 million high school students and 550,000 middle school
        students reported being current users of e-cigarettes, according to data from
        the 2020 National Youth Tobacco Survey analyzed by the US Center for Disease
        Control and Prevention and the US Food and Drug Administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc992ac1-5e87-4fd1-8d1a-642ec9f6f03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d36325-4626-4f03-9e23-2850b5b60515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the coronavirus pandemic, the correlation between smoking
        and vaping and higher risk of severe Covid-19 cases has also been investigated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250cc544-e8ce-4035-869d-1ea82f851e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8d6df4-1f39-4115-9c2b-e9e3e61a1c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, lawmakers asked the FDA to clear the market of all e-cigarettes
        for the duration of the crisis, citing concerns about vapers as young as 13.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f977a30-1e96-4f0b-b600-0c79aec4be80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ba0e50-e4f3-4621-8fa7-f8d477f607ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Parents and awareness</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f469aced-a21a-41a7-9fb7-4f627cb3b640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UCSF study used nationally representative data from the Population
        Assessment of Tobacco and Health Study, and tracked more than 23,000 young
        people between the ages of 12 and 17.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359a0b66-ebfb-48ce-b80d-2f06fe42c3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f00b515-e574-41ed-8674-9c77a4ddcfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents and guardians were more likely to know or suspect their
        child uses tobacco or nicotine products if the child was older, male, White
        and lived with a tobacco user, according to the study.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf3ada0-2bba-4de0-901a-6ffc733b7346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba9009e-1622-4f8a-9411-09087a1b04ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that parents with lower levels of education
        were more likely to know or suspect their child uses tobacco or nicotine products.
        Mothers were identified as being more aware than fathers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437bb8a6-1a93-4eca-94e1-f0b72463af48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38b02e8-426a-4cd9-8218-36d6ad5be757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was conducted before the 2019 outbreak of vaping-related
        lung injuries, which Chaffee said may have raised awareness about the dangers
        of vaping for young users.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da806d2d-d566-48ad-a7d4-08bf3c3a0c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81582811-1556-496d-b70b-456463130edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The role of household rules</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e33841-99d3-46f9-a215-10e8ac25a94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another focus of the study, along with parental awareness, was the
        role of household rules in connection with tobacco use.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d9cbae-946c-453d-b821-7fa9e72acbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dc9d4f-b7db-4327-9084-a9d3624ce1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children living in homes with stricter rules around tobacco use
        for kids and adults, as well as visitors, guests and workers, were 20% to
        26% less likely to start using tobacco, the study reported.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f350708-363c-486e-95f6-3279c272eed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a053ed1-fe20-4db7-a6f1-025ad8207e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents are role models for their kids," Chaffee said. "The first
        thing parents can do is not use tobacco products themselves. For parents still
        trying to quit, they can make sure that the home always remains a tobacco-free
        space."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2eed66-722b-42e0-9b9c-7e1875293ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e6ec24-09aa-415c-87da-baea39675d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rules and expectations set in the house were found to be more effective
        than just talking to kids about not using tobacco, although the study didn''t
        measure for the quality of those conversations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0824b7a-2669-4756-95e8-0eaf0f2b1226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc66ef4c-c85d-4543-a1aa-6982de300dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we found that talking with kids alone was not as effective
        as tobacco-free homes, we still believe parents should engage in high-quality,
        clear communication with their kids about tobacco and vaping," Chaffee said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175ec500-9aee-4418-a548-8e6ae070a9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:38:03.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:26.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/07/health/kids-vaping-smoking-awareness-study-wellness-trnd/index.html">Parents
        are less aware when their kids vape than when they smoke, study says</a>."</em></p>'
  'UPLB-chemical-free-plant-product':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-07T13:41:10.479+08:00
    'imagesource': 'jcr:3ca8cc8a-5837-4d7c-b562-a8ba6bb1bbbc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a373dc5d-7b72-422d-a355-a000cd591c01'
    'lead': 'Researchers from the University of the Philippines-Los Baños have created
      a chemical-free product for plants that make seeds germinate faster, and stimulates
      root growth, the Department of Science and Technology reports'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T13:43:33.872+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:04:24.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:26.119+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UPLB researchers develop an eco-friendly product for plant growth'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e84e10f-8a0f-44c9-a409-8e2e2da16470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:43:33.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:04:24.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> Researchers
        from the University of the Philippines-Los Baños have created a chemical-free
        product for plants that make seeds germinate faster and stimulates root growth,
        the Department of Science and Technology reported on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5412311-cdb7-4f42-8347-4d06822de4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:43:33.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:04:24.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant stimulant, called HormoGroeTM, could also “enhance shoot
        growth and flowering in plantation crops, high value ornamentals, fruit trees
        and vegetables,” the DOST said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e45e50-3065-4398-b57b-f36d3a989582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:43:33.887+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:04:24.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added the product, which is naturally produced by bacteria,
        yielded positive results after being tested in coffee, cassava, banana, vegetables
        as well as some ornamental plants such as gumamela and bougainvillea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2c9a62-b1a9-4f11-b2d5-2b42a940bf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:43:33.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:04:24.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“HormoGroeTM is made up of naturally occurring microorganisms that
        are nano-encapsulated to increase its utilization rate and reduce the impact
        of environmental risks,” it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75533cbc-6e7e-4fcc-8084-27a39214baf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:43:33.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:04:24.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UPLB scientists established a startup company MakilingTek to manufacture,
        market and distribute, through a DOST grant. MakilingTek plans to initially
        sell to farmer cooperatives, plantations as well as to retail stores through
        distribution channels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff318a8-8bfb-41b2-8029-10031c7ce240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:43:33.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:04:24.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developers are also looking for potential investors, distributors,
        and partners for testing to other crops. Those interested could contact project
        team leader Dr. Lilia M. Fernando by email: lmfernando@up.edu.ph or phone:
        +6349.536.1620</p>'
  'GCG-proposed-2021-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-07T14:14:53.553+08:00
    'imagesource': 'jcr:803e6ef4-1d4c-46fe-b1ee-f63d88d111e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'defe7fde-c990-426d-9b36-55bbbeec4aa2'
    'lead': 'The commission’s share in the proposed national budget is ₱192,088,000,
      which is 1.16-percent higher than their appropriations for 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T14:26:32.359+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:04:23.806+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:26.492+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate panel OKs proposed 2021 budget of the Governance Commission for
      GOCCs  '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0216328e-fc71-423c-bb18-5b7c4192a154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:26:32.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:04:23.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> A Senate
        committee approved on Wednesday the proposed 2021 budget of the commission
        which supervises government-owned and controlled corporations or GOCCs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c74dd68-62d1-47ca-b5d8-9e3db8d3ffae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:26:32.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:04:23.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be endorsing your budget for plenary debates,” Senator
        Win Gatchalian said, addressing the Governance Commission for GOCCs, after
        two and a half hours of deliberations. Gatchalian is the vice chairperson
        of the Senate Committee on Finance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad94c51-34e5-4f8d-942c-cbb1e1df9e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:26:32.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:04:23.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gatchalian said they will tackle the "low utilization rate"
        of the GCG in the plenary deliberations. He noted that the commission only
        utilized 79 percent of its budget last year. For this year, only 30 percent
        of the total appropriations have been used so far.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe7da14-5584-4fc6-9d67-1ad60f02ec27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:26:32.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:04:23.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samuel Dagpin Jr., chairman of the Governance Commission for GOCCs
        told the lawmakers in the upper chamber its 2020 budget utilization rate is
        low because they have yet to procure equipment for their information technology
        projects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3a9687-3371-4666-a40b-b85edcde6bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:26:32.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:04:23.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagpin vowed to ramp up their procurement process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2410f9-f473-44e2-b573-53940b1684b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:26:32.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:04:23.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission’s share in the proposed national budget is ₱192,088,000,
        which is 1.16-percent higher than their appropriations for 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bda5624-2da0-4ce1-8531-bfc1d3ce64aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:26:32.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:04:23.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagpin said 49 percent or ₱94,697,000 will go to personnel services,
        while 51 percent or ₱97,391,000 will be spent to cover their maintenance and
        other operating expenses or MOOE.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cafaf65-2a98-4cb8-b353-009eb6234912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:26:32.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:04:23.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year’s MOOE is 25-percent higher than its appropriation for
        2020 because the commission plans to lease an office space for additional
        hires, the chairman explained.</p>'
  'videoke-noisy-activities-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-07T14:18:56.946+08:00
