      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also found patients with any neurological symptoms tended
        to be younger than those without.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906934eb-0878-4a6a-9c43-1d83da7a8549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc3612d-1135-46b3-a080-1e402adab344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:49.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that any neurologic manifestations as a whole were more
        likely to occur in younger people is surprising, and could potentially be
        explained by greater clinical emphasis on the risk of respiratory failure
        than other symptoms in older patients," the researchers wrote in their study.
        "In contrast, encephalopathy was more frequent in older patients."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108bddf3-ddd5-44e9-9e2f-b095191b4e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:49.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805d8031-b16c-4f04-8cf1-0b7e479880a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:50.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Updated guidelines for vaccines</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad797c7-1dd2-48ff-9f6d-5327624eec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:50.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration also issued guidance Tuesday
        for companies hoping to get emergency use authorization (EUA) for a Covid-19
        vaccine.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbad78e-99ec-4ac7-914b-59df99be71e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:51.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aa2375-7816-4b5e-8a8d-d7569c851cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said companies will have to include at least two months
        of follow-up after volunteers get their second dose of the vaccine. That would
        mean no company could seek an EUA before mid-November, because the vaccines
        furthest along in clinical trials -- those made by Pfizer and Moderna -- both
        require waiting either 21 or 28 days between doses.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e251eb62-7b7d-4fb6-9432-c2906322a234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:52.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b3a5e7-c09f-4a5c-8d77-6aac2b071671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being open and clear about the circumstances under which the issuance
        of an emergency use authorization for a COVID-19 vaccine would be appropriate
        is critical to building public confidence and ensuring the use of COVID-19
        vaccines once available," said Dr. Peter Marks, who directs the FDA''s Center
        for Biologics Evaluation and Research.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580577f0-294b-4c29-9439-54699745501c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:53.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0131ad12-a757-4ed0-9d57-61959c47decd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance comes weeks after a poll found the majority of Americans
        believed political pressure would cause the FDA to rush a Covid-19 vaccine.
        But health officials have forcefully pushed back saying science will be what
        leads the way.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efd6dc5-ac53-4ea5-89b5-5ec376c23bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116cdb4d-1715-4d61-b8d1-0abc7499f839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:54.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said earlier this week it''s likely US health officials will
        know whether a vaccine is safe and effective as early as next month.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e23909-b72c-4bef-9875-ba8189b5f2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:55.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65442db-fd67-4371-a853-db4e6fb2db2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:55.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think comfortably around November or December, we''ll know whether
        or not the vaccine is safe and effective," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea0ba0d-0ca9-4ac0-b83c-223c8d518c59'
      'mgnl:activationStatus': true
