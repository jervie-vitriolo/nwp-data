      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — Civil
        service exams may go online in light of the pandemic, an official said Wednesday</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8068b61-a4b6-4455-9331-dc0b0a439522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:54:50.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:04:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised briefing, Civil Service Commissioner Aileen Lizada
        said, "We want to go online...to the new normal. We need to restructure our
        pen-and-paper test."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
