    'mgnl:tags': ['Alex-Eala', '2020-French-Open']
    'template': '1'
    'title': 'Alex Eala trounces Spanish foe to enter 2020 French Open quarterfinals'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ff5642-c1c5-4b55-8cc2-d65f4b8e887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:39:53.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:57:51.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) –</strong> Filipina
        tennis sensation Alex Eala recovered from a close loss in second set to overcome
        Spain''s Leyra Romero Gormaz and enter the quarterfinals of the 2020 French
        Open girls'' singles competition Wednesday night (Philippine time) in Paris,
        France.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1874d1d7-4135-4364-93eb-2df73aa8a60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:39:53.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:57:52.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-year old Eala won the match with the scores of 6-1, 5-7,
        6-1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f334dc-0362-413c-8c2c-33538dfb0eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:39:53.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:57:52.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e717fcf-4ba2-4edb-86ec-c496fff96592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:39:53.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:57:53.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She easily dominated Romero Gormaz in the first set as she managed
        to gather more points from the receiving end.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac16ad3-2dee-4fd9-8397-5587292638b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:39:53.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:57:53.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6435d886-5f3b-46fc-8b83-edf9f0ca5cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:39:53.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:57:54.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish worked on her service come second set, which enabled
        her to establish an early lead and eventually force a deciding set against
        the Filipina.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fd8ef8-5b87-4599-a5cc-8ace2c53a976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:39:53.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:57:54.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837eb636-cc99-4b42-bc78-3e776090ebf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:39:53.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:57:55.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala, ranked fourth in the world based on International Tennis Federation
        girls'' juniors rankings, regained her composure in the third set with the
        flurry of points coming from first serves to win the match.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df0d7a-597f-474f-85d6-def482a371cb'
