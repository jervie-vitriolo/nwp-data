      'jcr:uuid': '8d7a30ba-6b0b-4927-a33f-94edf7b45ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:07:07.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:58:29.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JoyRide Vice President for Corporate Affairs Noli Eala said the
        company is eyeing giving free helmets to passengers as part of its safety
        program. He added the company has begun implementing systems for cashless
        transaction.</p>'
