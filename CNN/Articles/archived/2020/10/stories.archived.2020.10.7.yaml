    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470153b8-eb86-4cb1-a552-cc87e97b56d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.398+08:00
