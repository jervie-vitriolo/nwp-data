      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also confirmed 437 more recoveries, for a total of
        273,723. This means 83 percent of those who have been infected have already
        recovered from the illness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e939e52-49f6-4e56-b353-63788d3c40d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:00:46.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:18.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 60 new deaths were logged, raising the death toll to 5,925.
        Twenty-six of these took place in October, 20 in September, and the other
        14 in July and August.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a77abe-3697-4638-88e8-159c3f94c988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:00:46.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:18.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 12 laboratories were not able to submit their case
        reports on time and are not yet included in the latest count.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb714ee-662a-4841-9663-863cf2325cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:00:46.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:18.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 21 duplicates were removed from the overall tally,
        and 14 cases previously reported as recoveries were reclassified as deaths
        after final validation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8f921a-3332-47bd-8006-f7697706bd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:37:47.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:18.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine National Police announced that 43 more
        among its ranks tested positive for the virus, as 106 more have recuperated.
        With these, the tally of infected personnel reached 6,270, while recoveries
        are now at 5,344.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2442f5-d62a-4b1e-9e00-49f8adfed80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:37:47.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:18.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths also climbed to 19 after another police officer succumbed
        to the disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25af3f01-4a84-4a37-a38e-9d8b026d343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:14:30.974+08:00
      'mgnl:createdBy': 'kristel'
