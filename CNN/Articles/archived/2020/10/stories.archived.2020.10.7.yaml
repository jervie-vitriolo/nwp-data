    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:22.801+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Udenna', 'Aboitiz', 'infra', 'telco', 'cell-tower', 'cell-network',
      'communications']
    'stories': ['bce9f23d-6b90-4a8d-9957-896b11f1ebcb']
    'template': '1'
    'title': 'Aboitiz, Udenna venture into more cell network projects amid connectivity
      push'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab54bf8-3038-4e71-a902-511c3fc93d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:16:41.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:31.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> Two
        of the country''s biggest conglomerates ventured deeper into telecommunications
        infrastructure amid the push for better connectivity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651dc7ac-6074-4d22-a4b2-04919de5c8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:16:41.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:31.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements, the Udenna Group and Aboitiz Group announced
        new projects to build cell towers and other communication-related facilities
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fff47d7-177d-4f08-bf3b-f640dc207136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:16:41.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:31.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman Dennis Uy''s Dito Telecommunity, the third telco provider
        set to roll out services next year, said it has tapped sister firm Udenna
        Infrastructure Corporation for a ₱10-billion deal to build cell sites and
        lay down over 1,400 kilometers of fiber optic cables in the next two years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01428002-8dce-481c-bd44-3f5444540957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:16:41.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:31.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/9/22/Dito-Telecommunity-87-percent-population-five-years.html?fbclid=IwAR1t-1ZQywv71IM0jWIIYUB0aNxaKeCavM7bVS7UxFxx6JZNWRxLxoATBdc">Dito
        vows access in far-flung areas, aims to cover over 80% of population in 5
        years</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f4e7b3-57fc-4c5c-94d8-923a5780e599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:16:41.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:31.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Udenna subsidiary will work with FutureNet Technology Corporation,
        Dito''s general contractor for its network, to build nearly 1,500 cell towers
        in keeping with its committed capacity once the mobile service goes live.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1593be51-58b7-4ade-acd0-b28dbe3cca76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:16:41.956+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:31.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito chief administrative officer Adel Tamano earlier said the company
        is building 2,040 cell towers nationwide ahead of its commercial rollout in
        March 2021, with its initial requirement of 1,300 towers seen completed by
        end-October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12afc3e5-5437-42f6-880c-87c40a72f3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:16:41.956+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:31.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboitiz InfraCapital also said it is venturing into the small cell
        network segment, in addition to its plan to set up <a href="http://cnnphilippines.com/business/2020/6/10/DICT-rules-common-towers.html">common
        towers to boost mobile and internet signals nationwide.</a>&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b07457-8ef5-44b9-a402-bc8635b31815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:16:41.956+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:31.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboitiz is currently in the business of building common towers.
        Under the rules, all private sector antennas, transmitters, receivers, and
        other components of cell towers shall be opened for shared use as the Duterte
        administration seeks to boost connectivity especially during the COVID-19
        pandemic, with thousands of Filipinos working or studying online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e92f54d-fd0b-4434-b158-d00981e91a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:16:41.956+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:31.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family-owned conglomerate said cell networks boost the services
        of telecommunication and internet service providers in terms of their network
        capacity. It uses small low-power and short-range antennas to improve network
        coverage, which should assist the big towers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8707897-bc3d-4d4f-95c7-e1b1a974b9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:16:41.956+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:31.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our small cell network, which is readily available in high-density
        urban cities such as Subic, Cebu, and Davao, will surely complement their
        individual efforts to boost service quality,” said Rafael Aboitiz, general
        manager of Aboitiz''s small cell business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19620064-447b-4c1c-8349-e02bd1969db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:16:41.956+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:04:31.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this system will eventually support 5G technology
        and help ease network congestion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5014fe-fae4-4d55-9bd4-3c5cc94c30f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:16:41.956+08:00
      'mgnl:createdBy': 'mel'
