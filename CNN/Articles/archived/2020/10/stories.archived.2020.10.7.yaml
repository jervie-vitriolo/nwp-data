      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
      gyroscope; picture-in-picture" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cee20fd3-11d7-4cb8-ab04-844c14df43af'
    'lead': 'Amid these trying times, Unilever Careers Philippines continues to provide
      opportunities that will hone young talents into future leaders through their
      virtual activities.'
