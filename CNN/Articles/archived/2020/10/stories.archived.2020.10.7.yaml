      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA added that the number of countries and regions with confirmed
        cases among Filipinos rose to 80, with a new report from an additional country
        in the Middle East.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
