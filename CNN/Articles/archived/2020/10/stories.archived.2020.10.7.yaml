      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said the CSC cannot be a "haven" for erring government employees
        and officials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e12ba4-0745-4554-8fa8-e64655d4e6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:36:55.585+08:00
