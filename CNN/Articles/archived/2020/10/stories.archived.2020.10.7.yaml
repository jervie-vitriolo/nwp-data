      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd361ecdd-1004-4298-95dc-cbdae5a27f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:36:21.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:00:16.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 230 is shorthand for the part of US law that gives tech
        companies immunity for almost all of their decisions regarding content moderation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff0344-ca95-4f3e-8f3f-2f6e6f8f1cc9'
