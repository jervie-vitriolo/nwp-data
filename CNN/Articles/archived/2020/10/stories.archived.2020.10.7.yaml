      'mgnl:lastActivated': 2023-01-25T20:05:37.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two areas, merged as one entry, led the other three Philippine
        islands in the Top 10 of the category in the magazine''s 2020 Readers'' Choice
        Awards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164d2398-b427-4659-9b10-4a3512040934'
