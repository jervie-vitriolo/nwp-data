      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way I feel right now, if I can go through my off-season and
        continue to build on that in a good way, I don''t see why I won''t be playing
        next summer," Bird said. "I''m not trying to be elusive, but as I''ve always
        said, things happen. That''s what the last two years have taught me. Anything
        can happen. So I''m just like, you know, cautiously optimistic I guess."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd492d86e-3959-4a34-8d4a-48f010926799'
