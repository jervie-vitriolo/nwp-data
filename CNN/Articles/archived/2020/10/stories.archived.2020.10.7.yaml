      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:37:02.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:04:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AAMBIS-OWA Party-list Rep. Sharon Garin said that "there are talks
        going around" and "calls are being made" among lawmakers vouching for Velasco
        regarding their next move.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c783a8cf-3cf6-4bc5-9f05-f303e7410f5c'
      'mgnl:activationStatus': true
