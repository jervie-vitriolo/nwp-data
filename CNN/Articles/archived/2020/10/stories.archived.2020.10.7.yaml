    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Seattle Storm win 4th WNBA championship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcad725-05aa-4af5-a801-bedea991afbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:42:22.871+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:50.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Seattle Storm won the 2020 WNBA
        Finals, sweeping the Las Vegas Aces in the best-of-five series with a dominant
        92-59 win on Tuesday in Game 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7345a414-27d4-4ed8-b549-799919eebf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:42:22.871+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:50.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38925064-2832-4fd7-9f2f-8d974efb6833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:42:22.871+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:50.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Seattle''s fourth championship overall and second in the
        last three years, previously winning it all in 2004, 2010 and 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4c551c-ac32-4fc3-b5ef-89b79bb0d2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:42:22.871+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:50.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c925312-f0cb-48ee-836d-0aa282174775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:42:22.871+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:50.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an unprecedented season for the league, which took place
        in Bradenton, Florida, in what was deemed the "wubble," a play on words for
        the bubble, because of the Covid-19 pandemic. The season was dedicated to
        Breonna Taylor and the Say Her Name campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376686be-aa99-453a-96d6-542bf6c82fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:42:22.872+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:50.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7c80f9-28c0-4c85-9e00-d0d7a9170758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:42:22.872+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:50.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a really tough but rewarding season," said Sue Bird,
        who earns her fourth WNBA championship ring, all with Seattle. "This group,
        we''re chill. We''re actually kind of made for a wubble. We don''t get too
        high with stuff, we don''t get too low. I think you saw that off the court
        with what we stood for, and you saw it on the court with how we played."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c163b7f-7bf2-493f-a475-9c9f4ae5d8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:42:22.872+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:50.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ad0ad2-63a9-4a83-af63-b368caeb5c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:42:22.872+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:50.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second WNBA title for forward Breanna Stewart, who missed
        the 2019 season because of a ruptured Achilles tendon -- and it''s the second
        time she''s been named WNBA Finals MVP, also earning the honor in 2018. The
        2020 vote for Stewart garnering the honor was unanimous. Stewart finished
        Game 3 of this series with 26 points, setting a WNBA record by scoring more
        than 20 points in six consecutive WNBA Finals games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db651904-dfc4-4dd7-8bba-2f5ce646038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:42:22.872+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:50.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2142c4e2-eda3-4304-8fd7-6f36da792b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:42:22.872+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:50.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked on the court what she was proud of, Stewart said, "the
        resiliency."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a4629c-de77-4633-b12f-dbb2cdc69e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:42:22.881+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:50.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbfc4c9-0ff2-4262-9166-e54bd973ee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:42:22.881+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:50.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, I got hurt in 2019," Stewart said. "The future was a
        little unknown for me as far as the comeback. To be able to come back to this
        group, Seattle, the team, the owners, the entire franchise, everybody supported
        me and helped me get to this point."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3c6d40-a532-421d-9178-0e0f7dca5559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:42:22.881+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:50.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f337cd-a29c-4ecc-a8bd-e4cf99ee96e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:42:22.881+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:50.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart told reporters that having the opportunity to play again
        with Bird, who will be 40 years old on October 16, and to win a title were
        important to her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876eadce-8552-4f7f-b41d-67b34a303e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:42:22.881+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:50.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078b5cc3-a24d-42a7-b26b-7e6af62e6f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:42:22.881+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:50.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know what was going to happen after rupturing my Achilles,"
        Stewart said. "You see all the worst things. You see all the worst and then
        I wasn''t sure if I was ever going to be back to where I was.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c324f75-8de8-4724-8532-932b2fc2113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:42:22.881+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:50.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1836f1-e144-42e5-883d-183abb605a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:42:22.881+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:50.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But to be here and see myself playing like this and having so much
        potential going forward, it''s exciting but also really appreciating what
        we were able to do this year, being able to play with Sue. I guess it just
        makes you appreciate more and I''m just appreciating more my basketball career."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971215f8-fc67-4a24-8217-31a099546fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:42:22.882+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:50.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c10ce5-8ed8-4157-b3b3-7d7824ae06bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:42:22.882+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:50.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bird, who has been in the league since 2002, missed last season
        recovering from knee surgery.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42384c1-8f04-4d09-9526-065214e6d70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:42:22.882+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:50.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b78347b-4632-4fa4-a4a2-66f57549b791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:42:22.882+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:50.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t cheat. I don''t cheat the game," Bird said on the court.
        "I do what I have to do to be able to play at a high level. You saw it. This
        is not one person. It''s not even two or three people. Our entire team, that''s
        why we''re able to succeed."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abea243-ca0f-4eb6-b4de-8f995dab42d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:42:22.882+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:50.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e2274b-5a6d-4976-bfaa-89209d26c7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:42:22.882+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:50.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bird later told reporters, "When it''s all said and done, I will
        be incredibly proud of that from 2002 to 2020, I was able to win four times
        with the same franchise."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374ee61d-cb7a-4dfa-aa45-63943e191816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:42:22.882+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:50.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d881cb-1db9-46f1-ba04-1aadbebe7a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:42:22.882+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:50.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it may not be the end for the WNBA legend, who is not ruling
        out playing next season and potentially for the US in the Summer Olympics
        in Tokyo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25261ff5-eab4-42a0-b7dc-a3534ea2c51e'
      'mgnl:activationStatus': true
