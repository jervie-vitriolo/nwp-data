      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most worryingly, China remains committed to supporting the coal
        industry while the rest of the world experiences a decline," CAT said, adding
        that the country "is now home to half of the world''s coal capacity."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d58bf80-514d-4f7b-b375-4c4b1bb1ff92'
