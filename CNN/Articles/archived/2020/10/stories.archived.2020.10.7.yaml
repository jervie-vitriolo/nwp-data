      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:37:02.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:04:14.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do it...whether it''s on October 14, after October 14,
        or on November 16."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15404ad7-d4d4-4d2a-95bb-df680169c05a'
