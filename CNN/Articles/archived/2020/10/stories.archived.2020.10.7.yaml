  'No-House-rules-violated-session-budget-muted-Zoom-Cayetano-Velasco-speakership':
    'caption': 'Buhay Party-list Rep. Lito Atienza says participating congressmen
      were not allowed to "unmute themselves" during the plenary session on Tuesday,
      October 6.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-07T13:23:02.022+08:00
    'imagesource': 'jcr:acd15c78-17d6-480e-ae98-5d15da7737d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd36202d6-1c89-4db5-a3e1-279f3226b18a'
    'lead': 'Defending Tuesday''s events at the plenary, Deputy Speaker Neptali Gonzales
      says terminating budget debates and session, as well as muting congressmen virtually
      do not constitute any violation of the House rules despite the ongoing Cayetano-Velasco
      tussle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T13:28:33.737+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T20:04:30.788+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:23.334+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No House rule violated in suspending session, muting solons in Zoom
      — deputy speaker'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b88084-bd62-4c57-b83d-0db0a7cbbcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:28:33.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:30.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> No
        violations were committed during Tuesday''s events at the House plenary, despite
        the ongoing speakership tussle that led to the termination of budget debates
        and session earlier than usual, a House deputy speaker claimed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0c441b-eba2-45c8-9081-b353646fe57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:28:33.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:30.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Neptali Gonzales, an ally of House Speaker Alan Peter
        Cayetano, said Wednesday that the motion of the Speaker to end the interpellations
        of the 2021 General Appropriations BIll was "unprecedented," but still "in
        accordance with the Rules of the House."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40538774-7c4d-49ed-b1cc-83d499a16767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:28:33.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:30.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cff4149-9127-4894-b5c8-aa4d42cd49ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:28:33.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:30.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any member can really move to terminate the period of interpellations
        to go to the period of amendments," Gonzales said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9cc207-02ad-4b80-8267-4b52c594f14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:28:33.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:30.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f694804-0b90-4729-9c60-25874d01a2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:28:33.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:30.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been deliberating on the GAB for more than a week and several
        members have spoken in favor of it and more than two members have spoken against
        it. Thus, procedurally, Section 55 can be invoked, as in fact, it came into
        play."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c353a030-a797-4ccb-8204-3db700ea7ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:28:33.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:30.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7991926-9f7a-4ec1-83e8-2e1a49d439d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:28:33.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:30.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales was referring to Section 55 of the House rules, which states
        that a motion to close the debates on a bill will be allowed if three speeches
        in favor and two against, or after one speech in favor or none against, have
        been conducted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288aabf9-c62d-43e2-b50f-e9de31d5bbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:28:33.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:30.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc645f74-2714-49ab-a16a-b9754ab110e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:28:33.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:30.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that it is also the prerogative of the House to suspend
        sessions earlier than usual since no priority bills are in the calendar of
        business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b58edf2-7813-4f4d-a59e-b19a0f465c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:28:33.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9277ed3-2e8f-44b6-9620-72c57fb8affe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:28:33.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plenary cannot be guilty of violating its own Rules. When plenary
        decides something, that automatically becomes the rule."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478060b0-23d9-4338-b246-fd20b191ce70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:28:33.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a986039f-f38e-4141-ade3-3e7716ae0133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:28:33.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano''s motion to terminate the debates and approve the ₱4.5
        trillion budget on second reading was approved via voice vote, even if interpellations
        for more than 20 government agencies have yet to be finished until October
        9.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c8eeef-1c59-44fa-aecc-cdedaaa2042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:32:48.386+08:00
      'mgnl:createdBy': 'glee'
