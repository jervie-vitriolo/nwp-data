      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were roughly 43 million people in the Supplemental Nutrition
        Assistance Program, or SNAP, as food stamps are formally known, in April,
        according to the most recent federal data. That''s an increase of nearly 16%
        from the prior month, and experts say the number has likely only climbed higher
        since.</p>'
