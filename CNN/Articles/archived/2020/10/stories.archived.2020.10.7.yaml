      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236550ab-7f79-4175-964b-44b7aa558760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:35:41.470+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:03:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Wednesday, Bernard Olalia, administrator
        of the Philippine Overseas Employment Administration, said the high incidence
        of coronavirus infection has not hinder other countries from employing Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65b5c80-4186-41b9-950c-25124afbda96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:35:41.470+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:03:59.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6420cb6a-f409-41bd-b041-366f1b8c9c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:35:41.470+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:03:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia added that countries such as Bahrain and Saudi Arabia prefer
        employing Filipinos in various industries. Bahrain last month reopened its
        doors to Filipino household workers after suspending recruitment for six months,
        the Labor Department said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4d9abf-bb47-4cff-a120-9090fd477078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:35:41.471+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:00.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ce815e-a5d8-4e9a-bfee-b9aa79a74ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:35:41.471+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:00.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia added that Japan also recently reopened its doors to OFWs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaf5dde-a442-4784-8d0d-964550604d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:35:41.471+08:00
