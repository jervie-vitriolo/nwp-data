      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala said bringing it back motorcycle taxi services could help their
        workers displaced by tthe lockdown. JoyRide is also providing delivery and
        shopping services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
