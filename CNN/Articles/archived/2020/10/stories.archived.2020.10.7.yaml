        University.</p>'
  'PhilHealth-reform':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-07T16:11:25.013+08:00
    'imagesource': 'jcr:74817707-3266-49dc-9807-87674fd97826'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a66a3cca-cf1d-4bf0-bf14-9813a1336373'
    'lead': 'The head of the commission tasked to monitor the performance of PhilHealth
      believes the embattled state health insurance corporation could still be reformed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T16:13:23.125+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:04:18.163+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:28.810+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''There is hope for reform'' in PhilHealth, says official

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8ded49-45a1-42a4-9aec-3e816c8e225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:13:23.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:04:18.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, October 7) —</strong> The
        head of the commission tasked to monitor the performance of PhilHealth believes
        the embattled state health insurance corporation could still be reformed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544fc056-3e4c-4942-9092-b2f782361bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:13:23.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:04:18.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a hope for reform, really” Governance Commission for GOCCs
        chairman Samuel Dagpin Jr. said during a Senate panel’s hearing on their proposed
        P192-million budget for 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ffde5e-8814-4ba3-9079-d6b96b2e3a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:13:23.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:04:18.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagpin then asked the Congress to give the commission “clean-up
        powers” to help fix PhilHealth. The official noted the commission does not
        have to authority to compel the health insurer and other government corporations
        to submit documents for auditing purposes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbda1c3-ed80-47c3-bfc9-165a91afedcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:13:23.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:04:18.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will be a great help in ferreting out all those problems besetting
        not only PhilHealth but all GOCCs,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2ef419-0d12-4b14-9023-69a46172297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:13:23.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:04:18.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagpin also did not rule out the possibility of privatizing PhilHealth,
        saying it is one of the “options” being explored for the corporation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d30496-0f62-4d89-8e40-8a0c6d526ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:13:23.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:04:18.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 10149, the commission could recommend to the
        President to abolish or privatize GOCCs, depending on its findings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6895a6f3-dfb3-4f81-8c04-76dfb0cd9d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:13:23.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:04:18.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth has been recently subjected to a rigorous investigation
        for corruption. As a result, the inter-agency task force formed to probe alleged
        irregularities in the agency, has <a href="https://www.cnn.ph/news/2020/10/2/doj-files-complaint-against-morales-and-other-philhealth-officials.html"
        target="_blank">filed graft charges</a> against its top officials before the
        Office of the Ombudsman. Among those charged is former Philhealth chief Ricardo
        Morales.&nbsp;</p>'
