      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd00d724-9e09-4b8a-8a29-209bab6ecf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National education leaders have been asking Congress for billions
        of more dollars since June, but they''ve started the new school year without
        any more aid than what the received in March.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742c188a-2257-4267-b2b2-597223941198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36979f4-1df8-467a-83ca-aa804d73043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CARES Act allocated about $30 billion for education, including
        colleges. About $13 billion of that went to K-12 schools.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef42b09b-2e78-435f-8200-01bf06839a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94380414-81bd-4f61-8b77-ab8645b14696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican proposals have included up to $105 billion more for education
        and the Democrats'' most recent bill, which the House approved last week,
        called for more than $220 billion for education.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87793a7e-ef19-459e-9611-cca734e1f306'
      'mgnl:activationStatus': true
