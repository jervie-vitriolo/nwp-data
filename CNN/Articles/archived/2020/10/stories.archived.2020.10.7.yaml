      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/6/house-2021-budget-approved-second-reading.html">House
        approves on second reading the proposed 2021 budget</a>&nbsp;</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5626d033-d094-4c6c-a0e3-4eabc6ba8e24'
