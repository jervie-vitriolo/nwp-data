      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan, known as the Philippines'' Last Frontier due to its preserved
        pristine environment, ranked fourth in the top islands in Asia for 2020.</p>'
