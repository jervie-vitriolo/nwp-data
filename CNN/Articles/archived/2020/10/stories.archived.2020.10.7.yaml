    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b2b02e-4a11-453f-a636-69de395f63b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:35:41.471+08:00
      'mgnl:createdBy': 'dani'
