      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba84182-e698-4ef4-89ad-c42afb346807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:28:33.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:30.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some of the congressmen who were present via the teleconferencing
        platform Zoom raised that they were put on "mute" during the voting. For one,
        Buhay Party-list Rep. Lito Atienza said that the host of the virtual meeting
        could not allow the participating congressmen to "unmute themselves" while
        Cayetano was speaking.</p>'
