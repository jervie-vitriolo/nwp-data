      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Buhay Party-list Rep. Lito Atienza said a session can still
        be held on the 14th, with or without Cayetano.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13641e65-2c1b-46a5-93d9-31ef0190eab5'
      'mgnl:activationStatus': true
