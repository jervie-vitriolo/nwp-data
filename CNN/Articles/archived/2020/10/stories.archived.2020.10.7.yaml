    'template': '1'
    'title': 'Avoid trade disputes to secure food supply, meat processors appeal to
      gov''t  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77bc177-5b98-4390-9ef4-aeb70ab79c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:16:00.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:58:16.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> A group
        of meat processors is asking the government to avoid trade disputes with countries
        that provide raw materials for food production especially in this health crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5d682f-f49b-439e-8aef-e3709b8e429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:16:00.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:58:17.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a22521b-71a6-41bf-99a7-e81522f14ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:16:00.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:58:17.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the Philippine Association of Meat
        Processors, Inc. (PAMPI) said the country imports up to 95 percent of raw
        materials for canned products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e0bb6a-bce9-4e60-bb15-e21cd00e7c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:16:00.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:58:18.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbab52a-e8d0-4917-a81d-6303ff63da03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:16:00.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:58:19.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the country imports 800,000 metric tons of meat annually,
        of which up to 60 percent is for the production of frozen products.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb9027-633f-4bfe-9364-660f975bf198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:16:00.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:58:19.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd386033e-ff02-414c-90a4-bc25814d58ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:16:00.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:58:20.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the Department of Agriculture (DA) <a href="https://cnnphilippines.com/news/2020/8/14/chicken-imports-brazil-ban-covdi-19.html?fbclid=IwAR3PZKiC1rQP8bj5RHb4VNUL56WPXZEPolYtTqKv6WooTI6A8yyMHT7VQTE">imposed
        a temporary ban</a> on the importation of poultry meat citing a report from
        China that a sample of frozen wings from Brazil tested positive for COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9da669-b3d2-48be-8f03-cf0c0016bbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:16:00.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:58:20.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ec4b2e-a24c-44d3-b4cd-d1f6f83975cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:16:00.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:58:21.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil is one of the country’s top sources of poultry meat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af8249-dbdd-42ad-81df-42e4bc86bf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:16:00.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:58:21.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e54adee-7bf7-4197-94a8-549c20ddee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:16:00.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:58:22.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAMPI noted that poultry meat from Brazil is “affordable and dependable”
        for food processing. It added that without this supply, raw material cost
        could spike by 20 percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2de845e-9454-4d33-9405-2bc009b339d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:16:00.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:58:22.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48be40b8-a21b-49cf-b3f9-b7241c5b0b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:16:00.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:58:23.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Brazil warned the Philippines that the ban was against
        World Trade Organization policy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd676e1a8-a72d-4b80-8b48-4ef6374de7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:16:00.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:58:23.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c4297b-e3cd-428a-990f-0a0139c067a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:16:00.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:58:24.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA lifted the ban on Sept. 7, but it required poultry meat from
        Brazil to have labels that state these were handled under strict hygiene and
        sanitation processes.</p>'
  'filipina-boxer-magno-olympic-dream-coronavirus':
    'author': 'Pauline Verzosa, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-07T22:16:12.756+08:00
    'imagesource': 'jcr:12ab999f-7875-40a1-b76b-5d99eae4484c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07a9eabb-58fa-404b-9cf0-43776fce5728'
    'lead': 'Top Filipina boxer Irish Magno admits the long lull brought by the coronavirus
      pandemic has weighed down her Olympic dream.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T22:18:47.728+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:57:59.252+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:44.161+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pandemic weighs down Filipina boxer Irish Magno''s Olympic dream'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52ed97a-eb5b-44de-b97a-6273f60f61f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:18:47.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> —&nbsp;The
        first Filipina boxer to qualify for the Tokyo Olympics revealed that the long
        lull brought by the COVID-19 pandemic has weighed down her Olympic dream.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc94a80-6c33-49c3-9f0d-9027bdeab29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:18:47.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:58:00.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Irish Magno said that winning the country’s first gold medal
        in the Summer Games in 2021 remains her top priority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e437b7a-8b58-44e0-bfdb-9d1ae7f6b22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:18:47.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:58:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the rest of the world, the 29-year-old athlete from Janiuay,
        Iloilo was forced to take a time-out during the past seven months.  It proved
        to be some of the hardest times in her life as an athlete, she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d405915-b875-4266-b381-fab78eb578d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:18:47.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:58:01.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nalulungkot ako kasi may pinaghahandaan ako tapos sa isip ko kulang
        talaga,” said Magno in a virtual forum hosted by the Philippine Sports Commission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf7e390-084f-4dda-9300-51174a1e3152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:18:47.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:58:02.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m saddened because I''ve been preparing for something,
        but in my head, it''s not enough.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4830710b-299f-4616-94fe-7f0f9b170760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:18:47.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:58:02.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only in August when Magno and the rest of the national boxing
        team returned to their respective provinces, putting a halt to their training
        camp in Baguio City upon the orders of the Philippine Sports Commission (PSC).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777430d6-07af-406d-a85c-d67898399ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:18:47.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:58:03.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magno initially relished the idea of reuniting with her family but
        admitted to being concerned with the lack of proper training and equipment
        that may just water down her competitive edge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b45f80-5007-4543-8f7d-4531e4942b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:18:47.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:58:03.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang Olympics hindi siya basta-bastang laruin lang or the National
        Open," the top Pinay boxer said. "Ibang level na ito so parang nahihinaan
        ako ng loob na kulang ako sa ensayo."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdad2cff-0975-4439-a5f5-03255606f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:18:47.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:58:04.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Olympics is not just any game or a National Open.
        This is a different level, so I feel a bit discouraged that I lack practice.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5d2f0c-5059-4e07-b82a-9b6b94a65b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:18:47.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:58:04.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women’s flyweight contender, however, has not turned off her
        Olympic countdown one second since moving back to Janiuay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be33bab-5e73-4ee2-8140-dc57961c3f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:18:47.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:58:05.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magno shared she has been virtually training twice a day with her
        national coaches and rarely gets any downtime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ab08ad-b1bf-4e1f-a13d-fb999587406a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:18:47.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:58:06.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Patuloy pa rin po yung pag-eensayo kasi nag-oonline training kami
        so unti-unting nababawasan yung kaba at lungkot na naramndaman ko sa preparations,”
        shared Magno.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a050a5-622a-4374-b464-c8122d72e9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:18:47.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:58:06.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inaantay lang talaga naming yung go signal na pwede na makabalik
        na sa Manila para makapagsama-sama na kami with our coaches sa training kasi
        iba talaga kapag nandiyan sila na nagtuturo po talaga sa amin.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b481ede7-5fce-47b6-aa78-6dcbed49157d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:18:47.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:58:07.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The exercises continue because we undergo online training,
        and so the feelings of anxiety and sadness that come with preparations are
        gradually waning. We''re just really waiting for the go signal for us to return
        to Manila so we can join our coaches in training, because it really is different
        with them around to teach us.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c9e6e3-5f2a-473a-8f1f-9dd4b5536656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:18:47.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:58:07.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the forum, PSC national training director Marc Velasco assured
        Magno that the sports agency has been assertive in getting Olympic-bound athletes
        back in training.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf4bec7-9e0f-4d7e-863d-40df75d55614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:18:47.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:58:08.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We already submitted a request and we’ll be forwarding this to
        the IATF and Joint Administrative Order group, ''yung controlled contact between
        two persons so it’s either going to be in a bubble environment that’s going
        to be monitored by the POC and PSC,” explained Velasco.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234538ed-0920-48db-9ca6-53f110f04002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:18:47.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:58:08.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just need to have a little patience because to be honest we
        cannot really compare with other countries because our health situation is
        different,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57176afc-9701-4c5d-a00c-d119e59f5457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:18:47.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:58:09.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco, likewise, stated that the agency has been exploring the
        possibility of holding a bubble set-up at the Inspire Sports Academy in Laguna
        and a training center in Paranaque City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39f5d3f-6bf5-4738-8b57-d4c5af672584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:18:47.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:58:09.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With individual health protocols already in place for each national
        sporting association, Velasco said the PSA only needs to finalize venues as
        it expects a positive response from the IATF.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57881f4-64f9-4e6f-83af-c26b17190e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:18:47.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:58:10.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once we receive the go signal from IATF, we will mobilize bringing
        back the national teams," Velasco said. "Yun lang ang tricky because the flights
        and permits would take a little time so we’re looking at a maximum of two
        weeks to bring them back.”</p>'
  'Alex-Eala-trounces-Spanish-foe-to-enter-2020-French-Open-quarterfinals':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-07T22:40:43.569+08:00
    'imagesource': 'jcr:8588daee-9b17-46bf-b399-01be02d706b3'
