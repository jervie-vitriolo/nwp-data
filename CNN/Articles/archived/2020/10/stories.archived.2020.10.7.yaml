      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) –</strong>&nbsp;Cebu
        and Visayas Islands were chosen as the ''Top Island in Asia'' by renowned
        international travel magazine Conde Nast Traveler.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf597c3-6e41-4a8f-828d-6a82960e17f3'
