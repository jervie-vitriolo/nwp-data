    'lead': 'Operators of public utility vehicles and automatic fare collection systems
      have been directed to remove the fees for purchasing cards such as Beep cards
      to "alleviate the burden of the riding public" land transportation officials
      announced on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T14:56:05.262+08:00
