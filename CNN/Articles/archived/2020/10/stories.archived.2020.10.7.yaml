      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales reasoned that the House secretariat has to mute everyone
        "for technical reasons" and that virtual rules governing hearings and plenary
        sessions had to be adopted in order for the lower chamber to do its legislative
        tasks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fd5473-ac18-4ce0-bdcb-c294530566f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:28:33.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:30.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b42266-a027-4419-84a6-1cfdc21c1c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:28:33.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If all are unmuted at the same time, imagine the noise that it
        will generate and will fully disrupt the proceedings."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52755146-9c5c-4eca-9bab-bd7765d58eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:28:33.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907d24eb-304a-403b-9246-7502d1e267f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:28:33.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:30.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I think the better question is that — do we then stop
        these virtual sessions and wait for the pandemic to be over so that we can
        all be physically present to do sessions and resume our legislative work?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f348461-c3c8-4924-a826-9085154b2770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:28:33.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:30.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca11663-bf5c-4bc8-8518-08955e9ae0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:28:33.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions are suspended until November 16 and a small committee will
        be formed to tackle amendments to the money measure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c3d601-4a2f-4482-8789-ef14341d83ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:28:33.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f11272-2149-44be-bd53-b93c8892cedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:28:33.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:04:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang <a href="https://www.cnn.ph/news/2020/10/7/Palace-no-delay-2021-budget-House-session-suspension-Cayetano.html">expressed
        optimism that there would be no delays</a> in the passage of the national
        budget.</p>'
  'trump-halted-stimulus-talks-effect':
    'author': 'Tami Luhby and Katie Lobosco, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-07T13:22:29.615+08:00
    'imagesource': 'jcr:0ec78cff-1482-4d1b-bb5e-7505ce3f515c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c66fe4d-ce66-450c-aca7-548e87e7a6c9'
    'lead': 'Millions of Americans are still out of work. Many small businesses and
      major airlines are struggling to stay afloat. And states are still contending
      with massive budget gaps.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T13:31:05.987+08:00
