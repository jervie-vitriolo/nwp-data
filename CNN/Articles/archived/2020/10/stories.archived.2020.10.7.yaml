      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The significance of the [Xi] announcement is precisely in the potential
        for shifting the energy, emissions and investment trends that have been shifting
        in a concerning direction in the past few years," Myllyvirta said, adding
        that a "major new policy target" introduced by Xi "can and should prompt reassessment
        of policies and investment priorities."</p>'
