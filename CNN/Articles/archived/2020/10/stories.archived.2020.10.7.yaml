      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178d02fb-162e-4e3e-abce-d1c4e03ee566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their so-called skinny bill released last week, Democrats scaled
        back their financial lifeline to state and local governments, proposing about
        $417 billion in assistance, rather than the $875 billion in their May legislation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6178b103-592e-4313-9b1e-a0090f372e0f'
