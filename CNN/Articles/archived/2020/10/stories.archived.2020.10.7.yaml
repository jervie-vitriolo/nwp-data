    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mental health days. Meeting-free times. Companies are adding new benefits
      to help workers cope'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f612603-7e3a-4e4c-ac44-d67292d74870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:29:18.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:30.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A few months into working remotely, Jamie
        Coakley noticed a worrisome trend at her company: 70% of employees had not
        taken more than two days off since the beginning of the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c0f577-e3bb-4195-8e3c-4d801ac1a780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:29:18.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:30.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were going to run into a brick wall pretty soon," said Coakley,
        vice president of people at IT solutions company Electric.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa825b48-c2cf-4158-a9bf-a81a53208025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:29:18.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:30.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company changed to a flexible vacation policy, but that still
        wasn''t enough. Employees were working longer hours, having a hard time disconnecting
        from work and felt perpetually behind.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c287708c-ce3d-4ab2-a334-5c8037ee94c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:29:18.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:30.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Electric announced over the summer that the entire company would
        close on the first Friday of every month for a mental health and wellness
        day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b742a3-4830-4187-b221-b22fd52ec43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:29:18.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:30.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving everybody the day off means the work doesn''t pile up while
        you''re off and it eliminates the fear of missing out on something.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb7d6dd-4961-4332-a6d2-d0baed0b004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:29:18.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:30.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With everything going on this year, mental health has become a major
        focus for employers, and some companies are increasing their offerings to
        help their workers stay healthy amid so much uncertainty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6137c9-3dec-4dff-8f9e-0cd8ca55d0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:29:18.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:30.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are some of the ways companies are trying to help their
        workers:</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0945b53c-9566-450d-bb09-c2c7b026f890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:29:18.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:30.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scheduling meeting-free times</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c5ef17-9eb1-42fa-bdcb-13659e32d4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:29:18.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:30.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the office, mini-breaks occur naturally to break up the workdays
        and allow us to recharge a little: a colleague stopping by to chat, going
        to get a cup of coffee, running an errand or walking to the conference room
        for a meeting. But at home, we tend to stay glued to our keyboards and stuck
        on back-to-back Zoom calls.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce9211d-e5ad-47f3-a739-7a2e778d5e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:29:18.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:30.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To force workers to take a break, some companies have changed their
        meeting policies. At data platform company Talend, Friday afternoons are meeting-free
        to give workers more uninterrupted time to get work done ahead of the weekend.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7d306e-3987-4646-a6b7-cd641769c135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:29:18.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:30.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Electric, Thursdays before noon are designated meeting-free.
        "It''s everyone''s heaven time," said Coakley. "You have no internal meetings,
        you wake up and actually do work."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaa537d-d7f2-4be0-b982-4e0a3f9c5d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:29:18.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:30.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increasing access to professional help</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccd6a25-4a07-4302-84a2-c0fcf4c202ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:29:18.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:30.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so much going on right now, insurance company Unum increased
        the number of counseling sessions its workers get through its employee assistance
        program (EAP) to six sessions per issue, up from three.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608b3fc3-7712-4a68-99b3-b7609cbad060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:29:18.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:30.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An employee could be dealing with a relationship issue and need
        support to handle that, and then later in the year could be dealing with issues
        with anxiety. So the six visits would reset. That is really important, people
        have multiple things going on," said Laurie Mitchell, assistant vice president
        of global wellbeing at Unum.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0051eb-7bbe-4890-8863-af5da9acc333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:29:18.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:30.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Offering apps and subscriptions</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7399443b-7c7f-4b82-a20d-50e670434167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:29:18.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:30.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving employees quick and convenient ways to practice self care
        can go a long way.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462314f5-bee8-4fef-be47-cb836d91719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:29:18.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:30.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after going fully remote, people management platform Lattice
        started offering access to Modern Health, a platform that connects employees
        to professional help, including therapists, and digital programs and meditations.
        Lattice made the move after internal surveys reveled workers needed more support,
        and the company covers the fees.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad1d465-79cc-4e1b-a65f-51a6ad5da081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:29:18.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:30.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talend held a seminar with experts from Healthy Minds Innovations
        about how to maintain resilience during these tough times. Different teams
        within the company have also been incorporating their own mental health initiatives,
        like having a guided meditation at the end of their all-hands meeting.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16435f0-2db0-4f38-a72c-318cd5a0ec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:29:18.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:30.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Being candid and empathetic</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c8927f-279f-44c5-a58c-3fea14a59ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:29:18.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:30.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone is struggling on some level this year. But there is still
        a stigma surrounding mental health issues, which prevents employees from being
        honest with their managers about their struggles.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59025eb-5964-47ef-a3e6-d4d09508d488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:29:18.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:30.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the more we talk about it, the more these issues can be normalized.
        And bosses can start the conversation by being open.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c033b2-a294-4ef5-bf70-4568c65013b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:29:18.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:30.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It starts with being vulnerable myself," said Jack Altman, CEO
        of Lattice. He said he tries to be candid about how he is feeling.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f97668-2e0c-41d9-82d5-57efc2efc92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:29:18.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:30.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one of his employees lost a parent earlier this year, Altman
        got on a Zoom call with her to connect and share his experience.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c74992d-acd1-4874-be76-310ba0022944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:29:18.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:30.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making employees feel comfortable starts with the leadership team."</p>'
  'Trump-pressure-vaccine-makers':
    'author': 'Sara Murray and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-07T06:28:23.360+08:00
    'imagesource': 'jcr:6c8fab05-7dcb-4e02-9485-10426dcbf7b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17b5176f-fa90-4465-819a-07bff6f6a430'
    'lead': 'A likely contagious US President Donald Trump returned to the White House
      Monday evening, whipped off his mask and filmed a video, heavy on bluster and
      short on facts, that proclaimed: "The vaccines are coming momentarily."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T06:32:35.476+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:05:28.753+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:05.938+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump has personally pressured drug company CEOs repeatedly to speed
      vaccine'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58d07cf-c4c7-48b3-afd8-98b57b6c8b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A likely contagious <a href="http://www.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">President Donald Trump</a>&nbsp;returned to the White House
        Monday evening, whipped off his mask and filmed a video, heavy on bluster
        and short on facts, that proclaimed: "The vaccines are coming momentarily."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2973b8-1727-4dd7-9e8f-38515c9bd02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who tested positive for coronavirus last week and is now
        receiving medical care at the White House, has remained laser-focused on vaccine
        development even as he has been dismissive of mask-wearing and social distancing
        -- protections health experts say are critical to stopping the spread of the
        coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30428082-1485-415d-afd5-eb193ff4152c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before his diagnosis, the President had taken to calling drug
        companies to check on their vaccine trials, asking how much longer they''ll
        take and ginning up the pressure around his desire for a vaccine before Election
        Day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3710429c-97a7-4747-be54-0c1704223384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his conversations with major drug-makers working on coronavirus
        vaccines, Trump has been explicit in telling the companies'' CEOs that he''d
        like to see a vaccine move quicker than some of his health advisers say is
        reasonable, according to a person familiar with the conversations. He has
        asked whether they believe they can speed up their timelines and has suggested
        he is concerned that the FDA''s regulatory process could slow down progress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd7e13f-bd02-4741-9bf3-8730c997407a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s repeated calls -- especially to Pfizer, whose progress
        the President sounds most hopeful about recently -- are likely to continue
        through a presidential election that may turn on how voters perceive his handling
        of the public health crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b49d36-7440-4aad-891a-a38ad77e2fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, experts worry what Trump''s undivided attention means
        for the fate of the vaccine. With so much obvious political pressure coming
        to bear, people may fear that the vaccines aren''t safe for widespread use.
        Beyond that, they may lose trust in federal regulators and, possibly, in research
        science.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c6b0ec-5c86-402a-9d47-92103d7c1baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political climate surrounding a potential coronavirus vaccine
        already has scientists cringing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f838725-0972-4a59-bdcb-b6534c6da16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There just seems to be this huge pressure from an administration
        that has been very effective at getting everything wrong," said Dr. Esther
        Choo, an emergency medicine physician and professor at Oregon Health &amp;
        Science University. "So, it''s like, how can this go well?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c08043-18dd-4641-a531-fb331daa7302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House spokeswoman Sarah Matthews dismissed those concerns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8851095-99e1-4e45-a3b9-053b0a292175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This President understands that this vaccine cannot get bogged
        down in government bureaucracy," Matthews said. "The Trump administration
        is focused on delivering a safe, effective vaccine to the American people
        as quickly as possible and any efforts to undermine confidence in a vaccine
        are irresponsible and dangerous."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a2da9a-d2ed-404a-80d9-9468d6308273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President had previously signaled he might block Food
        and Drug Administration recommendations that would delay a vaccine authorization,
        the White House backed down from its opposition Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4b68bb-fe08-4292-b071-4fbf361eef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first presidential debate, Trump acknowledged that he sees
        vaccine development not simply as a scientific matter, but also as a political
        one.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ca8cb7-d638-4e98-96f6-a402613bc30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a very political thing," he said. "I''ve spoken to Pfizer,
        I''ve spoken to all of the people that you have to speak to, Moderna, Johnson
        &amp; Johnson and others," he said. "They can go faster than that by a lot."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd18c1f-8cc8-4a48-82c2-a1a7ef484471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the late September presidential debate, Pfizer chief executive
        officer Dr. Albert Bourla penned a letter to employees insisting he would
        not be swayed by political pressure, adding, "we are approaching our goal
        and despite not having any political considerations with our pre-announced
        date, we find ourselves in the crucible of the US presidential election."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8cbe7c-7019-4167-b612-6486c98e1e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are particularly concerned that Pfizer could play into
        Trump''s electoral timeline. Trump often trumpets the work of the company,
        musing aloud about their revealing a vaccine before Election Day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3287011f-5364-45ae-a942-985fdbc7fdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think we have a winner there," Trump said of Pfizer''s vaccine
        back in July, as he announced the government would pay the company $1.95 billion
        to buy the first 100 million doses of its coronavirus vaccine, once it meets
        government approvals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f637e384-2c99-4cb6-858b-c7d7cba001bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug company is led by a boastful chief executive who has appeared
        unafraid to bust the norms around vaccine development.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bbea32-8149-4169-bd81-f28a9dcb3f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In various interviews, Bourla has predicted that the company would
        know by this month whether its vaccine works. And in an interview with The
        Washington Post in August, Bourla made it clear that his company wouldn''t
        hesitate to seek government approval.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814acedc-88a6-4b9f-b96c-06702f0f790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would go for regulatory approval in October, and we expect,
        given how fast the regulatory agencies all over the world are reviewing those
        applications, that we will do it very quickly," Bourla said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31c0d00-93df-485c-9801-70b5a784148b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''ve never seen it''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a68d58-7829-4164-bcb2-d5c02f6d561d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have been stunned by Bourla''s bravado on display.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a6cd7-dcea-4cd2-add7-992030e289ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have him independently promising a timeline around vaccines
        is really -- I''ve never seen it," said Dr. Tom Inglesby, director of the
        Center for Health Security of the Johns Hopkins Bloomberg School of Public
        Health."I think it''s particularly unfortunate given the political pressure
        that''s already on the scientific agencies at this point."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842f8de3-1b78-4c08-a6fa-5b8828651ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inglesby was one of the dozens of scientists who recently penned
        a letter to Pfizer asking the company to wait until at least November before
        it seeks approval for its vaccine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183e865b-7ad0-481b-8308-a52c3646614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their CEO is the only CEO who''s been really outspoken about saying
        we''ll know by October," said Dr. Eric Topol, executive vice president of
        Scripps Research, who also signed the letter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e24d1-23d4-42dd-9f8d-e271b52aa267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It had all the look of he and Trump were very much in sync," Topol
        said of Bourla''s rosy predictions for an October vaccine. "They could jeopardize
        the entire vaccine landscape if they do this rush job and get it through."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb8ed01-cd2b-4698-be27-ce26f97c124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amy Rose, a spokeswoman for Pfizer, said the company was trying
        to be transparent about its timeline but acknowledged that the company is
        blind to the data being collected during human trials. That data is independently
        evaluated by a data monitoring committee.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8d8ad3-97f0-44d5-a84d-490ea50b7001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working as fast as possible without cutting corners. We
        will only submit for authorization when we have data that complies with the
        FDA''s criteria for safety and efficacy," Rose said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9986aa-0b07-4b69-81a3-32cef44b1a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his conversations with drug company leaders, Trump has appeared
        keenly interested in receiving updates on their trials and has asked the executives
        how long they believe it will take to reach the approval stage, according
        to the person familiar with the discussions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbb245f-dfaf-437a-8b22-cb744d9bcfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump publicly disclosed on September 4 that he''d spoken to the
        head of Pfizer in recent days, though the person familiar said he''s spoken
        a number of times over the summer with the heads of Pfizer, Johnson and Johnson
        and Moderna, all of which have vaccine candidates in various stages of trial.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2629e54c-cf24-4d8e-b72e-9869a030b334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just spoke to the head of Pfizer, great guy. They announced that
        it expects to have the results of its trial very, very shortly," Trump said
        in September. He noted a number of vaccines were in the midst of human trials,
        saying, "I think you''re going to see results that are shockingly good."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635e856c-73e3-4525-aae9-3960f5ade136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Bourla insisted on Twitter he had never discussed the
        FDA''s vaccine requirements with the White House.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e4f1a-dcaf-4e14-bd92-1d8727c3d0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pfizer has never discussed (the FDA''s) vaccine guidelines with
        the White House and will never do so as it could undermine the agency''s independence,"
        he tweeted. "In fact we believe (FDA''s) independence is today more important
        than ever as public trust in #COVID19 vaccine development has been eroded
        by politicization of the process."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909975b4-4fa4-4ddf-b1a2-cdd7589fdf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose, the Pfizer spokeswoman, said the company has "regular conversations
        with the administration on a wide range of health policy matters" including
        the vaccine but added "it would be inappropriate for us to discuss publicly
        the content of those private conversations."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62852a93-89f3-4d4e-81bd-b960c627629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump doesn''t have those reservations. In public, he has sounded
        most bullish on Pfizer, saying publicly he believes it will be the first to
        reach some stage of approval.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4466f698-285d-4887-8e2b-29ef557fff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s never been anything like it," Trump said, touting Pfizer''s
        vaccine trial back in July. "It''s the fastest ever, and to me, it''s very
        exciting."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98238318-68e0-42a7-b16d-b533f5c20570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his post-debate letter to employees, Bourla wrote: "We would
        never succumb to political pressure. The only pressure we feel -- and it weighs
        heavy -- are the billions of people, millions of businesses and hundreds of
        government officials that are depending on us."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba8134f-c843-4f1a-8478-598a0e6abc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unreasonable timeline</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e637f57-0adb-4b3e-a6cd-8f95fa296b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most experts -- including top health officials in the Trump administration
        -- don''t view this month as a reasonable vaccine timeline, instead suggesting
        that a vaccine may be available to some by late 2020 or early 2021 then widely
        available midway through next year.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88d55b8-6dcc-46fd-b16f-7531373cafa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at the FDA, which is responsible for approving or authorizing
        vaccines, have insisted a vaccine will be greenlit based on scientific --
        not political -- criteria. They have pledged to make the data surrounding
        vaccine candidates publicly available and to present candidates to an outside
        review board for evaluation and public discussion.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda1188c-19c8-4fd9-957d-cecd86066cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President''s unrelenting political pressure has experts
        fearing he and his political appointees could manipulate the normal approval
        process.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7397f3f6-02c2-4473-b3a4-c41c03ae8936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those fears were exacerbated recently when the FDA suggested it
        wanted to tighten its guidance for vaccine companies to require more data,
        a move that would have likely pushed an authorization beyond Election Day.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b859e8d8-df9a-4a8f-9b8d-e6cc35fa09a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at that and that has to be approved by the White
        House. We may or may not approve it," the President said of the new FDA guidelines
        at the time. "That sounds like a political move."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8706d2fd-5037-46a7-b6bc-7306e1c525ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance was stalled for weeks as FDA officials publicly tried
        to downplay the intervention.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c600798-ddaf-4edf-b3f0-2de2f233651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no there there about this guidance to get all excited,"
        Dr. Peter Marks, the FDA''s director of the Center for Biologics Evaluation
        and Research said at a recent nonprofit event for the Friends of Cancer Research.
        "The companies know what we''re expecting."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1296501-b3e9-45c3-a881-10fd6fd11da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the White House relented, allowing the FDA to publish
        its updated vaccine guidance, that would make it nearly impossible for a vaccine
        to be authorized by Election Day.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24a9faf-0d56-44b8-a809-6e5a06321fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President''s opposition to more stringent vaccine guidelines
        doesn''t fill scientists with hope that he would leave the broader vaccine
        process untouched.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc04a45-c219-4b82-9e0d-84420a6c10e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials are "both making these decisions
        that are not correct, in an objective scientific sense, but also are derailing
        the usual protections against making these decisions that are not scientifically
        correct," Choo said. "That combination is what''s been the perfect storm in
        this pandemic."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6032dad3-7a35-407d-80f3-8252e39ffef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a typical vaccine authorization process, the vaccine will be
        evaluated by the FDA''s scientists and Marks will send a recommendation to
        FDA commissioner Dr. Stephen Hahn on whether or not it should be approved.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d48edd-8cbd-4d52-a234-a69ca60e3ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, scientists worry the President could try to sway Hahn''s
        decision. Hahn said last month in congressional testimony that any decision
        to authorize a vaccine will be made based on science and the recommendations
        from career FDA officials.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863b5f26-8cd4-4af2-96c0-9523bff247e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FDA will not permit any pressure from anyone to change that," Hahn
        told Congress.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fac971-455d-43bf-9047-f528ef516e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marks has said he would resign if the President tries to push forward
        with a vaccine that has not been proven safe and effective. Hahn also has
        not ruled out the possibility of resigning if he is pressured to authorize
        a vaccine against the wishes of career FDA scientists.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c148339-ed9d-4cb5-84a4-1898d7adbc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think all options are on the table, with respect. I hope we won''t
        be in that position," Hahn said in an interview with CBS News.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4956b32c-d5c0-4b69-b39f-ed9f14032d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s another deeply disturbing possibility floating around
        among scientists -- one that would seem like little more than outlandish conspiracy
        theory in a more normal year, under a President less willing to wield his
        political power over typically apolitical health agencies.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778e66af-581c-481b-8606-40060e72b099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be unprecedented, but in theory the HHS Secretary (Alex
        Azar) could issue the decision," said Dr. Jesse Goodman, former FDA Food and
        Drug Administration chief scientist and the director of Georgetown University''s
        Center on Medical Product Access, Safety and Stewardship.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c806ea1f-b540-4c68-b3c1-39db31c53c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s perhaps the worst-case scenario as far as health experts are
        concerned: Azar could use his authority as the head of Health and Human Services
        to authorize a vaccine without the FDA fully vetting it.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f247277-1385-48c4-a423-041cf57c3d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they did not follow through with the plans to bring the data
        and have pubic discussion at FDA''s advisory committee, that would be really
        worrisome," Goodman said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe8229f-4bb6-44f1-9dcf-518af378abc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Harrison, the chief of staff at the Department of Health and
        Human Services, insisted that wouldn''t happen.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2468e143-23b4-407b-a034-8fb30ca1511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Azar will defer completely to the FDA as they weigh whether
        to approve or authorize any particular vaccine or therapeutic," Harrison said
        in a statement to CNN. "The idea the Secretary would approve or authorize
        a vaccine over the FDA''s objections is preposterous and betrays ignorance
        of the transparent process that we''re following for the development of the
        OWS vaccines."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81f3c05-da30-47fc-a3cb-73257b5d12fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most experts still believe it''s extremely unlikely HHS would bigfoot
        the FDA.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470735ee-4f4d-45c2-b38b-905ab384c1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People call me with all kinds of paranoid theories, but I just
        don''t think that any of them will happen," said Dr. Joshua Sharfstein, a
        vice dean at the Johns Hopkins Bloomberg School of Public Health and a former
        principal deputy commissioner at the FDA. "It would be so self-defeating to
        jump the whole vaccine process, for what? For a vaccine very few people are
        going to take and no doctors are going to recommend?"</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cce4a72-095d-419f-9a1e-5cf46fa7193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political jockeying around a coronavirus vaccine may already
        be taking a toll on Americans'' confidence. Some 45% of Americans said they
        would not try to get vaccinated even if a low-cost vaccine is widely available,
        according to an October CNN poll conducted by SSRS.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2f71be-bbca-42c4-af04-5c965429f2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his recent appearance speaking to a nonprofit group, the FDA''s
        Marks tried to offer reassurances that the health agency would perform its
        job as it always does to put forth a vaccine as quickly and as safely as possible
        to save lives.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223394d9-d209-491a-bbcf-b39d1ed8f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing that I think I can do, and I can help
        do, in the coming months is to help generate trust -- regain trust in vaccines,"
        Marks said. "Vaccines have saved public health previously. They will save
        it again. We just are going to have to believe in them."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809506ab-1f79-400a-81d4-85943784931f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:32:35.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:28.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/06/politics/trump-pfizer-vaccine/index.html"
        target="_blank">Trump has personally pressured drug company CEOs repeatedly
        to speed vaccine</a></em></p>'
  'time-out-worlds-coolest-neighborhoods':
    'author': 'Maureen O''Hare and Lilit Marcus, CNN'
