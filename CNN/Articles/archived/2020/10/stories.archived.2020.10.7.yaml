      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, don''t have bridal gowns on the brain. Wedding is a neighborhood
        in the northwest section of Germany''s capital.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c969ce11-9258-4af9-b258-1b8314a7052e'
      'mgnl:activationStatus': true
