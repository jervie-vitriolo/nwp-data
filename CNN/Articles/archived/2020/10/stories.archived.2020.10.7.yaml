  'NTF-students-computer-shops-proposal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-07T20:17:51.542+08:00
    'imagesource': 'jcr:3a38cc89-bce6-45c7-abb4-04cff04d01d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ddc2887-559e-4984-a538-4522c2d977d6'
    'lead': 'The government is set to discuss a proposal to allow students inside
      computer shops, as many of them have no access to internet devices or  connection
      to comply with school requirements for online learning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T20:20:52.336+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:01:05.049+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:38.480+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t mulls allowing students to go to computer shops for online learning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bf54f3-18ae-4af0-92d2-0e96d663dce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:20:52.336+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:01:05.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — The
        government is set to discuss a proposal to allow students inside computer
        shops, as many of them have no access to internet devices or connection to
        comply with school requirements for online learning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdf7a36-b883-4ea4-b4c5-6b702ecfe4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:20:52.336+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:01:06.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cff718-7dc9-4b95-94ea-287f74aea285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:20:52.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:01:06.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año, vice chairman of the National Task
        Force (NTF) on COVID-19, will raise this proposal in the next meeting of the
        Inter-Agency Task Force&nbsp; on the Emerging Infectious Diseases (IATF-EID),
        according to Joint Task Force (JTF) COVID Shield commander Police Lt. Gen.
        Guillermo Eleazar on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9207b99f-b1ba-49b5-8a14-9c9faa7efd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:20:52.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:01:07.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8020ef23-c59d-4798-963a-d7fc04254364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:20:52.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:01:07.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current IATF guidelines ban minors from entering internet shops
        as a preventive measure against COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e88852e-79eb-440c-8b3f-faafc370eeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:20:52.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:01:08.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with face-to-face classes out of the window due to the
        pandemic, a number of students have been struggling to adapt to distance learning,
        which in some instances require gadgets and internet connection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b05fa3a-34b1-455a-beb5-09a8dd043f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:20:52.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:01:08.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad13386-5a60-4e3f-a89b-b97a1dff564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:20:52.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:01:09.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We feel and understand the concerns of both the students and the
        parents, especially the poor, in this new kind of learning method,” Eleazar
        said. “That is why the national government, through the NTF on COVID-19 and
        the IATF are really finding ways to extend all the necessary assistance to
        them.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06292b18-a00c-42cc-95a7-2cfb5a347166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:20:52.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:01:09.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said that whatever the IATF decides, the JTF and the police
        will make sure that the rules meant to protect the public from being infected
        would be strictly implemented.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadbd03c-3ca6-48fe-93d0-9e47549ccffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:20:52.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:01:10.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1b1d06-c378-4555-9b44-d8de41fabd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:20:52.338+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:01:10.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academic year 2020-2021 <a href="https://www.cnnphilippines.com/news/2020/10/5/COVID-19-pandemic-school-opening-DepEd-Briones.html">officially
        opened on Oct. 5</a>&nbsp;and will end on June 11, 2021. Initially scheduled
        to take place in August, the start of classes was moved by the Department
        of Education as it rejected calls for an academic freeze or postponement of
        school opening.</p>'
  'SWS-survey-grocery-shopping-religious-activities-risky':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-07T20:22:06.924+08:00
    'imagesource': 'jcr:2f63ea6c-eed8-4a92-a247-9c3e86b184fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66f4fd81-8e55-4f47-b2f3-5d8d13b7d7f9'
    'lead': 'According to a new Social Weather Stations (SWS) survey, 77 percent of
      adult Filipinos find it risky for their health and well-being to go to the grocery
      store or market, while 69 percent say the same when it comes to attending religious
      activities.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T20:26:24.518+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:00:44.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:38.668+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '77% of Filipinos find grocery shopping risky; 69% say the same with
      religious activities— SWS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48a12f4-4fdf-4fdd-b845-f2aa25506974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:26:24.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:00:45.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> A recent
        Social Weather Stations (SWS) survey revealed that Filipinos find it most
        risky to go to the market or grocery store, compared to other “necessary”
        outdoor activities such as going to work and attending religious gatherings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb6d6d6-6d70-41cc-9051-eabedb6a957f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:26:24.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:00:45.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An SWS survey taken from Sept. 17 to 20 showed that 77 percent of
        adult Filipinos find it highly risky for their health and well-being to go
        to the grocery or market, while only 16 percent find it a little risky.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84bc581-90b6-4cd4-8504-88fcc7272262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:26:24.519+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:00:46.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, 69 percent said it is highly risky when it comes
        to attending religious activities, while 18 percent find it a little risky.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6587548-9ba6-4ff5-9709-f04ff24c9dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:26:24.519+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:00:46.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 65 percent find it risky to go to their workplaces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7e4455-da96-483a-b925-0ad4781bc9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:26:24.520+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:00:47.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-eight percent of those who consider it unsafe to go to work
        come from Metro Manila, while 66 percent are from Luzon, 65 percent from the
        Visayas, and 62 percent from Mindanao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372b7dc2-d550-4bed-9a43-290409697715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:26:24.520+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:00:47.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was taken when most areas of the country was under modified
        general community quarantine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12dfad2-250e-4b2d-b91a-b93cf6248658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:26:24.521+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:00:48.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ COVID-19 tally is 329,673 as of Wednesday, according
        to the Department of Health.</p>'
