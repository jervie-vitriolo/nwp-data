    'template': '1'
    'title': 'DILG urges local officials to ban videoke, other noisy activities  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab14a3bf-d598-471b-9335-62b920357283'
      'mgnl:activationStatus': true
