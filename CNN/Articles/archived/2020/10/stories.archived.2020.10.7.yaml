  'Moodys-Analytics-PH-rebound-uncertain':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-07T18:16:07.131+08:00
    'imagesource': 'jcr:b8d6c676-49fe-45ef-97b9-53a1a0476cba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4f41ff0-4f40-497b-853e-62d2a831fdc3'
    'lead': 'Moody''s Analytics says it expects a rocky path to recovery for the Philippines,
      seeing a 9.2% contraction for 2020 and an uncertain growth recovery next year
      without signs that it has effectively controlled the local COVID-19 outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T18:22:48.773+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:02:23.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:35.151+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Moody-s', 'Analytics', 'COVID-19', 'Philippines', 'India', 'outbreak',
      'fiscal', 'stimulus', 'response']
    'stories': ['85d6966e-d3a6-4300-b3f2-cf2cff35a39f']
    'template': '1'
    'title': 'Pace of PH growth rebound ''uncertain'' sans large fiscal stimulus,
      infections uncontrolled – Moody''s Analytics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad86e24c-29aa-4d17-952a-b6e4d31bdb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:22:48.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:24.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> The
        Philippines faces a rocky path towards growth recovery as it continues to
        struggle with COVID-19 infections, with the tally still rising by the thousands
        daily, Moody''s Analytics said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef8f530-7a9e-4275-b91e-221240e3de7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:22:48.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:24.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research arm of Moody''s Investors Service said the Philippines
        and India have a chance to tally the fastest growth rates in 2021, but only
        because they are coming from severe downturns this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458ee919-2dbb-4a48-9949-bdb9e0eb4e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:22:48.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:25.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s Analytics sees the Philippine economy shrinking by 9.2
        percent before recovering by 7.8 percent in 2021 – merely offsetting where
        it was pre-pandemic. India''s economy is also expected to contract by more
        than 12 percent this year before growing by nearly 10 percent in 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c121cc70-918c-4831-a37d-c94344afccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:22:48.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:25.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These forecasts are perhaps the most uncertain, since neither country
        has clearly shown that it has effectively controlled the virus, nor has either
        committed fiscal resources toward recovery to the degree seen elsewhere in
        the region," it said in a report published Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51212a88-218b-4b7a-97d0-807d6bc08b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:22:48.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:26.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the Philippine economy grew by 6 percent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e37a9a4-8a23-47bf-ab03-e659f5270516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:22:48.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:26.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/7/24/PH-economy-below-6--growth-post-pandemic.html">PH
        economy may not return to 6% growth post-pandemic – analyst</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffe614e-2108-4f61-adfd-23acfc6d4561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:22:48.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:27.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines continues to grapple with rising COVID-19 infections,
        with confirmed cases approaching 330,000 as of Wednesday afternoon. The World
        Bank earlier warned that the risk of another surge of infections could keep
        weighing down economic activity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65386de0-a3fb-4b88-b203-7166206a9c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:22:48.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:27.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The greatest need for further fiscal support is in India, Indonesia
        and the Philippines," the report added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de06e0e-5ee3-4001-b75f-9537ad78d175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:22:48.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:28.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has so far allotted ₱389.2 billion for COVID-19 response.
        This is followed by the passage of the <a href="https://cnnphilippines.com/news/2020/9/11/Bayanihan-2-law-signed-covid-19-pandemic.html?fbclid=IwAR3OTlCwnHNe3s-cA8EC_5NLFlafSDFflwQ9nQ_OhF5POxZGXxw4I1Z3RYo">Bayanihan
        to Recover as One Act</a>&nbsp;which releases ₱140 billion in subsidies and
        credit lines to ailing industries, particularly for small businesses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cea343f-d3cb-42ac-abb0-14edd8eedcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:22:48.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team has rejected Congress proposals for stimulus measures
        worth <a href="https://cnnphilippines.com/news/2020/6/5/House-CURES-Act-infrastructure.html?fbclid=IwAR01EeQVy-t4BWGwvA6oMGcmSGyD7qEB4W9NdJ0830o3xaREx8iMkAdKyL8">more
        than ₱1 trillion</a>, with Finance Secretary Carlos Dominguez III citing the
        need for fiscal prudence to maintain the country''s debt level and credit
        rating steady.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021a6e42-aa30-4ead-a447-e8fe0e2112ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:22:48.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:29.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moody''s unit said Asia Pacific is leading the global recovery
        from the coronavirus and the subsequent economic downturn as most nations
        have been able to control the spread of infections. However, the Philippines,
        Malaysia, and Indonesia "continue to struggle," noting that quarantine rules
        remain in Metro Manila, the country''s main business hub and original hotspot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2235440b-a6ab-4d62-a4ff-75208e05d169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:22:48.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:29.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ability to win back foreign investors relies heavily on managing
        the local outbreak, Moody''s Analytics chief APAC economist Steven Cochrane
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa51d24-0aff-4836-a1c3-c0ee957df245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:22:48.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:30.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As industries seek locations to complement production in China
        or expand supply chains, they will not only be seeking locations with affordable
        labor markets, good transport and power infrastructure, and stable economic
        and geopolitical conditions," Cochrane said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e3b28b-53f7-4eda-b0dc-dd3fd2305920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:22:48.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:30.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will also be seeking places where policymakers have proven
        their ability to react quickly and effectively to unforeseen events such as
        COVID-19. Many, but not all, of Asia’s economies have illustrated this capability,"
        he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3af331-97b5-4f09-babc-1294a6ec2902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:22:48.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:31.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/6/Duterte-Cabinet-meeting-economy-restart.html">Duterte
        to meet full Cabinet to discuss ways to further open the economy</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a65c0e-5c1e-4860-b3bd-3cc338ee198d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:22:48.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:31.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global trade and factory output have improved since a huge slump
        earlier this year when lockdowns were rampant, with the think tank noting
        that the turnaround was faster than during the 2009 global financial crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa136234-f543-448e-aa38-c7a622734a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:22:48.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:32.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Moody''s Analytics warned that a global resurgence of COVID-19
        cases, together with the lack of a vaccine beyond mid-2021 pose as risks to
        the outlook, alongside the possible withdrawal of fiscal support from governments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b4cbd0-f270-416f-851d-448c7076bf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:22:48.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:02:32.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/6/25/IMF-Philippines-economic-contraction.html?fbclid=IwAR1xwqH9UmZe0LDVRa47eno79FjrgPfsi74Bga_sHYXBZXIitteDnlEIaME">Longer,
        larger COVID-19 impact to dim PH economic prospects – IMF</a></strong></p>'
