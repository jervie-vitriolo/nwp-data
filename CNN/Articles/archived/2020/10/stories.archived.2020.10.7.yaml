    'title': 'Inmates in Davao, CDO test positive for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f589a744-d3b7-4991-93a2-183c52a34b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:37:21.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:01:56.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> Local
        authorities from the regions of Davao and Northern Mindanao have confirmed
        that some 50 inmates tested positive for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b965508-4aa0-4670-a887-5b61aaa38cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:37:21.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:01:57.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24fcd26-d59b-463f-964b-99c2dbd9658e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:37:21.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:01:57.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Health Officer Josephine Villafuerte said in a statement
        that 30 prisoners of Toril Police Station contracted the virus. This was confirmed
        through a reverse transcription-polymerase chain reaction (RT-PCR) test done
        prior to their supposed transfer to Davao City Jail on Oct. 1, she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d14d1b1-42c4-49ad-a23c-12774f85c94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:37:21.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:01:58.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeb952e-2105-46ad-bd75-ef49fe3b78a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:37:21.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:01:58.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villafuerte said these prisoners were immediately brought to an
        isolation facility in Toril, where they will be treated and monitored for
        14 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74339b5d-37b3-43ba-8197-138d60984c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:37:21.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:01:59.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0003f7e7-78b4-4343-9701-d0c2a18e7a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:37:21.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:01:59.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors are no longer allowed in the station while contact tracing
        is ongoing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cafaade-62f0-49cf-9ea4-f02b6df28323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:37:21.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:02:00.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aaee38-ce07-43ca-8e38-767421ece6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:37:21.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:02:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Orlando Montalban. spokesperson of the Northern Mindanao
        Bureau of Jail Management and Penology, said 28 newly-committed inmates at
        a jail facility in Cagayan de Oro were also infected. He noted that these
        prisoners came from different police stations in the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bc2b3c-a00b-46a2-9ec0-b9af09f59e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:37:21.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:02:01.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bde871-1df2-42aa-b30c-a6674da054a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:37:21.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:02:01.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montalban said all inmates were asymptomatic and were not exposed
        to other inmates since they were immediately isolated in Cagayan De Oro City
        Jail’s own quarantine facility, where they will stay for 21 days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbec5b7-0cec-4d6e-820d-c7a021c055e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:37:21.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:02:02.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8521e5f3-ae4e-4d62-9096-6a63510cf9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:37:21.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:02:02.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Oct. 6, the total number of COVID-19 cases in Davao Region
        is 3,485, of which 2,234 are in Davao City; while Northern Mindanao is 3,531,
        of which 967 are in Cagayan De Oro.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43acbed-dc6e-4da0-9827-c82d96444093'
      'mgnl:activationStatus': true
