      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:04:14.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Session is currently suspended in the House until November 16 after
        Cayetano on Tuesday, moved to terminate deliberations for the 2021 budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2223f3-67ac-4919-8fa4-a87ce708a91f'
      'mgnl:activationStatus': true
