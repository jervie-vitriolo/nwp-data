  'Analysis-China-economic-revolution-Xi-climate-agenda':
    'author': 'Laura He, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-07T11:43:02.677+08:00
    'imagesource': 'jcr:a437fcbc-989e-4401-bb09-6bdaf5715288'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1214ed8a-7cf7-49de-ba4b-6a51afea2928'
    'lead': 'There''s no solution to the climate crisis without China. President Xi
      Jinping just gave hope it might deliver one.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T11:47:16.375+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:04:44.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:21.270+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: China needs an economic revolution to deliver Xi''s ambitious
      climate agenda'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26b8807-1ebe-401f-87f7-461ae06e5af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.375+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>There''s no solution to the climate
        crisis without China. President Xi Jinping just gave hope it might deliver
        one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b2eb43-b746-47bd-844d-68bd9cb246d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.375+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cce0fa-909e-4fc7-9c61-dd6ab5b40167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.376+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his pledge to make his country carbon neutral within 40 years
        — delivered late last month at the United Nations — will require nothing short
        of a revolution for the world''s biggest polluter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041e1f9b-9fcb-451f-a857-2cc22b34e83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.376+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5ee366-abd5-46ed-adac-fa5d8d62e1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.376+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is that China''s vast economy just isn''t built for
        a dramatic pivot to green policy. It spent decades staking its ascent on massive
        infrastructure projects and manufacturing, building an economic engine that
        is now heavily reliant on dirty energy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d7528b-db47-4647-8c6b-45f2d55bb773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.376+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a98c447-b7c5-42a8-9315-0392fbf4d72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.376+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country burns billions of tons of coal each year and uses hundreds
        of millions of barrels of oil — and analysts say that economic pressures caused
        by Covid-19 and tensions with the West are pushing China to spend more on
        those energy sources, not less. And while the Chinese government has enacted
        policies meant to curb emissions, research has shown that they haven''t really
        moved the needle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799eef4a-7281-4b6f-833d-4a396f805904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.376+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ffe8c-199f-45d5-9ac8-36cdf2bb54e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.376+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While carbon emissions fell after China''s unprecedented coronavirus
        lockdown earlier this year, pollution had already rebounded by late spring,
        according to an analysis from Lauri Myllyvirta, lead analyst Centre for Research
        on Energy and Clean Air (CREA), an environmental organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3a29ae-71bb-4c43-8eae-4533c516da43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.377+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a116115-3a33-4276-88b8-5a7bcbbf2b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.377+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China remains the largest car market on the planet and the industry
        still leans heavily on gasoline and diesel-powered vehicles. Beijing has set
        lofty targets to promote the development and use of electric cars, but their
        market share remains scant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d432a7-2a81-4694-bc84-c8d94006befe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.377+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd283982-9667-4ede-aaf0-06f37731678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.377+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s announcement to strive for carbon free within the next
        four decades is an unprecedented move," said Li Shuo, a climate and energy
        policy adviser for Greenpeace East Asia. "To achieve the vision would imply
        massive re-arrangement of the Chinese economy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4f210c-8db3-4e27-940f-625971afde37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.377+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f201b9d-2800-45d6-a440-9ee49b52ca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.377+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>An economy reliant on coal and oil</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c31856-f1ac-4e71-b837-086207b33e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.377+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coal is still China''s primary energy source by a long shot, accounting
        for 58% of the country''s energy demand, according to the National Bureau
        of Statistics. China burned about four billion tons of coal last year, making
        it the largest consumer in the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f77b11-7b59-479b-bb05-612ab7faf4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.377+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7727059a-f21c-4671-a0ca-068f1354bd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.378+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add crude oil into the mix — China produces or imports hundreds
        of millions of barrels each year — and the two fuel sources account for a
        combined 77% of China''s energy use. Natural gas, wind, nuclear and hydro
        power made up the rest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285e2953-7a3e-4282-b14e-08b84eb03803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.378+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e507fd2a-af72-4614-90c6-8572e2a04c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.378+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has promised repeatedly to kick its coal habit, and the government
        has for years touted policies intended to clean up its act. It has, for example,
        required that methane from coal mining be captured or converted into carbon
        dioxide, which is less potent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9c949a-6cae-4aa3-99de-2849cbb81d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.378+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1eda63-81c3-418a-b06f-1aebdac7e524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.378+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the reality doesn''t match the rhetoric. A study released in
        the journal Nature last year showed a steady growth in China''s methane emissions.
        And energy-related carbon emissions in China last year were 80% higher than
        they were in 2005, according to the International Energy Agency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db8f33-8587-4afe-a399-eda797b2aa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.378+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0347ed-7d99-4b55-926c-35577049a093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.378+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also plenty of evidence that China has continued to invest
        in coal and oil, particularly as the coronavirus pandemic and tensions with
        the United States threaten economic growth. While research has shown that
        building and investing in renewable energy can be cheaper than coal, the latter
        remains heavily subsidized by the Chinese government and is a big employer
        in the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872eb620-c760-42ed-b842-a533043c4aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.378+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cc5684-baa3-4e58-a9e1-6ba29cd8f492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.379+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year alone, eight provinces using the most energy in China,
        including Guangdong and Jiangsu, have directed 600 billion yuan ($90 billion)
        toward projects that use coal for chemical production, according to CREA,
        the environmental organization.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5d6738-ad5c-4ef9-a1fa-78faee8402b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.379+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e65c45-b608-4ec7-b92a-5aa25f1580a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.379+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CREA also noted the eight provinces are planning to spend a combined
        420 billion yuan ($62 billion) on oil refinery projects this year as China
        tries to reduce its reliance on foreign oil. Some 70% of the country''s crude
        oil supply is imported.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd48374e-0d0d-4895-8905-913d6929fc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.379+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9953687a-6501-4fac-b55d-e3debd633dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.379+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spending on clean energy is small by comparison. All told, CREA
        said that the provinces are directing more than $300 billion toward projects
        that involve fossil fuels — about three times as much money as they are putting
        toward initiatives to promote electric vehicles and low-carbon energy projects.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff1f8b0-2e2e-4a2e-89c4-55896706d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.379+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620b3d3e-cebd-49cf-9f3c-2aad00f90a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.379+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average amount that local governments are spending on clean
        energy "is so small that they are dwarfed by the spending plans for a few
        oil refineries alone," Myllyvirta, the CREA analyst, wrote in a report released
        last month. He added that while China has said it would invest more in new
        infrastructure such as 5G and blockchain projects, that emphasis is "is not
        evident in the spending priorities we identified."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbd68d6-a2d3-480a-8447-7622b3631930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.379+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f3d6fa-027a-403e-bf2f-ba406b752bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.379+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myllyvirta told CNN Business that phasing out fossil fuels will
        be China''s main challenge, adding that the industry is largely state-owned
        and "politically powerful."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd282aab6-2f2d-4269-841e-e5049dd23ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad99140-e27b-4473-b27c-50f975c6abab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The largest car market</strong></h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d4eac5-c23c-4a41-83a1-7a9fd613c62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been the world''s largest car market for more than a decade.
        But cars are notorious for their contributions to environmental damage, and
        auto emissions are a major source of air pollution in Chinese cities, according
        to China''s Ministry of Ecology and Environment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ead771-8e3f-4915-a05b-e39b4adc7671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ca5467-ceeb-4d56-92b5-00172fb2d4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has been trying for years to boost the popularity of electric
        cars, which are considered key to meeting any target to reduce carbon emissions.
        Xi''s government wants new energy vehicles, such as electric or plug-in hybrid
        cars, to make up a quarter of its auto sales by 2025.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbf5eee-bdf2-4124-9473-a64bd16c49eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd565a4ec-638b-42a1-bffc-f830d1f81335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has imposed strict emission standards on vehicles
        that are sold in the country, and offered tax breaks and cash incentives to
        manufacturers and customers as a way to encourage them to make and purchase
        more electric cars.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4638c00-c6b3-40ee-9796-e596b4a69270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b9ca48-9663-46d0-aedd-20acdc41785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.381+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been some progress. Electric vehicles now comprise 5%
        of the market, compared to just over 1% five years ago, according to the China
        Association of Automobile Manufacturers. But that still means more than 20
        million new polluting vehicles hit China''s streets last year.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5745e46b-87fd-4e82-ad4e-e2905904bf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.381+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88141b5-7f76-4a61-a8dc-bafcc1431cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.381+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myllyvirta said there''s reason to be optimistic about China hitting
        its sales targets, though. He pointed out that even after the country slashed
        subsidies for electric cars last year, market share for the vehicles isn''t
        slipping — a sign of progress.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876fa26b-eb68-4677-82ca-e97cbb8a1abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.381+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16483092-4097-4afd-baaf-dec5370ec11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.381+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government still "needs to go little faster" in expanding
        how much of the market electric cars can capture, according to Richard Black,
        director of the Energy and Climate Intelligence Unit (ECIU), a UK-based climate
        activism and advisory organization.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdd38ba-d269-4edc-a59c-72c8b1ea0ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.381+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e680a20-b99e-4245-b18e-5802cf4fd8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.393+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It won''t happen by itself," Black said. "The government will need
        to continue with the many measures it has to stimulate both supply and demand."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b029ef-3d83-4722-96bf-0cb450256e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.393+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179bbceb-342d-4149-a649-a11883e87aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.393+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Future climate goals</strong></h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39550d96-1714-41b2-bb07-3da0053ab3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.393+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has aggressively defended its climate policies. Last month,
        the Ministry of Foreign Affairs blasted a recent report from the US State
        Department accusing China of environmental abuse. Washington argued that Beijing''s
        greenhouse emissions are still rising at a quicker pace than global emissions.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcab65a-5a45-4b63-8624-892ac1ddbd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.393+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a3593f-7792-489d-b5b0-acab7c2e60a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.393+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another anti-China farce staged by the US for political
        purposes," spokesman Wang Wenbin told reporters. "China''s achievements in
        tackling climate change are obvious to all." He said the country''s carbon
        dioxide emissions as a unit of GDP have fallen nearly 50% since 2005, and
        that non-fossil fuel energy now makes up 15% of what the country uses — exceeding
        its targets for 2020.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1084c79-2546-4deb-8cb5-9436ace51fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.393+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020d1fd7-f818-45ad-a6db-009d519ddda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.393+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true that China is promoting some positive climate policies,
        according to the Climate Action Tracker (CAT), a Berlin-based organization
        that tracks government action. The group lauded China for remaining committed
        to renewable energy and electric cars, for example.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc07c6f6-edb9-4a66-a113-e037f16eea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.394+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af281e6c-f734-4c43-ad48-6ced725a5431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.394+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CAT warned that the activities fueling China''s economic recovery
        are still largely carbon intensive. And investment in the country''s dirtiest
        energy projects doesn''t appear to be fading anytime soon.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e131bc9e-f6fe-42e2-b975-3ce35f814cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.394+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82893b3a-834f-4d48-a155-9dce3af78fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.394+08:00
