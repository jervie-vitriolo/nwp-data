    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d076f7-7e72-4bb8-a3b7-fd3166783b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:01:24.399+08:00
