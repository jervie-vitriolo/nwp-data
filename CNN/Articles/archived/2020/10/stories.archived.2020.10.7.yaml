      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> Justice
        Secretary Menardo Guevarra on Wednesday said he will issue a directive to
        prosecutors handling drug cases following President Rodrigo Duterte''s order
        to destroy seized illegal drugs by next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6eefef-09e1-4d60-b4f4-a0f04b6000af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:59:51.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:04:12.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a memorandum will be issued soon telling all prosecutors
        to give "top priority" to the drug cases, file charges as soon as possible,
        and move for a court order to inspect and get rid of the seized drugs in accordance
        with the anti-dangerous drugs law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b19f5c8-cab0-486c-8994-2b137ee1a2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:59:51.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:04:12.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbd4579-3d30-4fc3-9ce4-2b30457ea2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:59:51.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:04:12.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte gave drug enforcement agencies one week to destroy the confiscated
        illegal drugs to prevent incidents of personnel recycling and reselling these
        contraband.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c96611a-d180-48ce-b167-a2aa612b998f'
      'mgnl:activationStatus': true
