      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After lifting a ban on constructing new coal plants in 2018, the
        group said, China continued to ease restrictions on coal. CAT added that by
        the middle of 2020, the country had allowed more new coal plant capacity than
        in the last two years combined.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808fb021-7fba-4e71-8b14-d030366909bb'
