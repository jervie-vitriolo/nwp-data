      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/07/business/mcdonalds-new-mccafe-bakery-items/index.html">McDonald''s
        adds new bakery items for the first time in almost a decade</a>."</em></p>'
