      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sarado na ang plenary, hindi ko alam paano sila magkakaroon ng
        access doon. Maraming kailangan para sila ay makapag-session," Deputy Speaker
        Neptali Gonzales said in a separate briefing. "It will be an illegal session
