      'text': '<p>“<em>Humihingi po kami ng paumanhin sa ating mga mag-aaral, sa mga
        magulang at</em> teachers s<em>a pagkakamaling ito</em>,” Education Undersecretary
        Alain Pascua said in a Facebook post.</p>'
