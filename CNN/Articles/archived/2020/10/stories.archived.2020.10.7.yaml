      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash-strapped US Postal Service has asked for money to help
        cover its pandemic-related losses. A Republican proposal would have forgiven
        a $10 billion loan it received from Congress earlier in the year. A Democratic
        plan would have also provided $15 billion in aid.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ea70e2-619b-4cfb-a83b-44b4b53ea4ca'
