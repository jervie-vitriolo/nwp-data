    'template': '1'
    'title': 'Angkas, JoyRide ready for possible resumption of motorcycle taxi pilot
      study'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3cb643-da57-49a3-a0fd-f76f9fab7ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:07:07.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:58:26.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong>&nbsp;Ride-hailing
        firms Angkas and JoyRide said they are prepared in case the government allows
        motorcycle taxis back on the roads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c371f3-ded1-4419-ae8c-937c396b880e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:07:07.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:58:27.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the two companies lauded the inter-agency task force
        on COVID-19 on Wednesday for <a href="https://www.cnn.ph/news/2020/10/6/iatf-endorses-motor-taxi-pilot-study-resumption.html">endorsing
        to the House transportation committee</a> a request from Metro Manila mayors
        to resume the pilot run.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febc47c9-c593-4061-acfd-1f5ad46104d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:07:07.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:58:27.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Handa na po kami na magbigay serbisyo ulit sa taumbayan,</em>"
        said George Royeca, Angkas chief transport advocate, on CNN Philippines''
        Newsroom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5417073-26c2-461a-bded-86164ef1f9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:07:07.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:58:28.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are ready to serve the public again.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b18ba2-7c89-4797-8fff-574368e15946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:07:07.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:58:28.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the company has been working with the government and the
        University of the Philippines College of Public Health to learn more about
        different health protocols.</p>'
    '6':
