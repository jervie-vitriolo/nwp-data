      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — Videoke
        sessions and other noisy neighborhood activities may soon be prohibited amid
        calls for local officials to make barangays conducive to blended learning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9722cab-2fb1-408b-a62d-9af7eae143ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:30:45.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:04:23.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año urged local government units to enact
        ordinances that will ban karaoke singing and other loud activities such as
        tupada or cockfighting, bingo, betting stations, and drinking sprees – which
        can distract those who are studying at home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c82a0d-2218-4376-a895-a3fd3d496658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:30:45.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:04:23.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tulungan natin ang ating mga estudyante na mabigyan ng tahimik
        at payapa na kapaligiran para sila ay makapag-aral nang mabuti sa kani-kanilang
        mga tahanan</em>,” Año said in a statement released by the Department of Interior
        and Local Government on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc21acb-ecf2-46b3-a07e-958dcfb3553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:30:45.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:04:23.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us help our students by giving them quiet and
        peaceful surroundings so they can study well inside their homes.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a6f572-a698-4724-b374-7fea310dc04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:30:45.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:04:23.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basic education classes <a href="https://www.cnnphilippines.com/news/2020/10/6/DepEd-first-day-of-school-went-well-internet-challenge.html">officially
        resumed on Monday</a> through a mix of radio, television, online and modular
        learning as the pandemic prevents face-to-face classes. The Department of
        Education said the resumption of public school classes generally went well
        despite challenges, including poor internet connectivity and lack of gadgets
        for online learning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1afe69-7b1d-431f-a21a-9852ff961a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:30:45.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:04:23.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Joint Task Force COVID Shield ordered all police
        commanders to coordinate with local government units for the crafting or modification
        of policies “that would protect every home in the barangay from loud noises
        and unnecessary distractions similar to what are being accorded to schools
        during class hours.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb36ce4-3b88-4084-bb3b-652eaf5e2232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:30:45.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:04:23.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief General Camilo Cascolan also ordered
        the deployment of at least two policemen in every barangay assistance desk
        throughout the country.</p>'
  'civil-service-commission-policy-push-rating-officials':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-07T14:32:52.561+08:00
    'imagesource': 'jcr:4e37dd65-a05e-4f3c-bc96-c99ebe54d266'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2144b511-eb51-4780-a305-f670ada199b2'
    'lead': 'The Civil Service Commission (CSC) said it would propose a policy to
      rate government officials and employees who have been charged or indicted while
      in office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T14:36:55.583+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:04:22.978+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:26.942+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Civil-Service-Commission', 'CSC', 'Aileen-Lizada', 'government',
      'government-official', 'government-employee', 'corruption']
    'template': '1'
    'title': 'CSC to push for policy to rate gov''t employees indicted or charged'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67916bbe-36a6-4756-bef7-da02deca3161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:36:55.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:04:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — The
        Civil Service Commission (CSC) said it would propose a policy to rate government
        officials and employees who have been charged or indicted while in office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fa0c69-b343-4a65-8159-b124cc67ff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:36:55.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:04:22.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Laging Handa briefing on Wednesday, Commissioner
        Aileen Lizada said the CSC has no policy yet that can affect the performance
        rating of an official or employee who has been indicted or charged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972e7ae8-b3a9-418a-b726-935af599d02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:36:55.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:04:22.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On our end, knowing this...it is high time that we will be proposing
        to the commission to come up with a policy as well," Lizada said. "Aside from
        dismissal of service,<em> yun lang ang makaka-separate. Paano na yung mga
        kawani ng gobyerno na</em> repeatedly <em>nacha-charge,</em> not only <em>nacha-charge</em>
        but found guilty, or already <em>meron na siyang</em> charge or <em>na-indict
        na siya</em> in a criminal or admin case?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6740e08e-3058-4032-9468-631bea576f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:36:55.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:04:22.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On our end, knowing this...it is high time that we
        will be proposing to the Commission to come up with a policy as well. Aside
        from dismissal of service, this is what can make that separation. How about
        those government employees who are repeatedly charged, not only charged but
        found guilty, or who are already charged or indicted in a criminal or admin
        case?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e1c438-0c3a-40a5-a307-850a873d72f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:36:55.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:04:22.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said a rating system could do away with employees who perform
        poorly or have charges against them from receiving high marks because they
        were close to their supervisors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f98a38b-1a10-4b7a-925f-ae443c3858ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:36:55.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:04:22.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, <em>"Kailangan pong merong</em> third part which is <em>yung
        imumungkahi namin.</em> Let us look into the admin charges and the criminal
        charges if indicted already and found guilty. <em>Siguro may</em> corresponding
        demerit <em>din ''yon."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25378b9-197f-4107-a6a4-95c6c12d8f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:36:55.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:04:22.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There has to be a third part, which is what we are
        proposing. Let us look into the admin charges and the criminal charges if
        indicted already and found guilty. That could have a corresponding demerit.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d896c8-ade3-49cc-8d48-888e68bd4bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:36:55.585+08:00
