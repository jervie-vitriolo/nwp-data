      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> Allies
        of Speaker Alan Peter Cayetano and Speaker-in-waiting Lord Allan Velasco are
        still at odds over the fate of the leadership in the lower chamber come October
        14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e838a209-e107-4214-8e3e-2aa0da8224b0'
