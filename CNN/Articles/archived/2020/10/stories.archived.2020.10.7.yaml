    'imagesource': 'jcr:02da3c56-7418-4e48-8c16-ab2f85bd6eff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '564811b9-cffd-4303-a7dc-cd41635b6e37'
    'lead': 'It might be better for your mental health not to craft an idealized view
      of yourself when using social media, according to a new study '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T07:11:16.378+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:05:14.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:13.900+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Being authentic on Facebook is better for your mental health, researchers
      say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b43385-1445-4526-a980-57171befb3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:11:16.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:14.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Exotic vacation pics. Shots of healthy
        meals. Flattering selfies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41cf783-0576-4a26-b6ae-e99e87eb90d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:11:16.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:14.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you''re on Facebook, Instagram, Snapchat or TikTok, many
        people make huge efforts to curate the best version of themselves online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee4ddf-fd84-4ed5-8515-eb407130fd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:11:16.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:14.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it might be better for your mental health not to craft an idealized
        view of yourself when using social media, according to a new study published
        Tuesday in Nature Communications.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e471a769-d32d-432f-87c6-d01dfc4b84e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:11:16.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:14.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are psychological benefits associated with being authentic
        when it comes to Facebook posts and likes, a team of US researchers at New
        York''s Columbia Business School and Northwestern University''s Kellogg School
        of Management in Chicago found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c84203-a77e-4a5b-8ef7-2c53e3e066a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:11:16.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:14.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being prompted to post in an authentic way was associated with
        more positive mood and affect, and less negative mood within participants,"
        the study said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3340d8-974e-417e-bade-c831e1fe75cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:11:16.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:14.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings suggest that all individuals regardless of personality
        traits could benefit from being authentic on social media."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31fbff7-4521-4ae5-be7a-26399361ff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:11:16.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:14.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach this conclusion, the researchers did two things.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16210b8-13b1-4314-b466-edf90e6e5e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:11:16.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:14.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, they analyzed the data of 10,560 Facebook users who''d completed
        a life satisfaction and personality assessment from 2007 to 2012. The researchers
        compared these self-ratings with predictions of users'' personality based
        on digital traces left on Facebook, such as likes and Facebook posts, to find
        out to what extent their Facebook represented authentic expressions of their
        personality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a7b3c9-2be0-4de4-8317-0e47923dcd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:11:16.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:14.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who expressed themselves in a more authentic way -- or at
        least presented themselves on Facebook in a way closer to how they viewed
        themselves -- also reported higher levels of life satisfaction, the research
        team found. The effect also appeared to be consistent across different personality
        types.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6940d6a-4c98-4e00-86e2-78c8e397ebe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:11:16.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:14.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second part of the study, the researchers got 90 students
        to post in an authentic way on Facebook for a week and then in a "self-idealized"
        way for a week. The students'' subjective well-being, the team found, was
        higher in the week when they were asked to post authentically.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daaf7fd-b600-467c-b8a5-b7b5626b554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:11:16.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:14.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keep it real</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b07adc7-4833-4f94-bca9-9ea7b62d5645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:11:16.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:14.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The link between authenticity and well-being in general has been
        well documented in prior research," said Erica Bailey, a doctoral student
        in management at Columbia Business School and author of the study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c26f605-b61d-4ff5-b947-3b7d93b72f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:11:16.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:14.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, in the case of social media, the opposite direction is
        also highly likely, that is people who are more well-adjusted or happier are
        also probably more likely to post authentically," she said via email.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03acfb80-aed2-4c97-9bcf-5090e630501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:11:16.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:14.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Study 2 we were able to show the link between posting authentically,
        compared to posting in a way that is idealized, increased mood as well as
        positive affect."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780f3495-726c-43af-99e7-64d71a1ac8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:11:16.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:14.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A good example of an inauthentic post, Bailey said, would be someone
        who is introverted posting about how excited they were to go out on the weekend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cc3a02-28b4-4b37-9f9a-6ffcaba20895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:11:16.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:14.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors said their research didn''t examine why people might
        not use social media authentically -- it could be intentional or might be
        explained by a lack of self-awareness.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efad576a-d396-4e9e-b0a5-1b2767c253d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:11:16.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:14.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the effects of using social media authentically on well-being
        were "robust" and "meaningful," they were small compared to other important
        predictors of well-being like income, health and relationships, the researchers
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777b4018-0b44-41d8-a705-0ba737bcbb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:11:16.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:14.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they noted that how you use social media is relatively easy
        to change compared to things like jobs and health, which are often beyond
        the immediate control of an individual.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c58df52-9afa-4f88-997f-e5de4037abb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:11:16.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:14.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that it''s hard to avoid social media these days, we wanted
        to know are there ways that we can use these tools to be more or less helpful
        to us psychologically," Bailey said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b186867-9663-4209-9cfa-2b69f2f813c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:11:16.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:14.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One tension that users face is whether to present themselves in
        a way that''s idealized or in a way that''s authentic. Here we found that
        authentic social media use is associated with higher subjective well-being."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc20e78-dc31-4e25-930c-fd7fefde6a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:11:16.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:14.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So there you have it. Be yourself. You do you. Or as William Shakespeare
        put it in "Hamlet" centuries ago: To thine own self be true -- even on Facebook.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9151b1-d545-4816-9791-5f3979c0e3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:11:16.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:14.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/10/06/health/facebook-authenticity-social-media-mental-health-wellness-trnd/index.html"
        target="_blank">Being authentic on Facebook is better for your mental health,
        researchers say</a></em></p>'
  'COVID-19-neurological-symptoms-hospitalized':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-07T07:11:21.681+08:00
    'imagesource': 'jcr:ce3ec88f-10b6-4bc0-b0a6-eee91a0e759f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91774d62-0b3f-45db-bbe0-fe44a0e4101f'
    'lead': 'Most patients hospitalized with COVID-19 have neurological symptoms,
      a new study suggests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T07:15:32.816+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:05:12.863+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:14.324+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 neurological symptoms emerge in most hospitalized patients,
      study says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9cc541-bd78-4f31-b574-9fe0b58c447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:15:32.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:12.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Most patients hospitalized with COVID-19
        have neurological symptoms, a new study suggests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87fc1d6-8560-46b0-8b56-14c928a2be62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:15:32.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:12.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study "highlights the high frequency and range of neurologic
        manifestations, which occurred in more than four fifths of Covid‐19 patients
        hospitalized in our hospital network system," the researchers wrote in the
        study, published in the journal <a href="https://onlinelibrary.wiley.com/doi/full/10.1002/acn3.51210"
        target="_blank">Annals of Clinical and Translational Neurology on Monday.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfcd6f4-8a7e-42f6-8b98-4de56bbbe8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:15:32.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:12.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study included data from medical records on 509 COVID-19 patients
        who were hospitalized across nine hospitals and an academic medical center
        within the Northwestern Medicine Healthcare system in the Chicago area between
        March and April. Among those patients, about a quarter of them -- 26.3% --
        required mechanical ventilation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f491e0db-f819-41d5-9d23-00aeef6523e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:15:32.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:12.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers, from Northwestern University Feinberg School of
        Medicine, found that 42.2% of the patients had neurological manifestations
        of their COVID-19 illness when they first started experiencing symptoms before
        going to a hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c405acf1-5f31-4b23-95cb-772e445dcf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:15:32.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:12.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then by the time patients were sick enough to be hospitalized, 62.7%
        of them had neurological symptoms, according to the data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c458990e-0670-4f7e-9338-62f6e0d694f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:15:32.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:12.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the researchers found that at any time during the course
        of their COVID-19 illness, 82% of patients had neurological symptoms such
        as headaches or encephalopathy, altered brain function or structure. The most
        frequent neurologic manifestations were:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44397200-bd76-4b90-827b-cac84ab023db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:15:32.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:12.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muscle pain, experienced by 45% of patients</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0706b9-34cd-42cf-97d0-a87cf183b825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:15:32.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:12.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headaches, experienced by 37.7% of patients</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91182a70-d110-4784-9bed-6c51563ccc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:15:32.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:12.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encephalopathy, experienced by 32% of patients</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69ce577-92e0-4a6a-8ab5-ee0a8a1b9592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:15:32.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:12.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizziness, experienced by 30% of patients</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd39c01f-97fd-4d17-88c0-04e9046f01d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:15:32.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:12.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impaired sense of taste, experienced by 16% of patients</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f51842b-4e24-4a1e-80d6-58cc838a4779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:15:32.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:12.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loss of smell, experienced by 11.4% of patients</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cb148f-bcfa-43d4-ba16-0e080b251e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:15:32.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:12.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data showed that those with neurologic symptoms also had longer
        hospital stays -- about eight days vs. five days -- than those without, and
        the median amount of time in the hospital for those with encephalopathy in
        particular was more than threefold longer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503963c3-7539-4f2f-82fb-8b96e3650b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:15:32.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:12.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found that patients with any neurologic symptoms
        tended to be younger than those without.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd10c155-47b5-4eec-98eb-36a948d152ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:15:32.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:12.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that any neurologic manifestations as a whole were more
        likely to occur in younger people is surprising, and could potentially be
        explained by greater clinical emphasis on the risk of respiratory failure
        than other symptoms in older patients," the researchers wrote in their study.
        "In contrast, encephalopathy was more frequent in older patients."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081de800-1668-4f85-8773-8049356ba366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:15:32.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:12.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encephalopathy was also associated with an increased risk of severe
        illness and death, independent of how severe a patient''s COVID-19 was, the
        researchers found.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487d5be2-554f-4eda-9eb8-8adfcd4b6fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:15:32.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:12.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer than 6% of patients in the study were evaluated by neurologists
        or neurosurgeons and more research is needed to determine whether similar
        findings would emerge within other hospital systems.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c280fd67-f4a1-43de-8d62-92220552c724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:15:32.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:12.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time that neurological symptoms have been
        studied in COVID-19 patients.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b7da28-db35-4d1a-8595-7f6f5b876aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:15:32.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:12.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://jamanetwork.com/journals/jamaneurology/fullarticle/2764549"
        target="_blank">report in April</a> suggested more than a third of 214 Covid-19
        patients studied experienced neurological complications ranging from loss
        of smell to stroke.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ab7a3d-d380-4024-b32e-944f33cf3ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:15:32.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:12.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus can lead to neurological complications like delirium,
        brain inflammation, stroke and nerve damage. In a <a href="https://www.cnn.com/2020/07/08/health/coronavirus-brain-damage-study-intl-hnk-scli-scn/index.html"
        target="_blank">University College London study</a> published in July, 10
        out of 43 patients had "temporary brain dysfunction" and delirium, while 12
        had brain inflammation, eight had strokes, and eight had nerve damage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d31259-e5fd-4f4b-ac22-bfd912cc81ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:15:32.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:12.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another paper published in June in <a href="https://www.thelancet.com/journals/lanpsy/article/PIIS2215-0366(20)30287-X/fulltext"
        target="_blank">The Lancet Psychiatry</a> looked at 153 patients in the UK
        and found even those younger than 60 could have psychosis, depression or strokes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cf2f85-06bb-4cb5-96da-ee4aa82c4a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:15:32.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:12.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/10/06/health/covid-19-neurological-symptoms-study-wellness/index.html"
        target="_blank">Covid-19 neurological symptoms emerge in most hospitalized
        patients, study says</a></em></p>'
  'Google-Workspace-rebrand':
    'author': 'Oliver Effron, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-07T08:06:02.677+08:00
    'imagesource': 'jcr:1f452622-f39d-454d-b022-d21f987783c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96936678-71ac-4c3f-ae62-c500399517d2'
    'lead': 'Google announced that it would rebrand G Suite — its set of productivity
      and collaboration products that includes Gmail, Drive, and Calendar — as Google
      Workspace, alongside new features that will make the virtual office platform
      feel more integrated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T08:10:57.266+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:05:11.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:15.016+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Google', 'Gmail', 'Google-Workspace']
    'template': '1'
    'title': 'Gmail is getting a new logo in a G Suite revamp'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24b60b4-544d-445f-b6b1-fcb08c9e2052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T08:10:57.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:05:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Google is overhauling its suite of
        collaborative office product that includes Gmail, Drive and Calendar, aiming
        to better integrate the platform and redesign some of its most recognized
        logos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48fa968-dc9f-4363-9fe7-f88c7821c038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T08:10:57.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:05:11.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the company announced it is rebranding G Suite as Google
        Workspace and adding features that is says will help streamline collaboration
        as more and more companies are extending work-from-home measures during the
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a857387f-1fbc-4ec7-a2e6-61c21d0d0b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T08:10:57.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:05:11.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google will also redesign the icons for Gmail, Drive, Calendar,
        and other services in the coming weeks with the company''s four-color palette.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c956e2-f314-4726-90b5-f5be8eb0160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T08:10:57.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:05:11.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the end of the ''office'' as we know it," Javier Soltero,
        vice president and general manager of Google Workspace, <a href="https://cloud.google.com/press-releases/2020/1006/googleworkspace">said
        in a statement</a>. "From here on out, teams need to thrive without meeting
        in person, protect their time to focus on the most impactful work, and build
        human connection in new ways."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93a7689-2726-487b-9eac-c11ea393afea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T08:10:57.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:05:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google had previously announced a revamped G Suite in July, previewing
        features that limited the need to switch between different apps — including
        the ability to join a video call straight from the Gmail inbox.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875ab74-cb55-4e34-8421-506fd1434cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T08:10:57.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:05:11.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the platform''s new features are the ability to preview links
        in other Google apps without leaving one''s original window, and the introduction
        of "smart chips" that display contact information when somebody is @-mentioned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c13cec9-50bf-4471-b319-b20dba7aca77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T08:10:57.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:05:11.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These features are available for businesses now, while others will
        roll out "in the coming weeks." Businesses can buy Google Workspace under
        a $6-per-user "Business Starter" plan, or a heftier $18-per-user "Business
        Plus" plan that includes additional security and compliance capabilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e06759-a533-4707-ac12-9ddcb50fe297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T08:10:57.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:05:11.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The features will be available for all users in "the coming months,"
        according to a press release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ed46da-415c-48c3-97dc-f704803fefde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T08:10:57.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:05:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More broadly, the launch of Google Workspace represents the latest
        step in the company''s efforts to dominate the virtual productivity sector,
        especially against competitors such as Microsoft Office 365, which added a
        popular cross-app integration feature in May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58ad855-76a5-4166-b52a-518874889198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T08:10:57.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:05:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google may have an insider advantage: Soltero, before joining Google
        in October 2019, was a corporate vice president at Microsoft for four years,
        where — according to his LinkedIn profile — his duties included "making Office
        and a few other things awesome."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38f10cb-c396-4d10-9777-3d96853c8302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T08:10:57.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:05:11.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/06/business/g-suite-google-workspace/index.html">"Gmail
        is getting a new logo in a G Suite revamp."</a></em></p>'
