      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb4baa3-f4bf-45db-ae06-fafa5e9ed78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a notice released on September 29, the Badaling Special Administrative
        Region Office -- a government agency that manages the Great Wall -- warned
        visitors to continue following restrictions during the holiday season.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ef5832-84f5-4fe3-bcf2-9cf8129d5e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:10.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01884c22-8a81-4e63-8475-10587dfb22f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:10.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These restrictions include social distancing by keeping one meter
        (about 3.3 feet) of distance between each other. "It is strictly forbidden
        to gather together," the notice said. Earlier guidelines on the Great Wall
        website reminded tourists to wear their face masks throughout their entire
        visit, and urged them to "obey the guidance and management of the museum staff."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbeecac-2f52-4d06-b0e8-ec0935133a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:11.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148cc3fd-4551-4e97-8141-f22fe4ce84e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:11.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither of these restrictions seemed to be closely followed this
        week as bare-faced tourists crowded together on the wall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bead5a-ea2c-4204-8fbd-e5de83212214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:12.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cec6077-1392-42a9-8585-2b10b426b679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:12.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, more than 10 million people visit the Great Wall every
        year. The Badaling section, notoriously overcrowded with both local and international
        tourists, is so popular that officials instituted a cap of 65,000 visitors
        per day as of June 2019.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112ee111-1eef-4a14-8127-6bda5a5dc7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9827d04f-ace9-4aff-b4dc-50fa03021feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:13.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the section reopened in March, new restrictions capped the
        number of daily visitors at 30% its usual capacity. Ahead of the Golden Week
        celebrations, authorities raised that cap to 75% of normal capacity, meaning
        a daily limit of 48,750 visitors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e51b9d9-81b2-467d-8a93-2ca939258235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:14.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02bbe10-c109-4d3f-8021-8166c2321fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:14.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 3, tickets for the Badaling section sold out entirely
        by early morning, according to Chinese state-run news agency Xinhua.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c671dc-f03a-471c-b581-53583d75d1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:15.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f032fc-4548-4e05-9450-bd77304a56f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:15.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Week holiday -- the longest in China along with the Lunar
        New Year holiday -- has traditionally seen middle-class Chinese travel abroad
        in large numbers. But this year, visa restrictions, quarantine requirements,
        a lack of international flights and the ongoing danger of Covid-19 means that
        Chinese travelers are looking domestically for travel instead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d3de1b-ae05-42fc-b82d-6f907b2f3f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:16.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700ee535-f547-4066-8ba8-678949921c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:16.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just the first four days of the holiday, 425 million domestic
        tourist trips were taken in China -- generating more than $45 billion in tourism
        revenue, according to data from the Ministry of Culture and Tourism.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071b3105-9913-4697-af73-d1091e999625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:17.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49953a7-2fd5-4529-b93a-590f4ad5af7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:17.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen more tourists this year than in previous years. The
        number of daily tourists has doubled since we exempted the entrance fee,"
        said an employee at Wuhan''s Yellow Crane Tower attraction last week, according
        to state-run media Global Times.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c275ac-992b-4ce3-867b-6daa01d4cad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:18.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ff04d4-2118-46a4-bd26-648e738c76b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:18.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s relaxed restrictions and flouting of social distancing
        rules are in stark contrast to the anxiety that overshadowed China''s last
        major travel period -- the Lunar New Year holiday in late January, as the
        coronavirus outbreak swept through Wuhan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf425a76-8128-4c48-924e-005d7bb2fbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:19.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97974ea2-44e3-42c2-beb2-c9ae16f788e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:19.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 23, two days before Lunar New Year''s Day, the Chinese
        government locked down Wuhan -- but by then, the virus had already spread
        across and beyond the country, as hundreds of millions of Chinese people traveled
        for the holiday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db2ae1d-cfb6-4726-a845-9588979db73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:20.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b1fb36-3ad9-4586-9e3e-f942c8d54bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:20.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more information emerged about the virus, Chinese transit hubs
        emptied; those still traveling were typically decked out in full protective
        gear, including plastic gloves, ponchos, helmets, face coverings and goggles.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28df255-0fc6-49ab-b3f0-6fe0fe9bc8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:21.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422c4733-7d6d-42e2-9c75-57263360d1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sense of imminent danger has largely faded now, said Chen Qianmei,
        a 29-year-old from the southern city of Guangzhou, who flew to Shanghai last
        week for the holiday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc98e30e-8513-470d-b896-93503d42f459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:22.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b502c908-7256-46a8-9b13-9f72130118de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:22.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think China has (the virus) under pretty good control," she told
        CNN. "I''m wearing masks and bringing alcohol wipes with me to clean my hands,
        especially before eating -- although in Shanghai, few people wear masks now."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485ebb6a-9f5a-4444-a681-ec1d4288b4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:23.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/great-wall-golden-weekend-crowds-intl-hnk-scli/index.html">What
        pandemic? Crowds swarm the Great Wall of China as travel surges during holiday
        week</a>."</em></p>'
