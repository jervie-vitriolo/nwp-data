  'filipino-modern-dance-films':
    'author': 'Anna Canlas'
    'caption': 'Choreographer Gerard Hechanova III says his film "Sa Silong" is about
      how people can form different worldviews in response to an impoverished life.
      Screencap from FIFTH WALL FEST'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2020-10-07T18:09:21.160+08:00
    'imagesource': 'jcr:d90dfd6f-7388-4eb9-8a52-2e318d09e86c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94c3a58f-c415-4889-872d-d30d97068aec'
    'lead': 'There’s never been a better time to move through the world in dance moves. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T18:29:12.145+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T20:02:06.539+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:35.797+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fifth Wall Fest showcases Filipino modern dance in the time of TikTok'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebc0808-115a-4c66-825d-3c33a035ae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:29:12.145+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:02:07.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> The Philippines''
        first international dance film festival, Fifth Wall Fest, opens today with
        a focus on modern dance. Also known as theatrical dance, it has a closer resemblance
        to performance art than recognizable styles like ballet, flamenco or hip hop.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7343833b-4e82-4c6a-8726-6714ec1a6b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:29:12.145+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:02:07.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relevant, when you think of how pop stars have staged happenings
        at Coachella, or closer to home, the new modern companies being started by
        dancers who studied other disciplines since they were young and are looking
        for a new form to wake themselves up. Developing and staging original works,
        <a href="https://www.instagram.com/p/B-BwVMrpyPV/" target="_blank">these modern
        dancers almost look like actors</a>. If dance is a choreographic response
        to the world, then their gestures and facial expressions of joy and grief
        respond to the self-care-in-the-time-of-COVID present more directly than any
        32 fouettes could.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee04f54-00d3-44ab-b859-e8369c258ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:29:12.145+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:02:08.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particular to this era, the “dance film” — a format that has found
        its time as studios and theaters close — has the benefit of zooming in, unlike
        a stage, which is faraway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec0b3db-6aab-4ce9-9007-0e2c7d2cecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:29:12.146+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:02:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The programmers of Fifth Wall Fest want to push this idea of choreography-for-camera.
        As technology catches up with life, there’s never been a better time to move
        through the world in dance moves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56ba9f0-2b06-4045-b9ec-28fbd2e2fe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:29:12.146+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:02:09.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every movement is valid, and lakas ng loob is in high supply. Think
        of the range of videos that have been posted, from Harry Roque’s first Tiktok,
        or <a href="https://www.instagram.com/p/CFJzeCSp4uk/" target="_blank">Nude
        Floor’s IG-TV episode</a> set to Kiana Valenciano’s new single.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937c253d-9f21-407c-830f-b43daa114a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:29:12.146+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:02:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The output can be weird, or wonderful, but so is everything that
        we haven’t articulated before. What more if we can’t say anything? What more
        if we’re just using our bodies?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07c3521-2de4-4ef4-b688-4d2f4a9d321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:29:12.146+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:02:10.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That modern dance is rooted in acting out deep feelings about a
        political or social context (the modern dance pioneer, Pina Bausch, was herself
        responding to Germany’s difficult years) makes it a meaningful output.</p>'
    '14':
      'image': 'jcr:b3f57a97-d25a-4e34-bb62-da02b37e2cf6'
      'imageCaption': ' “Elementos” by Madge Reyes. Screencap from FIFTH WALL FEST'
