    'caption': "\tBillionaire wealth increased to $10.2 trillion at the end of July,\
      \ up from a previous peak of $8.9 trillion in 2017, according to a report from\
      \ Swiss bank UBS and PwC. The total number of billionaires has increased by\
      \ 31 to 2,189 since 2017."
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-07T20:55:13.029+08:00
    'imagesource': 'jcr:084b2b10-2333-42d9-9012-7a9a653ce812'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a0fcde2-561e-4c6e-b29b-a38226f402ee'
    'lead': 'The wealth of the world''s billionaires reached a new record high in
      the middle of the pandemic as a rebound in tech stocks boosted the fortunes
      of the global elite.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T20:58:47.415+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:00:35.221+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:38.937+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Billionaires have never been richer despite the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f51e190-c359-4811-bd3a-991bd4102d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:58:47.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:00:35.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The wealth of the world''s billionaires
        reached a new record high in the middle of the pandemic as a&nbsp;<a href="https://edition.cnn.com/2020/05/27/investing/faang-stocks-market-amazon-tech/index.html">rebound
        in tech stocks</a> boosted the fortunes of<a href="https://edition.cnn.com/2020/09/17/business/us-billionaire-wealth-increase-pandemic/index.html">
        the global elite.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb658a10-3815-4b04-9de2-6e206468bcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:58:47.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:00:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/04/28/perspectives/inequality-coronavirus-billionaires/index.html">Billionaire
        wealth</a> increased to $10.2 trillion at the end of July, up from a previous
        peak of $8.9 trillion in 2017, according to a report from Swiss bank UBS and
        PwC. The total number of billionaires has increased by 31 to 2,189 since 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96c4525-1523-4260-ab37-73ed53fe251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:58:47.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:00:36.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some billionaires are getting richer much faster than others, however.
        The pandemic has accelerated a growing divergence in wealth between innovators
        in technology, healthcare and industry, and entrepreneurs in areas such as
        entertainment, financial services and real estate, the report said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ec766b-1511-4b40-ada3-1f042e89efcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:58:47.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:00:37.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That contrasts with most of the past decade "when steady growth
        and buoyant asset prices lifted billionaire wealth in all sectors," it added.
        Now, billionaires "on the wrong side" of technological and social trends are
        becoming relatively less wealthy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca68a78-524b-414c-b467-9da65b1003cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:58:47.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:00:37.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This polarization between "innovator billionaires" and the rest
        comes at the end of a decade in which the number of billionaires has doubled
        and total wealth almost tripled. "In the last two years those using technology
        to change their business models, products and services have pulled ahead.
        The Covid-19 crisis just accentuated this divergence," the report said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3370d451-a16a-4a43-aff9-6ba75204741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:58:47.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:00:38.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During 2018, 2019 and the first seven months of 2020, technology
        billionaires'' total wealth increased 43% to $1.8 trillion, while healthcare
        billionaires enjoyed a 50% surge to $659 billion. Billionaires as a whole
        saw an increase of 19% over the same period, with those in financial services,
        entertainment, materials and real estate recording increases of 10% or less.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2641025-c80d-445c-93a7-5194b3339480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:58:47.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:00:38.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geographically, mainland China has seen the biggest increase in
        billionaire wealth over the past 10 years, up nine times compared with a doubling
        in the United States. China''s shift towards the digital economy has seen
        the likes of Alibaba founder Jack Ma and Pony Ma of Tencent become enormously
        wealthy, as manufacturing and construction tycoons fall behind.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3838d4f8-91ac-41b6-8af7-84ae469dbbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:58:47.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:00:39.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Rising inequality</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea359f89-d4a3-4127-aceb-ef6080b21d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:58:47.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:00:39.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes amid rising concerns that the pandemic is only
        going to <a href="https://edition.cnn.com/2020/06/17/investing/stock-market-inequality-coronavirus/index.html">deepen
        economic inequalities,</a> including in areas such as income, education and
        healthcare.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688b37d8-e8bd-4b89-aca6-a161498b1b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:58:47.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:00:40.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent report from the Institute for Policy Studies, a think tank,
        finds that over the past two decades the growth in US billionaire wealth has
        been 200 times greater than the growth in median wealth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab2b379-448b-4660-b43b-fe8958e4c8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:58:47.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:00:40.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 643 wealthiest Americans, including entrepreneurs such as Amazon''s
        Jeff Bezos and Tesla''s Elon Musk, raked in $845 billion in combined assets
        between March and September, growing their wealth by nearly a third, the report
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a3bad1-f552-425f-9b9d-342ab49bf6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:58:47.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:00:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also fears that the ranks of the world''s poorest will&nbsp;<a
        href="https://edition.cnn.com/2020/05/20/economy/world-bank-poverty-coronavirus-intl-hnk-scli/index.htmls">swell
        this year.</a> The research arm of the United Nations has warned that global
        poverty could increase this year for the first time since 1990, reversing
        a decade of progress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad121fe-bdf0-465e-b596-01c9170c218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:58:47.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:00:41.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UBS report, billionaires are giving away more of
        their wealth than ever before. Some 209 billionaires publicly pledged $7.2
        billion between March and June, including in financial donations and manufactured
        goods.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe63df6-2124-4c5a-94bd-4175e0e42df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:58:47.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:00:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s early days, but billionaires may well be at a turning point,
        putting renewed energy and wealth into tackling the environmental and social
        problems that the pandemic and recent natural disasters have highlighted,"
        the report said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf899e93-d3e9-49c1-8ea0-12d65ccbf83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:58:47.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:00:42.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How billionaires structure their financial affairs is coming under
        increased scrutiny, as governments tighten laws that allow entrepreneurs and
        investors to pay less tax, and seek to regulate platforms such as Amazon and
        Facebook.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baef39a0-f845-4c1e-b4cf-484eebaac023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:58:47.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:00:43.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Institute for Policy Studies, the tax obligations
        of America''s billionaires measured as a percentage of their wealth decreased
        79% between 1980 and 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bd197e-6658-4c26-81f8-c1971fbbc963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T20:58:47.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:00:43.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/07/business/billionaires-ubs-report/index.html">"Billionaires
        have never been richer despite the pandemic"</a></em></p>'
  'united-nations-technical-assistance-philippines-rights-abuses-killings-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-07T21:05:22.190+08:00
    'imagesource': 'jcr:4eb94d17-ad7f-404f-ada1-44e01c941006'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a67cf131-0c09-4e50-a69b-c6cfd9ee2e5f'
    'lead': 'The United Nations Human Rights Council has adopted a resolution seeking
      technical assistance to the Philippines amid the killings and alleged rights
      abuses under the Duterte administration.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T21:14:37.754+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:00:24.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:39.352+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN rights council approves ''technical assistance'' to PH amid killings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391fad8e-57c3-419d-aac6-d635e20bc28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:14:37.755+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:00:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — The
        United Nations Human Rights Council has adopted a resolution seeking technical
        assistance to the Philippines amid the killings and alleged rights abuses
        under the Duterte administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6df5c20-59c8-4ca5-99bf-600df724eed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:14:37.755+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:00:25.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was announced by the UNHRC on the last day of its 45th regular
        session on Wednesday.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr"><a href="https://twitter.com/hashtag/HRC45?src=hash&amp;ref_src=twsrc%5Etfw">#HRC45</a>
        adopts RES on technical cooperation &amp; capacity-building on <a href="https://twitter.com/hashtag/HumanRights?src=hash&amp;ref_src=twsrc%5Etfw">#HumanRights</a>
        in the <a href="https://twitter.com/hashtag/Philippines?src=hash&amp;ref_src=twsrc%5Etfw">#Philippines</a>,
        requesting <a href="https://twitter.com/mbachelet?ref_src=twsrc%5Etfw">@mbachelet</a>
        &amp; <a href="https://twitter.com/UNHumanRights?ref_src=twsrc%5Etfw">@UNHumanRights</a>
        to support continued fulfilment of int&#39;l obligations, incl. on alleged
        <a href="https://twitter.com/hashtag/police?src=hash&amp;ref_src=twsrc%5Etfw">#police</a>
        violations&amp; for human rights-based approaches to <a href="https://twitter.com/hashtag/drug?src=hash&amp;ref_src=twsrc%5Etfw">#drug</a>
        control <a href="https://t.co/6q54RhywSo">pic.twitter.com/6q54RhywSo</a></p>&mdash;
        HRC SECRETARIAT (@UN_HRC) <a href="https://twitter.com/UN_HRC/status/1313794520866320384?ref_src=twsrc%5Etfw">October
        7, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b41194c-dfcc-4734-a468-02f769e76890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:14:37.759+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:00:26.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f499cd2-5f4b-4ba9-9cf2-531b3fb395f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:14:37.755+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:00:26.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international groups were quick to criticize the resolution,
        saying it falls short of repeated calls to launch an international, independent,
        and impartial investigation into the country’s worsening human rights situation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09475b94-0f34-4de2-ad60-f5573b9ee56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:14:37.756+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:00:27.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was introduced by the Philippines, India, Nepal and
        non-member states Hungary, Iceland, Norway, Thailand, and Turkey. It requests
        the High Commissioner for Human Rights Michelle Bachelet and her office “to
        provide technical assistance and capacity-building” to promote and protect
        human rights in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21752e5e-862e-4088-8e14-c5787f35d110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:14:37.756+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:00:27.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes support for investigative and accountability measures,
        data gathering on alleged police violations, engagement with civil society,
        national mechanism for reporting and follow-up, counterterrorism legislation,
        and human rights-based approaches to drug control.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2e99f2-6a88-4ddf-bbad-ccb064c1d2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:14:37.756+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:00:28.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there’s no mention of a probe, the resolution requests Bachelet
        to report to the council progress on the technical cooperation and capacity-building
        extended to the Philippines for the next two years. The updates should be
        presented during the council’s 48th and 51st sessions in 2021 and 2022, and
        discussed in an enhanced interactive dialogue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96504183-7fc8-458b-b507-3bc1da5b7a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:14:37.756+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:00:28.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report to the council in June, Bachelet <a href="https://cnnphilippines.com/news/2020/6/30/un-human-rights-chief-duterte-war-on-drugs.html">flagged
        the "widespread and systematic" killings</a> in the bloody war on drugs which
        she said were "being carried out without due regard for the rule of law, due
        process, and the human rights of people who may be using or selling drugs."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaeb024-0e95-4ea8-a460-386017bf505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:14:37.757+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:00:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the opening of the council’s 45th session in September, Bachelet<a
        href="https://www.cnnphilippines.com/news/2020/9/16/united-nations-bachelet-philippines-duterte-drug-war.html">
        called for an end to policies and rhetoric that were said to have led to the
        killings.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddec3ffe-5681-41c0-a46d-33bdef853534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:14:37.757+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:00:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest resolution “encouraged” the Philippine government to
        address the issues raised in Bachelet’s report, and stressed the importance
        to ensure accountability by conducting “independent, full, and transparent
        investigations.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa5b497-1637-45ee-9b68-fc54fd9cd3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:14:37.757+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:00:30.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Technical assistance not enough</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42bbc42-fd41-4116-83ec-252c69e896cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:14:37.757+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:00:30.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sends President Rodrigo Duterte “a clear message… that the
        international community is still watching,” Amnesty International said in
        a statement, although calling the resolution “weak.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecba149-2549-4ce0-8fa8-77ad6d5a682c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:14:37.758+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:00:31.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The human rights situation in the Philippines warrants more than
        just ‘technical assistance’ from the UN. A full international investigation
        to effectively address the pervasive impunity in the country is urgently needed,”
        said Rachel Chhoa-Howard, Philippines Researcher at Amnesty International.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2000b7d-a7ba-4a5a-a868-0b0c3ef80dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:14:37.758+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:00:31.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local group Karapatan also said the resolution is not the “decisive
        and adequate response” to the urgent demands of alleged human rights victims,
        their families, and affected communities towards justice and accountability.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccf599f-cc75-41c2-83b9-2bc03cdedcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:14:37.758+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:00:32.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We strongly believe that technical cooperation and capacity-building
        activities would not stop the administration’s human rights violations,” Karapatan
        Secretary General Cristina Palabay said in a separate statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b3ed88-0df0-4d7a-9a23-ea3a73fa7043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:14:37.758+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:00:32.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice department said an inter-agency panel has been looking
        into all the 5,655 anti-drug operations that resulted in deaths. The government
        also said it has been working with its United Nations Resident Coordinator
        for a framework that will allow the UN “to support national efforts to uphold
        the human rights-based approach in governance.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bcc1e5-e917-4bb8-ab04-317a1f66b743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:14:37.758+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:00:33.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also facing possible trade sanctions from the
        European Union Parliament if it fails to cooperate and work on ending drug
        war killings and other human rights violations.</p>'
  'television-ad-attacking-facebook-ceo-to-air-during-vp-debate':
