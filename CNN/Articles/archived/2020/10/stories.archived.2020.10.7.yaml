      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, lawmakers allied to Velasco claimed that they have
        the "majority" to elect him on the said date, as part of the 15-21 term-sharing
        deal between him and Cayetano.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd426c1d6-2fc0-4e77-b3f5-b8d14ee9e814'
