      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f15cbc9-5f2f-45c2-a997-d0dfc4c86547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:36:21.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:00:15.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, soon after Facebook removed a post from Trump that claimed
        falsely that the flu is more lethal than Covid-19, Trump posted on Facebook
        and Twitter, "REPEAL SECTION 230!!!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802b0ed6-bbb9-4598-8584-38be43b29997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:36:21.621+08:00
