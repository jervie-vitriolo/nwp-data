      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074cf38d-ac18-476f-bf78-6c40d7389864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:36:21.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:00:13.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has found itself at the center this year''s elections campaign,
        being attacked by both Republicans and Democrats.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e53565-a8c2-413c-b0ec-0c73ca87cfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:36:21.621+08:00
