      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bright''s most recent performance review from May 2019, a copy
        of which was obtained by CNN, delivered rave reviews for Bright''s management
        of his office and included no criticisms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc102c7b-f5aa-4914-aac0-8f6f47144a37'
