    'mgnl:tags': ['Beep-cards', 'Beep', 'LTFRB']
    'template': '1'
    'title': 'LTFRB orders removal of fees for buying Beep cards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfff5f6-18b5-41fe-80b1-6002fd078ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:56:05.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:22.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong>&nbsp;Operators
        of public utility vehicles and automatic fare collection systems have been
        directed to remove the fees for purchasing cards such as Beep cards to "alleviate
        the burden of the riding public" land transportation officials announced on
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589c3bbc-6645-4d9f-94ce-7153e531a8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:56:05.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:22.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Board hereby directs all Public Utility Vehicles (PUV) operators
        and/or Automatic Fare Collection Systems (ACFS) to remove any charges or fees
        imposed for the purchase use of their cards on top of the fare load," said
        the Land Transportation Franchising and Regulatory Board in its memorandum
        circular number 2020-057. The memorandum will be effective on Friday, a day
        after its publication in a newspaper.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656b3314-0682-434e-ad36-9af4896bab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:56:05.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:22.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penalties will be imposed should operators fail to comply with the
        order, the agency warned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15358e4-af49-4206-9390-36d75c421b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:56:05.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:22.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://www.cnn.ph/news/2020/10/5/Duterte-against-additional-charges-Beep-cards.html"
        href="https://www.cnn.ph/news/2020/10/5/Duterte-against-additional-charges-Beep-cards.html">President
        Rodrigo Duterte</a> earlier said the Beep cards, which initially cost ₱80,
        should be free. He ordered that provisions be made for those who could not
        afford it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebd535b-c303-4d2f-98d7-366c79c0f9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:56:05.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:22.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation on Monday ordered the suspension
        of the Beep card''s use after service provider AF Payments, Inc. refused to
        waive the fees on top of the fare load.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ae6584-2d12-41db-bad5-06bb31ef89ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:56:05.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:22.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AF Payments later said it will issue 125,000 free Beep cards to
        commuters after its shareholders pledged donations. However, the LTFRB maintained
        this is not enough.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee31b2e-8ac2-4236-8442-3294cf9ed722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:56:05.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:22.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said the "<a href="https://www.cnnphilippines.com/news/2020/10/3/DOTr-suspend-beep-card-EDSA-Busway-issuance-fee-not-waived.html">no
        beep card no ride</a>" policy is still suspended in the EDSA Busway and a
        dual payment system will still be honored.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e0028b-bcaf-4a24-8331-9659d9081a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:56:05.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:22.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation officials earlier proposed the use of Beep cards
        to reduce contact amid the spread of the coronavirus disease.</p>'
  'indian-anti-submarine-missile':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-07T15:36:23.495+08:00
    'imagesource': 'jcr:80ee490c-a2f8-44b5-a845-39931bfe4134'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4278a2bd-00fb-4406-ba52-27c03311c6a4'
    'lead': 'India says it has successfully tested a missile armed with a torpedo
      that could in theory strike enemy submarines more than 400 miles (643 kilometers)
      away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T15:38:33.161+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:04:20.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:27.365+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India tests missile that launches a torpedo hundreds of miles away'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edc90ed-c13d-4be3-afdc-6bdcdf7ac351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:38:33.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:20.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;India says it has successfully tested
        a missile armed with a torpedo that could in theory strike enemy submarines
        more than 400 miles (643 kilometers) away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a7beec-55b5-42f6-943f-5471eca29e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:38:33.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:20.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed the SMART (Supersonic Missile Assisted Release of Torpedo)
        system, the weapon was launched from Wheeler Island off the coast of India''s
        Odisha state on Monday, the country''s Defense Ministry said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ff263f-350f-43f5-a85d-4227e42e8ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:38:33.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:20.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This launch and demonstration is significant in establishing anti-submarine
        warfare capabilities." the statement said Monday. "All the mission objectives
        including missile flight up to the range and altitude, separation of the nose
        cone, release of Torpedo and deployment of Velocity Reduction Mechanism (VRM)
        have been met perfectly."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3cd60b-f1a4-4ca9-81f0-30e54e000e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:38:33.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:20.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of the supersonic missile extends the range of <a href="https://www.drdo.gov.in/torpedo-advanced-light-tal">the
        torpedo</a> far beyond its normal parameters, the ministry said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93cf6e2-922f-4737-99b1-84d536d9a037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:38:33.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:20.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be a major technology breakthrough for stand-off capability
        in anti-submarine warfare," Indian Defense Minister Rajnath Singh said in
        a tweet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b661ef3-95b7-4f0a-8964-4291541ea8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:38:33.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:20.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile carries a battery-powered torpedo with a 110 pound (50
        kilogram) warhead and a range of about 12.5 miles (20 kilometers), according
        to Indian defense industry reports. Using the missile to take it close to
        its target extends its&nbsp;<a href="http://www.spsmai.com/experts-speak/?id=832&amp;q=Torpedoes-for-Indian-Navy">range
        to more than 400 miles</a> (643 kilometers) at three times the speed of sound,
        the reports say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6093dd79-8447-44ee-a019-299f09ddfa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:38:33.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:20.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other nations, including Russia, the United States and Japan, have
        missiles or rockets that can carry a lightweight torpedo, but none come close
        to the reported range of the Indian weapon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f22c56-f28e-4a76-bfff-c3227aca0f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:38:33.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:20.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has been boosting its anti-submarine warfare capabilities
        in recent years, acquiring state-of-the-art aircraft such as US-made Boeing
        P-8 reconnaissance planes and MH-60R Seahawk helicopters. Those aircraft could
        be detecting enemy submarines operating far from the India warships armed
        with the SMART system and transmitting targeting information back to them,
        significantly expanding the range for each Indian vessel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103174b6-ae48-4756-b404-85fb6c0f0543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:38:33.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:20.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That ability could be significant, especially as China expands its
        presence in the Indian Ocean. Beijing has built a significant, modern fleet
        of 60 submarines and has been sending them farther from its shores, according
        to the US Defense Department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13419f37-62da-44c8-983d-ba6b35337fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:38:33.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:20.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s People''s Liberation Army Navy (PLAN) has also been gaining
        port access around the Indian Ocean, including establishing its first overseas
        base in Djibouti on the Horn of Africa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b71cdc-4535-4e83-8421-9a915780abb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:38:33.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:20.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New attention has begin given to the&nbsp;<a href="http://www.cnn.com/2020/09/02/asia/india-china-himalayas-border-intl-hnk/index.html">decades-old
        rivalry between India and China</a> in recent months after a deadly skirmish
        involving hand-to-hand combat between their forces along their border in the
        Himalayas earlier this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503d790f-9d0c-45bd-960f-ac7989188817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:38:33.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:20.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/06/asia/indian-anti-submarine-missile-ml-intl-hnk-scli/index.html">"India
        tests missile that launches a torpedo hundreds of miles away"</a></em></p>'
