      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Despite the high incidence, we observe health protocols
        in the destination countries. We are complying.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d5a386-ca7c-4a5d-b3ec-7ed8bda7929a'
      'mgnl:activationStatus': true
