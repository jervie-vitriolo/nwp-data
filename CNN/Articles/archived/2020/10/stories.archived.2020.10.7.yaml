      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5f2d44-404b-4cdb-b70b-d54ef68d3c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.990+08:00
      'mgnl:createdBy': 'bamba'
