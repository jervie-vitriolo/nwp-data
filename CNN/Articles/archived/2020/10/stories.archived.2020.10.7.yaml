      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin, who was recently stripped of her chairmanship of the economic
        affairs panel along with other Velasco allies, stressed that they will strive
        to uphold the term-sharing agreement between the two leaders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ae5c28-a06b-4241-b569-ba37ee656e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:37:02.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:04:14.599+08:00
