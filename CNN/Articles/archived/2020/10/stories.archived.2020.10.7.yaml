      'mgnl:type': 'text'
      'text': '<p>Royeca said while Angkas maintains delivery and "pabili" or shopping
        services, the resumption of the pilot study could add about 200,000 more rides
        or trips per day to its operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b400ff-4e33-4688-acb2-eca03546f1c2'
