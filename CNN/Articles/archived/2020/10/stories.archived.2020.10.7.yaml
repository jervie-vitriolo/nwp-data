  'DOH-COA-expired-medicine-2019':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-07T15:44:55.730+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '319184fd-8bcc-46d7-89e4-e083b51fbdab'
    'lead': 'Of the P2.2 billion worth of items flagged by the auditing body, only
      P322 million worth of medicines — with expiration dates ranging from 2021 to
      2023 — have yet to be distributed. DOH says distribution will be completed within
      the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T15:48:33.575+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:04:19.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:27.879+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Most of P2.2B worth of near-expiry meds flagged by COA already
      distributed'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05000fc6-1647-4b30-a3de-41ae066e3344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:48:33.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:19.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> The
        Department of Health on Wednesday said it has already distributed most of
        the over P2 billion worth of medicine and other medical supplies that the
        Commission on Audit flagged as nearing expiration or which have not been used.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0764d0ab-64d7-4291-922e-6e299f7fef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:48:33.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:19.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit stated in its 2019 report that DOH had ₱2.2
        billion worth of drugs, medicine, and medical and dental supplies which are
        either expired, overstocked/slow-moving, or nearly expired. State auditors
        attributed this to poor procurement planning, along with inefficient and uncoordinated
        transfer or distribution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bc151a-510d-46c1-b45e-7ec38bc4db4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:48:33.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:19.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said that most of these
        items have been distributed this year, saying the COA report covered items
        from DOH''s 2019 inventory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1498e9-f21f-4bd5-aef3-1033de777e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:48:33.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:19.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the P2.2 billion worth of items flagged by the auditing body,
        only P322 million worth of medicines — with expiration dates ranging from
        2021 to 2023 — have yet to be distributed. Vergeire said distribution will
        be completed within the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44a8100-dfb8-4952-b94d-62423d68f3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:48:33.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:19.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said the P1.02 billion worth of products nearing their expiration
        date have been completely sent out. For idle items amounting to P1.13 billion,
        P815 million worth of products have already reached their intended recipient.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c56ba72-4ade-4f54-9820-5e65ba4741b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:48:33.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:19.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said that items amounting to P166,320 tagged as expired
        in the COA report are dental kits, which mostly contains items that do not
        expire. She clarified that 62,410 or 98.67 percent of the procured kits have
        been distributed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a4d172-8401-4318-8e5d-d60c96e78c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:48:33.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:19.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said only 840 fluoride toothpastes went to waste as they were
        already past their expiration date, but the kiddie toothbrushes and soap included
        in the kit were already utilized.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d9e202-e3c8-413e-bc8c-50d970f1303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:48:33.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:19.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dental kits were only a small portion of the expired items that
        caught the attention of COA. The auditing agency reported that the expired
        items amounted to P29.9 million. The response of DOH Central Office that was
        included in the report said some items were re-sterilized for distribution,
        cutting the loses by P4 million. Health officials from the Davao Region are
        coordinating with suppliers if expired medicines can be returned. However,
        Regions 1, 2, 8, and 12 were not able to explain.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b71a1e-fe80-4509-af37-3683b4e27ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:48:33.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:19.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH admitted lapses in its distribution but underscored that reforms,
        such as the creation of an office to oversee logistics, were already made
        to avoid the same mistake.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be36983-3114-4bc1-8edc-9941a704f91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:48:33.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:19.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang DOH, hindi natin kinakaila na may naging challenges sa aming
        distribution, logistics, at warehousing. Kaya nag-set si Secretary Duque ng
        reforms," Vergeire said in a media briefing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f352f7c-890e-4642-8066-6735a40ad007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:48:33.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:19.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not deny that there have been challenges in
        our distribution, logistics, and warehousing. That is why Secretary Duque
        made some reforms.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8312c47d-a51a-4366-83c8-2a4e134f2f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:48:33.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:19.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said that this will be completely avoidable now with the
        Universal Health Care and Mandanas Ruling.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b68f1b-d84e-4e01-b515-4e5e693404c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:48:33.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:19.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Significantly bababa ang binibili nating mga gamot at iba pang
        commodities. Layunin ng batas na dapat PhilHealth na po ang magcover dito,
        habang sa Mandanas Ruling naman, direkta na pong ibababa ang pondo sa mga
        LGUs," DOH said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d99215-8a42-495c-8ffa-f27d8f8e3465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T15:48:33.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:19.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translate: The medicines and other commodities we will procure
        will significantly go down. The UHC states PhilHealth will cover this, while
        the ruling says the funds will go to local government units.]</p>'
