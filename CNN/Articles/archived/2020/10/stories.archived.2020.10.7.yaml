      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their recent bill, Democrats called for providing $25 billion
        in aid to airlines, as well as $3 billion to airline contractors, and extended
        the prohibition on involuntary layoffs of workers through March 31. Senate
        Republicans did not mention airlines in their legislation earlier last month.</p>'
    '70':
