      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'Roque-Cayetano-astute-political-move-House-session-suspension':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-10-07T13:02:09.003+08:00
    'imagesource': 'jcr:b1b67eac-7758-4778-8f57-b972f49a45ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e430cd1-4385-4ebd-ac8f-c4b09191d591'
    'lead': '‘It’s not illegal. But I would think it’s a very astute political move,
      because it avoided intramurals that could have possibly happened (on) October
      14,’ the presidential spokesperson says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T13:15:53.099+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:04:32.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:22.570+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cayetano', 'astute-political-move', 'Roque', 'Harry-Roque', 'House',
      'House-of-Representatives', 'Velasco', 'House-speakership', 'Alan-Peter-Cayetano',
      'Lord-Allan-Velasco', 'House-session-suspension']
    'template': '1'
    'title': 'No speakership showdown seen on Oct. 14 after Cayetano’s ‘astute’ political
      move — Roque'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d7a074-a533-464d-93d4-b52dab71c491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:15:53.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)—</strong> Congress
        won’t likely see a showdown for the House speakership post on October 14 following
        the early suspension of plenary session at the chamber, Malacañang said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a30fa77-0390-4558-981b-1d1c3ea75669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:15:53.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque told CNN Philippines he found
        nothing illegal with House Speaker Alan Peter Cayetano’s move to suspend session
        on Tuesday, earlier than the scheduled Congressional recess on October 17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfbc982-8d25-401f-bc0e-3a397117e541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:15:53.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he labeled it an “astute” political move, saying this would
        prevent “intramurals” that can possibly take place in Congress during the
        said date.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ca064f-802a-448e-b5c2-768d342777d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:15:53.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not illegal. But I would think it’s a very astute political
        move because it avoided intramurals that could have possibly happened (on)
        October 14,” Roque, a former professor of constitutional law, said in an interview
        with <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc3b392-52a6-4ae9-a9cc-ac3f835afa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:15:53.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:32.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was a plenary vote that they will go on break already. That
        means no one can question already the speakership on October 14. The earliest
        that they can do that is in November,” he stressed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa2f81-007d-4e30-8d10-5c461805940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:15:53.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:32.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano’s controversial move gives no room for his slated successor,
        Marinduque Rep. Lord Allan Velasco, and his supporters <a href="https://cnnphilippines.com/news/2020/10/6/No-chance-Velasco--allies-declare-Speakership-post-vacant-House-suspend-sessions-November-.html">to
        challenge the House leadership</a> before session resumes on November 16.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe26d623-62a5-490f-9ef7-54b397b6687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:15:53.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:32.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was widely criticized by netizens and his fellow government
        officials— including Velasco— who have denounced how the current speaker has
        been “desperately hanging on” to the highly-contested post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c371c8b-36b3-498a-96df-645dad8da94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:15:53.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:32.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers present during Tuesday’s plenary debates via Zoom
        also questioned why they were put on mute, given that some of them were objecting
        to it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bba678-94ba-477d-a2fa-4e7fb8cdd3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:15:53.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:32.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, for his part, noted it was not the first time that such incident
        happened in Congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04fc7e5-8b2c-4175-af62-f426171c31db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:15:53.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:32.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whether or not you’re on Zoom or on live, that has been done by
        House leaderships, actually. It’s not the first time in the history of either
        the House or the Senate that mics have been muted,” said Roque, who also formerly
        served as a Deputy Minority Leader at the House.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2ef016-7957-40ce-90c9-821e147755fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:15:53.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:32.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano is under a term-sharing deal for the speakership with Velasco,
        who was expected to take over the reins this month. The incumbent speaker
        had offered to step down from the post, but this was rejected by majority
        of his colleagues in the chamber.</p>'
  'Aboitiz-Udenna-cell-network-projects':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-07T13:11:02.233+08:00
    'imagesource': 'jcr:02fed318-d0a3-460e-ac9a-9769a92b198f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4d18a3b-c3b1-4fe7-aa30-7e98361ea612'
    'lead': 'Aboitiz InfraCapital and the Udenna Group announce separate new ventures
      into the cell tower business, rolling out new projects amid a nationwide push
      for better connectivity. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T13:16:41.955+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:04:31.623+08:00
