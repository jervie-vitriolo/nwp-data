  'ltfrb-orders-removal-of-fees-for-buying-beep-cards':
    'author': 'CNN Philippines Staff'
    'caption': 'Operators of public utility vehicles and automatic fare collection
      systems have been directed to remove the fees for purchasing cards such as Beep
      cards to "alleviate the burden of the riding public" land transportation officials
      announced on Wednesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-07T14:51:45.426+08:00
