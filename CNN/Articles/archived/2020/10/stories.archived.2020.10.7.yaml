    'jcr:uuid': '1a6619f4-0c2d-4eda-802e-8a208be0cc13'
    'lead': ' Justice Secretary Menardo Guevarra on Wednesday said he will issue a
      directive to prosecutors handling drug cases following President Rodrigo Duterte''s
      order to destroy seized illegal drugs by next week.'
