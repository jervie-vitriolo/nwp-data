    'title': 'What pandemic? Crowds swarm the Great Wall of China as travel surges
      during holiday week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b0e499-bca9-4933-8d6d-4cb4ea26bd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:40:30.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:03.770+08:00
