    'lead': 'Millions of young people vape. How aware are their parents? Not very,
      says a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T13:38:03.041+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T20:04:26.453+08:00
