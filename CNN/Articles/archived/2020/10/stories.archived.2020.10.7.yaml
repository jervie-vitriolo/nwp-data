    'jcr:uuid': 'dc4722f1-f8e6-4730-ad16-264f16409317'
    'lead': 'Videoke sessions and other noisy neighborhood activities may soon be
      prohibited amid calls for local officials to make barangays conducive to blended
      learning.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T14:30:45.211+08:00
