  'WHO-COVID-19-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-07T09:07:13.594+08:00
    'imagesource': 'jcr:e36ae99f-b825-490d-b706-205b197f37b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e988f60-ac09-445f-9303-8625a56ccb5c'
    'lead': 'Ready, however, does not necessarily mean the vaccine will be immediately
      available in the Philippines. The country''s FDA sees that the vaccine may be
      ready by April 2021 — only if all research and regulatory process go as planned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T09:10:11.558+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:05:10.208+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:15.443+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO hopeful COVID-19 vaccine ready by year-end'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa1bf6d-2b54-4cc0-8732-7f300b854d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:10:11.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) — T</strong>he
        head of the World Health Organization remains hopeful that a vaccine to protect
        the public against the highly-infectious coronavirus may be ready before the
        end of 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5e9d43-8d9d-4e13-869b-b15a3546fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:40:08.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:10.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is hope that by the end of this year, we may have a vaccine.
        There is hope," Director General Tedros Adhanom Ghebreyesus said in final
        remarks to the WHO''s Executive Board on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e61fbc-16ff-4aa7-be04-e7b03859fc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:40:08.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:10.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ready, however, does not necessarily mean the vaccine will be immediately
        available in the Philippines. The country''s regulatory agency sees that the
        vaccine may be ready only by April 2021 — if everything goes as planned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ffbb91-5cea-465d-ab6c-9ce9180fce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:10:11.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo has said that this timeline is
        the "best case scenario" if clinical trials, including the WHO Solidarity
        Trial, will be completed in the shortest time possible. He added that this
        is only possible if the manufacturers pass all the requirements and submit
        proper documents to Philippine agencies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8101d2-3025-409f-a609-cf17328fbe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:10:11.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:10.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Secretary Fortunato dela Peña of the Department of Science and
        Technology, the "very early forecast" is second quarter of 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210e151c-c9c5-4c08-b03f-d696571a4296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:10:11.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:10.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Socorro Escalante, the WHO Coordinator for Essential Medicines
        and Health Technologies, mentioned the same timeline as the DOST Chief. But
        she also said the COVID-19 vaccine could come in as late as end of 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c7befa-d034-4e71-b054-e1aa74293a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:10:11.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:10.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally, when we are going to look at the target of COVAX, it
        is by end of 2021 that they are trying to come up with the first 2 billion
        doses that will be allocated to all countries who will be participating in
        the COVAX," she said in a media briefing. The Philippines is participating
        in COVAX, a global collaboration to fast-track the development and production
        of new COVID-19 diagnostics, therapeutics, and vaccines, as well as ensure
        equitable access to them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6af363d-e616-4615-a1c4-ddead528edf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:10:11.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:10.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the initial rollout of approved vaccines may only cover
        20 percent of the population. With the limited doses to produced initially,
        WHO-Western Pacific Region Program for Disease Control Director Dr. Huong
        Tran said the first doses of vaccines will go to the high-risk groups, such
        as the vulnerable population, aging population, and healthcare workers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b789d5ba-85c2-4834-a296-a0a268bc43aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:10:11.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:10.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros underscored the importance of political commitment from the
        nations'' leaders to ensure equal distribution of vaccines once it is available.
        He also said the world must unite to recover as one even as the pandemic rages
        on.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a65036-3869-4a68-bc43-b9961b9d0ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:10:11.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:10.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important tool is political commitment from our leaders,
        especially in the equitable distribution of the vaccines. Political commitment,
        it will be crucial. Solidarity, solidarity, solidarity, it starts from national
        unity," he stressed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e5fb32-5041-427b-a256-1621274b75fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:10:11.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:10.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 193 candidate vaccines under trial, 42 of which are in
        advanced stages. Ten others are already in Phase 3 clinical trials — which
        tests the safety and efficacy of drugs in a larger group of people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6bafba-55d6-430b-9f6d-ea91beb5b702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:10:11.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:10.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global tally of coronavirus cases has reached over 35.6 million,
        killing more than 1.04 million people worldwide.</p>'
  'Fed-economic-tragedy-America-control-coronavirus':
    'author': 'Anneken Tappe, CNN Business'
    'caption': '"Once you''re permanently laid off it''s just difficult to get back
      into the workforce," US Fed chair Jerome Powell said.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-07T09:32:03.897+08:00
    'imagesource': 'jcr:f9dea9db-790c-4ee9-9444-7ba65f692d3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76135d47-ee0e-435f-ae0e-69a3e91480a0'
    'lead': 'America is on the long road to economic recovery from the pandemic recession,
      but dark clouds remain on the horizon. The recovery is far from complete. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T09:35:17.373+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:05:09.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:15.728+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-Fed', 'Federal-Reserve', 'Jerome-Powell', 'coronavirus', 'COVID-19',
      'US-economy']
    'stories': ['e23c4c14-633d-4843-b524-7c8bc68acfc4']
    'template': '1'
    'title': 'Fed chair warns of economic tragedy if America can''t control the coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b123e394-c7e6-421e-b65a-37ee093628f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:35:17.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:09.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;America is on the long road to economic
        recovery from the pandemic recession, but dark clouds remain on the horizon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fe2d65-6c64-40ae-8e06-fcbc42e2a88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:35:17.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:09.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery is far from complete, and the US economy remains of
        danger of shifting into reverse once again. One major risk factor: A rise
        in COVID-19 infections, Federal Reserve Chairman Jerome Powell said Tuesday
        at the National Association for Business Economics annual meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c77910c-80c4-4ee8-b177-3faabc4d499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:35:17.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:09.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second wave of coronavirus could "more significantly limit economic
        activity, not to mention the tragic effects on lives and well-being," Powell
        said. "Managing this risk as the expansion continues will require following
        medical experts'' guidance, including using masks and social-distancing measures."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9b108c-b3b9-4070-8f16-a40812375b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:35:17.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:09.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to gaining control of the pandemic, Powell reiterated
        his calls for more fiscal stimulus aimed at supporting America''s most vulnerable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222217a1-c404-43b9-b1f4-2194d960e010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:35:17.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:09.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just hours after Powell''s appeal, President Donald Trump halted
        negotiations for a new stimulus package. "I have instructed my representatives
        to stop negotiating until after the election when, immediately after I win,
        we will pass a major Stimulus Bill that focuses on hardworking Americans and
        Small Business, he said on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0e07de-98b0-400f-aedd-745166318a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:35:17.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:09.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Powell said Tuesday that the risks of Congress pouring too much
        stimulus into the economy are far lower than the risk of not doing enough.
        Although government spending is adding to an already sky-high federal budget,
        lawmakers should act, Powell argued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4b02ef-8058-4b8c-aa61-db9a24010899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:35:17.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:09.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US federal budget is on an unsustainable path, has been for
        some time," Powell said. But "this is not the time to give priority to those
        concerns."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf72d38-0495-47cb-a33a-df1a2eda9cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:35:17.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:09.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve slashed interest rates to near zero in March
        and has rolled out various loan facilities to support different parts of the
        economy since then. A survey of the central bank''s officials last month showed
        the policymakers don''t expect to raise rates again until at least 2023.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0171ec3e-b210-4c44-90bd-d910848af0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:35:17.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:09.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sugar rush from Congress'' stimulus packages in the spring and
        the Fed''s fiscal policy has been wearing off. The pace of the economic recovery
        has slowed. For example, after adding more than a million jobs every month
        between May and August, last week''s September jobs reported showed only 661,000
        jobs were added back to the economy, fewer than expected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d760531-5b4b-4fd7-9173-5b04a60bda47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:35:17.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:09.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business'' Economic Recovery Dashboard shows the US economy
        is only 80% as strong as it was before the pandemic. In other words, it''s
        got a long road back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1c958a-0640-4db0-b9c7-5ddb034582f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:35:17.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:09.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prolonged slowing of the recovery is bad news, Powell said, "as
        weakness feeds on weakness."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ad2be1-6d81-4acf-9fbc-221f8311aca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:35:17.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:09.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed chairman also stressed once again that the burdens of the
        crisis haven''t been evenly distributed and that women, minorities and low-income
        workers are in a much worse position in this downturn than others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae07fd44-c21f-4aac-8a40-d52dd53066fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:35:17.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:09.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment and bankruptcies will always be part of the economy,
        he acknowledged. But having an "inappropriate" amount of either is bad for
        the longer term outlook. For example, the number of permanent layoffs has
        been rising after a large number of workers were initially classified has
        having temporarily lost their jobs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc24bd59-5d90-4304-a30e-659aa84fb031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:35:17.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:09.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you''re permanently laid off it''s just difficult to get back
        into the workforce," Powell said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843ce137-76a4-4173-9bce-7b5ba36ae9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:35:17.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:09.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/06/economy/fed-powell-coronavirus-stimulus/index.html">Fed
        chair warns of economic tragedy if America can''t control the coronavirus</a>."&nbsp;</em></p>'
  'Velasco-allies-House-posts-Cayetano-speakership':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-07T09:30:01.843+08:00
    'imagesource': 'jcr:fa6f33ca-138f-4950-8262-e7d2359e02bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '163e1dab-2fb9-419f-9d07-e29fb9e1c64f'
    'lead': 'Three committee chairpersons who are known allies of Speaker-in-waiting
      Marinduque Rep. Lord Allan Velasco were booted out of their posts on Tuesday,
      amid the leadership tussle in the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T09:36:39.644+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T20:05:07.743+08:00
