      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> Private
        companies may be tapped for the storage of COVID-19 vaccines once they become
        available, the Department of Health said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad53f80-2ada-4bd6-847f-1f798300c38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:13:38.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:17.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said vaccines have specific
        storage requirements, adding that the agency is making sure vaccines will
        be distributed fast nationwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a93d49-fdd2-4425-8fd1-b9181d33a28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:13:38.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:17.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat mayroon tayong appropriate at adequate na storage para sa
        mga bakuna... Bukas ang tanggapan, nandiyan ang posibilidad na baka magkaroon
        tayo ng partnership with a private warehouse or logistics management team
        para maisaayos natin," she said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da95242-5acc-49d3-a79e-589ad77ef570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:13:38.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There should be adequate and appropriate storage for
        our vaccines. We are open to partnering with private warehouses and logistics
        teams to ensure that it goes smoothly.]</p>'
