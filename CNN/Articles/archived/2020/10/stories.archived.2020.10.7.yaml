      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evers'' response follows grave milestones for his state: Wisconsin
        reported its highest daily cases, highest death toll and record-high hospitalizations
        in the past days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
