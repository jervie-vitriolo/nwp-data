      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e59e5e-0c83-4569-a3f7-5c56ee263870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T22:39:53.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:57:56.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina teen will face Linda Noskova of Czech Republic in the
        quarterfinals on Thursday. Noskova disposed Flavie Brugnone of France in their
        own third round match, 6-1, 6-2.</p>'
  'golden-dawn-guilty-criminal-organization':
    'author': 'Elinda Labrapoulou, CNN'
    'caption': 'The leaders of Greece''s neo-Nazi group Golden Dawn were found guilty
      Wednesday of forming and running a criminal organization under the cloak of
      a political party, in a landmark decision hailed as a victory for democracy
      and human rights. In this photo, the leader of Golden Dawn Nikos Michaloliakos
      is escorted by masked police officers in Athens on September 28, 2013.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-07T23:17:17.313+08:00
    'imagesource': 'jcr:3c711dfc-99a8-45ba-b329-2f6f19ba8149'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf9b64ab-b114-4b20-8952-166de45fd5a6'
    'lead': 'The leaders of Greece''s neo-Nazi group Golden Dawn were found guilty
      Wednesday of forming and running a criminal organization under the cloak of
      a political party, in a landmark decision hailed as a victory for democracy
      and human rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T23:19:21.122+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:57:28.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:44.882+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leaders of Greece''s neo-Nazi group Golden Dawn found guilty of running
      criminal organization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6791b046-f237-46f6-afc7-3c908189af93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:29.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The leaders of Greece''s neo-Nazi
        group Golden Dawn were found guilty Wednesday of forming and running a criminal
        organization under the cloak of a political party, in a landmark decision
        hailed as a victory for democracy and human rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67a0f24-4383-4ff8-84e7-301bc997f414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:29.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a marathon trial lasting five-and-a-half years, an Athens
        court deemed that crimes by Golden Dawn members including murder, attempted
        murder, assault and possession of weapons were not the actions of individuals
        operating on their own initiative. Instead they were directly planned and
        ordered by a party leadership that employed violence to eradicate perceived
        enemies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfa3732-f686-42c9-be42-3e035795f8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen former party lawmakers, including leader Nikos Michaloliakos,
        a holocaust denier who founded Golden Dawn in the 1980s as a neo-Nazi organization,
        were among those found guilty on Wednesday. Individual sentences are to be
        announced in the coming days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9648e2-9b1c-4c24-a26e-0c7d912baff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:30.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a strong police presence around the court on Wednesday
        as left-wing parties, trade unions, and anti-fascist and human rights groups
        staged rallies to coincide with the verdict.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaefc22-adec-40ed-8798-b352dad639a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:31.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters and riot police then clashed after the ruling. Police
        said a peaceful crowd of at least 20,000 people dispersed, but minutes after
        the verdict was announced, a smaller group of around 600 people attacked officers
        with stones and Molotov cocktails.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead0df7-7c8d-4ca3-8bb7-0c59aa748ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:31.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Kyriakos Mitsotakis tweeted that it was a "truly
        historic day for Greece, democracy and the rule of law."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722412a3-1775-4eb0-9d63-51054296f68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:32.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Αfter the Greek people voted the neo-Nazi party of Golden Dawn
        out of Parliament in the last election, today the Greek justice system convicted
        its leadership of operating as a criminal organization," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa558699-bf67-449c-a4ac-7b71c11b25c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:32.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Dawn leaders have denied the charges from the start,
        claiming they are victims of political persecution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730c3809-ac99-4824-a920-18abb7e3ee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:33.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of others -- party members and alleged associate -- have
        been convicted on charges that range from murder to perjury. Most of these
        are linked to violent attacks between 2012 and 2013. They include the fatal
        stabbing of popular anti-fascist hip hop singer Pavlos Fyssas and attacks
        on immigrants and left-wing activists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7c39c4-3144-4981-a834-809c34de9f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision concludes over 450 days in court and hundreds of testimonies
        and hours of data collected from the cellphones and laptops of those arrested.
        These include photos of Golden Dawn recruits at training camps posing with
        assault weapons and giving Nazi-type salutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e1c7eb-db14-441c-9d6a-be8d0a00e579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:34.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is clear and unequivocal message in this landmark case, that
        hate crimes will no longer be tolerated, [the decision] can also have a significant
        impact on preventing racist violence in future," Nils Muiznieks, head of Amnesty
        International Europe, said ahead of the verdict.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d9f665-abd2-41f9-8250-2f8139e8550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:34.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanassis Kambagiannis, a lawyer from the prosecution team, has
        described the trial as "the largest court hearing of Nazis since Nuremberg."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74c9a2c-30ce-4097-b815-2290186406aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:35.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial started in April 2015, with close to 70 members of Golden
        Dawn charged under the so-called "mafia clause."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d915639-4537-4608-82ee-5461a077994d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:35.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those present were victims of racist violence, some displaying
        knife scars, waving banners with the words: "They are not Innocent. Nazis
        in jail."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d304a52-4d89-4504-a54c-c52b7e6c2f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:36.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rich in symbolism, the verdict offers a moment of catharsis in a
        country still healing from the wounds of its recent economic and political
        past, turmoil that pushed voters to extremes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3595fb66-17dd-4a11-b97e-a4ef6ec5255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:36.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict is "a strong institutional embankment against violence.
        It shows that democracy disposes instruments and institutions which can punish
        organized totalitarian, anti-democratic practices and criminal actions," said
        Lamprini Rori, a lecturer in politics at the UK''s University of Exeter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035350b1-01ae-47a1-8389-d757ab223d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:37.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The rise of Golden Dawn</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6604537-8d4f-43fa-bf24-b79e3204b7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:37.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden Dawn began in the 1980s as the brainchild of Nikos Michaloliakos,
        who had been handpicked by one of Greece''s former dictators to lead a far-right
        youth party after the fall of the country''s seven-year military regime, and
        the restoration of democracy, in 1974.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bd4de7-836d-4dbb-96fb-9464bb3bafc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:38.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigative journalist Dimitris Psarras, who has written extensively
        about Golden Dawn, has said that the party was from the very first day founded
        to "promote Nazi ideology," and "never stopped believing in racism and anti-Semitism."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a60084-4dfb-4837-a4ef-3653e8cd90eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:38.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden Dawn''s phenomenal ascent in recent years was directly linked
        to the Greek financial crisis that began in 2010. A fringe group with just
        0.3% of the vote in 2009, Golden Dawn skyrocketed to a 7% share in the 2012
        election, which came after two belt-tightening bailouts in two years from
        the country''s creditors -- the European Union, the European Central Bank
        and the International Monetary Fund.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b30cd9e-4050-4200-b504-e10ae86caf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:39.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turmoil offered little hope for a country feeling increasingly
        betrayed by its political leaders, its European peers, and international institutions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9c270c-9f76-488a-a085-f3248310a51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:39.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an economy comparable to that of America''s Great Depression
        and youth unemployment hovering at 50%, Golden Dawn exploited the resulting
        anger, despair and lack of rule of law to infiltrate the country''s mainstream
        politics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f68941b-327e-4a14-b0f1-1296523427b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:40.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It entered the 300-seat parliament with 18 MPs, on its way to becoming
        Greece''s third largest political force. It was the first time since World
        War Two that an overtly Nazi group had gained such prominence in a European
        country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5e35a3-579f-4db8-8191-2d4f369fef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:40.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To embed its foothold, Golden Dawn focused on ''the common man,''
        engaging with communities and occupying the space the struggling state was
        unable to fill. With more people dependent on food coupons, the party created
        food distribution networks, and later blood banks -- but these, like everything
        else the party offered, were strictly for ''Greeks only.''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d71566c-8ecf-4b8e-bc01-50859bfab37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:41.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fervently anti-migrant party openly used venomous rhetoric against
        foreigners, with leadership figures saying they were "looking for ways to
        clean the stench."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1a9115-ef65-433c-9b12-61a29d4331ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:41.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden Dawn''s words and actions became more openly extreme as its
        popularity grew. Reports of street violence -- primarily against migrants,
        but also political opponents and members of the LGBTQ community -- became
        frequent. Torchlit rallies grew, with supporters raising their arms in fascist
        salutes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349818e9-ede7-44a3-af14-fcc90b3eae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:42.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s far-right parties were quick to distance themselves. Instead
        the Golden Dawn brand, with a logo closely resembling the swastika and almost
        identical slogans to those once used by the Hitler Youth, became increasingly
        attractive to ultra-right wingers from around the world who flocked to Greece
        to learn from the party''s methods.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35b62b2-09e0-4717-9fc6-bcc4692f0d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:42.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them was Andrew Anglin, editor of The Daily Stormer, one of
        the biggest neo-Nazi websites in the US, who attended Golden Dawn meetings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5fb555-b937-499e-b69b-279c1241a0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The beginning of the end</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d872b3-a4a6-4e4c-bd7f-85dd602d2921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:43.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The murder of 34-year-old anti-fascist rapper Pavlos Fyssas, who
        was stabbed by a self-professed Golden Dawn sympathizer in Athens in September
        2013, led to widespread shock among the Greek public.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45c8e38-43b5-4918-8838-79a20523fba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:44.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A swift crackdown followed, with the party''s leader and lawmakers
        arrested and placed in pre-trial detention. They denied any direct links to
        Fyssas'' murder and other attacks, and claimed to be the victims of political
        persecution.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b536851a-a17f-4e5e-af4c-ba1ee6c26635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:45.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the trial, prosecutors argued that Golden Dawn operated
        as a paramilitary group, with the party leadership instigating violence.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaa0247-1b32-4628-85ed-a77162943532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:45.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the arrests, Golden Dawn''s popularity continued to rise,
        but its electoral base shifted from urban areas to other parts of the country,
        including islands struggling to cope with a large influx of migrants and refugees.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdd3822-b150-4754-b7f0-70755a1c1b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:46.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial began in spring 2015, a few months after national elections
        that brought to power Greece''s first hard left government and saw Golden
        Dawn come in third as the country unraveled into a political dystopia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a61c9e4-456c-4ad5-b058-2a271dbbc138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:46.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year that followed, more than 1 million migrants and refugees
        reached Europe''s shores through Greece, sparking the biggest refugee crisis
        in EU history.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f34a276-a0cc-4299-bf35-c23bf79a73c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:47.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A cautionary tale</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9889f20-df55-4d1b-bcf1-2ffd912a706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:47.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven years on from Fyssas'' death, Golden Dawn stands deflated
        and fragmented. The victory of the center-right party New Democracy in the
        2019 elections, the first since Greece''s exit from its bailout regime a year
        earlier, signaled a clean break with years of firebrand populism and a return
        to mainstream politics. For the first time since entering parliament, Golden
        Dawn failed to win a seat.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0ebc46-013f-4113-8aab-d8b0a2632da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But worrying signs persist. As prosecution lawyer Thanassis Kambagiannis
        explains, "Greece''s constitution does not allow the outlawing of political
        parties. This does not exist in the country''s legal system. And there is
        no law to stop the founding of any new party."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022d4241-060f-44ec-8102-df64791c7b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:48.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakaway party Greeks for the Homeland, led by Ilias Kassidiaris
        -- a prominent Golden Dawn figure who once famously slapped a female leftist
        politician during a live TV program -- is gaining ground on an anti-migrant
        ticket, according to recent polling. That is despite Kassidiaris being among
        those tried, and now convicted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8054da1b-53ae-4723-892d-26338fd297b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:49.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence against immigrants and refugees linked to extreme-right
        groups has been reported on a number of occasions since the trial started,
        primarily on islands that host large migrant camps.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a4720a-42c4-41b5-be4f-e58f41b7359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:49.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent extremism from resurfacing, Rori says, the issues that
        foster extremism must be tackled. "If the government''s capacity in managing
        immigration proves low this can eventually foster electoral demand for anti-immigrant
        party choices."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd056d-9dd6-417f-b853-81b20a151ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:19:21.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:50.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/07/europe/golden-dawn-guilty-leadership-intl/index.html">"Leaders
        of Greece''s neo-Nazi group Golden Dawn found guilty of running criminal organization"</a></em></p>'
  'jurassic-world-dominion-delay':
    'author': 'Frank Pallotta, CNN Business'
    'caption': '"Jurassic World: Dominion," the next film in the blockbuster franchise,
      has been pushed back from June 11, 2021, to June 10, 2022, Universal announced.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-10-07T23:52:33.107+08:00
    'imagesource': 'jcr:e544f8c3-2228-4760-86c2-b1d5cf75d135'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8ed880f-39ff-445d-aaa7-73a975391bb9'
    'lead': 'The pandemic had already ruined the movies this year -- and now it''s
      affecting 2021''s slate of films, too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T23:54:55.097+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:57:19.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:45.318+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Worrying sign for the movies: Next ''Jurassic World'' film delayed until
      2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e93e0-f0ec-4bdf-9cd7-5846c06c1dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:54:55.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:20.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The pandemic had already<a href="https://www.cnn.com/2020/10/05/media/movie-theaters-regal-closing/index.html">
        ruined the movies this year</a>&nbsp;— and now it''s<a href="https://www.cnn.com/2020/10/06/entertainment/batman-matrix-release-dates/index.html">
        affecting 2021''s slate of films, too.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd3ad49-029a-4bfc-9415-821f991f7e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:54:55.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:20.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jurassic World: Dominion," the next film in the blockbuster franchise,
        has been pushed back from June 11, 2021, to June 10, 2022, Universal announced
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9fd0ec-041c-4786-9ce3-06484feb2ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:54:55.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:21.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past three months, I''ve worked with an extraordinary cast
        and crew on a film we can''t wait to share with the world," Colin Trevorrow,
        the film''s director, tweeted on Tuesday. "Even though we''ll have to wait
        a bit longer, it will all be worth it. Let''s stay healthy and take care of
        each other until then."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2a5165-1b17-4e69-a2fe-00b8e35fa121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:54:55.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:21.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay of "Dominion," considered one of the biggest films planned
        for next year, is a concerning sign as the film industry tries to get back
        on its feet. US movie theaters have been clinging to hopes that blockbusters
        and audiences would soon return to save its devastated business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ee7177-c545-4773-8da0-5a6c3c54ae35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:54:55.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:22.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes the same week that <a data-cke-saved-href="https://www.cnn.com/2020/10/04/business/regal-cinemas-theater-shutdown/index.html"
        href="https://www.cnn.com/2020/10/04/business/regal-cinemas-theater-shutdown/index.html">Regal
        Cinemas announced it will shutter theaters again.</a> And while other major
        theater companies like Cinemark and AMC —&nbsp;the world''s largest movie
        theater chain —&nbsp;have decided to stay open, it''s unclear how long theaters
        can survive without new films.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a5c4d9-44ff-475a-90f3-393da308faea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:54:55.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 2021 films now being delayed alongside those set to release
        in 2020, it''s clear that Hollywood may not return to normalcy anytime soon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eb1761-734a-4c9f-9604-ee2dfea71e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:54:55.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:23.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dominion" is just one of many films that have been delayed in recent
        weeks. Movies like "Black Widow" and "No Time to Die," the next James Bond
        film, and now slated to open next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002aa1e4-5d7c-467e-b8e0-c3d0b2c67ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:54:55.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:23.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studios like Universal and Warner Bros., which like CNN is owned
        by WarnerMedia, are now adjusting their schedules for next year''s films too.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be96b1-9f39-4c58-bc53-87ba19b38beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:54:55.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:24.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. announced on Monday that the highly anticipated "The
        Batman," in which Robert Pattinson plays Gotham''s caped crusader, will <a
        href="https://www.cnn.com/2020/10/06/entertainment/batman-matrix-release-dates/index.html">move
        from October 10, 2021, to March 4, 2022.</a>&nbsp;Production on the film was
        temporarily paused earlier this month after Pattinson tested <a href="https://www.cnn.com/2020/09/03/entertainment/the-batman-robert-pattinson-covid/index.html">positive
        for Covid-19.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8013377-046c-4366-a70e-cecfd55414c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:54:55.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:24.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s just one of the films for which Warner Bros. has changed release
        dates. The "Matrix" sequel, the franchise''s fourth installment, is being
        moved up to December 22, 2021 from April 1, 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a203259-ad91-4c1a-b55c-bbf8fe7cdcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T23:54:55.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:57:25.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/07/media/jurassic-world-dominion-delay/index.html">"​Worrying
        sign for the movies: Next ''Jurassic World'' film delayed until 2022"​​​​​​</a></em></p>'
