    'title': 'Indonesian police fire water cannons at protesters rallying against
      jobs law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c83cc7-52d4-4f9e-b646-c29479f1bb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:13:12.412+08:00
