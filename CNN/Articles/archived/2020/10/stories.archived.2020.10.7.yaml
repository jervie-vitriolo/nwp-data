      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Facebook, Ted Nugent said: "Thank you Eddie for vitalizing enriching
        and stimulating our lives with your brilliance gifts and vision. Jam on my
        friend. Jam on."</p>'
