      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mike Pence''s team agreed Tuesday night
        to allow the Commission on Presidential Debates to erect a plexiglass barrier
        near the vice president for Wednesday''s debate in Salt Lake City, a Pence
        aide and commission member told CNN, bringing an end for now the negotiations
        over coronavirus safety precautions around the contest.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9465fba9-e8e5-43a8-abc1-4b7e6b22d157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:36:35.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:31.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s team made clear throughout the week that they thought putting
        any plexiglass barriers near the vice president was unnecessary and that they
        opposed such a move. Sen. Kamala Harris'' team, however, wanted the plexiglass
        barriers, in part, because of the ongoing spread of coronavirus inside the
        White House and the fact that Pence attended a Rose Garden event over a week
        ago that may have been the genesis of the spread. Pence has since repeatedly
        tested negative for the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f047c7ec-5b44-43e1-91c0-09770b384505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:36:35.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:31.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have inquired as to the medical or scientific need for a plexiglass
        barrier when two times the (US Centers for Disease Control and Prevention)
        distancing guidance has been implemented," said a Pence aide. "But most importantly
        the Vice President is looking forward to having a conversation about the marked
        shift left that Joe Biden wants to take this country, so we are not going
        to let a barrier prevent the Vice President from making the case for four
        more years of Donald Trump."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6346b2-bbd2-40f1-9e8f-f3f32e3cedd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:36:35.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:31.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physical barriers like plexiglass are typically recommended when
        social distancing cannot be maintained. The candidates will be separated by
        12 feet on stage. Masks are considered the best defense against both droplet
        and aerosolized transmission of the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc550d9f-8bd6-4efa-8650-d34821565893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:36:35.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:31.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the commission said the decision came on Tuesday evening,
        adding that there will now be two curved plexiglass barriers between Pence
        and Harris, one close to the vice president and one close to the California
        senator.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fddcf8-2dc4-4b47-aaea-e3aa03564a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:36:35.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission member said the Pence team agreed Tuesday evening
        that "if (Harris) feels safer having it up on her side, they will leave it
        up on his side."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01449f5f-06dc-402f-8c5f-694e40f15f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:36:35.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission was prepared to allow Pence to participate in the
        debate without a plexiglass barrier around him, after the Pence team objected
        to its planned use. Even if Pence had followed through on that objection,
        however, Harris and the debate moderator would have been allowed to erect
        barriers separating them from the vice president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d0ff17-c7d4-49e6-acea-660971791759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:36:35.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:31.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plexiglass dividers, which were announced by the commission
        Monday night, were the latest in a string of changes made to ensure the virus
        is not spread at the debate as the White House deals with a growing number
        of infections inside the Trump administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27f4ee2-f8b6-4f74-b57f-b80b4239f9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:36:35.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:31.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission and both campaigns had been meeting all Tuesday to
        hammer out last minute details of the debate, said the commission member,
        and met again Tuesday evening.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12abd00-cfc2-4bf2-9986-3385e6cae153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:36:35.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:31.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris "is the one who wanted plexiglass, so if she has plexiglass
        surrounding her so she is cut off from everyone else, that is fine," said
        the commission member. "If (Pence) doesn''t want plexiglass, that is up to
        him."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e759e28-e52b-456d-8ac8-3b4f871c7ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:36:35.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:31.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple Pence aides told CNN on Tuesday that the vice president
        does not want plexiglass barriers around him at the debate. The Washington
        Post first reported Pence''s opposition to it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709d2b6e-304b-46fc-9012-d66b72ca8d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:36:35.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:31.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have yet to hear medical evidence what the plexiglass is for,"
        Pence''s chief of staff Marc Short told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049dea8a-7a76-4891-b64b-9ea16bbca094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:36:35.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:31.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Harris campaign had thought the use of plexiglass was a settled
        issue, but said she would be at the debate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1d4229-338e-460d-acfd-aa2e09bb01dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:36:35.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:31.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Harris will be at the debate, respecting the protections
        that the Cleveland Clinic has put in place to promote safety for all concerned,"
        said Sabrina Singh, a Harris campaign spokeswoman. "If the Trump administration''s
        war on masks has now become a war on safety shields, that tells you everything
        you need to know about why their Covid response is a failure."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f34ca9-ab93-46b9-855f-5957fefec8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:36:35.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:31.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debate organizers are requiring that anyone in the hall other than
        the candidates and the moderator must wear a face mask, all of which came
        after they were advised to make changes by their medical advisers at the Cleveland
        Clinic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b305c488-4bee-4a36-8eac-b36ab63bd107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:36:35.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:31.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short had said the Pence team didn''t have a problem if Harris wanted
        a plexiglass shield to protect her from the virus at the debate. But the Pence
        team believed it not necessary for the vice president to have plexiglass as
        well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac199d4-7c66-4e92-af71-564a0c5b65f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:36:35.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:31.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pence aide had also told CNN that Harris and the moderators "can
        do whatever they want," but the vice president''s team does not feel like
        they have to follow along.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a944c69-b74b-4f2a-a00c-3429e07efb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:36:35.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:31.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health decisions made for the vice presidential debate on Wednesday
        will certainly hang over the two future presidential debates —&nbsp;one in
        Miami on October 15 and another in Nashville on October 22. Trump has said
        that he plans to show up for the forthcoming debates despite his positive
        coronavirus diagnosis, leading debate organizers to consider a host of contingencies
        for how to host each debate safely. One possible option is to hold the debates
        virtually.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cad05c-5e37-4f80-92af-498eacd252ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:36:35.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:31.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission, including me, is certainly open to virtual operations
        of the debates, without question," said another commission member, who asked
        for anonymity to speak openly about forthcoming deliberations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4e9476-a0db-467a-86e1-7eca94eddad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:36:35.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:31.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate commission, which organizes the debates and works with
        the campaigns, said Monday night that "plexiglass will be used as part of
        the CPD''s overall approach to health and safety," confirming earlier CNN
        reporting that plexiglass barriers would be erected to separate Pence, Harris
        and the moderator.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dd1cb4-daae-4ba5-8071-d4d19629adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:36:35.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:31.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The setup for the Wednesday debate —&nbsp;the one and only contest
        between Harris and Pence —&nbsp;has been in flux ever since the President,
        first lady Melania Trump and multiple White House aides tested positive for
        coronavirus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a5fff8-0bc2-4d06-8f0b-494ea5f8d424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:36:35.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:31.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a number of positive coronavirus tests at the White House
        and that Pence attended a Rose Garden event over a week ago that is widely
        seen as the genesis for the spread among several Trump aides and allies, the
        vice president has continued to test negative and the debate is moving ahead
        as planned.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31ea437-8b06-4edf-96ae-39ab64e995d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:36:35.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:31.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesse Schonau, Pence''s physician, said in a memo released Tuesday
        that the vice president does not need to quarantine because he was not a "close
        contact" with anyone who has tested positive for Covid-19 as defined by the
        US Centers for Disease Control and Prevention. Pence has had multiple coronavirus
        tests that have resulted negative.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7617cc-456a-486c-bb54-2b4cb63887dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:36:35.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:31.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even still, medical experts believe it is risky to hold the vice
        presidential debate in person at all.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a642c0-9a61-4a9d-9ada-a7b5b7f0cd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:36:35.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:31.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he has had close contact, this shouldn''t be going ahead," said
        Erin Bromage, associate professor of biology at University of Massachusetts
        Dartmouth, noting that Pence pushing ahead with the debate would mean he was
        putting not only Harris at risk, but his staff, Secret Service detail and
        everyone at the debate.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0600c8e-5cc3-410c-ae56-6553c9dc2796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:36:35.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:31.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would hope that the people organizing this debate are not only
        focused on distance but also the quality of the air environment to ensure
        that it is safe from a transmission point of view," he said. "When you are
        in a smaller hall, then you are really relying on the ventilation and filtration
        of the space to ensure that what is being breathed out by an infected person
        be stripped out of that environment."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb6188e-abe4-4d57-b7ae-6476cf4b558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:36:35.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:31.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Tuesday.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46236f5-5478-4d5e-a7b3-afe13cd87401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:38:13.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:05:31.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/10/06/politics/plexiglass-vp-debate/index.html">Pence
        team agrees to allow plexiglass barrier near him at VP debate after back-and-forth
        over Covid precautions</a>"</em></p>'
