  'covid-weddings':
    'author': 'Marga Buenaventura'
    'caption': 'As residents of Pasig, Pearl and Haru Natividad knew that Mayor Vico
      Sotto would be busy with the COVID-19 situation, but they took a chance and
      inquired if he could officiate their wedding. Photo by LULA IMAGES'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-10-07T16:23:21.534+08:00
    'imagesource': 'jcr:32ea0880-af77-4aab-90dd-17ff8eb6162b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '508c50c5-daba-466c-b7d8-6f9e2343c0e0'
    'lead': "The pandemic may have changed the way we do weddings, but the way the\
      \ industry has pushed forward shows that there are still signs of life. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T16:34:26.055+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T20:04:16.478+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:29.755+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Getting married during a pandemic: I do, or do I?'
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd965db-be51-4aa4-ba04-723bcf75da23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:34:26.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:04:16.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) —</strong> Affianced couple
        Miguel Escobar and Bianca San Juan gave themselves a deadline. Set to get
        married in October this year — a surreptitious date that was a day after their
        anniversary — most of their wedding had already been planned. The church and
        reception in Tagaytay were already booked, so even when the government announced
        an enhanced community quarantine (ECQ), they still stuck to their original
        wedding date. But only up to a certain time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5251108-0c43-457b-b5a0-5e2270c1f927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:34:26.074+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:04:16.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While [Miguel] was still optimistic, I was more paranoid,” Bianca
        says, remembering the events that had already occurred at the start of the
        year — well before COVID-19 locked down the entire country. “The one that
        hit closest was the Taal Volcano [eruption.] But back then, we were thinking,
        if it doesn’t get better, we can always move our wedding to Manila.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afec561-2e35-4b27-808d-67a03ac67d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:34:26.055+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:04:16.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They gave themselves until June, to either modify their wedding
        plans or postpone them completely. When it was clear that quarantine measures
        would extend indefinitely, the couple made the difficult decision to postpone
        their wedding to 2021. “I was more for having a small wedding this year, but
        I was also concerned about Bianca’s dream wedding, which is a big part of
        why we’re doing this. She might be disappointed, and I didn’t want that,”
        Miguel says. “So ultimately, we decided to postpone.”</p>'
    '0':
      'image': 'jcr:e6dee181-b6d3-47c7-9bfd-a3a37a979a72'
      'imageCaption': 'Miguel Escobar and Bianca San Juan were supposed to be wed
        this October but have put their nuptials on hold because of the pandemic.
        Photo courtesy of BIANCA SAN JUAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a61040d-58ea-4ade-9a50-2434514d76e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:45:51.046+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:04:16.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb924ac-b85d-458e-ad14-d2d68754c058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:34:26.055+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:04:16.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s no telling when large crowds are free to gather again, as
        the coronavirus pandemic has not spared many social events from pushing through
        this year. The Escobar-San Juan nuptials are just one of the hundreds of weddings
        that have been put on pause, significantly impacting the events and wedding
        industry (to a degree, tourism as well.) While government data on these sectors
        have yet to be made available, the stories of industry professionals and those
        throwing social events themselves tell a story of how COVID-19 has made an
        economic and at times, emotional impact on the lives of many Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c640f755-99ca-4872-bad9-22bc6a8403aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:34:26.056+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:04:16.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How the industry is adapting</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f749702-9d7a-4d25-be85-51c9e53a6999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:34:26.056+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:04:16.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other countries have created some semblance of normal after
        battling the worst of the virus, the Philippines, as a whole, is still struggling
        to find the balance between waiting for a vaccine and finding a sustainable
        means to live with the virus. In the matter of weddings, there are those who
        have opted to push through, albeit in a slightly modified manner. This is
        how the industry has decided to cope, through events that are much smaller
        in scale and certainly very different from the original plan. As a culture
        that reveres the lavishness of social events, these intimate, sometimes virtual
        weddings prove that the union of two people, really is, the main focus on
        these ceremonies. People will continue to get married, whether now or next
        year, perhaps as a reminder to us that somehow, life still goes on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d311c20-4037-48ba-ab0d-9542088806ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:34:26.056+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:04:16.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Events organizer Gideon Hermosa is behind some of the biggest celebrity
        and society events in the country — the types of parties attended by hundreds,
        and often with no expense spared. While for a time, his team have had to stand
        back on any event preparations, they’ve opted to pivot to digital events with
        a limited number of guests instead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae873bd-301a-41d0-84b9-ceff0894a835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:34:26.056+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:04:16.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.youtube.com/watch?v=bDaag3vAEJ8&amp;t=377s&amp;ab_channel=CNNPhilippines"
        target="_blank">interview with CNN Philippines</a>, Hermosa explains how they’ve
        managed to stay afloat in the past few months. “I felt like we really had
        to be creative to survive this pandemic. So what we did was we offer online
        home parties, where me and my team construct everything in our warehouse,
        then send it to our clients’ home. Then we go online and teach them how to
        put things together.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9645b8b1-320d-407f-8f54-ffc53af920f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:34:26.056+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:04:16.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He’s also suggested to clients to extend the same decor, food, and
        other event paraphernalia to invited guests — a sense of continuity, and a
        way to still make virtual events feel personal. While Hermosa believes that
        digital events pale to the degree of production that he’s used to, he says,
        “It’s different from the physical events, but at least the experience is there.”</p>'
    '21':
      'image': 'jcr:8fda9da6-dbf0-44fc-9cf3-5ebddf22d4a6'
      'imageCaption': 'The Charlotte and Sarah Blouses and Sandra Trousers by fashion
        designer Dani Osmeña. Photo courtesy of DANI OSMEÑA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c52d9d-28ad-4e4a-a9c1-208ebbd7496d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:45:51.046+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:04:16.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d284d1-eaeb-4286-9718-39315a9bbd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:34:26.056+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:04:16.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That experience is perhaps why, at a much scaled down degree, the
        industry has picked up from where it left off last March. For fashion designer
        Dani Osmeña, it meant starting a different kind of <a href="https://daniosmena.com/"
        target="_blank">bridal line</a> in quarantine, after her initial plans to
        launch were interrupted by the ECQ announcement. As she saw the industry settling
        for more intimate weddings this year, she decided to open up shop to respond
        to the new needs of the market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9b512c-a153-4635-957a-a1d52f82e460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:34:26.056+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:04:16.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I saw more and more intimate weddings taking place, I realized
        that the concept of minimalist bridal separates took on a whole new meaning
        in the pandemic,” Osmeña says. “While I had initially envisioned this collection
        as an accessible option for practical brides, I realized that in our current
        context, paring down weddings meant paring down everything, including the
        wedding dress, but that doesn''t have to mean sacrificing the experience of
        having one made especially for you.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a815f773-83a7-4d5b-9675-3dcd03523490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:34:26.056+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:04:16.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that her shop offers ready-to-wear and customizable bridal separates,
        she says that she opted not to create masks in the collection, but instead
        offers custom masks to complement whichever combination her clients end up
        choosing. She explains, “This way, even the new essential accessory that is
        now part of every bridal look can be made special the same way a veil might
        be.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5acdf48-9990-4874-9b1d-76158dbc4042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:34:26.072+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:04:16.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The ones who said ‘I do’</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81989b69-b4c1-4d34-abdd-a478deee4c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:34:26.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:04:16.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mask, indeed, has been the most noticeable new bridal accessory.
        For those who opted to push through with smaller, more intimate weddings once
        quarantine restrictions eased up, wearing masks and practicing social distancing
        have become a defining part of their weddings. In fact, a bride’s photo <a
        href="https://www.gmanetwork.com/news/lifestyle/content/755043/bride-undergoes-a-temperature-check-before-walking-down-the-aisle-during-her-wedding/story/"
        target="_blank">went viral</a> when she was seen having her temperature check,
        minutes before walking down the aisle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d54fcc-2ca5-46ac-92f6-41b386123a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:34:26.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:04:16.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newlyweds Michiko and Philippe Gaeng ended up adjusting their wedding
        date and venue twice. First, because of the Taal Volcano eruption, they moved
        their Tagaytay garden ceremony to Bohol. But those plans eventually changed
        when the ECQ was announced — the same week they paid their deposit at the
        venue. Given that the majority of their wedding guests would be flying in
        from abroad, they realized the logistical nightmare of dealing with quarantine
        periods and limited mobility within the Philippines. They decided to push
        up their October wedding to July instead, in a civil ceremony personally attended
        by a limited number of guests.</p>'
    '22':
      'image': 'jcr:7e941ec2-b53f-4eb1-bd63-aa6d1d58767f'
      'imageCaption': 'Michiko and Philippe Gaeng at their wedding reception. Photo
        by MARTY ILAGAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd433d5a3-97c2-47ce-ac1a-7ba1af15c458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:49:59.592+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:04:16.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7e5e5e-b903-433d-8fb0-975fe3c7bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:34:26.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:04:16.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, strict quarantine measures were still in place, so
        traffic was very light on the road. Michiko recalls of their post-ceremony
        photos, “We had our photos taken in Manila as if we had closed down roads,
        and even the CCP [Cultural Center of the Philippines.] That was probably one
        big upside, too, that there was nobody else but us. It was a beautiful sunny
        day sandwiched by gloomy days that week.” She adds, “I learned that with just
        the bare essentials it would still be special. And it was.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb14346-3f44-437a-90d8-3ffea466af64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:34:26.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:04:16.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Pearl and and Haru Natividad, getting married this year meant
        trading off their church wedding in Iloilo, with 200 guests. They eventually
        decided to postpone their wedding after the President’s first press conference.
        “We knew that this pandemic would not be solved within one month,” Pearl recalls.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6fc157-3afb-40eb-92b7-0ac5510a3676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:34:26.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:04:16.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They eventually opted for a civil wedding because their marriage
        license would expire soon. They booked their wedding team with only four days
        to plan. As residents of Pasig, they knew that Mayor Vico Sotto would be busy
        with the COVID-19 situation, but they took a chance and inquired if he could
        officiate their wedding. “We were also surprised when Mayor Vico posted our
        wedding kiss photo on <a href="https://www.facebook.com/CNNPhilippines/posts/look-pasig-city-mayor-vico-sotto-allowed-newly-married-couples-to-kiss-as-long-a/2860799004159980/"
        target="_blank">his Instagram,</a>” Pearl shares. “The photo went viral and
        became a meme.”</p>'
    '23':
      'image': 'jcr:6337c213-eb16-4172-b0a5-99cf991610d1'
      'imageCaption': 'Pearl and and Haru Natividad with Pasig Mayor Vico Sotto. Photo
        by LULA IMAGES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac33a17-0a92-486f-b3b6-6119ab0df3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:49:59.592+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:04:16.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a68742-aac1-40a6-952b-ee08303f5485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:34:26.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:04:16.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Joyce and Edward Andes decided to get married, they knew they
        wanted a long engagement, and to get married on their fifth anniversary this
        year. When the original date had to change, they opted to continue their plans
        on a much smaller scale: still a church wedding, but with much fewer loved
        ones in attendance. Joyce remembers the stress of having to secure their marriage
        licenses and even attend their pre-cana seminar via video call, because she
        and Edward lived in two different provinces. “This took a toll on both of
        us, like we were grieving for the original plans we already set in place,”
        Joyce shares. “Our family and friends comforted us in various ways, most sending
        heartfelt messages and some even had food delivered to our doorsteps.”</p>'
    '24':
      'image': 'jcr:cb94fc66-99e6-4996-b3b9-276d84c774c1'
      'imageCaption': 'Joyce and Edward Andes still decided to push through with a
        church wedding but with much fewer loved ones in attendance. Photo by DREAMCATCHERS
        PHOTOCINEMA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eae1459-4b62-4519-bb8b-97a0509b652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:49:59.592+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:04:16.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c74891-7fc7-4d43-8a28-69d0e575037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:34:26.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:04:16.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their pared down wedding meant that a level of coordination had
        to be sacrificed, which the couple acknowledged. But it was important for
        them to push through at their own terms, by keeping their loved ones safe
        while being able to celebrate their union. “We felt COVID-19 won''t be going
        away anytime soon. If we wait, we would be anxious for much longer and we
        might not be married until next year,” Joyce says. “Our wedding may not have
        been how we originally intended to celebrate, but we are very grateful nonetheless.”</p>'
  'Measles-rubella-polio-vaccination-outbreak':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-07T16:33:26.374+08:00
    'imagesource': 'jcr:2b6c5d71-c46f-4432-877c-23484ad5d858'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5c9e011-0385-4944-aac3-e27c0c1a2ec5'
    'lead': 'DOH urges the public to participate in the free vaccination program to
      avert a possible measles outbreak in 2021 and halt the ongoing polio recirculation
      in communities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T16:35:44.880+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:04:15.594+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:30.035+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Measles, rubella, polio vaccination program starts Oct. 26 to avert
      possible outbreak'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a57b40a-9d8d-4313-85ae-1e3ca97ace9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:35:44.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:15.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> The
        Department of Health (DOH) is launching its nationwide measles, rubella, and
        polio supplemental immunization activity starting Oct. 26.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f149a56e-9016-4ba4-8bf1-a0931cec4587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:35:44.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:15.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It urged the public to participate in the free vaccination program
        to avert a possible measles outbreak in 2021 and halt the ongoing polio recirculation
        in communities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8ea057-de9b-4776-ae72-e3e28b52ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:35:44.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:15.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the nationwide Measles Rubella - Oral Polio Vaccine Supplemental
        Immunization Activity (MR-OPV SIA), children from 9 to 59 months old will
        be given measles-rubella vaccine, while 0-59 months old will be provided with
        oral polio vaccine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f68d1e-a5e4-4385-a999-a8c598438af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:35:44.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:15.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first phase of the activity will be held from Oct. 26 to Nov.
        25 in Mindanao Regions, Cordillera Administrative Region (CAR), Ilocos Region,
        Cagayan Valley Region, MIMAROPA Region, and Bicol Region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f78ba1-9a26-4927-808c-7b55db9cc1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:35:44.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:15.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second phase is tentatively set in February 2021 in Visayas
        Regions, National Capital Region, Central Luzon, and Calabarzon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b7e4e2-e070-4762-a6fe-b63fd17c3291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:35:44.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:15.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH National Immunization Program Manager Wilda Silva on Wednesday
        said there will be no door-to-door immunization, but guardians can have children
        vaccinated in health centers, hospitals, or temporary facilities that will
        be set up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762c47ff-e5aa-41e6-98f6-39afd2148261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:35:44.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:15.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the minimum health standards followed to stop COVID-19
        transmission, such as constant hand washing and wearing of masks, helped in
        decreasing the transmission of vaccine-preventable diseases. From 48,525 measles
        cases with 642 deaths in 2019, there are only 3,557 cases with 36 deaths this
        year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec46ea-41c3-4666-8e2a-6178704a0e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:35:44.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:15.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official stressed that immunization is still important.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238b3409-feff-47f7-98de-6d991dad534e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:35:44.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:15.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan pa rin ng pagbabakuna, hindi tayo makikipagsapalaran,"
        she said in a DOH media forum.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bd959e-5afa-408c-9e61-c76ac7fec069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:35:44.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:15.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s still important to be vaccinated, we will not
        take the risk.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f71bf9-61c1-422d-80e1-d37d09c59e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:35:44.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:15.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 2.4 million Filipino children under the age of five
        are susceptible for measles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff24f0b-470d-48f9-b3fd-880c905f43ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:35:44.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:15.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles or "tigdas" is one of the most contagious diseases in the
        world. It can cause high-grade fever, rashes, cough, eye infection and can
        lead to complications such as pneumonia, ear infection, blindness, severe
        diarrhea, and swelling of the brain.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cc993f-854b-4128-8652-5cd15bc91b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:35:44.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:04:15.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polio, on the other hand, is a potentially debilitating disease
        that causes fever, neck stiffness, muscle weakness and can eventually lead
        to lifelong paralysis. There is no treatment for this illness, but the only
        reliable protection is through vaccination.</p>'
