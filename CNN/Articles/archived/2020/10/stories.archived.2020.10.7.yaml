      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c529eb6-2cc0-4b1d-bac5-04d23e405b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:59:51.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:04:12.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive department will be working with the courts in destroying
        confiscated drugs, Malacañang said on Tuesday. Presidential spokesperson Harry
        Roque said the seized substances need not be hidden for later presentation
        as evidence, as inventory reports will be used instead.</p>'
  'indonesia-police-water-cannons-protesters':
    'author': 'Reuters'
    'caption': 'Indonesian police used water cannons and tear gas on Tuesday to disperse
      protesters rallying against a new jobs law in two cities on the island of Java,
      according to a police spokesman and media reports. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-07T16:38:25.574+08:00
