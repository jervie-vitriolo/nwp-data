    'template': '1'
    'title': 'DOH eyes tapping private firms for COVID-19 vaccine storage'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b118863-6ce4-4ee9-bb13-a445b4fa515e'
