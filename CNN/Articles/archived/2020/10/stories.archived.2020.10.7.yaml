      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kami ay handa na maging meaningful partner ng pamahalaan para
        muling buhayin ang ekonomiya ng ating bansa</em>," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bfdc03-9d0a-41fa-81ca-145c2aefc751'
      'mgnl:activationStatus': true
