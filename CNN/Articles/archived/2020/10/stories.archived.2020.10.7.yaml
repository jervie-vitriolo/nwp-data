      'mgnl:lastActivated': 2023-01-25T20:05:39.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26189880-2be3-407d-82d9-f1addd323bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:43:27.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:39.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As news of Van Halen''s death broke, his friends and fellow musicians
        paid tribute to the one-of-a-kind talent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9084a6ca-e422-43db-b1cf-12a4587970ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:43:27.110+08:00
