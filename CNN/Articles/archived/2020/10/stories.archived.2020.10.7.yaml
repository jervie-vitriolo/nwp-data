    'template': '1'
    'title': 'PSA to gather information in communities for national ID pre-registration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85b8d85-40dc-4364-985f-35735f704258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:48:11.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:01:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — The
        Philippine Statistics Authority would go to communities for the gathering
        of pre-registration information for the national ID system, an official said
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f744ec4-7c01-4644-a15d-0b724018ea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:48:11.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:01:43.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting Oct. 12, <em>merong mga magbabahay-bahay sa</em> 32 provinces
        <em>para ipre-register o yung</em> first step <em>na tinatawag at dito kukunin
        yung impormasyon na kakailanganin para pagpunta sa</em> registration center,
        biometrics <em>na ang kukunin,"</em> PSA Assistant Secretary Rosalinda Bautista
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6336951-e3b6-45c3-83b0-aa31e9f026e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:48:11.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:01:43.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Stating Oct. 12, representatives will go around these
        32 provinces to pre-register or make what we call the first step and needed
        information will be taken so when they go to registration centers, only biometrics
        will be taken.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b4aebc-0941-44d9-82a9-7accb51da82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:48:11.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:01:44.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said these families were chosen because they are usually the
        ones with no bank accounts, and having a government-issued ID would help them
        obtain one.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bed13a-0cd5-4d56-b93d-7aefdc75ff95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:48:11.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:01:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National ID System aims to provide a single official ID card
        for all citizens that integrates and interconnects all government-issued IDs,
        and would also be recognized in private offices. It was the subject of concern
        by some sectors saying personal data could be compromised should the system
        be hacked. These fears were allayed by the National Privacy Commission which
        said security measures would be in place to protect data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680873fa-df21-44ed-ace5-f5f296f3f5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:48:11.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:01:45.485+08:00
