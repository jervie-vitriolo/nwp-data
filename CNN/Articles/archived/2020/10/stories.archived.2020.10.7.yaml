      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is now 19th among countries in the world with the
        most number of COVID-19 infections and tops the list in Southeast Asia, according
        to data from the Johns Hopkins University COVID-19 dashboard.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc516b9c-b9c2-48e5-ade6-58e79ad1a914'
