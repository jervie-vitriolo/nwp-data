      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll still find traditional lane houses and old-school noodle
        shops, but now you can scoot along to an all-day roller skate bar, Riink,
        or quaff natural wines at the laid-back SOiF.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e631c61b-b8bc-4f77-8d70-9c91b17fca9f'
