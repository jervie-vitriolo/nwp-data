      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480624c1-7dad-44bc-abcf-8317c58a87cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:35:41.472+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:04.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia said during the press briefing that the overall deployment
        rate dropped early into the pandemic due to lockdowns enforced by countries.
        He did not say by how much.</p>'
