    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1960feea-565c-46fd-81ce-9ff648ad915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:30.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Kentucky, which Gov. Andy Beshear says is seeing the
        third major escalation of Covid-19 cases, authorities were instructed to step
        up mask enforcement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39f4dce-729b-4ef1-a643-2eb8ab2f5c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:31.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f584fce-3370-4129-8e85-88daf947d7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have seen some things floating around about how we can''t enforce
        this because it''s an executive order," the governor said. "They have the
        force of law [under] Kentucky statute."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e01e2-d83e-46ba-acc4-7f153f726812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:32.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c05701-6e94-4d06-8ab1-21fec3f7b487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:32.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, officials have reported several clusters of Covid-19
        cases and the governor laid out a new plan this week on how the affected communities
        will move forward.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b094713a-4757-4333-a608-47489f7a759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:33.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1297e84f-7b4b-4523-bc84-74523f5a12cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:33.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas where clusters are occurring will have to close schools and
        essential businesses except for take-out dining, limit gatherings at houses
        of worship to 25% with a maximum of 10 people and prohibit mass gatherings,
        the governor said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7768b291-72d1-4ab8-9b05-b7f07458277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:34.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02b9bd9-ae0d-4cbf-a10b-426d584d7458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:34.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements are the first sign of tightening restrictions
        across the country as the US approaches a season experts have warned will
        be challenging -- and deadly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef40468-a04c-4430-8037-a4c9446d256d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:35.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e5da09-ba1f-4662-8baa-ceef54d1234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:35.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>25 states report rise in cases</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdacdd5-1db0-4b12-8493-c35215ad729d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:36.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky and New York are among the 25 states reporting more new
        cases than the previous week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30efb917-fe4c-4051-a8a1-f1249dbf405e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a04bdd-9742-4624-9b1a-7081205a1f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:37.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska and Montana reported record-high daily case counts this week.
        In Ohio, the governor said new cases are "trending upward."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0c8573-a881-41e5-8e73-5418ae5e0ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:37.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb380fd0-7c5f-4ee6-bff0-7cf45eab0e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:38.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least a dozen states reported more than 1,000 new cases Monday.
        Four of them -- California, North Carolina, Tennessee and Texas -- had more
        than 2,000 infections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51887b15-b68b-430c-8f8c-a8456c5b4b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:38.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ca8d4b-98f2-427a-bf4f-d7b0821dbd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:39.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the US, only three states report a decline in cases -- Hawaii,
        Iowa and South Carolina.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2495c2-9f01-4ab6-b9ab-0fd993a0d0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:39.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb255861-5e16-4459-8e16-470f74c8f2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of going into the fall and the winter on a sharp decline
        down to a low baseline, we''re actually going into the fall and the winter
        with some parts of the country ticking up, which will ultimately lead to not
        only more infections, but more hospitalizations and then community spread,
        which will ultimately lead to morbidity and mortality," Dr. Anthony Fauci
        told students at American University this week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa593ae-5c38-4013-8f80-16b709d47622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:40.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cba448c-134f-4867-8351-a567a1e1286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have warned the rise in cases will be followed by an uptick
        in hospitalizations and deaths. Researchers with the University of Washington''s
        Institute for Health Metrics and Evaluation project the US could see more
        than 2,900 deaths each day by January. And in total, more than 360,000 Americans
        could be killed by the virus by the new year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2647f0-3947-49c0-8296-b58ecb028d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:41.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee356a0d-2570-4c28-bb2a-7f7931d81dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:42.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 7.5 million infections have been reported -- more
        than any other country. More than 210,900 Americans have died, according to
        Johns Hopkins University.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93f78bc-76bb-4c0a-95fc-c0997f7c259b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:42.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae110084-c705-4c36-bb32-b9a0f6456bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:43.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Neurological symptoms in hospitalized patients</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ee574d-e55b-4344-8baf-b054431a333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:43.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, as health officials track the spread of the virus, many
        continue to research its effects on the body.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa08f4a-c280-49fd-a6bd-cb0185f2be3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:44.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fe2e12-cc65-47ef-bf94-e6783c6498c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:45.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study suggests neurological symptoms occur in most hospitalized
        Covid-19 patients.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a12406-f22a-4045-8fcd-9595601bdc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:45.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca39471e-cc00-4aa5-956b-76ff5526fb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:46.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study "highlights the high frequency and range of neurologic
        manifestations, which occurred in more than four fifths of Covid‐19 patients
        hospitalized in our hospital network system," the researchers wrote in the
        study, published in the journal Annals of Clinical and Translational Neurology
        on Monday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e45acd-3579-4a80-907e-c23ec097cb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:46.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfdab63-954e-4ea7-b750-2eb122315db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:47.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers, from Northwestern University Feinberg School of
        Medicine, found that at any time during the course of their Covid-19 illness,
        82% of the patients who were studied had neurological symptoms such as headaches
        or encephalopathy, altered brain function or structure.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cac851-837f-42f5-98b4-67c4eba4120a'
      'mgnl:activationStatus': true
