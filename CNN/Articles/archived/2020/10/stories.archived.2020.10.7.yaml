    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b69befd1-c402-4046-8bbb-0e091ae76716'
    'lead': 'IMMAP President Dennis Perez opened the conference on October 5 with
      a challenge to digital practitioners to play an active role in the ongoing evolution
      that seeks to empower the industry to champion digital success.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T10:48:47.171+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T20:05:01.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:19.017+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Digicon OMNI delivers powerful insights on an ever-evolving digital
      age'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d3450f-becc-4d81-9268-440b9d56aa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:48:47.172+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:01.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Digicon OMNI opened
        strong in its first two days on October 5 and 6, with nearly 2,000&nbsp;delegates
        across the Philippines, joining this year’s first-ever online Digicon, dubbed
        as the OMNI of all webinars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe479331-a6da-43e5-9010-5d198c401b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:48:47.172+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:01.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presented by Internet and Mobile Marketing Association of the Philippines
        (IMMAP), Digicon OMNI 2020 goes 100% digital streaming global keynote speakers
        and industry leaders to give life to this year’s theme built around a multitude
        of channels that enable customer interaction in a socially-distanced age.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bbd6bc-7537-411b-956e-a40536d041f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:48:47.172+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:01.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IMMAP President Dennis Perez opened the conference on October 5
        with a challenge to digital practitioners to play an active role in the ongoing
        evolution that seeks to empower the industry to champion digital success.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da09543-8c12-4161-8852-46eb979cfd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:48:47.172+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:01.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited four challenges critical to IMMAP’s mission that also includes
        lobbying for reforms particularly in regulating eCommerce, creating a single
        digital measurement approach, promoting holistic digital ethics, and increasing
        talent through education.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15d88be-d0e5-4ffe-baf1-bae93baf1fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:48:47.172+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:01.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to push the boundaries of what we can do in order for us
        to be able to create that singularity of how our customers and consumers can
        interact with our business,” shared Perez. In the face of this pandemic, he
        stressed that IMMAP exists to show the industry how digital transformation
        can enable businesses and brands to move forward and bounce back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143d151b-0e29-4d54-9062-bf1f1ce0d91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:48:47.172+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:01.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Day One</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6206cdc-1436-4ec7-aa8a-874b4db86440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:48:47.172+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosted by thought leader and TV personality RJ Ledesma and IMMAP
        board member Joana Chan-Mojica, Digicon OMNI kicked off with the theme “Mindsets
        and Skillset” that focused on fostering innovation and building resilience
        to quickly adapt to “new normal” scenarios. Proof of this innovation early
        in the conference was the fun and witty Omni Café segment with Digicon OMNI
        co-chairs Christina Lao, McDonald’s Digital Acceleration-Director, and Leigh
        Reyes, Chief Product Consultant of MullenLowe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70937f0a-71f8-470b-8af1-5cf495b4c1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:48:47.173+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two talked about DigiCon’s mission and how this long-running
        industry convention pivoted to go purely digital this year. “This is the best
        time to keep asking questions and keep learning,” Reyes quipped. Lao and Reyes
        also announced an early bird promo for DigiCon 2021 tickets which are on sale
        at 50% off. This year’s delegates can avail of this special price until the
        last day of Digicon OMNI this Friday, October 9.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58a21c3-2dee-4f5c-b2d1-9d6ae50123e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:48:47.173+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting with the day’s first major talk, Digicon OMNI mainstage
        welcomed frog Global VP for Technology Jona Moore who provided the audience
        a deeper understanding of how disruptor brands deliver impact to customers
        and win. “Offer new solutions instead of doing what your competitors are doing,”
        Moore shared.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f6d2b3-15f8-402d-ba58-e16e49b89f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:48:47.173+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this session on the topic “The Disruption Playbook,” Moore was
        able to illustrate how frog has emerged to be one of the world’s leading global
        design and innovation consulting firms. The brand’s vision is clear: Customer
        purpose as a brand offering. “We disrupt by connecting and understanding the
        people we’re designing for,” Moore imparted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b810c37-f768-463c-a0cd-ff495eca9a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:48:47.173+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:01.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key highlights of Digicon OMNI also include “Deep Dives” that offer
        insightful conversations with thought leaders, this time with Gigil Group
        founding partner Badong Abesamis tackling an interesting discourse on the
        topic “From Oreo to Orocan: Thoughts on Creative Agility.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954dac04-bb16-499d-9c7d-67a98685dab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:48:47.173+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:01.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the agency’s winning Orocan campaign that boosted product
        sales tremendously, Abesamis succeeded in driving an important point about
        cultivating creative agility instrumental to churning effective digital campaigns.
        “Creative agility means content, not commercials. It has to be engaging— so
        entertaining people will share it and the media will cover it,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08679368-784e-4062-8ed4-df3c016fe76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:48:47.173+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:01.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digicon OMNI Day One concluded with a compelling keynote talk by
        CEO and Founder of Character Lab Angela Duckworth, renowned book author of
        “GRIT: The Power of Passion and Perseverance.” In a thought-provoking 30-minute
        conversation about what drives the world’s most successful people, Duckworth
        presented powerful insights built on the science and practice of character
        development and an important core value called grit, a discipline she researched
        and studied for many years to become a strong proponent of this principle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b1b424-7019-495e-bd4a-1629b6d6bd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:48:47.173+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:01.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I studied grit so as not to drop out easily. Grit is a sustained
        passion and perseverance for long-term goals. It’s a strong predictor of staying
        in,” Duckworth shared.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1416da-8146-4197-ba39-3adcf2856a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:48:47.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:01.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most people believe that talent is what makes one successful
        in a chosen field, Duckworth proves otherwise after sharing the results of
        her studies that it’s a deliberate practice that makes one an expert.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358e2586-42cb-4d16-8e7d-2c8b8e21c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:48:47.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:01.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Talent counts but effort counts twice,” she enthused. She correlates
        grit with a growth mindset that promotes the culture of learning and openness
        that interests and abilities can be developed with focus and dedication. She
        said that it helps to have a mindset to simply not quit when things are not
        progressing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db992b11-6c61-4cae-af01-65b45a49e1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:48:47.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:01.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On a bad day, we sometimes want to quit what we’re doing. It helps
        that we have someone in our life to tell us ‘Maybe today is not the best day
        to decide to quit,’” she offered. “When we fail and are challenged, that’s
        how we develop a growth mindset.” According to Duckworth, there are four ways
        one can start building and growing grit: develop your interests, practice
        like an expert, cultivate your purpose, and change your mind about changing
        your mind.</p>'
    '27':
      'image': 'jcr:0bfc85a7-0e7f-40ac-9c73-e3776f1e8fa5'
      'imageCaption': 'PHOTO FROM IMMAP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034efbb0-dd50-4dda-b478-f4b3959bc866'
