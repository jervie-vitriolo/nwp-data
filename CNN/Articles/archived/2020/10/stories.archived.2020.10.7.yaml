  'antibiotics-dirt-superbugs--':
    'author': 'James Gaines, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-07T06:59:44.347+08:00
    'imagesource': 'jcr:b314f559-1b5a-4997-8a2e-706b31bd8e61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d0e1a2e-312b-4dba-9c5d-70c58571c0ef'
    'lead': 'Researchers at Vanderbilt University recently unearthed a new kind of
      chemical compound that may one day help fight off antibiotic-resistant bacteria.
      The source? Dirt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T07:07:42.940+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:05:19.511+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:11.573+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turning to dirt for antibiotics in the fight against superbugs'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee1898b-67af-4be3-b315-1363de19c0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Think about aphids — those little,
        green, garden-destroying bugs. The bane of the begonia. But aphids exist in
        an ecosystem. Which is to say, those little suckers have enemies. When gardeners
        see aphids, it''s often ladybugs to the rescue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b28b95f-9c4a-46e6-85b6-ed9430c04730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is another plague out there right now: the antibiotic-resistant
        bacteria currently making a home in our health care system that kills thousands
        each year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a5ce4d-1c42-4992-b79d-91aeab7cad05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by thinking like a gardener and looking to the ecosystem those
        microbes originally came from, we may be able to find new ways to fight them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763890e9-e464-449a-a143-d25d226c81fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, researchers at Vanderbilt University recently unearthed
        a new kind of chemical compound that may one day help fight off antibiotic-resistant
        bacteria. The source? Dirt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0630ca6d-6faf-454f-bfeb-d98598d92ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dirt, it turns out, contains an entire microbial ecosystem, with
        a wealth of intriguing compounds. And while there are major hurdles between
        discovering a new drug and using it, scientists are hopeful new techniques
        could pay off.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2bbfa1-ce65-4e7a-a895-9789a2871d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stuck in the mud</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632180f7-8fce-4971-b998-d05ac52486ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibiotic-resistant microbes, commonly called superbugs, have become
        a major health problem across the world. More than 2.8 million infections
        happen every year in the United States alone; more than 35,000 people will
        die from those infections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79bc35e-d600-4af7-b7ec-08f52a16b47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer for an infection is often antibiotics. Or stronger antibiotics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c82b56e-d1a0-425f-b91c-650880c412cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we''re not the original inventor of this class of compounds
        — for time immemorial, antibiotics have been deployed by the microbes themselves.
        Microbes, such as the myriad species of fungi, bacteria and other critters
        that live in the soil, live in a complex ecosystem where chemical defenses
        are often necessary in order to fend off or attack competitors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e339ed86-ac25-44e8-8605-28df57cff72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, soil was actually one of the great historical sources for
        new antibiotics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c11fcf3-8bbd-49f5-ae02-05711766d903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast majority of antibiotics we use today come from growing
        bacteria out of soil," said Sean Brady, a chemical biologist and professor
        at The Rockefeller University in New York City. Though we came up with ways
        to make them ourselves, it was in dirt that these antibiotics were first discovered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591e0295-d151-4120-a890-43fd8171ac0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streptomycin, which is often used to treat tuberculosis, came from
        a sample of New Jersey soil back in the 1940s, for instance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c8ffb9-7c19-414a-9883-69367e4d670a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, a wealth of new medicines seemed just within reach.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb51bb53-5b88-49e0-a680-d63f85b3b2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, it turned out that soil microbes are finicky. Only
        a handful grow well in traditional laboratory setups, and what we could get
        out of them was limited. Stuck discovering the same compounds over and over
        again, the pharmaceutical industry''s focus shifted to tweaking the antibiotics
        we already had.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028b9637-cf3c-4c47-9d3a-9786a842873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Returning to our roots</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d87da2d-6b14-48d0-a008-a99c949faf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the last few years, a number of researchers have been
        going back to the soil with new techniques.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8686e402-9f32-4c81-bb00-98becf7fdf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One potential breakthrough came when Kim Lewis, a microbiologist
        and university distinguished professor at Northeastern University, and his
        colleague Slava Epstein, a professor of biology, figured out how to "domesticate"
        wild microbes. The duo loaded soil bacteria into a special device called the
        "iChip" (short for isolation chip), then buried it back into their native
        soil until the bacteria grew into usable colonies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c21c0e-498a-400e-878d-9d38a304a9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One compound Lewis and Epstein''s team discovered, called teixobactin,
        originally came from a grassy field in Maine. Teixobactin got a <a href="https://www.nature.com/articles/nature14098"
        target="_blank">write-up in Nature in 2015</a> and was hailed as the first
        truly novel antibiotic to be discovered in nearly 30 years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b25d1f4-a980-4ad3-b57d-96d58be2d9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady and his team announced a few years later that they had managed
        to discover a class of compounds they called malacidins, again from soil samples.
        In this case, the researchers skipped growing finicky bacteria altogether,
        instead processing bits of the bacterial genome from the soil directly, a
        technique known as metagenomics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c0a54f-d3ff-4945-9988-efaa734b50b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These discoveries, and others like them, could represent major breakthroughs
        in fighting antibiotic-resistant bacteria.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3522e0c-ee52-4c1e-9e6d-e4e620c0af71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither teixobactin nor malacidins are ready for use yet, though.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e061b52a-6428-4f08-9134-aac48184846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teixobactin is currently being studied by a company called NovoBiotic
        Pharmaceuticals, which said in an email statement that the compound is in
        preclinical development, with the goal to submit it for FDA approval to begin
        testing in humans in 2022.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a96541-2068-49aa-a4f7-3b02f0977fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady, meanwhile, said his research team is continuing to investigate
        the malacidin family of compounds and are hoping to narrow down the candidates
        to the ones that would have the best chance of working in humans before moving
        toward trials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1cddda-d599-47ae-8062-7bfa7dc60c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t always want to go with the very first thing you find,"
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7100239-5442-42f9-9166-6d3ec40743a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth is, for all their potential, these drugs may still fail.
        Both Lewis and Brady, as well as industry experts, caution that the pipeline
        for turning these discoveries into drugs can be long and, it turns out, pretty
        leaky.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93486136-13bd-4922-8537-7f6a5f8d51a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The leaky pipeline</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2963544-2a2e-4ae0-9152-9fa6f2b0faae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s exciting to have these potential new novel classes of drugs,
        but there''s a lot of work that needs to be done to take it from soil to patient,"
        said Wes Kim, a drug development expert and senior officer at Pew Charitable
        Trust''s Antibiotic Resistance Program.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf5129c-aeb7-47bb-ad7a-41a534737b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trust has been advocating and supporting the development of
        new antibiotics for a long time. The nonprofit institution is committed to
        seeing these kinds of discoveries come to light.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6dfb6a-6da1-4e1b-8395-db2a02e99737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But developing any new drug, not just antibiotics, can be time-consuming
        and difficult. Drugs that look promising in petri dishes may turn out to be
        ineffective in the real world. Others may have side effects so severe they''re
        not worth using. Overall, only about one in every five infectious disease
        drugs that reach human testing end up getting FDA approval.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f38755-1b87-4545-ac77-17efb471226c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And all this testing takes time and money. Estimates for the average
        cost of drug development start in the hundreds of millions of dollars.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db5851d-fcaf-4857-b791-115c2a1aa3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibiotics, it turns out, may not make enough to pay off this risk.
        Counterintuitively, despite the growing need for new antibiotics in general,
        individual antibiotics themselves don''t actually make a lot of money.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f04c03e-2087-49b5-a63d-662ea0c18f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can be for a host of reasons. Antibiotic prescriptions tend
        to be short, for instance. Hospitals may also try to hold back on using new
        antibiotics as well, saving them for dire situations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf65399-fb8a-4478-aac9-9c0e9018241b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comparatively low return on investment means many large pharmaceutical
        companies have left the field. Nearly all the products in development today
        are being studied by small companies, which may struggle with the financial
        and logistical hurdles of long clinical trials and marketing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5fe9de-663f-4c2b-95c7-6b5bc4cff613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are potential fixes, though. The Generating Antibiotic Incentives
        Now, or GAIN, Act of 2012, for example, sought to create financial incentives
        for companies, including more time holding the exclusive rights to a drug.
        The as-of-yet-unpassed Developing an Innovative Strategy for Antimicrobial
        Resistant Microorganisms Act, or DISARM Act, would tweak Medicare rules to
        incentivize hospitals to use new drugs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92229fe-aa6c-4a55-ae40-cdf4b19a6f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another key fix would be compensating for the leaky pipeline by
        simply increasing the number of new candidate drugs being discovered.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb81d97-b161-40f4-b87a-cf715b820836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottleneck by consensus is clearly in discovery," Lewis said.
        "You need lots of compounds to start with because of attrition during development."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e43d92-6e9c-4bc1-b8e5-034976cfbb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that means taking those amazing, newsworthy breakthroughs and
        doing them again. Not just once, but over and over again.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4457600f-fcce-45a3-9a74-760d2bb48616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Digging far and wide</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acb7720-7247-4ed5-904b-fbe6657302f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tucked away in a closet of Brady''s lab are boxes and boxes of dirt
        from all around the country. Each shoebox-size container contains a number
        of samples — some from fellow academics, but many the end result of a crowdsourcing
        campaign that asked citizen science volunteers to go prospecting themselves.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf735fef-8eaa-43f0-af50-e09cc24cf280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lab isn''t the only group that has taken advantage of crowdsourcing.
        The Small World Initiative, which uses the study of soil microbes and antibiotic
        resistance to help educate students, has also collected a wealth of samples
        the program hopes will contribute to the pipeline.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca72dd6-cb3e-4f81-b944-d4c2f0b8a698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Students are engaged by looking into something that solves a real
        challenge," said Erika Kurt, the group''s CEO. "And since there are so many
        new things to find in soil, every single student finds something that''s exciting."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32931d21-1ebe-44eb-9703-b6821663b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers are also looking to take these all-important new methods
        and use them more and more often. Brady and his team, for instance, are continuing
        to expand their use of metagenomics; researchers elsewhere are also using
        this approach to look in other places, like ocean water.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8663a5a6-65da-43f0-9de3-499069d783df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The technologies are beginning to catch up with the ideas," Brady
        said. Hopefully over the next decade, these methods will deliver steadily
        more potential candidates. "We''ve already started to see it and we''re going
        to see even more of it over the next decade," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d39f18-6b50-4d30-9fcf-4a73db86724a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iChip — that device that Lewis'' team used to "domesticate"
        wild bacteria — has seen steady use as well, though Lewis is also looking
        further afield. His team also recently discovered a compound called darobactin
        in the guts of soil nematodes, for instance.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b19702-0811-4731-baff-f8501988ba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s potentially very exciting, he said, because it can affect
        what''s known as gram-negative bacteria, which includes notable bugs like
        E. coli and Salmonella. Lewis called this discovery the "Holy Grail" due to
        how notoriously difficult gram-negative bacteria can be to treat.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395fd4c-4597-439e-8a0b-47cb15b12b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that none of these new compounds will end up making
        it all the way into doctors'' hands, of course, but the more novel compounds
        we can find, the more likely it is that one will.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82c269c-3c3d-46a1-90fb-83972ef9c1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more we can increase our shots on goal, so to speak, I think
        the better we are," Kim sai</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57f7d9f-9fcf-4fd7-b872-1e680d467fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:07:42.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:05:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
