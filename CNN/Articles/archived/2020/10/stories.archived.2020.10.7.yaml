      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In transition,<em> hahanap po ng paraan</em> [we will find a way]
        on how to bridge the gap going online," she added.</p>'
    '8':
