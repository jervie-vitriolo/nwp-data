      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the CSC has the Individual Performance Commitment and
        Review, and the Office Performance Commitment and Review which are assessments
        done by the employees and their respective offices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b714512e-0a27-421b-9a0f-9c36370d7064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T14:36:55.585+08:00
