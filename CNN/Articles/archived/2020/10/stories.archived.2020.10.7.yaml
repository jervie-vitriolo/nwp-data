      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:37:02.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:04:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we were receiving calls two days ago, then we are receiving
        more calls today. Medyo nag-react ang marami (A lot of people reacted)," she
        said in a press briefing. "We are confident that when the time comes, or even
        before that, we''ll have more than the majority."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ba24cc-29f5-4544-9c58-ce9931047272'
