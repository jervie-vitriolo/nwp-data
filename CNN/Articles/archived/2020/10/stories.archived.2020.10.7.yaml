      'jcr:uuid': '45cb7bff-6dfa-4913-8160-2d11a8390330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.394+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:04:44.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s carbon neutral announcement last week was light on detail,
        offering little clarity on just how aggressive — or not — China is planning
        to be if it hopes to reach its targets.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b34a73-423b-4af1-af47-2eac5b1bc8d6'
