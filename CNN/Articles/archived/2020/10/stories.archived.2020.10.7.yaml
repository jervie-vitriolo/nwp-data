      'mgnl:lastActivated': 2023-01-25T20:05:26.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Wedding, Berlin</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0224e583-5871-43a4-9ae6-53358d6f87c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.306+08:00
