      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — All eyes may be on coronavirus test results
        in Washington, but Mike Pompeo is staying focused on China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418e2714-2b74-4006-a646-081f421a5c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:57:34.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:11:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Secretary of State was in Tokyo Tuesday for a meeting of
        the Quad, or <a href="https://www.cnn.com/2020/06/18/asia/china-india-border-dispute-quad-us-intl-hnk/index.html"
        target="_blank">Quadrilateral Security Dialogue</a>, which includes the United
        States, Japan, Australia, and India.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80db581-e5d6-44c7-8c4c-614f4f53873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:57:34.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:11:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the summit, Pompeo rallied(https://www.state.gov/secretary-michael-r-pompeo-opening-remarks-at-quad-ministerial/)
        Washington''s regional allies against Beijing, criticizing the "Chinese Communist
        Party''s coverup" in the initial stages of the coronavirus pandemic, and saying
        "it is more critical now than ever that we collaborate to protect our people
        and partners from the CCP''s exploitation, corruption, and coercion."</p>'
    '42':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Successful
        meeting with Quad counterparts from Japan, Australia, and India in Tokyo.
        Thanks to Foreign Minister <a href="https://twitter.com/moteging?ref_src=twsrc%5Etfw">@moteging</a>
        for his leadership in facilitating our productive discussion. The Quad shares
        a vision for peace, security, and prosperity in a free and open Indo-Pacific.
        <a href="https://t.co/b8iJm4BcJv">pic.twitter.com/b8iJm4BcJv</a></p>&mdash;
        Secretary Pompeo (@SecPompeo) <a href="https://twitter.com/SecPompeo/status/1313493109553192969?ref_src=twsrc%5Etfw">October
        6, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e736f4-4c8c-4357-b35a-f7bcc9bfda4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:57:34.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:11:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbbe4cb-72f1-4b3f-8543-634f561f7dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:57:34.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:11:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His language was not necessarily matched by other Quad members,
        though both Australia''s Marise Payne and Indian Minister of External Affairs
        Subrahmanyam Jaishankar spoke of the need for a "free, open, and inclusive
        Indo-Pacific," a phrase which is often used to reference pushing back against
        China''s territorial claims to much of the region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d143f7e-1aed-4f92-9f96-f625ad84353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:57:34.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:11:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo is one of the fiercest China hawks in the Trump administration,
        and has remained concentrated on Beijing even as Washington has been largely
        plunged into chaos by the President''s coronavirus infection and that of many
        other top administration officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b715c0-7905-4c98-81ce-99ddd0c5895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:57:34.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:11:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has included a renewed focus on the Quad, an informal strategic
        forum that has been talked of in the past as something akin to an Asian NATO,
        but has never reached that level, due in part to concern from some members
        about <a href="https://www.cnn.com/2020/06/18/asia/china-india-border-dispute-quad-us-intl-hnk/index.html"
        target="_blank">Chinese backlash</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3f107d-92ec-433e-a578-c89fa4c3d774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:57:34.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:11:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as 2007, when the first Quad meetings were proposed, China
        issued formal diplomatic protests to all parties involved, and later that
        year Australia pulled out over fears of offending Beijing, and the alliance
        was put on hold until 2017, when meetings resumed, in large part due to growing
        concerns over Chinese advances in the South China Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad21864a-2a5d-4ac6-83a7-5affe84733cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:57:34.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:11:52.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters after the meeting <a href="https://www.state.gov/briefing-with-senior-state-department-officials-on-secretary-pompeos-visit-to-japan/"
        target="_blank">Tuesday</a>, a senior state department official said that
        "there''s no avoiding the fact that it''s China and its actions in the region
        that make the Quad actually matter and function this time around."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a692a0-dd53-45df-90fc-798e2f9bd984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:57:34.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:11:52.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said a "sudden turn toward <a href="https://edition.cnn.com/2020/09/26/asia/china-asia-territorial-claims-conflicts-explainer-intl-hnk-scli/index.html"
        target="_blank">gross aggression by the Chinese Government</a>&nbsp;in its
        entire periphery" had alarmed Beijing''s regional neighbors, and pointed in
        particular to ongoing tensions between India and China over their shared border
        in the Himalayas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfb12a9-3ec6-43a9-b53e-b447f6586e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:57:34.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:11:52.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official dismissed any suggestion that other Quad members are
        less willing to tackle Beijing head on.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405c7017-5d39-4483-9bbc-224ecaa173dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:57:34.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:11:52.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me give you an example. Australia, like five years ago actually,
        stood up and took action and identified <a href="https://edition.cnn.com/2019/09/23/opinions/gladys-liu-china-australia-opinion-intl-hnk/index.html"
        target="_blank">United Front Work</a>&nbsp;activity in its own country, identified
        penetration of its democratic and educational processes and all that," said
        the official, referencing the Communist Party agency responsible for coordinating
        influence operations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4253046c-cf21-4816-ad45-e843e896b495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:57:34.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:11:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan is doing the same thing, and India is doing the same thing
        as well," the official added. "Everybody likeminded is looking at erosion
        of democracy, of free market economy and all that, and they''re taking action."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd15b092-5f66-41f9-b6a4-3d052320fddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:57:34.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:11:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Relentless China-bashing''</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce46960c-3cac-4e2c-9420-7588a5d0cde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:57:34.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:11:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, China has attempted to paint the Quad meetings as
        a sop to Washington that do not indicate any wider regional shift against
        Beijing. Pompeo''s visit to Tokyo has been greeted by a barrage of Chinese
        state media reports minimizing the effect of his campaign and arguing that
        there is little appetite for anti-Beijing rhetoric in either Asia or the wider
        world.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295597f6-17c5-4e4e-8b29-d80371ce0f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:57:34.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:11:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a piece in the nationalist tabloid Global Times, <a href="https://www.globaltimes.cn/content/1202661.shtml"
        target="_blank">analyst Xin Qiang wrote</a>&nbsp;that despite the US being
        the worst hit country by the coronavirus pandemic, with numerous top officials
        infected, "many are confused why the US still spares no effort in wooing China''s
        neighboring countries to check and balance China."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649ef1eb-a4c1-4cc9-8c16-e6089626093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:57:34.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:11:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Xinhua, China''s official state news agency, dedicated
        nearly 1,200 words <a href="http://www.xinhuanet.com/english/2020-10/06/c_139422027.htm"
        target="_blank">Tuesday</a>&nbsp;to attacking point-by-point Pompeo''s statements
        last week during a trip to Europe, saying his "relentless China-bashing rhetoric
        was met with criticism from senior officials in these countries and solemn
        condemnations from the Chinese embassy."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3f0e7d-1e91-4f94-84ab-b85fecb0a1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:57:34.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:11:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while few politicians, either among Washington''s allies or
        even in the US, are as vocally anti-China as Pompeo, there is reason to believe
        he''s getting a sympathetic audience in closed-door meetings around the world.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4484f1f6-d899-485f-84a3-b706154280ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:57:34.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:11:52.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as the Quad nations, many European countries have taken
        an increasingly hard line on China in the wake of the coronavirus pandemic,
        criticizing Beijing''s actions in Hong Kong and Xinjiang, and calling for
        rival Taiwan to play a greater role in international affairs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e00940-9dfd-476a-ad08-4f1599ed47da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:57:34.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:11:52.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://new-york-un.diplo.de/un-en/news-corner/201006-heusgen-china/2402648"
        target="_blank">Speaking on behalf</a>&nbsp;of 39 other governments at the
        United Nations Tuesday, including the US, German ambassador Christoph Heusgen
        voiced "grave concerns" about China''s human rights record and called on Beijing
        "to allow immediate, meaningful and unfettered access to Xinjiang for independent
        observers" as well as to protect "autonomy, rights and freedoms in Hong Kong."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b058b1a4-d0db-4dc8-8216-6e2df8df69a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:57:34.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:11:52.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such action may be greeted by voters in many western nations: according
        to a new survey released by Pew Research on Tuesday, <a href="https://www.cnn.com/2020/10/06/asia/china-global-reputation-coronavirus-intl-hnk/index.html"
        target="_blank">global perceptions of China have plunged in recent months</a>,
        with only one country of 14 polled having a net positive view of Beijing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30168915-b668-4fbd-b030-338f3dcf2229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:57:34.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:11:52.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/06/asia/pompeo-china-japan-asia-intl-hnk/index.html"
        target="_blank">Pompeo keeps up anti-China campaign overseas as Washington
        plunged into COVID-19 chaos</a>."</em></p>'
  'parrot-like-dinosaur':
    'author': 'Jack Guy, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-10-07T17:58:39.865+08:00
    'imagesource': 'jcr:ad86e843-5929-4e2d-9826-c5e5555df164'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1423ae37-e90e-4398-893d-f9fdc74317e3'
    'lead': 'A toothless, two-fingered dinosaur was able to thrive more than 68 million
      years ago due to the parrot-like species'' remarkable ability to adapt, scientists
      have discovered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T18:01:58.775+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:02:40.969+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:34.660+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['science', 'dinosaur']
    'template': '1'
    'title': 'How a toothless, parrot-like dinosaur thrived 69 million years ago'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25185c4-84bb-42e5-84d8-e95319708fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:01:58.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:02:41.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A toothless, two-fingered dinosaur was
        able to thrive more than 68 million years ago due to the <a href="https://cnn.com/2019/08/06/world/largest-parrot-fossil-new-zealand-scn/index.html"
        target="_blank">parrot-like species</a>'' remarkable ability to adapt, scientists
        have discovered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f89631c-643e-47d8-878a-a6fd8de56638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:01:58.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:02:41.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple skeletons of the Oksoko avarsan, a feathered omnivorous
        dinosaur that grew to 2 meters in length, were dug up in the Gobi Desert in
        Mongolia by researchers from the University of Edinburgh, according to a news
        statement published Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81666496-d8da-4fb2-b927-ed2b6d498026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:01:58.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:02:42.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had a large, toothless beak like modern-day parrots and just
        two digits on each forearm -- one less than its close relatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15703ce-8227-48db-838a-c7316ef02c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:01:58.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:02:42.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time scientists have seen evidence of digit loss
        among oviraptors, a family of three-fingered dinosaurs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a71b95c-3f15-4f73-afc1-560df1f9bcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:01:58.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:02:43.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evolving to have fewer digits suggests they could also "alter their
        diets and lifestyles, and enabled them to diversify and multiply," according
        to the statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf7f4b6-0711-4df4-a3a6-880c4e2b7603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:01:58.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:02:43.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "very complete" juvenile skeletons were found resting together,
        showing that young Oksoko avarsan roamed in groups, said paleontologist Gregory
        Funston, a post-doctoral researcher at the University of Edinburgh who led
        the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce112966-cb9d-4f61-8e22-9cca5d5e978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:01:58.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:02:44.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But more importantly, its two-fingered hand prompted us to look
        at the way the hand and forelimb changed throughout the evolution of oviraptors
        — which hadn''t been studied before," Funston said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781a8ded-5d05-4678-93c3-9d869dc8af09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:01:58.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:02:44.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This revealed some unexpected trends that are a key piece in the
        puzzle of why oviraptors were so diverse before the extinction that killed
        the dinosaurs."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2609cd38-a66d-43e2-aef5-88b2112a4009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:01:58.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:02:45.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oviraptors'' arms and hands evolved rapidly as they migrated to
        new areas in what is now North America and the Gobi Desert, the team found.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c979d3e8-7eac-4b6c-b75a-256e6cf2f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:01:58.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:02:45.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Tuesday in the journal Royal Society Open Science.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a583ca0-eca6-463b-96ca-d432dd4d497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:01:58.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:02:46.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another notable discovery was in 2014, when paleontologists unveiled
        a species of oviraptor they dubbed the "<a href="https://www.cnn.com/2014/03/19/us/dinosaur-chicken-hell/index.html"
        target="_blank">chicken from hell</a>." It was the largest species of egg-stealing
        oviraptors yet found in North America, said Emma Schachner, an evolutionary
        biologist at the University of Utah in a prior <a href="https://www.cnn.com/2014/03/19/us/dinosaur-chicken-hell/index.html"
        target="_blank">interview with CNN</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4631ecc2-10ee-4de0-8e9d-c0682b79d60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:01:58.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:02:47.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also "the first largely complete skeleton I think anyone
        has found of these guys," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8226900-aef9-4f4c-9ded-ff30099dd9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:01:58.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:02:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anzu wyliei was a 600-pound cross between an ostrich and a velociraptor.
        It had a bird-like beak and apparent feathers, with a large crest atop its
        skull, and munched on vegetation, small animals and perhaps eggs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58547176-d210-415a-a81d-0b36b76cbdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:01:58.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:02:48.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/06/world/toothless-dinosaurs-adaptability-scli-intl-scn/index.html"
        target="_blank">How a toothless, parrot-like dinosaur thrived 69 million years
        ago</a>."</em></p>'
