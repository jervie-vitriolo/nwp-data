      'mgnl:lastActivated': 2023-01-25T20:00:14.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jen O''Malley Dillion, Democratic presidential candidate Joe Biden''s
        campaign manager, wrote in a letter to Zuckerberg last week that his company''s
        refusal to remove voter misinformation shared by President Donald Trump amounted
        to the company becoming the "nation''s foremost propagator of disinformation
        about the voting process."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61639e69-b4c6-4acd-80f1-73a9ab8e3b5b'
      'mgnl:activationStatus': true
