      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democrats have pushed for increasing the maximum food stamp
        benefit by 15% for months, but this provision never made it into any final
        legislation amid opposition in the Senate.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8b06f2-1e47-4f7f-a107-3c3ca6da7e66'
      'mgnl:activationStatus': true
