      'mgnl:lastActivated': 2023-01-25T20:05:39.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geezer Butler of Black Sabbath called Van Halen "one of the nicest,
        down to Earth men I have ever met and toured with."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93730ee6-29ce-4b44-a0d3-babba1e5f703'
      'mgnl:activationStatus': true
