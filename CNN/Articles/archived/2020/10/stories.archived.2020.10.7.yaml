      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Luis Ray Villafuerte also stressed that everything
        has to be done "in accordance to the rules, and in the plenary."</p>'
