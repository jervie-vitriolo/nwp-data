    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fcba75-c208-4199-b28e-8d049ea398d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:06.010+08:00
