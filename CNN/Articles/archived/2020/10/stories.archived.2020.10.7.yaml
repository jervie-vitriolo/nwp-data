      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Wildfires have gotten so extreme in
        recent years that experts have had to coin new terms to describe their increasingly
        massive scale.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea867c7-630a-4109-9089-1a312ee6e95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:38:54.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:06.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter the "gigafire" –&nbsp;a term for a blaze that burns at least
        a million acres of land and a level above the "megafire," which burns more
        than 100,000 acres.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c8a52b-1f97-4cbc-bd29-bec3fa20080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:38:54.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:06.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California recorded its first gigafire in modern history on Monday,
        after the expansive August Complex in the northern part of the state scorched
        more than a million acres.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f999d719-7840-4c36-ac4b-f99bdda522c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:38:54.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:06.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The August Complex is now the largest fire in California''s history,
        according to Cal Fire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39035a5b-1e1b-4071-b0cd-48c165a4170c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:38:54.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:06.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, which is now burning across several counties, began as
        a series of separate fires sparked by lightning strikes in August. Those smaller
        fires later morphed into the larger complex that firefighters are now battling.
        The blaze is 58% contained as of Tuesday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbffdb5-350e-47b6-ab6c-5a509f9c9466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:38:54.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:06.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record set by the August Complex comes during an already record-setting
        year in California.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd0851f-6fd2-47dc-82e6-5a7d3f4f631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:38:54.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:06.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blazes across the state have burned four million acres so far, more
        than double the previous record set in 2018, the state''s fire agency said
        Sunday. This fire season has also produced five of the six largest wildfires
        in California''s history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ec9b3-480b-45b8-b04a-31e557f51af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:38:54.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:06.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s not the first gigafire in the US</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b318a6f6-69ef-4f66-a34a-147b4d77a18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:38:54.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The August Complex isn''t the first fire in the US to meet the definition
        of a gigafire –&nbsp;though the country hasn''t seen fires at this scale in
        more than a decade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e098d5c9-f5e7-4f0a-b17a-abda6938d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:38:54.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:06.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent gigafire in the US was the Taylor Complex in Alaska,
        which scorched about 1.3 million acres in 2004, according to the National
        Interagency Fire Center. The Yellowstone Fire in Montana and Idaho burned
        about 1.58 million acres in 1988.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7275fbc4-5956-49fd-9443-4fcac56279c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:38:54.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world saw another gigafire earlier this year in Australia, when
        two fires on the border between Victoria and New South Wales combined to cover
        about 1.5 million acres.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e1564d-441d-4789-bd3d-0316cc6919a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:38:54.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists and California authorities have blamed the climate crisis
        for the intensity of this year''s fire season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef4645e-8898-48b5-8cfa-670c1123c858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:38:54.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Swain, a climate scientist at UCLA and the National Center
        for Atmospheric Research, told CNN in September that human-caused climate
        change was creating higher temperature extremes and drier vegetation, conditions
        conducive to deadlier and more destructive wildfires.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d2e7d1-bdcc-41d0-bdfe-0baf280b0968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:38:54.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California wildfires have increased in size eightfold since the
        1970s, and the annual area burned by fires has increased by nearly 500%, according
        to CNN meteorologist Robert Shackelford.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c715b70-1600-4a3a-bdb6-86b293b14865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:38:54.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/06/us/gigafire-california-august-complex-trnd/index.html">California
        fire is now a ''gigafire,'' a rare designation for a blaze that burns at least
        a million acres</a>."&nbsp;</i></p>'
  'unilever-careers-ph-launches-virtual-programs-to-continue-providing-opportunities':
