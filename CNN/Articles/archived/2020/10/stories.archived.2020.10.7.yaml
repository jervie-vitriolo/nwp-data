      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;This year we''ve all been spending
        more time than expected in our own neighborhoods.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8694cdb7-e4d8-47b3-af3c-43abb71e10d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdff0e7-171c-4635-bead-f939de83e933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While lockdown and safety measures have hit our city centers hard,
        in many places local communities have been thriving.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a0bbb7-6d12-4239-a239-f86bd518b1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f651d5a-1485-40ef-8847-6b4c405c6e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staff of Time Out, which has publications in cities all over
        the world, put together an annual list of the world''s 40 coolest neighborhoods,
        based on local intel from more than 38,000 city-dwellers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527b6dce-69ad-42fc-b381-d001704d4773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2867c5c7-5fe3-495c-9a85-0ecf45cf028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proclaiming that "It''s cool to be kind," the magazine''s focus
        this year is on places where neighborliness is king, and communities and businesses
        have pulled together and prospered during this toughest of years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdc8bda-3508-4dfd-bfb1-e9b7bca64595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c8d69a-3508-43ef-afc5-9ba965d5792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the top 10.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60477f5-2c7b-47bc-aa38-de47697c1321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0de71a8-a9cb-4051-b37a-d5024a88ef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. Marrickville, Sydney</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3245e6cc-a3c5-4289-8f5c-9c2571b375ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheer diversity of offerings is the key to Marrickville''s success
        in Sydney, says Time Out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3100d4-4955-42f2-a49a-9b1eed3e5a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dec0ef-32a0-4c33-86b4-f2294a4ca31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A true melting pot," it boasts what might just be Sydney''s most
        eclectic food scene, where you can pick up world-class Vietnamese food along
        Illawarra Rd, tuck into plant-based pizza at Pizza Madre, then wash it all
        down with a brew from one of the district''s many, many craft beer companies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d3eefe-dde2-4950-868b-378c96b01c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d45680-1f71-49e8-9d31-3fd4bf1bac3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marrickville doesn''t hold the monopoly on Australian cool, though:
        There''s another Aussie entry later in the top 10.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2315876-f1cd-4e8c-b480-3e0eda96406f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e13e15e-f3cf-4f42-9643-e5a3a20fde8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. Haut-Marais, Paris</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fff9824-5a71-4f3a-8371-288485f71d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be confused with Marais proper -- delightful, of course,
        but rather touristy, darling -- Haut-Marais is the northern, bleeding edge
        of this historic district.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e4e02e-d51c-46c8-b66f-31e056cd733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63927d0d-82d0-432f-86e0-4c2c0641abd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To Parisians, it feels like this neighborhood practically invented
        the cocktail bar," says Time Out, so visitors are recommended to sally down
        its winding streets and investigate joints like the Little Red Door speakeasy
        and Bisou (French for "kiss.")</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383e13f7-5008-4ec3-bc0d-0af49effce3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f07258-adb8-43fb-b961-b211934d1046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. Dennistoun, Glasgow</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6289fcff-fa93-4318-9731-18a3dde54d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the East End of city, bordering the Necropolis -- Glasgow''s
        Victorian-built "City of the Dead" -- the historically working-class neighborhood
        of Dennistoun has seen its young student population grow in recent years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf0b919-4dad-4536-b01c-216c6187e978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3750ff2c-c346-492b-b2cf-fcb6aa6b9c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yet the tide of redevelopment is coming in slow," says Time Out,
        "and its charming blonde and red sandstone tenements remain affordable to
        most."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b4544c-54f7-44c1-8728-8310fe14eb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc40204-f2c0-4714-9bf5-156b1d291edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editors single out the Zero Waste Market, "a refill grocery shop
        that prepped handy boxes of food essentials during lockdown," and Alexandra
        Park''s Food Forest: "where locals of all backgrounds meet to plant and grow."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62325e33-4296-4e12-b1af-3b7908090370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7849c5-3ec0-47dd-bbc3-1da440a940e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Shaanxi Bei Lu/Kangding Lu, Shanghai</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f42e5b-8111-494f-a348-9416d38eb88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once part of the Shanghai International Settlement -- a Western
        enclave until 1941 -- this formerly sleepy neighborhood is "quickly morphing
        into a buzzing destination of new cafés, bars and restaurants," says Time
        Out.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b801348-5c3f-415b-bac4-0fd5d83ce14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
