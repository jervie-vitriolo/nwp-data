      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in a crisis right now and need to immediately change our
        behavior to save lives," Gov. Tony Evers said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b45463-d89c-4a01-9cb3-f6f9b010aadd'
