      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> McDonald''s is adding new bakery items
        for the first time in a nearly a decade as the breakfast wars heat up during
        the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596b7c42-cbc0-4efc-bf5a-3292a1dd5b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:46:06.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:59:55.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048477d5-284f-48ae-b4de-8c9725d1849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:46:06.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:59:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning October 28, the McCafé bakery lineup is expanding with
        three new options: an apple fritter, a blueberry muffin and a cinnamon roll.
        They will be available all day across participating restaurants in the United
        States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1f15a3-3b7e-423b-a76a-071cee367146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:46:06.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:59:56.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf36262-a24b-4e27-80b5-2c74648bdf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:46:06.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:59:57.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know our customers deserve a break now more than ever, and are
        excited to give them another reason to visit their favorite breakfast destination
        by offering delicious flavors they crave, any time of the day," said Linda
        VanGosen, vice president of brand and menu strategy, in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079c0db9-bdc3-42ae-82b5-78966c05e733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:46:06.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:59:57.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd587e4e5-8817-4552-9fc8-3ecd042b5dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:46:06.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:59:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additions come as McDonald''s finds itself struggling in a part
        of the day it was once dominant. Its most notable competitor is Wendy''s,
        which launched its breakfast menu earlier this year with a mix of sweet and
        salty items such as the Breakfast Baconator and Frosty-ccino. Breakfast now
        accounts for 8% of Wendy''s total sales. Taco Bell and other rivals have also
        launched expanded breakfast menus and are taking share of the market away
        from McDonald''s</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1806f6f3-059a-4c41-9bbc-d80ed474022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:46:06.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:59:58.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3133e9c-87e3-409c-9f1f-56eefc0f6209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:46:06.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:59:59.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s CEO Chris Kempczinski said in the company''s most recent
        earnings call that breakfast "was one area of pressure" because of new competitors.
        The chain also temporarily eliminated its all-day breakfast, among other items,
        to help restaurants'' maintain costs. It hasn''t said when, or if, All Day
        Breakfast will return.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2044bf3-0733-40ce-bf20-d1262fa06e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:46:06.454+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:59:59.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e035e7-e143-4f9e-b69b-9e5c1b02033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:46:06.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:00:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any final decision will be made in partnership with our franchisees,
        based on consumer demand, and designed to drive the business while minimizing
        operational disruptions," a McDonald''s spokesperson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3ca004-3f2f-4361-8a18-87c7c131156b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:46:06.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:00:01.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2024e2-b54e-4753-9dc9-a7282d924461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:46:06.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:00:01.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, McDonald''s has slowly been rolling out new menu items
        and promotions once again. In September, McDonald''s added its first new McNugget
        flavor in nearly 40 years: Spicy Chicken McNuggets. New meal deals from singers
        Travis Scott and J Balvin have also been added to the menu as limited time
        promotions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611b5abe-5697-4480-aa33-f64cd119178b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:46:06.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:00:02.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a277cc52-a94e-4128-98f3-89a0c3ea5f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:46:06.455+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:00:02.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors will learn how strong sales have rebounded from their
        earlier lows when McDonald''s releases its third-quarter earnings, likely
        later this month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cf672e-3f39-488f-8c3d-2b82e8ee9f44'
      'mgnl:activationStatus': true
