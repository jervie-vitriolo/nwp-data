      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c263026-d3c1-42ac-892f-ac82e9bc06d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By day, you can enjoy the great outdoors at Plötzensee lake and
        woodsy Volkspark Rehberge.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cf4335-cc07-4ad3-9b1d-04ad3451f0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.306+08:00
