    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:21.999+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Palace', '2021-budget', 'Roque', 'Cayetano', 'House', 'House-of-Representatives']
    'template': '1'
    'title': 'Palace sees no delay in 2021 budget passage despite early House session
      suspension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c280df9-0ba1-4a96-8ae3-17db5017b64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:02:59.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:34.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)—</strong> Malacañang
        on Wednesday expressed optimism there won’t be any delays in the passage of
        the proposed 2021 national budget, despite concerns on the early suspension
        of the plenary session at the House of Representatives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83b76a3-ca0e-49ec-b7ab-e10b5f0ed806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:02:59.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:34.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think it will have any effect on passing the budget on
        time, because they have passed it on second reading,” Presidential Spokesperson
        Harry Roque told CNN Philippines’ <em>The Source</em>, noting that the approved
        budget bill may already be seen as the “final version” up for printing and
        votation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a35cb9c-3077-49f7-a2c6-eb54da59ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:02:59.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:34.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also reiterated President Rodrigo Duterte’s earlier appeal
        for Congressmen to ensure the timely passage of the ₱4.5 trillion budget,
        despite the heated leadership row in the chamber.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c8486-88fd-4cd0-88e3-09e01a6e332e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:02:59.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:34.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The message of the President to both speaker Alan Cayetano and
        (Marindique Rep.) Lord Allan Velasco is do what you may have to do, but the
        budget cannot be delayed. We cannot have a reenacted budget,” Roque said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f4d27a-8405-4c06-b102-9cceb106d1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:02:59.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:34.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the first budget that has built in measures intended to
        respond to COVID-19, and that’s why this is probably the most important budget
        the president has proposed to houses of Congress,” he stressed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1163618f-c7a3-41d8-812a-735e8c90e205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:02:59.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:34.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House session was officially suspended on Tuesday until Nov. 16,
        after Cayetano cut short deliberations on the 2021 General Appropriations
        Act, which hurdled the second reading.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06a8b1a-e973-4b86-8459-cd89da27afd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:02:59.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:34.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plenary debates were originally supposed to end on Friday, Oct.
        9, followed by the period of amendments, then the voting on second reading.
        Final voting would have been conducted three days after.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab6bc53-e1e1-4e60-9818-f5274246fbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:02:59.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:34.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano''s move was met with a flurry of criticisms from netizens
        and fellow lawmakers— including Velasco— who slammed the supposed “railroading”
        of the budget process. Some also argued that the move shows how Cayetano has
        been “hanging on” to the speakership post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8520b74f-62a2-48ac-bf99-bb5c74bb97b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:02:59.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:34.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/10/6/No-chance-Velasco--allies-declare-Speakership-post-vacant-House-suspend-sessions-November-.html">No
        chance for Velasco, allies to declare Speakership vacant as House suspends
        session until November</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24c7253-e87e-481d-8c19-80dfe7f829c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:02:59.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:34.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this development, Roque said the Senate can still act and
        deliberate on the budget, even during the congressional break slated on Oct.
        17.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eeccf9-dcae-40ae-82d0-100e9d132a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:02:59.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:34.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Tight schedule’</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9078fb85-badf-4984-bec0-4b3f26b94772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:02:59.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:34.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson, however, said he personally does
        not see the budget will be approved and passed on time, given the tight schedule
        left for lawmakers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821e1b9e-3e62-4fc2-891d-c2d1b1d34de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:02:59.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:34.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the 2021 budget is already as “good as reenacted.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a19f25-5512-47e6-ab21-8fc70b4f0bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:02:59.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:04:34.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III, for his part, said the
        upper chamber is willing to work even when Congress formally goes on a recess.
        He noted that the Palace can also call for a special session in a bid to prevent
        the delay of the budget’s passage.</p>'
