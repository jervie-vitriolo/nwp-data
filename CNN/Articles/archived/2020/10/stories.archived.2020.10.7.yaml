      'mgnl:lastActivated': 2023-01-25T20:04:14.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The power in Congress rests in the majority of members. If the
        majority decides to hold a session on the 14th with or without Cayetano, we
        can do that," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3486b231-5752-41c7-a59b-8f80e5f8fb45'
