    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f17051-9dff-432d-9a45-e976b64a69fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:46:06.453+08:00
