  'PSC-owes--387-M-to-2019-SEA-Games-suppliers':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-10-07T05:50:30.981+08:00
    'imagesource': 'jcr:34c07b61-8a02-47cd-8599-febe41af1c95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '224ea88b-5a17-49d8-b59d-9ff9a48057c4'
    'lead': 'The Philippine Sports Commission has incurred a debt of ₱387-million
      to various suppliers for the country''s hosting of the 2019 Southeast Asian
      Games'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T05:50:51.722+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T20:05:35.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:02.821+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Sports-Commission', 'PSC', 'Guillermo-Iroy', 'Philippine-Southeast-Asian-Games-Organizing-Committee',
      'PHISGOC']
    'template': '1'
    'title': 'PSC owes ₱387-M to 2019 SEA Games suppliers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974ff46e-fc92-445d-aa0b-77a0ee650655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:50:51.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:35.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) –</strong> The
        Philippine Sports Commission (PSC) revealed on Tuesday it has incurred a debt
        of ₱387-million to various suppliers for the country''s hosting of the 2019
        Southeast Asian Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5e889d-db5b-4347-9109-72b68f64b17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:50:51.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:35.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990912a2-e22b-445d-b5d6-b03146d2032b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:50:51.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:35.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSC Executive Director Guillermo Iroy said during the Senate committee
        hearing for their proposed 2021 budget that they requested such amount from
        the Department of Budget and Management as they have been receiving "too many"
        demand letters from the suppliers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22acbbaf-58c1-4e81-900c-be7940a2838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:50:51.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:35.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095acb88-a3be-4139-8283-0ca578ed18ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:50:51.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:35.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon its release, Iroy added the sports body will remit it to the
        Philippine Southeast Asian Games Organizing Committee (PHISGOC) since it is
        the private entity who signed the contracts with concerned suppliers. PSC
        acted only as PHISGOC''s guarantor, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb0e17f-7001-4bab-bda1-df8ec7109de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:50:51.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:35.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674c6c3d-fedb-4829-a772-6cb8cceb3786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:50:51.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:35.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSC executive director explained PHISGOC incurred such debts
        due to the decreased budget for the hosting of the biennial regional sports
        competition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3b7e16-c787-4cd0-a59e-ad03231204c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:50:51.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:35.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635036ee-ef7e-4966-9f9e-6ec1f8f4b567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:50:51.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:35.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a total of ₱6.8-billion budget was given to PHISGOC, which
        Iroy said was "way below" the estimated ₱7.5-billion cost of the hosting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e90565-2b17-4248-9b84-cf1c473e242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:50:51.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:35.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a661a-a0b4-49ee-872e-c8cd59ebf0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:50:51.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The estimated budget of the organizing committee was really ₱7.5-billion
        for the hosting. But it was reduced to ₱5-billion and luckily the Office of
        the President released another ₱1-billion that''s ₱6.5-billion," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2130979-6ffc-4673-b72a-92841bf6b425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:50:51.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:35.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e732ae-d7a0-4786-b04c-3adc200262cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:50:51.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:35.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate committee on sports chairperson Bong Go lamented that even
        van drivers hired to give transportation to athletes and staff are not yet
        paid until now.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f365f8-9776-43cc-8831-469c69f4ae23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:50:51.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:35.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade8f790-9362-4a80-bf37-9b09b6af637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:50:51.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:35.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a year since the hosting of the Southeast Asian Games
        and they still haven''t been paid," the senator said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711bcecb-d9da-40b9-8dff-20ee1349ac3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:50:51.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:35.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dcf1a3-82ab-4bc7-aeea-817fd328d19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:50:51.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:35.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around eleven nations participated in the 30th edition of SEAG last
        year, with the host country Philippines winning the overall championship after
        it amassed 149 golds, 117 silvers, and 121 bronzes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0676bf-892b-4338-b81f-48772b9bdc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:50:51.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:35.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d528ed5-2d64-4868-9b7c-66f7d5c2ab99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:50:51.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:35.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the senators approved the ₱207-million proposed 2021
        budget of the PSC. However, the additional ₱250-million separate funds for
        the expenses of national athletes in the 2021 Tokyo Olympics, 2021 SEA Games,
        and other tournaments have yet to gain the nod of the Senate committee on
        sports.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cd4e75-8a67-4522-b160-d54ac47b63ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:50:51.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:35.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eefb193-ea7d-4374-a1b8-9c7d84f80ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:50:51.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:35.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PHISGOC, headed by House Speaker Alan Peter Cayetano, got embroiled
        in a controversy for the construction of a ₱50-million cauldron used during
        the opening and closing ceremonies of the 2019 SEA Games at the New Clark
        City in Capas, Tarlac.</p>'
  'QAnon-Facebook-ban':
    'author': 'Donie O''Sullivan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-07T05:53:28.945+08:00
    'imagesource': 'jcr:c6af478b-367a-4c41-b2b1-dedd36e83fa9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd757f162-6b38-470f-9616-ab79cae18d3b'
    'lead': 'The move comes three years after the far-right conspiracy theory began.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T05:55:15.005+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:05:34.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:03.052+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three years later, Facebook says it will ban QAnon'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439e3ea9-6e41-4591-b404-3ec6b417beff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:55:15.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Facebook said Tuesday it will ban
        any pages, groups, and Instagram accounts representing the conspiracy theory
        QAnon from its platform.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2b88c4-8a3c-4ae2-9871-7c69dcb2f35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:55:15.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes three years after the far-right conspiracy theory
        began. During those years QAnon adherents have embraced a number of different
        and often contradictory theories, but the basic false beliefs underlying QAnon
        are claims about a cabal of politicians and A-list celebrities engaging in
        child sex abuse, and a "deep state" effort to undermine US President Trump.
        Last year an FBI office warned that Q adherents are a domestic terrorism threat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9307063b-f9f9-4c5b-88c3-3fc8481b214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:55:15.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s move will be welcomed by some, but the platform has
        allowed the conspiracy to grow and spread for years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77f2acd-7f01-47a8-92f3-f6452cb68c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:55:15.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now multiple Republicans running for Congress who have
        expressed support for QAnon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a90473d-682b-47b1-af72-61a6bd69405e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:55:15.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, US President Donald Trump praised QAnon followers for
        supporting him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68737105-f930-4753-b36d-552c3ee74802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:55:15.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know much about the movement other than I understand they
        like me very much, which I appreciate," Trump said in the White House briefing
        room.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169c13b3-d7f0-4558-b1b5-8142bba703ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:55:15.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has made multiple commitments to banning certain groups
        and content in the past, but its enforcement of those bans has sometimes been
        slow and inconsistent — for instance it has sometimes missed prominent accounts
        or hashtags it should have banned.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb52d11-1611-4d77-aaf3-f4132694bb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:55:15.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Facebook cracked down on thousands of accounts across
        Facebook and Instagram promoting the QAnon conspiracy theory, as well as a
        range of militia and anarchist groups, amid what the company said was a rise
        in behavior among those accounts and groups celebrating violence.</p>'
  'US-FDA-COVID-19-vaccine-approval':
    'author': 'Jacqueline Howard and Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-07T05:55:50.026+08:00
    'imagesource': 'jcr:e4c265c9-5aa0-41da-97c6-4025bcb812dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03e16b41-2cf1-47f2-90d7-c26f22dbe846'
    'lead': 'The US Food and Drug Administration makes it clear it will want to see
      two months of follow-up data after volunteers get their second dose of vaccine
      as part of clinical trials testing potential coronavirus vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T06:09:29.968+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:05:34.229+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:03.625+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US FDA wants two months of safety data before considering COVID-19 vaccine'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ffdf9b-8e83-45b8-ac83-f78351faf7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:29.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US Food and Drug Administration made
        clear Tuesday it will want to see two months of follow-up data after volunteers
        get their second dose of vaccine as part of clinical trials testing potential
        coronavirus vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3976ff6b-2c91-4ed2-a4e2-8bf7baa436ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:29.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would make it difficult, if not impossible, for any vaccine
        maker to apply for emergency use authorization by Election Day, as President
        Trump has suggested, or by the end of October, as the CEO of Pfizer has hinted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd91c3b6-d447-48b0-a5e9-d441036695ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:29.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process will also make it "pretty darn hard for mischief," National
        Institutes of Health Director Dr. Francis Collins said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265ff1dc-d076-4142-886b-c409668815fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:29.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency posted new guidance for manufacturers that says they
        need to provide at least two months of follow-up safety data after vaccinating
        volunteers before even asking the FDA to consider giving emergency use authorization
        (EUA) for a vaccine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33de3e94-92fb-42e0-a6ba-ac0a57a6451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:29.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734c55fc-a7df-44e2-aac6-39c756fdfa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:29.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>t made similar suggestions in documents for an October 22 meeting
        that has long been scheduled for vaccine advisers to meet and discuss requirements
        for either emergency use authorization or a full biologics license application
        for any potential coronavirus vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab0b3b3-2de2-453b-beb2-423b52436bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:29.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Data from Phase 3 studies should include a median follow-up duration
        of at least two months after completion of the full vaccination regimen to
        help provide adequate information to assess a vaccine''s benefit-risk profile,
        including: adverse events; cases of severe COVID-19 disease among study subjects;
        and cases of COVID-19 occurring during the timeframe when adaptive (rather
        than innate) and memory immune responses to the vaccine would be responsible
        for a protective effect," the FDA said in the guidance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843fab7d-b880-4794-b803-16bd7ffc4f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:29.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two months number should come as no surprise. The FDA has been
        telling companies for some time, says Dr. Peter Marks, director of the Center
        for Biologics Evaluation and Research, the FDA division that approves vaccines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3186106-64d4-4e4a-a0f5-78d2bf857c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:29.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve made it clear that we want to see a median of about two
        months of follow up for any of the vaccines that come in, and while it would
        be nice to have much more, we have to balance the safety we get upfront with
        the need to try to save lives with a vaccine that''s helping to prevent a
        virus that''s killing 1,000 or more people a day in the United States," Marks
        said in a YouTube interview with the Journal of the American Medical Association
        posted Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770b5e80-2bc3-43a2-a6a3-dc1438303865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:29.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two vaccines that are furthest along in clinical trials -- those
        being made by Moderna and Pfizer -- each require two doses. Moderna''s is
        being given to volunteers in two doses 28 days apart; Pfizer''s is being delivered
        in two doses 21 days apart.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c62f8e4-22bc-40fd-b753-511c6148456c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:29.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers testing the vaccines are then waiting to see how
        may people eventually become infected with the virus, and whether fewer people
        who get the real vaccine become infected versus those injected with placebo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998444ce-fddf-4970-9411-2b45c3cd1871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:29.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA also wants to wait to ensure that people do not report side
        effects after that second shot.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d6ec75-9ab0-4b42-ab2a-19ae65739d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:29.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safety is what keeps me up at night," Marks said in the JAMA interview.
        "Because the way we''re going to get over Covid-19 is if we get a vaccine
        that has 70% or 80% efficacy and we can deploy that to 70 or 80% of the population,
        we actually have a chance of having herd immunity, and we can be back in restaurants
        and in banks ... and doing what we normally do," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aae00a-6c05-4718-b754-b2d20009972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:29.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s only going to happen if people have confidence enough to
        go get vaccinated and we do have a crisis in vaccine confidence."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e10ec0-64bd-4d6f-8f13-d3699dfeab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:29.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA officials have been clear in saying they want to have conversations
        with vaccine makers, rather than laying down strict rules that must be followed,
        for providing emergency use authorization for any vaccine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c6a057-eb70-42be-979d-f5887fe89ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:29.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, FDA''s guidance documents, including this guidance,
        do not establish legally enforceable responsibilities. Instead, guidances
        describe the Agency''s current thinking on a topic and should be viewed only
        as recommendations, unless specific regulatory or statutory requirements are
        cited. The use of the word should in Agency guidance means that something
        is suggested or recommended, but not required," the meeting document reads.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fb30cd-bc13-4dc6-8425-566292541d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:29.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA will also hold public meetings of its Vaccines and Related
        Biological Products Advisory Committee. "That group, the VRBPAC, will then
        make a recommendation," NIH''s Collins said during a a vaccine symposium sponsored
        by Johns Hopkins University and the University of Washington Tuesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e29f9e-daee-4f96-90ab-d75cceece8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:30.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FDA will decide whether to accept it -- and only then would we
        be in a circumstance where an emergency use authorization would be approved,"
        Collins said. "So walking through all those steps, even though I know there''s
        a great deal of anxiety about mischief here, it would be pretty darn hard
        for mischief to derail this process."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71a5bb2-c98d-4a9a-9657-2183052b8388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:30.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most bad reactions to vaccines come between two and three months
        after people get them, Marks told the symposium. "For instance, Guillain-Barre,
        perhaps it''s six weeks, but for transverse myelitis, it''s more like three
        months," Marks said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffb6e09-eb93-49db-a804-6c45892d86a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:30.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We picked two months as something that was reasonably aggressive,
        yet also somewhat, kind of in the middle," said Marks "Not too aggressive,
        not too conservative -- in the middle."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9698da3c-27cd-4491-b5c6-58b0954a8179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:30.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House resistance?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71ebc35-a9ab-47c2-9e12-0b058fbfc4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:30.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior White House official told CNN the Office of Management
        and budget had signed off on the guidance. The FDA usually does not seek White
        House permission to publish guidance, but the Trump administration took a
        special interest in this case.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8ae045-c4b3-46fb-9ca1-110d552e64e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:30.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists cheered the new FDA guidance as a sign that the regulator
        was fighting to maintain its independence even under pressure from the White
        House.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb41ac9e-b37e-46a6-a304-66a9ca9b3ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:30.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re standing up here. This is really great to see," Dr. Eric
        Topol, executive vice president of Scripps Research, said. "It''s really important
        for the public trust."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17adb27-b598-478f-aa53-826e229935aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:30.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topol said he thought the White House was forced to back down. "I
        think they were pinned in a corner and they didn''t have a choice," Topol
        said. "Publicly, it would have been horrendous if they had overruled this
        guidance."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be5e452-5124-4acf-b0f6-0c3f0d947c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:30.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit of Children''s Hospital of Philadelphia, who will
        sits on the FDA''s independent vaccine advisory board, noted that those kinds
        of documents usually come within days of a scheduled meeting -- not weeks
        ahead.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e89a7f-9b09-4ce4-8781-e3204a8220f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:30.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they did that as an end run around the White House. Good
        for them," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cabb94-1265-437b-8ae8-971f46fcfcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:30.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doing things like this makes me feel like the FDA is actually standing
        up for itself," Offit added.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc2d653-27a1-4f96-b16b-3af780e30c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:30.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marks has said staff are trying to filter out political arguments
        as they focus on data from clinical trials involving tens of thousands of
        volunteers.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411e752a-c702-4282-ab10-6a716399e1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:30.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s requirements for an EUA are less strict than for a full
        Biologics License Application. The process for an EUA will take weeks, while
        the process for a BLA takes months, he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cbb26c-c995-4561-bb71-a1b16ebd861b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:30.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That still means that the safety profile of a vaccine that''s going
        to be deployed in millions of people has to be incredibly clean," he said.
        An EUA for a vaccine will be stricter than an EUA would be for a drug designed
        to rescue sick and dying people, because a vaccine is given to healthy people,
        so the risk benefit ratio is different.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03474b80-811e-4cf1-a0af-ad070c5060a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:30.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to have a strong efficacy signal," he said. If people get
        vaccinated, they may stop taking other precautions against becoming infected.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f63f1a-df69-4be0-8418-b841af6e61a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:30.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we tell them it''s got 70% efficacy, they may change their behavior,
        And if they are going to take their guard down a notch, we better make sure
        it does what it says it''s supposed to do," Marks said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afdaab0-9d23-4199-ba37-f92c31f54cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:30.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA officials have repeatedly said they will not skimp on safety
        considerations for a coronavirus vaccine even as Trump tries to promise one
        by Election Day.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342978ee-0b42-41d0-9ca7-052985f52b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:09:30.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:34.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 10 Covid-19 vaccine candidates in late-stage,
        large clinical trials around the world, according to the World Health Organization.
        Five candidates in the United States are in advanced Phase 3 trials and two
        of those have been in Phase 3 trials since late July.</p>'
  'Dog-human-face-recognition':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-07T06:12:19.627+08:00
    'imagesource': 'jcr:a4b41951-b510-4753-ac72-eb67cceb780e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36d0da0a-abc0-4a80-9774-b1db62e4bca3'
    'lead': 'There''s no area in their brain designed to distinguish between the back
      or front of someone''s head.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T06:15:02.911+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:05:32.297+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:03.953+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dogs'' brains aren''t hardwired to care about human faces'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7c8707-5bea-43b3-8796-20b97bfaf2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:15:02.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:32.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dogs aren''t hardwired to care about
        human faces, a new study has found, and there''s no area in their brain designed
        to distinguish between the back or front of someone''s head.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2641fb-fe42-43ed-895f-b278ebea3933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:15:02.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:32.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers measured brain activity in dogs and humans as they showed
        them videos of faces and backs of heads, a press release from Eötvös Loránd
        University, in Hungary, said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75810102-aaee-4b63-8792-7e9c6fe79ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:15:02.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:32.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While faces are hugely important for visual communication in humans,
        the same can''t be said for our canine companions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00142999-9543-4b3e-84d7-371a58f78464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:15:02.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:32.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experiments involving functional magnetic resonance imaging on 20
        dogs were carried out at Eötvös Loránd University and the National Autonomous
        University of México, Querétaro, Mexico, two of very few facilities that can
        scan dogs'' brains when they are awake and unrestrained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805f7cd3-c29c-4b92-99a1-f9a7a42816f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:15:02.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:32.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results revealed large dedicated neural networks in human brains
        are used to differentiate faces from non-faces. In dogs there are no brain
        regions that fire to differentiate faces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f652b62-5ca8-408e-a10b-1e896d2f70ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:15:02.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:32.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, dogs use more information from smell or larger parts of
        the body, study co-author Attila Andics of Eötvös Loránd University, told
        CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944a23b0-5451-4e07-91cc-b838ad967172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:15:02.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:32.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In dogs, for kin recognition and mate selection facial cues are
        not more important than non-facial bodily cues, acoustic or chemical signals,"
        Andics said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544cf931-ffd3-4246-95c2-656a779710cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:15:02.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:32.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full study, described by researchers as the first one of its
        kind, was published in the Journal of Neuroscience Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73722546-d23d-4e06-81d2-6f76edfb904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:15:02.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:32.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andics told CNN that dogs do care about human faces, even if their
        brains aren''t specifically tuned into them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aa4307-54ed-43b0-981e-86d93f3b22ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:15:02.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:32.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is amazing that, despite apparently not having a specialized
        neural machinery to process faces, dogs nevertheless excel at eye contact,
        following gaze, reading emotions from our face, and they can even recognize
        their owner by the face," Andics said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f28a6ab-2d46-4fa9-a395-80472a20f44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:15:02.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:32.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During domestication, dogs adapted to the human social environment,
        and living with humans they quickly learn that reading facial cues makes sense,
        just as humans learn to pay attention to little details, of let''s say, a
        phone, without having specialized phone areas in their brain."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f2a948-76c9-44bc-9835-fe063fca8bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:15:02.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:32.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers will now compare how dog and human brains process other
        visual categories such as body parts, various species and everyday objects,
        said Andics.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c865fd5-47d3-4ae6-9387-09bf2b5fdf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T06:15:02.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:05:32.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team will also investigate whether dog brains have developed
        different specializations as a result of living with humans, Andics added.</p>'
