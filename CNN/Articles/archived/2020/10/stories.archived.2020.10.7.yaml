  'trump-visa-restrictions':
    'author': 'Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-07T16:48:59.248+08:00
    'imagesource': 'jcr:19afd8f8-9eb0-4dae-95dc-46b42f191a16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e9baf83-0383-4492-91d2-535f2369ac3c'
    'lead': 'The Trump administration is tightening up an employment-based visa program
      that allows highly skilled foreign workers to come to the United States, arguing
      the changes are necessary following shocks to the labor market caused by the
      coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T16:50:16.533+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:04:12.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:30.720+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump administration announces new restrictions on employment-based
      visa program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1b31fd-2f57-4926-a32b-d52fe2d587a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:50:16.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:12.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The Trump administration is tightening
        up an employment-based visa program that allows highly skilled foreign workers
        to come to the United States, arguing the changes are necessary following
        shocks to the labor market caused by the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c09e06-fa53-4f9b-b473-cad203aa194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:50:16.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:12.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Department of Homeland Security announced
        Tuesday that they will release regulations targeting H-1B visas intended for
        highly skilled workers -- an employment-based visa used in part by large tech
        companies to bring in workers. It''s the&nbsp;<a href="https://www.cnn.com/2020/06/22/politics/trump-immigration-work-visas/index.html">second
        time</a> this year that such visas have taken a hit. Over the summer, President
        Donald Trump signed a proclamation placing limits on H-1B visas, among others,
        through the end of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30fd56b-b7b7-4a52-89a8-23439785c812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:50:16.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:12.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest actions by the administration are part of a concerted
        effort to roll back the visas available to people overseas as a result of
        high unemployment in the US resulting from the pandemic. They''re also in
        line with the administration''s attempts to <a href="https://www.cnn.com/2020/05/08/politics/stephen-miller-immigration-coronavirus-white-house/index.html">curb
        legal immigration</a> to the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cd34b7-d6f0-443d-924a-ccf45ee66702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:50:16.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have entered an era in which economic security is an integral
        part of homeland security. Put simply, economic security is homeland security.
        In response, we must do everything we can within the bounds of the law to
        make sure the American worker is put first," acting Homeland Security Secretary
        Chad Wolf said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e98b72-9d93-45f9-aabf-f61441a6f7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:50:16.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:12.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Labor Eugene Scalia echoed Wolf in a separate statement,
        saying that his department is "strengthening wage protections, addressing
        abuses in these visa programs, and ensuring American workers are not undercut
        by cheaper foreign labor."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626122f6-8148-40a8-a75c-74de367aac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:50:16.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:12.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules will take effect in short order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29875657-7f51-47cc-9e35-5a0d70fd4a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:50:16.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:12.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes include narrowing the definition of "specialty occupation,"
        enhancing DHS'' "ability to enforce compliance through worksite inspections,"
        and&nbsp;<a href="https://www.dol.gov/newsroom/releases/eta/eta2020100">reforming
        the wage methodology</a> that officials argued previously put American workers
        at a disadvantage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6849230-8b1b-4a14-b763-a75a49d45999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:50:16.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:12.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech companies are among those that use the H-1B program to bring
        in thousands of skilled foreign workers. Executives of those companies have
        denounced the Trump administration''s efforts to curb visas, underscoring
        the contributions of immigrants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065d7e98-a4f4-4e93-b607-c7e9b2045635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:50:16.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:12.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Pierce, policy analyst at the Migration Policy Institute,
        noted that reforms to the visa program are necessary, but severe curtailing
        of the program can have wide-ranging effects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf433f9-5ac2-4a40-bbeb-e147df60d798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:50:16.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:12.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are legitimate concerns about the use of this visa to replace
        US workers, but in trying to address that issue, this administration is really
        hurting all companies that depend on H-1B workers. Not only those who employ
        the H-1B workers but also those that benefit from that labor," Pierce said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb6e931-800f-4763-9b77-9f4def93739c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:50:16.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:12.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/06/politics/trump-visa-restrictions/index.html">"Trump
        administration announces new restrictions on employment-based visa program"</a></em></p>'
  'DOJ-prioritization-drug-cases-Duterte-directive-':
