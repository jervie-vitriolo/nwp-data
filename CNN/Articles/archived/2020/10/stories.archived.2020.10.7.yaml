      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240499c3-a398-4429-b6bb-3a017995d181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:47:16.395+08:00
      'mgnl:createdBy': 'dani'
