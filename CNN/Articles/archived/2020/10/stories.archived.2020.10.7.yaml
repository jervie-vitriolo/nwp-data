      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — The
        country’s COVID-19 case count is nearing 330,000, after 2,825 new infections
        were reported by the Department of Health on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0618e982-0fd7-4e16-a590-22dde267490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:00:46.409+08:00
