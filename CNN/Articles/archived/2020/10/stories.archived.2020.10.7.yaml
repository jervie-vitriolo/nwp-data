      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A television ad attacking Facebook CEO
        Mark Zuckerberg for his company''s handling of hate and misinformation will
        air during Wednesday''s vice presidential debate coverage, the group behind
        the ad — Accountable Tech — tells CNN Business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d03384-257f-4673-a38e-081a62621aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:36:21.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:00:06.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f4276-bc9b-4cc4-97ec-b333c15ba666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:36:21.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:00:06.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad includes footage of Zuckerberg telling Congress that Facebook
        has a responsibility to be a positive force in the world and that as founder
        he has ultimate responsibility for it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c27aa56-3752-44f5-813e-e311bbf326de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:36:21.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:00:07.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc194d70-2dcd-4956-b5ec-8f0b4ed6c708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:36:21.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:00:07.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It then shows media headlines about Facebook''s recent high-profile
        failures, including its failure to remove the page of a militia in Kenosha,
        Wisconsin, and its struggle to get a handle on Qanon, a conspiracy theory
        that the FBI has labeled as a potential domestic terrorist threat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8562af7e-0dd1-428c-a1e3-12ac93a86306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:36:21.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:00:08.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf4becc-e1db-4f97-ada6-fdfeacddec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:36:21.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:00:08.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our democracy is on the line. Hold Facebook and Mark Zuckerberg
        accountable," a message at the end of the ad reads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7156bc-e046-4bec-a7f7-2fb1075e00a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:36:21.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:00:09.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d51caa-f1eb-4438-811d-4e782ccf7098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:36:21.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:00:09.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This VP debate will draw the nation''s attention to the precarious
        state of our democracy, from the erosion of truth to the extreme tribalism.
        Mark Zuckerberg and Facebook have turbocharged all of that, and they need
        to be held accountable," Nicole Gill, the executive director and a co-founder
        of Accountable Tech, told CNN Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16602d72-5f96-4e75-a879-eb45d832d730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:36:21.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:00:10.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8c84bf-0d6e-4bf4-993e-fcfb3f45cadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:36:21.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:00:10.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesse Lehrich, the group''s other co-founder, said that it had purchased
        a six-figure ad buy across cable, streaming services, and digital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e8b6f8-359a-4cd2-adc6-be179d34de24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:36:21.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:00:11.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21af9453-f6dc-4a0c-8e35-bfef4566030c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:36:21.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:00:11.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad buy includes spots during CNN''s debate coverage on cable
        and during Fox News'' morning show "Fox &amp; Friends" on streaming services,
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ebc67d-9796-4ae4-8bed-f7de4642d952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:36:21.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:00:12.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9478f33e-6f58-402f-b16f-6f79a01bc722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:36:21.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:00:12.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accountable Tech has not disclosed its funders and did not do so
        when CNN Business asked. As a 501(c)(4) group it is not obliged to make that
        information public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1524095c-4115-4774-aa9d-f69838c9ccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:36:21.620+08:00
      'mgnl:createdBy': 'bamba'
