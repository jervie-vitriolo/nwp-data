    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Biden', 'Trump', 'debate', 'US-presidential', 'elections', 'COVID-19',
      'infected']
    'stories': ['c2212194-b45c-4a75-8547-2ba0fc6506e4', 'dfbe06a9-7b52-4e01-b60e-0045ce856acf']
    'template': '1'
    'title': 'Biden says there shouldn''t be a second debate if Trump still has COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc318de-ecad-4381-a129-6082d4ad8976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:04:13.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Democratic presidential nominee Joe
        Biden said Tuesday that the second presidential debate should not be held
        if President Donald Trump is still infected with coronavirus, but that he
        would base his participation in the debate upon recommendations from medical
        experts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eea1428-fc2c-4d3c-a6a6-647498cbee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:04:13.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I think if he still has Covid, we shouldn''t have a debate,"
        Biden told reporters in Maryland. "I think we''re gonna have to follow very
        strict guidelines. Too many people have been infected and it''s a very serious
        problem."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6b2040-462d-4310-ba1b-87f677bdf6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:04:13.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "And so I''ll be guided by the guidelines of the Cleveland
        Clinic, and what the docs say is the right thing to do -- if and when he shows
        up for debate."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3886e931-057f-4205-b8a4-6b27f9c269d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:04:13.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice president also said he looks forward to the debate,
        which is set to take place next Thursday in Miami.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2215a72-dde4-466c-aaba-38b5e0d35fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:04:13.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking forward to being able to debate him. But I just hope
        all the protocols are followed, what''s necessary at the time," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04569087-a121-4e94-9f4b-1e285920bb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:04:13.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who left Walter Reed National Military Medical Center on
        Monday after receiving treatment for the virus, is among more than a dozen
        people close to the administration or his reelection campaign who have contracted
        the virus in recent days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf38244-97e7-4a4d-a396-f036d8fd61da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:04:13.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President tested positive last Thursday, but it''s unclear when
        he may have contracted the virus as officials -- including his physician Dr.
        Sean Conley -- have repeatedly refused to disclose when he last tested negative.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e571b151-c001-4da8-a25e-2f6f7323373d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:04:13.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Vice President Mike Pence and Sen. Kamala Harris,
        Biden''s running mate, are set to face off in their only debate of the 2020
        cycle. Pence, who has been near a number of people who have contracted the
        virus, has tested negative for the virus several times in the last few days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0deb808-4259-41fa-a3c2-fadc2c9ec168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:04:13.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has said that he plans to show up for the forthcoming debates
        despite his positive coronavirus diagnosis, leading debate organizers to consider
        a host of contingencies for how to host the two remaining presidential debates
        safely. One possible option is to hold the debates virtually.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5777aa95-6938-4baa-a406-cf6065364296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:04:13.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission, including me, is certainly open to virtual operations
        of the debates, without question," said a commission member, who asked for
        anonymity to speak openly about forthcoming deliberations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462413e6-2744-494c-b28c-6f2751d357f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:04:13.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s bout with the virus has brought fresh uncertainty into
        the race with less than a month until Election Day, raising questions about
        the health of the President as voters cast ballots in some states.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d36d865-5d5b-43a3-9b09-78df6860174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:04:13.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conley insisted on Monday that Trump was well enough to return home,
        though he noted that the President "may not be entirely out of the woods yet."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa1b283-577d-4db4-82a9-ba017a2e0f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:04:13.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, meanwhile, blamed Trump for contracting the virus, saying
        on Monday that his refusal to consistently wear masks and social distance
        were to blame.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd62e20-392b-46e7-a421-adbb30f9a961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:04:13.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody who contracts the virus by essentially saying, ''masks
        don''t matter, social distancing doesn''t matter,'' I think is responsible
        for what happens to them," Biden said of Trump during an NBC town hall in
        Miami.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe41c052-5b39-4841-929c-20fe2d184116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:04:13.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:04.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/06/politics/joe-biden-second-debate-trump-covid/index.html">Biden
        says there shouldn''t be a second debate if Trump still has Covid-19</a>."&nbsp;</em></p>'
  'white-house-contact-tracing':
    'author': 'Vivian Salama, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-07T10:12:08.715+08:00
    'imagesource': 'jcr:c366d07a-8514-447d-a409-aac3ddf973e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4262310f-1259-47ff-a09e-896fcaab699f'
    'lead': 'The White House told staff in an email on Tuesday that it had completed
      "all contact tracing" for positive COVID-19 cases identified at the White House,
      and urged anyone who hasn''t been contacted and suspects they have had contact
      with someone infected by the virus to reach out to the White House Medical Office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T10:18:00.663+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:05:03.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:17.778+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Donald-Trump', 'White-House', 'United-States']
    'template': '1'
    'title': 'White House email says ''all contact tracing'' is complete'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b91557-e58f-480c-a691-9dedfed95870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:18:00.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:03.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The White House told staff in an email
        on Tuesday that it had completed "all contact tracing" for positive COVID-19
        cases identified at the <a href="https://www.cnn.com/politics/live-news/trump-covid-19-updates-tuesday/index.html"
        target="_blank">White House</a>, and urged anyone who hasn''t been contacted
        and suspects they have had contact with someone <a href="https://www.cnn.com/2020/10/06/politics/donald-trump-coronavirus-white-house/index.html"
        target="_blank">infected by the virus</a>&nbsp;to reach out to the White House
        Medical Office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13966a97-b848-4921-849c-a4bba8a4c507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:18:00.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:03.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email, reviewed by CNN, was sent to staff working across the
        White House complex, following revelations of new infections that include
        President Donald Trump and first lady Melania Trump, as well as many top White
        House advisers. The West Wing had been reluctant to enforce any such regulations
        among staff, particularly with regard to masks, for fear of undermining the
        President''s efforts to show that his administration has the pandemic under
        control.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09cf773-9a0e-47e7-b7c7-3bb92b9d0ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:18:00.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:03.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after several of the President''s top aides, including <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-10-02-20-intl/h_da0bc1f63ac9a7ab1e5ea0a4135723b7"
        target="_blank">Hope Hicks</a>, <a href="https://www.cnn.com/2020/10/05/politics/kayleigh-mcenany-coronavirus-white-house/index.html"
        target="_blank">press secretary Kayleigh McEnany</a>&nbsp;and <a href="https://www.cnn.com/2020/10/06/politics/stephen-miller-tests-positive-coronavirus/index.html"
        target="_blank">senior adviser Stephen Miller</a>, tested positive in recent
        days, as well as other midlevel staffers, the White House has been forced
        to take rushed steps to prevent the spread from getting even worse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158674e8-0c93-4c38-ba93-e7716b07af16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:18:00.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:03.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, New York Times White House correspondent and CNN contributor
        Michael Shear, who tested positive for the virus following direct interaction
        with White House officials, told CNN late Tuesday that there''s been no outreach
        by the White House to do contact tracing or to follow up on his condition.
        At least one other White House official told CNN that they''ve also alerted
        officials that they have had direct contact with positive White House personnel,
        and received no guidance on how to proceed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12ac121-e470-4835-9926-cc86dfab2d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:18:00.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:03.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email also laid out new guidance with regard to masks, mandatory
        random testing of employees, quarantining and coming to work with COVID-19
        symptoms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e499004-a4ad-470e-a085-12864a58c70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:18:00.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:03.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On contract tracing, the email said that "the White House medical
        unit, with assistance from the CDC, has completed all contact tracing for
        positive COVID-19 cases that have been identified at the White House."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9425660-f069-42fe-ac6c-085f8be0f4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:18:00.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:03.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It defined close contact "as contact within six feet for over 15
        minutes within 48 hours of symptoms or a positive COVID-19 test."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe12076-29d0-4dc3-a492-e38a0bb3277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:18:00.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:03.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On masks, the email notes: "We continue to encourage staff to use
        a mask or facial coverings, especially when social distancing is not an option.
        As a reminder, we require everyone who enters the West Wing to wear a mask
        or facial covering."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501ccf37-4589-466e-939c-0b6e63e72d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:18:00.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:03.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical unit is supplying masks to those in need, and masks
        are also available "at every entrance to the West Wing," the email said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea0c0fa-0849-45ba-9d7c-1a354f0c31e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:18:00.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:03.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandatory random COVID-19 testing is also being conducted for all
        employees working at the Executive Office of the President, known as EOP.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebf7294-8b73-4a3b-a619-00e2acb401e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:18:00.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:03.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failure to report to testing will be considered a refusal to test,"
        the email notes, and states that deferrals of testing may be obtained by staff
        who have been teleworking for the past 30 days, plan to in the next 14 days,
        have been traveling or on previously approved leave.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2decdd-05a0-4b14-a928-76dddd019935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:18:00.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:03.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email described new guidance on returning to the White House
        after quarantining, saying that "if you have tested positive for COVID-19,
        are quarantining due to a close contact or are self-isolating due to symptoms,
        you MUST be cleared by the White House Medical Unit prior to returning to
        the EOP Campus. Staff who have fulfilled quarantining requirements (10 days
        after COVID diagnosis/14 days for close contacts) will be cleared for return
        to work upon receiving a negative COVID-19 test."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6519f488-e065-4f70-9c8a-9fb77df8442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:18:00.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:03.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any White House staff experiencing COVID-19 symptoms, including
        sore throat, cough, fever, headache, new loss of taste or smell, muscle aches,
        chills, diarrhea or difficulty breathing, were asked to "please stay home
        and do not come to work until you are free of any symptoms."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc2e3a6-e005-4dc0-b5e0-c06accbc9c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:18:00.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:03.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/06/politics/white-house-contact-tracing-done/index.html"
        target="_blank">White House email says ''all contact tracing'' is complete</a>."</em></p>'
  'johnny-nash-death':
    'author': 'Sarah Moon, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-10-07T10:20:07.061+08:00
    'imagesource': 'jcr:0d850778-175b-4da1-b594-749eba1b7924'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c4168e8-0e4d-4fbc-9253-e2abfdd6b241'
    'lead': 'Johnny Nash, best known for his 1972 hit "I Can See Clearly Now," died
      Tuesday morning, his son, John Nash, told CNN. He was 80 years old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T10:23:54.108+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:05:02.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:17.986+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Johnny-Nash', 'I-Can-See-Clearly-Now']
    'template': '1'
    'title': '''I Can See Clearly Now'' singer Johnny Nash dies at 80'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30afb3cc-946a-4109-b625-ffe3964cc7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:23:54.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Johnny Nash, best known for his 1972 hit
        "I Can See Clearly Now," died Tuesday morning, his son, John Nash, told CNN.
        He was 80 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d00221e-c881-45d2-b22d-f02fe4f3b39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:23:54.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American reggae and pop music singer-songwriter passed away
        from natural causes at his home in Houston, his son said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bf4049-ea2c-42a5-815e-95f79a72a0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:23:54.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnny Nash began his career as a pop singer in the 1950''s. In
        the 1960''s, he and Danny Sims formed JAD Records, and while living in Jamaica,
        the pair signed Bob Marley and other members of the group, The Wailers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4af440c-996f-4db8-9579-8c160389da1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:23:54.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Johnny loved reggae," Sims told the Houston Chronicle in 2012.
        "And he loved Bob and the guys. He taught Bob how to sing on the mic, and
        they taught Johnny how to play the reggae rhythm."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82013865-af30-4a67-94e9-d03c4355041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:23:54.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reggae-influenced "I Can See Clearly Now" hit No. 1 on the Billboard
        Hot 100 on November 4, 1972, and stayed in the top spot for four weeks, <a
        href="https://www.billboard.com/charts/hot-100/1972-11-04" target="_blank">according
        to Billboard</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec5189d-593f-4dfe-969e-773193c91027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:23:54.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song returned to the Billboard charts when it was recorded by
        Jamaican reggae star Jimmy Cliff for the 1993 "Cool Runnings" movie soundtrack.
        Cliff''s version made it to No. 11 on the <a href="https://www.billboard.com/music/jimmy-cliff/chart-history/HSB/song/22877"
        target="_blank">Billboard charts</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632306d6-68e2-4d96-8f7b-a76003e81f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:23:54.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nash also sang the opening theme song for cartoon series "The Mighty
        Hercules," which aired in the 1960''s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8598842-0c4e-43c4-996f-789b50766253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:23:54.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his <a href="http://johnnynash.com/" target="_blank">website</a>,
        Nash was one of the first non-Jamaican singers to record reggae music in Kingston,
        Jamaica.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8994f885-c3bc-4b16-8f88-b05ec4e21044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:23:54.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/06/entertainment/johnny-nash-death/index.html"
        target="_blank">''I Can See Clearly Now'' singer Johnny Nash dies at 80</a>."</em></p>'
  'big-tech-probe-monopoly':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-10-07T10:24:33.904+08:00
    'imagesource': 'jcr:89ed5b3f-0e19-4f83-b35e-6838ff48f830'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4615bdec-8498-47ab-8905-5c876448c0e7'
    'lead': 'A 16-month congressional investigation into Amazon, Apple, Google and
      Facebook has found that the tech giants hold "monopoly power" in key business
      segments and have abused their dominance in the marketplace, in a full-throated
      condemnation of the giants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T10:30:53.924+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:05:02.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:18.344+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-Congress', 'Big-Tech', 'Amazon', 'Apple', 'Google', 'Facebook',
      'Jeff-Bezos', 'Tim-Cook', 'Mark-Zuckerberg', 'Sundar-Pichai', 'technology']
    'template': '1'
    'title': 'Congress'' Big Tech investigation finds companies wield ''monopoly power'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30529ae1-1337-4553-b580-7dad0e41e500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:30:53.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 16-month congressional investigation
        into Amazon, Apple, Google and Facebook has found that the tech giants hold
        "monopoly power" in key business segments and have abused their dominance
        in the marketplace, in a full-throated condemnation of the giants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e0c952-8faa-4d3f-8471-7409f13a2ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:30:53.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings set the stage for possible future legislation designed
        to rein in Big Tech, even as antitrust enforcers at the Justice Department
        and the Federal Trade Commission gear up for potential litigation against
        some of the companies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb17321c-37b4-4a48-9cfa-c9dab11bf00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:30:53.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://judiciary.house.gov/uploadedfiles/competition_in_digital_markets.pdf?utm_campaign=4493-519"
        target="_blank">450-page</a>&nbsp;report, staffers for the House Judiciary
        Committee''s antitrust panel wrote that there is "significant evidence" to
        show that the companies'' anticompetitive conduct has hindered innovation,
        reduced consumer choice and weakened democracy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91725cea-52de-4c03-90cd-6f77c106081c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:30:53.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Chairman David Cicilline, the antitrust subcommittee collected
        more than 1 million documents from the companies and interviewed academics,
        business leaders and even many of Big Tech''s rivals — including some Fortune
        500 companies concerned about the tech giants'' power, said an attorney for
        the subcommittee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971b0b56-6735-4860-9be9-4f643dcaaa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:30:53.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These firms have too much power, and that power must be reined
        in and subject to appropriate oversight and enforcement," the report said.
        "Our economy and democracy are at stake."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3faedbc-8c3b-451f-9194-b5bf49149706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:30:53.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report laid out several recommendations to curtail the dominance
        of the companies, ranging from "structural separation" — forcing companies
        such as Amazon not to compete on the same platform that it operates — to giving
        new tools and funding to antitrust enforcement agencies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec77da08-0fb7-4978-878c-7d798e8405cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:30:53.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like the railroad tycoons and telecom barons of yesteryear,
        modern day tech giants have amassed tremendous market share over vital levers
        of commerce — search engines, app stores and social media services, the report
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bad260a-d560-460f-a2ea-34f1bfbff1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:30:53.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike prior monopolistic industries, the subcommittee attorney
        said, tech companies have successfully used the data they accumulate in one
        area of business to gain tremendous advantages when they expand into related
        businesses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5afb5dd-60f9-4aca-ba69-2e7875eb17da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:30:53.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the attorney said, the investigation showed that Google
        used its search product to find out which browsers were the most popular,
        "and that informed their strategy for Chrome."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef174af-4e5a-4a51-ae74-d65bc527f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:30:53.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the fact that they''re able to develop near-perfect market
        intelligence that does make it feel like we''re living in a new world," the
        attorney told reporters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b882c-a305-445d-9fc1-3269617da91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:30:53.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google rejected the subcommittee report and many of its recommendations
        as the product of complaints by commercial rivals opportunistically seeking
        an edge.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2587e18-9149-4ccb-b619-b93284001eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:30:53.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We compete fairly in a fast-moving and highly competitive industry,"
        Google said in a statement. "We disagree with today''s reports, which feature
        outdated and inaccurate allegations from commercial rivals about Search and
        other services."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bb0781-fa9b-41e1-9455-fd63be8029c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:30:53.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, the report said, has maintained "an unassailable position
        in the social network market for nearly a decade" and solidified its power
        through a series of targeted acquisitions designed to eliminate would-be rivals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b175fc-e6eb-4bda-a2ef-16c699be41c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:30:53.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy has meant that Facebook confronts competitive pressure
        only "from within its own family of products—such as through Instagram competing
        with Facebook or WhatsApp competing with Messenger—rather than actual competition
        from other firms in the market," the report said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f9b86-91c4-4fe2-aaf5-886b79a09148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:30:53.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Facebook said it competes vigorously with "a wide
        variety of services" with many users.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5573bde6-ccc5-4809-9986-05e8ede489fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:30:53.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook is an American success story," said spokesman Christopher
        Sgro. He added: "Instagram and WhatsApp have reached new heights of success
        because Facebook has invested billions in those businesses. A strongly competitive
        landscape existed at the time of both acquisitions and exists today. Regulators
        thoroughly reviewed each deal and rightly did not see any reason to stop them
        at the time."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451b7bdd-b7fc-4639-8da9-8e529081af92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:30:53.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said in a statement it disagreed "vehemently" with the subcommittee
        report, saying it does not hold a dominant marketshare with any of its business
        segments.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac9f02a-8751-4ea8-af91-8d6dc368bacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:30:53.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Competition drives innovation, and innovation has always defined
        us at Apple," the company said. "We work tirelessly to deliver the best products
        to our customers, with safety and privacy at their core, and we will continue
        to do so."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0f235e-04af-400a-a55e-081a65aadf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:30:53.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon lashed out in a blog post, describing "misguided interventions
        in the free market" as "fringe notions."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1afb717-f73e-44b6-8fd8-a790be3ee6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:30:53.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Large companies are not dominant by definition, and the presumption
        that success can only be the result of anti-competitive behavior is simply
        wrong," <a href="https://blog.aboutamazon.com/policy/fringe-notions-for-regulating-retail-would-destroy-small-businesses-and-hurt-consumers"
        target="_blank">the blog post said</a>. "And yet, despite overwhelming evidence
        to the contrary, those fallacies are at the core of regulatory spit-balling
        on antitrust."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921f95e5-842e-40e0-aac9-5eec825f6000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:30:53.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report now heads to a subcommittee markup, where a vote to adopt
        the final report is expected to take place before any legislative proposals
        are introduced.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6050d4ef-bcf7-4ace-9a79-46bbb4825ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:30:53.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Ken Buck, a top Republican on the subcommittee, released his
        own report on Tuesday largely agreeing with Cicilline''s report, though he
        differed on some of the proposals.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03947417-73f1-49c0-8185-42fc5624500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:30:53.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the factual findings detailed in the report are undeniable,"
        Buck wrote. "The majority staff accurately portrays how Apple, Amazon, Google
        and Facebook have used their monopoly power to act as gatekeepers to the marketplace,
        undermine potential competition, and pick winners and losers."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b7dc10-a687-48f7-be8a-e074b85686e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:30:53.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buck said that some of the Democratic-led report''s recommendations
        were "non-starters," such as the proposal to force platform companies to separate
        their lines of business. But Republicans are on board with other ideas, such
        as giving more resources to antitrust enforcers and amending the nation''s
        antitrust laws to make it easier for them to block mergers and bring and win
        cases against misbehaving firms.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec8c3c1-d9db-435c-9eeb-a5e00c7f08ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:30:53.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:05:02.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/06/tech/congress-big-tech-antitrust-report/index.html"
        target="_blank">Congress'' Big Tech investigation finds companies wield ''monopoly
        power''</a>."</em></p>'
  'digicon-omni-delivers-powerful-insights-on-an-ever-evolving-digital-age':
