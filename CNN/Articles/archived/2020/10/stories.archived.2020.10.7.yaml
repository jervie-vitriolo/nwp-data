    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unilever Careers PH launches virtual programs to continue providing
      opportunities for future leaders'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba733d5c-04ff-4a3c-afdd-dd6ed169868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T11:51:22.910+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:05.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Keeping the growth
        and development of bright young talents a priority in business, Unilever Careers
        Philippines successfully pivoted their efforts in these trying times through
        virtual activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae697e3-ae10-46a1-9d79-374a3ea233cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T11:51:22.911+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:05.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Unilever Internship Program kicked off a two-day virtual onboarding
        last June 1 and 2. The Business Weekers, the participants in Unilever Careers''
        activities, learned about Unilever as a company, its mission and vision, and
        several functions that run the whole business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6699852e-1277-49f4-9ac3-d861b37a0e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T11:51:22.911+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:05.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They enjoyed game nights and exclusive bonding sessions with the
        likes of Unilever Chairman Benjie Yap. They also participated in a virtual
        Purpose Workshop, usually run for Unilever employees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271bc4c5-ab92-4cdd-9994-2fe8b7768d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T11:51:22.911+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:05.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Aug. 3 to 7, the virtual Unilever Business Week was launched
        where Business Weekers immersed themselves in the company. They also learned
        how the whole business works through solving several business cases across
        the different departments of Unilever Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828190ca-032b-4b45-83e4-0083bf65d66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T11:51:22.911+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:05.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Unilever Business Week may have been virtual, the participants
        received Business Week Care Packages delivered to their houses, even reaching
        Isabela, Tacloban and Cagayan De Oro.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44313006-fd27-4a72-b3e3-82878858523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T11:51:22.912+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:05.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These packages contained Unilever products, the iconic Business
        Week Jacket, and the Unilever Business Week and internship certificates. Furthermore,
        they received Grab Food Promo Code Vouchers for their lunch throughout the
        week-long immersion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec185a3-995d-4af5-8631-ac411992f869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T11:51:22.912+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:05.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now on its sixth year, the event is a week-long immersion in Unilever
        with a guaranteed internship for penultimate students.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592edd22-1511-47fa-9dbd-93d89217f049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T11:51:22.912+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:05.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One unique thing about Unilever is that it has a culture centered
        around learning and development. Even in this virtual set-up, I was able to
        learn beyond Supply Chain and grasp how the whole business works. This experience
        really pushed me outside my comfort zone and helped me grow as a purposeful
        individual. This is definitely one of my college highlights!” – Dom Henson,
        Supply Chain Intern &amp; Unilever Business Weeker 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb9f0aa-0520-4c21-8c5a-3a4d7acf991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T11:51:22.924+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:05.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unilever empowered me to make decisions and entrusted me with projects
        that make a real impact, and this fueled me to keep on thriving and reaching
        my full potential. Despite the challenge of having it in a virtual set-up,
        the support and trust that my team gave me allowed me to have confidence in
        myself and in everything I do. I’m glad that I can look back and say that
        I was able to make the most out of this amazing experience." – Rina Mutiangpili,
        Human Resources Intern &amp; Unilever Business Weeker 2020</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfe998b-9160-48d8-b6ee-8916199834d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T11:51:22.925+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:05.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are a fresh graduate or a young professional and want to
        be part of Unilever, applications to the Unilever Future Leaders Programme
        (UFLP) starts on October 12 until November 16. The UFLP is a 3-year accelerated
        leadership programme where fresh graduates and young professionals with maximum
        of two years of work experience are fast-tracked into readiness for leadership
        roles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9588b939-1baa-49c7-a766-6134d7744b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T11:51:22.925+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:05.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This November, Unilever Careers Philippines will hold its very first
        virtual campus tour that will be open to all. The  tour will take the attendees
        through different opportunities in store for undergraduate students and young
        professionals, and of course, why they are #WeAreMakers of a Better Business,
        A Better World, A Better You.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3717f8-d63c-4438-a7c6-e4cdd87b849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-06T11:51:22.926+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:05.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be updated with the latest opportunities, follow the Official
        Unilever Social Media Pages on&nbsp;<a href="https://www.facebook.com/UnileverCareersPhilippines/">Facebook</a>,
        <a href="https://www.instagram.com/unilevercareersphl/">Instagram</a>,&nbsp;and
        <a href="https://www.linkedin.com/company/unilever/">Linkedin</a>.</p>'
