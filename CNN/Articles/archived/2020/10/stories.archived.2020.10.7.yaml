      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeac168-5323-4320-825a-16191a66db10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:37:02.016+08:00
