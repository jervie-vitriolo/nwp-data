      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c81ece-b46e-4129-a1a5-ccf38b34e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:03:27.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin issued an emergency order Tuesday limiting public gatherings
        to no more than 25% of a room or building''s total occupancy, the governor''s
        office said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a3b1f4-04df-4611-b437-371fa9986f3b'
