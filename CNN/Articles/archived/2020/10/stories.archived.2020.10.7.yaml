      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOH, Metro Manila registered 1,031 new infected residents,
        while Cavite had 243, Batangas had 238, Bulacan had 173, and Rizal had 159.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1bded1-3136-4432-a37e-db1467c83814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:00:46.410+08:00
      'mgnl:createdBy': 'kristel'
