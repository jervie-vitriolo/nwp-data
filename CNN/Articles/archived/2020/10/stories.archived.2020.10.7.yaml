      'mgnl:lastActivated': 2023-01-25T20:04:18.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report showed the Philippines now has 329,673 detected
        cases, of which 49,989 are active cases or currently ill patients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439116f9-7d30-46e1-a4c8-087a3a4f689a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T16:00:46.410+08:00
      'mgnl:createdBy': 'kristel'
