    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['velasco']
    'template': '1'
    'title': '3 more Velasco allies stripped of House posts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e123f0e4-fefa-4e10-b6ba-16bb83d7fc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:36:39.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:07.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> Three
        committee chairpersons who are known allies of Speaker-in-waiting Marinduque
        Rep. Lord Allan Velasco were booted out of their posts on Tuesday, amid the
        leadership tussle in the House of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d47526a-0df3-4cb6-ad86-ba257f9f5719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:36:39.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:07.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes before House Speaker Alan Peter Cayetano''s move to terminate
        budget debates and session until November 16, the lower chamber moved to strip
        Quezon Rep. Angelina "Helen" Tan, AAMBIS OWA Party-list Rep. Sharon Garin,
        and Valenzuela City Rep. Eric Martinez of their respective panel chairmanships
        during the plenary session.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7846f849-3ef9-4421-b5bd-e33684c8c006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:36:39.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:07.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b7320c-e68f-4c6b-8fad-2fc3edc3aca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:36:39.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:07.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan, who chairs the House health committee, lost her post to Guimaras
        Rep. Lucilla Nava; Garin lost her economic affairs panel chairmanship to Aklan
        Rep. Teodorico Haresco, Jr.; while Martinez was replaced by Manila Rep. Yul
        Servo Nieto.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7890ea4-64b1-4a09-aeff-0f880c76e018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:36:39.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:07.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2ca065-5fcd-49bb-8f68-92bac92496d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:36:39.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:07.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in his speech, Cayetano can be heard saying: <em>"So let me
        assure you po, for as long as you can work with us in the budget, you can
        keep your post. But kung mamumulitika kayo, and gagamitin niyo yung position
        niyo to destabilize the House, decency lang naman."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fa89fc-2686-4c7f-ac3e-f3116f95fc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:36:39.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:07.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53ae73e-bfb3-4fbd-86c9-f04367f9a10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:36:39.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:07.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So let me assure you, for as long as you can work
        with us in the budget, you can keep your post. But if you will only resort
        to politicking and use your posts to destabilize the House, please show some
        decency.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93645b3f-9448-4f76-afc2-f40367f0245e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:36:39.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:07.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469c4798-8858-44ee-b376-2390ed4b8e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:36:39.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:07.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that a perceived ally of Velasco lost
        a key post. Last Friday, 1-Pacman Partylist Rep. Michael Romero was also removed
        as deputy speaker — a move which the House party-list bloc described as "unreasonable."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb50f7b-5891-490c-aafa-3ad48f6f19fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:36:39.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:07.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a59985-404c-4893-b483-466183ee4ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:36:39.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:07.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero was replaced by Capiz Rep. Fredenil Castro, a known ally
        of Cayetano.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9d5968-8a9c-4579-a70a-dc32dc5e9a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:36:39.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:07.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127a3aa2-5c15-48bf-b465-cb7eb013dd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:36:39.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:07.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco himself said that <a href="https://cnnphilippines.com/news/2020/10/6/No-chance-Velasco--allies-declare-Speakership-post-vacant-House-suspend-sessions-November-.html">Cayetano''s
        move to "maneuver" the House Rules and calendar by abruptly cutting short
        the deliberations of the 2021 General Appropriations Act</a> shows that he
        is avoiding the Speakership turnover on Oct. 14, as part of their "15-21"
        term-sharing deal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688ae330-ef3c-4a0c-8576-9425047a584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:36:39.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddc714c-4860-46db-9d4c-05ea131a3c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:36:39.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano moved for the creation of a small committee that will consolidate
        not only individual, but also committee amendments on or before Nov. 5. The
        output of the committee will still be brought for third reading once session
        resumes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b99e32-a03c-4e05-940f-602709e53df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:36:39.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e40e88e-c7e6-46f3-aba0-89504cb5c7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:36:39.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:07.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee, dominated by Cayetano''s allies, include as members
        Haresco, Majority Leader Martin Romualdez, Deputy Speaker Luis Raymund Vilafuerte,
        Deputy Speaker Henry Oaminal, Appropriations chair Eric Yap and vice chair
        Jonathan Sy-Alvarado, Banks and Intermediaries chair Junie Cua and Ways and
        Means chair Joe Salceda.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3055dffa-bb0c-41a4-be59-2819895997b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:36:39.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:07.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb71d752-bc18-4111-81b8-f74dc7b512cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T09:36:39.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:07.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cayetano assured that the budget will not be delayed.
        He also told senators that House members would be happy to work with them
        during the break and to set aside political issues.</p>'
