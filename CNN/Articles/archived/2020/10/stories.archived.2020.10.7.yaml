      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans pushed for provisions that would limit coronavirus-related
        lawsuits against businesses, universities, hospitals and health care workers,
        but Democrats did not support this.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8503fdd-6e74-4bd7-819d-7d98e9966afe'
