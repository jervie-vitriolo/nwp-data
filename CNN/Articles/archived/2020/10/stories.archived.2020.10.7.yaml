    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98861ef8-84b4-47d1-9247-3ae813f0e229'
    'lead': 'The sale of one of the world''s most complete Tyrannosaurus rex skeletons
      smashed auction estimates, when it sold for $31.8 million at a Christie''s auction
      on Tuesday night. The sale set a new world record for any dinosaur skeleton
      or fossil ever sold at auction.'
