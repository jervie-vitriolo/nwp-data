      'mgnl:created': 2020-10-07T10:48:47.175+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:01.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffe67c2-e6d3-4050-b24f-92ada33bc864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:48:47.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:01.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Day Two</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f109e9e4-e19f-4a86-8c0e-797b1bec7e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:48:47.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:01.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digicon OMNI continued with more inspiring talks on Day Two with
        the theme “Humanity and Technology.” Hosted by IMMAP board member Gary Abello
        and marketing leader Germaine Reyes, the discussions were focused around bringing
        back the primacy of insight and understanding of human behavior beyond data
        points.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fd5c42-feac-4068-acc2-d5498b27dd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:48:47.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:01.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first session, delegates tuned in to the thoughtful narration
        of Dave Meeker’s “Story of My Digital Life” that brought back memories of
        his early love for technology that defined his digital journey as an innovation
        leader. “The Impact of the computer on my dad’s business and my life is worth
        sharing. Computer taught me that I could create just everything,” shared Meeker,
        Global Chief Innovation Officer of Dentsu Aegis Network.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cfd516-0c6b-4497-b41f-a07c63bc68aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:48:47.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:01.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Meeker became more immersed in the world of the internet and
        computers, he recognizes the phenomenal impact of technology on humanity while
        looking back at the time when technology was just science fiction. “Amazing
        how we are using technology to understand, to predict, and to come together.
        Something we need to do better,” he pointed out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd2782f-8126-4936-b2ce-138017e8eb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:48:47.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:01.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was keen on talking about how the internet is designed to give
        the most powerful invention and that there is no excuse anymore to be ignorant,
        “We are judged by our intellect to produce information because of technology.”
        Yet Meeker has a stronger appeal that challenges the status quo. “Rethink
        how technology creates impact. Every time technology is applied to solve a
        problem, think of an elephant in the room.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4567b2ff-e71b-41ce-965d-b0a234e3ff16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:48:47.175+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:01.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An engaging roundtable discussion followed quickly featuring CEO
        of Shell Brands International Dean Aragon sharing a deeper insight on the
        topic “The Truth About Brand Purpose.” Aragon revealed this truth that starts
        with being true to your personal brand, "I sincerely believe that your most
        authentic self is your best self. When you don''t allow yourself to bring
        that to your work, then you''re not bringing your best self. Play your game.
        Channel your personal brand."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5e747a-f127-45d8-bbd7-0f92891e0a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:48:47.175+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:01.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capping off Day two was another enriching talk by keynote speaker
        Publicis Groupe Senior Adviser Rishad Tobaccowala, author of “Restoring the
        Soul of Business: Staying Human in the Age of Data.” The book focuses on helping
        people think, feel, and see differently about how to grow their companies,
        their teams, and themselves in transformative times.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcef77ff-1b36-4de4-a5fd-3ac5d9aa002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:48:47.175+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:01.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another insightful session, Tobaccowala opened the discussion
        by raising the question “How do we restore the soul of business and stay human?”
        He cited that most businesses are so fixated on data and outcomes. “It becomes
        a spreadsheet-driven business,” he said. “Success is built on culture, story,
        and vision. What makes a successful business is a combination of story and
        data that defines a data-driven and storytelling future.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68c34dd-aebd-4d69-bb08-aa66590b71d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T10:48:47.175+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:05:01.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ended the talk with deeper perspectives on managing change and
        leading in these times with integrity, empathy, vulnerability, and inspiration.
        “If the future requires us to change, that can only happen if we improve.”
        He stressed on the need to keep learning one new thing every day and build
        a case of the exact opposite of what we believe. “You are the future of the
        industry and these are extraordinary times. Think about the great reinvention
        of yourself and your business.”</p>'
    '26':
