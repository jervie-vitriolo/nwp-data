      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb8df11-ccd1-4dad-a9c3-4acc087d562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans, however, have not been keen on giving more aid to states.
        In his tweet, Trump said House Speaker Nancy Pelosi is asking "to bailout
        poorly run, high crime, Democrat States, money that is in no way related to
        COVID-19."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
