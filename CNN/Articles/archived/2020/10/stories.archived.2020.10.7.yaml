      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paycheck Protection Program gave out more than 5 million emergency
        loans to small businesses to help them cover payroll, rent and utilities.
        But the deadline to apply passed by in August. For many, the loan money had
        been used up even before then.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8ea3d2-cde9-4a8c-a9d4-b44eaa09b893'
