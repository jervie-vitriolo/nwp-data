    'jcr:uuid': '3ddf1e74-b181-48ff-9b7e-5aa22bbe049b'
    'lead': 'Eddie Van Halen, the renowned lead guitarist of iconic rock group Van
      Halen, has died, according to a social media post by his son. He was 65.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T04:39:48.505+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T20:05:39.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:02.171+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Eddie-Van-Halen']
    'template': '1'
    'title': 'Eddie Van Halen dies at 65 after cancer battle'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747b3168-b0a0-4742-9f9a-1c58492ef2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T04:39:48.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:39.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Eddie Van Halen, the renowned lead guitarist
        of iconic rock group Van Halen, has died, according to a social media post
        by his son. He was 65.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2de925d-df80-423f-a922-e2973843a8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T04:39:48.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:39.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b2855b-3db7-4a55-b99b-5cb691ba35df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T04:39:48.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:39.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was the best father I could ever ask for," his son, Wolf Van
        Halen, wrote in a note posted to Twitter. "Every moment I''ve shared with
        him on and off stage was a gift."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0762d5bf-17af-4da5-921f-42f40b7d6555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T04:39:48.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:39.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dada468c-b754-4c0f-8f51-b1026841ffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T04:39:48.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:39.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolf Van Halen said his father, whose full name was Edward Lodewijk
        Van Halen, died after a "long and arduous battle with cancer" on Tuesday morning.&nbsp;Van
        Halen went on to marry actress Janie Liszewski in 2009.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268bd5f8-b96e-42fe-9e36-c820db9ac3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T04:39:48.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:39.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b39900-0ac4-4059-b24b-80c389b1c7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T04:39:48.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:39.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart is broken and I don''t think I''ll ever fully recover
        from this loss," his son added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf49f30-8e31-41e4-8b12-254e38d2bb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:43:27.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:39.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eddie Van Halen, whose full name was Edward Lodewijk Van Halen,
        and his brother Alex Van Halen began performing together as teens, but formed
        the core of what would later become Van Halen after meeting David Lee Roth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f0c6e6-99c8-48a0-bda2-ad091a4dfb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:43:27.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:39.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c903dc-6588-45df-976a-76f3757a0006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:43:27.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:39.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over four decades, Van Halen released more than a dozen albums together.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb68ba85-241f-43d3-943c-43c55c58283b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:43:27.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:39.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7516204-db42-4640-9881-177ab5238ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:43:27.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:39.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Halen''s guitar wizardry anchored the band through four turbulent
        decades of platinum albums, sold out tours and a revolving door of lead singers,
        from David Lee Roth to Sammy Hagar to Gary Cherone and back to Hagar and Roth
        again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4eca55-5e54-44d5-869c-12e0ed9d41da'
      'mgnl:activationStatus': true
