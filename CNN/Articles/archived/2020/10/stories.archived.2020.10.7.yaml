    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d36518-e072-476e-b286-09918c38ed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T21:36:21.618+08:00
