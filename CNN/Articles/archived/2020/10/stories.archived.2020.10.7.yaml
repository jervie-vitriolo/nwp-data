      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Half of US states are reporting an uptick
        in new COVID-19 cases and some state leaders have sprung into action to help
        curb the spread of the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a82cb5-0f69-40d2-ad0e-d874b685cb14'
