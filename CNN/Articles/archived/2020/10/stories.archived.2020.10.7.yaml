    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'T. rex skeleton sells for $31.8 million setting new world record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd16fb25-50fc-4f6f-a8e3-9b940309a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:30.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The sale of one of the world''s most complete
        Tyrannosaurus rex skeletons smashed auction estimates, when it sold for $31.8
        million at a Christie''s auction on Tuesday night. The sale set a new world
        record for any dinosaur skeleton or fossil ever sold at auction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7617c62c-8213-4bc8-a6c2-e46bc94c3819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:30.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>STAN the T. rex, named after the paleontologist who first discovered
        his bones, walked the Earth some 67 million years ago. His skeleton was displayed
        at the auction house''s flagship location in New York with an initial estimate
        of $6 million-$8 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0759d6ff-d194-40ba-afe9-af80b23bfd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:30.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skeleton was part of Christie''s 20th Century Evening Sale,
        which auctioned 59 works spanning 20th and 21st centuries, including a painting
        by American artist Cy Twombly that went for nearly $38.7 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c344cd-9a38-494b-b77e-f1a905ab67a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:30.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past two decades, STAN has been studied at the Black Hills
        Institute in South Dakota, and paleontologists have produced dozens of papers
        and studies as a result.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6235476-0f07-43be-b7da-14a4b1cc41d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:30.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing 13 feet high and 40 feet long, including its tail, STAN
        is made up of 188 bones, making it one of the largest and most complete T.
        rex skeletons in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dec001-ad59-4124-998b-b9d1e48f04f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:30.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of its bones was found in the Hell Creek Formation that
        spans parts of Montana, North and South Dakota and Wyoming in 1987 by Stan
        Sacrison, an amateur paleontologist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c443c7c-4568-4063-b9a6-6ba7bd7d7a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:30.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially misidentified as Triceratops bones, they lay undisturbed
        until 1992, when visiting paleontologists realized their true origin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5249c181-6f74-473a-b847-8bfb5e4d605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:31.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It then took more than 30,000 hours of manual labor to excavate
        and restore the skeleton. Researchers have since found that STAN survived
        a broken neck during his lifetime, after which two of his vertebrae fused
        together.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae50cc6-959b-4a19-939c-4d2e1835e15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:31.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also signs of puncture wounds in his skull and one rib
        that may have been caused by another T. rex.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3994068-a6bf-4cbc-95f2-7bbcb616b3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:31.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>STAN would have weighed 7-8 tons -- about twice as much as today''s
        African elephant -- and his longest teeth measure more than 11 inches, with
        serrated edges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bacec1-44ba-4e40-a06c-e7fdf61a2867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:31.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are honored to be bringing STAN to auction and to have been
        entrusted with the stewardship of such an iconic and important T. rex," said
        James Hyslop, head of scientific instruments, globes and natural history at
        Christie''s, prior to the sale. He added that STAN would be visible 24 hours
        a day through the windows at Christie''s Rockefeller Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d45f08-6ba6-49ed-b5e8-5dea77ceb644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:31.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This special viewing opportunity will offer enthusiasts and pedestrians
        alike the chance to see and learn about one of the world''s most iconic dinosaurs
        in a socially distanced setting."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1a9c58-524a-4b4f-b6e9-d360e7ac06fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:31.007+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, a new species of dinosaur related to the Tyrannosaurus
        rex was discovered in England.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e95a436-14d2-405c-a40d-7c74d78d73c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:31.007+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dinosaur would have measured about 13 feet long, and is a type
        of theropod -- a group of carnivores that typically walked on two legs instead
        of four, which includes the T. rex.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b523a4-2f21-4d39-8f4a-724f78809df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:31.007+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It lived in the Cretaceous period, about 115 million years ago,
        according to paleontologists at the University of Southampton, who spent months
        studying four bones that were found last year on the Isle of Wight, off the
        south coast of England.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f628f26-6390-46e1-99d5-6a75e536ebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:31.007+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:04:10.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/stan-t-rex-skeleton-auction-scli-intl-scn/index.html">T.
        rex skeleton sells for $31.8 million setting new world record."</a>&nbsp;It
        was updated on October 7 with auction results.</em></p>'
  'ex-pandemic-preparedness-chief-resigns':
    'author': 'Jeremy Diamond and Paul LeBlanc, CNN'
    'caption': 'The ousted director of the US office involved in developing a coronavirus
      vaccine has now resigned from his post at the National Institutes of Health,
      charging that the Trump administration "ignores scientific expertise, overrules
      public health guidance and disrespects career scientists." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-07T17:21:48.305+08:00
    'imagesource': 'jcr:400c728f-9312-4098-b6e9-3ace2dd48866'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb4689d0-e676-40c3-9a8d-d64f4631a315'
    'lead': 'The ousted director of the US office involved in developing a coronavirus
      vaccine has now resigned from his post at the National Institutes of Health,
      charging that the Trump administration "ignores scientific expertise, overrules
      public health guidance and disrespects career scientists."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T17:26:34.427+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:04:07.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:32.119+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US ex-pandemic preparedness chief resigns from federal government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca30e95d-43de-4e0e-958e-e6f458362faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:34.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:08.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The ousted director of the US office involved
        in developing a coronavirus vaccine has now resigned from his post at the
        National Institutes of Health, charging that the Trump administration "ignores
        scientific expertise, overrules public health guidance and disrespects career
        scientists."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b821ff-eb99-4552-94e2-f9b8b660510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:34.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rick Bright, who filed an extensive whistleblower complaint this
        spring alleging that his early warnings about the coronavirus were ignored
        and that his caution at hydroxychloroquine led to his removal, is exiting
        the federal government altogether after being "sidelined" at NIH, his attorneys
        said in a pointed statement released Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7d0871-a534-4e8f-82f3-7a3c37d7d2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:34.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:09.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although not allowed at NIH to utilize his expertise in vaccines
        or therapeutics, Dr. Bright developed a plan to implement a robust national
        testing infrastructure, which emphasized the critical need to provide screening
        tests for asymptomatic individuals and to provide services to underserved
        populations disproportionately impacted by COVID-19," Bright''s attorneys,
        Debra Katz and Lisa Banks, said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444a54db-57a6-4984-b19e-8f59aac237f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:34.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:09.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NIH leadership declined to support Dr. Bright''s recommendations
        because of political considerations, plain and simple. After having his work
        suppressed for political reasons to the detriment of public health and safety,
        Dr. Bright was sidelined from doing any further work to combat this deadly
        virus," they said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be5fc7f-8cdc-402d-a7aa-b348816a6461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:34.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:09.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the proverbial straw that broke the camel''s back. He
        can no longer countenance working for an administration that puts politics
        over science to the great detriment of the American people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e1aef8-2253-49cf-8aef-9eb9e2e1a1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:34.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:09.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bright''s exit caps a tumultuous few months since he was ousted
        from his role leading the Biomedical Advanced Research and Development Authority
        and reassigned to a narrower role at NIH.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7445867-f319-42c0-84de-5d74d3d16e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:34.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:09.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in a complaint following his removal that he had raised
        urgent concerns about shortages of critical supplies, including masks, to
        his superiors in the Trump administration but was met with skepticism and
        surprise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd70637-841b-4dea-8c6b-be9693f7361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:34.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:09.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Bright said some officials shared his concerns -- including
        top White House trade adviser Peter Navarro -- he described an overall lack
        of action at the top of the administration even as the virus was spreading
        outside of China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f991671-6218-433e-94a9-82ea6792a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:34.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:09.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was pressured to let politics and cronyism drive decisions over
        the opinions of the best scientists we have in government," he said on a call
        with reporters at the time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92f267e-fef4-4235-8e85-5dbfbdaab4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:34.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:09.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bright''s attorneys said Tuesday that his whistleblower complaint
        has been updated to include his allegations that he wasn''t given meaningful
        work at the NIH and that his suggestions have been ignored because of "political
        considerations."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fdd323-be33-4ec2-88d5-80c679a98abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:34.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:09.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Bright has been assigned no meaningful work since September
        4, 2020, when he completed the one assignment given to him at NIH, and has
        been idle for weeks," Bright''s attorneys wrote in an addendum to his complaint.
        "Having exhausted all efforts, on October 6, 2020, Dr. Bright submitted his
        involuntary resignation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a70d11-1cf6-49ef-af84-8c2d2dc3eb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:34.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:09.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Bright initially aired his complaints, administration officials
        leveled a range of allegations against Bright, including accusing him of poorly
        managing his office, mistreating staff and failing to consult his superiors
        on consequential decisions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64c3436-e021-4a53-becb-9ea69db27f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:26:34.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:09.128+08:00
