      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> Filipinos
        workers from various fields, not just healthcare, are still highly requested
        abroad despite the high number of COVID-19 cases in the Philippines, an official
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e17166c-261c-48a3-8157-e2454332b669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:35:41.470+08:00
