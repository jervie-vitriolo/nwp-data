      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bagamat mataas ang incidence sa atin, mayroon tayong health protocols
        na ino-obserbahan sa mga destination countries. Tayo naman po ay tumutugon
        at nag co-comply,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32b0f52-22c2-40cd-a4b1-c4eaeb0cf57b'
