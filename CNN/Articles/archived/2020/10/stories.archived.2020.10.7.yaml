  'community-service-law-guidelines':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-10-07T18:47:20.137+08:00
    'imagesource': 'jcr:762783a5-7d02-407c-b311-cf527c345f08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b690d56-aeef-4600-b05f-27e8f66af76a'
    'lead': 'Those convicted of minor offenses can apply for a community service penalty
      to escape jail time beginning November 2.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T18:49:31.721+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:01:31.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:37.609+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Community service allowed as penalty for minor offenses starting November'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e209ce9b-65e0-4c67-aae2-cf248db1cf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:49:31.721+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:01:31.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — Those
        convicted of minor offenses can apply for a community service penalty to escape
        jail time beginning November&nbsp;2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f037f653-8d3d-4db8-a9ef-d76e1f10c708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:49:31.721+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:01:32.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb7d47d-d2ac-459b-bbbb-602433498326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:49:31.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:01:32.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with <a href="https://www.cnnphilippines.com/news/2019/8/13/community-service-minor-offense-law.html">Republic
        Act 11362 or the “Community Service Act,”</a> signed by President Rodrigo
        Duterte in August 2019. In a statement on Wednesday, the Supreme Court announced
        its approval of the guidelines for the implementation of the law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24202cd9-36fd-41cf-8853-4519d5e8d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:49:31.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:01:33.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08913d5d-7b2a-429f-a783-1707640fbf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:49:31.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:01:33.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules were promulgated by the Supreme Court in an en banc session
        on Wednesday and will take effect next month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a883e0c0-1d03-4f6f-97ba-ee224ccb8ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:49:31.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:01:34.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f5f7b5-5049-4bbc-8006-eb528db27417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:49:31.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:01:34.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minor offenses include those punishable with arresto menor or imprisonment
        of up to 30 days, or arresto mayor with up to six months behind bars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab98cbc6-f04d-41e1-a729-f7945fbecbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:49:31.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:01:35.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecb3b01-858c-4ecd-8456-2703b01157b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:49:31.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:01:35.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Supreme Court’s guidelines, the judge should inform the
        offender of the option to render community service in the area where the crime
        was committed. Examples include causing alarm and scandal, tumults, and other
        disturbance of public orders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fad298-f50d-4518-920c-4dabaf3b06fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:49:31.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:01:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98eef59-f082-4e26-9fd2-2d83218ceb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:49:31.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:01:36.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The judge should also explain to the accused, however, that the
        same will be barred to apply for community service or probation should he
        or she choose to appeal the conviction,” the high court said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5d94a8-5a29-4fba-8f2d-1010e9bce084'
      'mgnl:activationStatus': true
