      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been <a data-cke-saved-href="http://www.cnnphilippines.com/news/2020/7/27/smart-globe-sona-2020.html"
        href="http://www.cnnphilippines.com/news/2020/7/27/smart-globe-sona-2020.html">pressuring
        telco firms to improve services</a>, giving existing players Smart and Globe
        a December deadline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8691b39c-301a-44a0-8649-00c7a81dd8fb'
      'mgnl:activationStatus': true
