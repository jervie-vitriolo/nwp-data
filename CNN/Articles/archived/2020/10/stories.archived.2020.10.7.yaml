      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Support for COVID-19 testing, contact tracing, vaccine development</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1649ccb7-7a28-4983-9e47-26538c27eda0'
      'mgnl:activationStatus': true
