      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 26.5 million people were claiming unemployment benefits
        in mid-September, according to the most recent Department of Labor figures.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3682d75-6076-4022-b646-fe2f6e97e920'
