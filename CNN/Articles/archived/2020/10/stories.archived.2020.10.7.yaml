    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e234b69-2cb6-41cb-a5d3-6edc0f316735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:29:12.147+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:02:12.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among international selections, the Fifth Wall Fest features 12
        dance films from Filipinos all over the world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e73d29d-a30e-4368-ad33-33362bbb3df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:29:12.147+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:02:12.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is “Elementos,” produced by the festival itself and directed
        by Madge Reyes. In its most moving frames, dancers in a field end up trickling
        in sweat, rolling in dirt, hair blown by the wind.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad2a3d0-add6-4fb6-b68f-0b1cb26143bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:29:12.147+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:02:13.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, “Juana and the Sacred Shores,” a thesis by Antonne Carbonell
        Santiago for the UP Film Institute, delights with action lines and natural
        sounds produced by a maiden living alone by the ocean as she kicks up sand
        and slaps the water like it’s a set of bongos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6409aca-c4e2-4926-ac49-c24e33870eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:29:12.148+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:02:13.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps one of the more contextual pieces is “Sa Silong,” a
        nine-minute piece that just flies by. Choreographer Gerard Hechanova III says
        it’s about how people can form different worldviews in response to an impoverished
        life. “One can either dream to have more or just accept to have less. But
        what if along with dreaming is also doubting?” The choreography stopped me
        in my streaming when I watched it via the Cultural Center of the Philippines
        choreographers’ competition, WifiBody 2020, two months ago. It was strong
        then, and it’s strong now. The drumbeat slaps and the two dancers look so
        sure of themselves. It makes me think of how a less privileged upbringing
        forms character. Self-comfort. Swagger, even.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8950999-0ab2-4100-a76c-b28f2f7b696c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T18:29:12.148+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:02:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe that’s the fifth wall that’s being broken down in these dance
        films: our being so self-conscious.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed504ce8-69cf-4063-b035-38239dd14983'
      'mgnl:activationStatus': true
