      'mgnl:lastActivated': 2023-01-25T20:05:26.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5950cb2-7e28-4271-afa1-37a6c6cbef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Yarraville, Melbourne</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb04c87-75d1-44a0-8969-9c6c270aa240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two lockdowns may have put Melbourne''s culture scene into hibernation,
        but, says Time Out, "Melbourne''s community spirit has never been stronger,
        and the neighborhood that best embodies that is the westside suburb of Yarraville."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94717e92-c3cd-40a7-81fd-ef1b6f084719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc9f46e-cf29-41a8-bed9-4ad2622b9ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skater Belle Hadiwidjaja has been roller-skating through the neighborhood
        in an array of costumes to keep families entertained on their daily strolls,
        while local Lee Smith-Moir cheered up residents by adding "happy signs" on
        the area''s walking tracks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4043732-1941-4945-ae80-689bd999831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9161c7-b396-4b9f-b558-0f48dfccdc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Bedford-Stuyvesant, New York</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c175df-562d-496b-97e7-517a70eae35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Brooklyn neighborhood of Victorian brownstones this year became,
        according to Time Out, "New York''s greatest incubator of the future."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbae33b-5c26-4e7c-b804-074b9bf87add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ded2f7b-c025-4fb8-bf07-7d45ad53c80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Black Lives Matter protests, it served as a main hub,
        and as the city was gripped by the Covid-19 pandemic, "it gave birth to mutual
        aid networks like Bed-Stuy Strong to protect its most vulnerable members."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eb9083-de16-4805-9458-f00b4780723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be367fa-9c76-4291-b53b-ef2f809d2059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Sham Shui Po, Hong Kong</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e2911d-ab16-4cc3-8aa8-fa8474d9d0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Travel called it back in 2018, when it described this working-class
        neighborhood, whose rustic vibe had been attracting creative souls from street
        artists to coffee artisans, as "Hong Kong''s new cultural capital."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cddb0e8-874a-42ef-bdc6-e3410eb869da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5a21b8-2854-4263-9418-f54320aa368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside this, however, the city is home to some of Hong Kong''s
        most deprived communities and has been a key battleground in the 2019-2020
        protests.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3a1dbb-b6d5-4a9e-ab58-a27e9321ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3ca2c7-805f-4207-b108-5eb9be395bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Downtown, Los Angeles</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5df606e-f3f1-4f16-8882-dcacdb0f4fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This became the most painful year in L.A.''s recent history," says
        Time Out, "and in a city with no single, central gathering place, Downtown
        became its supportive soul."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36000990-b63e-415f-8496-9f2764c33981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e59a5c1-72a5-4ab8-a5a3-0d6c90f8b5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in this resurgent city center that shocked residents gathered
        to mourn after the death of basketball legend Kobe Bryant.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bcfbbd-4a81-41c0-a1ea-faa21462b13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dd0455-10d7-44f2-924b-1f43e8fa5bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was here that Angelenos came to make their voices heard after
        the death of George Floyd. "It wasn''t without strife," says Time Out, "but
        there was a palpable pivot toward unity the day that thousands streamed through
        Downtown''s streets."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91426eb9-4827-424e-b0c8-35f7f3192f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecdcc50-86e5-479e-acdc-b55211b80095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Esquerra de l''Eixample, Barcelona</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e69d7f-7e3a-4748-8c31-738290c40d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.334+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eixample is Catalan for "expansion" and this sprawling neighborhood,
        on a strict grid pattern, falls into two distinct sections: The luxurious
