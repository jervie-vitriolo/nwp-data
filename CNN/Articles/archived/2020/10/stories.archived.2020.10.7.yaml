      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f848f75d-d366-40b2-8256-5d2ca73aa546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.716+08:00
