      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Apple is expected to unveil its latest
        iPhones next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cb1634-64c9-46af-8fcb-c885b646b68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:01:24.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:00.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Apple sent out invitations for an October 13 event.
        The invite said "Hi, Speed."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701fabe5-a5d7-4d13-8c51-89d7c2f7bbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:01:24.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:00.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant is likely to announce an iPhone 12 with 5G capabilities,
        the first iPhone to connect to the new, ultra-fast wireless network. Analysts
        expect the 5G iPhone to generate a "supercycle" of device upgrades, potentially
        prompting more people than usual to buy the new device.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef72b21-8543-40d6-a54c-9aa18be656e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:01:24.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:00.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple typically announces new iPhones in September, but this year
        the launch was delayed after the coronavirus pandemic disrupted supply chains.
        Apple previously said new iPhones would be shipped slightly later than usual
        this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42dd41f-5c38-4356-927b-b3892d4f5564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:01:24.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:00.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making a 5G-connected iPhone could improve Apple''s digital services,
        such as Apple TV+. While iPhones have typically been Apple''s biggest sales
        driver, the company is increasingly reliant on services to diversify its sales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8ab6cc-751f-4e45-ae5a-f80d1d24662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:01:24.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:00.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is somewhat late to the 5G phone game. It''s new phone will
        join a growing list of options from Google (GOOG), Motorola (MSI), Samsung
        (SSNLF), Huawei, LG and others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcef852d-8193-48da-82d4-45a7fdab4510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:01:24.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:00.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent weeks have brought a flurry of new products from tech companies,
        though, the traditionally splashy launch events were forced to go virtual
        this year because of Covid-19. Last month, Apple took the unusual step of
        using its September event to show off new Apple Watches, iPads and a new fitness
        subscription service -- rather than its latest iPhones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bd7144-69fd-4906-bb6d-d2de26903de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:01:24.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:05:00.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week''s event kicks off at 1pm ET and can be livestreamed on
        Apple''s website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bf7381-1bb8-4217-bc7e-dc0d2470bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T11:01:24.400+08:00
