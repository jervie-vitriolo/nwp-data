      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Indonesian police used water cannons
        and tear gas on Tuesday to disperse protesters rallying against a new jobs
        law in two cities on the island of Java, according to a police spokesman and
        media reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1c02dc-7686-47fc-91d4-728f6c1d5403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:13:12.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:11.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, thousands of workers and students had protested peacefully
        across the archipelago at the start of a three-day national strike against
        President Joko Widodo''s "omnibus" Job Creation bill, which was passed into
        law on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a278fba-54cf-443e-8510-331335cb7c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:13:12.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:11.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elshinta radio posted a video on its official Twitter account showing
        police late in the evening using water cannons against hundreds of protesters
        in the city of Serang in Banten province, about 70 km (43.5 miles) to the
        west of Jakarta.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c9ac41-961c-40f7-854c-0d8c2c97689a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:13:12.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:11.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banten police spokesman Edy Sumardi Priadinata said via text message
        that the situation was under control by 9:15 pm local time and that two police
        officers had been injured by rocks thrown at them, but did not respond to
        further queries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4250f32d-bc13-49ec-b1f3-b34a450a6980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:13:12.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:11.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bandung, the capital of West Java province, police used tear
        gas against protesters who hurled rocks and fire crackers and damaged a police
        car, according to news website Detik.com.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920d137a-3092-4846-a905-62a1eb9bf185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:13:12.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:11.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website also reported police had arrested 10 protesters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97f8e88-984e-4ecb-af30-d71b61c6a299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:13:12.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:11.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman of West Java police could not immediately be reached
        for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a7615b-e619-4eb0-ab46-65ce4f561f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:13:12.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:11.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no significant demonstration in Jakarta. Police blocked
        workers from protesting in front of the national parliament, citing the need
        to contain the spread of the coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02240e0b-6bff-401e-8b79-dd57a4f47f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:13:12.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:11.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the omnibus law, which revises more than 70 existing
        laws to accelerate reform of Southeast Asia''s largest economy, say it is
        too pro-business with its removal of labor protections and relaxation of environmental
        rules.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaaadb3-3a76-441d-93ec-0860382d71e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:13:12.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:11.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials say the law relaxes rigid labor rules and streamlines
        environmental rules in order to improve the investment climate and create
        jobs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d06741-709d-4c33-a9a1-fd851f4b4529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:13:12.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:11.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Markets welcome law</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f03125-a265-4c8e-a818-94efd9401616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:13:12.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:11.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian markets cheered the passage of the bill, with the main
        stock index up as much as 1.31% and the rupiah reaching as high as 1.28%,
        before paring some gains.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b52a3eb-9588-4cf1-ab2d-2e16cbd3a91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:13:12.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:11.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesia Investment Coordinating Board, a government agency,
        said it would lead to better welfare for workers by facilitating more foreign
        investment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f89af0-a461-4303-a3be-cab76a4fe43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:13:12.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:11.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citibank, in a research note, said the law simplifies business licensing
        and addresses restrictive trade and labor policies, but added that immediate
        foreign investment was unlikely in the currently depressed global economic
        climate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0048e90-8847-4eba-bc7d-74fbda55e84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:13:12.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:11.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trimegah Securities economist Fakhrul Fulvian said banks and export-oriented
        industries should benefit from the law, while consumer and retail sectors
        may be pressured as workers may increase savings to compensate for changes
        in labor rules.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0023a9-b890-4e60-b014-d49d317bca33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:13:12.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:11.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many Indonesians criticized the law on Twitter, with one
        trending hashtag incorporating an expletive against parliament and another
        calling lawmakers traitors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e580449-7c53-4fa4-ac0d-e50870239d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:13:12.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:11.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/06/asia/indonesia-jobs-law-protests-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/10/06/asia/indonesia-jobs-law-protests-intl-hnk/index.html">Indonesian
        police fire water cannons at protesters rallying against jobs law</a>"</em></p>'
  'us-justice-department-children-separation':
    'author': 'Paul LeBlanc, CNN'
    'caption': 'Top officials in the US Justice Department were the "driving force"
      behind US President Donald Trump''s controversial zero tolerance immigration
      policy that separated thousands of migrant children from their families, according
      to a draft of Justice Department Inspector General Michael Horowitz''s investigation
      report reviewed by The New York Times. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-07T17:14:28.044+08:00
    'imagesource': 'jcr:c9fb83af-462e-487f-8f38-66497a71ee7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5eb6874c-6397-4354-a072-0244e98793d3'
    'lead': 'Top officials in the US Justice Department were the "driving force" behind
      US President Donald Trump''s controversial zero tolerance immigration policy
      that separated thousands of migrant children from their families, according
      to a draft of Justice Department Inspector General Michael Horowitz''s investigation
      report reviewed by The New York Times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T17:20:13.978+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:04:10.848+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:56:31.580+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-York-Times']
    'template': '1'
    'title': 'New York Times: Top Justice Department officials were ''driving force''
      behind migrant children separation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0095a1b0-f8a6-49d1-9c28-a638df3c0037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:20:13.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:10.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Top officials in the US Justice Department
        were the "driving force" behind US President Donald Trump''s controversial
        zero tolerance immigration policy that separated thousands of migrant children
        from their families, according to a draft of Justice Department Inspector
        General Michael Horowitz''s investigation report reviewed by The New York
        Times.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6afa407-e324-49ce-b3e6-c63b26b9716f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:20:13.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:10.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one May 2018 episode detailed in the draft report, then-Attorney
        General Jeff Sessions told a group of prosecutors on a conference call, "We
        need to take away the children," according to participants'' notes, the Times
        reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762763b3-644b-4016-b7ef-bd847e66642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:20:13.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:10.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, according to the paper, then-Deputy Attorney General
        Rod Rosenstein told prosecutors in a second call that migrant children should
        be separated regardless of their age, adding that lawyers should have prosecuted
        two cases that involved children who appeared not much older than infants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09569c3-e204-4f33-9aca-73a3b6a1c6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:20:13.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:10.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following that call, the departing US attorney in western Texas,
        John Bash, wrote to his staff that Rosenstein "instructed that, per the A.G.''s
        policy, we should NOT be categorically declining immigration prosecutions
        of adults in family units because of the age of a child," the Times reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9c9969-d983-4bf4-bd66-a20c51a58823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:20:13.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:10.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelations detailed in Horowitz''s 86-page draft report offer
        new insight into the involved role that top Justice Department officials played
        in implementing the Trump administration''s zero tolerance immigration policy
        that was in place from May 2018 to late June 2018. The policy called for the
        criminal prosecution of adults crossing the border, resulting in thousands
        of children being separated from their parents and placed in government care.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d701b2-4b68-49c1-b0e1-3683723b6916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:20:13.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:10.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The department''s single-minded focus on increasing prosecutions
        came at the expense of careful and effective implementation of the policy,
        especially with regard to prosecution of family-unit adults and the resulting
        child separations," Horowitz''s draft report states, according to the Times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0a228e-edbb-4f26-9733-7eae3a42cd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:20:13.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:10.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions refused to be interviewed for the report, the Times said.
        Rosenstein, however, defended his actions in an interview with investigators
        and his former office provided a lengthy response to the report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c59ce0-d658-4d8e-b27f-5c0982de6747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:20:13.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:10.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If any United States attorney ever charged a defendant they did
        not personally believe warranted prosecution, they violated their oath of
        office," Rosenstein said in a statement. "I never ordered anyone to prosecute
        a case."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f504ee9-eb89-4601-9298-a28a666518b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:20:13.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:10.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Times, the draft report also outlines how Border
        Patrol agents missed felony cases after being overwhelmed by all the misdemeanor
        illegal entry cases that they had to detain and prosecute under the zero tolerance
        policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2abe161-06aa-40d3-b30e-a850c46473e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:20:13.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:10.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported a 2019 inspector general report found that
        the Trump administration does not know how many children were separated from
        a parent or guardian in 2018, but it''s "thousands" more than the 2,737 it
        had previously acknowledged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caa8d54-0631-4eec-bf7d-9103d17dc881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:20:13.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:10.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More children over a longer period of time were separated by immigration
        authorities and were referred to HHS for care than is commonly discussed in
        the public debate. How many more children were separated is unknown," said
        Ann Maxwell, assistant inspector general for evaluation and inspections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5e951e-6555-44c6-94af-009a2cdab1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:20:13.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:10.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health and Human Services and the inspector general
        were unable to identify how many more children were separated because there
        were "significant challenges in identifying separated children."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b57e2d6-8299-4fa2-940a-50f1935bbd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:20:13.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:10.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Priscilla Alvarez and Geneva Sands contributed to this
        report.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faded87-78fd-4ab2-a43c-c7a8c99bdbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:20:13.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:04:10.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/10/06/politics/justice-department-child-separation/index.html"
        href="https://edition.cnn.com/2020/10/06/politics/justice-department-child-separation/index.html">New
        York Times: Top Justice Department officials were ''driving force'' behind
        migrant children separation"</a></em></p>'
