  'Facebook-removes-Trump-post-falsely-saying-flu-is-more-lethal-than-COVID':
    'author': 'Donie O''Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-07T00:30:51.899+08:00
    'imagesource': 'jcr:83b8c998-cc80-4736-88d7-0a5af77c527e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bee1054-ae94-4327-8c6e-bc359f214d25'
    'lead': 'Now, while battling his own bout of the disease, US President Donald
      Trump has continued to dishonestly downplay the severity of the virus'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T00:09:41.484+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T20:05:40.056+08:00
