      'mgnl:lastActivated': 2023-01-25T20:05:39.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edb7867-2f69-4942-b6a8-9489292d14cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:43:27.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:39.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gene Simmons of KISS wrote on Twitter: "Eddie was not only a Guitar
        God, but a genuinely beautiful soul."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60741c07-5fc4-47b3-8aa1-a09879795bd8'
      'mgnl:activationStatus': true
