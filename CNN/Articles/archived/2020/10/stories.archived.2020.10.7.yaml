      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1eed95-6a48-4a42-a2e1-c0db9cc13eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.305+08:00
