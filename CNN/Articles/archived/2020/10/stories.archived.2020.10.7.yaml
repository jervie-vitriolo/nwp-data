    'lead': 'The Seattle Storm won the 2020 WNBA Finals, sweeping the Las Vegas Aces
      in the best-of-five series with a dominant 92-59 win on Tuesday in Game 3.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T11:42:22.871+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:04:50.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
