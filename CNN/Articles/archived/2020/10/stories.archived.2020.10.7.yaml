    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4018064-6b5d-41c8-8501-72d626959897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T12:16:12.597+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:04:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James scored 20 of his points in the second half and added eight
        assists on the night as the Lakers seized a 3-1 lead in the best-of-seven
        series. Kentavious Caldwell-Pope scored 15 points for Los Angeles, and Danny
        Green had 10.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17b7e7b-87f9-42ad-a314-497c94650312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T12:16:12.597+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:04:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Butler led the Heat with 22 points, 10 rebounds and nine assists.
        Tyler Herro added 21 points and Duncan Robinson had 17. Bam Adebayo returned
        from two games missed with a neck/shoulder injury to score 15 while Goran
        Dragic (foot) remained sidelined.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f382be-de16-413e-9622-968ac5084f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T12:16:12.597+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:04:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 5 will take place Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40332e71-deef-482b-a551-7bb4a2bdee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T12:16:12.598+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:04:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers went ahead 93-88 on a Caldwell-Pope 3-pointer with 2:58
        remaining. After Adebayo couldn’t beat the shot clock on a jumper, Caldwell-Pope
        finished a layup on the other end for a seven-point lead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d459caf-d6dd-4bc3-ae45-3d8a1f62cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T12:16:12.598+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:04:33.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jae Crowder nailed a trey to cut the Heat’s deficit to four with
        1:37 left, but Rajon Rondo scored his first bucket of the game and Davis followed
        from 3-point range to seal the game for the Lakers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff57b83-e33b-4a63-95b6-0c90d515b878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T12:16:12.598+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:04:33.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by five to begin the fourth quarter, Miami knotted the score
        at 83 on a Butler layup with 6:27 left.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ca4ed1-6887-40f2-a5e5-e66db3d30c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T12:16:12.598+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:04:33.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers scuffled to begin the third before James nailed a deep
        3-pointer for a 55-54 edge. That kicked off an 11-3 stretch during which James
        either scored or assisted on each of his team’s buckets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947e0078-29d1-4092-8964-16057d3811c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T12:16:12.599+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:04:33.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles lead reached 71-64 on back-to-back threes from Kyle
        Kuzma and Davis. The Lakers ended the quarter up 75-70.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e77de5-3082-4cfa-81fc-0c8348c877af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T12:16:12.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:04:33.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing 27-22 after one, the Heat began the second quarter on a
        12-2 run to grab a five-point lead of their own. Los Angeles equalized at
        39 on a Markieff Morris trey and pulled away to 49-45 on an Alex Caruso 3-pointer
        with 27.6 seconds remaining. A Herro jumper just before the buzzer cut Miami’s
        deficit at the break to two.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2c1107-f8f4-45bd-a385-1b87c060f4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T12:16:12.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:04:33.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler led all scorers with 13 in the half. James struggled with
        eight points and five turnovers before halftime, but he gave the ball away
        just once in the second half.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbb3c6a-6be1-49ea-b948-4343761aae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T12:16:12.597+08:00
