    'mgnl:tags': ['US', 'Donald-Trump', 'stimulus-talks', 'coronavirus', 'pandemic',
      'COVID-19']
    'template': '1'
    'title': 'Trump halted stimulus talks. Here''s what it means for you'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f57e38-f7ec-4203-b55e-a22f7270cd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Millions of Americans are still out of
        work. Many small businesses and major airlines are struggling to stay afloat.
        And states are still contending with massive budget gaps.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6664c5-d55f-4204-86de-08f94d57f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea64da69-422e-42bc-8804-a2fcdc27042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But none of them -- nor others in need of relief from the coronavirus
        pandemic -- will receive assistance from the federal government anytime soon,
        now that President Donald Trump has ordered a halt to negotiations with the
        Democratic-led House of Representatives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbabc5f-e619-433b-b5ab-f23521b914a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236ccb43-191f-4ae3-a6b3-0ce20dee9b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides never got very close in their efforts to pass another
        major economic rescue package, though talks had been continuing. The House
        last week released a $2.2 trillion version of the $3 trillion relief bill
        it had passed in May, while the White House was looking at a package in the
        $1.5 trillion range.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b117cf-e70a-4227-b06f-191eddcb22fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2266a33-098d-45dd-afe6-e41b511267e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another round of federal stimulus funding was seen as vital to propping
        up the nation''s economy at a time when the recovery is weakening. Prior rescue
        packages provided much-needed money to stabilize Americans who lost their
        jobs and businesses that lost their customers amid the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4e8cc4-c8b2-4dff-a51a-32b9e0516269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0948b3b8-cb4e-481e-82a8-fae69fa2bc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours before Trump''s announcement, Federal Reserve Chairman
        Jerome Powell reiterated his calls for more fiscal stimulus, saying that "the
        risks of overdoing it seem, for now, to be smaller" than not providing more
        help.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a5f8e8-0b9a-4504-b892-cf25ce2f3e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef87274-08d8-4826-a1c2-eef40ebafdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The expansion is still far from complete," Powell said Tuesday
        at the National Association for Business Economics annual meeting. "Too little
        support would lead to a weak recovery, creating unnecessary hardships for
        households and businesses ... Even if policy actions ultimately prove to be
        greater than needed, they will not go to waste."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd397c3f5-7bf3-4fdd-abc1-948758ca3e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5254697-fa8a-4ef8-aac2-081630b204f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s what was under consideration:</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6165f105-ba1d-45e6-add5-5ed7d7e855bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A second round of stimulus checks for 160 million people</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae579c53-c963-40b2-8b76-f84c45339ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1bc4e0-c676-4447-85f7-3177f9dfd3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers on both sides of the aisle put forth plans that called
        for sending a second round of direct stimulus payments. More than 160 million
        Americans received the one-time payments but most of those went out by June.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f9c051-3f01-47f1-a7f6-d191c2c5e059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38675477-6d89-4127-8e10-6d81e0adb4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payments were worth up to $1,200 for individuals and up to $2,400
        per family, with an additional $500 per dependent. Republicans had proposed
        keeping the amounts the same. Democrats had pushed for sending a more generous
        second payment, calling for a maximum of $6,000 per household.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f6c176-fe07-4eab-89dd-72ad5b247758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993da0ce-dfec-41cc-b2a7-4b5c3d9eb65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Boost to unemployment benefits</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5a3059-f453-4e7c-94c3-5b66325b360f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41a8254-43d8-4d80-bcae-07d0611a3796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:04:29.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in Congress felt the jobless should get some additional help
        after the initial $600 weekly benefits enhancement ran out at the end of July,
        but they could not agree on a figure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c4d2c2-824f-473e-ada4-a420ca002a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T13:31:05.989+08:00
      'mgnl:createdBy': 'bamba'
