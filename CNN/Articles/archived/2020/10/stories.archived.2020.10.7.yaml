      'text': '<p>"We are based on merit and fitness, and we assume that everyone
        is on that level," she stressed. <em>"Pero kung parati na kayong tinatamaan
        ng</em> charges <em>o kayo ay nacha-charge</em> or formally indicted, I think
        we should put in a policy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342a8719-0780-4968-bc3a-94f6d26574a5'
