  'Palace-no-delay-2021-budget-House-session-suspension-Cayetano':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-10-07T11:47:47.056+08:00
    'imagesource': 'jcr:998d9dc5-4238-4d32-8821-b1744f08aacf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89f4ef09-d66c-45a2-b954-b7e400e20213'
    'lead': 'Malacañang on Wednesday expressed optimism there won’t be any delays
      in the passage of the proposed 2021 national budget, despite concerns on the
      early suspension of the plenary session at the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T11:50:04.807+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:04:33.978+08:00
