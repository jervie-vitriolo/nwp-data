      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323b9380-e5e5-4def-8884-78fa6253603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:35:53.890+08:00
