      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Located in the center of the Philippines, Cebu draws millions of
        travelers annually for its pristine beaches and diving off the island''s northern
        coast. Spanish and Roman Catholic influences permeate Cebu City; Basilica
        Minore del Santo Niño houses a small statue of Christ that was presented by
        Ferdinand Magellan," the international travel magazine wrote in its entry.</p>'
