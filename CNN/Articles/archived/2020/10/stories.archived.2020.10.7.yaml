      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House held firm on wanting to extend the benefit through next
        January, while Senate Republicans had considered legislation that would have
        provided $300 a week until December 27.</p>'
    '24':
