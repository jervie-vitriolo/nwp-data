    'template': '1'
    'title': 'Facebook removes Trump post falsely saying flu is more lethal than COVID'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cde40ac-876f-4fed-9a47-6ad71f1a4b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T00:09:41.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:40.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Facebook on Tuesday removed a post from
        President Trump in which he falsely claimed that COVID-19 is less deadly than
        the seasonal flu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7995a20-cf9e-4a2c-8d44-ff92ca4b5ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T00:09:41.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:40.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dbe945-7e4c-4f7b-b4cf-999defc002d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T00:09:41.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:40.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook spokesperson Andy Stone confirmed the company removed the
        post for breaking its rules on COVID-19 misinformation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcb21f4-2913-4ca7-8f35-282ccb57880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T00:09:41.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:40.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba9cd42-52d8-454d-a522-2b8ee0cda409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T00:09:41.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:40.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump has, by his own admission, played down the threat
        of COVID-19. Now, while battling his own bout of the disease, he has continued
        to dishonestly downplay the severity of the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0304c7-f746-41b8-a0b6-b9fece97e27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T00:09:41.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:40.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589dc33a-aac7-4669-b9fa-b734f531fafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T00:09:41.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:40.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His post on Tuesday falsely equated COVID-19 to the seasonal flu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2513e161-2003-4cd0-9eb0-ba46dbcd468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T00:09:41.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:40.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3438b3e6-d704-4985-8b4c-10f122e5f026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T00:09:41.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:40.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also posted the same message on Twitter. That post
        is still live, but Twitter has appended a message to the Tweet stating it
        violated the company''s rule on spreading misleading information related to
        COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fa751a-63e5-4682-b879-f85016bc6070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T00:09:41.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:40.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2410de58-b4cf-40b2-9d25-e69b4ba287ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T00:09:41.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:40.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Facebook and Twitter removed a post by Trump for containing
        false claims about COVID-19. The post contained a video of President during
        a Fox News interview in which he falsely claimed that children are "almost
        immune" to the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29313411-3a39-431e-b399-cb3f50b8712b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T00:09:41.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:40.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/06/tech/facebook-trump-covid-flu-false/index.html"
        target="_blank">"Facebook removes Trump post falsely saying flu is more lethal
        than COVID"</a></em></p>'
  'Eddie-Van-Halen-dies-at-65-after-cancer-battle':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Photo courtesy: Daniel Knighton/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-10-07T04:40:11.963+08:00
