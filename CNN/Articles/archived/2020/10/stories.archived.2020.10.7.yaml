      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5257c05d-ac62-44c5-a041-5a4587c9ff31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:26.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the city is known as a place for 24-hour partying, Wedding''s
        side streets are quiet enough to guarantee you''ll get a good night''s sleep
        once you''re done hitting the beer halls.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24274a2-826c-41e8-852d-fddc04452db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:02:54.306+08:00
