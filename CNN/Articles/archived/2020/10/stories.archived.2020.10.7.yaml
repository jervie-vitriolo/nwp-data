      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said a directive has been given to the Examination, Recruitment
        and Placement office about the plan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c41a00a-825b-44ed-be13-46bc71dedf50'
      'mgnl:activationStatus': true
