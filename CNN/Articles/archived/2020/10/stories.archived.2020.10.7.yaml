      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Myllyvirta noted that even just the tone from the top could
        help, as long as there is follow-through.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0555eb8-d0ff-4ee1-9195-b3d9a4291aa2'
