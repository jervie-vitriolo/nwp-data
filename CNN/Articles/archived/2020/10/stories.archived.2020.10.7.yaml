  'Biden-no-second-debate-Trump-COVID-19':
    'author': 'Keith Allen and Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-10-07T09:39:11.788+08:00
    'imagesource': 'jcr:ec1ba8f9-b3aa-4c65-8752-77ed609031f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4e9b9ce-5b7a-4d1b-aaaf-937e044ed307'
    'lead': '"If he still has Covid, we shouldn''t have a debate," Biden told reporters
      in Maryland. "Too many people have been infected and it''s a very serious problem."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-10-07T10:04:13.728+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:05:04.715+08:00
