      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dac08e5-ce97-40c8-b638-08e9a84afb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:43:27.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:39.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His solos crackled like lightning and powered all the band''s signature
        songs: "Runnin'' With the Devil," "Panama," "Hot For Teacher," "Why Can''t
        This Be Love?" and of course "Jump" -- their only No. 1 hit -- which topped
        the pop singles charts in 1984.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd4c79d-d627-45ea-9acf-80a330a35b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:43:27.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:39.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a05c5c6-4ea9-4139-8f24-aacae979700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:43:27.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:39.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Halen also famously lent his guitar chops to Michael Jackson
        for "Beat It," the smash 1983 hit from the landmark "Thriller" album that
        melded Jackson''s silky pop with a harder rock edge.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08979b91-a12c-485d-b605-52c3dff85335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:43:27.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:39.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7826e5f7-cc7f-4c5b-b1c5-f8a3884078d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:43:27.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:39.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN in 2017 after making a charitable contribution to
        help raise money for school music programs, the Rock &amp; Roll Hall of Famer
        noted the role music has played in his story.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0d46f7-7d07-4e6b-9d73-9d8add2b3153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:43:27.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:39.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e077a65a-2762-4171-aebb-64cd70a2457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:43:27.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:05:39.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My whole life has been music," he told CNN''s John Vause. "I could
        not imagine anything else."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c25a054-2d80-4d70-9419-8a59d21a516c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T05:43:27.110+08:00
