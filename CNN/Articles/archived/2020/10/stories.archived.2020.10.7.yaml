      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As President Trump marked his return
        to the White House after a weekend hospital stay for coronavirus treatment,
        he had a message for the American people: "Don''t be afraid of Covid. Don''t
        let it dominate your life."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3c9b09-59bc-4033-8d8d-bb05903b9d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c9ed3e-4da6-412b-8333-244aeb5b1104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s tweet left many friends and families of coronavirus
        victims disgusted and angered. How could they not let a virus that snatched
        their loved one from them dominate their lives?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c760622-f6cd-4767-8ffe-1c45a3025f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81052612-f821-4563-b122-4b3a5c3ad858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amanda Kloots, wife of Broadway star Nick Cordero, who fought the
        virus for 95 days and died, was among those mourning the death of a loved
        one who took issue with the president''s comments. Cordero and Kloots have
        a 1-year-old son together.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426ff0e7-91dc-48e0-8a9a-858530c69ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83cef79-17bb-41ef-8ca6-f6c8b03219fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately it did dominate our lives didn''t it? It dominated
        Nick''s family''s lives and my family''s lives. I guess we "let it" - like
        it was our choice??," she wrote on Instagram. "Unfortunately not everyone
        is lucky enough to spend two days in the hospital. I cried next to my husband
        for 95 days watching what COVID did to the person I love. It IS something
        to be afraid of."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ce8720-1f89-4452-b12d-5cd57aba8766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1f6f3e-81ac-4e31-8f1f-586c49a31254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments on Twitter came a few hours before he left Water
        Reed National Military Medical Center on Monday. The president had been treated
        there since Friday, after announcing that he and the first lady had tested
        positive for coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77635ae-473a-4e8e-9466-9eee64c1e91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e789bb3b-b6a2-4052-b4bf-7aff3612485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Adding insult to injury</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51179686-eb06-4910-96da-d829a3034e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly four miles from the hospital where she works in New Jersey,
        Dr. Chris T. Pernell''s father died from coronavirus in April, and she wasn''t
        able to reach him to say a final goodbye because as soon as she parked her
        car he had passed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73f3b05-3d0c-41e4-8bef-385a57f9e658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fabe974-12e6-4ff2-b0ac-d06f38d54017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t expect this pandemic to steal his life," she told CNN''s
        Poppy Harlow. "And furthermore, I didn''t expect a president of the United
        States to ridicule, to mock and to just show just a disregard for the sanctity
        of the 210,000 plus lives that have been lost."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfcd5ed-a525-4e08-92da-46b1cf092070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65851618-8812-4aee-9a77-ed32cf681db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernell said Trump''s comments, telling people to not let the virus
        dominate their lives, just added insult to injury.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bda67dc-eacf-4723-909a-cb1027aeb72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f978d58f-21b9-4d11-b07a-af59214b7778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you say that? My father is gone," she said. "I will never
        see my father on this side of earth again."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d28e9b1-2122-4602-8e46-a7c4c5d83753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75be9d2-a812-4cbf-9812-60d40c8d1b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And like Pernell, Katie Coelho is learning how to live without someone
        she loves so dearly. For Coelho, she''s rebuilding her life without her husband,
        Jonathan, who she and her two young children lost in April to coronavirus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b924f9d2-7265-4682-8e0a-3fe4dfe1ed20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e860bba7-7375-4e5d-bc22-cbfa09f20b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Coelho spent 20 days on a ventilator and 28 days in the
        hospital. Katie Coelho never got to say goodbye in person. She was left only
        with an emotional goodbye note she found on his phone after he passed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31503bcb-638e-4e38-8bcb-4fa1f7277f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b60c1d-0743-4170-8302-03f68d1fd839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pain we are feeling is indescribable," she wrote on Facebook
        at the time of her husband''s death. "Our everything was stolen from us. My
        heart is not even broken it''s shattered. My kids and I will live the rest
        of our lives without Jonathan. And I don''t know how we''re going to do it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b73b06d-fa1c-432e-8dc2-3adc0f0a4ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f4dbc0-64ec-4502-9965-07c16ed639c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reading Trump''s comments, Katie Coelho told Anderson Cooper
        Monday, "We deserve better, my husband deserved better, 210,000 people deserved
        better."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf52838-12e4-4dcd-b15a-bdca32d17917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a902fc22-7032-4f6a-9c95-a1c7e9aa3c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody is looking at him thinking he (Trump) is strong or brave,"
        she said. "He''s weak because my husband fought Covid, my husband wanted to
        come home and he deserved it, and this man is using this as a political propaganda
        to divide the nation when we''re already so broken."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbee36c4-e6e4-4a78-a45a-4d65e6865b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1386f5-5a41-42cb-bfd3-d62a83e2a650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He could have done so much good with coming out and saying Covid
        is scary and I''m sorry to all of these families but we''re going to get through
        this as a nation and as a country and he chose not to."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ad25d9-bb70-4395-8f97-886376e8d821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d04fd8-e016-4127-927d-f8bd979e8503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kloots may not know the Coelho family personally, but they''re bonded
        by the same frustration over losing a spouse with Trump''s comments to the
        country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956aab53-33f8-45a1-b84b-ba9b4841f04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac4f10a-63b3-491f-8a4a-0a135785b2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After you see the person you love the most die from this disease
        you would never say what this tweet says," she wrote. "There is no empathy
        to all the lives lost."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394336eb-fb19-4906-91dd-cd8271d95296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb8997e-70a2-4c3c-ac82-bd3d78719cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her post, Kloots said she felt Trump was bragging, calling his
        actions and comments sad, hurtful and disgraceful.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa92261-9e87-424b-b02e-6ce344772114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c525cb4-6a2a-4852-af28-1a89ddc78259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''I feel like a shell of myself''</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b556cc4-583b-44c1-94cd-d039ddca0ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Trump''s comments have certainly angered those who have
        lost someone near and dear, they''ve also irked those who have overcome the
        virus themselves.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24237134-5b9d-412c-943b-6ffbc8bbb4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779660a8-e5b0-4211-a438-c3bb271a3c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Whitney Gregory, an emergency room nurse in Texas, moving forward
        with her life two months after overcoming the virus hasn''t been easy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573e8d41-05a4-4ff9-8614-76cfc134bef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a10306-0821-458f-b9a9-2ac056cef562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debilitating fatigue, body aches, headaches and shortness of breath
        -- she had it all. And she''s still experiencing it all, two months later,
        despite a negative Covid test.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ad185-ef53-4724-97bc-84c7b2c56106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bbc350-2479-44bb-83c1-d52082f432e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fatigue, shortness of breath and headaches are too much for
        me to get through the day," Gregory said. "I would never be able to keep up
        with the fast pace of the ER. I feel like a shell of myself."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2075d4-7560-4ee0-a2eb-f74e6eacb0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904ee78b-4c90-45cb-b8ca-4a4b1eebc3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s dubbed herself a "Covid long hauler" because of the impacts
        the virus has had on her every day life. She said she''s tried 17 different
        treatments and medication with no relief.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79b223c-7c2c-4234-8ffa-b3c753421ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4398078-5df3-444b-b072-b20d901af253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregory has been out of work since July, when she tested positive
        for coronavirus.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f71e78-b2aa-4941-8108-7a6eaf54da5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25229d1b-4511-4b08-9211-3376c706fdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As someone who suffers daily, seeing Trump downplay the virus was
        offensive and extremely irresponsible, Gregory said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e26b50-a478-4f67-ab36-dbb81b9466c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62afa434-49ee-46fc-a132-82df55ae0c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Try to put yourself in someone''s shoes who lost a loved one during
        this pandemic," she said. "We weren''t allowing visitors at the hospital so
        patients were dying all alone, without being able to talk to their loved ones
        one last time."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ab5850-5297-4736-bda1-1bf35dc93feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010bc338-efae-4f49-9625-0d84ddc01363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only front line workers saw just how devastating all of this was
        for patients and family members. I would leave work crying because people
        should never be left to die alone."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cc23a3-b56e-48ce-93c2-c0864ea951de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb714e7-eceb-40dc-8f8f-42cf5a67446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Craig Spencer, an epidemiologist who famously survived Ebola
        in 2014, was particularly offended.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67fd532-2191-41b8-a594-4f37b56bf7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd91dd1d-0ee7-435b-bf68-e1f59fcb3fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spencer is the director of Global Health in Emergency Medicine at
        New York-Presbyterian/Columbia University Medical Center in New York City,
        once deemed the epicenter of the coronavirus outbreak.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64305f3-5a3e-4126-b965-77cb43668254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe4a538-7c0f-416a-8d4d-f1321848ace9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Don''t let it dominate your life'' you said! 210k Americans have
        died," Spencer tweeted Monday. "We held their hands &amp; called their families
        over grainy video connections so they could see their last breaths. Your lack
        of empathy is the single greatest threat to the American people. You have
        failed us."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d16ef19-d03d-4ef7-aa76-bcc876cf470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T07:09:21.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:05:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/10/06/us/covid-trump-angry-families-trnd/index.html">Trump
        told Americans not to let coronavirus ''dominate your life.'' This is what
        loved ones of victims have to say</a>.''</em></p>'
