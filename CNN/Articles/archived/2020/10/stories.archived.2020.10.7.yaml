      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2e414f-9931-4672-9cee-76f5e4e6fea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-07T17:36:21.737+08:00
      'mgnl:createdBy': 'bamba'
