      'text': '<p>"He helped me before he even knew of me because of what he was able
        to do. So, just to be able to, at this point of my career, to share the same
        jersey that he wore, be with this historical franchise and just represent
        the purple and gold, it''s very humbling and it''s dope," he said.</p>'
