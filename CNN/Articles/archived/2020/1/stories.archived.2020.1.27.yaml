      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00914e8-6bee-4b1f-8a0e-9c1fffb1b3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:18:14.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:36.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eilish is the youngest solo performer to ever win album of the year.
        The record holder had been Taylor Swift, who won best album at age of 20 for
        "Fearless."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2179eb-63b4-4fa0-8052-fa2f8c05f582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:18:14.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:36.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf25d35-4474-4f96-9140-91e0d0c92d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:18:14.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:36.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nominees for album of the year were Bon Iver ("I, I"), Lana
        Del Rey ("Norman F***ing Rockwell"), Eilish ("When We All Fall Asleep Where
        Do We Go"), Ariana Grande ("Thank U, Next"), H.E.R. ("I Used to Know Her"),
        Lil Nas X ("7"), Lizzo ("Cuz I Love You") and Vampire Weekend ("Father of
        the Bride").</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bf1303-f9c0-4b59-8a88-79ed9cd16714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:18:14.700+08:00
