      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA icon leaves behind his daughters, Natalia, Bianka and Capri,
        who was born in June, and his wife, Vanessa.</p>'
