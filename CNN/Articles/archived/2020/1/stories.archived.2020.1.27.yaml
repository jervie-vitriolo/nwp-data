    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c32cd6a-444b-47f8-b950-3646f489dfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.261+08:00
      'mgnl:createdBy': 'glee'
