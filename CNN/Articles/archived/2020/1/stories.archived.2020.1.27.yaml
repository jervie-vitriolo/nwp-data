      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase came as a top Chinese health official delivered some
        worrisome news about efforts to contain the fast-moving virus.</p>'
