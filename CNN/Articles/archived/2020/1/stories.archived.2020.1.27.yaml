      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Im not the biggest Lakers fan but I learned to cheer for your team
        because of your tenacity, passion, and drive to succeed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a22261d-c5cf-47b2-890c-d7ae74664ad8'
