      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because major Asian markets outside of Japan are closed Monday,
        Halley said that any moves today "can be exaggerated." But he added that the
        virus "will of course hang like a shadow over financial markets this week."</p>'
