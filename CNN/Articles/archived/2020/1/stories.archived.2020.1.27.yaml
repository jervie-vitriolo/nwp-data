  'tv-cooking-shows-healthy-eating-kids':
    'author': 'Kristen Rogers and David G. Allan, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-27T20:57:47.675+08:00
    'imagesource': 'jcr:f33ea3fa-1fa5-4cbd-8750-77aa1485c269'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '975d3e2a-2be3-41ae-b622-323672307307'
    'lead': 'A recent study published in the Journal of Nutrition Education and Behavior
      found that children who watched a cooking program that featured healthy foods
      were more than twice as likely to choose them for a snack than children who
      watched a cooking show featuring unhealthy foods.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-27T21:06:06.837+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T23:10:11.937+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:09:39.686+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['kids', 'children', 'health', 'food', 'television', 'research']
    'template': '1'
    'title': 'If you want your kid to eat healthier, let them watch certain cooking
      shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93808bb6-6026-456c-9328-9044c1f5e2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  If you want your kids to make healthier
        food choices, have them watch more television  certain cooking shows, anyway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b88297d-d6f5-43a4-be6e-ab2dc478a6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study published in the Journal of Nutrition Education and
        Behavior found that children who watched a cooking program that featured healthy
        foods were more than twice as likely to choose them for a snack than children
        who watched a cooking show featuring unhealthy foods.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f884ec6-3c90-44a3-a508-bfa1cb7fbabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you promote healthy foods to children, it can be beneficial
        to improve their intake," said Dr. Frans Folkvord, lead author of the study
        and assistant professor at the School of Humanities and Digital Science at
        Tilburg University in the Netherlands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd43a2a-4495-4820-80bf-277b8fe8a0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For parents, it''s important that they promote healthy foods during
        day time by different methods, and one of the methods is these cooking programs."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65cc8d0-875b-4366-8305-21006bf1d42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers asked 125 children between the ages of 10 and 12 to
        watch 10 minutes of a Dutch TV show designed for children. Some watched a
        clip featuring healthy foods, while others watched a video featuring less
        healthy, energy-dense foods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabcc685-16b2-4d50-a7cd-e1a9915e419e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure the children''s perception of the foods was how the authors
        intended, children in each group were asked to indicate on a 10-point scale
        how healthy they perceived the foods shown in the cooking program, ranging
        from zero (very unhealthy) to 10 (very healthy).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2c5cb3-6e24-460e-8bf0-02087cbd2916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The healthy foods clip featured tomatoes, onions, brussels sprouts
        and other fruits and vegetables. The clip that centered on unhealthy foods
        showed hamburgers, French fries with mayonnaise and croissants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96709f48-7056-4565-9c49-5c5bb896913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos depicted contestants from Dutch schools battling each
        other in the kitchen by cooking dishes themselves, tasting it and having to
        answer questions about the ingredients they thought were needed to make them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c18254-2df4-4cea-8487-d51efe45edac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a reward for participating in the study, the kids were offered
        a snack, which they could choose from a set of options.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da650ca-26c8-4d3d-abc5-448312d72642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the healthy food group, more than 41% of children chose a healthy
        snack such as an apple or cucumber slices. In the unhealthy condition, 20%
        of children chose a healthy snack.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c91c4d5-3bc2-47d9-b569-a8cb6af861a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kid-friendly cooking shows</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6501b9-0bcd-4edc-9d2a-ce5e5e0b3f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooking shows can have positive effects on behaviors and attitudes
        by promoting togetherness and healthy perceptions of food, the authors said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb767be-1e3b-4547-8a42-0de9b8e82def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooking with someone is often an essential part of such shows. Additionally,
        visual food cues on the shows model healthy foods and portions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142f3b1a-be98-41b5-a00d-7b3ba1d5905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to cue reactivity theory, which holds that people can
        develop learned responses by being presented with certain stimuli or cues,
        such food cues trigger food cravings for the food that''s shown and subsequently
        lead to the actual eating behavior.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1217e87d-e481-431b-b914-a92da847a575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several kid-friendly cooking shows your child can watch
        to learn more about food.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013da29a-fc0a-47ad-b597-b1e2c23a1ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.foodnetwork.com/shows/good-eats" target="_blank">Good
        Eats</a>, a US program featuring TV personality Alton Brown, explores the
        science and technique behind cooking familiar dishes that can be made at home,
        the history of different foods and the advantages of using varying cooking
        equipment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf64faa-7cff-4581-ae0c-57d1902c161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.foodnetwork.com/shows/kids-baking-championship"
        target="_blank">Kids Baking Championship</a>&nbsp;is a reality baking program
        that involves children competing to make the best baked good, then being judged
        on presentation, taste and creativity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b41406b-82e9-4b1c-a1c4-ea19c63651d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.americastestkitchen.com/" target="_blank">America''s
        Test Kitchen</a>, which airs in the US and Canada, features a handful of test
        cooks working in a real test kitchen. They prepare recipes as they discuss
        what works, what doesn''t and why, highlighting how important recipe testing
        is to cooking and what to look for when buying ingredients.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032b71a2-f987-4b2e-b1ca-e4682198afdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t have a cable or streaming option, there are various
        YouTube channels geared toward helping kids learn to enjoy cooking, with videos
        focused on anything from homemade pizza to ice pops made with real fruit.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548c80fd-a09d-453c-9e4b-17dd7c1a0df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How else to encourage your kids to make healthier food choices</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879ac141-6e78-4a8e-8fb7-0b0dffadb6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children tend to develop more positive and responsible attitudes
        toward healthy food as they age, but there are things you can do as a parent
        to foster that process, like cooking with them and using positive language
        around food.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d891a3-4183-47a7-94ba-53a3077e3211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.sciencedaily.com/releases/2018/04/180417181125.htm"
        target="_blank">Research has shown</a>&nbsp;that when youth are involved in
        preparing healthy foods, such as vegetables or salads, they''re more likely
        to consume nutrient-rich foods, have higher intakes of key nutrients and lower
        intakes of sugary or fatty foods, than when they aren''t involved in the process.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b186090-b224-4e81-a299-eaefed4ec76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children model the behavior of their parents, so they see what
        their parents are cooking, what they''re eating and also how they''re preparing
        the foods. So, this is a conscious way of influencing the children," Folkvord
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d2e67a-f7d0-4145-a639-484bb10cc97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effect of exposure to healthy foods on children''s eating behavior
        is also influenced by their personality traits, which can be a barrier to
        their responsiveness to healthy eating messages.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c036f5be-d3de-4d26-8721-acee863a4c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some kids are phobic of <a href="https://edition.cnn.com/2015/08/03/living/young-picky-eaters-more-depression-anxiety-feat/index.html"
        target="_blank">certain foods</a>&nbsp;or of trying new ones. This can be
        overcome by encouraging them enough to try them again, or in different ways.
        Having children <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5331538/"
        target="_blank">try a novel food in rotation</a>&nbsp;over the course of several
        days can help them open up to any unfamiliar flavors and textures.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049de558-d758-4339-88dc-a92b4ede21d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Maya Adam, the director of health education outreach at Stanford
        University''s Center for Health Education, said that to engage children in
        a fruitful dialogue about food, the conversation needs to be celebratory rather
        than prescriptive or restrictive.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc1f7f2-c2c3-4ba4-8bee-cbaabf2fe443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s much less effective when we say to our children, ''You are
        not allowed to eat sugar,'' or, ''You are not allowed to eat sweets,'' " she
        said. "It''s much better if we say to our children, ''Wow, did you taste that
        Vietnamese broccoli and the way in which they used the tamari?''"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d78aee-ae8c-4a8f-9472-6fd66585edd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this way, children learn to think of food as an addition of value
        to their lives. Adam is a fan of the French way of teaching children about
        nutrition in schools, known as the "education of the palate." It enlightens
        them about a variety of quality foods and empowers them to make their own
        choices.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd367a53f-f1af-4e82-ab6e-8306ac88177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communicating to children early on that they should select foods
        that are worthy of them can also help them make beneficial dietary choices.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581f0dc8-1109-41f2-82e4-fed3ca0adfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell them we see how special you are with your gifts, talents and
        hard work, and those deserve to be sustained with the best nutrition possible,"
        Adam said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6661757a-20dd-407d-bf9d-342f0a2fd44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown that dietary intake patterns of young people
        <a href="http://refhub.elsevier.com/S1499-4046(19)31055-3/sbref0003" target="_blank">do
        not meet international dietary standards</a>. This can have negative effects
        on several health and wellness indicators, such as maintenance of healthy
        weight, growth and development patterns and dental health.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a45c8f-bd71-40e4-a14d-74b6664b6ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by nurturing your child with knowledge about healthy food habits
        and behaviors, you can help them pave the way to good health and well being
        in their adult life.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae24f1f-a12b-421b-8a3c-0958bb1bd46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:06:06.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:11.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/27/health/kids-eat-healthier-watching-cooking-shows-study-wellness/index.html"
        target="_blank">If you want your kid to eat healthier, let them watch certain
        cooking shows</a>."</em></p>'
