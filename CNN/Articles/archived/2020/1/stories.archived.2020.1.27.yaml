      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89629d12-df6f-4214-b916-963d553acb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump got at least a little bit of helpful testimony in November
        from Lt. Col. Alexander Vindman, the National Security Council expert on Ukraine
        who was critical of Trump''s July phone call with Ukrainian President Volodymyr
        Zelensky.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5688e0-bb05-46b2-8a5b-4aa2cffadcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46a81d3-efb8-49c2-867f-d4e64e8b5709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman testified that there were some words missing from the rough
        transcript of the call, and that his requests to add these words to the document
        were unsuccessful. But Vindman also emphasized that the document was still
        "substantively correct," that there was nothing "nefarious" about the words
        being left out, and that the omissions were not "that big a deal."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98af897f-c711-4702-b648-87557c56a9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb6a8bc-a1b7-495c-9bc2-9a9412903f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of mentioning this truth, Trump falsely claimed last week
        that the omissions had been fixed at Vindman''s request. "The transcript was
        perfectly accurate. And now everybody agrees because it went through a lot
        and they said, ''Well, could you add one word here?'' Our lieutenant colonel
        said, ''Well, I think they should add...'' -- they added the word," he told
        reporters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c021c6b2-14f7-4831-86d7-8d3cd90870aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5063c43-dd5c-4b75-8cdf-127412629c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The most absurd false claim: Mexico and the wall</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8b3868-1a62-47e5-8373-b08298ba101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.261+08:00
      'mgnl:createdBy': 'glee'
