      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150956cf-0c25-4e14-ac89-b7590f5a7914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:18:14.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:36.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer on Sunday swept the four biggest prizes at the Grammy
        Awards &nbsp;best new artist, record of the year, album of the year and song
        of the year. She also took home best pop vocal album, for a total of five
        Grammys.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc9e332-fcae-4733-be54-76ba6482412a'
      'mgnl:activationStatus': true
