      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s funny because people get so passionate over it," he previously
        said. "I understand, you''re fans, it''s a debate culture, that will never,
        ever stop."</p>'
