      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/26/us/gianna-bryant-kobe-relationship-trnd/index.html">"Kobe
        Bryant was grooming his daughter Gianna to carry on his legacy."</a></em></p>'
  'here-not-so-risky-way-to-invest-your-money':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-27T08:45:37.762+08:00
    'embedsource': '<iframe width="640" height="360" src="https://www.youtube.com/embed/t5fBs8Zc9d8"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'imagesource': 'jcr:b47b3a80-0cb8-4a8a-b84d-2b4bc388ba9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '623eeac4-d6d3-4e56-bc97-c8f40d1bc54b'
    'lead': 'Are you looking to start investing this New Year but fear it''s too risky?
      This bank may have the perfect investment product for you. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-27T08:54:46.729+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T23:11:02.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:09:25.067+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s a not-so risky way to invest your money'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93f624f-52d7-4f07-9a59-f477e448705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:54:46.730+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:11:02.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) </strong> Are you looking
        to start investing this New Year?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c1010a-8467-4eec-aabe-2864a2a861ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:54:46.730+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:11:02.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people have listed saving money on their list of New Year''s
        resolutions this 2020, but it takes a brave little step to actually see this
        through.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4b2f5f-9fa9-4170-80e1-7c71b0420e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:54:46.730+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:11:02.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are actually a handful of options on where and how to make
        more out of your hard-earned savings, but it all depends on your investment
        preference and risk aversion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e7475-dca3-4df0-8a35-71ed4bf8bd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:54:46.730+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:11:02.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to make the most out of your money, it comes with risks
        that you have to bear. Buying and trading shares at the stock market can give
        very promising returns, but the peaks and troughs of daily trading may give
        you sleepless nights and elevate your anxiety level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecabf578-d01d-4e16-8cbb-a670d2180245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:54:46.730+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:11:02.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also life insurance products with investment components,
        but profits would be realized several years down the road. Early withdrawals
        may subject you to hefty penalties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4747ef34-38ea-4469-9d81-7a3816abe3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:54:46.730+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:11:02.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safest bet would be to deposit your cash in the bank, but a
        savings account wouldn''t really give you any bang for your buck.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c023af39-0557-4a32-826a-ba80096a2682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:54:46.731+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:11:02.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://cnnphilippines.com/business/2019/12/18/Bank-of-Commerce-to-issue-LTNCTDs-next-year.html">Consider
        Long-Term Negotiable Certificates of Time Deposit or LTNCTDs, which may be
        the balance you need between relatively higher returns with bearable risks.</a></em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdee4439-5912-4af7-9e50-05556684028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:54:46.731+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:11:02.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it may be a handful to read or say, LTNCTDs is actually a
        good option for people who can invest their money for at least five years.
        Interest earnings are higher compared to savings accounts as well as regular
        time deposits, and the interest earnings are tax-free.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e038e8-3c71-4eb2-bc8f-9aad6b4b57f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:54:46.731+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:11:02.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks issuing LTNCTDs have the approvals from Bangko Sentral ng
        Pilipinas, and since these are deposits, LTNCTDs are insured for up to 500,000
        by the Philippine Deposit Insurance Corporation. These deposits cannot be
        pre-terminated but can be sold to the secondary market at a price if the investor
        wants to covert the deposit instrument to cash before the maturity date.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a127d8-495e-46fe-b98f-4d232adf0df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:54:46.731+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:11:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of Commerce LTNCTDs will be made available starting January
        2020, with subsequent offerings possible later this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c88c8c-1eae-412b-8d3a-1d5b1111e47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:54:46.731+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:11:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested to invest in LTNCTDs? Applications may be submitted in
        all 140 branches of the Bank of Commerce. One can start with a minimum investment
        of 50,000.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b1de61-5145-4ea6-8168-73b4bdff4a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:54:46.731+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:11:02.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have a very, very safe product with a high return, and in the
        present tax regime [it] has no withholding tax and is insured by the PDIC.
        You cannot get any better deal  that is an LTNCTD," Bank of Commerce president
        and chief executive officer Michelangelo Aguilar told CNN Philippines'' Business
        Roundup in an interview.</p>'
