      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How great was Bryant as he bid farewell to the NBA?</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb5025e-788c-40fc-a9bf-1f7b99fdf44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:01:40.657+08:00
      'mgnl:createdBy': 'mel'
