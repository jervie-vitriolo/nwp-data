      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan has been on <a href="http://cnnphilippines.com/world/2020/1/23/Coronavirus-death-Wuhan-China-transport-lockdown.html"
