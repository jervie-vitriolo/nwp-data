      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4addde-9fff-4cde-ad23-9b798c9f796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-28T11:44:27.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:10:28.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government, for its part, has ramped up measures
        to keep the respiratory illness at bay with health officials regularly issuing
        advisories about the virus.</p>'
