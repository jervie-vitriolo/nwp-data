      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zero confirmed cases, no to fake news</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281a868d-a399-47df-9783-b8276701d783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:34:41.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:10:39.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Manila Health Department stressed there is no confirmed
        case of coronavirus at the Metropolitan Hospital in Binondo countering claims
        circulating online.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9473c0c-346a-4730-acf3-56427c3e6de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:34:41.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:10:39.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the city government said the suspected casea 27-year-old
        man from Obei, Chinashowed symptoms but did not list any history of travel
        to Wuhan, or history of exposure to a positive case.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1937d0-8818-4085-8197-f9a14c61b561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:34:41.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:39.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Hospital and Medical Center in Alabang also debunked speculations
        that it is treating a patient with confirmed 2019-nCov.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e74f8a1-96e6-4d19-bae9-a6cbddb2754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:34:41.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:10:39.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also appealed to some Filipinos, particularly netizens, to
        stop spreading false information amid the ongoing coronavirus scare.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72331cb-38e7-495b-8ad0-42589b1dc820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:34:41.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:10:39.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can cause a lot of anxiety and undue fear. We have to be very
        careful. Do not absorb all these news just because you find it on social media,
        the Health Secretary said.</p>'
