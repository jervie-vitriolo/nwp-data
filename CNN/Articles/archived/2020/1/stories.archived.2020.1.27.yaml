      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said it is important to make sure that these Filipinos are clear
        of the Wuhan coronavirus, known to health officials as 2019-nCoV, before they
        are allowed entry to the Philippines.</p>'
