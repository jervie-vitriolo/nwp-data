      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97fdae5-5802-4e94-9e0e-587dc7d0d730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:23:56.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:14.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of Costa Mesa -- about 40 miles from Los Angeles --- also
        tweeted about Mauser.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a8f36f-6fd9-48ef-aa7e-ac5812fcb536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:23:56.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:14.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b909a8fb-5570-4a95-89a8-159301d2e410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:23:56.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:14.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This devastating tragedy gets worse by the hour," Mayor Katrina
        Foley <a href="https://twitter.com/KatrinaFoley/status/1221585232215736322"
        target="_blank">wrote on Twitter</a>. "So much pain for so many local families.
        Our hearts are broken &amp; grieving for the families impacted."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5200fd8d-a15a-42a0-a4a9-cbe993ef9b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:23:56.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:14.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e073c36a-87ab-4be1-a3a2-c638c863b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:23:56.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:14.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Rep. Harley E. Rouda of California called the loss of life "incalculable."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1526cf4-464c-4173-a177-fcb980e3b01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:23:56.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:14.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060c2dc0-f9b8-4c2d-a68b-a62690b04d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:23:56.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:14.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today our neighbors lost parents, children, friends, coaches and
        heroes," he <a href="https://twitter.com/RepHarley/status/1221592290734551042"
        target="_blank">said</a>. "Orange County is grieving, but we will find solace
        and purpose in the example they left behind."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4d681f-caa2-4933-9298-9d5a04460b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:23:56.754+08:00
