      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manila Health Department Surveillance Team, in coordination with
        DOH surveillance, and as per investigation, patient has fever and cough but
        negative on history of travel to Wuhan, China, and no history of exposure
        to a host or positive case," the doctor stressed.</p>'
