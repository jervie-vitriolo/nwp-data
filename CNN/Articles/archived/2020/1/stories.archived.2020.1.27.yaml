      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak of the coronaviruswhich has spread to other regions
        including the United States and Europehas prompted several international
        airports to impose stricter security and monitoring measures.</p>'
