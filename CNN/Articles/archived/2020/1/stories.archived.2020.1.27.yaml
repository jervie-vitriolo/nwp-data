    'template': '1'
    'title': 'An Iranian passenger plane skidded off the runway onto a city road 
      and nobody was hurt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8c50b3-c553-4d62-ae32-b39012c0a2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:17:54.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:20.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  An Iranian passenger plane with 135 people
        on board has skidded off the runway and onto a road with its wheels still
        retracted  and, miraculously, no one was hurt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20773a45-310d-4b99-8024-f98244415546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:17:54.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:20.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos and videos from the scene on Monday in the Iranian city of
        Mahshahr show the Caspian Airlines plane grounded in the middle of the road,
        with traffic banked up and pedestrians on either side. The plane, lying flat
        on its belly, appears largely undamaged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099340ef-f95b-4ec0-b36e-34f1f30396a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:17:54.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:20.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers appeared to help each other out of the twin-engine, single-aisle
        commercial jet, carrying children and suitcases. Some left through the main
        doors, while others climbed out emergency exits onto the plane wings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5e55f6-500c-4e11-8fa4-988e97858a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:17:54.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:20.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency responders soon arrived on the scene, with firefighters
        spraying water onto the plane.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d28c777-a002-4535-9525-5d78ecdcdef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:17:54.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:20.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 135 people on board were unharmed and evacuated safely, reported
        semi-official news agency Fars, attributing a spokesman for Iran''s civil
        aviation agency, Reza Jafarzadeh.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093c0d8e-b6bc-499d-8f40-ec3ea16397d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:17:54.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:20.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caspian Airlines Flight 6936 departed from the capital city, Tehran,
        early Monday and was set to land at Mahshahr Airport, in the country''s southwest,
        when it skidded onto Mahshahr-e-Ahwaz highway, according to Fars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f743d98-ff9d-4ac0-a127-bd9fe95be983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:17:54.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:20.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the incident is still under investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2d6371-3136-4737-b75b-291b5bc73121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:17:54.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:20.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caspian Airlines is based in Tehran. Its last major accident was
        in 2009, when a commercial flight crashed outside the city of Qazvin in northwestern
        Iran. All 153 passengers and 15 crew members on board died, making it one
        of the deadliest aviation accidents in the country''s history.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c964b282-c576-4852-806c-936f5d77d2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:17:54.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:20.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/27/middleeast/caspian-airlines-iran-plane-intl-hnk-scli/index.html"
        target="_blank">An Iranian passenger plane skidded off the runway onto a city
        road -- and nobody was hurt</a>."</em></p>'
  'owl-burrow-florida':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-27T17:14:51.970+08:00
    'imagesource': 'jcr:add2a4fa-9c30-4781-a72c-282cafeae00d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42012910-e73c-44b9-a2d0-ff85304b866c'
    'lead': 'Marco Island residents can earn $250 for letting owls live in their yards,
      and they don''t even need to dig the holes themselves. What a hoot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-27T17:24:14.680+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T23:10:20.237+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:09:37.388+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An island in Florida is paying residents to let a special owl burrow
      in their front yard'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61eea53-461d-41c7-9560-1ef28dc4b10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:24:14.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:20.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Florida''s dwindling population of burrowing
        owls is having trouble finding homes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bdec4a-ba5b-417c-b4c6-fb87324cc18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:24:14.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:20.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, one island town is letting the birds stay in residents'' yards,
        rent-free. Those humans can then pocket an easy $250 for being generous landlords.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3772f460-1587-4524-8edb-64d11ebaa5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:24:14.681+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:20.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the Marco Island City Council agreed to set aside $5,000
        every year to pay residents who host burrows for the vulnerable birds. Wildlife
        crews will dig the holes, and then it''s up to the owls to move in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb46b65-8a11-4313-93a8-7bdfb2479dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:24:14.681+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:20.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 500 burrowing owls live on Marco Island, but they''re exceedingly
        rare in the rest of the state, said Alli Smith, a biologist with Audubon of
        the Western Everglades, a conservation group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6502502-c290-4511-b4c5-829db7e09f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:24:14.681+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:20.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Urban owls live in empty lots</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c91be1-d6f1-4d47-bbe4-9095e2bab20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:24:14.681+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:20.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida''s burrowing owls were listed as threatened in 2017 by the
        Florida Fish and Wildlife Conservation Commission. Historically, the pint-sized
        birds inhabited the grasslands of central Florida that have been lost to developments
        and farmland, Smith said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce26b63-9cd3-4068-99a6-1b0ae319d6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:24:14.681+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:20.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the owls have relocated to more urban spaces. Marco Island
        and Cape Coral, about 45 miles north on Florida''s Gulf Coast, host the largest
        urban burrowing owl populations in the state.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec6346d-25ce-4a78-88ec-9919cb799ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:24:14.681+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:20.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 95% of Marco Island''s live on vacant lots, Smith said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84d5dd5-caa2-46f8-9d09-6b1ed7689de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:24:14.681+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:20.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owners looking to build on the lots must get a permit, but then
        they can remove the burrows, displacing what few owls the state has left.
        "We''re just trying to give them some extra places to live," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb1c0ee-838c-4cd6-afac-f9b6944c9fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:24:14.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The first program of its kind</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68785c6-577f-4554-85bc-8dc1280318f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:24:14.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, the $5,000 grant will be supplemented by fines paid
        by residents who violate environmental protections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1029af-1a17-4391-a18f-c97e0d9f45b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:24:14.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marco Island is the first in the state of Florida to enact a specific
        program like this, designed to expand the limited habitat of a state-threatened
        species while rewarding participants who wish to participate voluntarily,"
        Jared Grifoni, vice chairman of the city council, told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7869f23d-d3bc-4ba0-b833-2b3b00f5ef80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:24:14.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:20.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island''s burrowing owls have adapted to their human neighbors,
        compared to rural burrowers that avoid human contact.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31243e82-a2e7-4970-8b25-6a5f99f9a74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:24:14.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:20.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why this new program works for them," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e84fd7-f9cf-4b51-9894-afa5d01f771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:24:14.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:20.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to dig the perfect owl burrow</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75712d37-9b7a-4172-9fde-0176e551289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:24:14.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:20.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith and the Audubon squad have hole digging down to a science.
        The owls don''t like being near trees or too close to homes, and digging in
        some spots could nick a pipe. They also don''t like sharing space; one owl
        family usually owns an entire lot.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ab4955-c596-4c2a-920e-d52d19cd51c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:24:14.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marco Island was largely built above sea level, so their burrows
        aren''t at risk of flooding until summer. By then, the owls will be old enough
        to fly to safety, she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccb45a3-2c7e-47c1-8b27-701e3cb69379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:24:14.682+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith and her squad stick perches near the burrows to mark the entrance
        and give the owls a place to peer out.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b788d126-3e92-4222-8c43-898aa4c0765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:24:14.683+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then comes the waiting.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e90037-73c5-4a84-9010-17a3f93ccca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:24:14.683+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:20.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since fall 2017, the team has dug out 92 "starter burrows." Owls
        have visited and lived in about one-third of them, she said. About 14 of the
        burrows have been "fully excavated" by owls, which means the owls visited,
        liked it, and built a series of tunnels to establish a permanent residence.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
