      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant, his 13-year-old daughter Gianna Maria Onore Bryant, and
        seven others were killed in a helicopter crash on Sunday.</p>'
