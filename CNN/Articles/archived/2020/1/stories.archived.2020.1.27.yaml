    'lead': 'In a Senate inquiry, National Grid Corporation of the Philippines Chief
      Executive Officer Anthony Almeda accidentally admitted that the NGCP has been
      experiencing cyber attacks for weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-02-03T23:05:52.574+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T23:10:06.944+08:00
