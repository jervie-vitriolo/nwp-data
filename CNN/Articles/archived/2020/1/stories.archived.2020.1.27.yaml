      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b67f58f-70b5-4dd2-9815-052a408dd3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Bryant''s most memorable moments came with something he didn''t
        do. In 2010, Bryant got into it with the Orlando Magic''s Matt Barnes, and
        the two bumped each other and argued back and forth.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c80561-e5f3-4982-b222-42fe9142b81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c754f1d-4b26-42ca-a481-108b85715331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the heated exchanges, Barnes took the ball from a referee to
        pass it inbounds, and Bryant stood directly in front of him on defense.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba34d2b3-7d2a-482b-b79d-28b66571f523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf354c0-c514-4256-bdc6-01cef86871df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnes quickly faked throwing the ball right in Bryant''s face.
        For most people, the possibility of getting hit in the face with a ball would
        cause a quick defensive reaction.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23734d94-3bbe-4da1-aa8d-04ad9f7397cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb84ff9-0b99-4d87-b461-bd43c8a53769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bryant didn''t move at all. He kept his position and didn''t
        even flinch.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4005e59-252f-473a-9629-0ad9f906adda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23a5e12-6b6b-4fbb-905c-cc477ef88153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pump-fake, and Bryant''s stone-like demeanor, solidified his
        reputation as a cold-blooded star without fears.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7699985-482b-423c-8649-4fb6174bdbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8861c24e-15f5-4783-a066-502dcb875895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Winning an Oscar</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8802bf81-9620-47da-a953-39042645181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant''s winning ways did not end with the completion of his basketball
        career.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd0f471-9ac5-4ef1-b045-46314ff0dc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890d1b82-e47c-4716-9feb-5af392c5f7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, he won the Oscar for best short animated film for "Dear
        Basketball," which he wrote and narrated. The animated short film was directed
        and animated by Glen Keane and scored by composer John Williams.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f8e833-a17a-49d9-8ad5-ac0f16b2a0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7369afa0-e971-44c2-b951-c396f07a7c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was based on a poem Bryant wrote for The Players'' Tribune in
        2015 that expresses his love for the game and why he chose to retire from
        it.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e54c7cc-36ec-4e09-9a92-d7eabaa19ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277de6fc-0a11-4dbd-9adb-934604c057ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As basketball players, we''re really supposed to shut up and dribble.
        But I''m glad we do a little bit more than that," he said on accepting the
        award.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b66858-d7ac-4a4b-abd6-1730ee6168ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<strong><a href="https://edition.cnn.com/2020/01/26/us/greatest-moments-kobe-bryant/index.html">Kobe
        Bryant''s greatest moments in his 20-year NBA career</a>" </strong></em></p>'
