      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The House impeachment proceedings</strong></p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8d8617-1e89-422a-8cd9-d61c1fbc6af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6241ce-d3d9-4887-ab9b-28da2daef80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cryin'' Chuck Schumer just said, ''The American people want a fair
        trial in the Senate.'' True, but why didn''t Nervous Nancy and Corrupt politician
        Adam ''Shifty'' Schiff give us a fair trial in the House. It was the most
        lopsided &amp; unfair basement hearing in the history of Congress!" -- January
        14 tweet</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d87feb-18d3-44c4-877f-8aab88bdd86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd303c80-4e01-4c5e-bcd6-3e7363d4dd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: The House did not hold a "trial" at all. Under the
        Constitution, it is the Senate that has the sole power to try impeachments.</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b0d57c-43be-4dfc-b86f-613f17e5fb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c2e599-ab0a-44bb-9bb6-015f3e44151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not merely a matter of semantics. During the House impeachment
        process, Republicans complained that Trump was being denied constitutional
        rights afforded to criminal defendants -- wrongly suggesting to the public
        that the House process was tantamount to a trial.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195ca659-1e63-4adf-a450-c9b689b59fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8ceb54-7c14-4f8d-9065-0f5bc5ccf689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House proceedings did involve closed-door hearings in a secure
        room in a Capitol basement, but there were also, of course, subsequent public
        hearings.</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bedae0-ff85-4d9e-a48f-6bb799dd96b9'
