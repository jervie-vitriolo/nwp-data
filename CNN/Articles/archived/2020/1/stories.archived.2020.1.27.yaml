      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8cb8a0-c26c-4548-bba0-fb1d130ffa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa earlier acknowledged that his canceled visa "might be
        related" to alleged extrajudicial killings under his watch as chief of the
        Philippine National Police from 2016 to 2018 better known as Oplan Tokhang,
        the bloody anti-drug operations carried out by the police. The US Congress
        passed the Asia Reassurance Initiative Act in 2018, which imposes financial
        penalties and visa ban sanctions on foreign individuals and entities involved
        in violations of human rights or religious freedoms, and censorship activities.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f624038c-6ac7-42d9-906e-f9bed585755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/1/24/bato-dela-rosa-united-states-visa.html?fbclid">Another
        police general''s US visa canceled, Dela Rosa says</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd79a3e-2a97-4e8e-818e-0c9e9b02fdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.571+08:00
