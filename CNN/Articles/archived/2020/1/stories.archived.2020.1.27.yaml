      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033a8156-9c3f-4065-b83c-585030c22397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump made this accusation on January 15, Schumer responded
        the same day: "I know what''s in the deal. I''m not sure the President does.
        If he knows what''s in the deal &nbsp;he should throw it away and take China
        back to the negotiating table. I will cheer him on if he does."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
