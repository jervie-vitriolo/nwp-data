      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54fb2e1-f515-4ebe-bc2d-dcec27a15b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:00:34.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:17.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak is bringing back memories of SARS, a highly contagious
        virus that caused a global panic in 2003. The virus, which originated in China,
        infected more than 8,000 people and killed 774.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c1f21a-e132-434d-b6ed-429a6316a8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:00:34.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:17.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ee6b47-4cb4-432c-a2f3-817021f13ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:00:34.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:17.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s GDP was choppy from quarter to quarter that year, as the
        country struggled with a steep drop off in travel and a slower expansion of
        retail sales in the wake of the outbreak. Still, the country''s economy grew
        by more than 10% in 2003, according to the World Bank, slightly faster than
        the previous year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929a972c-c164-434f-9cb0-cf2d9b8e204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:00:34.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:17.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b76f593-71a5-4c3a-83a8-043712512f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:00:34.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:17.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investors and economists are right to be concerned about the
        coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396a93a6-b566-4758-9b46-b9a108c27cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:00:34.284+08:00
