      'mgnl:type': 'text'
      'text': '<p>The DFA said Sunday that it is in touch with <a href="https://www.facebook.com/dfaphl/posts/1525952970892865?__xts__%5B0%5D=68.ARBZglZ2FAX-QZtUzF_G2OGlu8mHhik_vz_71jX8Ksnm1ncEf5ZRLReAIu8Z_x602NkKInXCal3PmM3FKAcQntil853QU1HBp1H6eYJFj1zGb3zoBeIg8-6Dr6z6P5d9aFJ-fjcDZy1pFW5qD39DYA18r6pTTtI5I85PvOHI6CoWgIwsAuqi0w4KeOjP2qCEHtSeTpaxLaEqp9KowCoTob6Q7wlLwCLE9_JlKgm3nHsBS1vA5r3u_SEaaprVBe0j085CSCg9t9cs6y2fzTJsObyAxcCZzLFIVi3FnpZnhfuOooD5YryxCcnDo9TbknSXgjRZuUIZ0ORgA3Ap1CCdfMENdA&amp;__tn__=-R"
