    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d5be64-d12e-4633-9d21-a8fc01fb3abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:33:41.261+08:00
