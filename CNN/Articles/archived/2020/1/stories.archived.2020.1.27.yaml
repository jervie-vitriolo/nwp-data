      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company linked to a page from the World Health Organization
        with information about coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b655ac7-faab-4012-a49c-99cb34d932fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:04:38.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:47.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d24b896-8b07-40c4-9392-a6be2274cd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:04:38.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:47.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ndemic Creations tweeted on January 24 that its website had gone
        offline due to high levels of gameplay. The company said it often sees a surge
        in new users amid new disease outbreaks, as people try to better understand
        how diseases operate and spread. The game''s creator, James Vaughan, said
        the company''s website and game servers are now back to being fully operational.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4619113-2373-460e-bca7-cbc896cbbe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:04:38.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:47.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fbb405-4047-46b6-8ed7-bd1377dc3038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:04:38.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:47.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plague Inc. is an app and online video game developed by Ndemic
        Creations where players become a disease and aim to infect the world by developing
        new means of transmission and symptoms  countering countries closing their
        borders, news reports about the disease and scientists trying to develop cures.
        Vaughan, was invited to speak at the Center for Disease Control and Prevention
        after the organization recognized the game as a new way to teach people about
        the spread of disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611b690d-5df4-44a0-9010-8e608d655f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:04:38.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:47.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc4ed0a-a1f4-489d-bbbe-8c28bd8ecc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:04:38.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:47.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in its statement that the game was designed to
        be "realistic and informative, while not sensationalizing serious real-world
        issues." However, it pointed out that the game is not a "scientific model"
        and should not be relied upon for information about coronavirus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1484dabb-d902-4b70-99e6-5c36528a553b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:04:38.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:47.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6450b1-ac5c-4e45-989a-6e50d51142f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:04:38.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:47.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50 people have been killed by the disease.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e90110-e9da-4b04-a893-b94149b2295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:04:38.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:47.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136d7c04-f2c7-4416-99c7-b88d7e039824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:04:38.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:47.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have imposed indefinite restrictions on public
        transport and travel, with motor vehicles banned in Wuhan''s city center starting
        Sunday to control the flow of people. Only vehicles with special permits,
        free shuttles and government vehicles will be allowed to move around.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b71b673-4664-43e5-b7b4-75c2ccba59ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:04:38.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:47.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3799e3-ae38-4f83-ab93-a0311d6e8fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:04:38.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:47.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the lockdown, countries like the United States and France have
        been trying to evacuate their citizens from the central Chinese city. Outside
        of China, more than 40 confirmed cases have been identified in about a dozen
        countries.</p>'
  'Kobe-Bryant-death-TMZ':
