      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf97ed6-9449-4fcf-9e5b-c7a8ac3b395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Trump''s most memorable 2016 rally shticks was a call-and-response
        segment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804f4dc0-eb01-49e8-9bd4-d0fdc99bf590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c8a10e-cbcc-4362-a4eb-abae66951196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump would ask his crowds who was going to pay for his wall on
        the Mexico border. The crowds would respond with Trump''s implausible promise:
        "Mexico!"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3785f922-4d27-436f-ba23-ed723d3a28d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2625ff6c-202b-416e-b2e1-edfcd2e3a767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico has not paid for the wall, though it has helped Trump thwart
        migrants in other ways. Needing billions more for the project than Congress
        has been willing to appropriate, Trump has been diverting taxpayer funds from
        the military.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834d6f8e-44f5-4257-af59-20232f659266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aaaa15-7437-4fa6-b218-c7914bbc20f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, naturally, Trump told a rally crowd last week: "And by the way,
        they think they caught me &nbsp;they never catch us -- because, you know:
        Mexico''s paying for the wall. You know that. You''ll see that. It''s all
        worked out. Mexico spent -- it''s driving them crazy."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f6e430-2da6-45ce-ac10-47674c2ad8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eedcef4-d24e-4d55-9f0f-4ad189f13bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then pivoted to a promise that "Mexico will pay." Then, reverting
        to his reality TV past, he vaguely promised a dramatic reveal at some future
        point: "And here''s the thing, here''s the thing, you''ll see that. It''ll
        come out. We''ll do it sometime during the debate or maybe before our debate,
        the real debate that people are going to watch."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eecb67c-ae43-4d71-ab12-889182f8910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.261+08:00
      'mgnl:createdBy': 'glee'
