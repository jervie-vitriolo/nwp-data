      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow <a href="http://www.cnnphilippines.com/business/2020/1/25/us-stocks-dive-coronavirus-spread-fears.html"
        target="_blank">closed down 0.6% on Friday</a> its worst day of the year.
        Also Friday, the S&amp;P 500 had its worst day since early October, while
        the Nasdaq had its lowest close since early December.</p>'
