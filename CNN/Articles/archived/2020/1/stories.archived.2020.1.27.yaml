      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A heralded career</h2>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619ae76d-a7b8-4bb3-be62-33402b301ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:14:48.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant''s death comes a day after LeBron James passed him as No.
        3 on the NBA all-time scoring list when he scored 33,643 points.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9055f0c2-6d5f-42fa-9520-c78bda38c48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:14:48.146+08:00
