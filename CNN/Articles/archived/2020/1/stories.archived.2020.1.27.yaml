      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, common signs of coronavirus
        infection include respiratory symptoms, fever, cough, shortness of breath
        and breathing difficulties. In more severe cases, it can cause pneumonia,
        severe acute respiratory infection, kidney failure and even death.</p>'
