      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dc0659-2434-4756-bcd2-16c5b1d77181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:54:06.982+08:00
      'mgnl:createdBy': 'lara'
