      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The Wuhan coronavirus outbreak spooked
        financial markets last week. Now investors are on high alert for economic
        repercussions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d53dbe-07de-4d7d-aeba-09b7bc2f6cda'
      'mgnl:activationStatus': true
