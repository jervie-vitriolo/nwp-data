      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '312':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567714bf-697a-4c36-8555-571e2d69c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Veterans Choice</strong></p>'
    '313':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfb59d0-8fbc-49d9-b2d6-f129c9802084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '314':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb3d174-353c-40e4-9b44-14c8937ec676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our military is rebuilt. Our &nbsp;if you see the VA, you know
        how well that''s doing now. We have Veterans Choice. That was a big difference
        where you can go out, get a doctor if they can''t take care of you immediately.
        So our vets are taken care of for the first time, really." &nbsp;January
        13 interview with WWL-TV in New Orleans</p>'
    '315':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57310bf7-1837-445f-bbf7-e95d8a64870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.280+08:00
