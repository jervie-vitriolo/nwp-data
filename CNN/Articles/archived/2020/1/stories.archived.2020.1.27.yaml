      'mgnl:type': 'text'
      'text': '<p>More than 80 people have died due to the virus in China, while 2,700
        people across the country have been infected with the virus, thought to be
        related to the coronavirus that causes the deadly Severe Acute Respiratory
        Syndrome.</p>'
