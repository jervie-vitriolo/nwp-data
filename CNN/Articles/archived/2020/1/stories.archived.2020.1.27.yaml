      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c7dc05-b76a-486a-b720-d67b1f278446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:44:55.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:21.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battling corruption has been one of President Rodrigo Duterte''s
        campaign promises, which he has repeatedly stressed during public speeches
        by threatening crooked souls still in government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0def36-9657-4349-a414-4f1d7cf881b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:44:55.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:21.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2016/06/27/duterte-hell-bent-stopping-corruption-cabinet-members-elective-posts.html">Duterte
        ''hell-bent'' on stopping corruption; bans Cabinet members from seeking elective
        posts</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309c4e4a-91ec-4e94-953d-c95796c218e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:44:55.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:21.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the report said transparency remained an issue for countries
        like the Philippines, as officials restrict public participation and "silence
        dissenting voices" in matters of national affairs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2809e50c-7bba-43a5-aed7-daec68d3684a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:44:55.948+08:00
