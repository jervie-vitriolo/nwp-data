      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European markets climbed higher on Friday following better-than-expected
        economic data from Germany. But if China''s economy grows at a slower pace
        than expected, European countries that rely on exports could feel some pain.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949d270a-226a-417c-8b16-42426fdd3d92'
