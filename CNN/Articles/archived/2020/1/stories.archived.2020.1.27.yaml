      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf153eb7-8e8c-4110-b7d0-c7b04e676854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:03:53.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:50.601+08:00
