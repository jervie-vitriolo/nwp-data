      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The accuracy of the whistleblower</strong></p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291463ef-527c-4520-ad99-4deb31fe97c5'
