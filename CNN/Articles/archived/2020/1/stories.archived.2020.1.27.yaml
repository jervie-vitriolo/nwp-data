    'template': '1'
    'title': 'Ariana Grande makes return to the Grammy Awards'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d902a68-9aa7-4278-8bb8-00f365c49424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:59:11.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:37.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  It''s official: Ariana Grande no longer
        has a problem with the Grammys.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd246988e-c801-423b-9c52-f90a79b6a2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:59:11.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:37.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62592a0-c9d5-471f-97d6-354e60ea1a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:59:11.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer on Sunday made nice with the Recording Academy with a
        performance that had her singing hits like "Imagine" and "7 Rings."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14161a4-0544-4064-a2de-b23189c20ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:59:11.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbc655b-637d-4450-9f40-4138586ec4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:59:11.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:37.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Grande, whose hits include "Problem" and "Boyfriend,"
        decided not to perform or attend the event after a dispute with the show''s
        producers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4e0576-5e82-491f-849d-f030771e9028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:59:11.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:37.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b74b805-4d3f-433b-94f5-747c4b1455ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:59:11.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:37.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the singer told CNN at the time that Grammy producers
        initially rejected Grande''s choice to perform "7 Rings," then later agreed
        on the condition they chose her second song. That did not sit well with Grande,
        who pulled out days before the show.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdc1f07-ae12-4109-b27e-9bf3f20fbfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:59:11.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:37.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1e867e-c2ca-4c51-972b-ed3dd7d8d5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:59:11.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:37.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old pop star was was nominated in five categories going
        into Sunday''s show, including album of the year and best pop vocal album
        for "Thank U, Next."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751266af-5c53-4611-8e88-2efc8ee0dd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:59:11.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:37.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cc9a0c-cd10-401a-bbfe-153cf59acf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:59:11.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:37.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande''s song choice was notable in that the singer is currently
        being sued over "7 Rings."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c22256e-ee3f-4ab7-8860-8b33c2c99986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:59:11.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:37.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8651f953-f0bf-44b6-9b52-26d7a54f5db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:59:11.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:37.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That song was in the headlines recently after Grande and seven co-writers
        were accused of plagiarizing it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ffb378-a259-44ea-a17e-a7933e2bb7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:59:11.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:37.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775c9f8a-ad2e-41ac-bb30-a7dd0fd6cf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:59:11.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:37.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Stone, a hip-hop artist and producer who goes by the stage
        name "DOT," alleged the tune is nearly identical to his original work "You
        Need It, I Got It."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e81226a-f7df-47db-b1e2-2b8d97b62a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:59:11.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:37.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38dc568-7e7c-422f-a161-02f95f1cc544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:59:11.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:37.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A No. 1 smash released in January 2019, "7 Rings" uses the melody
        of "My Favorite Things" by Richard Rodgers and Oscar Hammerstein II from "The
        Sound of Music."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb36a7c-ab36-4e79-84bd-91194cfb43d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:59:11.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:37.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7adbf8-2339-4a6f-b718-af5a26db25db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:59:11.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:37.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cut has 10 credited songwriters, including the Broadway duo
        and Grande.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73fddd7-61f7-44df-bf83-12009f97d708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:59:11.673+08:00
