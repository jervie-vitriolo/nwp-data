      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention said Sunday that
        it <a href="https://www.cnnphilippines.com/world/2020/1/27/United-States-coronavirus-fifth-case.html"
        target="_blank">confirmed a fifth case of the virus in the United States</a>.
        All of the people in the United States with confirmed cases of coronavirus
        had recently traveled to Wuhan, the epicenter of the outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2632b04b-8b3f-41b0-b80a-e01c67440a91'
