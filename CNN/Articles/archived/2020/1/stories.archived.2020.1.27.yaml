    'template': '1'
    'title': 'Grief over Kobe Bryant''s death overshadows politics at the Grammys'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af535207-364f-47b1-810c-59b3a7b5af66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:24:18.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Grief overshadowed politics at the
        62nd Grammy Awards, as the shocking death of Kobe Bryant hours before the
        event resulted in a series of tributes throughout a show held at Staples Center,
        the venue where the NBA superstar occupied center stage with the Los Angeles
        Lakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92caf21f-dd74-4343-acc4-b25733f0b935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:24:18.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937572f6-d553-466a-963f-691c3537f854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:24:18.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Host Alicia Keys opened the awards by <a href="https://www.cnnphilippines.com/entertainment/2020/1/27/Kobe-Bryant-Grammys-Alicia-Keys-Boyz-II-Men.html"
        target="_blank">addressing Bryant''s death</a>, in a "the show must go on"
        sort-of way, conceding the challenge that posed given the celebratory nature
        of the event. Tributes continued throughout the evening, with Bryant''s jersey
        appearing multiple times as the night wore on, and further recognition in
        a segment devoted to the late rapper Nipsey Hussle, who <a href="http://cnnphilippines.com/entertainment/2019/4/1/nipsey-hussle-los-angeles-shooting.html"
        target="_blank">died in March</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe7e18d-cd8e-43b3-aa65-21c80cf65037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:24:18.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea00bf17-571a-400c-b5cb-dfc6f504c55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:24:18.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there were fleeting references to current events -- including
        the impeachment of President Trump, gay rights and diversity -- the telecast
        was perhaps most memorably punctuated by emotional moments built around family.
        Camila Cabello, for example, serenaded her teary-eyed father, and Tyler, the
        Creator brought his mother on stage with him to accept an award, thanking
        her for raising him so well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0c00c8-b60c-4e6c-9640-0b69126c2f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:24:18.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e04bee-4373-4460-992e-3e67404646e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:24:18.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammys have seldom felt quite as apolitical during the Trump
        administration. The 2018 edition included a surprise appearance <a href="https://edition.cnn.com/2018/01/28/entertainment/hillary-clinton-grammys-2018/index.html"
        target="_blank">by Hillary Clinton</a> and several pro-immigrant messages;
        and former first lady <a href="https://edition.cnn.com/2019/02/10/politics/michelle-obama-grammy-awards-appearance/index.html"
        target="_blank">Michelle Obama</a> kicked off last year''s show flanked by
        several female artists, to a raucous ovation. (Obama won the Grammy for best
        spoken word album on Sunday for her audio book of "Becoming.")</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bdcd55-b7e0-41cd-bf16-8cf1310d95fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:24:18.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62add5a6-54d7-471f-a787-67a806fb96fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:24:18.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, the controversy surrounding the organization responsible
        for presenting the Grammys, the National Academy of Recording Arts and Sciences,
        went unacknowledged on screen. That ongoing public-relations crisis was triggered
        by <a href="https://www.cnnphilippines.com/entertainment/2020/1/22/Deborah-Dugan-Grammys.html"
        target="_blank">the ouster of academy chief Deborah Dugan</a>, who subsequently
        sued, saying she was fired after raising concerns about sexual harassment
        and irregularities in the voting process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1329d0-c689-4b84-8777-c20b8fa8c4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:24:18.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265cff53-499a-4b4c-a1e1-7015d9476b46'
      'mgnl:activationStatus': true
