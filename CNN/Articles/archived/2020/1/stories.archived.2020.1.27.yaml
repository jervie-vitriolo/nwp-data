      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/asia/live-news/coronavirus-outbreak-hnk-intl-01-26-20/h_3ebf6e13d8eb92ff79ac4bc759f072ba"
        target="_blank">Four cases of the disease have been confirmed in Japan</a>.
        The latest case is a man in his 40s who traveled from Wuhan and arrived in
        Japan on January 22.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a6535b-7778-4cd1-ba5b-a3dc29966dbb'
