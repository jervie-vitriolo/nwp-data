      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all feeling crazy sadness right now," Keys said. "Earlier
        today, Los Angeles, America and the whole wide world lost a hero. We''re literally
        standing here heartbroken in the house that Kobe Bryant built."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b802bf95-9f11-49ec-aafa-bbf4350ffa3d'
