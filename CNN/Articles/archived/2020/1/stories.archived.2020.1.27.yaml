      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are rigging the election again against Bernie Sanders, just
        like last time, only even more obviously. They are bringing him out of so
        important Iowa in order that, as a Senator, he sit through the Impeachment
        Hoax Trial. Crazy Nancy thereby gives the strong edge to Sleepy Joe Biden,
        and Bernie is shut out again. Very unfair, but that''s the way the Democrats
        play the game. Anyway, it''s a lot of fun to watch!" &nbsp;January 17 tweet</p>'
    '88':
