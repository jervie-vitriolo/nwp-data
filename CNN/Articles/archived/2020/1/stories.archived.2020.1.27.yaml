      'text': '<p><strong>(CNN) &nbsp;</strong>Nine people died in the <a href="https://www.cnnphilippines.com/sports/2020/1/27/NBA-Kobe-Bryant-dead-helicopter-crash.html"
        target="_blank">helicopter crash that killed basketball legend Kobe Bryant</a>
        -- including his daughter, <a href="https://www.cnnphilippines.com/sports/2020/1/27/Gianna-Kobe-Bryant-basketball-legacy.html"
        target="_blank">Gianna</a>, and her basketball teammate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35936e70-f73b-475c-9341-7909cac94b95'
