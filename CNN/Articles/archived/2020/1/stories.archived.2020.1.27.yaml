      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammys place a greater emphasis on performances than the other
        academy-backed award shows -- to the point where who wins can feel secondary
        -- and in her back-to-back stints as host, Keys has used her talents to further
        showcase music by performing in addition to presiding over the telecast.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd954b48-6e6c-4904-a16a-27e3fcc5f4f8'
      'mgnl:activationStatus': true
