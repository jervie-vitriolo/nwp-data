      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If injuries had made too many of his final contests a struggle,
        Bryant completed his glorious 20-year career with the style that made him
        a five-time NBA champion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea70407-f8cd-4896-9995-f48d2f7132ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:01:40.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:41.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07042783-80ab-47c6-8444-add4acae531d'
      'mgnl:activationStatus': true
