      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ff239e-68ba-49a6-a3fe-d56cb188ade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:19:32.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:36.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given his broken finger, his fragile knees, his sore back and achy
        feet, not to mention his chronic agita, Bryant can''t sit in a car for two
        hours. The helicopter, therefore, ensures that he gets to Staples Center feeling
        fresh, that his body is warm and loose and fluid as mercury when he steps
        onto the court."</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93830bc2-b99a-49d4-b6d3-8cbf4207725a'
