      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"95% Approval Rating in the Republican Party, A Record. Thank You!"
        - January 18 tweet</p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90650c06-0ac9-4c87-95cf-93ecbdac0540'
      'mgnl:activationStatus': true
