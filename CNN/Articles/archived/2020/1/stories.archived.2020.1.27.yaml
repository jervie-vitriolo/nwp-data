      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and has been updated.</em></p>'
  'Plague-Inc.-video-game-Wuhan-coronavirus':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-27T10:03:39.141+08:00
    'imagesource': 'jcr:1179a943-04bd-46c3-8eab-bd77ed61d6f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '517eab95-1b95-49fb-ad3e-103e9c423815'
    'lead': ' The popularity of a video game that teaches players about how diseases
      spread has grown sharply amid concerns about the spread of coronavirus. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-27T10:04:38.539+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:10:47.359+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:09:29.934+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Video game company urges players to avoid Plague Inc. game for information
      on coronavirus'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7f9136-7b37-458a-a776-1a3abdd20856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:04:38.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:47.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;The popularity of a video game that
        teaches players about how diseases spread has grown sharply amid concerns
        about the spread of coronavirus. Now, the company is warning people to seek
        information on the disease from official sources, rather than relying on its
        game, Plague Inc.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67db2b8-94c3-4bc3-b463-63ae00358444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:04:38.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:47.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd16c88-6cd4-435b-8095-309f27234855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:04:38.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:47.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have been racing to contain the fast-moving coronavirus,
        as it has spread from the epicenter of the outbreak in Wuhan, China throughout
        Asia and across the world. Thousands of cases of disease had been confirmed
         mostly in China, though a fourth case in the United States was confirmed
        Sunday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed04b729-3ecb-4165-97c1-ecff2f03ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:04:38.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:47.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64a604f-366d-4ab3-99de-d777bbd98f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:04:38.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:47.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current coronavirus outbreak is a very real situation which
        is impacting a huge number of people," Ndemic Creations, the maker of the
        game, said in a statement last week. "We would always recommend that players
        get their information directly from local and global health authorities."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b05cea7-53cd-41a7-aa45-ad17779b2459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:04:38.540+08:00
      'mgnl:createdBy': 'lara'
