      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) </strong> The
        United States should have the courtesy to explain why it revoked Senator Ronald
        "Bato" Dela Rosa''s visa, Presidential Spokesperson Salvador Panelo said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7697c7db-5de5-4684-8d2f-7a378215752b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not that we are requiring the US to tell us the reason for the
        barring as well as Sen. Bato''s visa being cancelled. But we feel that as
        a matter of courtesy between countries who are allied, it should have given
        the reasons," Panelo said during a press briefing in Malacaang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a902a8-d979-4b96-8e35-339ed9a45a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15594de-6c1f-4d36-b98d-2f3f02fc6508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After all, we stated the reasons why we are refusing entry to three
        US senators in this country," he added, referring to a <a href="https://cnnphilippines.com/news/2020/1/2/Edward-Markey-travel-ban.html">travel
        ban on American Senators</a> Richard "Dick" Durbin, Patrick Leahy, and Edward
        Markey from entering the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98395b9-a7b2-4245-8aee-cb5dc1cb57b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.256+08:00
