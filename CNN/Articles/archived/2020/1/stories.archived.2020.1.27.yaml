      'jcr:uuid': 'e5515aba-5461-42bb-b5cd-ebdf2f80a0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.278+08:00
      'mgnl:createdBy': 'glee'
