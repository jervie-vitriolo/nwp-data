    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03877b26-1fbf-4a6c-b025-198fc2802fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:34:41.982+08:00
