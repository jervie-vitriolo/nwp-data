      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0e9bfa-de51-43cb-b166-b3338e483d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:34:41.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:39.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added theres no cause for alarm for other patients who would
        seek treatment in hospitals where some of the PUIs are housed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63039b3c-0caa-4398-8e96-1769bd9461ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:34:41.674+08:00
      'mgnl:createdBy': 'mel'
