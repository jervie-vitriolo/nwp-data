      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data used even dates back to 2011 to 2013. Several actions
        on improving IPR enforcement have been made since then, said Pascua in a
        statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd57e301-3dff-44c4-827b-bfe9e9d5fc4b'
