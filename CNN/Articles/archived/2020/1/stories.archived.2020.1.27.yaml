      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747b33b3-e497-48aa-b104-ad25a441b57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the full list of 49 false claims, starting with the ones
        we haven''t previously included in one of these weekly roundups:</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cdfd93-70f6-439b-a9a0-499440cde55e'
