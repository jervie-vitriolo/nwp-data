      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62703961-0f63-47c0-86e8-8007836557bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Bryant had scored more points at that point than the entire
        Dallas Mavericks team, which had just 61 points at the end of the 3rd quarter.
        Not bad.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fa811a-b2b6-4938-8a6f-fa2c8bfd483e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983ecbf3-7ab1-454a-9372-8a831b82bf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Game 7 alley-oop</h2>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="910" height="512" src="https://www.youtube.com/embed/JZGEzREaYRA"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959875dc-9f56-4ab8-80f7-ce85fd2ac95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:40:59.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d047edb-a796-4a46-bc23-4e5c31f0796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though known for his scoring ability, one of Bryant''s most famous
        playoff moments was a pass.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7586e4a9-6fb5-459e-bf6f-e39f62e61b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31edc61-6dc9-4854-82fe-c5d445ce1929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the deciding Game 7 of the 2000 Western Conference Finals, Bryant
        and the Lakers were locked in a tight battle against the Portland Trailblazers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbc8eb3-265c-472c-bfd4-5400783b9042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2d8175-9090-4e86-bedf-67ea191bf2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With under a minute left and the Lakers up by four, Bryant dribbled
        into the lane and then lobbed up a high, arcing pass. Shaquille O''Neal leaped
        into the air and, with one hand, grabbed the ball and dunked. The iconic alley-oop
        clinched the win and set off ferocious applause from the home crowd.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fd3ad4-e888-4021-83cf-6b5102aae55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5553a32f-071a-4d94-a74d-441c99010c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant and O''Neal would go on to win three straight titles from
        2000 to 2002 as part of one of the most dominant teams in NBA history.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3bd554-fea6-4872-8095-ace158115931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cf70ee-3e74-4b1a-8bf8-f1ccb531f124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Game 7 win over Boston</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6253e7cc-c877-42eb-9122-9a5181ec6009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant won three titles with O''Neal and another in 2009, but he
        sealed his championship pedigree during Game 7 of the 2010 NBA Finals against
        the Boston Celtics.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6932ce63-b90b-4b10-b995-1a336d510d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beca914-21f0-4fd9-8ebe-471c2c740698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe did not have a particularly impressive Game 7 stats-wise, as
        he scored 23 points on 6 of 24 shooting, and he added 15 rebounds.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81449c5d-b58e-4697-a6ce-1423cce7ca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125758e5-1b61-462c-a1e0-8ad2b90268d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he carried the team over the course of the finals to earn
        his second straight NBA Finals MVP. He averaged 28.6 points per game over
        the course of that series as the Lakers fought and clawed to a title win.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800e8d97-eda5-4f19-8a2a-c00ab5e04c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7270af04-e045-4833-92fd-a5bcb8014b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kobe hits free throws after tearing his Achilles</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e110fb1a-6106-47d1-a80c-d13c218aa2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a close game against Golden State in April 2013, when Bryant
        was 34 years old, he fell to the ground and grabbed the back of his left ankle.
        He was helped up but struggled to put any weight on the leg and hobbled around
        the court.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7effbce2-abf5-414a-909f-a8d533b9f51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d31da19-ed42-4a77-863e-d4b66d425f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he stayed in the game and made two free throws to tie the
        game at 109. He then hobbled off the court to the locker room.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c417ab6e-1786-4d24-8028-2d82154cd8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f53ffe7-e252-4126-b94b-93af40434526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, the team said Bryant had torn his left Achilles tendon,
        which is generally regarded as one of the most devastating for any basketball
        player. The fact that he stayed in the game to make those free throws solidified
        his reputation as a player who would win at all costs, injured or not.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c05477-8c07-4512-879f-ce51f998c3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9fc934-793e-4b57-811c-a5a67d5bca79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Saving the best for last</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e60aac-d2df-44fb-91a9-4942f745f079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant was not the same after that Achilles injury, and in his final
        few seasons, his effectiveness dropped sharply and the team repeatedly failed
        to make the playoffs. After several losing seasons, he announced that he planned
        to retire after the 2016 season.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bef1fe-d4f1-4059-8d17-d58e8ae15267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86e92c0-3122-4710-a512-a90cffcbfc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he saved his best for last.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77cf18f-0f88-4dd4-8078-770784389f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a609e07-3d9d-4364-84b2-8c5e34d13ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his final game as a Laker, Bryant turned back Father Time and
        scored 60 points, his highest total that season. The vintage performance,
        before a sold out Staples Center crowd, showed the tenacity, toughness and
        talent that made him one of the defining players in NBA history.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c340005c-7e68-40bc-a2ce-fd47d51e71cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.612+08:00
      'mgnl:createdBy': 'lara'
