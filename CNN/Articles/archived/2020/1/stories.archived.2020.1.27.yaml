      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:14.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa39deb-8326-4acc-925f-7e8bb77c231b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:23:56.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:14.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A coach and mother also was killed</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101a8929-67b3-4361-8493-ac9ea7f5b7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:23:56.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:14.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christina Mauser, an assistant girls basketball coach at a K-8 private
        school in Orange County also died in the crash.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fcc1bd-144e-4c19-941a-e33a021ef0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:23:56.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:14.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d0044f-9ba1-4666-9462-9fbdcf02013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:23:56.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:14.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My kids and I are devastated," her husband, Matt Mauser, wrote
        on Facebook. "We lost our beautiful wife and mom today in a helicopter crash.
        Please respect our privacy. Thank you for all the well wishes they mean so
        much."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8ab911-6483-479c-a6eb-865bdd165d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:23:56.753+08:00
      'mgnl:createdBy': 'xave'
