      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>China''s agricultural spending, part 2</strong></p>'
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdf5fa4-7e1c-4650-84ea-012a17f2a967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.273+08:00
