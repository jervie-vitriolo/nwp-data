      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children: Bianka, December 2016; Gianna, May 2006; Natalia, January
        2003</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3210a4-29bf-4def-bacc-4384e8dd2dd5'
      'mgnl:activationStatus': true
