      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) </strong> The
        <a href="http://cnnphilippines.com/news/2020/1/15/DTI-12-stores-overpriced-masks.html"
        target="_blank">Department of Trade and Industry</a> is looking to fine 18
        stores up to 300,000 caught overpricing <a href="http://cnnphilippines.com/news/2020/1/14/duterte-price-cap-face-mask.html"
        target="_blank">face masks</a> during the <a href="http://www.cnnphilippines.com/news/2020/1/27/Taal-still-emitting-ash-Level-3.html"
        target="_blank">eruption of Taal Volcano</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2ce824-1a95-47ad-b710-7b7d0b29f23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:53:53.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:27.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3155a6cd-c37c-42ff-bb35-5f33d27a317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:53:53.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:27.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI had earlier announced that it is <a href="http://cnnphilippines.com/news/2020/1/15/DTI-12-stores-overpriced-masks.html"
        target="_blank">suing 12 medical supply stores</a> that were caught selling
        overpriced and substandard <a href="https://cnnphilippines.com/news/2020/1/14/Taal-Volcano-eruption-ashfall-N95-mask-hoarding.html?fbclid=IwAR2xiiizVMdx-XSMOSSH8d1eeea84Xr7zgF45T7FCDhDvu3UdV5WXxZgS5U"
        target="_blank">N95 masks</a>. The Fair Trade Enforcement Bureau issued notices
        of violations against six more establishments after finding that the price
        of N95 masks jumped from 50 to 180 per piece.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae83c0b-7ba2-49c3-a697-4dce9e3010bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:53:53.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:27.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc58861-eb78-4ef6-afd9-b6edad01ce4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:53:53.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:27.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 18 stores have been issued notices of violation of the Consumer
        Act and were asked to explain within 48 hours after they received the notices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b69fd16-25dc-454d-8c6b-86bcabc29fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:53:53.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:27.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f518cdd2-7907-4288-87f6-8b4250526298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:53:53.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:27.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI said they found their explanations insufficient, prompting
        them to file formal charges against the stores.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f672b5-7876-4cf7-97ff-33f3640a9cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:53:53.111+08:00
