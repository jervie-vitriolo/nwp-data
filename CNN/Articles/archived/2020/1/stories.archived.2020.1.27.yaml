      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa97a1cd-7092-4a6f-97bc-540bd94889c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.300+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:23.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sunday''s news conference, Villanueva said officers had to be
        deployed to keep crowds away from the residential community near the crash
        site and "we have to reiterate it is off-limits to everybody."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6400d1d-3308-4c92-a879-a3d0859cd6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.300+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:23.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca1522a-2734-4518-9844-df864c003546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.300+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:23.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Philadelphia, Bryant quickly grew to become one of basketball''s
        greatest champions. He played his entire professional career with the Los
        Angeles Lakers and won five NBA championships, before retiring in April 2016
        after scoring 60 points in his final game.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3310c0-b508-44d8-930b-03b239e4bd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.300+08:00
      'mgnl:createdBy': 'mel'
