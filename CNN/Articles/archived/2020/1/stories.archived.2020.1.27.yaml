      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said nose and throat swabs from the three Chinese patients
        have been sent to the Research Institute for Tropical Medicine for testing
        and have also been sent to Australia for confirmatory testing. They expect
        results from Australia on Wednesday or Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dc4f3f-6373-4fc6-b528-c6a90cae4cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:34:41.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:10:39.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the PUIs have already tested negative for the coronavirus
         including a <a data-cke-saved-href="https://cnnphilippines.com/news/2020/1/24/five-year-old-boy-negative-test-for-wuhan-virus.html"
        href="https://cnnphilippines.com/news/2020/1/24/five-year-old-boy-negative-test-for-wuhan-virus.html">five-year-old
        boy in Cebu</a>, and the Brazilian and Taiwanese children in Palawan,&nbsp;and
        the 29-year-old man in Camiguin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8308ad98-f4ad-4366-83d5-ce8bf4c9f916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:34:41.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:10:39.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we know is that the one in Cebu, the five-year-old has been
        discharged already. And there are some who are in the process of being released
        now, DOH Epidemiology Bureau officer-in-charge Chito Avelino said in a media
        briefing in Malacaang.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276c22ef-15a2-49b2-a820-ef99b410e770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:34:41.674+08:00
