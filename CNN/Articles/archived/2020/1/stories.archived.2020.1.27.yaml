      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9e916e-96a9-444c-af56-91b95be19501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:54:06.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:32.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He finished his high school career as the highest scoring player
        in the history of southeastern Pennsylvania basketball. He became the youngest
        NBA player in history at age 17 &nbsp;and the youngest starter in his first
        All-Star game. Two years ago, he became the only athlete to ever win a basketball
        championship and an Academy Award.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97434c6e-5d0a-4e73-90be-69fe84a0d3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:54:06.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:32.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dfa3e4-138d-4a12-a1c4-e8a4b442ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:54:06.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:32.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his last social media posts before his death, Bryant wasn''t
        celebrating another one of his achievements -- he was celebrating someone
        else.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e63935-1989-422c-acd6-3f224324c641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:54:06.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:32.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed371a7e-5baf-4454-bbcf-616bb7c3c56e'
