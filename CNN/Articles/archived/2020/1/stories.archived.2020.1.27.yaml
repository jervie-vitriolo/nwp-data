    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b7736b-b6d3-4522-a8a8-717da327e48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:33:48.101+08:00
