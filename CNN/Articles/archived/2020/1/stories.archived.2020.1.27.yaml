      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067cffbe-a711-47bb-b612-9778761f2e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:53:53.112+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:27.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Volcanos eruption caused a spike in demand for N95 masks as
        people sought to protect themselves against volcanic ash, which can cause
        serious respiratory problems when inhaled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a239eb-c0ae-458a-a43f-687b6e7331ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:53:53.112+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:27.751+08:00
