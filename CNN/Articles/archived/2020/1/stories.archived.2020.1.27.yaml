      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo was reacting to the results of the latest Corruption Perceptions
        Index, which showed that <a href="https://www.cnnphilippines.com/news/2020/1/23/Philippines-corruption-worsens.html">corruption
        worsened in 2019</a>.</p>'
