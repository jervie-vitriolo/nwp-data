      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f85cc6e-2e4c-4dbe-9321-7292f92d4695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three led calls to release Senator Leila De Lima a staunch critic
        of Duterte, who has been in jail since February 2017 for drug-related charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acf61f7-836a-4505-b935-c1e954b1a8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3880e19d-3e61-4080-b757-0ac1e5b3cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa confirmed last week that his tourist visa to the United
        States <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/1/22/ronald-bato-dela-rosa-united-states-visa.html"
        href="https://www.cnnphilippines.com/news/2020/1/22/ronald-bato-dela-rosa-united-states-visa.html">has
        been revoked</a>, weeks after initial reports claiming that he would not be
        allowed to set foot in the North American country. President Rodrigo Duterte
        responded with a surprise decision to terminate the <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/1/23/Rodrigo-Duterte-Bato-dela-Rosa-visa-Visiting-Forces-Agreement-VFA.html"
        href="https://www.cnnphilippines.com/news/2020/1/23/Rodrigo-Duterte-Bato-dela-Rosa-visa-Visiting-Forces-Agreement-VFA.html">long-standing
        Visiting Forces Agreement (VFA)</a> between the US and Philippine military,
        giving local officials a month to carry out the process.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83752a95-b8ba-4719-a2bb-2ffc8cfb2d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/1/24/Duterte-Philippines-start-termination-Visiting-Forces-Agreement-VFA.html">After
        Duterte threat, Philippines now working on VFA termination  Palace</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e66f9b-6420-4e04-8a3a-7a9abcdb0dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.569+08:00
