      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs analysts said last week that the anticipated decline
        in regional travel could bring down jet fuel prices, causing oil to take a
        hit.</p>'
