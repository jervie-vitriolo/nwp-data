      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Trump was exaggerating. Defense spending for fiscal
        years 2017, 2018 and 2019 was $2.05 trillion, and that includes more than
        three-and-a-half months of Obama''s tenure, since the 2017 fiscal year began
        in October 2016.</p>'
    '301':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b9cb4b-ff29-40ad-a6e4-afdb48cb1598'
