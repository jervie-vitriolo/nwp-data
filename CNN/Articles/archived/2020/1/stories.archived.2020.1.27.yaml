    'title': 'Panelo: US should explain why Dela Rosa''s visa was canceled '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0450f1b4-dbbc-4894-9a18-b030ab9bebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.256+08:00
