      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333b14b7-f9df-44e6-857c-6a29633b756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:19:32.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:36.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He takes a private helicopter from Orange County, where he lives
        with his wife and two children, to every home game. It''s a nice dash of glitz,
        a touch of showbiz (but) Bryant says the helicopter is just another tool for
        maintaining his body. It''s no different than his weights or his whirlpool
        tubs or his custom-made Nikes.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91be282-95d8-4c5f-afd4-c0de3a223b02'
      'mgnl:activationStatus': true
