      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The estate tax</strong></p>'
    '242':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f27fa98-123e-4353-a068-749f25b5ff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '243':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7c1d79-1fbb-4477-bfcc-f072b2b47e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump twice claimed to have eliminated the estate tax, emphasizing
        that this would benefit small farmers.</p>'
    '244':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c77bb8f-2079-4361-87d7-aa91e8fcdb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '245':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b318c311-72bb-4c0c-927e-b77043f1d8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Trump has not eliminated the federal estate tax. His
        2017 tax law raised the threshold at which the tax must be paid, from $5.5
        million to $11.2 million for an individual, but did not get rid of the tax
        entirely.</p>'
    '246':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30547fb8-d108-4f95-8e3b-762b3ec295ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '247':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bc2d8c-167b-4f09-9b78-1b4ffc520ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also misleading to suggest that the estate tax had been a
        particular burden on small farms and small businesses; very few of them were
        paying the tax even before Trump''s changes came into effect. According to
        the Tax Policy Center, a mere 50 farms and closely held businesses were among
        the 5,190 estates to pay the estate tax in 2017, before Trump''s tax law.
        The Center wrote on its website: "The Tax Policy Center estimates that small
        farms and businesses will pay $20 million in estate tax in 2017, one-tenth
        of 1 percentage of the total estate tax revenue."</p>'
    '248':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef47886-94a8-44a2-bf04-b6d0008a9c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '249':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505a1b80-3660-4726-8980-debe0bc78f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The WOTUS rule and puddles</strong></p>'
    '250':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe84888b-f2a0-4137-bbd0-a720177c6648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '251':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d395d4-b18f-4027-85e3-359f84c7d341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, this rule gave bureaucrats virtually unlimited authority to
        regulate stock tanks, drainage ditches, and isolated ponds as navigable waterways
        and navigable water. You believe that? Sometimes, you''d have a puddle &nbsp;a
        little puddle. And they''d consider that a lake." &nbsp;January 19 speech
        to the American Farm Bureau Federation</p>'
    '252':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72f14a6-494a-46f8-8e94-7f29d3740cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '253':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cd5af7-eff6-4416-ba34-30d57e4cc3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Puddles were not covered by the Obama-era Waters of
        the United States environmental regulation; the rule explicitly said puddles
        do not qualify as one of the waters in question.</p>'
    '254':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fed327-f123-43ae-befa-76e28028436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '255':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7daa8d2-985d-4895-b5da-63fe73b469cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preamble to the rule explained: "The final rule adds an exclusion
        for puddles. The proposed rule did not explicitly exclude puddles because
        the agencies have never considered puddles to meet the minimum standard for
        being a ''water of the United States,'' and it is an inexact term...However,
        numerous commenters asked that the agencies expressly exclude them in a rule.
        The final rule does so."</p>'
    '256':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aeed91-bab1-4833-bcfb-8c096f9cf3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '257':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a81712-7789-4323-9fc9-8e8dc3054148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manufacturing jobs</strong></p>'
    '258':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0123b519-ad6b-4921-badb-09dc903664e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed to have added "600,000" manufacturing jobs.</p>'
    '259':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b90d6c-6f38-4f1c-b6b5-b70b574be348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '260':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdd8e31-5627-43c9-8bfd-446ff2df4b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Trump was exaggerating. The economy added 487,000 manufacturing
        jobs between January 2017, when Trump took office, and December 2019, official
        data shows. The number is 514,000 jobs added if you go back to November 2016,
        the month of Trump''s election, as Trump often likes to do.</p>'
    '261':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24697e0c-c3c6-4a19-bd66-b73eb394b3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '262':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3ca92b-925f-43f4-9670-5abd28859be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What Obama said about manufacturing jobs</strong></p>'
    '263':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32af007b-f78e-4b2e-af57-78561503492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '264':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b66b4e2-cc90-4efa-b29c-67f43ec14ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And our manufacturing numbers are fantastic. You see that. Remember?
        Manufacturing. Phil, you remember? ''There''s no more manufacturing.'' And
        then we have almost 600,000 jobs. They said, the last administration, ''You''d
        need a magic wand to bring back manufacturing.'' So I guess we found the magic
        wand. We found the magic wand." &nbsp;January 19 speech to the American Farm
        Bureau Federation</p>'
    '265':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d105d4b-b428-4941-97ea-b1d78cf26178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '266':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9404f1-9877-45bb-80ac-ab793d680069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Trump''s "magic wand" comment was a reference to a
        remark President Barack Obama made at a PBS town hall in 2016 -- but he was
        inaccurately describing what Obama said. Obama never said, "There''s no more
        manufacturing." Rather, Obama scoffed at Trump''s promises to bring back what
        Obama called "jobs of the past" without providing specifics on how he would
        do so. Contrary to Trump''s repeated claims, Obama didn''t say manufacturing
        was dead or that new manufacturing jobs could not be created; Obama boasted
        of how many manufacturing jobs were being created during his presidency, saying,
        "We actually make more stuff, have a bigger manufacturing base today than
        we''ve had in most of our history."</p>'
    '267':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20145c9-fcb8-4c23-ab7b-e5c5a9a55859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '268':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b78fd94-3587-45bf-88bc-6b49ace3a5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The unemployment rate</strong></p>'
    '269':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3462e489-0eca-4740-80ed-f6ccd3769281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '270':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636cfcb5-6586-426e-9914-86dbf36d3a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unemployment rate is now 3.5% &nbsp;the lowest in over 51
        years, half a century." &nbsp;January 19 speech to the American Farm Bureau
        Federation</p>'
    '271':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d9308f-7fc4-47bb-9d93-15d5f21cfd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '272':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1635411-ae90-4bb8-aca1-3196a76110e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Trump''s "over 51 years" is one of his usual slight
        exaggerations of an already-impressive number. The 3.5% unemployment rate
        for December 2019 was the lowest since December 1969, exactly 50 years prior.
        (if you ignore the fact that it was the same 3.5% in November and September).</p>'
    '273':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cd2f9f-99ed-4c0c-8c4d-8663a674d865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '274':
      'jcr:primaryType': 'mgnl:block'
