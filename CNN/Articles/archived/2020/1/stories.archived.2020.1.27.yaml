      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City''s health officials denied reports a Chinese national
        infected with the new coronavirus was brought to the Metropolitan Hospital
        in Binondo.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6b8607-7d9a-40f3-9958-61fc918ca816'
