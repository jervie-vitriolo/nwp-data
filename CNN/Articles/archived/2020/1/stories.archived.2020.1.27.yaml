      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/27/world/italy-kobe-bryant-trnd/index.html"
        target="_blank">Kobe Bryant will be mourned for a whole week in Italy, the
        country where he grew up</a>."</em></p>'
  'kobe-bryant-filipino-fans':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-27T23:08:49.219+08:00
    'imagesource': 'jcr:a5ed329f-9d91-433a-81e6-3ede90ae5fac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c41aa92-1d34-47f9-a58d-522a2542b651'
    'lead': 'It might take a while before his fans heal from his passing. But Kobe
      Bryants legacy will definitely live on because legends are forever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-27T23:20:11.799+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T23:10:08.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:09:40.963+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino fans, basketball stars remember Kobe Bryant '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7b7a35-63f1-4259-b94c-f23f49396bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T23:20:11.799+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:08.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) </strong> Kobe
        Bryant was not their own. Yet, Filipinos poured out their love and adoration
        for the Black Mamba as they remembered his life in their own, different ways.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9f296c-0920-442c-93b6-10cfc275398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T23:20:11.799+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:08.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities, athletes, and fans all over the world including Filipinos,
        woke up to the same, devastating news that Kobe Bryant had died Monday, together
        with his 13-year-old daughter Gianna and seven others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e748555-2d95-4f36-8131-58184d1e94b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T23:20:11.799+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:08.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everybody wished it was a dream they can snap out of. Sadly, it
        was the heart-wrenching reality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00302e3d-7e31-48ca-8d2d-7ba6a3a296d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T23:20:11.799+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:08.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sino ba naman maniniwala in the morning na yun yung first news
        na makikita mo. And then when I opened the news, it''s real! I was like, wow!
        What a day!said PBA star LA Tenorio.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88c3e49-9e9f-4f7a-b093-ea99a9519b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T23:20:11.800+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:08.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: Who would believe that its the first news youll
        see in the morning? And then when I opened the news, its real! I was like,
        wow! What a day!]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0a95c8-66f7-493d-9979-72ddae141322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T23:20:11.800+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:08.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I checked my social media and everything, everything is about
        Kobe. It''s really sad, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9f2ecc-30a8-434e-97e5-d3d58db85c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T23:20:11.800+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:08.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryants chopper went down in Calabasas, California, 60 kilometers
        northwest of Downtown, Los Angeles. He was 41.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5053a564-3188-4f08-8491-0f7df5524bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T23:20:11.800+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:08.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Gilas Pilipinas played against him and the NBA All-Star
        team. Bryant last visited Manila in 2016, which was the same year when he
        retired from the NBA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8650cd85-6020-4c21-99db-391fbb6201c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T23:20:11.800+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:08.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being a five-time NBA champion among many other achievements
        only he has attained, Bryant was also a loving husband and father. This is
        something another PBA player Arwind Santos admired about the Laker superstar.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce85b93-611b-4e63-938f-09bd6f53aadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T23:20:11.800+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:08.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I saw how he loved and focused on his children, like how I also
        support mine, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88855a7e-02ae-421d-8f6b-2474fefe1884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T23:20:11.800+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:08.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos later on expressed his thanks to Bryant for changing the
        game of basketball, especially because of his mamba mentality.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9221f925-ca19-4882-9153-17770c4b1707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T23:20:11.801+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:08.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino supporters and die-hard fans also celebrated the life of
        the two-time Olympic champion by coming down to the Araneta Coliseum to pay
        tribute to Bryant, who had visited the Philippines a couple of times.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ae7de8-3784-4056-9383-0bdf62a35af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T23:20:11.801+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:08.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nung nalaman ko yung news, nalungkot ako pero nakita ko yung mga
        kapwa ko may puso para kay Kobe, nagsama-sama kami dito. Yun nga lang di maganda
        kasi sa ganitong event pa kami nagsama-sama, said Joma Guevarra, whos one
        of the fans who went to the Araneta Coliseum.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2335bb34-cf70-4e2d-b2db-62644e2f5606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T23:20:11.801+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:08.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: When I found out about the news, I got sad. But I
        saw the other fans of Kobe, and we all went down here. Its just sad that
        we gathered at this time.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fae687e-355a-4e93-ae66-f98d27ff4920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T23:20:11.801+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:08.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might take a while before his fans heal from his passing. But
        Kobe Bryants legacy will definitely live on because legends are forever.</p>'
