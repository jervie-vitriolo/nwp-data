      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94954116-b67d-4e99-a9fe-17a4a9d4bd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:00:34.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:17.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Concerns are growing that the travel bans in place will start to
        have a major impact on the economy with some calling for a 1 percentage point
        hit or greater with Chinese GDP" in the first quarter of 2020, wrote Edward
        Moya, senior market analyst at Oanda.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1e4e2b-03e4-4f09-b067-fcf8917896ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:00:34.284+08:00
