      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78e2a99-e8c4-41e5-ac66-07725910e965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:24:18.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got a lot to change, we got a lot to do," Keys said in closing
        the show. "Keep speaking the truth."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faac7d02-0b34-43d4-bb7e-ebff29d79b06'
