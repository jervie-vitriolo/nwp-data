    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a11cba2-7fdf-4e11-bc2c-f57d51be646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:03:53.370+08:00
      'mgnl:createdBy': 'lara'
