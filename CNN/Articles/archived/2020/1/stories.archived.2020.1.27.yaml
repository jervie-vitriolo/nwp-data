      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Lazaro Hospital in Manila confirmed Monday night to CNN
        Philippines that three Chinese nationals have been admitted and are considered
        PUIs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ed8f06-d08f-4475-b8a4-05a91b1556bc'
