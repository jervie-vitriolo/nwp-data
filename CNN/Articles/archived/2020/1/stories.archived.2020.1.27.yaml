      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, investors will want to know how business is faring.
        Boeing was profitable in the third quarter of 2019, but revenue tumbled 21%
        since it couldn''t deliver 737 Max planes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
