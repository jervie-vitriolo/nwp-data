      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0ba09c-5f80-4eed-a9b2-e5970bba931d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:33:48.101+08:00
