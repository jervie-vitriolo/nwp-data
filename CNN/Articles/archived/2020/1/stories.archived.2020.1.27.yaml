    'jcr:uuid': '8eeaa458-b236-4474-8ae0-0ff7e55c8ed8'
    'lead': 'Three rockets struck the US Embassy in Baghdad on Sunday, a US official
      tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-27T09:53:46.502+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:10:48.119+08:00
