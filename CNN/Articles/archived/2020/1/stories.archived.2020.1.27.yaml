      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans'' final vision of Bryant in a purple and gold uniform four
        years ago was like many before as the Los Angeles Lakers'' legend scored a
        spectacular 60 points in his farewell NBA game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c7b166-47a3-4546-bcbe-df08c00e455f'
      'mgnl:activationStatus': true
