      'mgnl:lastActivated': 2023-01-26T23:10:32.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite always being a passionately in-it-to-win-it player,
        Bryant said players aren''t too bothered by who does it best.</p>'
