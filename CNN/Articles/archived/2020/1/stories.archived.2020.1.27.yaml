      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was such an icon but also did so much for LA. He was passionate
        about serving the homeless and was an advocate for women''s basketball. Coaching
        his daughter''s basketball team brought him so much happiness," Johnson tweeted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650619bb-f89c-4d38-aeda-79c78f81ebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:03:53.371+08:00
