      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A nation in shock and mourning</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648d2064-da7e-41fa-9f1d-e49986eb0c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:23.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, heartbroken fans have been pouring into the areas surrounding
        the site, sending condolences on social media and paying tribute to Bryant,
        who first made history when he became the youngest player in NBA history.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afc0c62-232a-4e4b-8a16-e7bcaf5c1a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.300+08:00
      'mgnl:createdBy': 'mel'
