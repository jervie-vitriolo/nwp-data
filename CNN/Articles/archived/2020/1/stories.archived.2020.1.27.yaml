      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Local and federal authorities are
        investigating the Southern California helicopter crash that claimed the lives
        of nine people &nbsp;including 41-year-old NBA legend Kobe Bryant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aed72b-eaf7-462a-8112-f9f4d9945692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:23.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8be1c29-4f2b-4ea1-9d8b-f230d26f1013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:23.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter crashed into a hillside in Calabasas, California,
        Sunday morning, killing everyone on board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf2fc47-52a1-41a2-8022-53d51a725d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:23.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131a2a36-f274-41a6-b27c-a4fb7910dc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:23.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a logistical nightmare in a sense because the crash site
        itself is not easily accessible," Los Angeles County Sheriff Alex Villanueva
        said in a news conference late Sunday, adding that the investigation could
        be a "very extensive process."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b03732-44f4-45ca-8d23-c4fa0f3c4cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:23.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c38dd03-36fb-4436-bb97-f8a1871a84ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:23.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said the sheriff''s office is working with the National
        Transportation Safety Board and Federal Aviation Administration to determine
        the cause of the crash and have already secured the site.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa7fc41-28b8-449a-89a1-ec5cea672813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:23.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7a55cc-fca3-4846-99fe-118315455aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:23.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort to recover the victims'' bodies has also begun but could
        take a couple of days, Los Angeles County Chief Medical Examiner Jonathan
        Lucas said, "given the terrain and the condition of the site."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cff5a8c-5356-4116-8320-211044e444a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:23.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0dda7e-b68e-4f33-9fde-f4d3b1530262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:23.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing everything we can to confirm identifications and give
        closure to the families involved."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d77dd05-5097-49fd-b99f-344c290d9094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:23.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f40da6-3210-48ce-97fb-d7ce032f25de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:23.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant was traveling to a basketball game with his 13-year-old daughter,
        Gianna, who was scheduled to play Sunday afternoon. With them was Orange Coast
        College (OCC) baseball coach John Altobelli, with wife, Keri, and daughter,
        Alyssa, Altobelli''s brother told CNN. Alyssa was Gianna''s teammate, OCC
        assistant coach Ron La Ruffa told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a097d936-c9ee-4dfb-b95e-ce2c93e5ef8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:23.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18ea625-9847-489a-b60d-6a80a735327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:23.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altobelli would routinely travel with his daughter for games, La
        Ruffa said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fa7d99-d01f-4f75-8aaa-e91f17ece560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.298+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:23.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee94f7e-2ce0-42b0-b85c-b5ad11111271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.298+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have lost a member of our OCC family, and our hearts are broken,"
        OCC President Angelica Suarez said in a statement. "Coach Altobelli was a
        giant on our campus - a beloved teacher, coach, colleague and friend. This
        is a tremendous loss for our campus community."</p>'
    '17':
