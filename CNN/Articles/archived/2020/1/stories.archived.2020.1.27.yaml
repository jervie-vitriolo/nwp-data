      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d96610-a1ba-4de5-936d-b9a23fc79194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Trump''s approval rating among Republicans is very
        high, regularly in the 80s and sometimes creeping into the 90s, but it has
        not been 95% in any recent major poll we could find.</p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea2165f-c115-4a65-9b46-a189f888e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcba375-3efe-479b-8f67-256b74230f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was at 89% approval with Republicans in a NPR/PBS NewsHour/Marist
        poll conducted January 7-12, 93% in a Quinnipiac University poll conducted
        January 8-12, 88% in an Ipsos/Reuters poll conducted January 6-7, 89% in a
        Gallup poll conducted December 2-15.</p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775b807e-770a-472a-a0f3-e9ec661a27d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e166735f-30c7-4899-b58b-0195040ef5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quinnipiac poll at which he was at 93% had an overall margin
        of error of plus or minus 2.5 percentage points, and a larger margin of error
        for the smaller sub-sample of Republican voters, so that poll found that it''s
        possible Trump''s true number is indeed 95% &nbsp;but it''s not accurate
        to make leaps from the numbers the polls actually found without explaining
        that this is what you are doing.</p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15acbb91-e911-4369-a468-cb5c794427f6'
      'mgnl:activationStatus': true
