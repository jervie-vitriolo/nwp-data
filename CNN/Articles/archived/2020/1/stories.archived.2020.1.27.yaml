      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73442015-6036-4e01-b525-fba3487a7ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:00:34.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:17.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus appeared in the Chinese city of Wuhan last month and has
        since infected hundreds of people around the world, including three confirmed
        cases in the United States. The death toll in China has risen to more than
        50.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f5312d-61f2-474d-a76a-beebf1942b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:00:34.283+08:00
