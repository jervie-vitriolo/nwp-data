      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) </strong> Dear Kobe, I still cant process
        what just happened in the last few hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc47c11-d27b-4549-ad81-7ab14c66535e'
      'mgnl:activationStatus': true
