      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3f1c14-adb6-4bb6-af29-6c75203dbbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b497b51-9b20-4bb4-9696-b1f26d912389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As with other respiratory illnesses, there are steps that everyone
        can take to reduce the risk of getting sick from circulating viruses, including
        coronavirus. This includes remaining home when ill, washing hands with soap
        and water frequently, and getting vaccinated against flu," said Los Angeles
        County Department of Public Health Director Barbara Ferrer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff27d73c-22ea-45e8-9ca6-b6967a2d6ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe9bf17-f0df-4942-beda-63811fe60fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Orange County victim is in isolation and in "good condition"
        at a local hospital, the county''s Health Care Agency said in a statement.
        The Los Angeles County patient was being treated at a hospital as well, officials
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322ae8cb-a2b9-4054-ba9f-b4a4bbe2f3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9072686-6dd5-47c1-801a-92f6f2f0faba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State and federal officials are following up with anyone who may
        have had close contact with the person and is at risk of infection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd722bc5-f971-4121-b718-07e41fead78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3700ae28-375d-4c23-bdaa-0cd2a8ccb77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chinese Health Minister delivers a ''game changer''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524a9a1b-e6e2-4026-a992-45a3f669397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the latest American case comes as Chinese Health Minister
        Ma Xiaowei delivered the revelation that people can spread the virus before
        they have symptoms -- which a veteran US health adviser called a "game changer"
        -- but not in a good way.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15123e7b-5497-4ae0-982d-243c1aa4ce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cfe61f-a612-4e16-bc2a-2ff548873b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It calls into question current US practices to contain the virus,
        longtime CDC adviser Dr. William Schaffner said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9d9d24-03b6-44e6-84ff-15a9cf849172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da247eb4-6471-42ae-8936-450360eee442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I heard this, I thought, ''Oh dear, this is worse than we
        anticipated.'' It means the infection is much more contagious than we originally
        thought," said Schaffner, an infectious disease expert at Vanderbilt University
        Medical Center.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7e504b-f6f3-464d-8d29-0b976790e6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d35d68-7d40-42dc-a386-b83a32d51ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Ma is correct -- and information about the virus is constantly
        evolving -- people can go two weeks without realizing they''re sick, during
        which time they can spread the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e30f1f9-3705-4903-b82a-ab95c00bde34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39498905-b0e4-4f6b-825c-14803d48c303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Nancy Messonnier, director of the CDC''s National Center for
        Immunization and Respiratory Diseases, questioned Ma''s statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b452170-eead-444f-b150-8c1954e5d4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27216438-e58c-40b4-8137-a8677eea0861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We at CDC don''t have clear evidence that patients are infectious
        before symptom onset," Messonnier said, "but we are actively investigating
        that possibility."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f35eca-ade9-4afc-8b77-846eb0eac03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24523832-1cdf-4863-b548-0885ffbf3eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk for the American public contracting the virus continues
        to be low, Messonnier said. "We need to be preparing as if this is a pandemic,"
        she said, "but I continue to hope that it is not."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d8b27f-125c-452f-aa89-253dcb9852c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1473b25d-b0de-4dac-9570-760caca1fbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>At least 56 dead in China</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0603c172-2e89-408d-994f-7c8e3996f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Arizona and California, cases have been reported
        in Illinois and Washington state. The Illinois woman had not been sick while
        traveling from Wuhan to the US on January 13, said Dr. Jennifer Layden, an
        epidemiologist with the Illinois Department of Health.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42148c4e-3272-4a0f-8a34-b499a3a0ed2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c33700a-0e15-4dd5-a64a-038c52bcd29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said it''s taking aggressive measures to stop the spread
        of the virus in the United States, but while it considers it a serious public
        health threat, the immediate risk to Americans is low.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e9db6-b2f9-4c0c-a518-471b7237099b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d9b9e7-251b-4453-a3ac-c3a4cc10fcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stateside cases prompted Sen. Chuck Schumer to urge the US Department
        of Health and Human Services to declare an emergency to free up $85 million
        for the CDC.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cef70e1-999b-4988-a693-49cf2e3e8f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992cd8a0-53db-4bba-9929-a61aa8c1ec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money is already appropriated and sitting in the Infectious
        Disease Rapid Response Reserve Fund, he said, and the CDC will have full discretion
        to use the money for epidemiological endeavors, screening, public awareness,
        staffing and educating local and state officials.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f24243-7d27-4dfc-af0c-18af5514238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cae02fd-5025-42be-9710-c1ca6957c6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure (the CDC) can sustain this pace and have all
        the dollars they need should the outbreak get worse," the senator said. "Use
        the key now and unlock the money."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b1e68-5362-458d-9b4f-3fec859939ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3e20df-2261-47b9-b22d-e4e87159626f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 56 people have been killed by the coronavirus in China,
        and nearly 2,000 confirmed cases have been reported as the nation struggles
        to contain the outbreak.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952624a1-399b-46d9-b844-da7fdd9abad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82824fb-9cfc-403b-b285-9d638dddc855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have imposed indefinite restrictions on public transport
        and travel, with motor vehicles banned in Wuhan''s city center starting Sunday
        to control the flow of people. Only vehicles with special permits, free shuttles
        and government vehicles will be allowed to move around.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d54a43-f94d-4646-82a7-f18723c6e887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d5999d-50c8-4fed-a872-20a8f5c4fcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the lockdown, countries like the US and France have been trying
        to evacuate their citizens from the central Chinese city. Outside of China,
        more than 40 confirmed cases have been identified in about a dozen countries.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88779657-8375-4345-a883-363823a5c54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4032fa38-98be-4478-ac6b-f48cd6a84058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronaviruses are transmitted by animals and people, and the Wuhan
        strain has been linked to a market in the city that was selling seafood and
        live animals, including wild species. The Chinese government announced that
        it''s banning all sales of wild animals</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797aa2cc-2377-47a4-97b4-87336f996dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b222649-b4c4-4658-9e40-df04a9003fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing will deploy an additional 1,600 medical professionals to
        Wuhan to help the city cope with the growing number of coronavirus patients,
        health officials said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33d06f9-478a-4aaa-b7d0-3f0491284d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:09.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/26/us/coronavirus-orange-county/index.html">"Fifth
        US case of coronavirus confirmed as China warns people can spread the virus
        before they feel ill."</a></em></p>'
  'Kobe-Bryant-NBA':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-27T07:51:46.504+08:00
    'imagesource': 'jcr:9e159d30-7fa8-4d24-9880-cfb7b4bb14ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47fb9f21-d27e-457e-b31e-0907a99a4475'
    'lead': 'An 18-time All-Star, Kobe Bryant was known for his remarkable scoring
      ability  his turnaround jumper was nearly unstoppable  and his championship
      pedigree.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-27T08:09:46.394+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:11:07.736+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:09:24.537+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kobe Bryant, fiery NBA superstar and future Hall of Famer, is dead at
      41'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf371975-af7d-4a17-9c06-52b584ba142a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;It''s hard to believe NBA superstar
        Kobe Bryant, whose prodigious talent and fiery, win-at-all-costs spirit made
        him one of the most famous and decorated athletes in history, is gone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3387a2c5-e7e3-49d4-819a-473e3909ab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4223980-0360-4558-beef-1d682ce42771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the rare celebrity who didn''t need a last name. Oprah. LeBron.
        Beyonce. Kobe. Everyone knew who you were talking about.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70f42dc-1f7b-46e9-9faa-5a3362fbf655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d02383e-df9e-42d1-a125-837c8c3908ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still youthful at 41, Bryant &nbsp;who died in a helicopter crash
        Sunday in California &nbsp;looked like he could suit up and drop 30 points
        on a rival NBA team. It doesn''t seem that long ago that he was scoring 60
        points in his final NBA game, soaking up the cheers of Los Angeles Lakers
        fans who worshiped him for two decades as one of the city''s favorite sons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6487e79a-63ea-4b70-82cc-2acd3f44a14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c2a359-3472-40d0-9518-15f6a8909b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his 20-year NBA career &nbsp;all with the Lakers &nbsp;Bryant
        is all but assured of being a first-ballot inductee into the Naismith Memorial
        Basketball Hall of Fame later this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdd6505-0db9-424e-9a20-cea22e260e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb06592-fbd5-44cf-b899-7fd0e2b7950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a fierce competitor, one of the greats of the game and a
        creative force," said fellow NBA icon Michael Jordan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd06996-9d12-4199-836a-e93cd0c474b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb0a98-9c84-4af4-ba69-62373135ed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 18-time All-Star, Bryant was known for his remarkable scoring
        ability -- his turnaround jumper was nearly unstoppable -- and his championship
        pedigree. He teamed with fellow All-Star Shaquille O''Neal to win three consecutive
        NBA titles from 2000 to 2002 and later won two more rings, in 2009 and 2010.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0cadfd-089a-4dc8-9c5d-061b611792c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860a250f-3b49-4a7e-b724-8ad5e379bd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the Black Mamba -- a nickname he gave himself -- Bryant
        twice led the NBA in scoring and won the league''s Most Valuable Player award
        in 2008.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e39ee6-594a-4ce5-b2fe-d9f01a5b02e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e1d17e-0d7e-47eb-b23f-3acea5dfce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant''s daughter Gianna, 13, was with her father on the helicopter
        and was also killed in the crash, a source with knowledge of the situation
        told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfeb1d7-fe7f-4d52-afac-a65122586fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf00e661-b8aa-48bf-9a1b-5a61dcf6b0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no words to express the pain Im going through with this
        tragedy of loosing my neice Gigi &amp; my brother @kobebryant I love u and
        u will be missed," said O''Neal on Twitter. "My condolences goes out to the
        Bryant family and the families of the other passengers on board. IM SICK RIGHT
        NOW."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79e146a-b29a-4fb8-a13d-bdd1817b992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae716aa-0381-4cdd-9f68-067a15a1c1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He entered the NBA at age 17</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644fd01f-dce0-45cd-9263-6f54f7c490f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant was born on August 23, 1978 in Philadelphia, Pennsylvania.
        His parents, Joe and Pam Bryant, gave him the namesake after seeing a type
        of steak on a restaurant menu. Kobe beef is from a species of cattle, Wagyu,
        raised in the Kobe region of Japan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8e4977-1067-42fa-bee1-f941bf565d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf9afdd-e9de-4010-a0c5-d49bba31e2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lived in Italy from the age of six to 13 while his father played
        professional basketball, and he spoke Italian fluently. In one of his final
        interviews before he died, Bryant told CNN how he developed a love of soccer
        in Italy but also witnessed racism before moving back to the United States.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824e4a7b-6893-4c89-9e3a-0561888ef0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9f9d80-6820-4d02-a7ee-315041fd35e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was growing up in Italy, I''ve obviously witnessed it firsthand
        going to certain soccer matches and things of that nature," Bryant told CNN''s
        Andy Scholes. "My parents have taught me and educated me on how to deal with
        those sorts of things."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82abe5fb-f843-4263-b6bf-495f506cbabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067f2648-1a16-4787-8218-0fc0a471338a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant played high school basketball at Lower Merion in Pennsylvania.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a06ec6b-af4c-45f0-8406-efb25f406c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3921620d-dba5-4d11-be57-7bd53a2337dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a difficult day for everyone in our school community,"
        said Amy Buckman, a spokeswoman for Lower Merion School District.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e5ebf-1c58-40f3-894a-f97d73544e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c30245-ad7b-4221-bb85-512265a97a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Bryant''s connection to Lower Merion High School, where he
        played basketball prior to joining the NBA, has raised the profile of our
        high school and our district throughout the world. Our school community will
        always be grateful for his ongoing generosity to his alma mater, including
        his dedication of our Kobe Bryant gymnasium and his support of our girls and
        boys basketball teams."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfae35c-b28d-4568-8044-add00d3876c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b9b0de-7677-49ee-9cf9-2b34721c751d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant went straight from high school to the NBA, drafted by the
        Charlotte Hornets with the 13th overall pick of the 1996 draft, making him
        the youngest NBA player in history at age 17. Bryant was then traded to the
        Los Angeles Lakers for veteran center Vlade Divac.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b937f1a0-55fb-4c99-88f1-f58f79733eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f34b7b1-779c-4e1e-ac5f-08ed032c082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He soon became one of the most decorated players in NBA history
        and also won two Olympic gold medals for USA men''s basketball, in 2008 and
        2012.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e147ba8e-b69e-403c-880c-9ccb097045a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc6a6ff-1776-4a6b-b7e7-d5279c077c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Off the court his dazzling smile sold everything from Nike shoes
        to McDonald''s hamburgers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf51f66-ef46-40c5-9aed-c795d06cd220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca46940-e2b6-458a-a65d-a3ef24a2054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was controversy, however, when Bryant was accused of sexual
        assaulting a 19-year-old Colorado hotel worker in 2003. Bryant insisted the
        encounter was consensual. The criminal sexual assault charge was dropped in
        2004, and the accuser agreed to settle her civil lawsuit against Bryant in
        2005.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef31a18d-f797-4a03-a18b-9016750834bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1148fcf3-19c8-4177-ad59-ffffe1def068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>LeBron James: ''Kobe is a legend, that''s for damn sure''</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86648692-0874-4cce-a1af-686890250e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 6 feet, 6 inches, Bryant could run the point or play shooting
        guard, even though his position was small forward.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da45bb-0e06-4e84-ab63-0c09c50f2a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedb76d0-7a46-458f-8e52-fe0130660357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most memorable games in NBA history came on January 22,
        2006, when Bryant scored 81 points in a Lakers'' 122-104 win over Toronto.
        Only Wilt Chamberlain''s 100-point game in 1962 tops this performance.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ce19d4-92be-431d-9ba0-39356625ed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30993a43-f50f-4ebf-9df7-eb6c41fb0850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in his final game of his career in 2016, the Black Mamba did
        it his way, dropping 60 points -- on 50 shots -- in a Lakers win against the
        Utah Jazz at a frenzied Staples Center in Los Angeles.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee1bdc3-7b19-40c9-82b5-670efe9fd1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf8e936-f9d9-4e12-8483-d310dffb12ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant finished his NBA career with 33,643 points. A day before
        he died, he was passed by another Laker and superstar, LeBron James, on the
        league''s all-time scoring list. James accomplished the feat in -- of all
        places -- Philadelphia, against the 76ers.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff9f122-ce6e-439c-8806-8820c6e9bcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b64029-4ee3-41db-acb2-93759ff105af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant took to Twitter after James passed him, writing, "Continuing
        to move the game forward @KingJames. Much respect my brother."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a63c0d1-1f5e-42da-8ec7-2a8eef8ade41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63b4c37-3a50-41d6-b07d-71ad5d4bce58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, who had "Mamba 4 Life" and "8/24 KB" in gold marker on his
        sneakers before Saturday''s game, talked after the game about Bryant''s influence
        on him.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02fd8fd-907b-4efc-90c7-00e1f19b9b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f17664-a50f-4427-b4ab-7713e3506864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The story is just too much," James said Saturday night. "It doesn''t
        make sense. ... Now I''m here in a Lakers uniform, in Philadelphia, where
        he''s from... it''s surreal."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ff40a7-1407-41db-913c-71ed694e1c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b211e8cb-8f25-422d-be00-3b7c5d5a3990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James -- who, like Bryant entered the NBA straight out of high school
        -- said Bryant was someone he looked up to when he was in grade school and
        high school.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6850fd-2d08-4dc4-8fdb-fc0c3abad7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1341252e-539d-4078-b8cf-04049b8fa00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing him come straight out of high school, he is someone that
        I used as inspiration," James said. "It was like, wow. Seeing a kid, 17 years
        old, come into the NBA and trying to make an impact on a franchise, I used
        it as motivation.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a725379-7037-45b4-84cd-57bfe7d53641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cd096d-5714-465f-a55b-43edcd0ae2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He helped me before he even knew of me because of what he was able
        to do. So, just to be able to, at this point of my career, to share the same
        jersey that he wore, be with this historical franchise and just represent
        the purple and gold, it''s very humbling and it''s dope.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a138ca-137b-491b-b5c5-7bc16bd6418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c94be2e-3f0b-4406-bc09-b9bb187a1a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kobe''s a legend, that''s for damn sure."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9bb647-9176-4796-ad43-94cc43183de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b550147c-a3b2-4beb-b80d-f57e2f3c3e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He coached his daughter, Gianna</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef858858-e6d0-4a91-b336-55c816553760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant married wife Vanessa in 2001. They had four daughters: Natalia
        (born in 2003), Gianna (2006), Bianka (2016) and Capri (2019).</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269cd249-7d96-455f-b6de-d8e19b8a103e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bf16f2-fa48-4588-98c1-06ec66b7076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his daughter Gianna were expected at the Mamba Sports Academy
        in Thousand Oaks for a basketball game scheduled for Sunday afternoon. Bryant
        was to coach his daughter''s team in the game.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4739481d-18c7-4b38-98c6-0db157a8ebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d724353-e825-4fc7-a575-53c6c8001d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant said that he had watched little basketball after retiring
        -- in 2018, he won an Oscar for best animated short for "Dear Basketball,"
        which was based on a poem he wrote -- but Gianna''s love of the game sparked
        his interest in coaching her team.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2319beb3-986f-423d-a0eb-9e7383f13653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d41ab43-e944-4285-94a0-0ecec55b3ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were seen together at numerous NBA games recently, and videos
        of Gianna''s basketball skills went viral despite her just being 13.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7684db-9bac-4fa0-aa5b-23d7aab6c4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d098c-cb07-46c7-b8f0-3575cf1cb7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant described Gianna as "hellbent" on going to the University
        of Connecticut, the alma mater of Diana Taurasi and Maya Moore, two players
        Bryant recently told CNN "could play in the NBA right now."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41a527e-0d84-4733-a4c8-27fdef215a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95cf77d-7616-47b5-ac36-10e9cf9dd8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBA family is devastated by the tragic passing of Kobe Bryant
        and his daughter, Gianna," said NBA Commissioner Adam Silver in a statement.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0640a910-f795-4d8d-9025-a8c92b0352de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4124373d-9b68-4ab2-be4e-ccf22c4088d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:09:46.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:07.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 20 seasons, Kobe showed us what is possible when remarkable
        talent blends with an absolute devotion to winning. He was one of the most
        extraordinary players in the history of our game with accomplishments that
        are legendary ... But he will be remembered most for inspiring people around
        the world to pick up a basketball and compete to the very best of their ability.
        He was generous with the wisdom he acquired and saw it as his mission to share
        it with future generations of players, taking special delight in passing down
        his love of the game to Gianna."</p>'
  'Gianna-Kobe-Bryant-basketball-legacy':
