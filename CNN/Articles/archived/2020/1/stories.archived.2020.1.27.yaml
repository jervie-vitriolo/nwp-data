      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba9f702-38de-47d9-86d4-a3b8990de9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:23:56.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:14.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kobe''s daughter followed in his footsteps</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afba372-f565-4827-a8fb-2b07e3ba51fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:23:56.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:14.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant, 41, and his daughter Gigi, as he called her, <a href="https://www.cnnphilippines.com/sports/2020/1/27/Gianna-Kobe-Bryant-basketball-legacy.html"
        target="_blank">shared the same passion for the game</a> and <a href="https://www.cnnphilippines.com/sports/2020/1/27/Gianna-Kobe-Bryant-basketball-legacy.html"
        target="_blank">she wanted to play in the WNBA as the heir</a> to his legacy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec789f6-751b-4f22-b271-d19b6f39bb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:23:56.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:14.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a10b91-1256-43ed-908b-56b10a959f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:23:56.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:14.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, a video of the two of them went viral as he seemed to
        break down a game they were attending.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8e144f-6c29-49ce-be3d-cea90db835f1'
      'mgnl:activationStatus': true
