      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Even the Democratic presidential candidates who have
        advocated the decriminalization of the act of illegally entering the country,
        such as Massachusetts Sen. Elizabeth Warren and former Housing and Urban Development
        Secretary Julin Castro (who dropped out of the race earlier this month),
        do not support completely unrestricted migration, as Trump suggests.</p>'
    '286':
      'jcr:primaryType': 'mgnl:block'
