      'mgnl:type': 'text'
      'text': '<p>DFA Secretary Teodoro Teddyboy Locsin Jr. has said that they will
        only take direction regarding their diplomatic response to the coronavirus
        outbreak from DOH Secretary Francisco Duque III.</p>'
