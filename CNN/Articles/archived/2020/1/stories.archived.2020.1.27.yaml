    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rockets strike US Embassy in Baghdad, US official says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d6f5a7-f74a-471a-a5d1-2e1af009ca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:53:46.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:48.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Three rockets struck the US Embassy in
        Baghdad on Sunday, a US official told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74857d10-9312-4ccf-9a5b-7072fee8dc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:53:46.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:48.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ab293-6dc1-4a1b-8fda-22f2b1512fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:53:46.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:48.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said one person was injured in the attack, but that
        the injury was minor and the individual had since returned to duty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038a17f1-8ecc-47fe-be5e-eac5bf1a5199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:53:46.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:48.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a168a3aa-4417-4df1-ae2f-f24a2877280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:53:46.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:48.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson said Sunday evening that they "are
        aware of reports of rockets landing in the International Zone," but did not
        address the US embassy itself. The State Department did not respond to a query
        as to whether any embassy employees were injured.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1500c57e-818f-4030-9583-045422098c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:53:46.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:48.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9791f4aa-8831-42b2-80a9-0eea572d7a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:53:46.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:48.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the Government of Iraq to fulfill its obligations to
        protect our diplomatic facilities," the spokesperson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e3c2a-8972-46df-a09a-0243137cdcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:53:46.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:48.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86520951-64ae-4eec-a599-81fba4d2d389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:53:46.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:48.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department did not directly blame Tehran for the rocket
        strikes in the Iraqi capital, but the spokesperson''s statement made reference
        to Iranian threats in the region and past attacks by Iranian-backed militias
        on US interests. There was no immediate claim of responsibility for the attack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92be450-a412-495f-9a85-cb3dfbf8bfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:53:46.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:48.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3561f2-3fc4-4506-852b-d5a30108f05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:53:46.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:48.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The security situation remains tense and Iranian-backed armed groups
        remain a threat. So, we remain vigilant," the spokesperson said. Since September
        there have been more than 14 attacks by Iran and Iranian-supported militias
        on US personnel in Iraq, according to the State Department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d65444-e5ad-418a-92d8-c0d8274727c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:53:46.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:48.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffff7b1-e56f-4c6c-923e-1400b969ff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:53:46.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:48.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said the State Department would not comment further
        on the security situation in Baghdad.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376abbe3-cb50-4f13-b73d-77fee3643fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:53:46.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:48.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0411d7-570b-4af2-a7db-e8dccc82af0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:53:46.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:48.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Michael McCaul, the lead Republican on the House Foreign Affairs
        committee, said in a tweet Sunday that he is "closely monitoring reports of
        a rocket attack targeting the U.S. Embassy in Baghdad."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af148f0-36bc-44de-a74b-fcf60e824df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:53:46.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:48.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf9d48b-5473-467a-b9da-65cbc524db73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:53:46.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violent acts against our diplomatic facilities are simply unacceptable.
        We must ensure the safety of American diplomats, troops and other Americans
        in Iraq."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc690a3-2797-46e0-81ea-11570ae09510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:53:46.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:48.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a8faa8-8f95-485e-a134-ead2695875bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:53:46.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:48.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adil Abdul Mahdi, the prime minister of Iraq, condemned the attack
        and said Iraqi forces have been ordered to "deploy, search, and investigate
        to prevent the recurrence of such attacks, and to arrest those who launched
        these rockets so that they can be punished."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f534a7c-df56-4774-918e-25f5553ace22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:53:46.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:48.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fe88ce-5323-4498-b503-1a13646732f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:53:46.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:48.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister said the Iraqi government is "committed to protecting
        all diplomatic missions and taking all necessary measures to achieve this."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c332188b-b212-443d-aaa3-62ab63ec458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:53:46.504+08:00
