    'jcr:uuid': '08a75964-beca-46e3-9650-cd16a0a27a89'
    'lead': 'Ariana Grande no longer has a problem with the Grammys.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-27T12:59:11.671+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:10:37.573+08:00
