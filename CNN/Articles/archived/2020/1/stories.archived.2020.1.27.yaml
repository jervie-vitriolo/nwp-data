      'mgnl:lastActivated': 2023-01-26T23:11:27.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '316':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37a104b-bcff-44af-92e1-6023d71f650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: The Veterans Choice bill, a bipartisan initiative led
        by Sens. Bernie Sanders and the late John McCain, was signed into law by Obama
        in 2014. In 2018, Trump signed the VA Mission Act, which expanded and changed
        the program.</p>'
    '317':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea065032-efcb-40d7-86cc-5fec0cc8549d'
