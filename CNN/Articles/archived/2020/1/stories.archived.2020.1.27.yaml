      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tokyo, the Nikkei 225 was last down 1.8%. It is the only major
        stock market in Asia open Monday due to the Lunar New Year.</p>'
