      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9bf827-0568-4a94-a5a5-6e9abc09dc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Last straw''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973edf22-b034-47a1-bbef-b636c5d9f991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace official denied claims that canceling the VFA was an
        impulsive move against the US.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db353c86-7714-4c8e-93dc-b12d7a33b06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f7c5a1-a012-4694-bf2d-0ea9c55b0f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cancellation of Sen. Bato''s visa was the last straw that broke
        the camel''s back. It was an accumulation, a series of disrespectful acts
        by some of the US senators for demanding the release of a senator who is ''lawfully
        detained.'' To the President''s mind, that is an intrusion and an insult to
        the judiciary system of this country," Panelo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47658ed-809b-407b-ad8f-e955da498592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a6753c-2e46-4adb-909c-f85c91c78e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added that he does not know what else can change the President''s
        mind to keep the VFA,</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17f3525-0e67-4dc5-971a-bbf21de5db69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9389ec29-cfac-47c8-ac9e-d5dd6d86d341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Dela Rosa''s cancelled visa, Panelo said the passage of
        a US Senate resolution condemning supposed human rights violations in the
        Philippines, the provision in the US federal budget law that <a href="http://www.cnnphilippines.com/news/2019/12/23/De-Lima-accusers-banned-from-US.html">bars
        the entry of certain local officials</a> said to be involved in De Lima''s
        detention, and calls to set her free have piled up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f20b70-3e9b-4926-833b-ae5e99691721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b12dea-7a87-44f1-afcd-f57af0d5bdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not as expressed by some as a decision on a whim. It''s a
        studied response to acts that the President deems to be an assault to the
        sovereignty of this country," Panelo said, dubbing Duterte as a "tactical
        and thinking President."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff4ab2e-22ec-4672-b4f4-36de26499290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcce571-6f6e-4afc-957e-ed407ce5b578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, who is also the President''s chief legal counsel, added
        that Duterte can terminate the VFA without concurrence of the Senate, saying
        that it is considered an executive agreement rather than a treaty.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbac2c0b-5e6f-4b48-a66b-e54b99a5d93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e59ebeb-c013-4ba9-a0a6-4a18bdec1449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withdrawal process started on Friday, with Foreign Affairs Secretary
        Teodoro "Teddyboy" Locsin, Jr. saying that he would call the US Senate Foreign
        Relations Committee to relay the message.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670fcd98-9346-405b-94d8-76e54d7cd1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b34356-aca5-491d-97ca-5e4761d02f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA, which took effect in 1999, provides the legal cover for
        American troops to hold joint exercises in the country with their Filipino
        counterparts after the expiration in 1991 of the decades-long military basing
        agreement between the two allies. The 1987 constitution prohibits foreign
        troops and facilities in the Philippines except under a treaty concurred in
        by the Senate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6093cb9-2120-4735-b1d2-ab12789356c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540caec3-395f-4c17-ba53-36e4f926297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is also the first of two agreements between Washington and
        Manila about the treatment of their troops when they are in the US or the
        Philippines. Its provisions include lax visa and passport policies for American
        troops, and the right of the US government to retain jurisdiction over its
        military personnel, with some exceptions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7a6627-029e-4ab2-9154-3e17fe202689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5ba2de-fa6b-45bd-ad2c-ab78b154ffb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement can be terminated by either the Philippines or the
        US by writing to the other party that they want to end it.  Expiration, however,
        will come 180 days from the time either party notifies each other. Aside from
        Panelo, Defense Secretary Delfin Lorenzana also believes that the VFA can
        be terminated without the approval of the Senate. However, Justice Secretary
        Menardo Guevarra said last week that these legal questions are still being
        studied.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13df6ce3-5703-4560-a338-5d00c06a6530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7295f0f0-3837-4fc8-bd32-8d682ee6a981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not worried</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45f7e38-49db-4400-ac6e-93445ccb227f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said there''s nothing to worry about even if the US decides
        to end other agreements on security cooperation with Manila.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec013de9-971e-4b04-97e6-f95e79b97f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e6770d-fb2e-42c4-9f01-3127a552cc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think treaties benefit more the United States than the Philippines.
        Strategically, the US needs to be in almost any part of the world to secure
        itself from its perceived enemies," he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2651c9-95a9-463a-a8f7-468e830955a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762a6fb2-39ae-45ac-9ef7-a48e142b4cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the VFA was lopsided anyway, as it grants unrestricted passage
        for all American aircraft and vessels in the Philippines and provides special
        arrangements for American troops involved in crimes committed here   privileges
        not extended to Filipinos.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818ac67a-2845-4fed-945d-c66471223612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44f06e5-9ca0-4568-b2d1-c6694056f679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and the US are longstanding allies under the 1951
        Mutual Defense Treaty. The VFA and the <a href="http://cnnphilippines.com/videos/2015/11/10/What-is-EDCA.html">Enhanced
        Defense Cooperation Agreement</a> signed in 2014, which allows US forces extended
        stay and to maintain facilities within Philippine camps, are designed to bolster
        that alliance.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc739cfa-308c-447f-bb95-0841930e3766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a15110-9037-42a8-b7fe-594a722593df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also shot down the suggestion of former Foreign Affairs Secretary
        Albert Del Rosario for Duterte to fly to Washington and join fellow Southeast
        Asian leaders in meeting President Donald Trump and iron out bilateral relations,
        saying the President doesn''t take advice from people who "lost the West Philippine
        Sea to the Chinese government."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc79558d-1a04-41af-b967-39a50bb458e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c87e72-3060-4063-9e64-32da0bf3fce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Del Rosario said there were a number of reasons to <a
        href="http://cnnphilippines.com/news/2020/1/26/albert-del-rosario-vfa-mdt-rodrigo-duterte.html">revisit
        rather than end the VFA</a>, adding that the Philippines would need help in
        tackling external threats as well as "more devastating" natural disasters.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ab5041-f498-4411-8a94-f314fa402fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e277ffae-291a-4a65-8149-74fcedc13198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:21:17.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:30.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario was part of a special delegation that filed a case before
        the Permanent Court of Arbitration. The international court dismissed China''s
        sweeping claims in the South China Sea and declared portions claimed by Beijing
        as within the Philippines'' exclusive economic zone.</p>'
