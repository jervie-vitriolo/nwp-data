      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffdc98d-73a1-4d48-ba68-f7c309d9d714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:33:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:44.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course, how could I not mention the Mamba Mentality? This,
        I think, separates you from your peers. You continue inspiring young kids
        to reach for the stars, to dream big, and change the world through whatever
        it is that theyre doing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0696dc78-5507-401c-af2c-9df093ca9f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:33:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:44.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fad599-2aec-41a8-98ae-59fbe180c1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:33:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:44.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five titles, 81 points, two Finals MVP awards, 18 All-Star selections,
        two Olympic gold medals, Oscar winner. These are some of the things that people
        will remember you. But for me, I will remember you for teaching us that in
        basketball and in life  what you do after your downfall will define you in
        the end.</p>'
