      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said The New York Times is "a newspaper that was going broke
        until I came along." -- January 18 tweet</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4f6179-9c04-4710-893a-f1ec7595c1ab'
