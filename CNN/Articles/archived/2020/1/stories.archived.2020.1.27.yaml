      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874baae5-267b-4d92-a728-39cc065788df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The most egregious false claim: Pre-existing conditions</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c6d7ae-9987-4a3c-ae44-324f40a4df1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4026fa-ff94-4ce6-b5d9-fa2d84b47d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump keeps simultaneously promising to protect people with pre-existing
        conditions and attempting to reduce protections for people with pre-existing
        conditions. As we''ve repeatedly noted, Trump has supported unsuccessful Republican
        legislation that would weaken protections offered by Obamacare -- and he is
        currently backing a Republican lawsuit that has asked the courts to kill Obamacare
        in full.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c04d1b-3407-4f3c-9dd8-a525dab309be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414fd9eb-045d-4052-8e1c-264f4d597204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, he turned the empty pledge about the future into egregious
        nonsense about the past. Criticizing an ad from Democratic presidential candidate
        Michael Bloomberg, Trump tweeted, "I was the person who saved Pre-Existing
        Conditions in your Healthcare, you have it now..."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de1be5c-1e34-455f-98a0-825b9aa6d4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120ed833-7df1-40a5-aeed-b901d72a6528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s absurd. People "have it" only because Trump''s opponents
        have blocked his attempts to get rid of it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8f7c52-cab2-4755-ac87-9973047fb66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab179385-0d5b-45f8-80d3-107adf1d2b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The most revealing false claim: Vindman and the rough transcript</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c13117-babc-426d-af3c-76f4296f49ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.260+08:00
