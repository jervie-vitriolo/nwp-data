      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Earvin "Magic" Johnson remembered
        his fellow Lakers legend Kobe Bryant in a series of tweets today.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6961d30f-31b7-4f06-bd61-534f5bf0f731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:03:53.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:50.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5860143d-2cda-4fed-bea6-0568e0b92103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:03:53.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:50.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant''s death on Sunday shocked the world as it was revealed that
        the retired basketball star died in a helicopter crash in Calabasas, California.
        His 13-year-old daughter Gianna Maria Onore Bryant was also killed, a source
        with knowledge of the situation told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d95c64-45c5-4201-a2ba-da9b67ea49cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:03:53.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:50.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5fb384-427f-4fff-aaac-17d0805ed3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:03:53.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:50.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson posted eight tweets to honor Bryant''s legacy on and off
        the court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32425f6-db74-4a23-a197-698af2821290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:03:53.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:50.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb434a9-cb44-4afd-8f35-d1a05939a389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:03:53.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:50.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I try to write this post, my mind is racing," Johnson said in
        a tweet. "I''m in disbelief and have been crying all morning over this devastating
        news that Kobe and his young daughter, Gigi have passed away."</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">My friend,
        a legend, husband, father, son, brother, Oscar winner and greatest Laker of
        all-time is gone. Its hard to accept. Kobe was a leader of our game, a mentor
        to both male and female players. <a href="https://t.co/NXsrXmCkkG">pic.twitter.com/NXsrXmCkkG</a></p>&mdash;
        Earvin Magic Johnson (@MagicJohnson) <a href="https://twitter.com/MagicJohnson/status/1221560645323124736?ref_src=twsrc%5Etfw">January
        26, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2dca87-8540-48b5-b09b-1410350d130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:03:53.371+08:00
