      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled how it was his dream to play for the Lakers, his favorite
        team growing up.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f4c47-2b8d-4894-bd54-5bf3342d05df'
      'mgnl:activationStatus': true
