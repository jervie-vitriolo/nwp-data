      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Beyonce took us all on safari (hey B, thank you for that orange
        box. That was really fly.)</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a33b9ea-1b55-4a80-ac63-2b7b9c4f299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:57:33.067+08:00
