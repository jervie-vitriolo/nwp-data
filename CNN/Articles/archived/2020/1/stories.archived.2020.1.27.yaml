      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trade</strong></p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39688ff-f6cb-4f12-a664-bcaca60f36c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.273+08:00
