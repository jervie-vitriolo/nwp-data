      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He showed the tenacity, toughness and talent that made him one of
        the all-time greats in basketball history.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af924123-de6e-49a2-9c69-cfd43302cbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:01:40.655+08:00
