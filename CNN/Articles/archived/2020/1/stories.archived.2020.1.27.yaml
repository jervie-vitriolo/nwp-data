    'jcr:uuid': 'edf6f844-b742-4121-8d44-643d93cd1ce7'
    'lead': 'Historically, a mass quarantine is an aggressive response that''s far
      from perfect. In the past it has led to political, financial, and social consequences.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-27T06:23:18.098+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:11:30.794+08:00
