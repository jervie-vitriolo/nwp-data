    'template': '1'
    'title': 'Read the lyrics to Alicia Keys'' healing Grammys song'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f472ae47-72cd-438d-a9ea-9efa2f9f25cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:57:33.065+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:27.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  In her second time as host of the Grammy
        Awards, Alicia Keys attempted to bring a message of healing to a heavy-hearted
        Los Angeles crowd with a timely piano tune.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ef994a-f10d-4500-93ee-45a3a58777f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:57:33.065+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:27.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keys memorably showed off her musical skills at last year''s ceremony
        by playing two pianos at once.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff80459a-5e03-4afa-b802-8c130644678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:57:33.066+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:27.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, it was Keys'' talent for uplifting that took center stage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5264a25-0e10-4f84-a2eb-dbbc61c9eefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:57:33.066+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:27.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, read her introduction and the lyrics to her heart-filled
        song.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d740eaf-6c3d-4e7f-9509-3d81451546a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:57:33.066+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Let me be honest with y''all. It''s been a hell of a week.
        Damn! It''s a serious one. Real talk, there''s a lot going on.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca281bc-7165-4fde-94bb-da9cf7e4ae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:57:33.066+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I need to serenade you all for a minute.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d9d11c-0212-460a-a1e7-b3109c28046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:57:33.066+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:27.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>But you know what? I''m proud to be standing here. I am. I am!
        And I''m proud to be here as an artist for the artists, with the people. I
        feel the energy of all the amazing artists in this room. It''s going to be
        an amazing night, amazing night, because it''s a new decade. It''s a new decade.
        It''s time for newness.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6017c75-1bf7-45d4-9f1a-9761b2906069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:57:33.066+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:27.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We refuse the negative energy. We refuse the whole system. Feel
        me on that. We want to be respected and safe in our diversity. We want to
        be shifting to realness and inclusivity.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4102f1c5-4fb5-4f2e-92d9-1c9cbea2eb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:57:33.066+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:27.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>So, tonight, we want to celebrate the people, the artists who
        put themselves on the line to share their truth with us.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bf352f-0023-487a-b6d4-b8b353b3d20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:57:33.067+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:27.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We''ve got the incredible Billie Eilish right here in this building!
        That''s right, that''s my little sister right there. We got Lizzo who just
        owned the stage -- eight nominations and already a winner tonight. We have
        the magnificent Ariana right here in the building tonight! That''s right,
        you see us? Unstoppable.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6f9855-fda2-4ffb-b904-cbb9b0826a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:57:33.067+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:27.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We get to be whoever we want to be. We get to be different.
        We get to be unique. We get to be everything right now. So I''m looking forward
        to being here together, with all of us, again, celebrating, celebrating this
        music because I know how much Kobe loved music. I know how much he loved it,
        so we gotta make this a celebration in his honor. You know, he would want
        us to keep the vibrations high.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e607b86-6bf5-4ff7-a08e-21b7600d277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:57:33.067+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:27.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Music is that one language we can all speak. It don''t matter
        where we''re from, we all understand it. So I want to show some love to some
        of the artists who spoke it so beautifully this year. I''ve got something
        for you:</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a84279-f6c2-4ba7-9e59-397b7d902071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:57:33.067+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:27.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rosalia is hot</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae50e812-65d4-4d10-838d-6e4165217881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:57:33.067+08:00
