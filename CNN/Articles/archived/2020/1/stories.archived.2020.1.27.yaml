      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Individuals that saw the aircraft said it was coming down at a
        fairly significant rate of speed and impacted the ground on the hillside,"
        he told reporters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35d957b-93c9-4d82-ba54-6ba16201068b'
