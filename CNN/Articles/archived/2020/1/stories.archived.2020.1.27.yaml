      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first study assessed provenance economies on a per-sector basis
        and ranked them on their likelihood of being either a fake-goods producer
        or transit point for counterfeit trade while the latter ranked the likelihood
        of an economy in being a provenance economy overall, he said.</p>'
