    'lead': 'Over the course of his 20-year career, Kobe Bryant showed off his scoring
      ability, clutch championship performances, and the stone-cold mindset exemplified
      in his ''Black Mamba'' nickname.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-27T07:33:55.608+08:00
