      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '220':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa2adb9-1dff-4ce4-9bd9-7d99f94d51f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said "the most" China has ever spent on US agricultural products
        is "$20 billion." &nbsp;January 19 speech to the American Farm Bureau Federation</p>'
    '221':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a73281-fd36-4ab5-bbc7-82e4264fe3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '222':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc27053-4035-4b8d-b288-7de434a9f7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: China spent $25.9 billion on American agricultural
        products in 2012, according to figures from the Department of Agriculture.</p>'
    '223':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbda6e32-4af0-4d6f-b56e-2b4e3a6b32ee'
