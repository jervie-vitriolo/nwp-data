      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No quarantine goes perfectly</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f088b60-ccbb-4f97-8f88-a498b481bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantines date back to Italy in the 1300s, as the bubonic plague
        ravaged Europe. In Venice, sailors and ships coming from infected ports were
        made to wait 40 days before docking in a practice called "quaranta giorni,"
        or "40 days."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1518de01-d702-4293-a17c-8f9017c9d2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ae14d-a2e7-402c-a338-4dee4e426cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People criticize quarantines because in practice a virus or bacteria
        "invariably gets loose," Markel said, as do people. "Every quarantine, people
        get out," he said. "They just do, especially one of this magnitude."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9529d3-6e80-4e1b-b9cb-1691683b9f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16ea26c-27a4-4104-823c-5f2d4323610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large-scale quarantines like the one in Wuhan are generally avoided
        nowadays, with the medical community more focused on providing treatment,
        medication and vaccines to prevent them entirely, according to Markel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aff8b24-23b2-4377-bd3d-38586bd230e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0862be-bfca-4376-b3e5-63b6c8c3e2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantines "can stay things or quell things for a while," he said,
        "but they''re not the best things to use long-term."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b85eaad-6f07-4073-b38b-cc10279d4196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd091089f-99fe-40f2-ac8f-74abe52042de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can also lead to logistical issues. Just the word "quarantine"
        can cause panic or hysteria, Markel said. Anyone concerned about a common
        cold or sniffle will head for hospitals, straining already precious resources.
        Wuhan officials have already acknowledged local hospitals were struggling
        to accommodate people seeking medical attention.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f14ab89-9945-4c0a-9166-c1093fc8c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649da304-c744-4c11-a2a5-27f6d55885ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also human rights implications when Wuhan and more than
        a dozen other Chinese cities are placed under lockdown, Gostin said. "I don''t
        think you can enforce a mass quarantine of 30 million people without violating
        human rights."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40850262-6250-4415-9516-7453af1f6e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a7bf8a-a77e-480f-8406-4816f0e197dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gostin also questioned the effectiveness of the approach, pointing
        to smaller quarantines during the 2014 Ebola outbreak in West Africa. "It
        spurred public violence, there was ... distrust of public health authorities,
        people didn''t come in for treatment and it was thought that it actually set
        back the outbreak response considerably," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd65293-3bf8-4aac-9cef-90dcfb0c78c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a052cf-9330-4c26-b665-d00694235bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There are broader financial and social consequences</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9217446c-0244-4cf5-b2f7-231ae42ad0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But outside the realm of public health, quarantines can present
        broader societal problems. Perhaps most obvious is the economic impact.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed6d593-3efd-4294-b5e5-8eca5d647c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144d5007-07b8-4133-b749-019f86d78691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantines "are often very economically and financially costly,"
        said Alexandre White, an assistant professor of sociology and the history
        of medicine at Johns Hopkins University.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adaa904-d14e-4aa4-ac8b-36712b27e5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72e668f-f150-46c9-9490-2eabbfca41a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flow of trade in and out of the quarantined zone is halted,
        and goods in the process of being shipped could go bad -- depending on how
        long it lasts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca86ebb-2cd2-470b-91cf-8ef467dcc7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9bdf89-6398-48b6-81a1-28917004119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As any quarantine extends, the economic and social hardships on
        the community under quarantine will expand, requiring the delivery of food
        and services and also hindering local economic activity," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc056da0-203c-4b0c-bf77-ff0d09659be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea341d0-bfb4-4fb9-a67a-be4fc72b23ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These economic impacts are a large part of why quarantines are seen
        as a "less desirable course of action," White said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f39f05-fa6c-4b89-bb79-a678d7699dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347cbda6-77b6-49f4-8d8f-35ae06b844ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there are the social consequences, White said, particularly
        for marginalized members of a community. Historically, he said, the aggressive
        control needed in a quarantine can link the disease to marginalized people
        and potentially fuel existing anxieties about race and class.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bc4882-39a7-40d8-8921-3080e0b8c317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7810bb1-99bd-4d9e-a5c7-b2f501af0611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White pointed to an outbreak of bubonic plague in Cape Town in 1901
        that led to a racially segregated quarantine camp, which he said was later
        used as a blueprint for racial segregation during apartheid.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc24bc-e4b6-4d31-8e81-6db306c57704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce64d5ef-a1ba-423b-a7a5-2c6fb93d428c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markel told CNN there was a "long history of quarantine being misused
        as a social separator, rather than a public health one."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b363bc69-3b46-40b0-83c2-a8ccf482638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788e529c-825e-4dc2-bcc1-df453d976f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a risk of stigmatization," he said, "that marginalized
        groups are rightly concerned about and fear."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2854ebc-afb2-4fa1-8e6c-cd38c24674c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb56bad-fb66-4d5d-9738-f79810923adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trust and cooperation are key</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c133664e-6d76-40f5-a744-52f3d2492ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s still a lot that''s unknown about the coronavirus outbreak
        and how Chinese officials are responding to it.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecf7d89-9a07-48a2-bbcb-71435c0c8e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea7e125-2bf0-4ca0-8872-151e1d8b48fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But generally, the trust and cooperation of the public is the most
        important thing for officials to have in a public health crisis, said Gostin.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf170c3-fcd6-4cc3-9006-db534d8e360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead48920-e86f-4abc-b8fa-b5530eecf6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without it, people won''t come in for testing and won''t share the
        names of people they''ve been in contact with -- a vital part of the strategy
        to prevent the spread of disease.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de41917-8ae6-44a7-ad5e-ef9b2a733b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d4f5be-b0c3-461c-9740-0ac0648fd51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People get fearful, they hunker down ... You can''t go to social
        clubs, you can''t see friends. A lockdown of 30 million people -- that really
        upends their lives."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd41819-113f-42f1-affb-98b25da6da67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9697ecb0-62c5-4055-aaab-590c09e7615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gostin believes the best way to tackle a situation like the one
        in Wuhan is a "surge of the public health response," he said. It should be
        easier for people to get to hospital and there should be mobile clinics that
        meet people at their homes to provide testing and treatment.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b142f7-9cff-462f-ad70-08ef13556f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a404f9-0e51-4f1a-b8fa-f74f0c6f0be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments implementing a quarantine should still want the public''s
        cooperation, said Markel. The government should provide plenty of explanation
        and keep up constant communication</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383032d5-6d13-4ec3-991b-3e5ae588568d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6f002c-8dc2-4c48-99bc-0c63746b51b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting the buy-in from the people you''re protecting is essential,"
        he said, "and always better than ordering people to do stuff."</p>'
