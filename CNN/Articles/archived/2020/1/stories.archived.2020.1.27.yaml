      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Economy</strong></p>'
    '225':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d254367-da0e-4a05-8580-bcd9f50a1b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Energy production</strong></p>'
    '226':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f2e1da-70cb-4d91-be29-6a17c29523fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '227':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4a970a-f9dc-40e3-a600-5409125993bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed three times that the US is "now" the world''s "number
        one" energy producer. On two of these occasions, he claimed the US had not
        previously held this status. (On one of these two, he said, "We weren''t even
        close.") And he claimed the achievement had happened because he "ended the
        war on American energy."</p>'
    '228':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d16897-2abd-42be-a062-d0f54e799ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '229':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947eba55-7662-4bc0-a9cb-f9dfd76e67a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: The US has not just "now" become the world''s top energy
        producer: it took the top spot in 2012, according to the US government''s
        Energy Information Administration &nbsp;under the very Obama administration
        Trump is accusing of perpetrating a "war" on the industry.</p>'
    '230':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c339b00-3b75-498b-97b5-ad1092e0eae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '231':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a95d963-4d4c-467f-b5cd-1fefa033524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US became the top producer of crude oil in particular during
        Trump''s tenure. "The United States has been the world''s top producer of
        natural gas since 2009, when US natural gas production surpassed that of Russia,
        and it has been the world''s top producer of petroleum hydrocarbons since
        2013, when its production exceeded Saudi Arabia''s," the Energy Information
        Administration says.</p>'
    '232':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf1fdb7-3036-4da4-8499-a8c2b4b0b9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '233':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1233da-b5eb-4cc1-95bf-5285b0d61149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Household income</strong></p>'
    '234':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8554b740-97b5-444b-85bd-cc9a9a1d3989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '235':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4236ea18-55f7-4736-b290-8b7246c369a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed twice that real median household income has increased
        by $10,000 during his presidency. In addition to $5,000 in "wage gains," he
        added $3,100 from "regulatory cuts" and $2,500 for "energy savings."</p>'
    '236':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52def2f-9272-4786-ad1d-1ed6e81e31f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '237':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37c18de-747f-4485-9909-d9fe2dd8915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: It''s not true that household income gains under Trump
        have already hit $10,000 in less than three years. A firm called Sentier Research
        found pre-tax income gains of about $5,000 between January 2017 and November
        2019. Savings from energy or from regulation would be included in the pre-tax
        gains, not added over top of them.</p>'
    '238':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105adf51-464d-474c-9632-e443e66db1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '239':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ce68d7-e39e-4bb2-9e7e-ea9ab5d5706c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can read a longer fact check here.</p>'
    '240':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee5202d-3cbb-4e5c-b669-b2a0844bdeee'
      'mgnl:activationStatus': true
