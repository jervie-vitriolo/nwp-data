      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fc9c99-6928-47b3-b84e-affdf3a43530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:19:32.829+08:00
