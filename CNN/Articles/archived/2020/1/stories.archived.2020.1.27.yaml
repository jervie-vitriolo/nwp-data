      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chuck Schumer and the China deal</h2>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4760a717-d9bd-4d1f-b36f-64df96809136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f56480d-2e87-4efc-8a83-edaf2fdd9394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They asked one of our Democratic &nbsp;Cryin'' Chuck Schumer &nbsp;''What
        do you think of the deal?'' &nbsp;two weeks ago. He had no idea what the
        deal was. Never saw the deal; it''s totally guarded. ''I don''t like it. I
        don''t like the deal,'' he said. ''Well, have you seen it?'' "Yeah, I think
        I know what...'' ''Well, why don''t you like it?'' ''Well, they took the tariffs
        off.'' Actually, we didn''t. He didn''t know anything about the deal. He just
        said exactly what probably you should say, as a politician. ''How do you like
        the deal?'' ''I don''t like the deal.'' ''Do you know the deal?'' ''Uh, uh,
        sort of.'' He never saw the deal. He knew nothing about it." &nbsp;January
        15 speech on signing of "phase one" trade agreement with China</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cff706-26b6-4606-aa03-ed9d12ca3631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f11e91-a116-4258-a327-c56bb61aaa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: There was no exchange in which Schumer, the Democrats''
        Senate leader, said, "Uh, uh, sort of" when asked if he knows the contents
        of Trump''s China deal, or that he conceded he merely thinks he knows what''s
        in it. Also, the deal does reduce, though not eliminate, some of the US tariffs
        on imported Chinese products.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4af1c54-cfaf-4115-a258-76fbbe8045f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.266+08:00
