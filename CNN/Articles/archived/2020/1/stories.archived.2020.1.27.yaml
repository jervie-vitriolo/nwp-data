      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government of Batangas said in its 10am bulletin
        that the two municipalities are now open to residents, except for the following
        villages within the seven-kilometer radius of the volcano''s crater.</p>'
    '41':
