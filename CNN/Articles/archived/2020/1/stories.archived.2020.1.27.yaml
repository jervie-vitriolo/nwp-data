      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Kobe Bryant was a NBA fixture and legend
        who was a member of the Los Angeles Lakers for all 20 years of his career.&nbsp;Here''s
