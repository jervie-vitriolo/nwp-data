      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has remained an important country of origin of
        counterfeit goods destined for the EU in a number of product categories such
        as leather articles, handbags, pharmaceuticals, footwear, games, toys and
        sport equipment, said EC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ccfd8-c909-4946-b443-274428c0c029'
      'mgnl:activationStatus': true
