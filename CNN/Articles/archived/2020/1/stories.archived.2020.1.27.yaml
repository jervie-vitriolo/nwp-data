      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9c62e7-1b70-41f4-af3a-480def9b2790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:34:41.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:39.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There shouldnt be any cause for alarm just because we flashed
        (presented) the areas where the PUIs come from, doesnt meant that those areas
        are infected with the novel coronavirus. Because there is none, Duque said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad024c5-2fb2-4cc1-b3ba-c9a43cf56334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:34:41.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:10:39.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from respiratory and fever symptoms, other cases which can
        be categorized as PUIs include: individuals who have had direct contact with
        a confirmed case of novel coronavirus; individuals who had interactions with
        health workers of a facility tackling the illness; individuals who have visited
        the animal market in Wuhan&nbsp;the Chinese city at the center of the virus
        new strain(2019-nCoV); and individuals who have had contact or eaten animals
        from the market.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220afa41-a611-4072-961a-6878eaaf0d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:34:41.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:10:39.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronaviruses, believed to be a cousin of the Severe Acute Respiratory
        Syndrome (SARS) virus, are a large group of viruses common among animals,
        according to the United States Centers for Disease Control and Prevention.
        The World Health Organization, however, said the coronavirus is not as deadly
        as SARSas the latter posted a higher mortality rate.</p>'
