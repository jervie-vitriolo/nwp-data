      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dow futures fell by as much as 300 points, and were last down about
        240 points, or 0.8%. S&amp;P 500 futures were down about 0.9% and Nasdaq futures
        were lower by about 1.2%.</p>'
