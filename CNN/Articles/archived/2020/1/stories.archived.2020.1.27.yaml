      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Kobe Bryant was a trailblazer  on
        and off the court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a11778-54c7-4be5-9182-36bdbdbbd62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:54:06.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:32.856+08:00
