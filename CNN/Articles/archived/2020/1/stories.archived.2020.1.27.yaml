  'NBA-Kobe-Bryant-dead-helicopter-crash':
    'author': 'Artemis Moshtaghian, Chloe Melas and Darran Simon, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-27T05:33:09.156+08:00
    'imagesource': 'jcr:2e645724-8c7f-4e77-aefc-3820a6e71eeb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa33d539-ad0b-4fd0-9df2-d380df23731a'
    'lead': 'Basketball legend Kobe Bryant, 41, died Sunday morning in a helicopter
      crash in Calabasas, California, sources confirm to CNN. His 13-year-old daughter
      Gianna Maria Onore Bryant was also killed, a source with knowledge of the situation
      tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-27T05:34:37.047+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:11:35.941+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:09:17.885+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kobe Bryant and his daughter, Gianna, among 9 killed in a helicopter
      crash in California'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a8c612-040f-4ae3-9959-0e842b8e1208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Basketball legend Kobe Bryant and one of his daughters
        were among nine people killed Sunday morning when a helicopter crashed into
        a hillside in Calabasas, California, sources and officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04642fdd-0876-4ea7-9aca-99e8678e23df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139f6b47-c75c-4768-b884-574fce7749f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant, 41, and his 13-year-old daughter Gianna Maria Onore Bryant
        had been expected at the Mamba Sports Academy in Thousand Oaks for a basketball
        game scheduled for Sunday. Gianna was expected to play in the game and Bryant
        was expected to coach, according to Lady Mavericks team director Evelyn Morales.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7caa454-daba-4dc8-beb6-8b4f757250bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81685ac-8e9b-411c-811e-230711d4946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter crash, about 30 miles northwest of downtown Los Angeles,
        caused a brush fire, Los Angeles County Fire Department Chief Daryl Osby said.
        The crash killed all nine people aboard, Los Angeles County Sheriff''s Department
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5370f202-0417-426a-b717-d1951cd98bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff07752c-14ef-4cbd-8a0a-4b552b24d0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the sheriff''s department said five people were killed
        in the crash. Officials have not identified the victims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ee5460-5e40-4c76-afe1-36f1a32b97d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c6d580-fcb7-4320-91bb-e2db418fcfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Altobelli told CNN his brother, Orange Coast College baseball
        coach John Altobelli, 56; John''s daughter Alyssa and wife Keri were killed
        in the crash. Altobelli was a former assistant baseball coach at the University
        of Houston, the school said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ea10b9-3330-4281-a123-bb98ca93cc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f16e94-ef4b-4db7-b36d-d47ce23eb2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa and and Gianna were teammates, Tony Altobelli said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2c0c3f-961e-4861-80af-125c5b2b82ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c52e3e4-3eae-46ca-b09a-6d079b3f06c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christina Mauser, an assistant girls basketball coach at Harbor
        Day School in Corona del Mar, California, was killed in the crash, her husband
        Matt Mauser, wrote on his Facebook page.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4a2724-9224-4c71-9237-a9e0039e985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e857ed-3264-40de-a8fd-b202ee60b1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My kids and I are devastated. We lost our beautiful wife and mom
        today in a helicopter crash," he wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be1f67a-9303-4701-b1f1-6d970652d993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263a5037-b877-459d-a0b2-8161f4b51c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LA County Fire Department Capt. Tony Imbrenda said he didn''t immediately
        have any information about whether the Sikorsky S-76B helicopter radioed a
        distress signal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eecec0c-7e74-4977-a817-8f292b7ce89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c346a304-eab2-4c03-9f8e-908115491752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Individuals that saw the aircraft said it was coming down at a
        fairly significant rate of speed and impacted the ground on the hillside,"
        he told reporters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35abb34c-5a6e-4053-b192-c4b18eee2ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c05a5b0-1efa-400a-84ef-5e3117ead941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imbrenda said he didn''t know where the helicopter took off from
        or where it was headed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db67af9-18bf-4932-8313-fcf5bfa739a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2776b190-0477-4592-b7df-f7cf21702e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter was built in 1991, according to the Federal Aviation
        Administration. It was registered to Island Express Holding Corp, according
        to a FAA registry database.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44c3bdb-f746-439c-aeda-d03eb17b6a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c500d1f9-8184-41ca-aba3-58c2b82f8230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls to Island Express were not answered Sunday. The company is
        based in Fillmore, according to the California Secretary of State database.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d1887e-b7a4-4296-98c9-429c115fba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fa55fa-5100-460b-a917-a71eee3430e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA and National Transportation Safety Board are investigating
        the crash, the FAA said in a tweet. An NTSB team is expected to arrive in
        Calabasas on Sunday evening, the NTSB said in a tweet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15807ff8-95e7-458b-a79d-1cad355f3d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b313631-6c6f-4459-ab1f-ed5032cee4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:13:48.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was extremely low visibility at the time of the crash and
        conditions were foggy and cloudy with a drizzle, according to CNN Meteorologist
        Michael Guy. Pictures taken shortly after the crash showed fog in the area.</p>'
    '144':
      'image': 'jcr:00973ed5-be63-45d2-9082-629c68b99327'
