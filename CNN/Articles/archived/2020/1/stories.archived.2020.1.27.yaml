      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a174113-29fc-493b-875d-d200d880727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:59:11.673+08:00
