      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always tell the people who ask me, that you and Shaq are arguably
        the best duo in NBA history and I will always stand by that statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e158e1ca-3aef-4227-b46b-eb2639223805'
