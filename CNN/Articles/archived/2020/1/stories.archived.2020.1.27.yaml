      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s rebuilt completely. We spent $2.5 trillion." &nbsp;January
        17 fundraiser (audio obtained by CNN''s Kevin Liptak)</p>'
    '299':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c819e1-56ef-4f50-b666-43fdc68f90e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.278+08:00
