      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b9eead-fc09-484b-b602-7c9836a9c680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:00:34.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:17.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak couldn''t have come at a worse time for the world''s
        second largest economy, which is still grappling with the impact from the
        US-China trade war. The closure of businesses like Shanghai''s Disney park
        could hit consumer spending at a delicate time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed91af8-9182-43fb-a2ab-28d4675843e9'
      'mgnl:activationStatus': true
