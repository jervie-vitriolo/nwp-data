      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9be76b-ec1f-4112-99c6-9d2bc21b7a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.612+08:00
