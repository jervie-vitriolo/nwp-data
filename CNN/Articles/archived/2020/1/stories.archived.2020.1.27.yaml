      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven of are cases recorded by the Department of Health from January
        12 to 16, reported in hospitals in Muntinlupa City, Pasay City, Kalibo in
        Aklan, Tacloban, El Nido in Palawan, Cebu City, and Camiguin.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">Persons under investigation for Wuhan coronavirus are
        in these locations: <a href="https://t.co/QRzQLKJlnp">pic.twitter.com/QRzQLKJlnp</a></p>&mdash;
