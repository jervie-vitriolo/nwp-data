      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;President Donald Trump made 49 false
        claims last week, sprinkling his dishonesty around a wide range of subjects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb66fd8-c143-4fb2-a835-37420b00ca99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702a3fbd-cfb2-415f-b0e7-e51491c55c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between January 13 and January 19, Trump made eight false claims
        related to the economy, eight related to the military, seven related to impeachment,
        seven related to Democrats, and six about energy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b339e0-ac93-41e5-902b-dcc149825e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520485b8-8099-4c6f-b928-6e58a4d7d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 49 false claims across seven days is by no means trivial,
        it''s below Trump''s weekly average of 60 per week for the period starting
        July 8, when we started counting at CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9302555a-20eb-4fac-876d-85bacaeb15e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d88ac-76f7-493e-9361-601183c8b281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is now up to 1,685 false claims since July 8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827fb040-c2da-4eb4-bacd-7c1b811268d2'
      'mgnl:activationStatus': true
