      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Bryant told the Los Angeles Times that after
        James joined the Lakers &nbsp;where Bryant played his entire professional
        career &nbsp;he became "a part of our brotherhood, part of our fraternity
        and we should embrace him that way."</p>'
