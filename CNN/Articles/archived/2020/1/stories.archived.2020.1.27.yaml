    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s unprecedented quarantines could have wider consequences, experts
      say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb42289-e822-47c8-a1b7-6f5dfb276424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> With Chinese authorities warning the coronavirus
        outbreak is accelerating, placing millions of people in more than a dozen
        Chinese cities under intense travel restrictions might seem like a good idea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac72ded2-707d-4948-890c-b2e40256dfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b2e464-32ca-4e94-89fc-c6bf3151e014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But historically a mass quarantine is an aggressive response that''s
        far from perfect. In the past it has led to political, financial and social
        consequences.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e684ac58-134a-42ca-a666-7499846fbd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6029bff-522c-4166-8e37-68d9afb6d4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shutdown of Wuhan, a city of more than 11 million people where
        the virus originated, is "utterly incredible," Howard Markel, professor and
        director of the Center for the History of Medicine at the University of Michigan,
        told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c769431e-83fa-4cba-9bb2-4217390cfebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84329db-7f5c-434c-96ec-0406f883ba72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen an entire city 11.4 million people cordoned off
        like that," Markel said. "I thought I''d seen everything."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0fd295-2290-42b8-9e63-0118593caf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095e1772-b3c7-4332-8691-f9473c150aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence Gostin, a professor of global health law at Georgetown
        University and director of the World Health Organization''s Center on Global
        Health Law, said the move was "unprecedented," and, he thought, "very unwise."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab361a51-83d5-41e5-b98f-c4263efcde97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa9f70d-bffc-4550-b3c0-a4f5d6c38352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:23:18.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:30.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing on this scale has ever been tried," he told CNN. "There''s
        very little evidence of its effectiveness. And I think there''s good reason
        to think that it could backfire, from a public health, social, human rights
        perspective."</p>'
