      'mgnl:lastActivated': 2023-01-26T23:11:35.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ce3683-c97b-4cc5-ad7c-9937aeac5e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:14:48.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Philadelphia, Bryant started playing basektball when he
        was 3 and went on to become one of the NBA''s greatest champions. He was drafted
        to the NBA straight out of Lower Merion High School near Philadelphia in 1996.
        He was the youngest player in NBA history at that time, at 18 years, 2 months
        and 11 days.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5700f9a1-5eda-430e-84ae-90d028613b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:14:48.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64153a80-1dfa-47ee-a92f-aba2090aa001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:14:48.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant played his entire professional career with the Los Angeles
        Lakers and won five NBA championships.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebba666-983a-4221-a050-aecfdba3411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:14:48.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c31116b-932c-4925-a166-c2b3a01468d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:14:48.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant has two Olympic gold medals for men''s basketball.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b490b39-2e56-4587-8584-ae38026e0642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:14:48.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb9cae5-62ce-4c3f-a58d-cfd7ac586210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:14:48.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant retired in April 2016. He said "his body knew it was time
        to say goodbye."</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b69a81c-06ca-4df2-b15b-3fb6732188c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:14:48.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4de167-fa2e-416e-92e3-152aeee1dc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:14:48.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many ways he was the Los Angeles Lakers. When you think of Kobe
        Bryant, it''s sports, but it''s more than sports. He was part of our culture,
        Olympic teams, Hollywood, the father of four daughters," CNN sports analyst
        Christine Brennan said. Bryant was seen at women''s sporting events including
        the US women''s soccer team and WNBA games with his daughters. She said he
        was "all about the empowerment of young women."</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeb38d4-4094-49a2-ba52-f98e239a8e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:14:48.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b5f33d-2e4c-440e-896a-f3c75f087a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:14:48.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Bryant "become a cultural icon and not just about sports,
        but about our culture and a huge piece of Americana and that''s why this news
        is absolutely tragic."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47cd072-8dc8-49fd-91bf-9c38f4d76196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:19:32.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mourning Bryant''s death</h2>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b4bfd5-2119-45be-a90c-a32656221c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:19:32.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone from current and former NBA players to former President
        Barack Obama mourned Bryant''s death.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d8ac6b-47b0-4dfc-8999-6ed577e3d9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:19:32.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d1538b-bf1c-45a8-a8b3-b745ba84464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:19:32.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nooooooooooo God please No!" retired NBA player Dwyane Wade tweeted
        at the news.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cfd081-d83e-41c2-8065-0a2a03b12611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:19:32.827+08:00
