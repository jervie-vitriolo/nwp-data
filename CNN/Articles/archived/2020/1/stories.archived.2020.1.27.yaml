    'title': 'China says coronavirus can spread before symptoms show  calling into
      question US containment strategy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fc735f-e1df-450b-ae8d-0e5649aec9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;China''s health minister Ma Xiaowei
        made a startling statement Sunday about the Wuhan coronavirus: He said people
        can spread it before they become symptomatic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cdbc9f-8895-4fab-a7ce-bdfe400cd7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe95392e-f63b-4e5d-9e18-dfd1ddb6d0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a game changer," said Dr. William Schaffner, a longtime
        adviser to the US Centers for Disease Control and Prevention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a232e8-ca07-40c3-bc6f-19a2b090390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a982b72-1fae-4e9a-bebe-1c72f2d4fa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s much harder to contain a virus &nbsp;to track down a patient''s
        contacts and quarantine them immediately &nbsp;if the patient was spreading
        the disease for days or weeks before they even realized they had it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14497557-3684-41c8-aa65-26e5d17584bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e95db1-f4cd-4b13-baa7-6b11dd5cfe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means the infection is much more contagious than we originally
        thought," said Schaffner, an infectious disease specialist at Vanderbilt University
        Medical Center. "This is worse than we anticipated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5b2b8d-0247-438b-afb6-464ec9704a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948dbcd0-d1ee-494c-96fd-f9ab3930a9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma didn''t explain why he thinks the virus can be spread before
        someone has symptoms. If the Chinese health minister is right &nbsp;and there
        are those who doubt him &nbsp;that means the five confirmed cases in the
        United States might have been infectious while traveling from Wuhan to Arizona,
        California, Illinois and Washington state, even if they had no symptoms at
        the time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb94924-d8ca-4af2-b6bb-19cd156ca65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60afe50f-ea77-4d7b-bf8e-b6fdc513fc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Dr. Nancy Messonnier, director of the US Centers for
        Disease Control and Prevention''s National Center for Immunization and Respiratory
        Diseases, said the risk to the American public for contracting this virus
        continues to be low.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c54b51e-9208-4563-9571-cff131b3066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ae45fe-874b-4f54-b796-6fa540b1c80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We at CDC don''t have clear evidence that patients are infectious
        before symptom onset, but we are actively investigating that possibility,"
        Messonnier said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9df68c-09a7-48c7-9608-0f017cb85de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2d5176-7a11-4d65-9bc2-be2636dc372a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be preparing as if this is a pandemic, but I continue
        to hope that it is not," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d815f75-51bf-4527-82bd-82aec07d000a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cbde76-7ecc-4a18-9155-f9040ca2458e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan coronavirus has killed more than 50 people in China and
        infected thousands there, and spread as far as the US, France and Canada.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed06d314-e4cd-473f-b3bc-a43166239241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea6e204-68c0-44d7-9b9f-a27b0772e015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We''re going to have to reevaluate our strategy''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f02f97-2a79-4712-bd4a-67f4f4f3c24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US health officials believe the Wuhan virus has an incubation period
        of about two weeks, CDC officials said Friday during a media briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795fc4c7-006c-4b8b-85e9-6745b848edb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7c5f95-474b-4c4c-b179-404a5d26d9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on what we know now about this virus, our concern for transmission
        before symptoms develop is low, so that is reassuring," Dr. Jennifer Layden,
        an epidemiologist with the Illinois Department of Health, said at the Friday
        briefing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f606adb1-4b20-4a90-b0b2-43c6aae8624f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368a879d-0e98-4900-95c0-d57e8343073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update on Sunday from the Chinese health minister should encourage
        health officials to change that thinking, some infectious disease experts
        told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d719e9c-1f48-49cd-8894-eccdbcb96897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a058fe-4cd5-456f-8c08-620eff1780b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assuming that Ma is correct, we''re going to have to re-evaluate
        our strategy, that''s for sure," Schaffner said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b08af1-1348-4aac-9541-a050d2037469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1114fe-2f5e-46d6-8a41-83f3c12b7a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit, another longtime CDC adviser, said given Ma''s news,
        he thinks health officials should alert people on the flights that the three
        US patients took from Wuhan that they might have traveled with someone who
        was infectious.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc1888e-8692-48c7-901a-b8bb2ead40c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50a0052-b92b-4413-9218-7aa9b60ff728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the conservative thing to do would be to cast a wider net,"
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bcc9d3-ce8e-4cdc-8ae8-7779ad29031d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe6e8a7-252f-4f9b-a7f5-bc0bf11760d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>NIH doctor wants US to inspect Chinese data</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f4421c-f946-4074-a881-760b34c6d9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States'' top infectious disease doctor wants a team of
        CDC disease detectives to go to China and check on these crucial questions
        about how the Wuhan coronavirus is spreading.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53beb8e-83a0-4ad6-9c5e-b016d0c8e944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c4ee79-41bd-42eb-82a8-8f6c02231606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s something stopping them: China first has to invite
        the CDC.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17db623a-1765-4ab6-800c-a356f7791732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997ef615-dbe0-414a-b9c5-e53b2a669b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up to now, to my knowledge, we have not been invited," Dr. Anthony
        Fauci, director of the National Institute of Allergy and Infectious Diseases
        at the US National Institutes of Health, said Sunday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3163f7-2355-4409-9a67-a4680ec5c401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63c37f9-42c8-4b57-b081-c9c978e962c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIH and CDC are separate divisions of the US Department of Health
        and Human Services.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f097a5-cd7d-49aa-8cd6-7ab2628fd6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015c9909-53d9-47a0-88f8-f71a749c3941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implications of Ma''s statement that the coronavirus is transmissible
        before symptoms are so important "that in my mind it''s absolutely critical
        that we ourselves see the data, because what goes on over there has implications
        for what happens here," Fauci said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aee4923-3722-4b27-b85f-37248f8a6992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabbf375-779b-4393-858e-d6425b173fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that to his knowledge, the Chinese did not tell US health
        authorities that the virus could spread before someone is symptomatic, a crucial
        aspect of any disease investigation. He said he learned about it after reading
        a CNN reporter''s email.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f0f469-bc67-4787-b00c-776930cb1459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d74e30-caa9-4088-8dfe-f231eed6f82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said that CDC disease detectives would need to see precisely
        how Chinese health authorities have gathered their data and how they came
        to their conclusion.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464b2b41-cbef-4f8d-8ad0-f40820326aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba7b27d-1d36-4a07-a651-99cb2dd83d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my knowledge, we have not seen the precise minute, granular
        data and how they collected it," he said. "We need to get to the real bottom
        line of how they collected their data and see if it''s valid."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e47218-f712-4cf7-849b-9a7a6ba10dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b4112f-0f25-49e3-8105-a6fb98f88bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese have good people. I don''t want to impugn their capabilities,"
        Fauci added. "But when it''s something as important as this, our people who
        are trained epidemiologists need to go over their data and the best way to
        do that is go there and see how they''re collecting it."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d5a636-d139-410c-8e19-257015876798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483b0fbc-59a4-4109-9c57-0c4707a371ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC''s Messonnier said Sunday the CDC has staff in China, but the
        team is not directly involved in the Wuhan coronavirus response. The agency
        hopes to have "additional engagement" on the outbreak in China in the coming
        days, she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a394c313-a7fe-49e7-b592-43c47d7b12a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0423db47-bb9a-4d16-b16b-669ec751eb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Sunday, World Health Organization Director-General
        Tedros Adhanom Ghebreyesus said, "I am on my way to Beijing, [China] to meet
        with the Government &amp; health experts supporting the #coronavirus response.
        My @WHO colleagues &amp; I would like to understand the latest developments
        &amp; strengthen our partnership with [China] in providing further protection
        against the outbreak."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b9204e-34dc-4e00-b662-7ebc4f73eef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa9f27c-ace4-48dd-bbce-923ed854f4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Are Chinese officials right?</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b30c4a-12ba-4637-b570-cefbbf68be20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a fast-spreading, evolving outbreak like this one, information
        often changes.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72de3ec-caf0-4a08-a781-12ecaf3b7d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706d1254-e308-44be-bdec-bb982c5bbb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts are skeptical because of the lack of data from China.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f6d47-2737-4bcb-990e-dd3923443a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d6b529-e8a2-45ae-b4f5-05f982595efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I seriously doubt that the Chinese public officials have any data
        supporting this statement," said Michael Osterholm, director of the Center
        for Infectious Disease Research and Policy at the University of Minnesota.
        "I know of no evidence in 17 years of working with coronaviruses &nbsp;SARS
        and MERS &nbsp;where anyone has been found to be infectious during their
        incubation period."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002bc04d-ce14-44ac-8864-8cbb00a8878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b3ee37-c6fc-470c-8f0e-bd1cc97b6253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe acute respiratory syndrome and Middle East respiratory syndrome
        are both caused by coronaviruses. While each has killed hundreds of people
        worldwide, together they amounted to only a handful of cases and no deaths
        in the United States.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0f144f-703c-4648-a7c3-563e77d2adc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57d3484-7599-402e-954e-c790145d7f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit, on the other hand, said it wouldn''t surprise him if the
        Chinese health minister is right and the Wuhan coronavirus can be spread while
        people are asymptomatic. Measles, mumps, rubella and chicken pox all spread
        that way, he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f7bf24-6963-4751-ad2d-1ee899245c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed51089-d062-4851-85f4-d2a6c807336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that, he said he''s optimistic that the US can control the
        outbreak before it gets out of hand, as it has in China.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add7bd4-3e93-4949-9183-eddbc5a64d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62cb23a-2a26-4513-b8d9-3ee9861ee9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the spread of the outbreak doesn''t just rely on
        the time period of contagiousness. It also relies on how easily the virus
        spreads. Some viruses,such as measles, spread easily even to people on the
        other side of a room. Other viruses spread only with much closer contact.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dc71d1-7b5a-4661-b46d-70a2cdcc5f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61787539-335d-4ce8-a1f7-4ba75b7ea573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My gut says we''re going to be able to contain this real quick
        &nbsp;we''re going to be able to put a moat around this fire," said Offit,
        a pediatric infectious disease expert at the Perelman School of Medicine at
        the University of Pennsylvania. "I think this is going to be much more like
        SARS or MERS than the movie ''Contagion.'' "</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6f9e73-a682-4636-9ea7-49d4d08e7b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4848f5e-7889-486d-95bf-07177846fff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But then," the Philadelphia-based doctor said, "I''m an Eagles
        fan, so I tend to be optimistic about things."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928b1f48-96c3-4b1d-b6e8-e1cc543c8fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:38:25.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:15.854+08:00
