      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc36933-4641-4deb-b13c-e047cc83acd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recounting the US military raid that resulted in the death of ISIS
        leader Abu Bakr al-Baghdadi, Trump said, "We found him about a month-and-a-half
        ago. Again, a person walks in from the CIA and says, ''Sir, we have him.''
        I said, ''You have who.'' ''Al-Baghdadi.'' I said, ''You got to be kidding.''"
        &nbsp;January 17 fundraiser (audio obtained by CNN''s Kevin Liptak)</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a487bed-841d-4ad1-ad14-e23d6a6291a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e5348f-ca1b-4e3d-be99-4a8dd846b86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: We don''t know when Trump was informed that Baghdadi''s
        location in Syria had been identified, but it was clearly more than "a month-and-a-half
        ago." He died on October 26, more than two-and-a-half months prior to this
        claim, so Trump would have been inaccurate even if he was talking about the
        raid itself.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4c59cd-41d5-4459-ab55-2a18a39250df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec8be62-5e89-4875-ab99-1e0f9b82b8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We might let this go if it was a one-time slip, but it wasn''t.
        Intentionally or unintentionally, Trump has repeatedly moved the dates of
        his accomplishments closer to the present.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedaa388-02e2-47d6-96a0-ce2f7202f16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a611a9-ed08-4cfe-9dad-f59249638b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Soleimani and Hezbollah</strong></p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8c73e6-30c4-4743-b919-40da7670ff0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2280435-2b81-4c36-b69f-ac561eaa7034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spoke about the January 3 airstrike in Baghdad that killed
        Iranian military commander Qasem Soleimani and associate Abu Mahdi al-Muhandis,
        deputy leader of Iraq''s Popular Mobilization Forces, an umbrella organization
        of Iraqi militant groups. He said, "He [Soleimani] got off the plane and they
        said, ''Sir, and he met the head of Hezbollah, we get two for the price of
        one. He met the head of Hezbollah.''" &nbsp;January 17 fundraiser (audio
        obtained by CNN''s Kevin Liptak)</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d2ec4b-7472-4744-88b2-c79a988b3f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b3ca16-0839-4ca4-98d9-ba9d12fb5734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Trump referred inaccurately to Muhandis &nbsp;a founder
        of Iraq-based militant group Kataib Hezbollah, which is separate from the
        Lebanon-based militant group Hezbollah. The head of Hezbollah, Hassan Nasrallah,
        was not with Soleimani and is still alive. It''s possible that Trump was confused
        because Soleimani had met with Nasrallah in Beirut in the days before the
        airstrike, according to Nasrallah.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a56c04-2850-4d61-b5bc-18be9724966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da974010-38e7-4070-9264-8044de00ba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference between Hezbollah (which means Party of God) and
        Kataib Hezbollah (which means Brigades of the Party of God) is not trivial.
        Though both groups are backed by Iran, and though Kataib Hezbollah is known
        to have received support from Hezbollah, they are "entirely independent entities,"
        said journalist Hala Jaber, author of the 1997 book "Hezbollah: Born With
        a Vengeance." The groups "do have shared, common interests and ideologies,
        no question," and do support each other, but they are distinct organizations
        with their own country-specific reasons for existing, Jaber said.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85edf3cd-f6e5-46c1-8d2a-fa082bb4d598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ba07e0-06b9-422e-8c59-59959c42872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trade</h2>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eb62f5-bb3c-43a7-a1e9-2cbe22768965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The size of Trump''s trade deals</strong></p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec28bf57-3a99-496f-bc8b-68b9f24bb962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bad294-c1a8-4537-b3ce-0eb1a05ab828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called the US-Mexico-Canada Agreement (USMCA) and the "phase
        one" trade deal with China "the two biggest trade deals in the world ever
        done." He specified that the China deal is "the biggest deal ever done in
        the history of our country." &nbsp;January 16 exchange with reporters after
        remarks on prayer in public schools</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b825feb2-5121-455d-ad8b-04df43a76062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b91841-3fe9-4963-b758-d5f16c1d31f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just made the two largest trade deals in history: one with China
        and the other one with Mexico, Canada." &nbsp;January 17 speech at event
        for college football champion Louisiana State University</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67c10d0-df28-4af5-b1f6-2ad693c5c1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7745c5e3-51a0-46f6-950e-2e5d23130cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: "Biggest" can be defined in different ways, but trade
        experts say neither deal is among the two biggest trade deals in US history.
        "Since ''biggest trade deal'' has no standard meaning, it may be possible
        to justify his statements by constructing a measure that fits it and by limiting
        the number of trade agreements that one compares to. But by any sensible interpretation,
        he''s wrong," said Alan Deardorff, a University of Michigan professor of international
        economics who focuses on trade. Deardorff said: "Both deals, measured in terms
        of the volume of trade that they cover, are smaller than the Trans-Pacific
        Partnership that Obama negotiated, and much smaller than the Uruguay Round
        that created the World Trade Organization."</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62434432-75f5-4413-a00e-4c54c41bd4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110f615b-8732-453a-b9ce-810230f8d87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USMCA includes the US, Canada and Mexico. The Trans-Pacific
        Partnership, from which Trump withdrew the US, included all three of those
        countries but also nine others. Also, the USMCA is a modification to the North
        American Free Trade Agreement (NAFTA) rather than a deal created from scratch;
        many of its changes are small.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28aeee7-3c2d-4109-97dc-78507e8951bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e15ef5-1781-48ed-b509-11c9a634f6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Clyde Hufbauer, a nonresident senior fellow at the Peterson
        Institute for International Economics, said that George W. Bush granting China
        the status of permanent normal trade relations in 2001 was "far bigger" than
        Trump''s preliminary deal with China, covering a far greater number of subjects
        (tariffs, non-tariff barriers, investment and others). Hufbauer also noted
        that it is not clear if the China deal''s pledged increase in purchases of
        US exports -- $200 billion in additional purchases over two years -- will
        actually materialize.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d97e37-c998-430d-a985-8d288f24721b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaab3206-abe5-45ae-8685-353d494de99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Washing machine tariffs</h2>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb870acf-e455-475e-8d28-fe9f8c7099a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c53a86e-78a2-4099-bba7-495aaccc5658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that South Korean companies are building washing machine
        factories in the United States "because they don''t want to pay the 25% tariff."
        &nbsp;January 14 campaign rally in Milwaukee, Wisconsin</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69acd399-2c7c-46df-b481-416eb5502ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaf9084-227c-42e6-b547-a389f28437b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: There is no Trump washing machine tariff of 25%. In
        the first year of his tariffs on washing machines, which took effect in 2018,
        the tariff was 20% on the first 1.2 million imports, then 50% on additional
        imports. In the second year, it is 18% on the first 1.2 million imports, then
        45% on additional imports. In the third year, it is 16% on the first 1.2 million,
        then 40% on additional imports.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c82bc3-287c-42fc-a235-9d65aee27cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1b0c0b-d479-4139-9d01-cf65483f09e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump might well have made an innocent slip rather than an intentional
        falsehood, but this was at least the sixth time he has cited an inaccurate
        percentage for these tariffs.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce775c0d-0e96-4718-a285-ce482f7e03e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4d0fa8-3ee6-4402-a3ba-6ab8980eb201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s 2016 crowds in Texas</h2>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9773ccf8-f8c9-42a6-b865-7bbff26c4d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember 2016 &nbsp;the election. And the fake news &nbsp;these
        people back here &nbsp;they were going &nbsp;they were saying, ''Trump:
        going to have a hard time winning Texas.'' And we came. We made speeches...Remember?
        We''d have 25-, 30,000 people standing on line. Can''t get in. And I said,
        ''Why am I going to have a hard time with Texas?''" &nbsp;January 19 speech
        to the American Farm Bureau Federation</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b46724-3cb4-4d9d-9e4c-23ff8c5fc2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdd9111-9813-4cca-b823-ddc2912016e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: There is no evidence to support this claim. Trump has
        repeatedly exaggerated the number of supporters stuck outside his events unable
        to get in.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f09b8f-60ed-4932-8917-fa5a85cd7f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d0a17d-bf41-46c7-b7b0-61a48068d6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his rally in Dallas in 2015 during the Republican primary,
        the Dallas News reported that "up to 20,000 people were expected, but the
        upper levels of the arena were largely empty...arena personnel estimated attendance
        at about 15,000." The Texas Tribune reported that Trump''s February 2016 rally
        in Fort Worth did not have a "capacity crowd," either.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2c71af-7c40-427e-87e5-1c75eb1c969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f17eb-d0ae-42c0-95c9-52a0542cab5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump claimed that thousands of supporters were stuck outside
        a June 2016 rally at a Dallas entertainment venue with a capacity under 5,000,
        local radio station KERA News said it was really 100 to 200. NBC reported
        that "several thousand" were turned away from a June 2016 rally in The Woodlands,
        but there were no reports that the number was anywhere near 25,000; that venue
        had a capacity of about 5,000.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a69106-02f1-4e71-ac97-24b9e0260cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9d8800-9a88-4109-becb-6977a176c624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mexico and the wall</h2>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1678e4-99e8-4407-80a6-1b735ad3aab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know with the wall: we''re building a wall. You know that,
        right?... And by the way, they think they caught me &nbsp;they never catch
        us &nbsp;because, you know: Mexico''s paying for the wall. You know that.
        You''ll see that. It''s all worked out. Mexico spent &nbsp;it''s driving
        them crazy. Now they say, ''OK, he''s building the wall, but Mexico didn''t
        pay.'' Mexico will pay. And here''s the thing, here''s the thing, you''ll
        see that. It''ll come out. We''ll do it sometime during the debate or maybe
        before our debate, the real debate that people are going to watch." &nbsp;January
        14 campaign rally in Milwaukee, Wisconsin</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7e2e72-4780-4d35-b881-fb8e6724328d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c937d40-cb44-47ae-a1be-c6ac10dc381b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Mexico is still not paying for Trump''s border wall,
        which his administration is seeking to fund in part with taxpayer money appropriated
        by Congress and in part with taxpayer money taken from the military.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51ac687-4911-4b70-83b7-70d963ef9f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c4733e-42a6-4b72-b450-1bd61285b74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico is spending a significant amount of money to help the US
        on migration issues, deploying thousands of troops to both its Guatemala border
        and its US border to thwart would-be asylum seekers. It''s possible to argue
        that this is like Mexico paying for a kind of human wall. But Trump''s wall
        is an actual, physical project that Mexico is not funding.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb43b1b3-b301-4612-8071-0a552cbb0522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85322498-0687-4d17-9d49-e4343d4742d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration says that about 101 miles of wall had been
        built on the Mexican border as of January 10. Only one of these miles was
        built in places where no barriers had existed before; the other 100 miles
        replaced or reinforced previously existing barriers.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946132d7-6afa-40ba-8f9c-786e58da3cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d02707c-46e5-497c-bea1-cab4b6bc12bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chuck Grassley and James Comey</h2>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7841a4-3d1a-4ae6-9ef7-cb3707aea989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said of Republican Sen. Chuck Grassley: "This guy is the toughest
        guy. He can say something in a nice manner and everybody is afraid. Right?
        He made Comey choke during the hearing. He said, ''Did you leak anything to
        the press?'' ''What? What? What? What?'' Comey choked like a dog, and he was
        being nice when he said it." &nbsp;January 15 speech on signing of "phase
        one" trade agreement with China</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1013a9f0-38e4-479b-8b72-92c1146f803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49467cea-bf68-461c-99c3-05d7e3ddac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: James Comey did not say anything like "What? What?
        What? What?" when Grassley asked him at a May 2017 Senate Judiciary Committee
        hearing about whether he had any role in leaks to the media.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9713b769-9670-4385-8f74-5537203827b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28fd6c4-d283-45e3-84ee-ba386db9eed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grassley said, "It is frustrating when the FBI refuses to answer
        this committee''s questions, but leaks relevant information to the media.
        In other words, they don''t talk to us, but somebody talks to the media. Director
        Comey, have you ever been an anonymous source in news reports about matters
        relating to the Trump investigation or the Clinton investigation?"</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ec043-9f98-49d7-b776-7e00bd869e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb343b8-f062-408a-9a10-e84e29870aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey responded, "Never."</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feb003c-93cf-4f1d-9bc7-87a23ba1d0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afa8dbb-d8c1-4e34-880e-b1ae69896b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grassley: "Question two, relatively related: Have you ever authorized
        someone else at the FBI to be an anonymous source in news reports about the
        Trump investigation or the Clinton investigation?"</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230fd159-2d39-46dd-a01b-351ebe797c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8255a546-d76f-41e1-ae26-11538010837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey: "No."</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f400db-363d-49e4-84ce-8165961797de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '176':
