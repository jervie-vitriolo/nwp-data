      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the arena before the game against the Utah Jazz on that
        day in April 13, 2016, fans had chanted, "Ko-be! Ko-be!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e668fc8f-7550-449b-96c7-d70288114f39'
