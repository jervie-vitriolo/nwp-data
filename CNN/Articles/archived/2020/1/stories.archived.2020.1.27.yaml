      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Handa naman po ang ating gobyerno magpadala ng eroplano kung
        sakali, sunduin sila doon sa</em> China. <em>Ang problema kung papayag ang
        China,</em> he told reporters at the Senate.</p>'
