      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halley also said that asset markets have been "pumped up" following
        the <a href="http://www.cnnphilippines.com/business/2020/1/17/China-agrees-to-buy-billions-from-US.html"
        target="_blank">recent US-China trade deal</a> and a slew of rate cuts by
        central banks last year. He said an unexpected shock to growth could leave
        markets "particularly vulnerable to a potentially strong downward correction."</p>'
