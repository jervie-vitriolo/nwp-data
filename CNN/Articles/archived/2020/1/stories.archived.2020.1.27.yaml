      'mgnl:lastActivated': 2023-01-26T23:10:44.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the criticisms, controversies, and injuries, you undeniably
        gave your heart to the game.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13ae551-d901-4b4a-a7c7-f118cd8a2c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:33:48.101+08:00
