      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were two sides to John," Tony Altobelli said. "People saw
        him on the baseball field, he''s gritty and tough as nails kind of guy but
        the other side of him, he was one of the biggest-hearted people you''ll meet
        in your life. He cared about his players, cared about his school."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14974dd7-7d46-4ab0-aa9e-3bb1608b6df5'
      'mgnl:activationStatus': true
