      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After saying a few words, Keys began singing a line from the Boys
        II Men song "It''s So Hard to Say Goodbye to Yesterday." Moments later, she
        was joined by the band itself.</p>'
