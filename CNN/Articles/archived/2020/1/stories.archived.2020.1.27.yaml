      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3147fd22-ee99-4982-aab2-d9f603ed380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:23:56.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:14.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altobelli, 56, leaves behind a son and daughter, according to an
        OCC Pirate Athletics news release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd392b9a8-effd-400c-933f-72ca23e07e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:23:56.752+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:14.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b9525-4d44-4bc3-a14b-03bea0d26c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:23:56.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:14.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to put into words what this loss means to the college
        and the athletics department," OCC Athletics Director Jason Kehler said in
        a statement. "John was a tremendous coach and an even better friend. Beyond
        that, he was an amazing mentor to all of the students and athletes that he
        taught and coached. He treated them all like family and his impact will live
        on forever."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf3d681-3680-4603-b891-bcea8954afb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:23:56.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:14.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe6dbbe-7d47-4284-836b-27e0f6454ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:23:56.753+08:00
      'mgnl:createdBy': 'xave'
