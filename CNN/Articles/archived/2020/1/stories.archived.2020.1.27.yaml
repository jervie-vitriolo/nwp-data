    'title': 'Kobe Bryant will be mourned for a whole week in Italy, the country where
      he grew up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78264712-cfd2-4c1f-9a39-ecf927970466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T22:52:36.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:08.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Italy, where Kobe Bryant grew up, will
        mourn the basketball player''s death for a full week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c28cb92-3412-43fa-93f8-c792c8b02336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T22:52:36.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:08.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every professional team in all levels of basketball will pay homage
        to Kobe with a moment of silence in every game for seven days, <a href="http://www.fip.it/news.aspx?IDNews=12824"
        target="_blank">the Italian basketball federation said</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3d2cf2-5ed6-42a7-97f7-71fb3c2c10de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T22:52:36.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Basketball Federation''s president Giovanni Petrucci told
        CNN, "We are shocked and saddened by what happened to him and his daughter
        Gianna and we hold his family close to our hearts in this moment of sorrow."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbce00d-fb6e-41a4-91c6-0109b9051501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T22:52:36.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a small gesture to honor Kobe''s memory, but one that is
        heartfelt and deserved," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69e6bf4-a76f-4b0a-83ef-4b5c0062f164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T22:52:36.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant, who <a href="https://edition.cnn.com/2020/01/27/us/calabasas-helicopter-crash-kobe-bryant-monday/index.html"
        target="_blank">died Sunday in a helicopter crash</a>&nbsp;with his <a href="https://edition.cnn.com/2020/01/26/us/gianna-bryant-kobe-relationship-trnd/index.html"
        target="_blank">13-year-old daughter</a>&nbsp;and seven other people, grew
        up in Italy. The basketball star moved to the country <a href="https://edition.cnn.com/2020/01/27/world/kobe-bryant-meanwhile-jan-27-intl/index.html"
        target="_blank">when his father</a>&nbsp;Joe played for a series of local
        teams in the 1980s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbced27-21ee-4229-a836-84c8e2520b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T22:52:36.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant spoke Italian fluently, and played most days of the week
        on the city''s youth team Cantine Riunite, named for a local winemaker of
        the region''s sparkling red lambrusco  an experience he famously credited
        as formative for his skills on the court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea4fd03-66f2-4cb8-9040-c7d248629d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T22:52:36.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was obviously already really good. We had a strong team, but
        he was better than all of us. At 11 years old, he was already very secure
        in his power and what he would become," Davide Giudici, a friend and former
        childhood teammate of Kobe Bryant, <a href="https://edition.cnn.com/2020/01/27/world/kobe-bryant-meanwhile-jan-27-intl/index.html"
        target="_blank">told CNN</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979502d6-e24e-40ae-8654-d9ce7ed5cf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T22:52:36.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, I think we knew he was going to become a professional basketball
        player. We didn''t know then that he was going to be one of the biggest stars
        in the world," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1969b9-77fa-4de7-987a-28a7f1ba6704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T22:52:36.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant credited the country for the skills he developed on the court
        in a 2016 interview with <a href="https://www.ilrestodelcarlino.it/reggio-emilia/cronaca/kobe-bryant-reggio-1.2372258"
        target="_blank">il Resto del Carlino</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd07dae4-3900-4986-b145-559c96fac9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T22:52:36.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:08.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My story began in this town," Bryant said in fluent Italian. "La
        mia storia  cominciata da questa citt."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ecd76c-7776-4932-81c8-cb3589d4bbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T22:52:36.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:08.595+08:00
