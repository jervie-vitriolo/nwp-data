      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten years ago, GQ Magazine wrote about how Bryant regularly took
        his own helicopter to work:</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c174862e-ab6f-401b-bef5-3c388ade117a'
      'mgnl:activationStatus': true
