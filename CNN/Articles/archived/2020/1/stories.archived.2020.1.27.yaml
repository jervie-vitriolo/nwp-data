        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199e3515-3ab1-4814-ba8f-9b22839ea782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across China, 15 cities with a combined population of over 57 million
        people -- more than the entire population of South Korea -- have been placed
        under full or partial lockdown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60b2d08-343c-4675-bac7-0d3e4fd77b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c060b80-45c0-4181-a38f-efe8e1dff99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan itself has been effectively quarantined, with all routes in
        and out of the city closed or highly regulated. The government announced it
        is sending an additional 1,200 health workers -- along with 135 People''s
        Liberation Army medical personnel -- to help the city''s stretched hospital
        staff.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1d3f48-920c-4431-a4ff-238c773b6dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7515da2-9982-448f-b19c-b6e87cf9257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan Mayor Zhou Xianwang said Sunday the number of cases could
        rise by another thousand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00695f42-fcfc-45c0-aabd-c3ea3c520d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670fb7ef-69a2-447c-8253-d4dfefae9855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease has also spread widely across China, with almost 70
        cases confirmed in the capital Beijing, including a nine-month-old girl --
        the youngest known case to be confirmed so far.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89330652-8207-41d3-afca-a2872c063fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742a190c-c9c5-4b77-936f-83c2ec8dbfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has extended the Lunar New Year holiday to February 2 in an
        attempt to dissuade people from traveling and spreading the virus further.
        Almost all mass celebrations for the festival have been canceled, and authorities
        have urged people to avoid holding traditional large family gatherings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7ce877-a8bd-4dd0-aa3f-8f584a3bfad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13d0c8d-b3ec-45ac-beaf-98969d0545ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severity of the emerging crisis is evident in the government''s
        response. The Standing Committee of the Chinese Communist Party -- the country''s
        top political body, headed by President Xi Jinping -- has taken direct control
        of operations. Chinese Premier Li Keqiang arrived in Wuhan Monday to tour
        local hospitals, according to state media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc2a240-0074-4962-91b8-365a51705484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01517fc1-ebde-4a0e-9912-4afd0abdaeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 11 billion yuan ($1.58 billion) in government funds have
        been dedicated to the crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd99f0ad-176c-4a9c-b9a7-d4e4b3abd461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f87f29c-9bfa-4cf1-85f3-0d6620bc6f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worldwide effort</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f086f79-7878-4f09-99d0-5c9a11086a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside mainland China, at least 13 other places have reported cases
        of the virus, including France, Australia and the United States.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437d3baa-a66c-4454-8520-020125fbaa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9edf83-f302-40bb-8356-6d527889cd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, authorities said residents of Hubei, the province
        of which Wuhan is the capital, and people who have visited the region in the
        last 14 days, will not be able to enter the city. The order does not cover
        Hong Kong residents, though they may be placed under quarantine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cbdec0-9e72-4aa0-84c2-5373ecc903a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da54d1f6-52b6-4f5b-a1cf-572b49c174c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were protests in the northern Hong Kong town of Fanling --
        near the Chinese border -- after it was announced that an unoccupied apartment
        building there would be converted to a "temporary" quarantine center. Residents
        set up roadblocks and clashed with police, and on Sunday the authorities said
        they were abandoning the plan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aec19d-c185-4d34-aad1-f1af248341e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853feb3b-83e4-4c42-b975-427c04ceed71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memories of the deadly 2003 SARS outbreak run deep in Hong Kong,
        and paranoia is already starting to settle in, with a rush purchases of face
        masks leading to shortages which may not be relieved until February, due to
        the Lunar New Year holiday and demand from China.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905c1ab5-42e5-4290-a8b4-1cd44303a097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f1fa12-a9c5-4da6-9c29-46669c103858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong leader Carrie Lam announced over the weekend that the
        threat level from the virus has been raised from "serious" to "emergency."
        Schools in the semi-autonomous Chinese city will be suspended until February
        17.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a133e1-a50b-431e-b9dc-ddc86d2095ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38b2e26-3a85-4355-adf6-e0a2fa221ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, David Heymann, the chairman of a World Health Organization
        (WHO) committee gathering data on the outbreak, said the virus spreads more
        easily from person to person than previously thought. "We are now seeing second
        and third generation spread," Heymann said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373f8ca6-c0e0-4a2a-8a84-a2e50b9d72f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e4e779-a38b-41bb-aa4f-878fdf59a924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, where five cases of the disease have been confirmed,
        Nancy Messonnier, director of the US Center for Disease Control and Prevention''s
        National Center for Immunization and Respiratory Diseases, said that "we need
        to be preparing as if this is a pandemic, but I continue to hope that it is
        not."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90073b1-3875-4d31-86d6-f1a699e5cb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee94b817-1796-47be-abab-e191e8cd6560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries, including the US and Australia, are looking to
        repatriate citizens and government employees from China.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93df5954-b1f5-4964-8946-739c1574a856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1724dbed-71fe-4c22-be20-377120b97320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Health Minister Greg Hunt told national broadcaster
        ABC Radio Monday that Canberra was working on a plan to bring 100 "young Australians"
        out of Wuhan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d650a53-ef95-45bb-ba99-c646799aa9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ad4921-1769-4994-bf1f-51f1eb71d1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working to make sure that there''s support for those Australians
        and that we are there. We are also working on, as are other countries, to
        try to secure their ability to return to Australia," Hunt said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528345ea-0b85-44df-8ea7-3099ce26d907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa01500f-df88-4cd9-a76e-2c396c71d54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tracing the virus</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54530301-fd8c-41d5-818a-5a7ec99373ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Wuhan virus was first identified in December, Chinese
        and international scientists have been studying it intensely, tracking its
        origin and working on a vaccine to fight it.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055fb22f-f953-482a-b665-f6eee6d96236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96d9985-5260-4334-bdab-69c5814214b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Chinese Center for Disease Control and Prevention
        (CDC) said Monday that they had successfully isolated the virus in environmental
        samples taken from a seafood and wildlife market in Wuhan believed to be the
        source of the outbreak.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5e63f1-000e-4a2b-864e-961ad668a091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d02ef3a-067a-4f28-8720-4fd364ccc61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-three of the 585 environmental samples collected from the
        Wuhan''s Huanan Seafood Wholesale Market were found to contain the nucleic
        acid of the coronavirus, according to state-run news agency Xinhua.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbce8888-2dc8-4b97-a58e-8feec41111d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecfc621-d622-4b9b-aae0-bf9b3483fc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those samples, 31 came from the section of the market dedicated
        to the sale of wild animals, the CDC said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1faf2f-8403-4857-97dd-372bc34d81b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3049c281-1200-44a6-a6d0-5a41e8c2b33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities announced Sunday that the trading of wild animals
        would be suspended nationwide, as experts lobbied for the government to put
        in permanent restrictions or even a ban.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b928f74-05c1-4722-b434-9e16f4a6923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633cd67c-8b53-4eda-b13f-0ec6c648be6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any form of wildlife trade will be strictly prohibited on platforms
        including marketplaces, supermarkets, dining places and e-commerce sites,
        the Ministry of Agriculture and Rural Affairs and the National Forestry and
        Grassland Administration said in a statement. All sites were wild animals
        are raised will be quarantined.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15629159-e9db-4d24-ab1e-1f412c564114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4899ca2-8479-43be-8827-6ae8f8c817cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:42:52.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:43.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considerable attention has been paid on both the Chinese internet
        and in the western tabloid press to the eating of wild animals in parts of
        China -- particularly bats and civet cats, a mammal native to Asia that was
        previously linked to the 2003 SARS outbreak.</p>'
