    'template': '1'
    'title': 'Kobe Bryant''s greatest moments in his 20-year NBA career'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c690de78-e2d9-4d17-af49-eb22255893aa'
