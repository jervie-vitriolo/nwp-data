      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, oil markets fell. Futures for Brent crude, the global
        benchmark, were last down 2.2% and trading at $59.34 per barrel. US oil futures
        were also down 2.4% to $52.90 per barrel.</p>'
