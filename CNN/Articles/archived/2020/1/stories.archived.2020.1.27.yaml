    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26558e4-ca7a-458a-8350-5f272cf6c7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You had a fake whistleblower that wrote a report that bore no relationship
        to what was said. Everything was false." -- January 16 exchange with reporters
        after remarks on prayer in public schools</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f4062a-59c8-496c-8b3e-532de0c09cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.271+08:00
