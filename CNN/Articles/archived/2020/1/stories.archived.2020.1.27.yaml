    'template': '1'
    'title': 'Kobe Bryant on leadership, failure, critics and more, in his own words'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240459e5-7e1d-4f5c-ae42-2df697cde6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:01:54.212+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:10:31.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> On Sunday, the world lost Kobe Bryant,
        the basketball legend who was indisputably so much more, and his 13-year-old
        daughter, Gianna.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b2bbd9-373f-4c64-8680-a051d2a52090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:01:54.213+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:10:31.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years Bryant inspired countless people, and not just athletes.
        His influence stretched far beyond sports, touching art, culture, business,
        and his family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4fd5ae-8316-4d20-afa0-9fd24c002e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:01:54.213+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:10:31.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And over the years he shared his own thoughts and wisdom on a wide
        range of subjects. Here''s the late Kobe Bryant, in his own words.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dcfd08-78c1-4745-9c07-c86435ef9713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:01:54.213+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:10:31.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>On sacrifice</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40badfbc-0eeb-493c-be30-1c9aead4d72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:01:54.213+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:10:31.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all can be masters at our craft, but you have to make a choice.
        What I mean by that is, there are inherent sacrifices that come along with
        that. Family time, hanging out with friends, being a great friend, being a
        great son, nephew, whatever the case may be. There are sacrifices that come
        along with making that decision."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cb9f34-2555-49f7-909b-008e7db22c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:01:54.213+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:10:31.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/watch/?v=10152936613886773">Source:
        Showtime''s "Muse" / CBS Sports</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c78f57-a71e-497c-98d1-c10db0e721c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:01:54.213+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:10:31.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>On the cultural contributions of black athletes</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db103c41-0f53-496d-8d81-0d48996b4a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:01:54.213+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:10:31.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(They''ve been) crucial. What we stand for, what America stands
        for, the cultural melting pot that is America, the diversity that is America,
        it''s all about moving that culture forward. From Muhammad Ali to Bill Russell,
        that''s what they''ve done, that''s what they''ve pioneered and its our responsibility
        to try to carry it forward."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c41409b-b2e6-4678-88ed-c488ba5867e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:01:54.214+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:10:31.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.youtube.com/watch?v=yJBXEZgwSPI">Source: ESPN</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443139d2-e781-4e83-9fa1-b98ed832675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:01:54.214+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:10:31.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On leadership</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5291d7-b4ef-44d3-87df-a14b279bac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:01:54.214+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:10:31.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be an effective leader, you have to be a really good listener
        and not to what''s being said, but to what''s not being said. You have to
        be really observant. That was a big transition for me. I went from being a
        scorer and a floor general ... to being a leader and that meant putting others
        first. That means not worrying about are you in rhythm, are you playing well
        in this game, are you ready to go, to being, are they ready? What can I do
        to help them be ready?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f210ec-9aba-454f-a596-ee14ff1ae86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:01:54.214+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:10:31.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/espn/status/1027744920768000000?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed&amp;ref_url=https%3A%2F%2Fwww.cnbc.com%2F2018%2F08%2F10%2Fkobe-bryant-says-leaders-have-to-listen-carefully.html">Source:
        Alabama Football / ESPN</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a80e490-a5dd-47d9-ac9b-8b6f64d842e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:01:54.214+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:10:31.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On his critics</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d0851c-499f-4680-ae1f-9d86a4fa900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:01:54.214+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:10:31.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve shot too much from the time I was 8 years old. But ''too
        much'' is a matter of perspective. Some people thought Mozart had too many
        notes in his compositions. Let me put it this way: I entertain people who
        say I shoot too much. I find it very interesting. Going back to Mozart, he
        responded to critics by saying there were neither too many notes or too few.
        There were as many as necessary."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8926a226-aae8-43d5-8576-558887a68f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:01:54.214+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:10:31.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.gq.com/story/kobe-bryant-nba-allstar">Source:
        GQ</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4338a056-f663-4987-9b35-7814a5e3d266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:01:54.214+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:10:31.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>On selling yourself</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cae29fd-19d2-4b5e-9483-ef35e08f2deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:01:54.214+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:10:31.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be yourself. That''s it. Be you. There''s no gimmick. You don''t
        have to contrive anything. Who are you? Where are you today? What is your
        story? And all you''re doing is communicating that story to the public."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a440724-6bcf-4761-bc5c-423379064bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:01:54.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:10:31.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.youtube.com/watch?v=4r-u7YAGLoA">Source: Bloomberg</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e93a7f-532b-4208-9991-b54189351751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:01:54.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:10:31.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>On fear of failure</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110e5a66-49fe-4cf1-82de-b0f829b22120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:01:54.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:10:31.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got to step up and play, man. You can''t worry about criticism.
        You can''t worry about failure. You really can''t worry about that stuff.
        You''ve got to go out and figure that out and play and do the best you can,
        and whatever happens, happens. You can''t be held captive by the fear of failure
        or the fear of what people may say."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bb6357-5204-4f65-b25c-1729ee0c5868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:01:54.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:10:31.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.espn.com/blog/los-angeles/lakers/post/_/id/40363/misses-add-up-to-big-part-of-kobes-legacy">Source:
        ESPN</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6c86a7-51aa-4b38-947c-2a7b75f26ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:01:54.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:10:31.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>On being intimidated</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6a2754-69da-467a-8967-168efafa1187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:01:54.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:10:31.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mind doesn''t work that way. It''s something that''s never even
        entered my thought process. The last time I was intimidated was when I was
        6 years old in karate class. I was an orange belt and the instructor ordered
        me to fight a black belt who was a couple years older and a lot bigger. I
        was scared s---less. I mean, I was terrified and he kicked my ass. But then
        I realized he didn''t kick my ass as bad as I thought he was going to and
        that there was nothing really to be afraid of. That was around the time I
        realized that intimidation didn''t really exist if you''re in the right frame
        of mind."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaf18f3-cb8e-475b-a69f-0441b320df0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:01:54.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:10:31.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.espn.com/blog/playbook/fandom/post/_/id/17075/kobe-bryant-talks-mj-lebron-django">Source:
        ESPN</a></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f244a9a-f1e4-41d9-b1b5-f8806ea5d5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:01:54.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:10:31.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>On raising his daughter, Gianna</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37376ce0-013c-4d7d-9395-455bb811d3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:01:54.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:10:31.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best thing that happens is when we go out and fans would come
        up to me and she''ll be standing next to me and they''ll be like, ''You''ve
        gotta have a boy ... You gotta have somebody to carry on your tradition, the
        legacy.'' "She''s like, ''Oy, I got this. <a href="https://edition.cnn.com/2020/01/26/us/gianna-bryant-kobe-relationship-trnd/index.html">Don''t
        need no boy for that.</a>'' I''m like, that''s right. Yes you do, you got
        this."</p>'
