    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2b483c-5d68-4e46-9a48-236d33453da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:03:53.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:50.605+08:00
