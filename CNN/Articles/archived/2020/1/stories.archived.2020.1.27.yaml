      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe456b9-4787-48cd-a46a-46d1ae8d8838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.264+08:00
      'mgnl:createdBy': 'glee'
