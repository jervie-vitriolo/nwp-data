      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Grammys host Alicia Keys  with some
        help from Boys II Men &nbsp;kicked off Sunday''s ceremony at the Staples
        Center with a musical tribute to Kobe Bryant.</p>'
