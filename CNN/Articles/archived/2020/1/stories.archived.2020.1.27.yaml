    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:09:41.289+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NGCP admits to cyber attacks, lawmakers warn of franchise revocation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2b93e8-7955-4d3f-a7c5-1979c4e04347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:05:52.575+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:06.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 3) </strong> During
        the Senate Energy Committee hearing Monday, the National Grid Corporation
        of the Philippines (NGCP) accidentally revealed that it has experienced cyber
        attacks "a hundred times."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1232177a-1843-4b29-b033-9c38bc6cb23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:05:52.575+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:06.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senate inquiry was tackling the national security implications
        of the NGCP''s operations and its refusal to go through a full audit when
        NGCP Chief Executive Officer Anthony Almeda unintentionally admitted that
        the corporation has been attacked "for weeks."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee41d601-5ffb-4f62-8332-e6d26f4b5aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:05:52.575+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:06.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the cyber attack, for the past few weeks that were here, weve
        been attacked a hundred times. As we speak, its from the outside, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd088628c-6bab-4d2d-ab88-631c88c40e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:05:52.575+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:06.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almeda did not specify where the attacks were coming from, nor did
        he name a culprit of the security breach.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682ae705-ebc7-4d0d-ae2c-082fba397ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:05:52.575+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Richard Gordon and Sherwin Gatchalian then further emphasized
        the call for the grid corporation to <a data-cke-saved-href="http://:         https://www.cnnphilippines.com/news/2019/12/5/China-NGCP-facilities-inspection-power.html]"
        href="http://:         https://www.cnnphilippines.com/news/2019/12/5/China-NGCP-facilities-inspection-power.html]">undergo
        a full audit by the Department of Energy</a> after hearing the incident of
        cyberspace attack from Almeda.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a232c8-e7c1-41ef-85c8-53ee23f40dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:05:52.575+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the point here, Mr. Almeda. You are attacked or detected.
        These are the things that the government shouldknow. <em>Unang-una, saan nanggagaling?
        Pangalawa, bakit?</em> Gatchalian said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7de448-7388-4510-a3a1-dabc39d96485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:05:52.575+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is the point here Mr. Almeda. You are attacked
        or detected. These are the things that the government should know. First,
        where is it coming from? Second, why?]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bf7b91-ce9e-4fa3-a98c-8fd2d2ca9a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:05:52.576+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, Gordon warned to revoke the franchise of the NGCP citing
        that the Chief Technical Officer of the corporation is a Chinese national
        named Wen Bo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81e1c93-6ec3-480f-be46-2959b67942e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:05:52.576+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:06.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2019/12/10/Risa-Hontiveros-China-NGCP-power.html"
        href="https://cnnphilippines.com/news/2019/12/10/Risa-Hontiveros-China-NGCP-power.html">Hontiveros:
        China ''in charge of the nuts and bolts'' of PH power grid</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ab01d-64cd-4280-9c8f-106188d575a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:05:52.576+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:06.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the power grid company was granted a franchise with
        the basis that all executive officers are Filipinos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb07125-7623-4194-b60a-1f58d9da3ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:05:52.576+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:06.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having foreigners in executive positions is a ground for cancellation
        of the franchise, Gordon said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88347561-0844-417f-b2c0-a406a58abf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-03T23:05:52.576+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:06.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP was granted legislative franchise in 2008 to be the sole
        power transmission line in charge of supplying electricity all throughout
        the Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899c775f-bdf5-49de-9b7f-d36ada042e54'
