      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was flying to Thousand Oaks, California, Sunday for a
        basketball game, where Gianna was expected to play and Bryant was expected
        to coach.</p>'
