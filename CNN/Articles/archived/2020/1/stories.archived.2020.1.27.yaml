      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we have the best military in the world. When I came in it was
        totally depleted, it was gone. We had fighter jets that were 54 years old.
        And it was terrible...We didn''t have ammunition, and now we have so much
        ammunition we don''t know what the hell to do with it." &nbsp;January 17
        fundraiser (audio obtained by CNN''s Kevin Liptak)</p>'
    '307':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b689a2d5-f4fc-4bb3-80ec-6e21291d34fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '308':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a30f66-c821-4f39-a72f-f683a29bef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: According to military leaders, there was a shortfall
        in certain kinds of munitions, particularly precision-guided bombs, late in
        the Obama presidency and early in the Trump presidency. But the claim that
        "we didn''t have ammunition" is a significant exaggeration. Military leaders
        did not say that they had completely run out of any kind of bomb, let alone
        ammunition in general.</p>'
    '309':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af22da0b-5db0-41eb-8808-eb4bc463dbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.279+08:00
