    'template': '1'
    'title': 'DepEd eyes six-day classes for Taal-affected students from February
      to April'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e73eadd-1043-48f4-945f-331dfa70fb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:44:48.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:34.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) </strong> Students
        who were affected by the Taal eruption will have to make up for the weeks-long
        class suspension by going to school on Saturdays from February to April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f89bf4f-f828-404f-aea5-9647dafbc6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:44:48.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:34.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12603265-4a65-45dc-8b09-fd731e1c7050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:44:48.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:34.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones said Monday that they have proposed
        a modified school calendar so students to have enough time to prepare for
        their graduation, recognition, or moving up ceremonies by the end of the school
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcee4a1c-d3a0-41c9-9cd6-c04705723d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:44:48.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:34.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79359c54-8b42-4144-b022-a89e628c57aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:44:48.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:34.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be having classes on Saturdays and Sundays. With due apologies
        to our learners and our students, but in order to have our children graduate
        on time, they have to comply with the requirements," Briones said in a media
        briefing in Malacaang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff130d0-9f37-40c6-8490-21793e60d1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:44:48.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:34.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98c8e78-a9cb-4d13-b378-91bf0c89ce3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:44:48.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:34.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the proposed resumption of classes on February 3, schools affected
        by the eruption will have to hold six-day classes every week until April 4
        and a Sunday class on April 5, Briones said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f41b6e-06cb-48c6-8c07-64dfcef30bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:44:48.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78f2ec7-a7c6-43da-84d0-771d32059287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:44:48.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final examination dates for Grades 6 and Grade 12 are targeted for
        March 20 and 21, and March 27 and 28 for Grades 1 to 5 and Grades 7 to 11.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d6529a-4b6b-48e3-9524-644e3a36ae43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:44:48.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c12bdb-9261-4d23-afa6-fa9b97e2541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:44:48.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By April 1 to 6, schools are expected to have already conducted
        their year-end preparations, graduation, recognition and moving up ceremonies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0440d4-00a3-4287-9940-0e56bfe08ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:44:48.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886df449-f770-4bfe-86b9-8e8d3fac2ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:44:48.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones, noted, however that it is up to local governments of the
        affected areas to decide and take action on this recommendation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3347fc18-294b-43b5-8657-5fa0d5d76a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:44:48.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b74f444-48fa-4edf-9865-83efbf9326df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:44:48.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the DepEd shows a total of 644,841 learners were
        affected in the Calabarzon region, particularly in Batangas, Cavite and Laguna.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358b3f03-9533-4961-b7ad-bfad20bf43e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:44:48.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:34.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fe288e-6c6e-4dca-afeb-e90bf206cebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:44:48.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:34.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones added that 328 schools from the eight divisions in this
        region are still being used as evacuation centers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5067c2-92e2-41cb-8deb-44ff0e50ef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:44:48.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:34.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141f6933-04c6-468b-8add-074437602445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:44:48.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:34.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education secretary reiterated her appeal to local government
        units to use schools as evacuation centers only as last resort in order to
        allow students to push through with classes unhampered.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3c4b44-46c5-4f0e-8979-03241169dce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:44:48.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:34.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a96327-2ab9-40c5-aa4b-ee3f8dcc09c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:44:48.144+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:34.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student evacuees are encouraged to enroll in nearby schools, while
        school officials must be lenient with their requirements as transferees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0d914e-9f4d-4459-9c80-33e3637d4fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:44:48.144+08:00
