    'template': '1'
    'title': 'Injap Sia reveals IPO plan for grocery chain MerryMart'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a5e390-92e5-4157-8485-de3843ff3c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:07:45.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:14.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) </strong> Businessman
        Edgar "Injap" Sia II is taking his new grocery store chain MerryMart public
        this year, the Securities and Exchange Commission announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f89d591-12bf-4fa2-b9a1-8954d7c86115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:07:45.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:14.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa43bb1-2016-4e83-8416-34e29f92b0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:07:45.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:14.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC released the registration papers of MerryMart Consumer Corp.
        (MM), a retail chain owned by Sia, who is behind brands like Mang Inasal and
        property developer DoubleDragon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
