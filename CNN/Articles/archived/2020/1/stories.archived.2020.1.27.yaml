      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wins are history-making.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ca4702-4cd2-47e5-b696-a5ee9184ba95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:18:14.700+08:00
      'mgnl:createdBy': 'lara'
