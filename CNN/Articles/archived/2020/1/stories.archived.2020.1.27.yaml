      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '310':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f672de0-f635-4a03-8017-f1e6c3a3f34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can read a full fact check of Trump''s claims about munitions
        levels here.</p>'
    '311':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf279946-e099-4298-9e67-e3d8afbad186'
