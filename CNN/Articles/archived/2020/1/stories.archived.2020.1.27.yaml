  'kobe-bryant-gianna-in-his-own-words':
    'author': 'Dakin Andone and Alicia Lee, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-27T13:45:52.570+08:00
