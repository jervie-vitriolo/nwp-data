      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb47d3fb-f379-4353-bf80-dc90d593dee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:34:41.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:10:39.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re closely monitoring 11 PUIs (patients under investigation),
        which means they more often than not presented symptoms with fever, cough
        colds, some shortness of breath, and a travel history in Wuhan, Health Secretary
        Franciso Duque III told CNN Philippines <em>The Source,&nbsp;</em>stressing
        that the country remains free of the coronavirus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a605f8ff-b002-46b6-bb4a-9646edc36eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:34:41.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:39.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the individuals are of international nationalities 
        including Chinese, Brazilian, American, and German. The cases had reported
        travel history in Wuhan, China  the city at the center of the virus new
        strain (2019-nCoV).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214e4bd4-6eb9-4f16-b701-74712cbc3559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:24:44.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:39.983+08:00
