      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:23.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sikorsky, the helicopter manufacturer, expressed condolences in
        a tweet Sunday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff83e553-0693-4b96-b222-27d0df81199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:23.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a799d8-5742-4151-8e65-f4f9702238f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We extend our sincerest condolences to all those affected by today''s
        Sikorsky S-76B accident in Calabasas, California," the tweet read. "We have
        been in contact with the NTSB and stand ready to provide assistance and support
        to the investigative authorities and our customer. Safety is our top priority;
        if there are any actionable findings from the investigation, we will inform
        our S-76 customers."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4613a0-dd75-4280-9a7b-6f3c18cca561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:23.979+08:00
