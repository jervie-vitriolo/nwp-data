    'template': '1'
    'title': 'Kobe Bryant was grooming his daughter Gianna to carry on his legacy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adb8b1d-78e3-471e-b37d-4d9ac2e9286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:15:16.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:03.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>News that NBA superstar Kobe Bryant
        died in a helicopter in California on Sunday was made more tragic by what
        came next -- confirmation that his 13-year-old daughter, Gianna, also was
        onboard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8388cf4-e9c8-4953-b181-87b4c59e6e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:15:16.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:04.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818639cd-211f-41b0-b328-810f015aaa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:15:16.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:04.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father-daughter duo were expected at the Mamba Sports Academy
        in Thousand Oaks for a basketball game. Gianna was going to play, the team
        director told CNN. And Bryant was going to coach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0913cdd5-72bd-468a-a212-3513b087b0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:15:16.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:04.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5379d6a-d433-44de-837a-ae9c8f4ad982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:15:16.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:04.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That wasn''t out of the norm. Gianna -- the second of Bryant''s
        four daughters with his wife, Vanessa Laine Bryant -- was a passionate basketball
        player. And Bryant made sure he was involved in her development by coaching
        her team. He sometimes shared photos of her at games on Instagram, or videos
        of the two of them playing together.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34501bd-702f-487c-b8d4-66d5164e8266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:15:16.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:04.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a18c61-a25c-409f-b028-404c912f024a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:15:16.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:04.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Bryant saw Gianna, who wanted to play in the WNBA, as the
        heir to his legacy -- something he confirmed in an appearance on ABC''s "Jimmy
        Kimmel Live!" in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41ccc94-7cc9-4b68-9f85-d7b48be252f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:15:16.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:04.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85665e0-12bc-49ae-af5e-5599559c6563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:15:16.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:04.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best thing that happens is when we go out and fans would come
        up to me and she''ll be standing next to me," Bryant said, "and they''ll be
        like, ''You''ve gotta have a boy, you and V gotta have a boy. You gotta have
        somebody to carry on your tradition, the legacy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b3f13c-cd0d-42c3-9620-d93c016360cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:15:16.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:04.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c334a9a-3f47-4c1d-83fb-78df35749d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:15:16.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:04.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s like, ''Oy, I got this," Bryant said. "I''m like that''s
        right," Bryant said. "Yes, you do, you got this."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb3ec45-9ff0-4510-9234-d7b1b81c21ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:15:16.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:04.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a508b17-bad6-47e1-9a65-0412b35701d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:15:16.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:04.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video of the pair sitting courtside at a game went viral recently,
        as Bryant appeared to break down the ins-and-outs of different plays.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acdfbc6-b271-4bab-9572-965ff28e32d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:15:16.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:04.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd12f46-a536-40ee-b252-121a9cdc59af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:15:16.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:04.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gianna, who was often called Gigi, had a competitive streak, just
        like her father, he told The New Yorker in a 2014 profile, recalling a game
        of Candyland they played together when she was 3.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece1296a-f81c-4a44-b660-d1dab1a6a015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:15:16.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:04.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f5cf2b-2610-430d-bce4-555a3d832444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:15:16.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:04.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, it''s my move," he said. "She obviously can see that
        I can win, so she''ll know that I''m not winning on purpose. Then what''s
        that teaching?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a61bd0-2424-4440-9b38-70f0297fd34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:15:16.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:04.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5bff85-eeb7-4b42-b221-66cd1c0fa44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:15:16.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:04.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant made his move, winning the game. Gianna didn''t take it so
        well and knocked over the game board.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4b0619-205e-4545-b7a6-4a4b68a0ccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:15:16.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:04.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f06b048-7da0-498c-acb5-e4a874bc2b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T08:15:16.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:11:04.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was, like, ''S**t, the kid''s like me,''" Bryant told the magazine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185ff0cf-8e25-45cf-b23c-287d697cbe97'
