      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://https://dfa.gov.ph/dfa-news/dfa-releasesupdate/25732-dfa-meets-with-doh-officials-experts-on-measures-to-protect-overseas-filipinos-from-coronavirus-threat"
