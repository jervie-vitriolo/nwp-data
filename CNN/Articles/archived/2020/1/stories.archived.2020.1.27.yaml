      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) </strong> Up
        to 50 Filipinos in <a href="https://cnnphilippines.com/news/2020/1/27/Wuhan-China-coronavirus-death-toll.html?fbclid=IwAR2ZlUe2D9RGpblUY8d6CQHzzH-FfXAisoqs7xLVcHFdPC6Ky3LWze1Hflk"
        target="_blank">Wuhan</a>, the Chinese city at the center of the <a href="https://cnnphilippines.com/news/2020/1/27/Philippines-DOH-11-patients-under-investigation-coronavirus.html"
        target="_blank">new coronavirus outbreak</a>, want to come home, according
        to Senate Health Committee chairman Christopher Bong Go.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a88b6aa-e96a-49b9-8a4b-7b251074cfdc'
