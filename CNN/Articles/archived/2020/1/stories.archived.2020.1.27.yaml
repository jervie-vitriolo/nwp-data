      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Foggy conditions morning of crash</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa31451-95d1-4a3b-ae18-ef73244148af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.298+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:23.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash occurred under foggy and cloudy conditions with extremely
        low visibility, CNN meteorologist Michael Guy said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694a7d70-255c-4b6f-a554-b85ba57833b9'
