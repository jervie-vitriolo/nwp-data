    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-27T14:00:05.904+08:00
    'imagesource': 'jcr:92353c15-c6c8-4443-9183-c6bc4121eb80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38bcc547-9710-45e7-b856-e009f9377650'
    'lead': 'Businesses have an important part to play in reducing water pollution
      and in keeping our waterways clean. Here''s how to do it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-09T11:41:12.256+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T23:10:33.632+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:09:33.942+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How businesses can do their part for clean water'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe43c6e-fac0-40f2-8360-3fc3f4a334ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T11:41:12.257+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:10:33.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) </strong> Businesses have
        a role to play in reducing water pollution and keeping waterways clean.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1286668-1529-4958-bfd5-19853472561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T11:41:12.257+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:10:33.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than avoiding penalties for violating environmental laws, business
        owners should make their establishments as environment-friendly as possible
         its the responsible thing to do. All it really takes is a little additional
        investment to deliver one''s civic duty of ensuring clean waterways.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9090406-f0d0-40b1-a9b6-1c71a5750249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T11:41:12.257+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:10:33.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single most important thing that business owners can do is to
        prevent the wastewater generated by their establishments from directly draining
        out, without prior treatment, into creeks or other bodies of water.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f0dd4b-dd28-495c-9b97-62c13d13af92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T11:41:12.257+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:10:33.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clean Water Act is one of the key Philippine laws mandating
        all businesses to manage their own wastewater. They can do this by installing
        and maintaining their own sewage treatment plant (STP). All establishments
        are required to treat the wastewater they generate before its discharge to
        the ecosystem. The lack of a properly functioning STP would mean that the
        establishment is a source of pollution, and this could lead to the closure
        of its operations as well as the imposition of hefty fines on the business
        owner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc538d61-92dc-4688-beba-3424d87b7482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T11:41:12.257+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:10:33.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those located in areas where Maynilad has an existing sewer network
        actually have a cheaper option rather than to build their own full-fledged
        STP, and that is to install a pre-treatment facility that can be hooked up
        to Maynilads sewerage system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846bb563-5560-428b-8acf-b20d2f9e810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T11:41:12.258+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:10:33.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is more convenient for business owners because once connected
        to Maynilads sewer network, they just have to maintain their pre-treatment
        facility so that it keeps their establishments wastewater&nbsp;within domestic
        quality standards. Everything else  from wastewater conveyance to final
        treatment and disposal  will be taken care of by Maynilad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91cf825-ece5-4d70-82ac-83900c97dfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T11:41:12.258+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:10:33.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For business owners in the restaurant industry, an example of a
        pre-treatment facility would be grease-and-oil traps. Maynilad''s treatment
        facilities are only designed to handle domestic-quality wastewater, so it
        is important that the huge volume of grease and oil produced by restaurants
        is removed from the wastewater that flows into the sewerage system. Without
        such pre-treatment facility, Maynilad will not connect the establishment to
        its sewer network, as doing so will compromise the integrity of its treatment
        facilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0229107b-8744-49f7-bc90-2fd693f03579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T11:41:12.258+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:10:33.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once an establishment is properly connected to its sewerage system,
        Maynilad will issue a Certificate of Interconnection that the business owner
        can submit to the Department of Environment and Natural Resources, the Laguna
        Lake Development Authority, and/or the local government unit. This certificate
        serves as proof of the business owners compliance with the Clean Water Act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8ebe9a-2a52-4fef-b469-1bf26e2c2f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T11:41:12.258+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:10:33.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you think that building an STP or a pre-treatment facility is
        a cost you would rather not bear, would you let nature pay instead? Ordinary
        citizens may be exposed to polluted waterways, which could ultimately affect
        public health if left unchecked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b2dd0e-8ca1-40fe-a93b-7f538851d67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T11:41:12.258+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:10:33.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theres a huge price to be paid in terms of reputational damage
        if your company is given a Closure or Cease and Desist Order for not following
        the rules on wastewater management. Add to that the losses that would pile
        up if your business is fined and forced to shut down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05552274-ce11-43f0-bbfb-7b2a9d636c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T11:41:12.258+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:10:33.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know the stories from the rehabilitation of Boracay Island and
        Manila Bay, so entrepreneurs must learn from these and become proactive in
        learning about the laws and how to comply.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810bf22e-6a5e-4618-ada6-9bdd0465c7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T11:41:12.258+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:10:33.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business owners can visit the nearest Maynilad Business Area office
        to inquire about the requirements and procedure on how to apply for a sewer
        connection. Those based in sewered areas (e.g., Tondo, Dagupan, Foreshore,
        Legarda, Paco, Sampaloc, and Sta. Cruz) have this option.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfd8882-4c59-486f-a60b-154330e3351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T11:41:12.258+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:10:33.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, Maynilad operates 19 Sewage Treatment Plants, two Sewage
        and Septage Treatment Plants, and one Septage Treatment Plant with a combined
        treatment capacity of an estimated 664,000 cubic meters of wastewater per
        day. Since its reprivatization in 2007, the company has been able to treat
        656,000 million liters of wastewater. The effluent its facilities produce
        consistently passes strict government standards for quality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d530ab-52ed-4960-93a8-800064f32ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T11:41:12.258+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:10:33.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleaning up waterways is possible, but all stakeholders have to
        do their part  including business owners, who should comply with environmental
        laws despite the cost.</p>'
