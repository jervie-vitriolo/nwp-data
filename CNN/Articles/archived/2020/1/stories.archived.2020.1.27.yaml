      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costs could continue to rise as the aircraft stays on the ground.
        Boeing already registered a $5 billion charge from compensation it agreed
        to pay airline for customers, and Southwest Airlines said last week that it
        will press Boeing for additional payment.</p>'
