      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '224':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ac14cf-3b4c-4c4d-b11e-cca427f9e360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.274+08:00
      'mgnl:createdBy': 'glee'
