      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant, who made 22 of 50 shots, laughed in his farewell speech
        because he''d been told for two decades to pass the ball.</p>'
