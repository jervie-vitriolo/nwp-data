      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Trump was mixing up two separate issues. While the
        Trump administration does have new agreements with all three of Guatemala,
        Honduras and El Salvador, those agreements are related to the handling of
        people who come to the US seeking asylum, not criminals the US is seeking
        to deport. In 2016, just prior to Trump''s presidency, none of the three countries
        was on the list of countries that Immigration and Customs Enforcement considered
        "recalcitrant" (uncooperative) in accepting the return of their citizens from
        the US.</p>'
    '280':
