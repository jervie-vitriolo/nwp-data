      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:41.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef70e3-be7b-41af-afe9-2f0a5ce2051f'
      'mgnl:activationStatus': true
