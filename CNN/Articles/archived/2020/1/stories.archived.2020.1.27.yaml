      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) </strong> Residents
        of the municipalities of Agoncillo and Laurel in Batangas were finally allowed
        to go home on Monday, a day after state seismologists announced the lowering
        of Taal Volcano''s alert status to Level 3.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6755bfba-a605-4496-a8a8-6734776650b4'
