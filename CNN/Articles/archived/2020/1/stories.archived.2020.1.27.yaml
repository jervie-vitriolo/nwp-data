      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>China''s agricultural spending, part 1</strong></p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf33787-91ff-4463-bc67-a0bd93eb2d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3ababd-f1db-408d-925f-09b6ca0a92ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But then we started doing the big tariffs &nbsp;taking in literally
        tens of billions of dollars. And we started giving money back. I went to Sonny
        Perdue. I said, ''Sonny, what did China &nbsp;what was the number that China
        did last year?'' He said, ''Sir, they bought $16 billion.'' I said, ''Oh,
        that''s good. What did they do the year before?'' ''Sir, they bought $12 billion
        worth of product.'' I said, ''Good.'' So it''s $12 billion. We gave you the
        $12 billion. Then, $16 billion. We gave you the $16 billion so you weren''t
        hurt." &nbsp;January 19 speech to the American Farm Bureau Federation</p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c812b59-1fbf-48e9-9609-75a5f995351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '216':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad0ebe6-6add-427e-ab4c-38a3bbf138df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Trump was significantly understating Chinese agricultural
        purchases. In 2017, the year before the trade war began, China spent $19.5
        billion, according to Department of Agriculture figures. In 2016, it was $21.4
        billion. Chinese purchases plummeted to $9.1 billion in 2018.</p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d94a87-8861-4ac8-b5d2-c1f73b868471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

