      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c1cb75-5adf-41eb-a624-4a4c235539e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:00:34.285+08:00
