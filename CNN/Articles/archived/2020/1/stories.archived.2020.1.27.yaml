      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97390b55-1557-4a3a-8bee-e3638f743206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:54:06.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:32.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You got to celebrate ... appreciate what he is as an athlete while
        he is here," Bryant said. "Appreciate this guy, celebrate what he''s done,
        because it''s truly remarkable."</p>'
