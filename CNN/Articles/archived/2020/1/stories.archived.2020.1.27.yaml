      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Navy also mentioned Dantes'' new rank in a release
        Sunday about the 2,500 relief packs donated to Taal evacuees by Yes Pinoy
        Foundation, which the actor heads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7b448c-c861-4e50-a6b7-4db1c3ae888d'
      'mgnl:activationStatus': true
