      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;It appears the party is just getting
        started for 18-year-old Billie Eilish.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6d0834-5e76-41f4-b66a-9eb3d0b716b0'
