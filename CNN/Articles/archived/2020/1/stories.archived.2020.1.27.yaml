      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant congratulated Los Angeles Lakers superstar LeBron James for
        passing him to become the third highest scorer in NBA history with 33,655
        points. Bryant scored 33,643 points in his NBA career. They follow Karl Malone
        and Kareem Abdul-Jabbar, who tops the list with 38,387 points.</p>'
