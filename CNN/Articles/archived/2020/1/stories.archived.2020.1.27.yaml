      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855de3ce-5cd7-40f9-a6a5-fcf55161feda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump''s approval with Republicans</strong></p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d4b534-68a1-44cf-b8f0-30382b076137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.272+08:00
