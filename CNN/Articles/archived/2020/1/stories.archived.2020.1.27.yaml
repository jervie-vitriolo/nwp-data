      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> Fourteen
        people are under investigation for suspected infection of the novel coronavirus.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa5b0b7-207b-45c5-b516-3521eb99cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T17:34:41.673+08:00
      'mgnl:createdBy': 'mel'
