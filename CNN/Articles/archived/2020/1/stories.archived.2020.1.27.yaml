      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keys, again, seemed to thread that needle, on a night where the
        much-discussed power of music to heal and unite was tested -- to a greater
        degree than usual -- by the somber news of the day.</p>'
    '15':
