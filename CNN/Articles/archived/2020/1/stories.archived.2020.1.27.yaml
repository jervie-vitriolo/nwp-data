      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong>&nbsp;The
        outbreak of the novel coronavirus has prompted several international governmentsincluding
        Asian countries, the United States, and parts of Europe-- to impose stricter
        airport security and monitoring policies for visitors.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f99daa-e097-4b54-9acc-b59c6421602b'
      'mgnl:activationStatus': true
