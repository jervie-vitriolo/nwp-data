      'mgnl:lastActivated': 2023-01-26T23:10:39.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In advanced cases, the virus can also cause other respiratory illnesses
        such as bronchitis and pneumonia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9358ae89-9e2d-4aa1-9768-be25d95ac14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:34:41.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:10:39.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 80 people have been killed by the mysterious respiratory
        illness in China, CNN reported Monday. Over 2,000 confirmed cases have also
        been listed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95449cc0-d06c-4a38-843b-58c23d1602d8'
      'mgnl:activationStatus': true
