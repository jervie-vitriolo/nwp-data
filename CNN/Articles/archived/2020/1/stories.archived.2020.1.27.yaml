      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365db6fd-65da-4742-b8a5-9fac8817c580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.299+08:00
