      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson went on in another tweet to remember Bryant as a "friend,
        a legend, husband, father, son, brother, Oscar winner, and greatest Laker
        of all-time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e678d82-2cba-464c-b6ce-ee8c9113221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:03:53.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:50.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff7a5d8-2131-4c8c-890e-fcdb3d5982de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:03:53.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:50.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words can''t express the impact that he had on the game of basketball,"
        Johnson said his next tweet, noting the time and talent Bryant spared to mentor
        younger players.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">He gave
        his knowledge, time, and talent to tutor so many at the youth level, collegiate
        level, &amp; NBA &amp; WNBA players. Words cant express the impact that he
        had on the game of basketball. I know basketball fans all over the world will
        miss him, especially the City of Los Angeles. <a href="https://t.co/ZoB3Uwbvzk">pic.twitter.com/ZoB3Uwbvzk</a></p>&mdash;
        Earvin Magic Johnson (@MagicJohnson) <a href="https://twitter.com/MagicJohnson/status/1221560832984633345?ref_src=twsrc%5Etfw">January
        26, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84868d6-013d-4979-b43d-b247d662ea6d'
      'mgnl:activationStatus': true
