      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County Fire Department Capt. Tony Imbrenda said he didn''t
        immediately have information about whether the Sikorsky S-76B helicopter radioed
        a distress signal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6de06b-215f-4f73-88a9-06f48df3e34a'
