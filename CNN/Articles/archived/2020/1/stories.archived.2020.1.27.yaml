      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f193bd-3a4c-4b1f-a36a-f342ec845869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.298+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather conditions on Sunday morning didn''t meet the minimum standards
        for flying and the Los Angeles Police department grounded its helicopters,
        spokesman Josh Rubenstein told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915b4f1b-04ed-4211-bf6d-779cbfb25cf1'
