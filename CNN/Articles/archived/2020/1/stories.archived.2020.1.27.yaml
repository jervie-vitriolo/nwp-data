      'mgnl:type': 'text'
      'text': '<p>At least 11 individuals are placed under investigation for suspected
        infection of the respiratory illness. Duque said the cases under investigation
        have been recorded in different hospitals around the country, but there are
        two suspected cases in Metro Manila, particularly in Muntinlupa City and Pasay
        City.</p>'
