      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the 2019 study aimed to recalibrate the findings with more
        updated data and an enhanced methodology, Pascua said that the findings are
        incomparable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
