      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca62179d-e1b6-4382-bc6d-e0bc35a7c45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:00:34.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:17.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rapid spread of the virus means there is no longer any doubt
        that it will disrupt the economy this quarter," Julian Evans-Pritchard, senior
        China economist at Capital Economics, said in a recent note to clients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54990713-a36a-4053-acf3-51d7cef696d6'
