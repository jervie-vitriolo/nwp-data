      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coach "Alto," as he was known, was gearing up to begin his 28th
        season with the Pirates, who he helped lead to the state baseball championship
        last year, the release said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9171a6e-7ec9-44c2-82d0-3494291006e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:23:56.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:14.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b343f91-e987-420f-808d-8ea197200a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:23:56.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:14.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his career, he stacked more than 700 wins and in 2019
        was named by the American Baseball Coaches Association (ABCA) as the ABCA/Diamond
        National Coach of the Year, OCC said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dedd79-02fb-473a-a333-a4f93affb05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:23:56.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:14.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84fd19c-e7b3-439e-8f9f-0ce54fbffb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:23:56.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:14.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a "giant" on the campus, OCC President Angelica Suarez said,
        a "beloved teacher, coach, colleague and friend."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dbf24d-3002-4584-aba2-33c1c7afc1cd'
      'mgnl:activationStatus': true
