      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other Facts:</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e4a651-81ef-4ed2-837c-7d4ba1f59e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.689+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant is 6 feet, 6 inches tall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf2a344-7e21-40dc-be41-2226ed2467a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.689+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His parents named him after a type of steak. The beef is from a
        species of cattle, Wagyu, raised in the Kobe region of Japan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0eef92-791b-4fdb-ad26-407a2ef25101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.689+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant lived in Italy for eight years while his father played in
        the Italian Professional Basketball League. He speaks Italian fluently.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af2a4fe-1d2f-4d41-9cb5-6854263abfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.689+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nominated for one Academy Award and won.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29058927-ff33-4330-aa21-49389cb1c048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.689+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He entered the NBA straight out of high school.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b397d4-6a27-4faa-aa14-942c1608448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.690+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1996, Bryant was the youngest player in NBA history at that time,
        at 18 years, 2 months and 11 days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c65c632-768d-42a6-b281-f1488ab10128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.690+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He played his entire professional career for the Los Angeles Lakers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc4a8cc-7e55-4db2-ac1d-df00275a83a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.690+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant has two Olympic gold medals for men''s basketball.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3cfca2-f626-4702-99ab-b5aa287e19bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.690+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant is fourth on the NBA all-time scoring list.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4801428f-f188-4e2b-9b69-71be6dd90756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.690+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has won five NBA championships.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95216fe-3dde-4653-b9d5-9c6e88fc7f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.690+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Timeline:</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a4db27-c6d5-4592-9d6f-0cd4190a8a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.690+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1996 - Finishes his high school career as the all-time leading scorer
        in the history of southeastern Pennsylvania basketball. He leads the Lower
        Merion Aces to a season record of 31-3 and the Class-AAAA state championship.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823a0e73-5944-4e7d-956d-2294f3b59c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.690+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1996 - USA Today names him the National High School Player of the
        Year and he wins the Naismith Player of the Year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230359ee-491d-427e-96d8-202bcfb3e4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.690+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 26, 1996 - Bryant is selected by the Charlotte Hornets as the
        13th pick in the first round of the NBA draft.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814b8f7d-33fe-4701-bff3-01c8ff080c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.690+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July 11, 1996 - Is traded by Charlotte to the Los Angeles Lakers
        for Vlade Divac.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371ad631-7893-4196-b1b3-b90234e5ed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.690+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1996-2016 - Guard for the Los Angeles Lakers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2dcee9-50d9-4e36-8157-e5cafd50aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.690+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1996-1997 - Is named to the NBA All-Rookie Second Team.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d80b8ec-3b47-4282-804e-58c1dab4918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.690+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 1997 - Wins the All-Star Weekend slam dunk competition,
        but does not play in the All-Star game.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b060cf-1b6c-43ec-9997-c022b3474bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.690+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1998 - He is the youngest starter, at 19, in his first All-Star
        game.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0352151-295e-4aa9-944c-c2aa8b4d2ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.691+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2000-2002 - The LA Lakers win the NBA Championship three years in
        a row.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ab62ef-a8d4-490d-8856-3b639616a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.691+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2002 - First of four times being named All-Star MVP. He''s also
        named in 2007, 2009 and 2011.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652f307a-5ffc-48c3-a848-28c3d630c258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.691+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July 18, 2003 - Bryant is charged with one count of sexual assault
        in a case involving a 19-year-old hotel worker. The charge accuses Bryant
        of "sexual penetration or intrusion and (that) he caused submission of the
        victim through actual physical force," according to District Attorney Mark
        Hurlbert.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1a31fe-8f19-439a-8b0a-aa443eccf734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.691+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 19, 2004 - McDonald''s announces that it will not renew
        Bryant''s endorsement contract, which expired in December 2003.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de608a25-f092-42de-ae26-c50a9458853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.691+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August 10, 2004 - The same woman from the criminal court case files
        a lawsuit in federal court in Denver. The woman, under the name of "Jane Doe,"
        claims Bryant raped her in his hotel room in a Vail-area resort in 2003 -
        the same incident alleged in the criminal charge against him. The suit is
        for an unspecified amount of damages.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11540c0-74aa-4964-ab8c-879af4250b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.691+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September 1, 2004 - The criminal sexual assault charge is dropped.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f7b425-7cd5-4c78-b47a-02b826b2f45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.691+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 22, 2006 - Bryant scores 81 points in the Lakers'' 122-104
        win over Toronto. Only Wilt Chamberlain''s 100-point game in 1962 tops this
        performance.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a475a06-ee91-4db0-b6ca-b8c429842f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.691+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March 2, 2005 - The accuser agrees to settle her civil lawsuit.
        The terms of the settlement have not been disclosed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99325b4e-967a-4bd7-b284-cda4591f288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.691+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May 2008 - Wins the NBA regular season MVP award.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3802a210-dda0-4f4f-bb3f-22a09f728230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.691+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August 24, 2008 - Bryant wins a gold medal at the Beijing Olympics
        as a member of the US men''s basketball team.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688ce25c-602d-44b0-8688-6a103bd51384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.691+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2009-2010 - The Lakers win back-to-back NBA championships.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3ffd3a-d014-4c05-91ee-ed17963f4dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.691+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 14, 2009 - Is named the NBA Finals MVP.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9551fe74-afaf-49fa-a8f5-25e5ffb96041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.691+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 1, 2010 - He surpasses Jerry West''s career record of 25,192
        as the Los Angeles Lakers'' all-time leading scorer, with 25,208 points.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b794f8e0-9b63-4195-8c0e-a48ab7ddb6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.691+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 17, 2010 - For the second year in a row is named the NBA Finals
        MVP.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4987be03-1a0e-48dd-8804-3d3b45efde58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.691+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April 13, 2011 - Bryant is fined $100,000 by the NBA for making
        an anti-gay slur at a referee during a game on April 12.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c5e8a5-7109-49a3-b212-b603d5a8b5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.692+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 16, 2011 - Vanessa Bryant files for divorce.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c698e463-5d71-4d75-8ffb-55e5c85bcd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.692+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August 12, 2012 - Is a member of gold medal-winning US men''s basketball
        team at the 2012 London Olympics.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14355c45-f442-4fb4-897a-09a3e9e3f316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.692+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 11, 2013 - Announces on Facebook he and Vanessa have reconciled.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306fd9c2-0e89-4e39-9faf-f56e822c1588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.692+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April 12, 2013 - Tears his left Achilles tendon in game against
        Golden State Warriors. Successful surgery to repair the injury will leave
        him unable to play for six to nine months.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3856fd2c-1fdd-4c3f-b0fd-913c4bf3d39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.692+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May 8, 2013 - Files a lawsuit to stop his mother, Pamela Bryant,
        from auctioning off memorabilia from the beginning of his basketball career.
        Bryant claims he did not give his mother permission to sell the items. A settlement
        is reached in June.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23a2cf7-c197-4185-bffc-2d9914132af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.692+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 8, 2013 - Bryant returns from his Achilles injury.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7694bc7f-7e57-42e0-8292-5b55f2f3f56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.692+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 17, 2013 - Breaks a bone in his left knee in a game against
        the Memphis Grizzlies and will be out for six weeks.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac47695-0ba4-4ff0-b19d-c107449fe48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.692+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March 12, 2014 - The Lakers announce that Bryant will not play the
        rest of the season, after team doctors determine the fractured lateral tibial
        plateau of his left knee has not healed.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156ff40e-c023-4adc-9a48-9daf85c5998b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.692+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March 23, 2014 - Bryant launches Kobe Inc. He also announces the
        company''s first investment is a 10% stake in the sports drink BodyArmor.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66f0ddc-9755-4e1d-a7b4-ec73878a1071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.692+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October 28, 2014 - Bryant plays for the first time since December
        2013, in the regular season opener.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0840f64a-013d-4b10-b72b-ab808f49e752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.692+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 14, 2014 - Surpasses Michael Jordan to become third on
        the NBA''s all-time scoring list, with 32,310 career points.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b58826-b22b-45cf-a6cf-427e2587d103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.692+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 28, 2015 - Undergoes surgery to repair his torn right rotator
        cuff and is expected to be out nine months.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a87822c-bcf7-4e34-b575-ce197e0df50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.692+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July 28, 2015 - Lakers Coach Byron Scott announces that Bryant may
        play a power forward position instead of his usual guard position, when he
        returns in October. Kobe has played the guard position since he was drafted
        by the Charlotte Hornets in 1996.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54e9ef9-04fc-4a4b-944c-b31139616ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.692+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October 4, 2015 - Makes his return in a preseason game against the
        Utah Jazz after undergoing season-ending surgery in January.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e4b49-445d-4a60-9989-c1f8576c1965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.692+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November 29, 2015 - In a post on The Players'' Tribune, announces
        he intends to retire at the end of the NBA season.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30023ab-d1d3-4b79-8e78-8acc02fd4ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.693+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 2016 - Bryant announces the launch of Granity Studios (formerly
        known as Kobe Studios), a multimedia original content company.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc658d5-ce58-43cb-9255-64f042a3324e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.693+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April 13, 2016 - Scores 60 points in his final game, helping the
        Lakers defeat the Utah Jazz 101-96.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6bb10b-76f3-4ac4-8c09-ace73d505cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.693+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 18, 2017 - The Lakers retire Bryant''s jersey numbers,
        No. 8 and No. 24, during a ceremony at halftime.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb0d70a-f64e-46ec-8bb6-3050ff2bb47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:46:14.693+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T23:11:33.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March 4, 2018 - Wins an Academy Award for best short animated film
        for "Dear Basketball."</p>'
  'Kobe-Bryant-Oscars-Hollywood':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-01-27T05:42:42.847+08:00
    'imagesource': 'jcr:08adc453-4d2d-45aa-b4ef-51566b7a9589'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3aaf0faa-5b8d-4933-817a-bf9527efd484'
    'lead': 'Kobe Bryant won an Oscar in 2018 for best animated short for ''Dear Basketball,''
      which was based on a poem he wrote.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-27T05:57:07.483+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:11:32.022+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:09:18.823+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kobe Bryant left his mark on Hollywood, too'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28d5f63-a37b-4105-8c26-a3bc41fe7f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:57:07.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:32.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;In 2011, Kobe Bryant became the first
        professional athlete who was not an actor to have his hand and footprints
        enshrined at Hollywood''s historic Grauman''s Chinese Theatre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d80d8-fe35-4a0c-9f86-0e72a06c2e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:57:07.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:32.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbae990-b646-4875-8602-b982be666ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:57:07.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:32.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds and attendees cheered during the ceremony for the beloved
        NBA superstar and Olympic athlete.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee43bf01-595f-4921-a486-b383e772c1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:57:07.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:32.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5e1d10-6e62-4888-9939-090e4053da1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:57:07.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:32.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being introduced by late-night host and master of ceremony
        Jimmy Kimmel, Bryant spoke about the honor being paid him, which he said he
        never imagined in his "wildest dreams."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a47c41-e3d7-448e-b662-73adc9ed72ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:57:07.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:32.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10f2fea-1dae-4c88-85a2-742bb2b58def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:57:07.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:32.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just feel extremely honored to be able to do this," Bryant said.
        "It''s never something I ever actually thought about."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244730f5-23ed-449e-8ce7-f20a40f7280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:57:07.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:32.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eaba4b-e3eb-4ea8-9f5a-2b6d2fb597c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:57:07.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:32.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court is where he became a legend, but Bryant -- who at the
        age of 41 was one of five people killed in a helicopter crash Sunday on a
        hillside in Calabasas, California -- also left his mark on Hollywood.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43f3218-1b17-4373-beaf-f219eebd0a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:57:07.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:32.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1865fab0-1c07-4210-8709-c565d360b604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:57:07.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:32.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, he notched another first after he became the only athlete
        to ever win a basketball championship and an Academy Award.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730106e1-ca19-4e43-be9e-9ddf15972c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:57:07.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:32.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5d39e-8256-4ca5-a30f-15a1ba0d922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:57:07.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:32.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant, who retired from playing professional basketball in 2016,
        won an Oscar for best animated short for "Dear Basketball," which was based
        on a poem he wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6068d6-fdb0-45da-9265-7ed87ddf1ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:57:07.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:32.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e430ec2-4b1e-4316-acc1-adaeb4363e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:57:07.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:32.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He worked with animator Glen Keane and Oscar-winning composer John
        Williams on the project, which was about him as a young boy dreaming about
        becoming a basketball player.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b588fd4e-d0d8-40f4-8a83-0121cbbe8ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:57:07.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:32.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5efb14-99e7-4227-9409-b57027f84c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:57:07.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:32.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was pretty surreal to see myself animated," Bryant told The
        New York Times after the short was nominated. "I once dreamed of having a
        signature Nike shoe, but I never thought I''d be animated by Glen Keane --
        that pretty much tops everything!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716ddecf-beb0-4296-ba80-158535e718dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:57:07.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:32.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ce378-6d01-4fe3-bad5-b518856e6737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:57:07.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:32.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant also had a brief flirtation with a music career, including
        a planned 2000 debut rap album which was never released.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f55487-199e-4a21-a2b7-baf219b22b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T05:57:07.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:32.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
