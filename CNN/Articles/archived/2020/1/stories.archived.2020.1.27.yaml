      'jcr:uuid': '5cb38201-2fc9-4444-aec1-c4d795f68f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:24:44.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:39.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of them, a couple who came from Wuhan, had been admitted since
        Friday. San Lazaro Hospital spokesperson Dr. Ferdinand de Guzman said only
        the man had exhibited flu-like symptoms, but his female partner had also been
        admitted.</p>'
