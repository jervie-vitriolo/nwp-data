      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Commission also reported that the Philippines still
        needs to improve its governance in intellectual property rights citing the
        studies by the European Union Intellectual Property Office- Organisation for
        Economic Co-operation and Development (EUIPO-OECD).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dcd6ad-a1a1-402c-ab4e-e92ea485fdb6'
