      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b37453-50f4-4201-9410-23ffc3fb4486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:18:14.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:36.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eilish also became the first woman and second person ever to win
        record of the year, album of the year, song of the year and best new artist
        in the same year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678f24df-090d-402a-959b-5c98bfee1d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:18:14.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:36.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b396dd4-e598-4b47-aa3b-dcdb4f95d11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:18:14.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:36.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first artist to do so was Christopher Cross in 1981.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9ded30-0d87-48ce-811d-ed688a13e56f'
      'mgnl:activationStatus': true
