      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that, prior to his presidency, Guatemala, Honduras and
        El Salvador refused to take back criminals the US wanted to deport, but now
        they do.</p>'
    '278':
      'jcr:primaryType': 'mgnl:block'
