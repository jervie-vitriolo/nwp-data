      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy has not released details of Dantes'' role as a reservist.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf09a6f-6aef-4847-87f4-b0d8da877060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:30:52.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:22.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dantes is not the first celebrity to take on a role with a branch
        of the military. In 2019, <a href="https://cnnphilippines.com/entertainment/2019/8/20/matteo-guidicelli-reserve-army-officer.html"
        target="_blank">Matteo Guidicelli</a> became the first civilian to graduate
        from Army Scout Ranger training with the rank of Army reserve 2nd lieutenant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ef5745-e0d5-4380-87e5-247aef9631f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:30:52.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:22.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same year, actors Gerald Anderson, Elmo Magalona, Yves Flores,
        Jerome Ponce, and Nash Aguas, were conferred the rank of private following
        a rigorous three-day <a href="https://cnnphilippines.com/entertainment/2019/8/10/Gerald-Anderson-Army-Reserve.html"
        target="_blank">Scout Ranger training course</a>.</p>'
