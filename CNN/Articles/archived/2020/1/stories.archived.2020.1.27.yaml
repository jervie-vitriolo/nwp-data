      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing is slated to report earnings for the final three months of
        2019 on Wednesday. The big question for investors: As the 737 Max crisis drags
        on, what''s the growing cost?</p>'
