  'Rockets-US-Embassy-Baghdad-':
    'author': 'Barbara Starr and Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-27T09:52:08.627+08:00
