      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orange Coast College (OCC) baseball coach John Altobelli, his wife,
        Keri, and daughter, Alyssa, were aboard the helicopter, said Altobelli''s
        brother, Tony Altobelli.</p>'
