      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Price action across Asia thus far today has had a look of panic
        about it," wrote Jeffrey Halley, senior market analyst for Asia Pacific at
        Oanda. He noted that safe haven assets, like gold, were higher. Gold was last
        trading around $1,580 an ounce.</p>'
