      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e8225b-1fed-4427-b15f-de4284711d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: The whistleblower''s account of Trump''s July call
        with Zelensky has been proven highly accurate. In fact, the rough transcript
        released by Trump himself showed that the whistleblower''s three primary allegations
        about the call were correct or very close to correct. You can read a full
        fact check here.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b81306-989a-4774-8e1a-172b6a7d716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.271+08:00
