      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Complaints about the VA</strong></p>'
    '319':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adce50a2-92ee-4a35-a87b-3b8d195f4067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.280+08:00
