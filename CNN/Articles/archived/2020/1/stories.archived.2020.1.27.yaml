      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Gone but never forgotten. As tributes poured
        in remembering Kobe Bryant''s remarkable basketball career following his death
        in a helicopter crash on Sunday in California, fans were left cherishing countless
        memories as they mourned the NBA great''s passing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec09014f-e843-4197-bf8d-5d91633c5fe2'
      'mgnl:activationStatus': true
