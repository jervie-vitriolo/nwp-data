      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: There is no evidence for either Trump''s general claim
        that "they" are rigging the Democratic presidential primary to hurt the chances
        of Vermont Sen. Bernie Sanders, nor for the specific claim that House Speaker
        Nancy Pelosi scheduled Trump''s impeachment trial to damage Sanders'' chances
        in Iowa.</p>'
