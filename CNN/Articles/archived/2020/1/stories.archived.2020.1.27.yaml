      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the lone country under the Priority 1 category, which is
        considered to pose the biggest threat to intellectual property rights in the
        world due to dominant share of counterfeit and pirated goods arriving in
        the EU.</p>'
