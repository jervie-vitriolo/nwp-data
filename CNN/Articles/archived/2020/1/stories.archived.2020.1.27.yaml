      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca839c6b-a918-44a2-b6e7-fe5ba872bf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:14:48.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:35.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Continuing to move the game forward @KingJames. Much respect my
        brother," Bryant tweeted Saturday night.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b09c16-1cb4-4f33-b56c-3a30d5de919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:14:48.146+08:00
