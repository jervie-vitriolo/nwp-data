      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) </strong> The
        tedious process to get dishonest public officials out of power stands in the
        way of Malacaang curbing corruption fast, Presidential Spokesperson Salvador
        Panelo said Monday.</p>'
