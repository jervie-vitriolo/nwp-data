    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3c9b40-758b-41d3-aad5-25cc6c7d4c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T22:52:33.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:10:09.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) </strong> The
        European Union (EU) has delisted the Philippines from its priority watchlist
        of countries involved in trade of counterfeit goods, yet the country still
        has not improved when it comes to deterring counterfeit and pirated products.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd842c49-ed52-4328-b09c-098061d27836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T22:52:33.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:10:09.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Intellectual Property Office of the Philippines (IPOPHL) said
        in a statement that European Commission (EC) report showed that the country
        was removed from the Priority 3 list, or countries of least concern in intellectual
        property protection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f3ba3e-d9e5-4bdb-a9f2-827f6b42deb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T22:52:33.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:10:09.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b5d91c-d90f-4fff-a784-42d16666a4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T22:52:33.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:10:09.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was removed from the priority list and included
        in the group of countries, which need to be closely monitored. This is due
        to the very few complaints received from stakeholders and the increase in
        the relative importance of other countries for EU right holders, said the
        Commissions report.</p>'
