      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Barangay Pulang Bato, San Nicolas</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88742c2b-7251-43d3-846b-bfe8ea59fb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:25:30.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:45.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite a ban that has been put in place preventing people
        from returning to these places, residents are still attempting to come back
        to retrieve animals and whatever they can take with them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25726e81-b365-40b5-9448-c5bb3657417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:25:30.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:45.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because they want people out of the island at once, some Coast Guard
        personnel have been helping residents salvage what they can, in the hope that
        they will not return after. For now, the Coast Guard can only call out people
        who insist on coming to the Taal Volcano island, it has yet to be determined
        whether there is a need to arrest or accost them.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr"><a href="https://twitter.com/hashtag/TaalEruption2020?src=hash&amp;ref_src=twsrc%5Etfw">#TaalEruption2020</a>:
        Some residents in Batangas are still trying to enter the volcano island, a
        permanent danger zone. Our senior correspondent <a href="https://twitter.com/davidyusantos?ref_src=twsrc%5Etfw">@davidyusantos</a>
        tells us about the sentiments of residents and of authorities. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/iAlcazF4hA">pic.twitter.com/iAlcazF4hA</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1221765459306926085?ref_src=twsrc%5Etfw">January
