      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Don''t pass it''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1159f7b6-2c48-4aeb-94be-2c85b31aa890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:01:40.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:41.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unlike many games in his farewell season, Bryant''s heroics
        helped to bring victory. Trailing the Utah Jazz for most of that night, it
        was Bryant that sparked the Lakers in the fourth quarter, rallying them single-handedly
        to a 101-96 win.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4a6e6d-ac45-4401-ab03-3b58f57860f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:01:40.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:41.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6c4c06-5229-4d51-8485-745f113e5915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:01:40.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:41.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then with 4.1 seconds remaining, Bryant left the game. He was swarmed
        on the court afterward by former teammates and coaches.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6322a3a8-c0f5-4716-b8da-6469862b1c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:01:40.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:41.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c216659-565e-4b33-acf5-d92108a1b0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T12:01:40.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:41.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t believe how fast 20 years went by," Bryant told the Staples
        Center crowd as he thanked the fans, his teammates and his family.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b726818c-3b46-4727-89e6-a6e40631a4c5'
