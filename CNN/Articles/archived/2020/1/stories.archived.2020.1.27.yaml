      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several people have been infected with the Wuhan coronavirus in
        the US -- including a man in his 30s in Washington state; a Chicago woman
        in her 60s; a man in his 50s in Orange County, California, a patient in Los
        Angeles County; and a fifth in Arizona. All had recently traveled to Wuhan,
        the epicenter of the outbreak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84632717-9366-4fc9-b640-80843a82db97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:35:40.503+08:00
      'mgnl:createdBy': 'alyssa'
