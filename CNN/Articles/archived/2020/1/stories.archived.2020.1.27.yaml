      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the victims was also Christina Mauser, an assistant girls
        basketball coach for a private school in Corona del Mar, California.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71782526-7ac4-498b-9dca-39f808f3ca6b'
