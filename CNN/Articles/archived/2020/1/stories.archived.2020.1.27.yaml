      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:36.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele has also won all four trophies but did so over three years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c0eb4a-b869-44e7-8125-01840c0b6e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:18:14.701+08:00
