      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said the desire of some 30 to 50 Filipinos currently living in
        the city south of Chinas capital Beijing was discussed Monday in a meeting
        of high-level officials of the Department of Health and Department of Foreign
        Affairs, which he attended.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d9fa33-e214-47cd-ad6e-bcba93d2a0d3'
