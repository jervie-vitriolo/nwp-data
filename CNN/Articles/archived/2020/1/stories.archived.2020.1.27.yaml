      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the report by the Commission, IPOPHL Officer-in-Charge
        Director General Teodoro Pascua disputed the claims of no improvement in the
        country''s intellectual property rights (IPR).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65dd05e-fb81-4a7a-a1cc-6e4ac48d2637'
