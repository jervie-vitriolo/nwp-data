      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EDCA has made the United States troops a permanent presence
        in the Philippine territory, clearly conflicting with the constitutional mandates
        of sovereignty and treaty ratification, she said in the resolution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea17e65-ed50-46ef-9050-65e325badf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.286+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17009bd1-77fa-4e34-92fa-fe81751ebb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed EDCA review comes after President Rodrigo Duterte threatened
        to <a href="https://www.cnnphilippines.com/news/2020/1/23/Rodrigo-Duterte-Bato-dela-Rosa-visa-Visiting-Forces-Agreement-VFA.html"
        target="_blank">pull out of the Visiting Forces Agreement</a> (VFA), which
        has provisions on relaxed visa and passport policies for US troops and rights
        of the US government to retain jurisdiction over military personnel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f514b26-7aa6-4a8a-920e-3efbdffce553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b32dece-d589-4566-bfe9-fe5c2ba73577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said scrapping the VFA may lead to the release of <a href="http://cnnphilippines.com/news/2017/04/10/Transgender-Jennifer-Laude-Joseph-Scott-Pemberton-guilty.html"
        target="_blank">US Marine Joseph Scott Pemberton</a>, who was convicted of
        homicide over the killing of transgender woman <a href="http://cnnphilippines.com/news/2015/02/23/Transgender-Jennifer-Laude-murder-case-accused-US-Marine-Joseph-Scott-Pemberton-timeline-verdict.html"
        target="_blank">Jennifer Laude</a>, ahead of serving his full prison sentence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aa5424-fb15-488b-9847-e67027f00061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c108ea-e22d-4bc3-b74a-96e0aa93209a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that without the VFA, the Philippines will be deprived
        of jurisdiction over US military personnel who commit crimes in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a4b1c8-3fe4-4cc0-8be5-aa78fa5f8ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31ae67e-338c-4eb4-90ba-af18611afab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US citizens who commit crimes in the Philippines have to face investigation,
        trial and punishment under the local legal system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd0d1d5-738a-42ca-b2cf-1dd8ea692767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64448e5b-38ef-423c-bec6-0087e04b1d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA only provides that the US immediately retains its custody
        over its military personnel who are accused of crimes. The Philippines can
        request the US to turn over custody of its military personnel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1fe29c-d07b-4072-be79-026b75e69bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b03d3d-409b-4b50-97a7-c1ddf4453af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government is now <a href="http://www.cnnphilippines.com/news/2020/1/24/Duterte-Philippines-start-termination-Visiting-Forces-Agreement-VFA.html"
        target="_blank">working on the process of terminating the VFA</a>, after Dutertes
        threat to scrap the 1998 deal over the <a href="https://www.cnnphilippines.com/news/2020/1/22/ronald-bato-dela-rosa-united-states-visa.html"
        target="_blank">cancellation</a> of Senator Ronald Bato Dela Rosas US visa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9277fb06-3f74-415c-b526-c9d18176b89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02afeda9-b346-4235-9f6a-8b3e6085ee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert del Rosario warned Sunday
        that the <a href="https://www.cnnphilippines.com/news/2020/1/26/albert-del-rosario-vfa-mdt-rodrigo-duterte.html"
        target="_blank">implementation of the Mutual Defense Treaty</a>  another
        agreement with the US which provides that it will aid the Philippines in the
        event of a foreign attack on its metropolitan areas or in the Pacific  will
        be more difficult.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4114eb8-6f7d-44d7-9cff-2cbc0cfbc0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b44e70-f6f4-48c2-a5fa-c7df06f2b24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistance of the US military in times of calamity would also be
        harder without the VFA, del Rosario said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958969fa-0492-40da-b15b-965097d196fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a993d048-df12-4a66-8c4c-5f782ffcdc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is EDCA?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa856da2-7a8a-431f-a1f1-d5603eece841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11850393-792d-463b-a6f0-f84d813607bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDCA is an executive agreement between the US and the Philippines
        that complements the VFA. It allows the US military to conduct security cooperation
        exercises, joint and combined training with the Philippines, humanitarian
        assistance and disaster relief, and other activities agreed to between both
        sides.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa02153f-237d-4dfd-bc62-3e14249c9ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca185f08-30f4-41c5-bb0e-ed30abd6b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDCA also grants the US access to agreed locations without rental
        or similar fees, with the US only having to cover operational expenses. The
        agreement grants the US operational control over five bases across the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b7e507-ee2f-4389-a291-242239ddcb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119cf333-dbb6-46bb-9c23-d84f0f84b351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDCA should be terminated because it indirectly allows the United
        States military to skirt the constitutional ban on foreign bases in the Philippines
        and makes the country a potential target of Americas adversaries, Marcos
        said in her resolution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6956213a-793a-46c1-ab50-5f7d7cb939fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4265671c-1a98-4686-b131-445507464aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article XVIII, Section 25 of the 1987 Constitution provides that
        foreign military bases, troops and facilities are banned in the Philippines
        except under a treaty ratified by the Senate, and if required by Congress
        ratified in a referendum.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adb2c4b-d3d9-4126-a6f4-ab98dc6cdc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a338bfb7-93eb-46a7-ba6f-c767f725e459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:49:33.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:10.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late Senator Miriam Defensor-Santiago argued that the Senate
        needed to concur in the agreement, which she considered to be a treaty, but
        the Supreme Court ultimately ruled that it is just an executive agreement
        which does not require the nod of the upper chamber.</p>'
