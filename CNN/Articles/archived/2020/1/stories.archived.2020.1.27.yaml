      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Chinese man from Hubei province has been admitted at the
        San Lazaro Hospital, De Guzman said. Wuhan is located in Hubei province.</p>'
