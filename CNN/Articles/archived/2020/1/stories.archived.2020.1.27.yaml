      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed twice that Democrats support "open borders."</p>'
    '284':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b4066c-4b83-4a34-95b4-ef950447cc1d'
