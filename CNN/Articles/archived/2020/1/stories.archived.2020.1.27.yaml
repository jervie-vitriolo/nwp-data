      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police scold TMZ after outlet was first to report death of Kobe
        Bryant</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8bb10f-ff1a-442b-aef3-61a2ea350118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;At 2:24 p.m. ET, TMZ posted the story
        that stunned the world on Sunday: Basketball legend Kobe Bryant, at the age
        of 41, had died in a California helicopter crash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c6a668-2993-4ada-97dc-5e3a032f410b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdac912d-bf11-4e7a-9b91-be81bf7d2e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tectonic news, which the celebrity-gossip website was first
        to report, swept the nation as other news organizations quickly confirmed
        the story.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01459097-f069-4840-9f33-a77758f87bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d84b07-04fd-450f-a7ab-7e6696b79ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also upset police who suggested the speed in which TMZ had reported
        the news -- a little more than an hour after police said they received reports
        of a downed aircraft -- outpaced that of officers who were seeking to notify
        the family members of victims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b4a08b-1c1e-4ece-99ba-4787a8eaa0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d0e848-ca75-4e87-ad7d-f2b7b7f3eed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference, Los Angeles County Sheriff Alex Villanueva
        took a swipe at the website when explaining to reporters why he would not
        yet confirm the identities of those who were aboard the helicopter when it
        crashed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d62ff1-c1bb-4af8-abff-5c68b4509f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42421331-0543-47a9-abae-6e805a2ffc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be extremely disrespectful to understand that your loved
        one ... perished and you learn about it from TMZ," Villanueva said. "That
        is just wholly inappropriate."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ac795c-1549-4d5a-a1e4-34f44109bea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219f7d10-ceba-4777-8bef-e1c87c5ae57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County Undersheriff Tim Murakami also jabbed TMZ in
        a tweet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04335243-b0f1-461c-ae78-f5afc1c6ef7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b311fb-27ee-4d58-abaa-dc9a1df174a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am saddened that I was gathering facts as a media outlet reported
        ... Kobe had passed," Murakami wrote. "I understand getting the scoop but
        please allow us time to make personal notifications to their loved ones. It''s
        very cold to hear of the loss via media. Breaks my heart."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ccc95c-a747-4870-9049-d8316c1be548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d08bf2-bd47-49b1-a65c-8279da67be91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for TMZ, which is owned by WarnerMedia, CNN''s
        parent company, did not respond on Sunday to requests for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fa8613-9365-40bf-bf89-cd74b275a1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a5365a-56fc-43b6-8e6a-fddf9f8b32ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant''s death was the latest in a string of tragic celebrity-death
        scoops TMZ has landed since it launched in 2005. In 2009, the website first
        reported the death of Michael Jackson. In 2012, the outlet broke news that
        Whitney Houston had died in a bathtub. And in 2016, TMZ was first to inform
        the world about Prince''s death.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3bcb47-a837-4a13-b765-5f3fb28465e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26af32e-1feb-45a9-91e7-cda61050ba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to high-profile people, they have an ''in'' with
        the kinds of people who know this information," Matthew Belloni, the editorial
        director of The Hollywood Reporter, told CNN in a phone interview on Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2920e8ae-3d3e-4031-a8e7-8632c3b8a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45bb530-9345-4af7-9cea-c66856c71d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belloni added, "If TMZ reports that a celebrity has died in Los
        Angeles County, it is almost always correct. For whatever reason, and you
        can read into this, their accuracy rate in Los Angeles is very, very good."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645f01d9-63b7-4a81-a2c8-a8905d262147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a846a69-d86e-47e9-82a6-b1e8e8828b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TMZ has developed a large network of tipsters over the years. According
        to a 2016 profile in The New Yorker, the network includes entertainment lawyers,
        court officials, and others.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a390c5-5266-4097-be8f-fdfd95fa1d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab56968-4796-4b9a-a6c9-04f4bbfcbed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Yorker reported in its 2016 story that the website sometimes
        compensates tipsters, something most newsrooms do not.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3039bf86-bf69-47e3-8717-f80da564252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a086310d-feba-4774-ad10-969260a6d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Harvey Levin, the founder of TMZ, has downplayed the tactics
        the website uses to land scoops. During a 2014 interview with Fox News, Levin
        was asked, "How does TMZ get this stuff?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38856926-f06b-4e71-9aaa-9a434822cfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74840b24-de5c-49bf-81de-3de80b1bc082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so funny to me that people ask that question," Levin responded.
        "We''re a news operation. I mean, that''s what you''re supposed to do as a
        news operation is chase down stories. And it always kind of amuses me when
        people ask that question. Isn''t that what we''re supposed to be doing? I
        mean, that is the job."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a340db1-a32f-4aea-a51e-fb0491419c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292fdb02-8fc8-4874-9a1e-b6004719386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite TMZ''s track record of scoops, news organizations are still
        wary to cite the outlet until they''ve independently confirmed the news.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174c15d3-68ac-47d3-9246-56df9ac35bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db8687c-17e1-4ff5-a159-962bde51ed5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belloni told CNN that when he saw TMZ''s story on Bryant''s death,
        "I thought it was probably right."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ca16e4-cf1f-4132-83af-c05b6ff94fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bae5ceb-d5d8-4361-9a62-ecd7d8073ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, Belloni added, "We always verify and don''t take them
        at face value. But when I saw that it was TMZ reporting a death in Los Angeles
        County of a very prominent person, I thought it''s probably right."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9d2dd4-318d-43df-9023-f7afd7495aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01a0261-7684-480d-ac24-88f635b7f8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharon Waxman, the founder and CEO of The Wrap, expressed a similar
        sentiment to The Washington Post for a 2016 article the newspaper published
        on TMZ''s history.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b931525-df4e-44a7-a594-c67f6a45372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5624b3eb-75e5-4284-910f-3fa905e11721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:38:33.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:46.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they report something, it makes me think they''re probably
        right, but it might be premature or incomplete," Waxman said. "Maybe someone
        had a heart attack, but, no, he didn''t die. That they had much of the story,
        but not all of the story."</p>'
