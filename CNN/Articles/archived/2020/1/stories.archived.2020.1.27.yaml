      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft was built in 1991, according to the FAA and registered
        to Island Express Holding Corp.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87eb970-2507-4338-9a12-60ccb6b222a3'
      'mgnl:activationStatus': true
