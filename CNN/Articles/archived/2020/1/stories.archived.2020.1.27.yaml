      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66834334-4a64-4d8d-9dbe-e72e9b7b8776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T09:03:53.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:50.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with two pictures that showed the two basketball legends smiling
        brightly, Johnson wrote that he would miss the conversations he and Bryant
        shared about "Lakers basketball, being fathers and husbands and how much we
        loved Italy."</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Kobe
        and I shared so many special conversations about life and basketball. We had
        so much in common off the court. I used to love talking to him about Lakers
        basketball, being fathers and husbands and how much we loved Italy. I will
        miss those conversations and him so much. <a href="https://t.co/PIv7obzr2x">pic.twitter.com/PIv7obzr2x</a></p>&mdash;
        Earvin Magic Johnson (@MagicJohnson) <a href="https://twitter.com/MagicJohnson/status/1221561072848498690?ref_src=twsrc%5Etfw">January
        26, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
