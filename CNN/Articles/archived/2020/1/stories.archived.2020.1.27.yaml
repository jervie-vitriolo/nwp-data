      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52356b8f-887c-4a76-b3ee-6e53cf6bb152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:18:14.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:10:36.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading into Sunday, Eilish had six nominations, as did fellow best
        new artist nominee Lil Nas X.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d2086c-af0e-44df-b0b3-0749b76abeec'
      'mgnl:activationStatus': true
