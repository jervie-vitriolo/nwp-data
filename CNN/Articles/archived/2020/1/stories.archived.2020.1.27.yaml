      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Foreign affairs</h2>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93738fd6-daad-44cd-bebb-e5bbd24a070f'
      'mgnl:activationStatus': true
