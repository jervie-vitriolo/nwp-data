    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e144729a-d806-4be9-bff9-8da0aed2e67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T22:52:33.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:10:09.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time the Philippines was delisted from any Priority
        category. Since 2015, the country had been a under the Priority 3, already
        a downgrade from its enlistment as Priority 2 in the previous years.</p>'
