      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd65b1c-acf6-4a4a-8425-a95f86a1ab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:44:55.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:21.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' rating is the lowest since 2012. Still, Panelo
        insisted that the anti-corruption pledge of the Duterte administration is
        not a failure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84839e78-3337-4b84-8238-41d8c25d62d3'
