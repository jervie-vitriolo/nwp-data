      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c50496-2f2a-421a-a1e9-3974dc0494b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:00:34.284+08:00
