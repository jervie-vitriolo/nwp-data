      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He outscored the Jazz in the fourth quarter 23-21. With his team
        trailing with just under six minutes to go, Bryant scored 17 consecutive points
        for his team.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f5016e-7b63-49b7-a27b-19ce0aa5ce6a'
