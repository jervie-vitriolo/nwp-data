      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  NASA is planning to bring Martian samples
        back to Earth  and they''re looking for someone to lead the mission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b42937-8127-4dab-8998-203be9987746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:59:24.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mars Sample Return (MSR) program, set to take place over the
        next decade, aims to collect samples of Martian rock, soil, and atmosphere
        for analysis and testing on Earth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1659b2d-0985-4b69-850d-6ae2926788d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:59:24.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA has previously sent several rovers to Mars, but no program
        or robot has ever been able to bring back samples, which could give researchers
        <a href="https://edition.cnn.com/2019/12/06/world/life-on-mars-evidence-scn/index.html"
        target="_blank">new insights into the Red Planet</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f8148d-45fa-4b94-bad5-735ae35383b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:59:24.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposals for this specific MSR program  carried out in collaboration
        with the European Space Agency  have been in the works for years. Now it''s
        finally taking shape, and it needs a director.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0b6fa7-f87b-42f6-ba5f-b640003144e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:59:24.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:25.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.usajobs.gov/GetJob/ViewDetails/556552400"
        target="_blank">job opening for the MSR program director</a>, posted to the
        US government''s job site, offers an annual salary of up to $188,066. The
        director will be responsible for overseeing the entire program  from the
        early planning stages of mission formulation, through design and development,
        all the way to the final launch and mission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f004557a-4acc-4f34-a3a2-583d27bbd866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:59:24.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:25.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants need to have experience executing spaceflight programs
        and have a bachelor''s degree in a relevant scientific field. The job will
        be based in Washington, DC, and applications close February 5.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66356c95-9cb1-4434-85f2-91fcd17d448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:59:24.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:25.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bringing Mars to Earth</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a76a7-f739-4466-b966-b6d78468c442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:59:24.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA has sent four rovers to Mars so far, which are equipped with
        a range of instruments that can test the planet''s soil, climate, atmosphere,
        and more. The rovers have sent back incredible data and photos from Mars,
        which have helped uncover the planet''s secrets  but there''s only so much
        a compact rover can do.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce577383-6c6e-499b-b2e6-2edb307560ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:59:24.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bringing samples back to Earth for further analysis and testing
        is "the next logical step in the robotic exploration of Mars," <a href="https://www.esa.int/Science_Exploration/Human_and_Robotic_Exploration/Exploration/ExoMars/Europe_to_Mars_and_back"
        target="_blank">said the ESA on its website</a> .</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f533b077-3960-42ad-b229-c57c6e0fa240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:59:24.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:25.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MSR project is composed of three separate launches  sample
        collection, retrieval, and flight home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd6a4f3-894f-47c6-9bca-2b0e8a58c037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:59:24.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:25.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first step is NASA''s highly anticipated Mars 2020 mission,
        which will launch in July from Cape Canaveral, Florida. The rover  whose
        name will be decided and announced in March  will land on Mars in February
        2021, where it will search for signs of ancient life, study weather science,
        and conduct tests.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c062e55e-d60a-4b8c-999b-e11eee55c073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:59:24.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:25.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucially, it will also store a set of samples in small canisters
        the size of a pen, and place them in "strategic areas" on the Martian surface,
        <a href="https://www.esa.int/Science_Exploration/Human_and_Robotic_Exploration/Exploration/Mars_sample_return"
        target="_blank">said the ESA site</a> .</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b362d4c-c036-43de-90bc-dfc1c47e0eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:59:24.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:25.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next is what the ESA calls an "interplanetary treasure hunt." An
        ESA rover will travel across the planet to collect the samples, then store
        them in a basketball-sized container to be launched into Mars'' orbit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf11c58c-fad6-47cb-971a-ad95a21de9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:59:24.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:25.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third and final step will involve sending an ESA spacecraft
        to capture the sample container and bring it back to Earth.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c13b64-31a1-4dcf-929a-0a19ed7e336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:59:24.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:25.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like the return of Moon rocks to Earth, bringing back samples of
        Mars will be a defining moment in space exploration," said the ESA in a press
        release last May.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883e10e2-f991-4626-9baf-249992f9afbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:59:24.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:25.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bringing samples back to Earth will facilitate studies that are
        simply not possible in the miniaturized rover laboratories  however sophisticated
         and, perhaps more importantly, will enable future discoveries as analytical
        techniques improve over time."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0af01f-8ced-46d5-85d7-088bc9ce7d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:59:24.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:25.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/27/world/nasa-mars-sample-return-job-intl-hnk-scli-scn/index.html"
        target="_blank">NASA wants to bring Martian samples back to Earth  and they
        need someone to lead the mission</a>."</em></p>'
  'kobe-bryant-business-legacy-':
    'author': 'Clare Duffy and Alexis Benveniste, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-27T16:04:07.644+08:00
    'imagesource': 'jcr:d320a9f9-9c1e-4134-bfe2-58bd1b785e11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eace5ef8-5286-497c-adf4-70d39b154d8b'
    'lead': 'Kobe Bryant''s legacy extends beyond his time on the basketball court.
      He was also known to the business world as a brand-builder; an investor; and
      a coach to other athletes and company founders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-27T16:13:03.719+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T23:10:25.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:09:36.137+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kobe Bryant leaves behind a business empire that stretched beyond the
      basketball court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fda879-6489-4809-88f3-35f72e30e075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:03.719+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:25.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Kobe Bryant''s legacy extends beyond
        his time on the basketball court. He was also known to the business world
        as a brand-builder; an investor; and a coach to other athletes and company
        founders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e7f5c6-4b3a-4ffe-a85f-6c4a5519adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:03.719+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:25.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant died Sunday in a helicopter crash in Calabasas, California
        at the age of 41.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c830e4-028e-4227-9180-a08da406ff14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:03.719+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:25.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 20 seasons, Kobe showed us what is possible when remarkable
        talent blends with an absolute devotion to winning," NBA Commissioner Adam
        Silver said in a statement Sunday. "He was generous with the wisdom he acquired
        and saw it as his mission to share with future generations of players."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbd7ed8-6ef5-4206-bed5-af2b6b9f2cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:03.719+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:25.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beyond the court</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af8a25b-f201-4762-a154-ccc26970e308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:03.719+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:25.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant diversified his career by breaking into the investing world
        even before leaving the NBA. In 2013, he co-founded venture capital firm Bryant
        Stibel along with Web.com founder Jeff Stibel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25322b2c-22a8-4559-bb8f-6ee43679584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:03.720+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:25.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In creating the company, Bryant followed the model of a select number
        of other sports legends who have been able to transform skills developed on
        the court into business success. NBA Hall of Fame point guard Earvin "Magic"
        Johnson was among the first in 1987, when he founded investment firm Magic
        Johnson Enterprises, which invested in a number of sizable businesses, including
        Starbucks and New York''s LaGuardia airport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252c1bcf-dbf7-4937-a967-804e6e31a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:03.720+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:25.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant''s firm now has more than $2 billion in assets, with investments
        in dozens of technology, media and data companies. Bryant Stibel claims at
        least 10 successful exits, including Dell and Alibaba. It also has investments
        in Fortnite creator Epic Games, digital payment company Klarna and household
        products firm The Honest Company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ed643d-4152-4c12-9cf5-5fcb919da4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:03.720+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:25.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got to have strong entrepreneurs, that''s really the key
        for us is looking at the people," Bryant said in an interview with CNBC in
        September. "Yes, it''s important to see those returns, right? But it''s also
        important to have great opportunity, great relationships with our investors,
        great opportunities with our entrepreneurs to help them grow and put them
        in situations where they can be successful."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b67d5c-f600-4f46-97b8-bbdd83f8d699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:03.720+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:25.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separate from the firm, Bryant also made millions of dollars on
        his investment in sports drink Body Armor, which in 2018 boosted its valuation
        by selling a stake to Coca Cola.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b668dd4c-ec4a-48ff-ad4c-1fb326915196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:03.720+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:25.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant''s reputation as a star athlete and brand builder has been
        one of the portfolio''s keys to success.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7438dc41-a6c6-4691-baad-141be48192bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:03.720+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:25.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Kobe puts his stamp of approval on something and really gets
        behind you as a partner, the world of sports and everyone across the spectrum
        of the sports industry takes note and you''re suddenly validated in a way
        that most startups just don''t experience until much further on," skincare
        brand Art of Sport founders Brian Lee and Matthias Metternich said in a statement
        about the company''s development prior to Sunday on Bryant Stibel''s website.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f496b996-5535-49d4-ac40-23386e0bf617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:03.720+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:25.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other athletes have taken note of Bryant''s experience as an investor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f4c01-40e0-46ba-9044-119bd3c5f611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:03.721+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:25.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Kobe''s somebody who''s been super fun to kind of pick
        his brain about some things," Olympic swimmer Michael Phelps told the Wall
        Street Journal in August. "We''ve had the privilege and the opportunity in
        our sports to be successful and reach the pinnacle and we know what it takes
        to get to that top level. So now, it''s always the challenge for the athletes
        to find that drive outside of the sport."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0580fb-5e70-4115-890d-8c66d7d09218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:03.721+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:25.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Bryant founded Granity Studios, a media company that focuses
        on creative storytelling around sports.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b711a1-be56-4f62-8f63-14e7b16228a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:03.721+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:25.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through this company, the basketball star wrote and narrated a short
        film called "Dear Basketball," which won the Academy Award for best animated
        short film in 2018. Granity has also released a set of books for young adults,
        along with Bryant''s autobiography, "The Mamba Mentality: How I Play."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4750c6-e61a-48f0-a907-ce8855ab133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:03.721+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:25.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Building the Black Mamba brand</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec67f77-ac14-47c4-b130-527d50b454b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:03.721+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:25.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant, known in basketball as "Black Mamba," began to build his
        brand as an athlete early in his career as a Nike endorser.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287e9f2c-42b3-4a0e-a524-ef899aba7bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:03.721+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:25.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant first signed a deal with Nike in 2003. He was one of an elite
        group of NBA players who signed with the brand that year, including LeBron
        James and Carmelo Anthony. That helped the shoe company solidify its position
        in the basketball world for the next couple decades following Michael Jordan''s
        2003 retirement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebe0302-6e1a-4f57-a6ba-ef4be6572b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:03.721+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:25.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Bryant''s success on the court grew, so too did his Nike partnership.
        The brand put out multiple lines of Kobe shoes and gear. In 2017, the company
        brought Bryant on stage with then-CEO Mark Parker at its annual investor meeting
        to celebrate the launch of Nike''s new business strategy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792228d4-d953-4fc1-9827-918a5ca43372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:03.721+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:25.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike partnered with Bryant and the Los Angeles Boys and Girls Club
        to launch a youth basketball league, called the Mamba League, in 2017, to
        give hundreds of kids free access to the sport. Bryant later created the Mamba
        Sports Academy to provide broader athletic and lifestyle training to competitors
        at all levels in a number of sports.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a25fc3c-ce80-4481-8335-73630494a9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:03.722+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:25.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant was on his way to a Mamba Sports Academy game Sunday when
        the helicopter crashed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c70c0b-d3d4-4728-8276-ed5d3cf937ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:03.722+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:25.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are devastated by today''s tragic news. We extend our deepest
        sympathies to those closest to Kobe, especially his family and friends," Nike
        said in a statement Sunday. "He was one of the greatest athletes of his generation
        and has had an immeasurable impact on the world of sport and the community
        of basketball. He was a beloved member of the Nike family. We will miss him
        greatly. Mamba forever."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc7cbd9-423f-4e2f-a2d2-d2a8a2aa0fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:03.722+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:25.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike held a "Mamba Day" to honor the retirement of the celebrated
        but controversial athlete in 2016. Nike stuck with Bryant even after he was
        charged in late 2003 with the sexual assault of a 19-year-old woman. The case
        was dropped a year later after the woman declined to testify, and Bryant apologized
        for his behavior though he always maintained the interaction was consensual
        and he had not broken the law.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fd68c9-836f-4be6-8b3c-59268bbdaff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:03.722+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:25.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant has also been involved in the NBA''s efforts to expand its
        audience beyond the United States, particularly in China. In 2015, he worked
        with Alibaba Group to release the basketball star''s documentary "Kobe Bryant''s
        Muse" through its Tmall Magic Box TV in China.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5071131-7236-4941-a084-90aa077edf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:03.722+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:25.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal also involved working with Bryant to create a new social
        media platform "bringing new avenues of connecting China''s young people directly
        to Kobe and his philosophies," according to a press release from Alibaba announcing
        the partnership. Additionally, the company sells a number of Kobe-branded
        products on its retail platform.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bffa09-1e23-4daa-9eb9-a23b1ef8dec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:03.722+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:25.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant also had endorsement deals with a number of other brands
        throughout his career, including McDonald''s, Sprite, Nintendo and Turkish
        Airlines.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7321de4a-200b-4029-a799-02d812cbdc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:03.722+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:25.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/26/investing/kobe-bryant-business-legacy/index.html">"Kobe
        Bryant leaves behind a business empire that stretched beyond the basketball
        court."</a></em></p>'
