      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad72dc84-b324-4f5c-98e7-886f0be181d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T21:24:44.382+08:00
