      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant, whom Magic Johnson referred to in a pregame ceremony as
        the greatest Laker, finished his speech with "Mamba out" -- a reference to
        his nickname, "The Black Mamba" -- a kiss and a literal mic drop.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9783cdab-b1d0-4941-b9d0-9ebd00a7a4a5'
