      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft manufacturer is in for an ugly comparison to the final
        quarter of 2018. While one 737 Max crashed in October of that year, the aircraft
        wasn''t grounded until a second plane went down in March 2019.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73230132-a546-4232-ac5c-701df9cd28a7'
      'mgnl:activationStatus': true
