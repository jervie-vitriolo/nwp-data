      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a8c806-94e9-41f4-86e8-4385c94cce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:19:32.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:36.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former NBA player Scottie Pippen tweeted: "I''m stunned. Words can''t
        even come close to describing it. Just an incredibly sad and tragic day."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553d2bde-76b0-4f74-915c-35d10968804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:19:32.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:36.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba68c2d6-2495-4603-a8a8-e2453bafb970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:19:32.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:36.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA icon Shaquille O''Neal tweeted: "There''s no words to express
        the pain Im going through with this tragedy of loosing my neice Gigi &amp;
        my brother..."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbacec7d-e723-49c6-9226-992d9f641041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:19:32.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:36.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c48e581-9543-4337-9423-2334aeeb2604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:19:32.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:36.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kobe was a legend on the court and just getting started in what
        would have been just as meaningful a second act. To lose Gianna is even more
        heartbreaking to us as parents," Obama tweeted.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a915dc8-ab7f-4670-ad5d-343ec51e8d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:19:32.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:36.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511896e9-f087-4ceb-b8e7-2d61ac3dba07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:19:32.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:36.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Mayor Eric Garcetti called Bryant a "giant who inspired,
        amazed, and thrilled people everywhere with his incomparable skill on the
        court -- and awed us with his intellect and humility as a father, husband,
        creative genius, and ambassador for the game he loved.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4b58a9-0a28-424c-a755-ff5a59a2ac48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:19:32.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:36.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f731f9-9741-4dad-8729-b09ab1f3742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:19:32.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:36.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will live forever in the heart of Los Angeles, and will be remembered
        through the ages as one of our greatest heroes."</p>'
    '114':
