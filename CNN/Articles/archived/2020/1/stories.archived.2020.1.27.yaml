      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said this is what happened when he claimed that Democrats
        would give undocumented immigrants Rolls-Royce luxury cars: "You know, I one
        time said, ''We''re going to get everybody a Rolls-Royce,'' and CNN or one
        of them said, ''They never said -- and they never promised -- a Rolls-Royce,
        Donald Trump lied tonight.'' I said, ''Every illegal alien will have a Rolls-Royce.''
        They said, ''He lied tonight.''" -- January 14 campaign rally in Milwaukee,
        Wisconsin</p>'
    '290':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a381db6-ce0f-4ccc-861f-02d74b5d51e9'
