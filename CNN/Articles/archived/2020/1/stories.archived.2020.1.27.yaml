    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925dfe4b-4e15-4cd5-af72-22f568f58536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:04:07.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:45.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Volcano continues its weak spewing of steam-laden plumes, according
        to state volcanologists.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d3f6d3-71b6-4ee0-bf1d-05c4c0acdcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:04:07.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:45.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 8am bulletin on Monday, the Philippine Institute of Volcanology
        and Seismology said Taal''s activity in the past 24 hours has only been characterized
        by "weak to moderate emission of white steam-laden plumes" 50 to 800 meters
        high, with sulfur dioxide emission at an average of 87 tonnes per day.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16de764e-d024-465f-927c-e2a4f38d5786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:04:07.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:45.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs also recorded 170 volcanic earthquakes and four low-frequency
        earthquakes in the past 24 hours.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514ce84c-2e7a-40b0-98f1-15d6fe1c8896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:04:07.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:45.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Phivolcs reminds the public that sudden steam-driven and even weak
        phreatomagmatic explosions, volcanic earthquakes, ashfall, and lethal volcanic
        gas expulsions can still occur and threaten areas within Taal Volcano Island
        and nearby lakeshores," the agency noted.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77c5c36-d268-4fe2-8077-d6978de95442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:04:07.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:45.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are also advised to observe precautions due to ground displacement
        across fissures, frequent ashfall and minor earthquakes," Phivolcs added.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588a2d21-fc12-4185-8f4a-cc70d7d7c487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:04:07.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:45.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Phivolcs lowered the alert status over Taal to Level
        3, saying the tendency towards a hazardous eruption has decreased over the
        last two weeks. It raised Alert Level 4  meaning a hazardous explosive eruption
        is imminent  on Jan. 12, when Taal belched ash that reached Metro Manila
        and some parts of Luzon. The next day, the volcano also spewed lava.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9a920f-8f83-4422-a01e-b6a374a485cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:04:07.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:45.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas Governor Hermilando Mandanas had already allowed residents
        of Alitatag, Balete, Cuenca, Lemery, Lipa City, Malvar, Mataas na Kahoy, San
        Nicolas, Sta. Teresita, Taal, Talisay and Tanauan City to go home following
        the lowering of the alert level.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513d58aa-fe30-46b5-ba69-761007aac8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:04:07.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:45.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/1/26/Taal-lowers-alert-level.html">Taal
        status lowered to alert level 3, Agoncillo and Laurel still under lockdown</a>&nbsp;</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0795fced-2e4f-4e96-96bc-e1705f21903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:04:07.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:45.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed however, that residents must be vigilant and ready to
        evacuate in an hour should Taal''s alert level be raised anew.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94f5bb3-9b5d-41d2-8549-08368eb7ec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:04:07.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:45.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 394,094 residents from nearby areas were affected after
        the government earlier implemented a lockdown in the municipalities and cities
        in Batangas and Cavite. Of this number, 137,447 persons or 38,377 families
        were evacuated.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24df71ac-b252-4ad9-af2b-2b716349f249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:04:07.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:45.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batangas provincial government has so far estimated the number
        of "totally damaged" houses to 22,000 which are up for resettlement.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a836e7ba-acce-4301-bc68-3ff0ddae4711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:04:07.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:45.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/1/26/Taal-Volcano-22,000-damaged-houses.html">Around
        22,000 houses ''totally damaged'' by Taal eruption</a>&nbsp;</strong></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f802c59-2498-426a-82d6-0d3f749b15b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:04:07.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:45.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council last
        recorded total damage to agriculture and infrastructure at 3.35 billion in
        Batangas, Laguna and Cavite.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c6e390-f3ca-4b02-8645-57c0ba772597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:04:07.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:45.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Education said the number of learners
        affected by the eruption has already decreased from seven million to 644,841
        in the Calabarzon region.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff3720b-1578-4683-962f-35e042f63b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T13:04:07.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:10:45.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite, Laguna, Batangas, Rizal and Quezon make up Calabarzon.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8b831b-2743-4ed9-8cf2-a8632b6db612'
