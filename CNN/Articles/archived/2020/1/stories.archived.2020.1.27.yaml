      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4055f0-20fe-409d-a124-4edf239c808b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ukraine and impeachment</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080d5e6e-7ab8-48a3-ab34-80fa28f5929f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vindman and the rough transcript</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bff18a8-b461-4d03-9bd9-1686b90631b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca91c0fc-6597-4c0b-999c-77b81f8eb5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortunately, I released the transcript of the call. The transcript
        was perfectly accurate. And now everybody agrees because it went through a
        lot and they said, ''Well, could you add one word here?'' Our lieutenant colonel
        said, ''Well, I think they should add...'' -- they added the word. Everything
        -- everyone agrees the transcript is perfecto, done by total professionals,
        right?" -- January 16 exchange with reporters after remarks on prayer in public
        schools</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a40f05-03c3-404b-8340-7ecff55fcbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb758d99-c129-4d8a-89b1-9402a9819aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: In fact, Army Lt. Col. Alexander Vindman, the National
        Security Council''s top Ukraine expert, testified in the House impeachment
        inquiry that two "substantive" changes he suggested to the rough transcript
        of Trump''s call with Ukrainian President Volodymyr Zelensky were not made.
        As we have noted before, the document Trump released explicitly says on its
        first page that it is "not a verbatim transcript."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb5911c-ad6e-4075-91ac-621876e3adc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a3754d-8289-46a1-bd8d-a50b6035d5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman testified that he had wanted to change the words "the company"
        to "Burisma," the company name he said Zelensky had used on his call with
        Trump. And Vindman testified that he had wanted to add in Trump saying "there
        are recordings" related to former Vice President Joe Biden and a Ukrainian
        prosecutor Biden had pushed Ukrainian leaders to fire. (Trump was vague about
        what he meant; in public comments last fall, Trump brought up a video of Biden
        at a 2018 event telling the story of his effort to get the prosecutor ousted.)</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d54cab-bcec-4ddd-9411-48d84f56a70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15be9ff6-61db-4395-9e12-57b2e1dab221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vindman testified that the transcript was "substantively correct"
        even without the changes he had proposed. "When I first saw the transcript
        without the two substantive items that I had attempted to include, I didn''t
        see that as nefarious. I just saw it as, OK, no big deal. You know, these
        might be meaningful, but it''s not that big a deal," he told the House Intelligence
        Committee in November.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244ccb77-2ec0-4d9f-ac13-ac61dab282c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eb0ab3-1714-4c64-b0e3-2d109b779d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Ukraine''s foreign minister said</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dce7d3-2c32-4047-a2be-e31d53081504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fb3abb-035d-4fcb-9391-5073e40ee424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending his July call with Zelensky, Trump said: "The foreign
        minister said, ''They want to impeach, impeach the President of the United
        States over a perfect phone call.''" &nbsp;January 14 campaign rally in Milwaukee,
        Wisconsin</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a60fcc-0455-4709-bb52-b7314214b742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc19b68-c462-47ee-879b-385e7c9039d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have now the Ukrainian President and the Foreign Minister of
        Ukraine saying there was nothing done wrong. In fact, they said there was
        absolutely no pressure whatsoever. Everything was perfect." &nbsp;January
        16 exchange with reporters after remarks on prayer in public schools</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f493a8-fb6c-465c-85ee-6b60f73c77de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d557b6-61fe-4d43-b79b-c2382246d834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Ukraine''s president and foreign minister have made
        comments that bolster Trump''s argument that he did not pressure Ukraine to
        investigate his opponents in order to receive US military aid -- but the foreign
        minister has never called the phone call "perfect" or complained that Trump''s
        opponents were trying to impeach him over a "perfect" call, and the president
        has not said that Trump did nothing wrong.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d04ac64-bf8e-4b2e-a183-66498eddfd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18974690-b288-482c-af6d-8126176b6bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign minister, Vadym Prystaiko, has said "I have never seen
        a direct relationship between investigations and security assistance," according
        to Reuters, citing Russian news service Interfax. And Prystaiko has said Trump''s
        July phone call with Zelensky was "friendly" and that "I think there was no
        pressure."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9d8d8e-1ce1-4e1c-9c65-f92ae7baf59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709118c7-f11d-4395-92ce-c62c6e6df04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky said had been "no pressure" from Trump and made other statements
        to that effect, but he has not gone so far as to say Trump did nothing wrong
        or that everything was perfect. In an interview published by Time magazine
        in early December, Zelensky did say, "Look, I never talked to the President
        from the position of a quid pro quo. That''s not my thing." But Zelensky continued:
        "I don''t want us to look like beggars. But you have to understand. We''re
        at war. If you''re our strategic partner, then you can''t go blocking anything
        for us. I think that''s just about fairness. It''s not about a quid pro quo.
        It just goes without saying."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2b96fe-a776-4e1b-bc0d-407350582dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5608913b-d8fa-4ffb-ac8a-c2eadd13c22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump could tout these comments. Instead, he touted a comment they
        did not make.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77d8b29-9bae-449f-94db-d9348e7d0e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4bd677-bd80-4a73-9d72-2052f16336f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The public response to Trump''s Ukraine calls</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807878e3-7101-4446-bdc2-5b45fad89876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ca1594-91b7-47d0-936d-474e791a8e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, so you have these perfect calls, and everybody says it now.
        Before they knew they were so good -- because, fortunately, they were transcribed
        -- you had other people saying terrible things about the calls." -- January
        16 exchange with reporters after remarks on prayer in public schools</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982b5aaa-caf8-4165-96c4-56aab3930c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba43555b-8795-47fd-bdd8-79d9a73fb5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: This is an obvious exaggeration. It is clearly not
        true that "everybody" says Trump''s phone calls with Zelensky were "perfect"
        or even good. Democratic members of the Congress continue to cite the July
        call as key evidence supporting Trump''s impeachment.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cc9aa9-d316-482a-bffd-92cc8a87d4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6e8b48-0b17-4d39-8e47-fb2b57c211d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Media</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d1b0bd-074a-448e-909f-9de26aa5b8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A Very Stable Genius</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a11c4c2-f5ea-4b79-839f-03a40514d7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ee1d06-7c46-401c-b524-4542785b8ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another Fake Book by two third rate Washington Post reporters,
        has already proven to be inaccurately reported, to their great embarrassment,
        all for the purpose of demeaning and belittling a President who is getting
        great things done for our Country, at a record clip." &nbsp;January 18 tweet</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2258eda0-bde3-44b4-bff0-2f5ba8db2af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4649256-64a7-4486-98a3-33ec543c7663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Trump was almost certainly referring to "A Very Stable
        Genius," a new book by Washington Post journalists Philip Rucker and Carol
        Leonnig. The book has not been "proven to be inaccurately reported," nor has
        there been any sign that the authors are embarrassed about anything they included.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d658fec-d94c-4132-9f90-786522e7613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.264+08:00
      'mgnl:createdBy': 'glee'
