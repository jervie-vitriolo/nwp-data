      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b407ab-5569-4e22-97a3-86e7dd5fc83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T15:53:53.112+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:10:27.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has also imposed a <a href="http://cnnphilippines.com/news/2020/1/15/Taal-Volcano-eruption-medicine-N95-mask-price.html"
        target="_blank">price freeze</a> on these protective gear, saying the N95
        mask should only cost between 45-105, while disposable surgical masks should
        cost a maximum of 8 per piece.</p>'
  'grammy-awards-alicia-keys':
