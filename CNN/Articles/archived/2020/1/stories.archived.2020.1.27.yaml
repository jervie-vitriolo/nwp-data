  'coronavirus-global-vusiness':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-27T18:15:59.089+08:00
    'imagesource': 'jcr:091ab8d8-7a36-49b5-801a-4f5032169aea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '703a35ef-d44a-4762-ab8e-762e96af056a'
    'lead': 'Major shops, restaurants and tourist destinations are shuttering their
      doors across China, as global businesses begin to feel the effects of the deadly
      Wuhan virus outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-27T18:20:49.877+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T23:10:16.465+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:09:38.267+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Wuhan', 'Wuhan-coronavirus', 'economy']
    'template': '1'
    'title': 'How the coronavirus is already hurting global business'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bcb44a-f2e6-46d7-9423-046786dbea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:20:49.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:16.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Major shops, restaurants and tourist destinations
        are shuttering their doors across China, as global businesses begin to feel
        the effects of the deadly <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-01-27-20-intl-hnk/index.html"
        target="_blank">Wuhan virus outbreak</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bd9f26-e7c9-423d-9333-bbf23d058439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:20:49.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials on Monday announced that the death toll from the
        coronavirus has <a href="https://edition.cnn.com/2020/01/26/asia/wuhan-coronavirus-update-intl-hnk/index.html"
        target="_blank">risen to 80</a>, with nearly 2,800 cases confirmed in mainland
        China and several dozen more in countries such as the United States, Australia
        and Japan. With over 57 million people in 15 cities across China on lockdown,
        the crisis is hitting the retail, travel and tourism industries particularly
        hard during the peak Lunar New Year season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da2ea6-1b4b-4e22-83cc-5f9c3697c6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:20:49.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies say they are following cues from officials, which means
        the pain could last past the holiday season. Beijing has already extended
        the Lunar New Year holiday from January 30 to February 2 to try and prevent
        the spread of the virus. A government official told reporters Monday that
        authorities are considering a further extension.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eea7acd-3f28-40b6-a642-d16d047e17c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:20:49.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what some major companies are doing to try and contain the
        outbreak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72bab16-30cf-4888-9e2c-c72687662b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:20:49.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:16.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks announced over the weekend that it is closing shops and
        suspending delivery services in the city of Wuhan, the epicenter of the outbreak,
        and the wider Hubei Province. The coffee chain operates 90 shops in the central
        Chinese province, according to the company''s website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede4418d-7051-44a9-a8db-23f5ec31dc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:20:49.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:16.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFC and Pizza Hut restaurants are also closed in the city of Wuhan
        until further notice. Parent company Yum China says that it will continue
        to evaluate the need for "additional actions."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02ca92b-6af8-46ee-a19e-d4d4e23507aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:20:49.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:16.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s has shut restaurants in Wuhan and four other cities
        in Hubei.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b8b1d9-3b4a-478c-88ca-baada3f7b82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:20:49.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:16.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has closed its parks in Shanghai and Hong Kong, just as the
        resorts were gearing up to usher in what it called the "Year of the Mouse,"
        a play on China''s Year of the Rat. Disney had put up new Chinese New Year-themed
        decorations throughout the parks, launched new merchandise and introduced
        several Lunar New Year dining options.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9925dda5-d16c-4301-96dd-885e37a61fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:20:49.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:16.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in luxury goods companies have taken a hit on concerns about
        lower sales during what is usually a busy shopping season. The stocks of LVMH,
        Kering and Cartier watch maker Richemont all fell more than 5% last week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9e0113-a750-495a-829c-5d1e924e063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:20:49.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:16.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies with a large presence in Wuhan <a href="https://edition.cnn.com/2020/01/23/business/coronavirus-carmakers-luxury/index.html"
        target="_blank">are also preparing for trouble</a>. Renault, one of several
        automakers with a major manufacturing plant in the city, said last week that
        it was "studying carefully" the issue. Automotive factories, like other businesses,
        were already closed for the holidays.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77da681-57bf-4f97-a862-d8aecffd9d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:20:49.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peugeot tweeted Saturday that it will repatriate its expat staff
        and their families from"the Wuhan region."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1413c272-1503-4c6d-b72e-de284ffbf2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:20:49.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, the group and its Chinese partner are mobilized
        to implement measures to take care of the Chinese employees of their joint
        venture," it added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993051ff-133f-4244-b80a-e3781b24bb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:20:49.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:16.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus outreak comes "at probably the worst time for China,"
        said Jude Blanchette, head of China studies at the Center for Strategic and
        International Studies in Washington. The Lunar New Year "is the single biggest
        economic event in China where last year there was upwards of $150 billion
        spent during the period, so the economic implications could be significant,"
        he told CNN last week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27660a78-0c1e-469b-bdf6-4e4a09953aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:20:49.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:16.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The period marks the <a href="https://edition.cnn.com/2020/01/20/health/china-wuhan-coronavirus-lunar-new-year-intl-hnk/index.html"
        target="_blank">largest annual human migration on Earth</a>, during which
        time hundreds of millions of Chinese travelers usually cram themselves into
        homebound trains, buses and planes for family reunions. The coronavirus outbreak
        has prompted millions to rethink those plans.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5354526-f386-4dfd-9120-8abf3a1c1eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:20:49.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:16.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall number of trips made across China on Saturday, the first
        day of the Lunar New Year period, plunged nearly 30% from a year ago, Liu
        Xiaoming, vice minister for transport, told reporters on Sunday. Travel by
        plane and train fell more than 41%, he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e08daa-b1c8-412d-8a7d-4ded118271c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:20:49.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major hotel chains including IHG, Marriott and Accor said they will
        waive cancellation fees until February 8 for reservations at hotels in China
        and beyond.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301ccad5-da3e-46a1-9a0c-3ad5afb9e1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:20:49.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airline operators including Cathay and Qantas said they will offer
        full refunds for passengers traveling to and froms China from January 24 until
        the end of February.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b403d96-9b60-4689-a21b-108bf27409bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:20:49.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s largest travel agency Trip.com, also known as CTrip, said
        last week that it would offer customers free cancellations on all hotels,
        car rental services and tickets for tourist attractions in Wuhan until January
        31. The stock dropped 18% last week in New York.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0e0b3a-250f-4c62-ba02-f65e05d13372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:20:49.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trip.com''s business "in the short-term, it will take a hit," Jane
        Sun told CNN in an interview on the sidelines of the Davos conference last
        week. But she anticipates that once the crisis is over, business will rebound
        thanks to pent-up demand.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d93975-65d4-4ab3-81f6-09bff27e5af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:20:49.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business woes come as the pace of China''s economic growth is
        <a href="https://edition.cnn.com/2020/01/16/economy/china-economy-trade/index.html"
        target="_top">hitting historic lows</a>&nbsp;and the country continues to
        suffer from the effects of the trade war with the United States.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb5ca53-4430-4c58-a28c-ca67fb0f117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:20:49.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan coronavirus outbreak is already spurring people to hunker
        down and avoid going outside. That kind of behavior could deal a huge blow
        to the service sector, which now accounts for about 52% of the Chinese economy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df4bd7-f3f3-43b6-93b7-eae7df901453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:20:49.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Paul LaMonica, Cristina Alesci, Clare Sebastian, Richard Quest
        and Alexandra Lin contributed to this report.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555cfd3c-bfd6-4115-9a57-576be15f92b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T18:20:49.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:10:16.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/26/investing/stocks-week-ahead/index.html"
        target="_blank">Will the coronavirus outbreak knock global growth?</a>"</em></p>'
  'philippines-ban-poultry-':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-27T19:15:18.561+08:00
    'imagesource': 'jcr:8b5557de-e29e-4ce8-82c5-40ef656e2e90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '365fb0a3-e5de-4952-91f8-add60dc80d91'
    'lead': 'The temporary ban of the Department of Agriculture includes the importation
      of domestic and wild birds, and their products including poultry meat, day-old
      chicks, eggs, and semen originating from Poland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-27T19:27:50.728+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T23:10:15.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:09:38.448+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH bans poultry products from Poland after bird flu outbreak  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bf5258-c017-47b1-a6b0-adcd962347a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T19:27:50.728+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:15.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) </strong>&nbsp;The
        Department of Agriculture temporarily banned the entry of poultry products
        from Poland on Monday, following an outbreak of H5N8 Highly Pathogenic Avian
        Influenza (HPAI).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc5eb92-62cf-41d3-838a-943934928821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:49:04.678+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:15.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorandum Order no.5, series of 2020 says that the temporary ban
        includes the importation of domestic and wild birds, and their products including
        poultry meat, day old chicks, eggs and semen originating from Poland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c77c94-6fea-4c2b-8349-7e526792f93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:49:04.679+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:15.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.who.int/influenza/human_animal_interface/avian_influenza/riskassessment_AH5N8_201611/en/">World
        Health Organization</a>, the A(H5N8) or the HPAI is a subtype of the Avian
        Influenza virus that affects wild and migratory birds that also cause outbreak
        in domestic poultry. However, it is unlikely for humans to obtain the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b32166-894a-4db8-8f72-cf590c9ccb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:49:04.679+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:15.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to take precautionary measures, Agriculture Secretary William
        Dar, enumerated a couple of guidelines concerning the importation of domestic
        and wild birds and their by-products.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d4ef26-d567-46e7-82cb-49ea05269577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:49:04.679+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:15.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to prevent the entry of HPAI virus to protect the
        health of the local poultry population." the memorandum read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eea8c42-8d8d-4477-a639-ea2a875f14b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:49:04.679+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:15.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the ban, there will be an immediate suspension of the
        processing, and evaluation of the application and issuance of the Sanitary
        and Phytosanitary (SPS) import clearance to the said commodities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7df9999-d262-48ab-8e2b-30ddb2a2db01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:49:04.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SPS Agreement is implemented by the World Trade Organization
        regarding the application of food safety, and animal and plant health regulations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c9d784-032f-4fde-a1ec-a26df1118788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:49:04.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frozen poultry meat with process or slaughter date of 21 days prior
        to the outbreaks will also be allowed to enter the country subject to veterinary
        quarantine rules and regulations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b0733-4395-45be-9e57-bcda5770fac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:49:04.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, the importation of poultry meat will be subject to the conditions
        provided in the OIE Terrestrial Animal Health Code of 2019, which gives the
        worldwide standards on animal health and welfare, and veterinary public health.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16c6e11-20d2-4425-a1e1-37dc32686d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T20:49:04.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, there was a reported increase in poultry produce
        from local farms in 2019. <a href="https://www.cnnphilippines.com/business/2020/1/22/2019-farm-output.html">According
        to CNN Philippines</a>, there was a 4.1 percent increase in chicken meat,
        while there was an 11.3 percent rise in egg supply.</p>'
  'MerryMart-IPO':
