  'arizona-woman-frozen-embryo':
    'author': 'Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-27T16:39:25.676+08:00
    'imagesource': 'jcr:62e98802-27ed-4534-aa7b-5c4d295ed410'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b40f0097-1489-42d5-92a5-854ccaa0f4cf'
    'lead': 'An Arizona woman cannot use frozen embryos fertilized by her ex-husband
      to have children and has to donate them, according to a ruling by the state''s
      Supreme Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-27T16:48:12.999+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T23:10:21.181+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:09:37.102+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An Arizona woman can''t use her frozen embryos after divorce, state
      Supreme Court rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0b0dbf-eb65-4374-94c6-335ba7a558b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:48:12.999+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:21.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;An Arizona woman cannot use frozen
        embryos fertilized by her ex-husband to have children and has to donate them,
        according to a ruling by the state''s Supreme Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bdd9e4-0894-4482-ba92-d6de81e01bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:48:12.999+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:21.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruby Torres had her eggs fertilized before undergoing cancer treatment
        in 2014, court documents say. At the time, she and her then-boyfriend, John
        Joseph Terrell, signed an agreement at the fertility clinic that said if they
        split up the embryos could either be donated to another couple or used by
        one of them to have children -- but only with the "express, written consent
        of both parties."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766a5b43-541f-421f-98a2-6bb7d44157e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:48:13.000+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:21.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple married days later and underwent in vitro fertilization,
        court documents state. The viable embryos were frozen and stored away. Torres''
        chemotherapy caused a "significant drop in her reproductive function," the
        documents say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b63345-b2c3-475a-a815-3f1cf6e7a73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:48:13.000+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:21.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They divorced in 2017, kicking off a court battle. On one side is
        Torres, who wants to keep the embryos. On the other is Terrell, who doesn''t
        want to father any children with his ex-wife and wants the embryos to be donated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f21d7e2-ee80-4f41-a438-4899115d0f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:48:13.000+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:21.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A family court initially ruled in Terrell''s favor, saying his "right
        to not be compelled to be a parent outweighs (Torres'') right to procreate
        and desire to have a biologically related child." An appeals court then overturned
        the family court''s decision and ruled in Torres'' favor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9a1d72-397c-4666-80ca-a27ef92c296a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:48:13.000+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:21.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its ruling Thursday, the Arizona Supreme Court pointed to the
        contract and the condition that said the embryos "cannot be used to produce
        pregnancy against the wishes of the partner."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b716e0-761a-46ca-b9c6-484020a22b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:48:13.000+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:21.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said it was "cognizant of the unavoidable emotional fallout"
        that could come from the decision. But because the couple couldn''t come to
        an agreement, the court said, under the contract, "the court could only direct
        donation of the embryos."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ba396c-a1ce-489a-8853-79bcae47b62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:48:13.000+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:21.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Torres and Terrell have not responded to CNN''s requests
        for comment. But Torres'' lawyer Stanley Murray told CNN affiliate KNXV that
        even the courts couldn''t agree on an interpretation of the couple''s contract.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae25b45-bd7f-416b-af0b-957dbc65619b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:48:13.001+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:21.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that just goes to show you even attorneys can''t agree on what
        this particular contract provided," Murray said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86c04d6-4717-4dba-ac77-7f7f84b4ff7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:48:13.001+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T23:10:21.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/26/health/arizona-embryo-court-ruling-trnd/index.html">"An
        Arizona woman can''t use her frozen embryos after divorce, state Supreme Court
        rules."</a></em></p>'
