      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Health Officer Dr. Arnold Pangan confirmed a 27-year
        old male, who was working at a Philippine Offshore Gaming Operator (POGO),
        was hospitalized on January 25 due to fever and cough, but denied it is linked
        to the new coronavirus strain.</p>'
