      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/01/26/health/coronavirus-spread-symptoms-chinese-officials/index.html">''China
        says coronavirus can spread before symptoms show &nbsp;calling into question
        US containment strategy</a>''</em></p>'
  'Kobe-Bryant-NBA-legacy':
    'author': 'Eric Levenson, CNN'
