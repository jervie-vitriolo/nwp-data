      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '302':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666b4d62-8722-48e0-9a72-e05ea6a7b2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.279+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Todd Harrison, director of defense budget analysis at the Center
        for Strategic and International Studies, said he thinks Trump must have been
        including military funding for the 2020 fiscal year to get to the "$2.5 trillion"
        figure -- but the 2020 fiscal year just started on October 1, and Harrison
        noted that the defense appropriation has not yet been approved by Congress.</p>'
