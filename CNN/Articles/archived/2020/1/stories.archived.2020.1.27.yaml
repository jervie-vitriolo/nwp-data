      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another EUIPO-OECD study also showed that the Philippines is one
        of the top origins of small parcel trade in fake jewelry.</p>'
