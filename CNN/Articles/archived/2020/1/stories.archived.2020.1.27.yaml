      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afd2bc7-3683-4c20-90a6-ff05530ad918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T10:04:38.540+08:00
      'mgnl:createdBy': 'lara'
