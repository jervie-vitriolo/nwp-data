      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af40169c-38d7-461f-92a3-d44e18a61009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T11:33:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:44.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching you through the years taught me to always give my best
        and never settle for less.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6591d30a-bfa9-4b60-aeb4-0bd7a013596c'
