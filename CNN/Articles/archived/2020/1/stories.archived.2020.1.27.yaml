      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing announced last week that it doesn''t expect to get approval
        for the jet to fly again until summer 2020 at the earliest, although the US
        Federal Aviation Administration said Friday that approval could come sooner.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
