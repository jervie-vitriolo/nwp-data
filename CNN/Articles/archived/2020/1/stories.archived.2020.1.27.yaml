      'jcr:uuid': 'acbec8af-c67d-4eac-82d7-ea7db6dc86ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:44:55.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:21.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonprofit Transparency International placed the Philippines at 113th
        of 180 countries in battling graft and corruption, down 14 notches the previous
        year. The country scored 34  two points lower than in 2018  in  a scale
        of zero to 100, with zero as highly corrupt and 100 as very clean. The
        global watchdog pointed out that local authorities "continue to struggle to
        tackle corruption," along with others in Asia Pacific.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161a0f0c-dd4c-4a88-a1a0-498989e52563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:44:55.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9745cf-af98-4ab5-9ceb-5e352d310cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:44:55.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in fact struggling because the President''s hands are tied
        by the due process clause of the Constitution," Presidential Spokesperson
        and Chief Legal Counsel Salvador Panelo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8975300-f1e7-4373-8a9a-4d15901c0e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:44:55.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d24565d-e441-4351-b378-509980865c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:44:55.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:21.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be different if all of these who have been appointed bu
        the President, he can dismiss all of them outright. You have to file charges
        against them, you need evidence to back your complaint," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa669eec-523b-4711-82ae-253a05cf3c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:44:55.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:21.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03ab195-644c-4fc9-90ce-2e30d1086f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:44:55.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:21.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would do good for us to sack more corrupt officials, provided
        of course that there''s evidence to show that they are," Panelo added, citing
        the need for documentary evidence and testimonies to back up such complaints.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f0c27a-154a-49e6-8637-66224db4af2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:44:55.948+08:00
