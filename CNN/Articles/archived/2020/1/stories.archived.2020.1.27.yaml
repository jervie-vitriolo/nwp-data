      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will await the big moment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
