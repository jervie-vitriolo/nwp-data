      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '293':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d9c5a4-b4f6-4c9f-bb23-f5127c9a6811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did make a joke at a 2018 campaign rally in Arizona about
        Democrats wanting to give undocumented immigrants a free Rolls-Royce -- but
        then, at a rally the next day in Nevada, he made a non-joking claim that Democrats
        want to "give them cars." He continued to joke about a Rolls-Royce in particular,
        but he was challenged on the assertion of fact. He said in Nevada: "They want
        to open your borders, let people in, illegally. And then they want to pay
        for those people for health care, for education. They want to give them cars,
        they want to give them driver''s licenses. I said last night, we did a great
        -- we did a great, great rally in Arizona last night, and I said -- I said
        last night, ''What kind of car will they supply them? Will it be a Rolls-Royce?''"</p>'
    '294':
      'jcr:primaryType': 'mgnl:block'
