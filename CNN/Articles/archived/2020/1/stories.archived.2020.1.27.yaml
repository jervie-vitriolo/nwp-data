    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6046df4-0112-4ecf-bcfa-62cf2d1f8789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, Trump''s approval rating is not a record. Gallup''s
        website features data on approval rating by party for every president since
        Harry Truman; George W. Bush hit 99% in Gallup polling after the 9/11 terrorist
        attacks of 2001. His father, George H.W. Bush, hit 97% at the end of the Gulf
        War in 1991. Ronald Reagan, Richard Nixon, and Dwight Eisenhower all went
        higher than 90%.</p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f4644f-fb0f-4e10-91aa-f8d246ca3f48'
