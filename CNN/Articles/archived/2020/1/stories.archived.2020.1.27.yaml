      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One fan, who with his two buddies paid $4,200 for three $34 tickets,
        told CNN they came from Oregon to watch the final game.</p>'
