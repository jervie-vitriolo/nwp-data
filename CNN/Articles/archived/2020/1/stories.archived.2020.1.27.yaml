      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of China, more than 40 confirmed cases have been identified
        in about a dozen countries. In the Philippines, 11 people have been under
        investigation since January 12 for a possible infection of 2019-nCoV.</p>'
