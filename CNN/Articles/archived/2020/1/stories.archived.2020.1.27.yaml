      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1f985b-6a85-4b8e-b31a-14d289a6bfad'
      'mgnl:activationStatus': true
