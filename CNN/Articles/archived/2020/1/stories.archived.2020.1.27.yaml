    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78dec52-fb91-4762-a8fc-d2aa52df964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T16:13:20.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:10:23.975+08:00
