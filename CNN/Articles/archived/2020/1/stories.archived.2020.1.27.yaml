      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But for us as athletes, myself and ''Bron and all the other guys,
        we appreciate each other, and we don''t participate in that stuff."</p>'
