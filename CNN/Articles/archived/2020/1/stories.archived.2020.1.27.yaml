      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders responded to Trump''s claim with his own tweet: "Let''s
        be clear about who is rigging what: it is Donald Trump''s action to use the
