      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Kobe Bryant, who died at 41 on Sunday,
        was known in his NBA career as a deadly scorer and a tenacious player whose
        toughness knew no bounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05578d5f-fc64-4844-9a3c-1dbef62c091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d57fc2b-008b-4943-8712-7aa0d5f3e5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of his 20-year career, Bryant showed off his scoring
        ability, clutch championship performances, and the stone-cold mindset exemplified
        in his "Black Mamba" nickname.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2439a08-d13b-41e3-b12f-5aa3a410b1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e82ce86-7eda-4d5a-b1d7-5d413a267ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the eight most memorable moments of his career and life,
        from his 81-point performance to his Game 7 wins to his Oscar acceptance speech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef3750c-0866-4b52-800c-0a21c2f869f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029c8658-07fb-4385-8df6-71dcac950a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Record 81-point game</h2>'
    '0':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="910" height="683" src="https://www.youtube.com/embed/FeXZY4eVLlo"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ce15e3-365e-409a-91fd-4db05424656d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:40:59.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece98c4d-2fc1-4266-989a-6358b939c375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peak of Kobe''s powers came in his 81-point masterpiece with
        the Los Angeles Lakers against the Toronto Raptors in a 122-104 win on Jan.
        22, 2006.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86dec5b-ec4a-488a-8ea8-bd8864f9c5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963c07e3-fd9a-4ee8-bc11-a9821189b195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The box score from that game reads that of a video game. Bryant
        made 28 out of 46 shots, and added another 18 free throws over the course
        of a stunning 42 minutes. He scored 27 points in the third quarter and another
        28 points in the final period. He also had two assists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfd077d-2b37-4187-8c95-ed74e2352439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38aaef2-0e9c-46dc-82ec-f1afe1901e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 81-point total was the most points scored in a game in Lakers
        history and the second most all-time behind Wilt Chamberlain''s famous 100-point
        mark in 1962.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a9c604-1160-473c-9770-9bf0c9e756c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e72e3e-d771-458b-ab55-c1276e8ab18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant averaged a league-best 35.4 points per game that season,
        and the 81-point outpouring represented the cherry on top of his stellar season.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132485fe-7773-4e2a-867d-8875f5b56f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc28299-6662-4874-9065-33a67b65dc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>62 points in just three quarters</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d03bfe-6ccf-48d3-b3ea-7ed760c4a3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though not as well known, Bryant''s 62-point game against the Dallas
        Mavericks in December 2005 may have been more impressive than his 81-point
        explosion a month later.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adb6fca-2e86-4a11-ad7a-a858546a218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52af9d2d-0594-4a2e-8693-c27ca1cfc0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:11:12.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Bryant scored 62 points on 31 shots in just 32 minutes
        of game play. The Lakers were so far ahead of Dallas that Kobe sat on the
        bench for the entire fourth quarter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd652c288-9263-46a4-8f08-36bab45cafe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T07:33:55.609+08:00
      'mgnl:createdBy': 'lara'
