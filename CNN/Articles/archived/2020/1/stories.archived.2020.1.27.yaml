      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '320':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c950b302-8475-4cd6-8248-6459f662ce84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t hear complaints about the VA anymore. Do you notice?"
        &nbsp;January 15 speech on signing of "phase one" trade agreement with China</p>'
    '321':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414fefe8-f301-49f6-bdf9-6f96026b5b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '322':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a798034b-f31e-4ac8-95aa-58df3b8875fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: We can''t be sure of what Trump himself has heard about
        conditions at the VA, but it''s just not true that the rest of us no longer
        hear complaints.</p>'
    '323':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45fa9bb-37a9-4cd9-b3e6-153ce470d7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '324':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2c2554-bf18-40ce-815b-99c3edc68435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merely since August 2019, there have been news stories about "11
        suspicious deaths at the Louis A. Johnson VA Medical Center," "how Veterans
        Affairs failed to stop a pathologist who misdiagnosed 3,000 cases" and wasn''t
        fired until 2018, how "a Veterans Affairs medical center in West Virginia
        is being investigated over allegations that one of its physicians sexually
        assaulted more than a dozen patients," and how a veteran at a VA facility
        in Georgia was allegedly bitten by ants 100 times before his death."</p>'
    '325':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda2841b-c8f2-4b17-9a6d-6b6e6d0f002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '326':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3f56b0-e962-446c-99c8-6ee00bce04b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Turkey-Syria border</strong></p>'
    '327':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f4319a-32a0-48f9-86fc-d978c3e7f7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '328':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64b8611-2ae4-4421-8544-6e6bfe54a4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"...We did something in Syria. We were guarding their border. At
        one point, we had thousands of people -- the Syrian border, between Turkey
        and Syria. It''s been there for a thousand years." -- January 14 campaign
        rally in Milwaukee, Wisconsin</p>'
    '329':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb33a31-e8c7-466d-8ed1-0bbe951db8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '330':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4c594d-6c25-421d-958b-39897ece7a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: There is no basis for the claim that there has been
        fighting over the Turkey-Syria border for 1,000 years; modern-day Turkey and
        Syria were both part of the Ottoman Empire that was only dissolved after World
        War I, and the border between them is less than 100 years old.</p>'
    '331':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b32d290-a383-4638-a536-42e3eca6eafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '332':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807e6cc8-c180-41cd-bd48-13282879da3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The border he refers to &nbsp;the Turkish-Syria border &nbsp;was
        established in 1923 with the Treaty of Lausanne and the founding of the Republic
        of Turkey. The exception to this is the province of Hatay, which passed from
        Syrian to Turkish control following a referendum," said Lisel Hintz, assistant
        professor of international relations and European studies at Johns Hopkins,
        who called a previous version of Trump''s claim &nbsp;in which Trump said
        there had been fighting for "2,000" years &nbsp;"patently and irresponsibly
        false."</p>'
    '333':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b9a3d6-a975-4ba8-8090-f4a9470982da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '334':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4762e791-6edc-446e-974a-617663a4cba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Soldiers in Syria</strong></p>'
    '335':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b646cf97-ad0e-45bc-88fd-6505cb1ce238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '336':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b757b60c-4e15-49be-9880-8614866c41c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So they said, ''Trump stayed in Syria. Trump stayed.'' So people
        said to me, ''Why are you staying in Syria?'' Because I kept the oil. Which
        frankly, we should have done in Iraq, OK, a long time ago. You have no idea
        the things and the decisions I''ve seen. So they say, ''Trump stayed in Syria,''
        I didn''t pull out. I did pull out. We have the oil really secure." &nbsp;January
        14 campaign rally in Milwaukee, Wisconsin</p>'
    '337':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7ae09d-7934-4121-9327-ece515cca9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '338':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd7212c-cebf-47cf-b834-e641f6e55fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T06:27:53.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:11:27.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Trump did not "pull out" of Syria; regardless of why
