      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This season is all I have left to give," he wrote in "Dear Basketball."
        "My heart can take the pounding. My mind can handle the grind. But my body
        knows it''s time to say goodbye.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc262a6-2404-406d-b99d-d4eb4a07f341'
      'mgnl:activationStatus': true
