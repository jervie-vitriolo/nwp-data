      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, who helped the Lakers win five NBA championships in the
        1980s, ended his tribute saying that he and his family would "always be here
        for the Bryant family."</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Laker
        Nation, the game of basketball &amp; our city, will never be the same without
        Kobe. Cookie &amp; I are praying for Vanessa, his beautiful daughters Natalia,
        Bianka &amp; Capri, as well as his parents Joe &amp; Pam &amp; his sisters.
        We will always be here for the Bryant family. <a href="https://t.co/WWxmtEAJqZ">pic.twitter.com/WWxmtEAJqZ</a></p>&mdash;
        Earvin Magic Johnson (@MagicJohnson) <a href="https://twitter.com/MagicJohnson/status/1221561529897644032?ref_src=twsrc%5Etfw">January
        26, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
