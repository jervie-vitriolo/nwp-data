      'mgnl:lastActivated': 2023-01-26T22:55:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa756748-af41-45ef-9111-1945c9afc9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein, who has denied any nonconsensual sexual activity, is
        not expected to testify. Instead, his defense strategy will focus on undermining
        the women who will testify against him. With little in the way of forensic
        evidence, the case is likely to rely on the jury''s interpretation of the
        women''s testimony.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91008620-f08c-4278-990f-1a6372e2557d'
