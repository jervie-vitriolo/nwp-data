      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Batangas (CNN Philippines, January 22)</strong> — Two women
        who have fled their homes due to Taal Volcano''s unrest have died in Batangas
        province due to health problems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d1b76e-db5b-409f-aa8a-3edc9ba362d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:02:58.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:25.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c77102-8e06-4249-98ee-043c018b062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:02:58.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:25.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past two days, the Municipal Social Welfare and Development
        Office of San Pascual town reported the deaths of evacuees Violeta Reetes,
        84 and Felina de Roxas, 57.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ef0962-1666-4363-99f2-5cf62037b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:02:58.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:25.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ca2a1-0acb-4194-8708-2003c32fb774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:02:58.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:25.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes, a bedridden patient died of tuberculosis while being accommodated
        by a family in Barangay Sambat, San Pascual, authorities said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3adbe99-924a-4323-a552-1e17c4548793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:02:58.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:25.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cdab83-5af8-4c99-a99c-14ae20f8cdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:02:58.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:25.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, De Roxas of Barangay Bangin in San Nicolas, died due
        to sudden cardiac arrest with acute myocardial infarction and uncontrolled
        hypertension.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace540ac-668a-45f4-a3ab-c66e083cd832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:02:58.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:25.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520625c5-9393-4d62-b51f-1110ed18d9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:02:58.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports say more evacuees have died due to various reasons, but
        the National Disaster Risk Reduction and Management Council has yet to release
        official figures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7be5ee-b8fc-49bd-b400-46430efb2bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:02:58.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15327d48-0707-4ded-a0db-f692f7e94889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:02:58.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:25.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas Governor Hermilando Mandanas said the number of evacuees
        in the province has reached a million since Taal Volcano started spewing ash
        on January 12.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e641a4-210f-4b64-b6f8-8fdd0bbee18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:02:58.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:25.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fb0357-b5db-4b39-bddd-e2bca1e6d855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:02:58.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:25.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the local government has allocated a total of ₱150
        million a day to cover the food and sanitary needs of those affected by Taal''s
        eruption.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ec31e6-e5c8-4318-8413-c56f9d230a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:02:58.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e86eb1-d241-4c8c-8794-4322aa243ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:02:58.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque on Tuesday told CNN Philippines
        that more than 3,000 evacuees have gotten sick. He said the most common illness
        is respiratory infection as a result of the ashfall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c687f9-fa59-4de5-a697-04d966876035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:02:58.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48faae9-bf7f-4d00-bc49-ca227167717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:02:58.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other health problems include hypertension, diarrhea, influenza,
        and minor injuries and skin lesions, Duque said.</p>'
  'francis-kong-jason-magbanua-teach-new-bold-university':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-22T14:00:08.948+08:00
    'imagesource': 'jcr:17894111-2ae7-486c-a3b1-3cdef6f1df87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaeb596f-96b7-4bf3-b052-e6e1181af7a9'
    'lead': 'Catch Francis Kong, Jason Magbanua at New Bold U 2020 this January 27.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-22T14:14:24.096+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T22:55:24.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:54:36.985+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Francis Kong, Jason Magbanua to teach at New Bold University this January
      27'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfccd2b-691b-4b99-95f7-98f25c4ac698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:14:24.096+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:55:24.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong>The New Bold
        University is bringing together some of the country’s famed speakers and experts
        for a week-long event that aims to help a people find and pursue their passion
        and purpose from January 27 to February 1 at Asian Center UP Diliman, Quezon
        City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a804b6-975d-4f51-bbb5-5f22bda8ce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:14:24.096+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:55:24.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called New Bold U 2020, the ‘life school’ is offering more than
        30 classes and sessions that will be handled by Francis Kong, Jason Magbanua,
        Randell Tiongson, Melissa Villa of NGO Project Pearls, Iloisa Romaraog Social
        Enterprise and Tech founder of Sessions Grocery app, and Steve Sy, the titan
        behind the growing New Bold U 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63915eb7-ee39-403f-a8c8-5d23cffafeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:14:24.097+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:55:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kong stressed the importance of movements such as New Bold U 2020,
        saying not everyone has the luxury of getting formal education.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44939a25-bdf4-424a-b670-58205bd6c3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:14:24.097+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:55:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So much money. So much time invested in formal education. Everybody
        has dreams, some are able to achieve it, and many of them do not. That’s why
        we need to keep this kind of movement going,” Kong said in an interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d68b60-d0e1-4d99-8663-86490358880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:14:24.097+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:55:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a themed as “Best Year Ever," the local-inspired version of
        Silicon Valley-based Singularity University seeks to reimagine education as
        it is also a school for people of all ages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38247d9f-877c-487e-bc71-aa6913ff53d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:14:24.097+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:55:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What if we live in a world where people do more of what they love?”
        New Bold U founder Ralph Layco said in an interview. </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454ab903-0471-4996-8e4f-518dbf4a4ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:14:24.097+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:55:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is the world we’re building in New Bold U. Just for a week,
        not an entire four years but just for a week every year, what if you learn
        new skills and strategies, be aware of trends, and get inspired from people
        who actually did what they preach? The world is changing fast, we need to
        adapt, we need to get inspired, we need to start our own causes and movements-fast,”
        Layco added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c426b4d-452f-4fb8-8143-b9e14f984f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:14:24.097+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:55:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deep connection breeds courage</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0731a6-ebb4-4663-855e-ffaf67ec5832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:14:24.097+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:55:24.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Layco shared that the “strongest force to motivate people to live
        a little more boldly pursuing their career is community and deep connection.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deced803-729b-4994-8df6-3a9399bd4aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:14:24.098+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:55:24.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we see other people taking the leap, we get more courageous
        as well taking the leap,” he said. </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0d9a4e-068c-41cd-8b18-942834c6f749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:14:24.098+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:55:24.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we learn together, we commit together, we leap together and
        that is incredibly liberating that school shouldn''t only be about feeding
        information. But helping people belong." He added. </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9cdfc1-171e-4832-ba78-de821b682073'
      'mgnl:activationStatus': true
