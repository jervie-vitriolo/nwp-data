      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>An Iranian student admitted to Northeastern
        University was detained at Boston Logan International Airport and removed
        from the US, his attorney said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e963fad-e288-4246-810c-84a33a318c80'
      'mgnl:activationStatus': true
