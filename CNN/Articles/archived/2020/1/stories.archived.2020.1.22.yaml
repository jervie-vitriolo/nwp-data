      Wuhan coronavirus case in Hong Kong was screened

      by the Bureau of Quarantine in Manila but none of them were flagged, according
      to airline Cebu Pacific.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-22T22:50:55.122+08:00
