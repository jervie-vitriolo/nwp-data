      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a chance—and a sign—to make it clear that
        people really cannot live there anymore. Under our watch, we will make sure
        of it… We won’t let people go back.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03538bcc-fd04-4237-8405-8eb35101ee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:09:14.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:32.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leviste said the island settlers can instead relocate to other parts
        of Batangas, with the government planning to develop vacant lands in the towns
        of Rosario and San Juan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac69176-0398-4a68-8589-437d716f424d'
