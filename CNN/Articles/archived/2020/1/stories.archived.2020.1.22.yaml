    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffeda76b-f1b3-463d-9d8a-0b4c68f10100'
    'lead': 'Shares of Delta, United and American Airlines were all lower Tuesday
      as investors worried that the coronavirus outbreak in China could affect global
      air travel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-22T01:04:01.641+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T22:56:01.530+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
