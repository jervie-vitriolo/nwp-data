      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After rebuffing unwanted advances in previous encounters with Weinstein,
        Haleyi agreed to meet with him at his SoHo apartment in Manhattan, she said.</p>'
