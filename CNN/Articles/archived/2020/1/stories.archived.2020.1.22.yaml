      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 4 is still raised over Taal Volcano, with volcanologists
        warning of a possible “hazardous explosive eruption” soon. The continued unrest
        of Taal renewed calls for the government to officially bar people from entering
        and living on the volcano island.</p>'
