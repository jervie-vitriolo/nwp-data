      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6134a4a-7c58-4724-ac1c-13f2002fc224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening statements in his trial are expected to begin Wednesday,
        more than two years after bombshell stories in The New York Times and The
        New Yorker quoted women who accused Weinstein of sexual abuse, rape, harassment
        and generally using his influence as a Hollywood power broker to take advantage
        of young women.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f912cb-48c0-483c-b6fd-297f974dd1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0c7055-83de-49b1-b35b-126c4600582e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, at least 100 women have publicly accused Weinstein,
        67, of a range of actions, from unwanted sexual advances to rape.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c491a3-a9b0-465a-944c-a22937d7e07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f1a607-9710-493e-a629-f4648033e9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the allegations that will be presented to a jury of 12 people
        in New York State Supreme Court are based off the accounts of two women. The
        testimony of four other women will be used as prosecutors try to show Weinstein
        had a pattern of predatory behavior.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97a26aa-2e25-4b7b-9152-fef1b8770da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b902c7b7-6fb5-4fa5-b1f4-c7dff48feb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein is accused of raping a woman in a New York hotel room
        in 2013 and forcibly performing oral sex on another woman in 2006 at his Manhattan
        apartment, court documents show. He is charged with five felony counts: first-degree
        rape, third-degree rape, first-degree criminal sexual act, and two counts
        of predatory sexual assault.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931227c8-d06d-429f-8076-b4756761bda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952b91ca-1f39-478b-b0a1-7d0b1ba1cda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other women who say he assaulted them will testify, including
        "The Sopranos" actress Annabella Sciorra, as prosecutors seek to prove he
        committed sex crimes against multiple women.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479e2e91-b53d-4193-aa6d-59e239a0295b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.634+08:00
