    'title': '2 Taal evacuees die of health problems in Batangas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50661ac8-56f9-4999-9818-3fa6c1ceb8c9'
