    'mgnl:tags': ['sin-tax', 'Pia-Cayetano', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Duterte signs law raising taxes on alcohol, e-cigarettes '
    'updated': 2020-01-23T13:15:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404859e9-e24b-495d-ad86-048fec2e2db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.100+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> Prices
        of e-cigarettes, beers, and other alcoholic drinks are bound to rise each
        year with a new law providing higher "sin" taxes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c11800f-c22d-4af7-a15f-f01f3d5b0fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.100+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c36e9bc-1fe2-4fc2-afa6-ab43a306385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.100+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed Republic Act 11467 on Wednesday,
        which hikes the excise taxes on alcohol and imposes new duties on heated tobacco
        and vapor products effective January 1, 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40efc3f4-4620-4493-b68c-46fdca59c4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.100+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa27377-9a34-4277-ba6d-cacf2b1098ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously tagged the bill as urgent, with the revenues
        to be raised meant to fund increased medical services as provided by the Universal
        Health Care Law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2a90a3-7c37-402d-819e-f85abade49df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7241fb24-1db0-4438-bbab-7d9d74049512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the signed measure, distilled spirits like brandy, gin, vodka,
        tequila, and whiskey would be charged a specific tax of ₱42 per proof liter,
        on top of a 22 percent tax representing excise and value-added taxes. The
        duty will rise to ₱47 per liter next year, ₱52 per liter in 2022, ₱59 per
        liter by 2023, and ₱66 pesos by 2024.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244fe492-cc8b-41ca-997d-d0c1659bb35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37989208-03f6-410c-ad62-04777f54fb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For beer and other fermented liquor, the specific tax will rise
        to ₱35 per liter this 2020, and will add ₱2 per liter each succeeding year
        until 2024, according to a copy of the law obtained from the office of Senator
        Pia Cayetano.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2638e3-1365-40d7-a4eb-f03a6e384633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c70345-f8c2-4603-a87c-0014abb2fbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting January 1, 2025, the specific tax for these drinks will
        increase by 6 percent per year. Meanwhile, the tax on wines will rise to ₱50
        per liter effective this year and would add 6 percent for annually starting
        2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9033d5df-cd31-4b1e-b060-2775db362bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1bacb9-11c1-4811-86dd-dbe77379a1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tax on vapes</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d4c476-2ade-4252-a1c2-6ed570262613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also attached tax dues on alternative tobacco products,
        which are considered a counterpart of cigarette sticks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413a8387-9acd-4511-88de-76d3123558b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169fd2b1-a1a1-41ad-a397-cf0be0c94453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heated tobacco products will be taxed ₱25 per pack of 20 units starting
        this year, which will rise by ₱2.50 each succeeding year until it reaches
        ₱32.50 by 2023.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ebec1e-26bf-4c24-b80f-fc4dec0b1b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe612ca-7740-4452-8647-44732c22b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, vape or vapor products would be taxed depending on its
        content. Those with carrying salt nicotine would be taxed ₱37 per milliliter
        (ml) of liquid refill, and will add ₱5 each year until 2023. Those using the
        freebase or classic nicotine would be taxed ₱45 per 10 ml, adding ₱5 per year
        until it hits ₱60 per 10 ml by 2023.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186cb216-6d10-40f9-a1f7-1ccca1d1e636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63b02a3-dbab-4fdc-948a-3ea1f2dd6be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come 2024, annual increases worth 5 percent would take effect.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769c8cf9-dd9d-451a-b5c0-ab5fb4a032bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba165672-5d85-43e9-a931-fb5bc1bb6638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President ordered the Food and Drug Administration to craft
        regulations that would oversee the manufacturing and distribution of heated
        tobacco and vapor products in the country. The law also made it illegal to
        sell vapes to anyone below 21 years old.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ce8c63-9a48-4c65-bbd4-78bf4909851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
