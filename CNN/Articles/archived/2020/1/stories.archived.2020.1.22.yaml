      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-wash your hands often with soap and water for at least 20 seconds</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc8589d-bfab-473d-96f4-40a5b3af9c2d'
