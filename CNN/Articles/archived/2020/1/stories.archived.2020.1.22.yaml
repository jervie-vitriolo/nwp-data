      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de1a7f4-8fc0-4caf-8ea2-58f6fa41a78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:36:00.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:52.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ain''t done yet," he said. "I ain''t gonna go anywhere yet."</p>'
  'Wuhan-China-coronavirus-travel-SARS':
    'author': 'Laura He and Steven Jiang, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-22T05:40:16.306+08:00
    'imagesource': 'jcr:40cf442b-3f71-4774-a47d-b00991757c20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac10e88f-b585-45ab-850e-74e1006be9ab'
    'lead': 'China''s biggest online travel agency is waiving cancellation fees for
      trips to the central Chinese city of Wuhan as a deadly new virus sparks fear
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-22T05:44:28.292+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:55:51.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
