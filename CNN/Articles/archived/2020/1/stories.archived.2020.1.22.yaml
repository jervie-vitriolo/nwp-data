    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e41a43-3d43-45bd-ac5b-9d70ffd1fad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:10:20.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:57.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Senate early Wednesday morning approved
        rules for the Senate impeachment trial of President Donald Trump on a party-line
        vote that delays the question of whether the Senate should subpoena witnesses
        and documents until later in the trial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f3253e-8e79-40e0-bb41-12f82232d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.517+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb34b13-a987-403d-9db7-4b26bf94216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.517+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules resolution from Senate Majority Mitch McConnell was approved
        53-47 after Republicans defeated a series of amendments from Senate Minority
        Leader Chuck Schumer on the opening day of the bitterly fought impeachment
        trial. Schumer proposed 11 amendments seeking to subpoena a trove of documents
        from the Trump administration and witnesses like acting White House chief
        of staff Mick Mulvaney and former national security adviser John Bolton, but
        the amendments were thwarted almost entirely by the same party-line vote,
        53-47.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3ab796-1041-46c6-8ea3-941c1b70945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.517+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91767d29-b695-45cd-8925-24281be81cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.517+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ef190d-8eb9-45b3-85be-4b6ffda4eaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the debate continued into the early hours of Wednesday morning,
        tempers increasingly began to flare. Chief Justice John Roberts admonished
        both the House managers and the President''s lawyers after a particularly
        heated back and forth with House Judiciary Chairman Jerry Nadler, White House
        counsel Pat Cipollone and Trump lawyer Jay Sekulow. Roberts said he was admonishing
        the two sides "in equal terms to remember that they are addressing the world''s
        greatest deliberative body."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aae0558-a20e-462e-87ee-a90a6d1ad966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36938d27-2ed0-4c99-a2e7-4a7095c4b037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer''s amendments are part of an effort from Democrats in both
        the House and Senate to attack the resolution laying out the rules of the
        trial, which puts off a decision about seeking witnesses and documents until
        after opening statements are given and senators have a chance to ask questions
        of the House impeachment managers and the President''s legal team.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f87ec7d-43d1-4de8-9774-437444cbfc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac6aa22-5cd9-40bb-b9aa-b7593986bfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The McConnell rules seem to be designed by President Trump for
        President Trump. It asks the Senate to rush through as fast as possible and
        makes getting evidence as hard as possible," Schumer said on the Senate floor
        Tuesday. "The McConnell resolution will result in a rushed trial with little
        evidence in the dark of night."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f896829-3c69-4757-bd9f-75e56e223fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae5c120-28a7-428f-9b7d-8a8e3f911c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate over the trial rules played out after Senate Majority
        Leader Mitch McConnell decided to alter the trial resolution shortly before
        it gaveled in Tuesday, amid concerns from key Senate Republicans and an uproar
        from Democrats.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5c5cbb-76ff-4499-8629-b36c1e8bcf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee39a24-1359-4022-8e0d-a2eaec0eeaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new resolution will give <a href="https://edition.cnn.com/2020/01/15/politics/what-is-an-impeachment-manager-explainer/index.html"
        target="_blank">the House impeachment managers</a> and the President''s team
        three days each to make their 24 hours of trial arguments, instead of two
        as McConnell <a href="https://edition.cnn.com/2020/01/20/politics/read-senate-impeachment-rules/index.html"
        target="_blank">had initially proposed</a>. There were also changes to the
        section of the resolution that would not have admitted the House''s evidence
        without a vote — now, evidence will be admitted automatically unless there
        is a motion from the President''s team to throw out evidence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805b7239-7cf8-4565-a01c-bf5bea961435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d165ace-c22c-4424-8e88-5aed979f7bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.518+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the changes did little to satisfy Democrats in either chamber,
        who have accused McConnell and Senate Republicans of working with the President
        to rush through the impeachment trial.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaa9f02-ba19-443d-9a62-0b99caf5afdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba4d8c4-dbd2-4148-abfd-73038aedfc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats erupted when McConnell''s <a href="https://edition.cnn.com/2020/01/20/politics/senate-organizing-resolution-released/index.html"
        target="_blank">four-page organizing resolution was released Monday night</a>,
        dividing 24 hours over two days for opening arguments, delaying the question
        of witnesses until after the arguments were completed and requiring a vote
        for the House evidence to be submitted. Despite the changes, Democrats on
        Tuesday pushed for the Senate to obtain documents and witness testimony at
        the outset.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560b4512-cbee-4dff-9992-10ed2327972f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6949a3-aff6-43fa-8791-3a7c26c58c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Senate votes to deprive itself of witnesses and documents,
        the opening statements will be the end of the trial," House Intelligence Chairman
        Adam Schiff, the lead impeachment manager and a California Democrat, said
        during the trial debate Tuesday, "So to say, ''Let''s just have the opening
        statements and then we''ll see,'' means let''s have the trial, and maybe we
        can just sweep this all under the rug."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fec6f4-e49d-4c45-9534-290f778927fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53eef75-03ea-4101-ba41-ea901006cc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two GOP aides said the changes McConnell made were the result of
        concerns from moderate Republicans. The alterations were hand-written into
        the resolution — a sign they were hastily put together before the trial began
        early Tuesday afternoon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92bd36b-3439-474c-8e86-22f5ce91298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc1f0cb-1b38-44ae-bd76-c3748173bfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Susan Collins of Maine and other colleagues "raised
        concerns about the 24 hours of opening statements in two days and the admission
        of the House transcript is the record," Annie Clark, a Collins spokeswoman,
        told CNN. "Her position has been that the trial should follow the Clinton
        model as much as possible. She thinks these changes are a significant improvement."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0f3bed-6253-46c9-aa74-7e13b5cac454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce2302a-4541-48d9-8bc0-bbab5c276f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins did break with Republicans on one amendment vote, joining
        with Democrats on the 10th amendment to allow the sides 24 hours to respond
        to the trial motions that are due Wednesday morning. It failed 52-48.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2291a887-b124-4f5d-a04f-02d6769804ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.519+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9561aa87-87f1-4844-bbb6-ec826e147403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is a sign of how closely McConnell, who cannot afford to
        lose more than four GOP senators to keep control of the trial, is keeping
        the pulse of the moderates in his conference.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b950ac-caaa-4fe6-b592-953d7c173663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28052509-270d-4928-a8c9-0bd2906cd5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer''s amendments sought subpoenas for a host of documents related
        to Ukraine, including those tied to the President''s calls with Ukrainian
        President Volodymyr Zelensky, discussion of investigations related to the
        Bidens and Burisma, and the freezing of US security assistance to Ukraine.
        The amendments included calls to subpoena the White House, National Security
        Council, State Department and OMB for documents.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b31c854-73aa-43ba-bdf6-f4dc94624b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac8209c-66ab-4067-b38b-3791dafa02f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But McConnell said on the Senate floor before the trial began that
        he has the votes from Republicans to move forward. McConnell said his proposal
        tracked closely with President Bill Clinton''s 1999 impeachment trial that
        was "fair, even-handed and tracks closely with past precedents."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b32470-c5c7-41b3-9238-44b6f57fbfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa18bae-a47b-43d3-8daa-072cb8dfab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/01/21/politics/impeachment-state-of-play/index.html"
        target="_blank">Impeachment guide: Voting on the trial rules</a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99704c2f-5e20-4ff2-b030-213aa9498035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c36865-3842-4ca1-b57a-0f212f4d372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here in the Senate, the President''s lawyers will finally receive
        a level playing field with the House Democrats, and will finally be able to
        present the President''s case," McConnell said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d027a9-cee9-4682-bcee-067d52db55b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e996b0b-1f43-4629-9c88-965e9aa49afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.520+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cipollone, who is leading the President''s defense, said the President''s
        team backed the resolution.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9506579c-11f2-4337-8b1f-f898afef05a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe9d947-8893-40c0-a2db-400d04ea2c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that once you hear those initial presentations, the
        only conclusion will be that the President has done absolutely nothing wrong,"
        Cipollone said. "And that these articles of impeachment do not begin to approach
        the standard required by the Constitution."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4465c2f9-9b00-415d-853b-de16e286428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab7b4a3-a20d-416d-90f6-018ee2705fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is in Davos, Switzerland, for the Davos World Economic Forum,
        but he still weighed in on Twitter when the trial started on Twitter. "READ
        THE TRANSCRIPTS!" he wrote.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a317922-bd47-48bd-b947-f1046d9beac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c7e33-90f8-4c72-8361-1eb66721c82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Debate could go into closed session</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb46922-f190-4503-a143-d0cc8f5a749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s session was the first substantive day in the Senate trial
        after the House impeached Trump last month for abuse of power and obstruction
        of Congress. House Democrats charge that the President abused his office by
        withholding US security aid and a White House meeting while pressuring Ukraine
        to investigate his political rivals, and then covered it up by obstructing
        the impeachment inquiry.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cff5562-139b-48ee-8530-0587053990d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b173f7-a525-4544-ad2f-df5ffb9674ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House impeachment managers and the President''s legal team included
        a summary of their case against the President — including playing television
        clips of the President''s comments and snippets of the witness testimony from
        the House impeachment inquiry — as they detailed their case for pursuing documents
        and subpoenas to witnesses.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b387191-87a0-404e-9071-7818ba4fc9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b08278c-b55b-41dd-bf24-2917cb71848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.521+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The misconduct set out in those articles is the most serious ever
        charged against a president," Schiff said. "When the founders wrote the impeachment
        clause, they had precisely this type of conduct in mind, conduct that abuses
        the power of office for a personal benefit, that undermines our national security,
        and that invites foreign interference in the democratic process of an election."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1673e47-8d71-4ccf-890e-5655c32dd01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb639def-ce1d-4b68-b66c-e00482f55d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s lawyers pushed back against the House, charging
        that the House''s impeachment inquiry failed to give the President due process
        and the House failed to actually follow through on its subpoenas in court
        after the White House challenged them. The President''s legal team largely
        focused on the process issues in the debate for more witnesses and documents.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1257c13-efcb-44b3-8cc8-481c4ce77ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d61110-b683-44bb-90ab-cd22ea6af03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I showed up in any court in this country and I said, ''Judge,
        my case is overwhelming, but I''m not ready to go yet. I need more evidence''
        ... I would get thrown out in two seconds," Cipollone said. "And that''s exactly
        what should happen here."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596d5615-4944-4a17-8d77-48af2c019a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70540634-0f30-4be0-b439-0c897f85bc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The managers and the President''s team each received an hour to
        debate each amendment, with several speaking at the lectern in the well of
        the Senate. Schiff and Cipollone used the time to push back on charges the
        other side was making, jumping in before or after the designated speaker who
        gave the bulk of the argument.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d539b2f-33c4-4566-828e-25269be1b783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55947beb-658d-4462-8ae4-86109e796944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the hours of debate dragged into the evening Tuesday, senators
        settled into their role in the trial as silent jurors, prohibited from speaking
        during the debates on amendments they would vote on.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331287a5-4248-4854-af5d-0375342ae66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a50964-4099-4400-afad-553dd9557456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:16:57.522+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:57.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators took notes and listened attentively, while others
        slunk back in their chairs as the House managers and President''s team took
        turns arguing the trial rules. Side conversations appeared to grow from fleeting
        whispers to quiet conversations, some even leading to laughs — despite the
        rules threatening senators with "pain of imprisonment" for speaking.</p>'
    '117':
