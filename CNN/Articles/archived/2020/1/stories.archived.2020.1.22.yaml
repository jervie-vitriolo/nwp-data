      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said there are confirmed cases of
        2019-nCoV in Thailand, Japan and South Korea, Health authorities in the United
        States also reported Tuesday the country''s first confirmed novel coronavirus
        case.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7407ce58-74ac-4ac4-9ff6-b76a7b0ffdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:04:32.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:02.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported cases were also confirmed in the Chinese territory
        of Macao and the self-governing island of Taiwan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b21ec47-68b1-45db-aec2-bb715ef8301e'
