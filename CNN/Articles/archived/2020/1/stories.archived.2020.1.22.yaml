      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meat production went down by 8.5 percent in the quarter, with hog
        raisers reporting the biggest declines.</p>'
