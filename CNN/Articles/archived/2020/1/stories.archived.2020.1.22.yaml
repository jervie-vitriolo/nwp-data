      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c40bf7-28e6-4fba-b997-197840785d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:42:45.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:00.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry has had an uneasy relationship with the press since his childhood;
        brought up under the glare of publicity, the young prince saw his mother,
        Princess Diana, struggle with the paparazzi. Diana died after a high speed
        chase of her car through Paris by photographers.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe926aa-5d6e-429a-88f7-a3c7f6ec1a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:42:45.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:00.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Harry <a href="http://cnnphilippines.com/world/2019/5/17/prince-harry-meghan-helicopter-pictures.html"
        target="_blank">accepted "substantial damages"</a> and an apology from a picture
        agency that used a helicopter to take photos of the home he shared with Meghan,
        forcing the couple to move out.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462c6cb9-9f7a-4d33-ba38-f799e7c1d6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:42:45.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:00.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86c2af4-0419-4015-b856-76a82b08166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:42:45.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:00.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest scuffle comes just days after the couple finalized the
        terms of their <a href="http://cnnphilippines.com/world/2020/1/9/Harry-Meghan-Megxit-royal-family.html"
        target="_blank">split from official British royal family duties</a>, a move
        intended to allow them a life further from the public eye.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5431f2fe-83b0-40a8-8ca2-e9adfe613924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:42:45.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:00.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efd9660-0bbb-45ab-bd30-29aa9a036d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:42:45.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:00.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A royal spokesperson told CNN they would not comment on the family''s
        private schedule.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcd92e6-97c3-4b61-9832-51b48d0b58fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:42:45.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:00.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strong Canada connection</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9165c66-808b-421e-b305-9cae5b5f20b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos in UK media showed Harry walking off a plane early Tuesday
        on Vancouver Island, where the family spent time over Christmas holidays with
        the Duchess'' mother, Doria Ragland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9405d8-e144-483c-a919-b39ce139995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan lived in the country for seven years and the couple say they
        have a "<a href="https://www.instagram.com/p/B7BxCdtpbsO/?utm_source=ig_embed"
        target="_blank">strong connection to Canada</a>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf52c74-84e3-462b-95c9-efb130361721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3086b720-b270-45e2-aca2-776e2eff7856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sussexes are set to embark on a proposed new life in the country,
        and Prime Minister Justin Trudeau said last week that discussions are ongoing
        in over who will pay the costs of their security detail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f7204e-ea63-400f-b67e-500b3f37d0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe891d9-29ec-425e-b73e-bbfc3442991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince''s departure from the UK follows a turbulent period in
        which <a href="https://www.cnnphilippines.com/world/2020/1/21/HRH-Harry-Meghan.html"
        target="_blank">Harry and Meghan agreed to give up their royal titles</a>
        and end their official duties.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dec1539-47ed-4e93-ab1f-805a2ef5dd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de73d37-1db0-4264-908d-6fec9b4a5a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple made the shock announcement that they were stepping back
        from senior royal duties on Instagram on January 8, and the Queen announced
        a transition period had been agreed Saturday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63888df-1001-4746-bf7e-98a0435ddb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ebe296-4a27-44d3-84f1-30fe988811fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversations with the pair had been going on for months, said the
        monarch in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727d30c2-56a6-404f-8e18-bce036394914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012e1f05-489f-4e92-a621-a09d91a1156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am pleased that together we have found a constructive and supportive
        way forward for my grandson and his family," read the statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a0b166-5486-49aa-bca4-a2ea5c7421b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade7fee-fdc0-4585-80a8-06c862beaa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the terms of the deal, Harry and Meghan will no longer represent
        the Queen as working royals, splitting their time between the UK and North
        America as they work toward becoming financially independent.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082cda69-4078-476f-a14e-c64bd163463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37070a5f-6612-49ab-ab78-293c59706b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wrangling over titles</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de46ad8-69c3-4cb8-b526-61a01e1efd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair will no longer use their royal titles —&nbsp;His and Her
        Royal Highness —&nbsp;beginning this spring, and Buckingham Palace announced
        Saturday they would instead be addressed as "Harry, Duke of Sussex" and "Meghan,
        Duchess of Sussex."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cc15ee-d158-4f90-9f6f-d7dfbf43dfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb511d3-99ef-4e01-825a-4de5a8de6188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a move the Queen <a href="https://www.cnnphilippines.com/world/2020/1/21/HRH-Harry-Meghan.html"
        target="_blank">hadn''t been expected to make</a> and it''s entirely unprecedented
        for a monarch to ask her own grandchild to drop their title, but given the
        prospect of the Sussexes signing commercial deals in the future, the need
        to separate their ventures from the royal household was pressing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2067681e-9469-4607-836d-f4e4c0105054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd43f7a-2ec7-401b-9b1e-a4fc2d5ca10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in one of the first hiccups in the process of decoupling
        Harry and Meghan from the royal family, the palace later said it would revise
        its guidance after reports Meghan''s new title made it sound as though she
        were divorced.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601783ed-afab-4772-9279-67af376b5ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667f2312-2c02-489a-a1a6-ac73f989a3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is that the same formatting was adopted by Sarah Ferguson
        —&nbsp;now addressed as "Sarah, Duchess of York" —&nbsp;after she divorced
        Prince Andrew in 1996. And Harry''s mother was known as Diana, Princess of
        Wales after her divorce from Prince Charles.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e954cde6-c1ef-4696-b3e7-9656e7047733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e41df9b-46a4-4fb3-ad52-8d4a4b4ce6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the ways the couple hope to generate income is through their
        brand "Sussex Royal."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb7feeb-a7c9-4192-a3df-f3ac530f4fb9'
      'mgnl:activationStatus': true
