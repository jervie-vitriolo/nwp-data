    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taal-volcano', 'Taal-volcano-eruption', 'volcano-eruption', 'Tagaytay-City',
      'Cavite', 'Agnes-Tolentino', 'Department-of-Education', 'DepEd']
    'template': '1'
    'title': 'Classes in Tagaytay City suspended indefinitely'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9c5666-c28a-43eb-85ad-720a7637387f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T21:37:44.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:04.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong> — Tagaytay
        City officials said classes have been suspended until further notice in the
        wake of the Taal Volcano eruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeedb1b-26e1-4fa0-8fc4-76f8dbbcfe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T21:37:44.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:04.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to the Schools Division Superintendent in Cavite, Mayor
        Agnes Tolentino said the suspension was in light of Alert Level 4 on the volcano
        and a further assessment of conditions within and outside the school.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Ftagaytay.cdrrmo%2Fposts%2F1048512035506218&width=500"
        width="500" height="594" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56c9341-bdf8-4966-835c-98769e99a6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T21:37:44.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:04.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5890d0-ceba-43bd-86df-215c59c20772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T21:37:44.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:04.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety of our learners is our primordial concern. we shall
        be closely coordinating with your agency for any changes or updates," Tolentino
        said in the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364cd852-3937-4443-91b7-230032b32a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T21:37:44.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:04.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have enforced <a href="https://cnnphilippines.com/news/2020/1/22/Taal-Volcano-eruption-total-lockdown-Batangas-Cavite-Tagaytay.html"
        target="_blank">stricter security measures</a> in all 199 barangays in 15
        municipalities and cities in Batangas and Cavite within the 14-kilometer danger
        zone, which have been identified as vulnerable to base surges and volcanic
        tsunami in case of Taal''s explosive eruption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7f4b53-a066-427a-ac9e-047172b55d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T21:37:44.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:04.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandatory evacuation has been in place since the steam-laden eruption
        of the restive volcano on January 12, but Joint Task Group Taal Commander
        Brig. Gen Marceliano Teofilo said they were now ordered to strictly enforce
        it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a188aea3-b728-4093-9509-31fa9c1ebeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T21:37:44.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:04.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Cavite Governor Jonvic Remulla told CNN Philippines’
        The Source schools in his province would be <a href="https://cnnphilippines.com/news/2020/1/20/Cavite-schools-to-accept-Taal-eruption-evacuee-students-Batangas.html"
        target="_blank">willing to accommodate students</a> displaced by the eruption.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af13df3e-e469-4e3c-8f96-c3e39748c429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T21:37:44.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:04.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said a school identification card would suffice, and students
        need not present other documentation such as transcripts, especially if these
        were left at home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955f8e6c-d443-4c9a-b9a0-70bf065acb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T21:37:44.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:04.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education Department previously said the January 12 eruption
        has affected over <a href="https://www.cnnphilippines.com/news/2020/1/17/2.4-million-students-affected-Taal.html"
        target="_blank">2.4 million students</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dc4a6e-cec0-40c3-be47-2466b12e1cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T21:37:44.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:04.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the chairman of the provincial disaster management office
        of Batangas has announced classes in colleges, universities, vocational schools
        under the Technical Education and Skills Development Authority w<a href="https://twitter.com/PTVph/status/1219964081643253760"
        target="_blank">ill resume on Thursday, January 23</a>.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a708b27f-0793-4780-89c2-0f9e9f640312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T21:37:44.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:04.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Hermilando Mandanas said the decision was made after receiving
        clearance from the Philippine Institute of Volcanology and Seismology.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f223aed7-e2ef-4f5a-ac0e-9475e19cb5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T21:37:44.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:04.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandanas added primary and secondary school classes in the province
        will reman suspended while Alert Level 4 is in effect.</p>'
  'kobe-bryant-women-basketball':
    'author': 'Calum Trenaman, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-22T22:15:29.340+08:00
    'imagesource': 'jcr:08adc453-4d2d-45aa-b4ef-51566b7a9589'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1a54181-baf5-41af-bdf6-db8b33bb5ee6'
    'lead': 'Basketball superstar Kobe Bryant lent his voice to calls for women to
      one day be allowed to compete in the NBA, claiming there are female stars who
      could make the leap right now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-22T22:18:33.275+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T22:55:04.151+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:54:42.085+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kobe Bryant backs women to play in NBA ''right now'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6314578c-6531-4858-ac1a-7d4b12e04d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:18:33.276+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:04.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Basketball superstar Kobe Bryant lent his
        voice to calls for women to one day be allowed to compete in the NBA, claiming
        there are female stars who could make the leap right now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8eda60-176f-420a-9b91-656bf29bec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:18:33.276+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:04.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having been seen with his daughter, Gianna, at numerous NBA games
        recently, Bryant was quizzed on whether there may one day be a future for
        her in the league where he made his name.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc7d3c4-b92c-4284-9987-1b03bb3009c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:18:33.276+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:04.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking exclusively to CNN, the LA Lakers legend said: "I think
        there are a couple of players who could play in the NBA right now honestly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dbdbe9-836e-4ba3-9979-8ff65ca7f9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:18:33.276+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:04.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of players with a lot of skill that could do it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a219e4-147c-45b2-a750-5c38b97a4343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:18:33.276+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:04.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant went on to name three WNBA ( Women''s National Basketball
        Association) stars who he believes could make the jump into the men''s league.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66887f75-36e0-4525-8c2b-9d7d443b4284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:18:33.276+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:04.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diana Taurasi, Maya Moore, Elena Della Donne. There''s a lot of
        great players out there so they could certainly keep up with them," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e68d6e5-ff2d-4d9b-b7c1-184e0dfbbdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:18:33.276+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:04.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://edition.cnn.com/2020/01/16/football/kobe-bryant-italian-football-racism-spt-intl/index.html"
        href="https://edition.cnn.com/2020/01/16/football/kobe-bryant-italian-football-racism-spt-intl/index.html">READ:
        Kobe Bryant reveals battle with racism at soccer games while growing up in
        Italy</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3758a18-7d43-42b6-8694-7e53cfd6e730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:18:33.276+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:04.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s perhaps no surprise that Bryant named Taurasi as one of his
        picks to succeed in the NBA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ee3dad-7db8-41a7-b92d-d8091a58803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:18:33.276+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:04.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2004 first overall pick in the WNBA Draft - and 2009 WNBA MVP
        - has been the WNBA all-time leading scorer since June 2017, is a nine-time
        WNBA All-Star and is a three-time WNBA champion with Phoenix Mercury.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb936c6-3a61-4653-8b1b-b3159ead121a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:18:33.276+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:04.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her nickname is White Mamba, a derivative of Bryant''s own nickname
        ''Black Mamba'', owing to her habit of scoring in clutch situations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586f111c-ce72-4e27-a9fe-1762c361a70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:18:33.277+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:04.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, Elena Della Donne led Washington Mystics to their
        first WNBA title, picking up her second WNBA MVP title in the process. The
        six foot five inches small forward also became the first ever WNBA star to
        join the 50-40-90 club.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e26f6f-8ecc-4ccb-b036-12055e3e83f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:18:33.277+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:04.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To join the unofficial club, a player must shoot more than 50 percent
        from the field, 40 percent from 3-point range and 90 percent from the foul
        line. She also had a percentage of 97.4, which is a record for a player with
        at least 100 attempts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56933728-fbe4-49c3-8420-68f7a82b81b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:18:33.277+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:04.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Maya Moore sat out the 2019 season to focus on family and
        her faith, she is also a WNBA MVP winner, taking the award in 2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a15dc5-3c39-4c35-9857-15b8afc8bca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:18:33.277+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:04.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, she had won four WNBA championships with the Minnesota
        Lynx before she turned 29.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dda62b-da50-4f28-a97b-cb68d231ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:18:33.277+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:04.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://edition.cnn.com/2019/08/28/us/kobe-bryant-shaq-rings-trnd/index.html"
        href="https://edition.cnn.com/2019/08/28/us/kobe-bryant-shaq-rings-trnd/index.html">READ:
        Kobe Bryant thinks Shaq should''ve worked harder on the Lakers, reigniting
        a 15-year-old beef</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3979cd2f-17ed-46ba-8613-8fab28e6502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:18:33.277+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:04.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant has four daughters. The second-eldest, Gianna, is an avid
        basketball player and fan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37792aa-90dd-4577-9f85-f46ea94bfd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:18:33.277+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:04.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-time NBA champion <a href="https://www.lakersnation.com/lakers-news-kobe-bryant-rarely-watched-basketball-until-daughter-became-interested/2020/01/18/">says</a>
        he had watched little basketball since he retired, but his daughter''s love
        of the game sparked his interest enough that he now coaches her team.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4a15dc-dcdb-4fd4-aeec-7a3b58fa4395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:18:33.277+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:04.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos of Gianna''s basketball skills have gone viral despite bring
        only 13.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008491dc-47a4-4f59-a627-eec65949ac77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:18:33.277+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:04.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA Legend Reggie Miller was recently caught on camera trying to
        convince Bryant that his daughter should attend Miller''s alma mater UCLA
        for college.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1473d167-8751-4ed0-bc10-7b724cd566a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:18:33.277+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:04.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, her father insisted Gianna is "hellbent" on going to University
        of Connecticut, the alma mater of Taurasi and Moore.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9118ec77-bfba-4482-b82b-469d0e51e98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:18:33.277+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:04.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/22/sport/kobe-bryant-women-nba-spt-intl/index.html">Kobe
        Bryant backs women to play in NBA ''right now''</a>"</p>'
  'wuhan-china-ground-zero':
    'author': 'David Culver, Yong Xiong and Nectar Gan, CNN'
    'caption': 'Staff members disinfect the Hankou Railway Station in Wuhan.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-22T22:16:40.991+08:00
    'imagesource': 'jcr:3bbc4780-1184-474f-bf35-9b368832d6f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3a2c409-fcb5-45fc-af34-0169d50b48a7'
    'lead': 'Wuhan has been on high alert since the number of confirmed infections
      surged into the hundreds earlier this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-22T22:22:19.644+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:55:03.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:54:42.299+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Wuhan', 'Wuhan-coronavirus', 'Novel-coronavirus', 'health']
    'template': '1'
    'title': 'Life inside ground zero of Wuhan coronavirus outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382baef1-b91d-4847-8111-92c380ee3987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Lunar New Year — the most important
        festival in the Chinese calendar — is just three days away, but in the Chinese
        city of Wuhan, there are few reasons to celebrate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f54808-07a8-49db-a83c-0acd5e78ae15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deadly outbreak of the new coronavirus emerged in this city of
        11 million people last month. Within weeks, the virus has <a href="https://edition.cnn.com/2020/01/22/asia/china-wuhan-coronavirus-deadly-intl-hnk/index.html"
        target="_blank">killed nine people</a>, sickened hundreds and spread as far
        as the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbe1652-ca59-4022-bdcd-b8075b1084c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan has been on high alert since the number of confirmed infections
        surged into the hundreds earlier this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f89ce8-4aa8-4618-b302-850c96ef968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New year celebrations that had been expected to attract hundreds
        of thousands of people have been canceled. In some parts of the city, including
        a major shopping area, streets remain largely empty, with most people walking
        outside donning face masks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1a89dd-ea74-42a0-b3ee-d0fa9607fa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the city''s center, the Huanan Seafood Wholesale Market sits
        empty, its rows of stalls shuttered. Police and security officers in face
        masks stand guard outside, prohibiting anyone from filming or entering a cordoned
        off area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaf2d82-bb02-4adf-b0d7-9058723126da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market has always been a popular spot at this time of the year,
        packed with shoppers stocking up on fish and seafood for Lunar New Year feasts
        with family and friends.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccd6ee8-26f3-4a80-b453-28b447fb00a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, Chinese authorities and scientists say wild animals
        sold at this market are the likely source of the new strain of coronavirus,
        which is in the same family of viruses as the deadly severe acute respiratory
        syndrome (SARS).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82cd68f-88c0-42a9-b444-284589c6bb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus — which can infect humans and animals — has since spread
        to Thailand, Japan, South Korea, Taiwan and the United States. Officials in
        Washington state confirmed the first case on US soil Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb9b2d3-e912-4403-9193-641131cd6b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market has been closed since January 1 for disinfection, but
        health authorities have not found out which animals are the source.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7dc908-4828-49e9-a943-d0f6d116380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''How can I not be worried?''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e5e248-7a0e-4652-ae4a-791ec7e2ed7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not far from the Huanan Seafood Wholesale Market, Xiao Chuan''an,
        from a neighboring city, is selling sugar cane she imported from southern
        Guangdong province.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bccc2c-40bc-43bb-b79c-5c1f6287757b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do feel a bit scared," she told CNN. "How can I not be worried?
        The situation sounds really serious. The news on the phone sounds really scary."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a43fafa-73a8-4dd8-a260-a7d1773c0a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s National Health Commission <a href="https://edition.cnn.com/2020/01/19/asia/china-coronavirus-spike-intl-hnk/index.html"
        target="_blank">confirmed</a>&nbsp;this week the virus can be transmitted
        between people, after Wuhan health authorities maintained for two weeks that
        there was "no clear evidence of human-to-human transmission."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94ef295-8baa-4e0a-99dc-8b7068be7d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hubei province, where Wuhan is located, 270 people have been
        infected as of Wednesday, and nine of them have died, according to the commission.
        At least 453 cases had been confirmed throughout China, leading to fears of
        a possible epidemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944b108c-c38f-4d90-be78-21c969f1534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiao said her family had repeatedly urged her to go home, fearing
        that she will catch the virus in Wuhan. But she wants to stay to sell the
        sugar cane. However, business has been bad — people are too scared to come
        to the market to shop, she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832f2e08-70be-41af-bc14-aa34638b8b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see now — does it look like the atmosphere of Chinese New
        Year?" she said. "I don''t know when the pneumonia epidemic will stop... I
        might have to eat instant noodles during Chinese New Year."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ca67a9-0f37-4035-a7ed-2bfd41af0f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Emergency measures</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8714967-2520-41a3-bbee-69c021c6f5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government announced a series of new measures Tuesday to
        contain the outbreak — efforts some critics say came too late — the virus
        has already spread to a dozen provinces across the country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b339b3-382d-45e6-94f9-7c2376fa62f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tour agencies in Wuhan have been banned from taking groups out of
        the city. Infrared thermometers have been installed at the airport, train
        stations, coach terminals and passenger piers to measure the temperatures
        of passengers departing the city since January 14, according to state media.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f80cb04-528e-4bb5-aeee-7b159f12350e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has over 60 routes connecting Wuhan with international
        cities, including direct flights to New York, San Francisco, Sydney, Paris
        and London, as well as over a hundred internal flights to other major Chinese
        cities. It is also a hub for the country''s high-speed rail network.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392a405d-d6cf-4c84-a371-7145b97f47c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the high-speed rail station, the only faces that stand out are
        the uncovered ones, with the vast majority of passengers donning masks. As
        they prepare to exit the station, a railway staff member — also wearing a
        mask and gloves — puts a thermometer at the head of each passenger, checking
        for a fever.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a52b038-5526-47fd-a1a9-01e350bb487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a high speed train from Beijing to Wuhan, railway attendants
        and security guards left their faces uncovered. A train attendant told CNN
        they were asked by management not to wear masks, as it may trigger a panic
        among passengers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc21437-e86f-40a3-bbb4-fcdf0547c7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she added that the train company is preparing to purchase masks
        and they will begin wearing them should the situation worsen.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be14652-9853-4895-865b-b1cd93914914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some hotels in the city said they will also screen guests, checking
        their temperature and asking them to sanitize their hands upon entry.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fd316f-6ca7-487b-84bc-61807c61defc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the general manager of the Westin hotel in Wuhan told
        CNN he had asked staff to start wearing face masks "for both their safety
        and for the safety of our guests."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aa2e85-4ab3-4923-a931-b7e9a14523a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, however, are less worried about the outbreak. Yan Weixi,
        a jackfruit seller who did not wear a mask, said she did not find the situation
        "so scary."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc3842a-dcb8-47c7-9a3b-319c3547034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been checking online instructions... like drinking more
        water or washing your hands more frequently. I think that should be fine,"
        said Yan, from northeastern Heilongjiang province, who is spending her first
        Lunar New Year in Wuhan.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690d470e-1e22-4c21-8e42-8dfb80bf55d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing is to keep a positive attitude, because
        if you''re more scared, it''s more likely you would catch the virus," she
        said. "That''s my opinion."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1eca29-44a4-4b0e-85ae-df11530ce8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:22:19.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:03.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/22/asia/wuhan-ground-zero-intl-hnk/index.html"
        target="_blank">Life inside ground zero of Wuhan coronavirus outbreak</a>."</em></p>'
  'Hong-Kong-coronavirus-family-Manila':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-22T22:46:35.014+08:00
