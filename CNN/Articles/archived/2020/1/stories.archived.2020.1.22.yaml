      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6335c6fe-166d-4be2-add2-5d2ff4dca707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:50:55.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:02.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Common symptoms of the 2019-nCoV include fever, cough and colds,
        breathing difficulties, shortness of breath. In more severe cases, infection
        can cause pneumonia, severe acute respiratory syndrome, kidney failure and
        even death.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73b57cd-9d9e-4988-82f6-8bc5551ff61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:50:55.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:02.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf73c75-6deb-487e-853a-412a19b07443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:50:55.125+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:02.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronaviruses are a large family of viruses that cause illnesses
        ranging from the common cold to more serious diseases such as such as Middle
        East Respiratory Syndrome (MERS-CoV) and Severe Acute Respiratory Syndrome
        (SARS-CoV), according to the World Health Organization. They can be transmitted
        from animal to person or infected human to others, according to the WHO.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c55cb74-8574-4241-97aa-0c050dd99ca6'
      'mgnl:activationStatus': true
