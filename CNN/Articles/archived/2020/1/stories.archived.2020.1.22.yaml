      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the court docket, Judge Allison D. Burroughs ordered
        yesterday that Dehghani''s removal be stayed for 48 hours or until further
        order of the court.</p>'
