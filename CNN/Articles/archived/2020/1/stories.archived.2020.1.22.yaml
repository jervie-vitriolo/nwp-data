      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osbourne said he "just fell and landed like a slam on the floor."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3561e49b-bd1c-4af1-af18-2885c6538a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:36:00.383+08:00
