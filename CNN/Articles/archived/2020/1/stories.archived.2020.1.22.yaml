      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court sitting en banc on October 15, 2019, dismissed
        De Lima''s request on the ground that Duterte is immune from any suit while
        he''s President of the country. The order signed by then Chief Justice Lucas
        Bersamin and concurred by all the 13 justices present was released only on
        Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e347c01-6018-417e-8268-ace28f0f45f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:01:55.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:33.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a8edcd-beef-4121-93a2-673f67ce2717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:01:55.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:33.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices agreed that while De Lima claims she was not seeking
        to hold Duterte administratively, civilly, or criminally liable, her petition
        contained allegations that the President violated her right to life, liberty,
        and security – actions that violate the Magna Carta for Women and the Code
        of Conduct and Ethical Standards for Public Officials and Employees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1b3beb-5703-4512-8190-454ad15e3dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:01:55.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:33.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203b0efe-be9b-4d1c-b24a-f38eb29c6ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:01:55.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:33.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]t will be impossible for the Court to enable her cause of action
        to be established without first determining whether or not said laws, which
        carry penal sanctions, had been violated," the high court ruled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f8eead-1558-491f-9804-19aa346b0e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:01:55.742+08:00
