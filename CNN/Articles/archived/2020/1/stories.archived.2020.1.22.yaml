      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these two measures stress the impending action of the lower
        chamber following the latest developments in the situation in Taal, over ₱30
        billion worth of supplemental budget is in fact being targeted in the House,
        through a separate bill.</p>'
