      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His relatives are actually not cases. They are close contact of
        this now preliminary-positive result patient,” said Constance Chan, director
        of Hong Kong’s Department of Health said in a press briefing Wednesday night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3611f8ba-f5e1-444d-a57a-edc81d2372b1'
