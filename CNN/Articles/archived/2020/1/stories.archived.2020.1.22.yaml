    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc6c5ef-4cb0-4de9-9e2a-3c16d8e04c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:01:55.742+08:00
      'mgnl:createdBy': 'eimor'
