      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the lowering of alert levels push through, Phivolcs reminded
        those living in the 14-kilometer danger zone and its nearby areas to remain
        vigilant and ready to evacuate at all times.</p>'
