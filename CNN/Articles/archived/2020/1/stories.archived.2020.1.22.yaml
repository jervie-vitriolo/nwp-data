      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) –</strong> The
        Department of Health (DOH) said Wednesday that the five-year-old boy from
        Wuhan, China who remains under its close watch may not have contracted the
        novel&nbsp;coronavirus (2019-nCoV), which originated in the world’s most populous
        country.</p>'
