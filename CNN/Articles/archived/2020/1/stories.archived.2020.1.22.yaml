    'mgnl:tags': ['Hong-Kong', 'Manila', 'coronavirus']
    'stories': ['532a5970-74bd-48d2-a81e-d6b8fa533d52']
    'template': '1'
    'title': 'Family of first coronavirus case in Hong Kong flew to Manila – report '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acc643e-9848-4a49-9d0f-04058ad6b596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:50:55.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:02.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong>&nbsp;Everyone
        on the flight reportedly boarded by the family of the first Wuhan coronavirus
        case in Hong Kong was&nbsp;screened by the Bureau of Quarantine in Manila
        but none of them were flagged, according to airline Cebu Pacific.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed521920-b210-42f0-9343-2463835370a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:04:32.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:02.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9522248c-a22d-435d-9289-e98359e52250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:04:32.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:02.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.scmp.com/news/hong-kong/health-environment/article/3047193/china-coronavirus-first-case-confirmed-hong-kong"
        target="_blank">Hong Kong-based newspaper South China Morning Post</a> first
        reported that four family members of the 39-year-old man from Wuhan — a Chinese
        city which is at the center of a new strain of coronavirus (2019-nCoV) — flew
        to Manila from Hong Kong onboard Cebu Pacific flight 5J111 on Wednesday. They
        arrived at 1:32 p.m. at the Ninoy Aquino International Airport Terminal 3.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fa053e-d169-4525-9e49-50eb82c244e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:04:32.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charo Lagamon, Cebu Pacific''s corporate communications director,
        said all passengers and crew on board that flight "were screened by the Bureau
        of Quarantine upon arrival in Manila but none of them were held for further
        observation."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fcb591-7214-4030-af24-7bd4fbb16f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:04:32.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonetheless, we are trying to coordinate with Hong Kong authorities
        to verify information in media reports," she added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417c3faa-def9-45dd-b58f-30d0799a7d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:04:32.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the airline assured that they are “closely
        monitoring the spread of the Wuhan virus, and have precautionary measures
        in place for our flights to and from China.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cff772-dff4-4e11-8b02-e1327c417c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:04:32.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:02.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Quarantine has been ordered to be stricter in <a href="https://cnnphilippines.com/news/2020/1/5/DOH-checks-travel-China-pneumonia.html?fbclid=lwAR2"
        target="_blank">monitoring travelers</a> coming to the Philippines amid the
        outbreak of the infection caused by new, novel or Wuhan coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49373393-acbd-479f-b38d-1eac1ff8ff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:50:55.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:02.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d97ce3b-6562-462d-8f0c-368c60e2d5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:50:55.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:02.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SCMP said the man was found to have a runny nose and a fever upon
        his arrival to West Kowloon, where he was intercepted.&nbsp;Dr. Constance
        Chan Hon-yee, Hong Kong''s director of health said in an interview Wednesday
        that the man&nbsp;from Wuhan tested positive for the novel coronavirus and
        was confined at the Princess Margaret hospital.</p>'
    '61':
