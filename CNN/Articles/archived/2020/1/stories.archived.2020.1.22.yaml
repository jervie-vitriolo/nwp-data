    'template': '1'
    'title': 'An ancient aquatic system older than the pyramids has been revealed
      by the Australian bushfires'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98a423c-ca4e-4cf0-9ec5-938826bdbc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Extensive water channels built by
        indigenous Australians thousands of years ago to trap and harvest eels for
        food have been revealed after wildfires burned away thick vegetation in the
        state of Victoria.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8d3840-ff98-4b86-ba0b-057b630fb761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c176aa1-8f11-4285-9a18-a7493f5fbbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budj Bim Cultural Landscape, consisting of channels, weirs and
        dams built from volcanic rocks, is one of the world''s most extensive and
        oldest aquaculture systems, according to UNESCO. Constructed by the Gunditjmara
        people more than 6,600 years ago, it is older than Egypt''s pyramids.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a8f82a-55d8-474a-a756-94b018d6c27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c008a10b-ac40-4b34-98c0-b34429a49e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the aquatic system was known to archaeologists -- it was added
        to UNESCO''s World Heritage List last July -- additional sections were revealed
        by the fires that have ripped through the state in December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aa900d-f2f8-48fd-9e46-1e80a5d66fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8228f7-410d-48de-b5a3-d0b564a46774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunditjmara representative Denis Rose, project manager at non-profit
        group Gunditj Mirring Traditional Owners Aboriginal Corporation, told CNN
        that the system was significantly bigger than what was previously recorded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8de824a-7548-46dc-987d-315f7f0ff5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5528b19e-f348-4193-b559-f67d58c7557c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we returned to the area, we found a channel hidden in the
        grass and other vegetation. It was about 25 meters (82 feet) in length, which
        was a fairly substantial size," Rose said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105a8b71-055d-4540-b106-a28bc2af5d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534717b5-5caf-4953-915d-d64aedc26742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said other new structures resembling channels and ponds were
        now visible in the burnt landscape. "It was a surprise continually finding
        new ones that the fires revealed," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a990bd-4e4d-40db-9b6f-cbbebb18ff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43574696-22cc-49f3-b346-5720c9f5b235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Aboriginal Corporation''s website, the aquaculture
        system -- which is part of the Budj Bim National Park -- it was built by the
        indigenous population using the abundant volcanic rocks from a now-dormant
        volcano in the area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26a546c-2624-4b9f-9d53-524f96a99789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7968a9c2-8951-4a08-b011-d1893b484abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO said Gunditjmara people used the system to redirect and modify
        waterways to maximize aquaculture yield.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b290c54a-4f6e-4c51-b66e-8bcd0599c072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1903dac9-6a2f-47c4-a6c1-5dc9e72e5ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Budj Bim Cultural Landscape bears an exceptional testimony
        to the cultural traditions, knowledge, practices and ingenuity of the Gunditjmara,"
        it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf11783f-0c97-48d9-a088-952d4cdc6f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86389fe3-cc6d-4da7-a632-039c8ce2b806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire near the national park was caused by a lightning strike
        in late December, which eventually spread to some 790 hectares (3 square miles)
        in size, said Mark Mellington, district manager for Forest Fire Management
        Victoria.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdb456d-0d7d-4946-a2f3-871c18b8d520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c076e27-3bb5-4991-9343-25e009d51409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to protect the world heritage, firefighters worked with
        local groups to identify culturally important sites, and used "low impact
        techniques" to replace heavy machinery when putting out the fires, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975be8aa-aa1a-42ca-ae4d-8cff9b86879b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad7ac82-4bcb-4461-a19f-57e8166e1215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These actions prevented the fire spreading beyond containment lines
        even on an extreme fire day and protected the cultural sites from damage,"
        he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef49e84-5b8a-4313-960b-f6b460951b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b4da7d-a062-447d-8b17-6ab5af212171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gunditjmara was one of several groups of indigenous people that
        used to reside in the southern parts of the present-day Victoria state before
        the European settlement, according to the Victorian government. Its population
        was believed to be in the thousands before the 1800s, but dwindled significantly
        after the Europeans arrived.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d3ac76-aa64-4192-a270-c609bd460d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e401ba-396b-49f9-87d2-245a65382977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose said that he was relieved that the fires did not cause too
        much damage to the region compared to other parts of Australia, and hoped
        it would provide a good opportunity to further explore the ancient aquaculture
        system.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3563b27-1b8c-4a6c-8796-0c8665d1df77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f296d6-3f90-4c6d-abaa-891315d18029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the next few weeks, we are hoping to conduct a comprehensive
        cultural heritage survey to check areas that were not previously recorded,"
        he said. "It''s important because it provided a rich, sustainable life for
        the traditional people, and has continued to be an important part of our cultural
        life."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52343c1f-2be8-463d-a6c3-11e897273317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:13:15.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/21/asia/budj-bim-australia-bushfire-intl-hnk-scli/index.html"
        target="_blank">An ancient aquatic system older than the pyramids has been
        revealed by the Australian bushfires</a></em>"</p>'
