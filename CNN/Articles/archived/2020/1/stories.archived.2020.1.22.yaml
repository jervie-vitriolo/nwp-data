    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:54:29.432+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s travel industry braces as coronavirus outbreak revives memories
      of SARS'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1743be-9854-4b86-ba0c-50aae0939f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39225c2-4f5f-4168-b3ba-26495b25e463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>China''s biggest online travel agency
        is waiving cancellation fees for trips to the central Chinese city of Wuhan
        as a deadly new virus sparks fear in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75351109-62d7-40f0-a84c-18e62d9215a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d8577b-8eb3-476e-b6b4-b288f9d0e843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities in the central China city of Wuhan have delayed
        the city''s 2020 Lunar New Year celebration set to begin Saturday, amid fears
        that a pneumonia-causing virus is spreading through the city.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea105991-fca5-49e1-b48b-279b88eda709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944d8e35-7fcb-4eec-8369-818618513cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision Tuesday by Trip.com, also known as Ctrip, is one of
        the first signs of China''s travel industry starting to respond to the new
        coronavirus, which originated in Wuhan and has killed at least six people
        and sickened hundreds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db855887-5bb2-4c9e-9cb7-cb6debfb8b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebaa5d4-64e0-46ba-bc80-58c03b312900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worries about a possible epidemic have been amplified because the
        outbreak coincides with the Lunar New Year holiday, when millions of people
        are expected to travel within China and to other regions in Asia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c19975b-b177-402a-ae48-f2eecec05890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227b8061-e079-442e-aa8e-b9d324e1f271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trip.com said it would offer customers free cancellation on all
        hotels, car rentals and tickets for tourist attractions in Wuhan until January
        31. If a hotel refuses to refund the booking fee, Trip.com said it will pay
        back travelers out of its own pocket.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee67ee-242f-4468-a46c-7f591e23ee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99efae1f-029c-4f84-8e7e-117bc91ae826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who has been infected by the virus, or those who have been
        quarantined or sent back to their place of departure — regardless of where
        they are located — are also eligible for Trip.com''s free cancellation policy.
        Their travel companions qualify, too.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20e8e79-600e-49c0-874f-df72e65aad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c525af-5633-4910-9851-2d2fda90af7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said it will try to "coordinate" with airlines
        and other companies regarding cancellation requests. At least one Chinese
        state media outlet, the China Youth Daily, has suggested that the nation''s
        railways and airlines waive cancellation fees to help "contain the spread
        of the disease."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f463b4-2925-427d-a7d0-926bbf6f6993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302189af-ac8d-43be-b6e4-127227090099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fliggy and Qunar.com, two smaller rivals of Trip.com, announced
        similar policies Tuesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2950ae91-8222-451d-b30c-f5eaa112937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3a8fd8-bfd3-421a-a1b1-a5404d352d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tianjin Airlines and Hainan Airlines, which are both owned by HNA
        Group, have said that they would allow people to change or cancel their flights
        to Wuhan if they have been quarantined because they show signs of sickness.
        Those people can do so without penalties until February 29.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e00556-06c7-4ca9-9fd2-a93582b71469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe3cd71-17ae-4df4-b92c-3a08c285bfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about the virus reached new heights Tuesday after China
        confirmed that the disease can be transmitted between humans. Earlier this
        month, Chinese scientists identified the pathogen as a new strain of coronavirus,
        the same family as the virus that causes severe acute respiratory syndrome
        (SARS), which infected more than 8,000 people and killed 774 in a pandemic
        that ripped through Asia and spread as far as Canada nearly two decades ago.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe23ccd-0965-4e10-82e9-642151392e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f24b9e-1272-4812-94ba-8426c213eade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Market analysts and economists have suggested that the new coronavirus
        could become a major risk for the region should it continue to spread.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d7c953-8d42-4b1e-a3a1-3ad7e1b7c46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b54dd7-b656-45ad-be29-2a2aa6cfd601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajiv Biswas, IHS Markit''s chief economist for Asia Pacific, pointed
        out that China''s international tourism has boomed since the SARS outbreak,
        making the risk that a SARS-like virus could spread globally even more severe.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16166722-b87c-49de-86ca-cba969eec550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d0ef9e-73d1-46e1-ae64-0a4432758837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian markets were broadly lower Tuesday. The "sea of red" in Asian
        markets on Tuesday highlights "if nothing else, that the global economy has
        precious spare capacity to absorb unexpected crises," wrote Jeffrey Halley,
        senior market analyst for Asia Pacific at Oanda, in a research note Tuesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f7705b-d324-4df9-a289-6d827f602e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f456be5-d385-4e40-82d8-23a4a9dc5e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:44:28.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:51.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some individual travel stocks performed particularly poorly. Air
        China, China Eastern Airlines and China Southern Airlines — the country''s
        three biggest airlines — fell between 5.9% and 6.7% on Tuesday in Hong Kong.</p>'
