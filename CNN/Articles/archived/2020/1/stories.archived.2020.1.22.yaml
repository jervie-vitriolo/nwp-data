      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> Agricultural
        production was flat in 2019 amid smaller harvests of some crops and pork supply
        was pulled down by the African swine fever, the Philippine Statistics Authority
        (PSA) said.</p>'
