  'australia-funnel-web-spider':
    'author': 'Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-22T15:58:34.308+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31665389-b862-4565-8cb5-82f9669b1e0b'
    'lead': 'On Wednesday, the Australian Reptile Park — based in Somersby, in New
      South Wales state — said spider activity had increased in recent days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-22T16:04:30.279+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:55:15.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:54:39.147+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'funnel-web-spiders']
    'template': '1'
    'title': 'First fires, then floods. Now Australians need to watch out for deadly
      funnel-web spiders, experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ab07d7-5e3b-46f7-af84-b5741fec4535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T16:04:30.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:15.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Australia has already dealt with <a href="https://edition.cnn.com/2020/01/01/australia/australia-fires-explainer-intl-hnk-scli/index.html"
        target="_blank">extreme fires</a>, <a href="https://edition.cnn.com/2020/01/16/australia/australia-weather-intl-hnk/index.html"
        target="_blank">flooding</a>&nbsp;and <a href="https://edition.cnn.com/2020/01/19/australia/australia-hail-dust-storm-intl-hnk-scli/index.html"
        target="_blank">hail</a>&nbsp;this year. Now experts are warning people to
        watch out for deadly funnel-web spiders due to "perfect conditions" for the
        arachnid to thrive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c92e3e9-f06f-4d41-9005-1e3fb7440b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T16:04:30.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:15.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Native to the moist forest regions of eastern Australia, several
        funnel-web species are known for their highly toxic and <a href="https://australianmuseum.net.au/learn/animals/spiders/funnel-web-spiders-group/"
        target="_blank">fast-acting venom</a>. On Wednesday, the Australian Reptile
        Park — based in Somersby, in New South Wales state — said spider activity
        had increased in recent days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448017b9-56dd-4531-adc8-6c6e4bae52c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T16:04:30.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:15.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the recent rain and now the hot days we are now experiencing,
        funnel-web spiders will start to move around," park spokesman Daniel Rumsey
        said in a video <a href="https://www.facebook.com/watch/?v=754872608368436"
        target="_blank">posted on Facebook</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bab61f-36bf-4f80-9e62-d0a0bfcf0f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T16:04:30.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:15.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Funnel-web spiders are potentially one of the most dangerous spiders
        on the planet, in terms of a bite towards humans, and we have to treat it
        very seriously."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61186960-33aa-491a-9253-50b46ea60640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T16:04:30.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:15.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has been ravaged by the worst wildfires seen in decades,
        with large swaths of the country devastated since the fire season began in
        late July. At least 28 people have died nationwide — and in the state of New
        South Wales alone, more than 3,000 homes have been destroyed or damaged.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2025259f-4a68-495d-a1c1-da881d78cfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T16:04:30.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:15.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe thunderstorms delivered relief to some areas late last week,
        although flash flooding created new risks. Parts of southeastern Australia
        were also pelted by hailstones <a href="https://edition.cnn.com/2020/01/19/australia/australia-hail-dust-storm-intl-hnk-scli/index.html"
        target="_blank">the size of golf balls</a>, big enough to smash car windows
        and injure birds, less than 24 hours after the region was hit by massive dust
        storms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a58b271-04e2-4771-9083-529806d46c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T16:04:30.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:15.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren Bailey, owner of ABC Pest Control Sydney, told CNN that funnel-webs
        are normally active during the summer, but the spider season arrived later
        than usual this year because the weather has been "very dry" in the past few
        months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fce7831-cc22-4edc-a0fd-0a3a599b1d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T16:04:30.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:15.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their venom is pretty toxic and can kill someone," he said. "The
        funnel-webs are now out with the recent rains, (and) they can go into people''s
        houses on the ground or from the roof."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804b1e4e-8454-4ffb-a97f-4bac1b81db69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T16:04:30.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:15.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/22/australia/australia-funnel-web-spider-intl-hnk-scli/index.html"
        target="_blank">"First fires, then floods. Now Australians need to watch out
        for deadly funnel-web spiders, experts say</a>."</em></p>'
  'ronald-bato-dela-rosa-united-states-visa':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-22T17:13:33.910+08:00
    'imagesource': 'jcr:4e62bc30-312a-46b2-bc41-13cb226e691e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76115712-e0da-4a42-b796-74e01572a71b'
    'lead': "Senator Ronald 'Bato' Dela Rosa on Wednesday confirmed his United States\
      \ visa has been canceled. \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-22T17:16:13.071+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T22:55:14.833+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:54:39.326+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ronald-Bato-dela-Rosa', 'United-States']
    'template': '1'
    'title': 'Dela Rosa confirms his US visa has been canceled'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12aa668-2ce8-42f8-b47e-04d68ed097cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:16:13.071+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong> —&nbsp;Senator
        Ronald "Bato" Dela Rosa on Wednesday confirmed he''s no longer allowed to
        travel to the United States for now since his visa has been canceled.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404ff9c7-6711-4c70-995f-9e388bae8c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:02:59.088+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95950d34-8584-45ff-b63e-c72b21b74b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:02:59.088+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said that on January 20, a day before his birthday, he
        received a response from the US Embassy that his visa had been invalidated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faf8fc8-f6cb-48fb-ba70-aa4642a0eaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:02:59.088+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c071079-5b4b-4c51-a6c6-4225f7012490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:02:59.089+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should I want <em>daw</em> to apply for another visa, I may apply,
        subject to US laws and regulations," Dela Rosa told reporters in a chance
        interview at the Senate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df3b8e0-c06b-40ae-8cf5-c5c115e96f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:02:59.089+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b36528-62ab-4805-a728-422194461f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:02:59.089+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details surrounding the revocation – including when it became effective
        and why it was implemented – remain unclear for Dela Rosa.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3bdc7b-9de2-4dbb-837c-b16bbe1cab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:02:59.089+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba9befa-4572-42f6-bab7-49faec10053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:02:59.089+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He however, acknowledged it "might be related" to alleged extrajudicial
        killings under his watch as chief of the Philippine National Police from 2016
        to 2018.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Dela
        Rosa says the US embassy didn&#39;t say why his visa was canceled but he thinks
        it might have something to do with the EJK allegations vs him | <a href="https://twitter.com/Joyceilas?ref_src=twsrc%5Etfw">@Joyceilas</a>
        <a href="https://t.co/Ne9b6UqbbU">pic.twitter.com/Ne9b6UqbbU</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1219908284586442753?ref_src=twsrc%5Etfw">January
        22, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9494245-550c-405c-a751-45b6e10d8d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:04:04.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa6051-45da-4a93-b0c6-6332557a1077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:04:04.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports in December 2019 said the US canceled Dela Rosa''s visa
        in line with the Asia Reassurance Initiative Act, an American law passed in
        2018 that imposes financial penalties and visa ban sanctions on foreign individuals
        and entities involved in violations of human rights or religious freedoms,
        and censorship activities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd3ca7e-2dc8-4970-aa20-967afc5cbf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:02:59.089+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95e49d1-0b55-4aa8-a252-0cddb0644fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:02:59.089+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This measure specifically states that no fund should be given as
        counternarcotics assistance for the Philippine National Police unless the
        Secretary of State reports to the US Congress that the Philippine government
        has adopted an anti-drug campaign that is consistent with international human
        rights standards. Among the actions being asked of the Philippine government
        is the prosecution of individuals involved in alleged extrajudicial killings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4781a8-9e3f-48f7-bc2b-d8ee971f77b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:02:59.089+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0586fa8-12fb-4a5c-b8aa-2f4f93963290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:02:59.089+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa is certain the travel restrictions against him are not
        related to the ban on Philippine government officials behind the highly contested
        detention of Senator Leila de Lima. He said the cancellation of his visa most
        likely happened before the ban was approved along with the entire 2020 budget
        of the US on December 20, 2019. Reports on Dela Rosa''s voided visa surfaced
        earlier that month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4309f4ea-7631-4191-a859-38b9047f1a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:05:07.107+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/12/28/united-states-budget-law-philippine-officials-ban-.html">EXPLAINER:
        How the US budget law bans some Philippine officials</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780ceed4-46e2-4f37-8b76-899cb1e6836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:02:59.090+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935748ce-6b97-40c3-ae2c-f51617d5bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:02:59.090+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa on December 14 last year <a href="https://www.cnnphilippines.com/news/2019/12/14/ronald-bato-dela-rosa-United-States.html">admitted
        to CNN Philippines he had been avoiding visiting the US for fear of being
        denied entry</a>, causing him to miss his colleague and boxing legend Manny
        Pacquiao''s win against Keith Thurman, Jr. in Las Vegas, Nevada, in July.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7b4ae9-3615-4b29-a2d5-eda8dfdfe697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:02:59.090+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d49ef7e-2b27-49c5-b09d-763f5c3d7094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:02:59.090+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bato and the drug war</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ecead5-85a1-406c-82d5-47cc57aa1634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:02:59.090+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte appointed Dela Rosa as top cop in 2016,
        entrusting him to lead the bloody war on drugs. From July 2016 to Dela Rosa''s
        retirement from the police force in April 2018, more than 4,000 suspects were
        killed in anti-drug operations, government data show. The official death toll
        is now at around 6,000, but local and international human rights groups said
        there could be thousands more.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b871e15-717d-4b22-8718-44e1e6f6f423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:02:59.090+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889bb298-d582-47ed-9cdf-8109cec6e17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:02:59.090+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2019/7/12/philippines-duterte-drug-war-united-nations-human-rights-council-probe.html">United
        Nations Office of the High Commissioner for Human Rights</a> and the <a href="https://cnnphilippines.com/news/2020/1/14/jude-sabio-international-criminal-court-rodrigo-duterte.html?">International
        Criminal Court</a> are looking into the country''s human rights situation.
        The ICC targets to complete by next year a preliminary examination to determine
        if it would investigate the drug war.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be658483-7549-4d0e-a61c-f156f00df339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:02:59.090+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0fcc7b-318d-4a0e-ab49-3d82dba52d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:02:59.090+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American senators have also been pushing for the release of De Lima,
        prompting them to propose that her accusers should be barred from the entering
        the US. The US has not released a list of banned Filipino officials but Dela
        Rosa was PNP chief when De Lima was arrested and detained in 2017 over drug
        charges, which the opposition insists were all fabricated.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a3ab31-b395-4115-a152-b36172c4ea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:02:59.090+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e14e55a-0393-4435-8dfe-fb52859dd6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:02:59.090+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, the United States'' Senate also passed a measure
        calling on President Donald Trump to deny US entry to and freeze the assets
        of all Philippine officials involved in drug war killings and De Lima''s detention.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a262f-7ca0-407b-997f-124e99ac5ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:02:59.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072241a9-0bde-4fce-89b4-f211d431ea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:02:59.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:14.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has repeatedly said there are no state-sanctioned killings,
        and that De Lima''s cases are being tried by the country''s independent courts.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd49297-b9ad-4530-a3d4-90bfa4dc65de'
