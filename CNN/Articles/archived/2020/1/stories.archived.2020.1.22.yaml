      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b241c5a-6b42-454d-b3f0-561a7b1c85b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T22:50:55.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:02.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said, however, that it is possible
        that the boy may not have contracted 2019-nCoV.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ed57e9-b903-4d89-891d-a5d5bc6edb67'
