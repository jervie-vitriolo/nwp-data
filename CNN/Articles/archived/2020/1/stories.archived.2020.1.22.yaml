      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Netflix released its earnings on Tuesday,
        finally giving itself a chance to calm the nerves of jittery investors who
        are concerned about the rise of rivals. So did Netflix shrug off its competitors
        or did its subscriber base take a hit?</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e02bac-1a76-4fed-8c9f-d2fb15e13662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.618+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570d1253-aaf5-495a-bcd3-1dc655f49d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.618+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming giant exceeded its own expectations by reporting fourth
        quarter earnings showing that it added roughly 8.7 million new subscribers.
        That is above the 7.6 million that the company was projecting.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8c93e3-0e8a-4f2c-9823-8e5d601ee084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.618+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eed8d94-a2bd-456f-bc57-d6baf3794673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.618+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix now has 167 million subscribers globally.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4435413e-f854-462c-bc02-ef05ed352aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.618+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faa8427-2312-4380-9971-f152f84b7f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.618+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service said it expects to add another 7 million subscribers
        in the next quarter, which was slightly weaker than what Wall Street was projecting.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4148e456-fc18-4574-903d-6ac5303deecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.618+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26b6ad0-0cab-4577-8580-b166b38b334b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.618+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Netflix exceeded expectations overall, its numbers in the
        United States and Canada were sluggish at best. The streamer signed up 420,000
        new members in those markets, fewer than the 600,000 it projected.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42be7482-c216-495e-9516-2ca2ad6f6938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38c2eb6-7d70-4a7b-a4a9-184ab2df1b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix blamed the miss on recent price changes and streaming launches
        from competitors like Disney.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fb3ce1-c197-43ea-b516-7d5676969a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72feaa96-b22c-44e8-800d-c601abc18ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has been the king of streaming for years thanks to its
        massive global reach, seemingly endless content library and association with
        streaming itself.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328cfc2e-0e10-4465-9ac3-fea7a94495a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c91a6cd-0dae-4175-88a3-b5b187316248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the streaming market is crowded and will become more so
        in coming months as companies battle it out for consumers'' time and money.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7be11b-f902-4444-8289-859787a41ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e980b98-6845-4a6e-a820-8150dadac81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple joined the so-called "streaming wars" when it debuted Apple
        TV+ in early November. The service comes with with a star-studded lineup of
        shows from the likes of Jennifer Aniston, Oprah Winfrey and even Snoopy. The
        service is also an affordable $4.99 a month, or free for a year with the purchase
        of a new iPhone, iPad, iPod Touch, Mac or Apple TV. Netflix costs $12.99 per
        month for its standard plan.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08123cd4-ff7c-4f7b-8701-99c60783fecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eb2bd6-9830-4b67-b7f3-1d11abea52d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a week after the launch of Apple+ it was Disney''s turn.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad26c9fc-37ec-4460-9d15-b37feab51ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2469f462-56ba-4a1e-8a30-c330b4883cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney+ comes fully loaded with decades of films and series from
        the company''s massive vault, including its flagship series "The Mandalorian,"
        set in the Star Wars galaxy that follows a nameless bounty hunter and a cute
        little baby who resembles Jedi master Yoda.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0012194-a1c8-403d-b1c1-b3683e8ee3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e46072f-f2f9-488e-bfdd-cf5ca7a5032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite some day-one technical hiccups, Disney+ amassed 10 million
        subscribers on launch day. Like Apple, Disney comes with a price that won''t
        break the bank. It costs $6.99 a month.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd007eb1c-eee8-41f3-af3d-4f66e7b30cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cf7ee9-6853-4ed6-8a50-8a5b22635da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if Apple and Disney weren''t enough to spook Netflix investors,
        the streamer also competes with Amazon Prime Video, CBS All Access and Hulu.
        Soon NBCUniversal''s Peacock and WarnerMedia''s HBO Max will be added to the
        list of rivals as both services launch later this year. (HBO is owned by WarnerMedia,
        CNN''s parent company.)</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e767137b-0b87-4ffc-b1e9-af0274b8c1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ae6e2e-c057-47d4-b23f-245b15b842f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix mentioned the growing number of competitors in its letter
        to investors on Tuesday.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8019f3-a49c-4a78-90db-391b1507a81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c2f39b-c35a-4879-980d-6ea13e69abb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a big head start in streaming and will work to build on
        that by focusing on the same thing we have focused on for the past 22 years
        - pleasing members," the company said. "We believe if we do that well, Netflix
        will continue to prosper."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea2dda9-7b96-4d4f-89fd-e053e6b96236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1926b354-7b5d-4b8f-9163-1c10edcff04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street''s anxiety around Netflix''s growth and future has hindered
        the stock, which is down nearly 4% over the past year. That may not seem like
        much of a drop but it''s glaring given that the S&amp;P 500 gained about 29%
        in 2019. The stock has rebounded in the past several months.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd163539-595d-4e4e-acac-fdd620fab135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf93ab9-2de3-492b-893a-dd6a4af95da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:40.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix closed out last year with a lot of buzzworthy content. Martin
        Scorsese''s crime epic "The Irishman" and "Marriage Story," Noah Baumbach''s
        story of a dissolving marriage, hit the service in November and December,
        respectively. Both films are up for multiple Oscars at next month''s Academy
        Awards, including best picture.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980fe0b5-36eb-4dfd-b0df-f28b13448030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:00:40.620+08:00
