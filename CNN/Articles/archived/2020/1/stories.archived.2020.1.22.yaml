      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, an ally of President Rodrigo Duterte’s administration,
        admitted in early December to endorsing Angkas’ competitor JoyRide to authorities.
        He explained then that the endorsement was an effort to dissolve Angkas’ monopoly
        on motorcycle ride-hailing services.</p>'
