      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 3-year-old Malaysian boy living in the
        UK has become the youngest member to join Mensa UK, the largest and oldest
        international high IQ society in the world, Mensa officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446ea1ec-3ca1-49d8-bca0-48921e1fc8e0'
      'mgnl:activationStatus': true
