      'mgnl:created': 2020-01-22T22:50:55.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:02.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The W.H.O. said confirmed cases of 2019-nCoV have also been reported
        in Thailand, Japan and South Korea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04591ca0-6fe1-4891-a641-15a0d9cce475'
