      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>BIR raids</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5910d991-d840-443b-8036-f6b836e2e400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.103+08:00
      'mgnl:createdBy': 'mel'
