      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/1/6/Duterte-signs-2020-budget.html?fbclid">Duterte
        signs ₱4.1-T national budget for 2020</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a35e81-8ec8-435a-b223-166bd62d0494'
