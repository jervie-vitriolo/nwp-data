      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said if Taal continues to show weaker activity for a significant
        period, Phivolcs may bring down the eruption alert from Alert Level 4, but
        said they will uphold the entry ban on Taal Volcano Island.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0d05b9-9c17-4aaf-8b6a-68935e367420'
