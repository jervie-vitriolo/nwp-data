  'coronavirus-airline-stocks':
    'author': 'Chris Isidore, CNN Business'
    'caption': 'Shares of Delta, United and American Airlines were all lower Tuesday
      as investors worried that the coronavirus outbreak in China could affect global
      air travel. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-22T01:01:12.324+08:00
    'imagesource': 'jcr:0a964205-21b6-430f-af27-248b1170a0d0'
