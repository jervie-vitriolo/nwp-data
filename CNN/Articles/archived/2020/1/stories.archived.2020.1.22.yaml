    'title': 'Naomi Osaka and Coco Gauff set to meet at the Australian Open'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2269fcb-6878-4eb1-960e-f20117a93a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For the first time at a grand slam,
        Naomi Osaka has her dad watching on from the players'' box during the Australian
        Open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fafdb5-dd86-4e01-baf6-b8b893a4ddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a4ff7e-3e18-4ca3-b91f-95bdd4097d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.850+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether his court-side presence will help guide the world No. 4
        to back-to-back titles in Melbourne remains to be seen, but it''s doing the
        trick so far as Osaka advanced to the third round on Wednesday, defeating
        China''s Saisai Zheng 6-2 6-4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4511b43b-7410-49b6-b67a-a33f88a090ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9124d4d8-552d-4272-866c-a3561ffe2a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the victory, the Japanese star set up an enticing encounter
        with 15-year-old Coco Gauff, who fought back from losing the first set to
        beat Romania''s Sorana Cirstea 4-6 6-3 7-5.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65602984-e393-4297-be76-66ebe01e9210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab502b9-6900-4b63-a642-d479b447da65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be a rematch of last year''s US Open when Osaka defeated
        Gauff in the third round before falling to Belinda Bencic in the last 16.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5b8c30-9239-42f1-8afd-9964b456d3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfefb8ff-9e2d-4d5a-ae08-6db720eb990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I got fired up''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3b566d-3d0f-4ee0-bc28-549bbf790e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka was relatively untroubled by Zheng.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ef7057-18df-416e-9127-ae951fb5c1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481bd7d1-f86d-4cb7-a7ff-e05f87f154c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair exchanged breaks at the start of the first set, only for
        Osaka to break twice more to take an early lead in the match.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb2e987-2631-4fe2-b4dd-e0d72eea782d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac80dcac-64f0-4153-8f0c-abc8cdcf2d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both players appeared to struggle to hold their serves in the second
        set —&nbsp;Zheng breaking twice to take a 4-2 lead, before Osaka swung the
        momentum back her way with two breaks of her own that eventually sealed victory
        in one hour and 20 minutes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707a42c6-a825-46be-9ff1-7fc08053decb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.851+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e591447-153f-41d6-9e81-f242556cee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got fired up when she got up 4-2 and people started clapping
        more," said Osaka.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e82630-6182-49c1-abdb-0529bb819452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c3ea6e-5fa8-4b95-a7f3-de61c1bba269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been in this position on this court before. I didn''t want
        to go three sets."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf6bace-31f3-41f7-bb5a-fd723120a5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719fa385-0e14-449d-b480-6cdd0bc68aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka was victorious over Czech Republic''s Marie Bouzkova by the
        same scoreline earlier this week as she kicked off her title defense.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e5215f-6489-486b-a34c-b1c1e45ac32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3f8af4-7f85-4114-a5fa-a15ab8df6af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US Open rematch</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad321c6-81eb-4956-ad63-1306ebcf3ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Gauff, her route to the third round match-up was less straightforward.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb793bc-f917-4c6f-a7e9-a8681a96943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf8e1e8-4df9-4293-9367-5974beb8e831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American, who defeated Venus Williams in the first round, fought
        back from losing the first set against Cirstea, and then again from trailing
        3-0 in the third.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e45597f-a3a7-4b18-9b16-1e911b3e1422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792fa6e7-82bc-48ce-a049-8c17f4005a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I''ll be less nervous this time," Gauff told reporters,
        referring to her upcoming match with Osaka.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356b1451-bd69-4bd9-8178-65ed7bab6b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e52c29b-e625-4855-b640-808e9bf5bb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think (at the) US Open I was nervous. It was my first time on
        (show court Arthur) Ashe. We''re both familiar with each other''s games. She
        plays really aggressive. This time coming in I''m going to be more aggressive."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b9d590-2dcf-4509-8992-c7754faf57dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def3fe07-278d-427b-bdcc-177458628caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka earned plaudits after she consoled Gauff following their match
        in New York last year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cba28a-4861-43eb-bbcb-624a31e42437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bb4396-3f45-41c7-9856-4a8183ca19ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:07.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been complimentary of the teenager''s rise over the past
        year and repeated her praise this time around.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ea31f8-c0d3-4a22-bdc0-cbe1a1b77c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:50:41.853+08:00
