      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 71-year-old musician said revealing his illness was like a weight
        being lifted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3026dc72-7314-48ac-bb47-e7920292a4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:36:00.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:52.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad2ac01-8353-4e61-8fe9-eea6e18d05d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:36:00.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:52.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel better now that I''ve owned up to the fact that I have a
        case of Parkinson''s," he said. "And I just hope (my fans) hang on and they''re
        there for me because I need them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b367b-c19d-4b99-ac07-5a44f44ebb22'
      'mgnl:activationStatus': true
