      'mgnl:type': 'text'
      'text': '<p>American firms were given the chance to own land here through parity
        rights granted by the Philippine government until 1974. When that ended, then-President
        Ferdinand Marcos authorized "preferential" deals for land leases.</p>'
    '15':
