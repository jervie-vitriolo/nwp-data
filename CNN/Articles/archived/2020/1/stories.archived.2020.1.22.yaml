      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haleyi was introduced to the film producer in 2004 at the European
        premiere of "The Aviator" and later worked on a TV show he produced in New
        York City, she told reporters at an October 2017 news conference with her
        lawyer Gloria Allred.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac58c6b4-690a-43c1-b152-95892cbeaf7b'
