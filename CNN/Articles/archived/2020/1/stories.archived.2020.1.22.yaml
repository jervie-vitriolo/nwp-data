      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4e9a10-8162-444b-a813-2ead1293ba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:41:20.686+08:00
