      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Harvey Weinstein, whose alleged predatory
        behavior sparked the #MeToo movement, is set to face the sexual assault charges
        that could send him to prison for the rest of his life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b367b7-a7c3-469f-a059-83716d00bb11'
      'mgnl:activationStatus': true
