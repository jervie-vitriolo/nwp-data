      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3187ce95-023c-47d8-9b26-5a751cf8128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.665+08:00
