      'mgnl:lastActivated': 2023-01-26T22:55:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9032d87a-2899-486f-8e62-99d5ba13cf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:41:20.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deportation happened despite an emergency stay granted by a
        Massachusetts district court judge, Doyle said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b282dd-a09c-41b6-9777-db0011d1f553'
      'mgnl:activationStatus': true
