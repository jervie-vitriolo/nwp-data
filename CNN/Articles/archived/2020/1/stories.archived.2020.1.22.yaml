    'caption': 'Prince Harry has arrived in Canada to reunite with Meghan and baby
      Archie after the couple finalized the terms of their split from official British
      royal family duties. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
