      'mgnl:created': 2020-01-22T22:50:55.124+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:02.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in China are racing to contain the outbreak of the novel
        coronavirus that has left at least 17 people&nbsp;dead and sickened nearly
        500, CNN reported.&nbsp;To stop the virus from spreading, Wuhan''s airport
        and railway stations will be “temporarily closed” for departing passengers,
        CNN said Wednesday, citing an announcement from the city''s coronavirus command
        center. They take effect at 10 a.m. local time Thursday, it added.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504a2f03-1bf6-430d-ae04-6f71e7d630de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:04:32.200+08:00
      'mgnl:createdBy': 'catherine'
