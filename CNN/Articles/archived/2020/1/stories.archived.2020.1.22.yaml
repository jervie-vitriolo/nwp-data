      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Chris Murphy, a Connecticut Democrat, said it was up to Schumer
        how many amendments would be offered — and how late into the night Tuesday''s
        debate would go. But he argued it was necessary because it could be Democrats''
        only chance to force votes on witnesses and documents.</p>'
