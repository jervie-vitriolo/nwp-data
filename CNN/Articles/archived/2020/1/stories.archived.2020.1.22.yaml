      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deb7de6-320b-4052-8560-72053ec4223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:36:00.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:52.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember lying there thinking, ''Well, you''ve done it now.''
        Really calm," he said. "Sharon got me an ambulance. After that, it was all
        downhill."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446534c4-88d0-4e7a-915b-45a915e65639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:36:00.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:52.701+08:00
