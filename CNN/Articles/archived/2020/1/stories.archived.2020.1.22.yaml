      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)—</strong> Actress
        Yassi Pressman on Wednesday spoke up on the breakup of fellow network artists
        James Reid and Nadine Lustre — that has dragged the name of her sister.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f4ce5-5a48-4b75-bdf1-3b92fd73eb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:13:47.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:22.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Filipina-British model took to Instagram to defend
        her sister Issa—who she said has fallen victim to “cyber bullying.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c89990-3db8-44e9-8d8c-750b8f661f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:13:47.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:22.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Be careful with the words you say, and things you think are true
        on social media. They''re not always the truth,” Pressman wrote on her social
        media page.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a3100a-3ca4-47b9-9abb-ed1264a5f117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:13:47.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:22.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Do not be so quick to point fingers, when you do not have the proper
        information,” she added, accompanying the post with the hashtag #ThinkBeforeYouClick
        and a photo with Lustre herself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
