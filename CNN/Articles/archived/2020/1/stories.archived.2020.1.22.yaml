      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Tom Cotton, an Arkansas Republican, absent-mindedly clicked
        his retractable pen for about a minute, before GOP Sen. Joni Ernst of Iowa
        turned to look at him and he stopped. Sens. Tim Scott of South Carolina and
        Ben Sasse of Nebraska dug into Sasse''s stash of jaw breakers, while whispering
        to each other and trading notes. At one point, Republican Sen. Bill Cassidy
        of Louisiana stopped in his note taking to pass a note to Sasse, who added
        something to it and passed it on to Scott.</p>'
