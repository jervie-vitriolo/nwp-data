      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ff1691-eeb9-4002-ac7b-e3631ee06365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The case''s wider impact</h2>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baae6941-a3eb-42b8-bb77-0c24372a584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ripple effects of Weinstein''s alleged transgressions are hard
        to measure.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be19314-40bb-453f-b52e-a1d46d7d1018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf3aa12-15bf-41d6-b52f-a5394a604b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since 2017, women emboldened by his accusers to share their
        own experiences with sexual harassment and assault have set off a reckoning
        that''s unseated politicians, toppled titans of American media and made an
        impact with the US Supreme Court. And the five-letter "Me Too" hashtag has
        spread from India to Senegal, from China to Australia, from Pakistan to the
        United Nations.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe765b94-30e6-473e-8d10-4bdf563d31cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe3c487-d9e5-407b-8210-beaa705df6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued the week before Weinstein''s trial began,
        25 women who have publicly accused Weinstein of sexual misconduct shared their
        thoughts ahead of the only criminal trial to result so far from this case.
        What happens in the New York courtroom, they said, will have ramifications
        far beyond the five charges at the core of the case.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53681985-db5f-4c75-a9f9-1d64a71b346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b43699-cfe0-4f27-ba69-cf54885489c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world will be watching as Harvey Weinstein walks into court
        to stand trial for a fraction of the egregious crimes he has committed," they
        said. "This trial is critical to show that predators everywhere will be held
        accountable and that speaking up can bring about real change."</p>'
  'sunscreen-dangers-chemical-absorption':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-22T06:54:04.660+08:00
    'imagesource': 'jcr:0bc33a02-17be-41d1-b1d3-3e870ce84d26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c17d83a5-ec2e-4ac2-b711-f6e3b664f682'
    'lead': 'After a single application, a total of seven chemicals commonly found
      in sunscreens can be absorbed into the bloodstream at levels that exceed safety
      thresholds, according to studies by the Center for Drug Evaluation and Research,
      an arm of the US Food and Drug Administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-22T06:59:43.448+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:55:48.072+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:54:30.584+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['avobenzone-', 'ecamsule-', 'octocrylene', 'sunscreen']
    'template': '1'
    'title': 'Seven sunscreen chemicals enter bloodstream after one use, US FDA says,
      but don''t abandon sun protection'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77007af-d562-44ae-aa6e-d30518a796f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;After a single application, a total
        of seven chemicals commonly found in sunscreens can be absorbed into the bloodstream
        at levels that exceed safety thresholds, according to studies by the Center
        for Drug Evaluation and Research, an arm of the US Food and Drug Administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30d602a-7121-4ac7-a555-6b259aa2f397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f66ada-0f30-42d8-b7ce-dca982670d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is most alarming about these findings is that chemicals are
        absorbing into the body in significant amounts and the ingredients have not
        been fully tested for safety," said David Andrews, a senior scientist for
        the Environmental Working Group, or EWG, a consumer organization which advocates
        for sunscreen safety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06c4027-9e8a-4a14-b129-f9dcda010515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f55dcd-c6b4-48c9-85da-0736538774d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If companies want to keep these ingredients in products, they need
        to urgently test for potential harm to children and harm from long-term use,"
        Andrews added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c628127d-a521-4f6d-906f-7e96e4c8e919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fa1494-28b2-4fd7-8990-9bdd5fba678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that an ingredient is absorbed through the skin and into
        the body doesn''t mean that particular ingredient is unsafe, said Dr. Janet
        Woodcock, director of the Center for Drug Evaluation and Research, the arm
        of the FDA which conducted the studies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6b2f56-a72f-43a2-a4c8-4d19cfd296ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b98d4ed-4b85-4605-8953-eb78fe6c096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather, this finding calls for further industry testing to determine
        the safety and effect of systemic exposure of sunscreen ingredients, especially
        with chronic use," Woodcock said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28325f79-4813-4902-9862-7275408f7507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3141986a-dc08-4014-8305-66ed62fb9e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts and the FDA stress the sun''s link to cancer and aging is
        real, so don''t abandon sun protection. Suggestions include long-sleeved clothing,
        hats, sunglasses and staying in the shade. If chemical sunscreens worry you,
        consider mineral-based sunscreens, which the FDA has determined are generally
        considered safe and effective.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b891ed9a-9c5c-4c3e-b2f5-4045bf9cb554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64f5cd6-3ee2-4303-819c-1c39f84c6948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Academy of Dermatology recommends applying at least
        1 ounce of sunscreen to all exposed skin every two hours or after swimming,
        including "back, neck, face, ears, tops of your feet and legs."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf21d6a-b187-4652-9178-3dfa6c7c4ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6846c23-4446-4346-a2ea-6389d2f984d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Confirmation of previous study</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbf9ca4-c321-45c4-9c3a-5355740ff796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA findings, published Tuesday in the journal JAMA, confirmed
        the results of a pilot study the agency published last year. That pilot study
        discovered four popular chemical sunscreen filters often used in commercial
        products -- avobenzone, oxybenzone, octocrylene, and ecamsule -- were absorbed
        from the skin into the bloodstream after a single day of use.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee95e258-7290-4753-930f-61811f71f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536e3c40-a414-4fa5-98b0-62115863accc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study reevaluated three of the original four (avobenzone,
        oxybenzone and octocrylene) and added three additional sunscreen chemicals
        -- homosalate, octisalate, and octinoxate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9abbb8d-622e-461d-b0ce-26a88b557143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5430b1b2-00c2-4952-9591-2233a8b0c7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these chemicals are part of a dozen that the FDA wants manufacturers
        to research before they can be considered GRASE or "generally regarded as
        safe and effective."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9f4faf-adbd-46fc-b847-81c5c7ad7ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd883eccc-d8fc-4d12-81f4-f60a9bf42acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants in the new study were asked to apply sunscreen on 75%
        of their bodies the first day. On days two through four, they were asked to
        apply the same amount at four times during the day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660c5a35-f700-42d6-98a8-6607ec181a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9618eb9-50b1-4dc4-8d16-adbf4a2d5d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initial absorption, the concentration of the six chemicals
        in the blood increased each day of application, and remained above FDA safety
        levels at day seven, well after application had ended. Two of the chemicals
        -- homosalate and oxybenzone -- were still above safety thresholds at day
        21.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9652ca88-a8eb-4b6e-8024-917f956ca4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d78cea-2178-4867-81f7-bd14d3eac418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems likely that some of it is getting absorbed into the blood
        long after the sunscreen applications and in part that is why levels in blood
        stay high weeks after application," Andrews said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1156eb9-b998-46bd-afc4-b62735bf3bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bc27c7-f70a-4150-96b3-9fa16b45cdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The skin is not a perfect barrier and so absorption of small amounts
        of chemicals from sunscreens (and indeed other skin care products such as
        cosmetics) is to be expected," said Rob Chilcott, a professor of toxicology
        at the University of Hertfordshire in the UK.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf35bd53-6416-492e-bc1d-0c1af4d7e2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf17e67-afb9-4c51-8b36-cadb6ffc297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This does not mean that sunscreen products are unsafe to use, but
        that appropriate safety tests need to be performed by manufacturers," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c80b27b-73b4-483b-b847-83ccb814d913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01beaa16-e098-494c-9852-9a522e099bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunscreen industry associations said they would continue to work
        cooperatively with FDA to determine what additional studies are needed to
        ensure the ongoing safety of sunscreen active ingredients.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a9293-a095-4e7e-89ef-338c778d51cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9e8544-4883-46d7-ba7f-ec36cacd6f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presence of these ingredients in plasma does not suggest a
        safety issue and there were no serious drug-related adverse events reported
        in the trial," said the Personal Care Products Council and the Consumer Healthcare
        Products Association.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747e187b-1199-4f08-95c9-7c8fc9b9884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8f7904-4cee-46fe-b6b7-771e7980b454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sun dangers</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a569bead-e64d-4c7a-9d67-45ab016c4c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in five Americans will develop skin cancer by the age of 70,
        the Skin Cancer Foundation says. Around the world, melanoma ranks as the 19th
        most common cancer in both men and women,according to the World Cancer Research
        Fund.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cab22b1-dc94-4fb0-84d1-c414f2236f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f13c18-8367-48a0-b3ed-f98f149fe097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, sunscreens were originally approved as an
        over-the-counter solution to sunburn. They came in two types: one using chemical
        combos to filter the sun, the other using minerals to block the sun such as
        titanium dioxide or zinc oxide, which leave a telltale white coating. With
        many people not wanting to sport a white tint, the popularity of the chemical
        sunscreens soared.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78df82bc-8ca2-434b-84f0-7505a8294dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5b9139-91cd-4e28-ae6d-2dfa0ea9e50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the way they were used at the time, there wasn''t a lot
        of concern about a potential health impact. But that soon changed, and the
        FDA began to ask the industry for safety testing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3af905b-cd24-4aa3-943b-aa85ea4f556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f9bdcf-d1de-4c96-9808-9705671f5598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say it has dragged its heels over the years, thus pushing
        the FDA to do the initial studies.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f486e6-3e99-45f4-950b-2597a9791fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f760ba24-129a-4f79-946c-6d884d48b8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA is turning up the heat on sunscreen manufactures by doing
        their own testing and finding that the most common sunscreen chemicals absorb
        through the skin and into blood at levels that could cause harm," the EWG''s
        Andrews said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f89b7b0-df7b-4865-8548-c1f5e2382d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae842da-665b-45eb-8ccc-6e0ace460f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is outrageous that over a decade ago, nearly every American
        tested by CDC had oxybenzone in their blood, an ingredient linked to hormone
        disruption, and still manufacturers have resisted safety testing," he added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e77138-6d5c-4c7c-af95-48d2c314e33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e115e1-4f3c-43f1-8ff9-92324cb172f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior vice president of regulatory and scientific affairs for
        the Consumer Healthcare Products Association, Barbara Kochanowski, provided
        this response: "Given the complexity of developing a program (preclinical
        and human) and the number of ingredients that must be tested, it goes without
        saying that this will take some time."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295d9aab-fa4f-4ab9-8093-a63f9e617d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557a82e1-2865-4062-a174-1837e2bf14bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chemical absorption levels</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c31eef-ffc8-4532-bc27-ad5af564ce5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skin absorption levels of three of the chemical sun filters in the
        study -- homosalate, octisalate, and octinoxate -- in commercial sunscreens
        had not been previously studied, the FDA researchers wrote in the study.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fef147-6d70-437f-a4a3-f52e21beead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62624274-b1bc-45f2-b6f9-6de70b734674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they pointed to studies that have "raised questions about
        whether oxybenzone and homosalate" might affect hormone activity.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8918a0e-4f7e-4be0-aecc-6cf526f255e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9c0a84-f962-44f0-bdfd-c6b5c33e878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2019 study, "oxybenzone was absorbed into the body at about
        50 to 100 times higher concentration" than the others tested, Andrews said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568116a7-9bd4-4653-b229-0006f01b6093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61491c55-63ff-4ac2-a9c1-876d391049ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has shown a potential link between oxybenzone and lower
        testosterone levels in adolescent boys, hormone changes in men, and shorter
        pregnancies and disrupted birth weights in babies. However, researchers caution
        about assuming an association between exposure and those outcomes.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a583e2be-0efe-4a05-934c-76a7f7d016f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1abc437-8b32-4f62-ba49-e1a56f2a9e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2008 Swiss study found oxybenzone or one of four other sunscreen
        chemicals in 85% of breast milk samples, sparking concern that newborns could
        be exposed. A 2010 study found another of the studied chemicals, octinoxate,
        in breast milk.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba6adcb-37a7-491b-90d2-4df0e4f8bf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874e37ef-5d4d-41fd-a053-4062e6e1190d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, the US Centers for Disease Control and Prevention analyzed
        urine samples collected by a government study and found oxybenzone in 97%
        of the samples.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e871f9c-baf2-40ad-b115-5fac36c806d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf590230-631a-42e0-9b41-e2cb6f15f6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all of the sunscreen ingredients, oxybenzone is known to be the
        most common cause of contact allergies; a 10-year study found that 70% of
        people had a positive patch test when exposed.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1bb0bd-395b-460d-b970-a27236116479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6946c14e-2693-4f07-9712-a4c61b0b91fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has mostly replaced oxybenzone in its sunscreen
        products with newer, more protective substances that block out more of the
        dangerous UVB and UVA rays. But those newer products have not passed the safety
        tests needed for FDA approval. So oxybenzone remains in use; in fact, a 2018
        report by the EWG estimated that it was in two-thirds of all chemically based
        sunscreens sold in the United States.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c6a7bd-ee96-4acb-a80b-ae8b8e10b5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfe67e0-7271-4fe8-99b2-ff4ce5ee3c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A worrisome impact</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc790642-8d16-4a9c-aa5e-98a7c4a73373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these negative findings -- and the subsequent publicity --
        could have a worrisome outcome when it comes to cancer prevention, said Dr.
        J. Leonard Lichtenfeld, deputy chief medical officer for the American Cancer
        Society.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27814bec-18f9-421d-8aa1-0639c18c89b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c0b69b-d8e8-4ec9-8143-b2612a5b51e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public sees headlines saying the ''FDA is concerned'' and then
        wonders if sunscreens are safe," Lichtenfeld said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fabd09-d084-4b60-821d-ee2e7310f593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8a84ff-72df-4429-b246-8751aedf150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Hawaii, the Pacific nation of Palau and Key West have
        banned sunscreens containing oxybenzone and octinoxate because they cause
        coral bleaching and are dangerous to marine ecosystems. That adds to the public''s
        unease about sunscreens, Lichtenfeld said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245fcf16-0ce8-4818-b12a-7d4dd0903f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda2acb5-e6b4-4184-a547-d4c567b255fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those two issues in parallel have led to concern in the sun safety
        community that people are going to abandoned sunscreen as a means of sun protection,"
        Lichtenfeld said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84a6010-f1d1-457f-8180-04c818eaa4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609e27c7-9b1a-473a-8e38-f3ea4e381977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their statement, the FDA gave a nod to that worry as well.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbaa868-24af-4672-bd19-8a74e1d24977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6be6c78-9afc-4e0b-92df-3aa25a3968e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the recognized public health benefits of sunscreen use, FDA
        urges Americans to use sunscreens in conjunction with other sun protective
        measures (such as protective clothing)," Woodcock said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2c8afa-b776-4fbb-b3e4-a98ac9b7bbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72428051-9f64-4408-90ba-2a83bc40a4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EWG, which publishes a guide on sunscreen safety, recommends
        choosing a mineral sunscreen containing titanium dioxide and zinc oxide when
        possible, while the American Academy of Dermatology recommends talking to
        a board-certified dermatologist if you are concerned about the safety of the
        sunscreen''s ingredients.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61be425b-442d-4b04-b9a3-7fa9fb7fb939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71581ff4-01ec-468e-9963-46c520b1832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both organizations say there are ways to protect yourself and your
        family other than sunscreen. Seek shade, especially between 10 a.m. and 2
        p.m. when the sun is at its hottest, and whenever your shadow is shorter than
        you. Use protective clothing, such as long-sleeved shirts and pants and a
        hat with a wide brim, and don''t forget the sunglasses.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03d4c26-db99-4924-8968-6c215793c0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f125678-95ff-467f-a196-5da73e7c7fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important for us to note that sunscreen is part of sun safe
        behavior, but certainly not necessarily the most effective way to prevent
        damage from the sun," Lichtenfeld said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9a7904-f5a1-4ca9-b71b-f4fa5d459abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:59:43.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:48.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/21/health/sunscreen-dangers-chemicals-bloodstream-wellness/index.html"
        target="_blank">Seven sunscreen chemicals enter bloodstream after one use,
        FDA says, but don''t abandon sun protection</a></em>"</p>'
