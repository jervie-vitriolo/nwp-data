    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c80c0091-7646-4eb8-9975-9525d0493c5f'
    'lead': 'High court judge and human rights advocate Katerina Sakellaropoulou has
      been elected Greece''s first female president by parliament on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-22T20:35:57.463+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T22:55:09.690+08:00
