      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This incident accounts for three of the five charges filed against
        Weinstein: predatory sexual assault, rape in the first degree and rape in
        the third degree, the document shows.</p>'
