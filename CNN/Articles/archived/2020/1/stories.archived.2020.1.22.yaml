      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, who ended her long wait for a title in Auckland ahead
        of the Australian Open, hit 25 winners and 28 unforced errors, admitting afterwards
        that she knew she had to tighten up her game.</p>'
