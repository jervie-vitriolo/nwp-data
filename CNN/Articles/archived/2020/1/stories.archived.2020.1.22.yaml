      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think its satisfactory. One cannot be two things at once.
        You either are [royal] or you''re not," said Thomas Woodcock, Garter King
        of Arms, in the paper. Woodcock said he was speaking in a personal capacity.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6983385d-2605-4a6c-851c-8a44f55a29c5'
