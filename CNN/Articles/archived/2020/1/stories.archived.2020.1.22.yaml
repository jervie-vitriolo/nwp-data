    'mgnl:lastActivated': 2023-01-26T22:55:00.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:54:43.180+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Angkas', 'DOTr', 'Department-of-Transportation', 'Angeline-Tham',
      'Koko-Pimentel', 'Senator']
    'template': '1'
    'title': 'Pimentel files resolution to declare Angkas CEO a persona non grata'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05839ba4-67ec-4538-8b08-c70aff92cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T23:52:39.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:00.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong>&nbsp;Senator
        Aquilino “Koko Pimentel” has filed a resolution on Wednesday seeking to declare
        Angeline Xiwen Tham, founder and Chief Executive Officer of motorcycle taxi
        firm Angkas, as a persona non grata for violating ownership law and “bullying”
        the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be0a3c6-720a-4604-b709-9fa30b7cd931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T23:52:39.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:00.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9c4f34-09fa-42e7-954a-5ebbd901e2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T23:52:39.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:00.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel’s Senate Resolution 287 sought to probe Tham and her “high-handed,
        arrogant and irresponsible acts” as a foreign national doing business in the
        country. The senator mentioned Tham, a Singaporean, and her 99.996% share
        of Angkas, calling it a “blatant transgression” of the law which states that
        Filipinos must own <a href="http://boi.gov.ph/r-a-7042-foreign-investments-act-of-1991/">60
        percent</a> of public transport companies.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e043e731-f889-47c7-ba3d-50baeea89048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T23:52:39.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:00.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdac2d2-9c4b-40d6-9349-cd31edf50fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T23:52:39.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:00.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on January 8, Angkas announced that <a href="https://www.cnnphilippines.com/news/2020/1/8/Angkas-ownership-change-TWG.html">Chief
        Transport Advocate George Royeca now owns 60 percent of the company</a>. Royeca
        earlier explained that Angkas’ stakes were divided among six owners, with
        his stake fulfilling the law’s requirement, but the Department of Transportation’s
        (DOTr) technical working group (TWG) took it as a "blatant display of defiance
        and arrogance.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9889951c-7251-4bd5-ab79-90c49d004316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T23:52:39.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:00.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90df3681-9404-460c-bb4e-20b371b1769e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T23:52:39.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:00.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Arrogant acts’</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736b7400-dfe4-4765-956f-33672f21ef09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T23:52:39.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:00.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322bf58d-747e-463b-8614-63704b3c643e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T23:52:39.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:00.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel also mentioned Angkas’ “indignation rally” in December,
        wherein thousands of riders participated to “paralyze traffic” in Metro Manila.
        He also noted the social media campaign that aimed to “shame government agencies”
        with “misleading information.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e78caa-8cf7-4ac0-b0f2-b45d9c98addd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T23:52:39.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:00.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b335cbfe-d8e3-4402-bf30-aa8b9e499a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T23:52:39.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:00.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topic #SaveAngkas, which the firm spearheaded, trended on Twitter
        late December in an effort to call for action against the DOTr''s order for
        a 39,000-cap on motorcycle taxis in the country. The limit meant the three
        available motorcycle taxi firms were only allowed to have 10,000 riders in
        Metro Manila and 3,000 in Cebu. Angkas said the order would result to 17,000
        of its riders losing their jobs. The Land Transportation Franchising and Regulatory
        Board later denounced the online campaign, <a href="https://cnnphilippines.com/news/2019/12/22/LTFRB-counters-Angkas.html">calling
        it false</a>, explaining that the cap will still allow riders to join other
        motorcycle ride-hailing firms such as JoyRide and Move It. Angkas also held
        the indignation rally at the EDSA Kalayaan Shrine the same week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24184a98-8126-4927-9e4d-12285a0c01ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T23:52:39.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:00.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd8d28b-52bb-4143-82e5-9c7c09ffa154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T23:52:39.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:00.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator stressed that such moves by Angkas had Tham’s “tacit
        approval.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdd8f55-7c67-4e08-a887-2f5b85784910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T23:52:39.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:00.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46c8da3-9148-4f28-a821-a4a53bf76587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T23:52:39.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:00.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tham is merely a guest in our country, yet she is already acting
        like an oligarch which seems hell-bent on becoming at our expense,” the resolution
        stated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c2ed11-40b1-4623-b6e3-dea6d54bdb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T23:52:39.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:00.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65a9a9f-139c-43d6-afc8-07d5db9c9d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T23:52:39.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:00.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Angkas for comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e3f4a0-41bb-427e-b712-5297c3413419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T23:52:39.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:00.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b281120e-74fa-47d3-b7b2-a09528d4dd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T23:52:39.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:00.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development comes after authorities <a href="https://www.cnnphilippines.com/videos/2020/1/22/Authorities,-motorcycle-taxis-agree-on-63k-rider-cap.html">revised
        the motorcycle taxi cap to 63,000</a> which now also covers Cagayan De Oro.
        The firms accepted the new limit. The DOTr earlier said <a href="https://cnnphilippines.com/news/2020/1/21/motorcycle-taxi-pilot-run-continues-DOTr-TWG-Angkas.html">the
        pilot study of motorcycle taxis</a> in the country would continue until March,
        despite earlier saying it would have to <a href="https://www.cnn.ph/news/2020/1/20/Angkas-JoyRide-Move-It-will-be-banned-next-week.html">terminate
        the test and declare the taxis “illegal”</a> due to insufficient data on the
        service’s safety.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894d9ab1-6f82-4ffc-9f02-6314d0b81b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T23:52:39.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:00.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe8a95b-c906-4052-b896-9b3da2aac507'
      'mgnl:activationStatus': true
