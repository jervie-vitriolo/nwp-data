      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Robin Roberts of "Good Morning America," which
        aired Tuesday, the legendary rocker shared the news with his wife Sharon at
        his side.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75fdb3d-d1d4-48f1-b942-64030b260658'
