      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e099d844-695d-4a52-a89d-3d67b9561bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syriza''s leader Alexis Tsipras has described Sakellaropoulou, who
        is an expert in constitutional and environmental law, as an "exceptional judge"
        and a defender of human rights.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b25655-56b6-4928-98df-dc161e816cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d0c0c0-1ac8-487f-b027-88cbc6fc28ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president holds a largely ceremonial post in Greece and serves
        a five-year term. Sakellaropoulou succeeds President Prokopis Pavlopoulos,
        a 69-year-old conservative politician, lawyer and academic.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
