        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60a4d00-e88b-4420-af8a-0061c56a27a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:12:18.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military and police officers have been ordered to enforce a total
        lockdown —no window hours — on all 199 barangays in 15 municipalities and
        cities in Batangas and Cavite, which have been identified as vulnerable to
        base surges and volcanic tsunami in case of Taal''s explosive eruption. The
        coverage will&nbsp;include all portions of Tagaytay, a tourist spot that has
        <a href="https://www.cnnphilippines.com/news/2020/1/21/Tagaytay-businesses-Taal-Volcano-eruption.html">opened
        several businesses over the weekend</a> despite the eruption threat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f28385-fc65-4b08-a2be-749e00252848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:12:18.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6ca616-1178-496f-bb44-48d86866dc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:12:18.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandatory evacuation has been in place since the steam-laden eruption
        of the restive volcano on January 12, but Joint Task Group Taal Commander
        BGen Marceliano Teofilo said they were now ordered to strictly enforce it.
        Security officers will go around the danger zone to ask the remaining residents
        who refuse to leave to head to evacuation centers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc33d0b5-6574-4781-8db2-08bd9704a3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:12:18.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b8743e-9d4b-4d87-b2f2-c72be77ddd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:12:18.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been going on pero before may flexibilities that were implemented,
        sinasabi nating humanitarian considerations. But now we were given orders
        to strictly implement it... We will exercise maximum tolerance. We will convince
        them. If we need to force them, we will," he told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdc0f0f-efef-45a3-b205-8b51916ba1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:10:56.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the security officers will be held accountable if those
        who refuse to leave get hurt.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906b235a-2901-4317-b2d1-e95f5eb7141e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:12:18.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8e1f14-75fa-4da6-b8bd-0bde37c54343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:12:18.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 459,000 people are residing in the 14-kilometer zone. A total
        of 148,514 people are currently taking shelter in evacuation centers, while
        some opted to stay in homes outside the danger zone. However, an aerial inspection
        around the volcano on Tuesday showed that quite <a href="https://cnnphilippines.com/news/2020/1/21/DILG-forcibly-remove-residents-Taal-Volcano-danger-zone.html">a
        number of residents are still staying right on the shore of the lake</a> facing
        Taal in blatant defiance of the government’s order to stay out of the danger
        zone. Some residents who evacuated also temporarily returned home to check
        their properties and livestock.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069a0618-8b98-49e0-859b-021c8bd14ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:12:18.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/22/Batangas-Taal-Volcano-island-no-mans-land-danger-zone.html">Related:&nbsp;Batangas
        official says gov''t complacent in enforcing Taal Volcano island danger zone
        policy</a></strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d3eef4-eb2d-45f6-a660-0e30afcfbefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:55:28.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police spokesperson Bernard Banac said there
        is a 48-hour deadline starting Wednesday to&nbsp;evacuate all residents within
        the Taal danger zone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd0d67a-7549-4bc7-a437-6ae74af30781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:12:18.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said&nbsp;they will pullout all security officers deployed in
        the danger zone starting Thursday.&nbsp;The security forces will then set
        up checkpoints or "risk control points" 15 kilometers from Taal.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f649ac-4cc1-4054-a1bf-2d508450a82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:50:20.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron tayong mga ''risk control points'' na itatalaga at doon lamang
        talaga mananatili na ang mga pulis natin para na rin sa safety ng ating kapulisan.
        So tayo po ay muling nananawagan sa lahat," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209ace76-6325-4cce-95e3-accd880a6978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T14:15:06.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teofilo added, "Kapag na-clear na ang lahat, tsaka kami mag-pullout.
        Iyan ang instruction ni (Defense) Secretary Lorenzana at (Interior) Secretary
        Año."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0700f5b6-552c-40f4-80c3-591e79f98eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:12:18.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the decision to strictly enforce the order was based on
        the advise of the Philippine Institute of Volcanology and Seismology (Phivolcs).</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1614345-bca1-4ccb-a920-be51c27fdb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:12:18.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alert Level 4 remains</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c029486b-d3d0-4ad5-8237-b1a091183379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:12:18.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69721936-e0c8-4016-9cf1-fed8b5c617e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:12:18.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State volcanologists observed weaker activity from Taal on Wednesday,
        but urged residents near the restive volcano not to lower their guard against
        a possible powerful eruption.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d87166-2515-40d0-8dd4-86beb76b3256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:12:18.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e45a94b-0a6c-45b3-9e14-32a9aef1ff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:12:18.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs reported there is a gradually lower emission of sulfur
        dioxide (SO2), indicting less magma movement underneath.  But Phivolcs Volcano
        Monitoring and Eruption Prediction Division Chief Mariton Bornas said this
        does not mean a hazardous blast is no longer a possible scenario.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fddc17c-1bcb-4a9c-8ef8-caac20c98ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:12:18.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48320f42-4e97-4546-9815-68eb5d56ecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:12:18.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi porket bumaba ang SO2 ay safe na tayo dahil pwedeng nababarahan
        lamang ang mga labasan," she said in a briefing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778ee10b-63c1-4027-b4a9-074bcc9457ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:12:18.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e646ff6-5acd-44c2-b72f-1b5d219b7838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:12:18.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It doesn''t mean we''re safe just because the amount
        of sulfur dioxide is low. It''s possible it was just blocked.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6650fbc6-1014-4281-9e6e-02f2575c7958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:12:18.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daf6494-486b-4f78-9f35-cf7cd7330c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:12:18.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Phivolcs recorded an average sulfur dioxide emission
        of 153 tonnes per day. The day before, it recorded 344 tonnes per day. Those
        numbers are significantly lower than the over 4,330 tonnes of SO2 emission
        recorded on January 19.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f460ad7-0a7a-4896-93c8-41aa6c3069ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:12:18.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e4d662-2446-426b-985b-b875ce3bf621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:12:18.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the low emission for two days is not enough to declare
        that the volcano will no longer erupt, saying there has to be a steady downward
        trend.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd647af-8c99-423f-8d8d-1f542e2c6602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:12:18.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca3a5e9-9eec-4b18-ab91-5d938de0949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:12:18.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bornas also noted there are less volcanic earthquakes and they are
        becoming "significantly weaker." But the official said the worst is not yet
        over.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85bedab-8b5a-4904-b099-c13f8b1e1058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:12:18.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad53ed9f-8681-436d-898c-76105b4b9eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:12:18.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:29.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibig sabihin ang magma ay nakadaan na, sumampa na. So ano na ang
        gagawin ng nakasampa na magma? That is the next question. This is a dilemma,
        kung papaano natin i-interpret ''yung nakapondo na na magma na dumaan at nagbitak-bitak
        ng lupa dito sa Timog Kanluran at nagsanhi ng pag-alsa ng Taal region," she
        said.</p>'
