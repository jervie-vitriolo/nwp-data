      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, funds which will be appropriated under the 2020
        General Appropriations Act may include the calamity fund and appropriations
        for development and social programs and services of various national government
        agencies.</p>'
