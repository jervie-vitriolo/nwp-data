      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag tuloy-tuloy ang trend, magsa-stand down po tayo sa next alert
        level, ngunit hindi po ibig sabihin na pwede pong pabalikin lahat. We will
        not recommend that... Nag-agree na kami na ang Taal Volcano Island ay definitely
        off limits " she said.</p>'
