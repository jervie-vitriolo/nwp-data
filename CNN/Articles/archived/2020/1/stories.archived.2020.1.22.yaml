      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d86226-7f64-4232-a4b1-9cf0cfea9d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two charges against Weinstein relate to this episode: predatory
        sexual assault and criminal sexual act in the first degree, records show.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361069f4-5b89-4ef5-8fd4-79911082fcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3dd5df-71c2-4239-8b81-5020ecbd25f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prosecutors'' key witnesses</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1da5cf-0673-4916-8a56-a766fa70e7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To convict Weinstein on the predatory sexual assault charges, prosecutors
        will have to prove he committed sex crimes against multiple women. The following
        witnesses are expected to testify in support of that claim:</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bf1307-4837-48a4-9bea-9bfeafbe80dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625727a6-7a34-445d-a135-fb8599f362ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Annabella Sciorra is best known for her Emmy-winning role
        in HBO''s "The Sopranos." But she earned fame in the early 1990s with starring
        roles in "Jungle Fever" and "The Hand That Rocks the Cradle."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfe0872-5634-4257-be60-ecbfb29686a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c0d9de-e272-4f0d-ba8c-bb49713bfb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was during that earlier decade, Sciorra has said, that Weinstein
        violently raped her and repeatedly sexually harassed her. She first publicly
        accused the media mogul in the explosive October 2017 New Yorker story that
        unleashed the raft of accusations against him.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b247b7-be23-4e86-ac77-4eb233dde803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07797888-00e9-45a8-a783-2a897a39f491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trio of so-called "bad actor" witnesses is expected to testify
        about other accusations that have not resulted in criminal charges against
        Weinstein but that prosecutors assert show he perpetrated a pattern of sexual
        abuse.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7971788f-1bb9-4728-b003-57c9b88562fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b29140-b1a2-42fa-8fab-e0c236cc5224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, "prior bad acts" witnesses can strengthen a criminal
        case, particularly in "he said-she said" scenarios with limited physical evidence.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ebe7aa-4c79-464c-bf70-2aba829d5f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9d18f5-88d6-4f50-8e39-03a0f7d21b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, one witness says they were assaulted in the spring
        of 2004 at a hotel in New York, court documents show. Another says they were
        assaulted between May and July 2005 at an address where Weinstein lived in
        New York. And the third occurred on February 19, 2013, at a hotel in Beverly
        Hills, California, the records show.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403eaecc-e8ea-4f40-b8b9-481b5b787b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f48025-adac-4a17-b929-cb8fab6e6f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expert witness Dr. Barbara Ziv, a forensic psychiatrist who testified
        for the prosecution in the trial of Bill Cosby, will be a key witness for
        Weinstein prosecutors.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de35d4dc-091d-4631-9a38-0c278cc1116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4570e553-31c0-4ef4-b0e6-4dfc6afe31df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ziv is expected to explain why victims may delay disclosing a sexual
        assault, according to a court notice of expert testimony. She may discuss
        factors that determine whether and how a victim may interact with their attacker.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9293c0a2-5ed3-4a25-a108-ba620ce4e400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5804498a-414d-46dc-b548-cef4fe3cc71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ziv''s testimony "is necessary to dispel several myths about sexual
        assault that continue to be prevalent even in today''s society," according
        to the filing. She has been qualified as an expert in more than 200 civil
        and criminal cases and has testified for prosecution and defense teams.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8133bdfa-a234-45db-b828-6a2988b1e0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a381339d-be88-4661-9e18-e77dba81e150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The defense strategy</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848adef9-1d6b-4216-8d06-ad968347613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has denied all allegations of "nonconsensual sexual activity"
        related to this case and other claims made against him, but it is not clear
        whether he will testify in his own defense.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caa5a7a-f3e0-4301-a743-463a8e0270d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb9325-e205-45f5-ba78-1019f2b20f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attorneys have been fairly open about how they intend to counter
        the state''s allegations during this trial. The strategy includes written
        correspondence between the women and Weinstein, as well as experts of their
        own.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d31813-a896-4c7b-899a-2cb90c68930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b745a1-942e-44b6-8a2b-4b64c7bfdd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dozens of emails" sent by the unidentified accuser to Weinstein
        were used last year in an effort to dismiss the case. The messages, characterized
        as "warm, complimentary and solicitous," and others like them were sent after
        the film producer allegedly raped the accuser over a "four-year period," said
        Benjamin Brafman, the legendary criminal defense attorney who at one time
        represented Weinstein.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ac3202-1119-48d2-8d77-81d4c1b452cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e29792c-02e8-40bc-af58-4990df8dca5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emails help prove the relationship Weinstein had with this accuser
        was consensual, his defense team has said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba19f3f8-2bd6-4232-996d-95c5bb409c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c683281f-7acc-4b57-8a8e-b393b27c48c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A text from Haleyi that Weinstein got in 2007, months after he allegedly
        forced oral sex on her, "make clear" that Haleyi wanted to continue seeing
        him after the alleged assault, according to documents the defense filed in
        November 2018 in an effort to get the case dismissed.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a743ef7-2f2f-4597-b76e-16b9e2aaaf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9938f3-086c-4c97-be91-b6fed4b67be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.843+08:00
