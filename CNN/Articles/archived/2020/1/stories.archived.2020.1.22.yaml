      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, farmgate prices declined by an average of 5.7 percent.
        Palay rates plunged by almost 25 percent due to a supply glut after the Rice
        Tariffication Law removed limits on cheap rice imports.</p>'
    '14':
