      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A man has been arrested in Japan after
        allegedly abandoning his father''s cremated remains in a subway station restroom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bc3df6-e8ed-4d23-ae2b-668fd29b9ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:35:03.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f192ec3c-e7ed-42b6-ae8c-1bef1ef65e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:35:03.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:42.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Hiroaki Hishijima''s divorced father passed away in September
        last year, officials in Tokyo''s Shinjuku ward handled the cremation of his
        body. According to a report on CNN affiliate TV Asahi, Hishijima went to pick
        up his father''s remains in November for a proper burial ceremony -- but feared
        his mother would get angry if he brought the ashes home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bda69ce-8d5b-4fba-bbc0-9d9466d40264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:35:03.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:42.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba46752-e972-415e-8964-209703916c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:35:03.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:42.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo police told CNN on Tuesday that Hishijima allegedly left the
        remains in a cubicle inside a men''s room on Tokyo station''s Marunouchi Line.
        He was arrested on January 17.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0572902-1d34-44c8-891e-46b4d0c8c63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:35:03.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:42.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83acaad5-83b7-4a07-abf3-795167a683e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:35:03.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:42.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abandoning bones in a public place other than a cemetery is punishable
        by a fine or up to three years in prison. And while abandoning remains is
        rare, the issue of what to do with a deceased loved one or relative is a growing
        sore point for many Japanese amid a steadily aging population and skyrocketing
        prices for cemetery plots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59463e79-f64e-4672-ba66-cdb5b7170d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:35:03.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:42.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cb51dd-5ae4-4713-a4cc-18e9721bf0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:35:03.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:42.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changing burial practices</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32173a55-c444-4dfc-a2b6-dd6d9ef730aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:35:03.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:42.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths in Japan hit a postwar record high of 1.376 million in 2019,
        with a natural population decline of 512,000 -- the highest ever. While public
        cemeteries often have long waiting lists, tombstones at private ones can cost
        from 500,000 yen ($4,000) to multiple millions, with the location and type
        of tombstone bumping up prices, according to former funeral director Yusuke
        Wada. "A plot in Kamakura cemetery will cost you the same as buying a luxurious
        car such as the Lexus," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7c56c3-db93-4697-a570-d3c71e58ada2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:35:03.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:42.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40005fd0-0478-4ac3-a3b9-6bb5986b030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:35:03.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:42.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, cremated remains were stored in burial urns placed
        in inherited family graves, with relatives paying for maintenance and visiting
        as often as possible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f247a1be-1bf6-4691-af9d-bcc9889e2f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:35:03.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:42.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417fdf5b-16d2-4c63-b562-0b678ccbc626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:35:03.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:42.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as demands and lifestyles shifted, burial practices also evolved.
        With single households on the rise in Japan, reliance on an inherited burial
        sites became less practical. According to Wada, usually people in search of
        more cost-effective burials opt to hire a boat and pay for their relative''s
        bones to be ground down and scattered into the ocean.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050a3d66-b3ca-42c8-9db7-498128aef2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:35:03.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:42.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/21/asia/japan-arrest-father-remains-intl-hnk/index.html">"A
        Tokyo man deliberately left his father''s ashes in a subway station restroom,
        police say."</a></em></p>'
