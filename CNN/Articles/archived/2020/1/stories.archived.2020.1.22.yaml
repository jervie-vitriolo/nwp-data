      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strict implementation and frequent monitoring on the inflow
        and outflow of live animals in between provinces contributed to the lesser
        disposal of hogs in Cagayan Valley, Central Visayas and Central Luzon," the
        PSA added.</p>'
