      'mgnl:lastActivated': 2023-01-26T22:55:41.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea266d-c66a-4929-92e8-46fb3de387d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:35:55.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:41.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well done to Haryz on his invitation to join Mensa," John Stevenage,
        the chief executive of British Mensa, said in a statement to CNN. "He is obviously
        a very bright young man and we are delighted to welcome him to Mensa."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f235fcf6-bc96-44f6-958e-02f2ffa3e0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:35:55.038+08:00
