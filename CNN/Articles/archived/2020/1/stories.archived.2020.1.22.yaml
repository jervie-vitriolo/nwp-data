      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction activity has expanded by an average of 11.7 percent
        for the first nine months of 2019, slower than the 18.4 percent growth tallied
        the previous year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
