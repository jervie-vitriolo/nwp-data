      'trial', 'Donald-Trump', 'President']
    'template': '1'
    'title': 'Democrats escalate tit-for-tat over witnesses, accuse White House counsel
      of undermining ''integrity'' of impeachment trial'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524c13ee-23df-4d50-b273-a3ca724545df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Democratic lawmakers leading the
        case against US President Donald Trump accused White House counsel Pat Cipollone
        of being a "fact witness" to Trump''s wrongdoing and demanded on Tuesday that
        he disclose what he knows to the Chief Justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8225ad36-794c-4a74-a438-f3a9b0c6fcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb7b994-9603-446d-b376-891cdf615e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Cipollone, the House managers argue that Cipollone
        has "detailed knowledge of the facts" regarding Trump''s dealings with Ukraine,
        that he "played an instrumental role" implementing Trump''s directive to block
        witnesses and testimony, and that he therefore must disclose what he knows
        so that the "Senate and Chief Justice can be apprised of any potential ethical
        issues, conflicts, or biases."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d336112-0071-4019-87b9-38521cdd716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbb054d-5792-4b2c-8987-bfc5f46cb96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have essentially no power on their own to force Cipollone
        to do anything. If they believe he has critical firsthand information, they
        could push for a vote on whether to depose him or call him for public testimony,
        but that would require Republican support.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdabe174-7a93-4a87-8d94-55a8d8eb76d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78081162-5608-44d7-972f-7c55a797fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the move was the latest in an escalating tit-for-tat between
        House Democrats and the White House. Trump has been saying for months that
        Democratic Rep. Adam Schiff, who is leading the House managers and oversaw
        the inquiry in the House Intelligence Committee, illegally coordinated with
        the Ukraine whistleblower and should be required to testify at the trial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc1240b-365d-4ab0-98c4-0664d3b83e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95e0475-db6f-40c5-b29d-13506c6af4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democrats'' letter said Cipollone''s situation "threatens to
        undermine the integrity of the pending trial," ramping up their criticism
        of the Republican-led process that they''ve labeled a "cover-up."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31765e26-1960-40c2-8ff9-4bf3f76b4962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ceacd4-b467-42f5-ad5c-12e64f1a3045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jerry Nadler, one of the Democratic managers and chairman of
        the House Judiciary Committee, said Tuesday that Cipollone should recuse himself
        from the Senate proceedings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faab43ae-395d-4e56-b36e-6f1fe257c909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a635a78-3085-46cf-be9b-ff099a0cdb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight over witnesses, on both sides, has been simmering for
        weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13499eef-2395-4571-8f0e-ca748ed69d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35957a01-90db-480b-bbb9-d03a8c91760d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s trial brief, which was submitted to the Senate
        on Monday and co-written by Cipollone, also accused Schiff of being an "interested
        fact witness" because of the whistleblower, and the hearings he oversaw were
        therefore "fatally defective." Those hearings with key witnesses uncovered
        strong evidence linking Trump to the Ukraine pressure campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51341e4-977c-447f-82b5-89f399c410d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42def128-a988-41bd-8fb8-2a5d92ea5c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not true that Schiff broke the law, and Trump has exaggerated
        Schiff''s connections to the whistleblower, who spoke to members of Schiff''s
        committee staff before filing the complaint. That complaint raised the alarm
        about Trump''s July 25 phone call with Ukrainian President Volodymyr Zelensky,
        where he asked for an investigation into former Vice President Joe Biden.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46176c8a-5060-4b04-8775-e3282ab6cf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83b303e-6182-4f5b-aa91-5c5104e648cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that Senate Majority Leader Mitch McConnell
        preferred a swift trial without any witnesses from either side, as opposed
        to the drawn-out process that Trump was calling for, where his defense attorneys
        could try to subpoena a parade of witnesses, including Schiff and potentially
        Biden. A majority vote is required to approve any new witness subpoenas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45601e6-449e-4e96-b0e2-01cee3875e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e704cac3-279e-4f3d-9070-f828927e251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and Senate Republicans plan to defend Cipollone''s
        role, officials involved in the discussions told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37ff701-9421-4e63-bda2-0060691f5028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0995cd3-066c-4e95-b8e1-11b9201f6a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"House Democrats are trying to run one of the President''s strongest
        advocates off the case before it even starts," White House legislative director
        Eric Ueland said. "They won''t succeed."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a9a6fb-08d9-4b42-90d9-4e51c53eac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cfc53d-43ea-4921-8cab-3ebf5bf1f552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Trump became president, the lawyers around him have been drawn
        into his scandals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471f5579-dd03-4f49-a395-872cd93cf49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b51dda-6b96-4d32-ab0b-cf383127ad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former White House Counsel Don McGahn was a top witness the Russia
        investigation and provided special counsel Robert Mueller with significant
        evidence that Trump obstructed justice. Mueller declined to offer recommendation
        on whether Trump should be charged with obstruction, and Justice Department
        guidelines say a sitting President cannot be indicted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca4e91f-6363-4052-a857-554088ddb555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3562d0b7-9381-472d-abef-4ff1c475a989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s former personal attorney Michael Cohen implicated Trump
        in campaign finance crimes, for his role in hush-money payments sent to two
        women who alleged affairs with Trump. Cohen is now serving a three-year prison
        term for these and other crimes. Trump denies the affairs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0250a507-6264-4a14-9542-8b6c5a82bfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0627260b-da5a-42dc-8162-ae29241903cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T02:06:10.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:58.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump''s attorney Rudy Giuliani played a leading role in the
        effort to pressure Ukraine into announcing the Biden investigations —&nbsp;the
        conduct that led directly to Trump''s impeachment. Federal prosecutors are
        investigating Giuliani''s relationship with two Soviet-born businessmen who
        helped him with the Ukraine scheme, and now face campaign finance charges
        of their own.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
