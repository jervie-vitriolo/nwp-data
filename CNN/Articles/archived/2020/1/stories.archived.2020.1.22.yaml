  'ph-olympic-boxing-qualifiers-wuhan-coronavirus-outbreak':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-22T17:38:57.104+08:00
    'imagesource': 'jcr:e9509652-e8f2-47ce-b76f-708d7388f8fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de0e2ceb-5597-41fc-9c21-20e7808c21bb'
    'lead': 'POC President Abraham Tolentino appeals to the Olympic governing body
      to seriously consider moving the venue and dates of the boxing tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-22T17:54:55.896+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T22:55:12.790+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:54:39.749+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH renews call to host Olympic boxing qualifiers amid coronavirus outbreak
      in Wuhan'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1d1127-fc56-48e0-9272-31721674789e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:54:55.897+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:12.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> Philippine
        Olympic Committee (POC) President Abraham Tolentino has renewed the call of
        Alliance of Boxing Association of the Philippines (ABAP) Secretary General
        Ed Picson to stage the Olympic boxing qualifiers in the country instead of
        in Wuhan due to the outbreak of the new coronavirus in that Chinese city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d4e602-4eca-4c55-9305-72cc698aedd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:54:55.898+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:12.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We likewise support ABAP''s suggestion to transfer the tournament
        in the Philippines. The Philippine Olympic Committee will endeavor to assist
        in whatever way it can." Tolentino said in a statement released Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc19f99-c6a9-400a-b0f8-8909ebf9c2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:58:27.191+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:12.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/world/2020/1/22/China-Coronavirus-death-toll-.html">Wuhan
        coronavirus death toll rises to nine with 440 infected says China, sparking
        fears of wider spread</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4678a4cb-8f8e-478e-9fd4-9c5528b93f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:54:55.897+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:12.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POC official has appealed to the International Olympic Committee
        to seriously consider moving the venue and dates of the boxing tournament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a455e420-5637-4d54-84be-c2faeeca6a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:54:55.897+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:12.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outbreak of a mysterious coronavirs strain is alarming and
        we appeal to the International Olympic Committe to seriously consider transferring
        the venue city and the dates of the tournament,"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feffa2b7-45e8-482b-a72d-cff5604715c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:54:55.897+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:12.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The danger posed by possible contamination is highly risky and
        we cannot afford to expose not only our delegation, but others as well," the
        sports official added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98f3de7-1eef-492d-89d5-49c979ae5356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:54:55.897+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:12.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in China are racing to contain the outbreak of the novel
        coronavirus that has left at least nine people dead and sickened more than
        440, CNN reported Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9260298a-bc3d-46fe-822f-0459caaa90a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:54:55.897+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:12.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said confirmed cases of 2019-nCoV
        have also been found in Thailand, Japan and South Korea. Health authorities
        in the United States on Tuesday also announced its first confirmed case of
        the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672cb4fe-a96a-4fb1-98c3-2336efb505f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:54:55.897+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:12.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxing meet is slated to run from February 3 to 14 in Wuhan
        with the Philippine team reportedly scheduled to leave on January 31.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81ea925-c90a-4105-96b7-5a5d514ee8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:54:55.898+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:12.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are eight weight classes in the men''s division: flyweight
        (52kg), featherweight (57kg), lightweight (63kg), welterweight (69kg), middleweight
        (75kg), light heavyweight (81kg), heavyweight (91kg), and super heavyweight
        (+91kg).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e76149-2cc1-4c1e-9471-e914cc94090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:54:55.898+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:12.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, there are five weight classes in the women''s
        division: flyweight (51kg), featherweight (57kg), lightweight (60kg), welterweight
        (69kg), and middleweight (75kg).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08273066-9e2d-45b4-b65e-932591897f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:54:55.898+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:12.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three newly-renovated venues could host the event — the Rizal Memorial
        Coliseum, Ninoy Aquino Stadium, and the Philsports Arena. Meanwhile, the Philippine
        International Convention Center served as the venue of the boxing competitions
        in the 30th Southeast Asian Games last month.</p>'
