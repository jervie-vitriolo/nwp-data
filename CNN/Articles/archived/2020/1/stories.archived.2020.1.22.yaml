      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Taylor Swift has shared a sad update
        about her mother''s battle with cancer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab3013f-fd2a-48c4-962b-a88371a2d0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T04:23:50.791+08:00
