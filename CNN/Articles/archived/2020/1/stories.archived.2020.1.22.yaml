      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sadness from Harry</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daa0345-bc9f-4e71-94dc-a3eb6c8cb745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Harry expressed "great sadness" about the developments
        at a charity event in London.</p>'
