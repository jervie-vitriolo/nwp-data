      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corn prices also dropped by 18.8 percent with lower demand. The
        PSA added that farmers in Zamboanga have been discouraged from planting more
        corn due to low buying prices.</p>'
    '20':
