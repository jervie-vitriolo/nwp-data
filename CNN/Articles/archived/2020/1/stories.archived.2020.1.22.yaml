  'greece-president-katerina-akellaropoulou':
    'author': 'Elinda Labropoulou, CNN'
    'caption': 'High court judge and human rights advocate Katerina Sakellaropoulou
      has been elected Greece''s first female president by parliament on Wednesday.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-22T20:30:02.819+08:00
