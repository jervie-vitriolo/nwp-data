      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy’s blood sample and throat swab were sent to a laboratory
        in Melbourne, Australia to identify the type of coronavirus that infected
        him. The DOH earlier said the child tested negative for Middle East Respiratory
        Syndrome (MERS-CoV) and Severe Acute Respiratory Syndrome (SARS-CoV). The
        test results may be available by Wednesday or Thursday, Duque earlier said.</p>'
