      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d66e37-f1bb-48d1-98bb-da4fea7d5b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:35:55.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:41.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with his evaluation by a psychologist, Haryz'' score on the
        Stanford-Binet played a large role in his acceptance to British Mensa, Mensa
        spokesperson Charles Brown told CNN. The test consists of a combination of
        math, reading, memorization, and logical thinking questions.</p>'
