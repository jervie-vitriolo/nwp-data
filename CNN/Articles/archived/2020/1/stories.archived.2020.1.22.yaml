      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To become a member of British Mensa, an individual must "demonstrate
        an IQ in the top two per cent of the population," according to their website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cad779-3a8f-4447-ae44-7ceeae31ebc9'
      'mgnl:activationStatus': true
