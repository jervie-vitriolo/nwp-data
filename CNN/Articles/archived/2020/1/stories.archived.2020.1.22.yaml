    'jcr:uuid': '382df3d6-fa1c-4736-8743-98c1be30cbfe'
    'lead': 'The economy grew slower than initially reported for the third quarter
      of 2019, the Philippine Statistics Authority says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-22T11:47:17.598+08:00
