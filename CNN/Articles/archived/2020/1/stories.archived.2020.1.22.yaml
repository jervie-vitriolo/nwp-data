      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six congressmen from Batangas — Reps. Vilma Santos-Recto of the
        6th District, Elenita Ermita-Buhain of the 1st District, Raneo Abu of the
        2nd District, Theresa Collantes of the 3rd District, Lianda Bolilia of the
        4th District, and Mario Mariño of the 5th District — were among those who
        filed the resolutions.</p>'
