    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Greece']
    'template': '1'
    'title': 'Katerina Sakellaropoulou becomes Greece''s first woman president'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d19652-f4f0-4330-88fb-c96811acc59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;High court judge and human rights
        advocate Katerina Sakellaropoulou has been elected Greece''s first female
        president by parliament on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99b63c3-4b91-49cf-907e-37720dc4b2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19e6f9a-3b72-4cd7-aeb9-6c4b5276d0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakellaropoulou was nominated by the ruling conservative New Democracy
        party, but also managed to secure the backing of the main opposition party
        Syriza and the center-left Movement for Change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6081c1a8-5912-4332-9185-6216970903db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612516d8-f57c-45a8-83bc-90207f67936a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking through gender barriers is not a new thing for the president-elect.
        She was the first woman to serve as the president of the Council of State,
        the country''s top administrative court. She held that position for 15 months
        until Wednesday''s election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39772f27-f017-47a8-b4f2-1c3d874ea2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5466542-fe75-449f-8478-cac1fdfa0fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the parliamentary vote on Wednesday, the 63-year-old received
        support of 261 MPs in the 300-seat Parliament, way above the 200 required
        by the constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b160ef47-4b4e-4874-8bd3-112c041f35df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11658fad-0fe2-4e8e-967d-a7d82bc5b495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the vote, Greek Prime Minister Kyriakos Mitsotakis said
        the result offers "a window to the future."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822c5e3f-3cae-4d7f-b0fd-8508124182d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b6f49b-c3f3-4a92-a815-e50a27e9a2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country enters, with more optimism, into a new decade," he
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401832c7-45b9-4863-b731-794d14ce6a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f40b64-d789-4a4a-8570-587bc763e802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitsotakis''s decision to choose Sakellaropoulou was widely seen
        as a move to counter mounting criticism about the lack of women in his cabinet
        where only a handful of women hold senior positions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90dccae-e1bc-4ac8-bc9d-674cae0b5599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0511dcf6-453e-437e-a6fc-f1fbf4649f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is coming out of a decade-long financial crisis and
        years of political turmoil. When Mitsotakis announced the nomination, he said
        change in Greek society "starts from the top... with Greek women receiving
        the position they deserve."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f01a04-0711-4e7d-98e8-d982d97d647d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc27806-3ca1-421a-bbab-b73aa52a091c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece has been lagging behind other European countries when it
        comes to the number of women in senior positions in politics. It scores below
        the European average in gender equality and was at the very bottom of the
        gender equality index for 2017 issued by the European Institute for Gender
        Equality.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc78b37-e5b0-439b-9aee-0ca67988a474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17440f52-77d6-44c6-93f7-e8be93d37593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accroding to Eurostat, the pay gap between men and women in Greece
        was more than 12% in 2017.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17da04e-a919-4090-9713-3bca130b0f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caad1cf-2f61-4472-b8d7-4e5f3c3dda90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A poll by MRB pollsters released Tuesday showed that 55% of respondents
        saw Sakellaropoulou as a positive choice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47dee80-0a62-4905-b00b-95f84ef54703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fcb4cd-d1e5-4efe-b23d-1f594fe7f1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2019, data released by Greek police show that registered
        incidents of domestic violence increased by 34.45% in the period 2014-2018.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c248ee-9e48-401e-bd1c-80f8af3e44fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40917766-fddb-4707-ad36-c3d51639eed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But results of last year''s European and local elections have shown
        that Greeks are keen to make a full return to mainstream politics after nearly
        a decade of extreme rhetoric and political turbulence. Sakellaropoulou has
        been perceived across much of the political spectrum as a consensus choice.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa68999f-588d-426a-83d4-74bbcee72d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0dd999-936a-439f-a586-445a05410a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selection breaks with tradition not only because Sakellaropoulou
        is a woman, but also because she is not a member of a political party.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce80df83-8355-4125-91b4-50c73c359b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:09.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
