      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> Senate
        Blue Ribbon Committee chairperson Richard “Dick” Gordon wants to reopen the
        upper chamber’s probe into the <a href="http://cnnphilippines.com/news/article187209.ece/BINARY/boi_final.pdf"
        target="_blank">2015 Mamasapano operation</a>, after an anti-graft court junked
        charges against two former top police officials involved in the operation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3fd286-d144-4528-99b3-080d007f6bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:12:31.801+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:10.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea57ec15-6164-4a48-9d11-6fc94acd376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:12:31.801+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:10.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon told reporters Wednesday that he wants to know why the Sandiganbayan
        <a href="http://cnnphilippines.com/news/2020/1/21/purisima-nape%C3%B1as-aquino-mamasapano-.html"
        target="_blank">acquitted</a> former Philippine National Police chief Alan
        Purisima and former Special Action Force chief Getulio Napeñas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de84e7a-727e-4e35-b1fe-840c8fbc7817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:12:31.801+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:10.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae930c36-61ab-469e-94d2-1f98a3c23908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:12:31.802+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:10.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mamasapano is one of the great injustices in our time. To my mind
        <em>mukhang nagkulang ang prosekusyon na naman diyan,</em>” Gordon said. “<em>Bakit
        madi-</em>dismiss <em>eh ang daming namatay tapos walang responsible.</em>
        Dereliction of duty <em>‘yan.</em>”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9c0e08-2ade-4528-9d37-37c33cc92344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:12:31.802+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:10.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4754a6b-6f82-4921-b174-4c60fd800d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:12:31.802+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:10.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mamasapano is one of the greatest injustices in our
        time. To my mind the prosecution lacked effort there … Why would that be dismissed
        when a lot of people died and then no one was responsible? That’s dereliction
        of duty.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13138f9-33c1-408a-8247-4a03607b31c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:12:31.802+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:10.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e89c61e-6dfa-48d1-a20f-cefa532775fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:12:31.802+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:10.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate in the 16th Congress first probed the Mamasapano operation,
        known as <a href="http://cnnphilippines.com/news/article187209.ece/BINARY/boi_final.pdf"
        target="_blank">Oplan Exodus</a>, which resulted in the killing of international
        terrorist Zulkifli bin Hir. The operation also led to the deaths of 44 SAF
        troopers following an encounter with Moro rebels in the town in Maguindanao
        province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bf4883-eb10-43eb-bb7c-f2ef3bd07601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:12:31.802+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:10.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deb57a1-1940-4584-a4a9-3b46a3ca167f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:12:31.802+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:10.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Public Order Committee, then chaired by Senator Grace
        Poe, recommended criminal charges against Purisima, Napeñas and the killers
        of the 44 SAF commandos, and found that former President Benigno Aquino III
        is “ultimately responsible” for the botched operation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bea289-3b4c-43ef-add8-9ff226613560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:12:31.802+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:10.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb26a6e-4c6a-4aa3-b152-9db66a615002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:12:31.802+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:10.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority of senators signed the committee report, but the Senate
        did not take any further action on it, opting instead to reopen the probe,
        effectively deserting the initial report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c8c017-de13-412c-a32d-e03cd9f5d872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:12:31.802+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:10.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d0822d-8fff-48c3-b64a-1934b03313e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:12:31.802+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:10.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan’s fourth division granted Monday Purisima’s motion
        to quash charges against him for graft and usurpation or unlawful use of authority.
        The court also found no probable cause to issue a warrant of arrest against
        Napeñas for the same charges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9ce7bf-5d7e-4c58-a82d-3d90b75bde28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:12:31.802+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:10.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b02e24-9ec9-44af-bf86-54224a1d7014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:12:31.802+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:10.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima was accused of conspiring with and influencing Napeñas
        so he could "willfully, unlawfully, and feloniously" perform the function
        of top cop in planning and supervising Oplan Exodus despite being under preventive
        suspension at the time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0e5d5e-d8cc-4262-b588-cc3872cca447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:12:31.802+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:10.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcaa602-90fb-4983-98db-c04995e3f71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:12:31.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:10.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 18-page resolution, the Sandiganbayan said Purisima''s role
        in Oplan Exodus was upon the orders of former President Benigno Aquino III
        "who cannot be accused of and be found liable of usurpation of official functions"
        since he was only acting in his capacity as then President and Commander-in-Chief.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d84158-8169-487f-8ec6-e013ccb197c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:12:31.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:10.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c63f498-72bb-42d1-a2ae-0c5f05d43c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:12:31.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:10.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan in 2019 <a href="https://www.cnnphilippines.com/news/2019/7/5/Noynoy-Aquino-Ombudsman-Mamasapano-charges.html"
        target="_blank">dropped the same charges against Aquino</a> upon the request
        of Ombudsman Samuel Martires, who said it does not make sense to charge a
        President with usurpation of authority.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d58853-be82-48de-bbf5-15e093ad2bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:12:31.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:10.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d1ee89-4e80-4545-ab4f-3c48be504da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:12:31.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:10.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bdd270-9e1c-4408-9e48-b957fd75dda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:12:31.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:10.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This complaint was filed by <a href="https://cnnphilippines.com/news/2017/07/14/Noynoy-Aquino-Mamasapano-SAF-44-Ombudsman-criminal-charges-no-homicide.html"
        target="_blank">former Ombudsman Conchita Carpio Morales</a> in 2017, while
        dismissing the charges against Aquino for reckless imprudence resulting in
        multiple homicides. She said what the former President did wrong was to allow
        Purisima play a major role in the Mamasapano operation while he was supposed
        to be suspended.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8007d1-ec90-45b9-855d-62523a485227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:12:31.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:10.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea2d251-fbc8-476a-a415-c5017a8c5e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:12:31.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:10.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6700d52e-150c-44b1-b6c5-8eb72e7e3e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:12:31.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:10.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida wants homicide charges filed against
        Aquino, Purisima and Napeñas, saying they were liable for the deaths of the
        SAF 44. The Supreme Court, however, <a href="https://cnnphilippines.com/news/2019/9/3/supreme-court-noynoy-aquino-mamasapano-homicide.html?fbclid=IwAR3Kn4Hc0LdXXeYJvUh_gOaHqzkWlSbM_Xe9xdS53PKCGhGYRiY32m31IKc"
        target="_blank">dismissed a petition</a> backed by Calida seeking to charge
        them with homicide.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2f1deb-8eb4-4063-9e14-cf73b3f96413'
