  'wuhan-coronavirus-first-us-case':
    'author': 'Elizabeth Cohen, Senior Medical Correspondent'
    'caption': 'The US Centers for Disease Control and Prevention is expected to announce
      this afternoon that the first case of Wuhan coronavirus has been reported in
      the United States, in Washington state, a federal source outside the CDC tells
      CNN. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-22T02:56:45.676+08:00
    'imagesource': 'jcr:b59257a9-f65c-4d19-98f2-b2859c7391e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acc7e35e-1dab-4a86-96b6-ac337e8b130d'
    'lead': 'The United States has its first confirmed case of a new virus that appeared
      in Wuhan, China, last month, the US Centers for Disease Control and Prevention
      announces. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-22T03:00:09.193+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T22:55:54.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:54:28.740+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'Centers-for-Disease-Control', 'coronavirus',
      'China', 'Wuhan']
    'template': '1'
    'title': 'First US case of Wuhan coronavirus confirmed by US Centers for Disease
      Control'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722ead84-7650-4d63-ada6-f9bf24b190e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The United States has its first confirmed
        case of a new virus that appeared in Wuhan, China, last month, the US Centers
        for Disease Control and Prevention announced Tuesday. The coronavirus has
        already sickened hundreds and killed six people in Asia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea6277a-12be-4a9c-b360-dbf960cc7f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0d7bad-f4d7-425a-b8ac-2e898643d586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC officials said the United States will be more strict about health
        screenings of airplane passengers arriving from Wuhan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e9d2ae-4b5b-42d9-84db-66cdb48a6752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2d5b8c-6364-49a0-8c71-87d911273c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient, who is not being named, is in isolation at Providence
        Regional Medical Center in Everett, Washington. He is in his 30s and lives
        in Snohomish County, Washington, just north of Seattle.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb4ca5f-648c-433e-9232-eaba80bd19a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f87445c-69c9-47c7-a4cb-b802947e2ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He arrived at Seattle-Tacoma International Airport on January 15,
        before any health screenings for the Wuhan coronavirus began at US airports.
        He sought medical care on January 19. The CDC and Washington state are now
        tracing the people he was in contact with to see if he might have spread the
        disease to someone else.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8b2826-f8fa-47ea-9759-0db574c1da49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e76cfb3-740d-440e-928e-17920dc7896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the risk to the public is low," said John Wiesman, secretary
        of health for the state of Washington.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988587b8-c433-4b3b-b025-1121b218d090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5bcbbf-963d-4d11-9094-c9640795fdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient became ill four days after arriving in the United States
        and sought care. Based on the patient''s symptoms and travel history, doctors
        suspected the novel Wuhan coronavirus and sent specimens to the CDC in Atlanta,
        where tests Monday confirmed the virus.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712aec93-19e6-4ba2-b024-80ab56e848be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4d9ce1-af40-4a5c-b0fc-4e6f60992d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient is faring well but is still being kept in isolation
        out of an abundance of caution, health officials said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af52c42-266c-47ce-aa50-cb155c97376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b6cd9b-3b22-4868-8453-effb3fc1d9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health screenings at more US airports</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb62a5fb-b4d4-48ea-a436-22740592fd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, passengers from Wuhan to the United States, whether on direct
        or indirect flights, will only be allowed to land at one of the five US airports
        doing health screenings. Screenings include a temperature check and observation
        for symptoms such as a cough and trouble breathing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ed3005-bbf1-4c98-8cbd-44f7f70c8c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b135b197-12b9-499a-8432-d356472f961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, the CDC started health screenings for Wuhan passengers
        arriving at John F. Kennedy International Airport in New York, Los Angeles
        International Airport and San Francisco International Airport.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b761ef5a-bb66-4c7c-ac7b-a14844bba7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174718e7-596f-4e28-b850-717b084676a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting this week, Wuhan passengers will also be screened at Hartsfield-Jackson
        Atlanta International Airport and Chicago O''Hare International Airport.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aac04e-85e5-46d5-bede-0bb8d575fff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588d5e87-9312-4049-9d9e-2ddfd8c70991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC raised its travel notice for Wuhan, China, from level 1
        to level 2 of three possible levels, according to its website. As of Tuesday
        afternoon, the agency advised travelers to "practice enhanced precautions."
        The highest level, "Warning - Level 3," advises travelers to "avoid nonessential
        travel."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbdc615-e150-4a4e-bf46-5ab5e3c0b4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5699011a-51b5-401a-be16-be41efd0b6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Person-to-person transmission of Wuhan virus</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00740217-751b-464d-82dc-34f26c94e303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan coronavirus is in the same family as severe acute respiratory
        syndrome, or SARS, which killed more than 700 people in 2002 and 2003, and
        Middle East respiratory syndrome, or MERS.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2e76a7-4d80-41b4-a8a0-34eac27ecb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced751dd-e1aa-4181-86f2-221b2aec02b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the Wuhan coronavirus has infected more than 300 people
        and killed six in an outbreak that has struck China, Thailand, South Korea,
        Japan and now the US.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0b264b-9dba-41fd-bc31-71962e5f608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e024781f-fac0-4706-b25a-9e8b65c5e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not known how many of the cases became infected from animals
        and how many from another person.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728dfdf9-ac49-47e0-82d6-5a08f6950e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93df27ca-f3b5-43ce-8fcf-940eead7010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the CDC activated its emergency response system in response
        to the Wuhan coronavirus. The CDC activates this system on a temporary basis
        to centralize how the agency monitors, prepares for and responds to public
        health threats.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82694d9f-41db-4fe9-815b-8f14b05149b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672a0b9a-3c27-4596-86f8-92bca6c40ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak started in late December at an animal market in Wuhan,
        about 700 miles south of Beijing. The virus can jump from animals to people.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb49f34-320e-4e48-a6ff-c910dbd9faa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55deef54-7ee5-42a7-a657-d89b8ac61a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there''s much to learn about how easily the virus can be transmitted
        human-to-human, health officials said it appears that it''s not spread as
        easily as some other viruses.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f80725-9eac-4cde-b2ce-48d5c1b2005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6103ef95-b9ee-4760-8c5c-b1ee2c39f46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:17:45.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:54.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t anywhere near in the same category as measles or the
        flu," Dr. Martin Cetron, director of CDC''s division of global migration and
        quarantine, told CNN.</p>'
