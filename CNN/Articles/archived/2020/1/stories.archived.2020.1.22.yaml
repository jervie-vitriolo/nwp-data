      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7887043d-64b3-4fbb-9260-d0c19b874716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:56:03.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:34.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4344bd-f650-4c97-a3d5-f456b1a0656e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:56:03.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:34.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab43c5a4-8b98-4b5c-ae09-c8a1983918db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:56:03.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:34.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raising concerns about how difficult it is to detect those with
        the virus, even if they have some symptoms, a patient in South Korea told
        doctors there she had developed a fever and muscle pains on Saturday and was
        prescribed cold medicine by a doctor in Wuhan, before being sent on her way.
        She was later confirmed to have the coronavirus during a check in Seoul.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d12616-cd14-4258-9759-8cc18fbfd1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:56:03.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:34.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adbccab-e4bf-4dd0-80b6-90dcae7221de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:56:03.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, the National Institutes of Health is working on a vaccine
        for the new virus, though it will take at least a few months until the first
        phase of clinical trials get underway and more than a year until a vaccine
        might be available.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e072669-4f7b-4d57-ae69-78aab828ac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:56:03.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0cc409-a697-428b-b000-8cb21f2f6929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:56:03.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists in Texas, New York and China are also at work on a vaccine,
        according to Peter Hotez, a vaccine scientist at Baylor College of Medicine
        in Houston.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac02295-bee3-479f-9b31-c7d9cf9f4b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:56:03.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5548fc34-fe16-4cb3-9fc3-7b38ed7b9a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:56:03.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lesson we''ve learned is coronavirus infections are serious
        and one of the newest and biggest global health threats," Hotez told CNN.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1985e25-9ee6-4e6e-8e33-b58c499df739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:56:03.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:34.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8fed5b-9bd7-447f-affc-24f87d698beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:56:03.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:34.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to contain that threat will be a key point on the agenda for
        the WHO meeting Wednesday, which may recommend more stringent screening and
        possibly even quarantine measures.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b82ec7-a823-4f74-8c8c-f765e4e6414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:10:16.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:34.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, <a href="https://edition.cnn.com/2020/01/21/asia/china-china-coronavirus-sars-intl-hnk/index.html">"Nine
        dead, 440 infected as China confirms Wuhan virus can be spread by humans"&nbsp;</a></em></p>'
