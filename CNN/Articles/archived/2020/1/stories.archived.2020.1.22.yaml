      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 4 was raised on January 12 after a steam-and magma-laden
        eruption. The agency advised total evacuation of residents from Taal Volcano
        Island and areas within a 14-kilometer radius from the main crater.</p>'
