      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a1dd60-2ad8-4081-a2c7-4fed9fb374db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.666+08:00
