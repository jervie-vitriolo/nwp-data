    'template': '1'
    'title': 'Harry reunites with Meghan in Canada as couple warn media over photos'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc3dd6e-100c-4d75-83c3-4f623f6d6fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;<a href="https://edition.cnn.com/2020/01/19/uk/harry-meghan-royal-explainer-gbr-scli-intl/index.html"
        target="_blank">Prince Harry''s</a> plans for a <a href="https://edition.cnn.com/2020/01/20/uk/transcript-prince-harry-speech-intl-gbr/index.html"
        target="_blank">"more peaceful life"</a> away from the royal spotlight have
        already been cast into doubt as he joined his wife, <a href="https://cnnphilippines.com/world/2020/1/21/buckingham-to-revise-prince-harry-meghan-markle-title.html?fbclid=IwAR34sIlZbbFnSpgC6IvpGBEUYBLLUxAKDr-5wfEFH_HhfLHYFHwi21O_NQ4"
        target="_blank">Meghan, and son, Archie</a>, in Canada on Tuesday amid a fresh
        paparazzi feud.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1468bd95-c66b-4e2b-a3ff-ee362f039b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication of photographs showing the Duchess of Sussex hiking
        with baby Archie and their dogs in Canadian woodland prompted a warning to
        the media from the couple''s lawyers against running images without consent,
        a royal source has confirmed.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4a4f30-a659-45c3-b363-74d8f4a06601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:42:45.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:00.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images were used in a number of media outlets, including on
        the front page of British tabloid newspaper the Sun.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9226ab6-99e8-4f8c-a8d8-4f899f95de1b'
      'mgnl:activationStatus': true
