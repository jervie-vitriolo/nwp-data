      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:33.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/11/15/legal-experts-De-Lima-case-wont-prosper-in-SC-but-might-lead-to-ICC.html">READ:&nbsp;Legal
        experts says&nbsp;De Lima has weak case at SC – but may lead to international
        court</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb26033f-8fe4-4d37-a0e7-924ecac3e597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:01:55.743+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:33.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d749d1-91e0-47ee-82b2-39344dcc6781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:01:55.743+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:33.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained since 2017 on drug charges, which she
        and human rights groups believe are fabricated cases meant to silence her
        for being a staunch critic of the Duterte administration and the bloody war
        on drugs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478c0a80-d583-4e6b-a6ec-7a66ba58697b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:01:55.743+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:33.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57bc884-8623-477f-b348-f7228f4898c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:01:55.743+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:33.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has repeatedly denied retaliating against De Lima, stressing
        that her drug charges are being tried by the country''s independent courts,
        and that the constitutionality of her arrest and detention has been upheld
        by the Supreme Court.</p>'
