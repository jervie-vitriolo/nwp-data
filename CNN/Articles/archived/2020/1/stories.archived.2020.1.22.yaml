      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its special session in Batangas on Wednesday, the lower chamber,
        with 204 congressmen present, adopted Resolution 665 calling for the immediate
        release of funds for the aid, relief, resettlement, rehabilitation of areas
        affected by Taal Volcano’s unrest.</p>'
