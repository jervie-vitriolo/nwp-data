      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81e2ca0-45ba-4676-bf2e-82e2199b5a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 1,000 Honduran migrants, he said, have asked to be returned
        to their home country. Others are still being processed at different migration
        stations, Ebrard said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3369e29e-9e74-4c73-ad1f-0dd8cb5209af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3562420e-4ed9-4aae-aa4b-69aaacbc20e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The instructions of the president have been categorical, to respect
        the human rights of migrants," Mexican Interior Minister Olga Sanchez Cordero
        said Tuesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3d1780-4279-40ce-89e2-8c0652bfbf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f105266a-3e57-4741-9601-cf921fb1125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mexico is a place of asylum, of refuge," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23794c3-04b9-4dd4-8a48-d574447bf8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdf7e0a-295a-422e-8184-9433ab1403fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have said they''re monitoring the latest migrant caravan.
        As migrants trekked through Guatemala last week, acting US Homeland Security
        Secretary Chad Wolf said he saw the group as notably different.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a9937d-1908-4a67-af59-f940258570d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25cc75d-5a23-4a41-b9ba-16037adceef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will say that this caravan is not anything even remotely similar
        to what we saw in ''18 and a little bit in ''19," Wolf told Fox. "A few folks
        here and a few folks there."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450163b3-1e6b-4b7e-bd71-b3126399f32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2252b1b3-e66d-4da5-84e3-98203bd4eb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolf said that agreements the US has made with Mexico, Guatemala
        and Honduras have changed the equation when it comes to large groups of migrants.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3c6d60-79be-42c9-97e4-2f2f3f68c54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850c0ff4-668d-4ef0-895e-b2ed5261eca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have CBP agents, tactical agents, in Guatemala. And of course
        the government of Mexico at President Trump''s urging has deployed national
        guard to both their southern and northern border," Wolf said. "So, should
        individuals make it through all of that, when they reach the Southwest border,
        they''re going to run into a number of programs that we put in place that
        will not allow them into the country without any legal reason to be there."</p>'
  'Greta-Thunberg-climate-change-crisis-Davos':
    'author': 'Hadas Gold, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-22T07:29:22.787+08:00
    'imagesource': 'jcr:3d2b7f40-6e67-4069-867b-ed9fe32beb24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e0716a2-a068-4ba6-8a80-8fa7cb36a869'
    'lead': 'Greta Thunberg took the stage at the 2020 World Economic Forum in Davos
      to admonish world leaders for doing very little to reduce carbon emissions despite
      evidence of a looming climate catastrophe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-22T07:32:24.419+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:55:43.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:54:31.620+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Greta-Thunberg', 'climate-change', 'World-Economic-Forum']
    'template': '1'
    'title': 'Greta Thunberg: ''Nothing has been done'' to tackle the climate crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059333e7-373d-4bf1-af74-f241b00f7945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Greta Thunberg took the stage at the
        World Economic Forum Tuesday to admonish world leaders for doing "basically
        nothing" to reduce carbon emissions despite evidence of a looming climate
        catastrophe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a832a8-e2be-49ae-b8dc-da03311577dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccb30a1-3b89-4197-bf8b-be873f9ead86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking just hours before President Donald Trump''s appearance
        at the annual gathering of the world''s political, business and financial
        elite, the teen activist said awareness of the climate crisis had shot up
        but in other respects, not much had changed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892d87f1-d926-44ef-acb0-1ab044d70512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3c0ea8-1670-49c9-a131-6ccdf930bdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pretty much nothing has been done since the global emissions of
        CO2 has not reduced," Thunberg said. "[I]f you see it from that aspect, what
        has concretely been done, if you see it from a bigger perspective, basically
        nothing ... it will require much more than this, this is just the very beginning."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa55225-1f33-4eac-9c7b-6935d0d59f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a309d2b1-b71f-48da-bfaa-702e11da0035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what she wanted to see in the future, Thunberg said "that
        we start listening to the science and that we actually start treating this
        crisis as the crisis it is."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896bf932-dfae-4afa-a2e2-c9c6a625a43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed9ba0-6f84-44d1-8d37-447ba7169edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg said she''s spent a year trying to publicize the findings
        of a 2018 Intergovernmental Panel on Climate Change report that shows countries
        can only release another 420 gigatons of carbon dioxide in order to have the
        best chance at keeping the rise in global temperatures to under 1.5 degrees.
        At current levels, that amount will be emitted within roughly eight and a
        half years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d44fa12-479b-4527-8ea7-8af3508faf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3707c73-2514-4b4d-a7cc-277b22678091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I have seen one media outlet or person in power
        communicating this or what it means," Thunberg said. "I know you don''t want
        to report on this. I know you don''t want to talk about this. But I assure
        you I will continue to repeat these numbers until you do."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29e7adc-53ac-4dfe-9016-36b7c8bcaa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eba0ad-b082-481c-8fca-e478589b8348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since appearing on the sidelines of last year''s Davos meeting,
        Thunberg''s profile has taken off and she was named Time''s "Person of the
        Year." Conference participants lined up to get into the discussion Tuesday,
        with many holding phones aloft to take pictures as she took the stage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9393da36-d5c9-48f2-bc77-ce6bd1372bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323c205c-a7bc-4dc2-bfde-1a629dcf7f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg acknowledged the attention but said that wasn''t nearly
        enough.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb685e1-0555-47cd-9b49-1d47073508d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3253003b-9ede-467b-8f4e-e49cf5ab2200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not the person who can complain about not being heard — I''m
        being heard all the time," she said during a panel with other youth activists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a95df-c403-456a-97dc-192d569ab9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48480b60-7027-4e1a-ab04-6845471aed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sustainability and climate change are top issues at this year''s
        Davos meeting. On Tuesday, Thunberg repeated her call for all companies, banks,
        institutions and governments to abandon the fossil fuel economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0a612a-b9c1-4353-abb2-d630c6aa231e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eb4f27-3eb9-495d-8495-2e6466614819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immediately end all fossil fuel subsidies and immediately and completely
        divest from fossil fuels. We don''t want these things done by 2050, or 2030
        or even 2021 — we want this done now," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b26cdd-bfa0-44ef-989d-5401cb2acb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1f576e-909e-45d7-99e0-283a65685523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Trump announced that the United States would be joining
        an initiative to restoring a trillion trees by 2050, but said that "to embrace
        the possibilities of tomorrow, we must reject the perennial prophets of doom
        and their predictions of the apocalypse."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac6e4fd-a313-4c3d-bd9d-dad29ad8cd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12026a77-004a-430e-a502-a5709fb31747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking again shortly after Trump, Thunberg said "planting trees
        is good" but nowhere near enough.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc29b79-86aa-4a39-b862-44e29f77a2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9643cb82-705e-48ed-9edf-a19c799fe371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be clear: we don''t need a low carbon economy; we don''t
        need to lower emissions. Our emissions have to stop if we are to have a chance
        to stay below the 1.5 degree target," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1fb54f-cc0d-4828-af1e-50f6503d47d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52fcb75-951d-42e4-aef6-b3e322c6d5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our house is still on fire. Your inaction is fueling the flames
        by the hour," Thunberg added. "We are still telling you to panic, and to act
        as if you loved your children above all else."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cb76fe-e122-4d0f-a5e2-f66e24157716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:32:24.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/21/business/greta-thunberg-davos/index.html">"Greta
        Thunberg: ''Nothing has been done'' to tackle the climate crisis."</a></em></p>'
  'Lebanon-government-protest':
    'author': 'Ghazi Balkiz and Hamdi Alkhshali, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-22T07:31:45.295+08:00
    'imagesource': 'jcr:a4326d01-8eca-468a-9a9b-42764dc908ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47df543b-84b2-463a-b484-548a7a1ed60f'
    'lead': 'After months of escalating protests, Lebanon has named a new prime minister
      and cabinet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-22T07:33:08.638+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:55:43.043+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:54:31.838+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After months of protest, Lebanon forms new government'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c70c688-9986-426c-9729-06ab446b0a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:33:08.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:43.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After months of escalating protests,
        Lebanon has named a new prime minister and cabinet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d3958e-51eb-47d7-b0fd-b6f6324a4cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:33:08.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:43.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2325c5-3d29-48ab-bf86-b635945427cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:33:08.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:43.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hassan Diab, a professor and former education minister, will take
        the top role, according to a statement read by an official at the Baabda presidential
        palace in Beirut on Tuesday. He was appointed with the backing of Hezbollah,
        its allies, and the Free Patriotic Movement, a Christian political party.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa19bfdf-835f-4f57-ad66-5be0f686bfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:33:08.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:43.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb012c2-72ec-49c4-923a-06b801512b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:33:08.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:43.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to journalists after the announcement, Diab said that the
        nationwide protests that forced the resignation of his predecessor had "unified
        the country and broke the imaginary barrier between the sects."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0720a4-5ca3-4eaf-924f-6a3bbb166936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:33:08.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:43.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592f29e0-1759-45dc-aa5b-ebdb6e16d71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:33:08.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:43.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 97 days, protestors have decried corruption and a sectarian
        system that is perceived to benefit the political elite. Hundreds were injured
        in violent demonstrations over the weekend, which saw Molotov cocktails and
        rocks exchanged for tear gas and water cannons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77770324-d91d-478b-997e-601a63e1d6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:33:08.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:43.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4177a1c3-cff3-4528-87b8-fb15e79e69a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:33:08.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:43.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though former Prime Minister Saad Hariri stepped down on October
        29 last year, he had remained in a caretaker role until now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854b9bdc-dc0b-48ad-baae-d9e5a8827c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:33:08.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:43.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc98c65e-905a-433f-9c1a-6882a3e0f4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:33:08.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:43.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little-known figure, Diab is a professor of computer engineering
        at the American University of Beirut. His personal website quotes Oscar Wilde
        and describes Diab as both an educator and entrepreneur.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49076321-97ce-4f6f-879a-255ed3b46330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:33:08.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:43.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf4c8d8-86c7-4e30-8763-aa8bfebe1a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:33:08.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will lead a new cabinet, whose names were also announced on Tuesday.
        In an interview with Lebanon''s state news agency NNA, Diab described his
        ministers as "technocrats" who would function "away from political parties."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1ba440-1a5c-41a1-a61a-992847186e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:33:08.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:43.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7acefa-1610-49ea-a062-4cc66f2118c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:33:08.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:43.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that a committee of ministers had already been tasked
        to deal with the country''s financial and monetary crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd04159c-7556-4063-9af9-c1b2859175e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:33:08.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:43.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe7cbc8-210d-4b1f-8e15-2c3fae04e54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:33:08.639+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:43.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cabinet will hold its first session on Wednesday morning.</p>'
  'Tokyo-Japan-father-remains-subway-station':
    'author': 'Emiko Jozuka and Junko Ogura, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-22T07:32:47.249+08:00
    'imagesource': 'jcr:f2687232-df62-4eb4-bdd0-abdac3827002'
