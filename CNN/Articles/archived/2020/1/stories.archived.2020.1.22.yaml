  'angkas-says-its-strict-training-fails-7-percent-of-applicants':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2020-01-22T07:30:57.547+08:00
    'embedimage': 'jcr:6d58e925-8aae-4025-9d33-f1d1d9840c23'
    'embedsource': '<iframe width="480" height="270" src="https://www.youtube.com/embed/z_fVhBXkLGg"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75715e20-424b-400e-9ae3-fce6dfb248ee'
    'lead': 'Ride-hailing app Angkas said some 7 percent fails its rigorous rider
      training. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-22T08:17:55.132+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T22:55:39.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:54:32.811+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angkas says its strict training fails 7 percent of applicants'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16c6477-4085-45a1-8eaf-728e0b4d2802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:17:55.132+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:55:39.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;As the fate
        of motorcycle taxis in the country hangs in the balance, a ride-hailing firm
        maintains that its safety screening is strict enough that not everyone is
        able to pass.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e6e95f-ed3b-490a-8c0e-74664792e41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:17:55.132+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:55:39.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ride-hailing app Angkas said some 7 percent fails its rigorous rider
        training. This figure attests to the company’s goal to ensure that only the
        best applicants will serve the public, it said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7d45b8-3344-4882-8084-8ed5be71409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:17:55.132+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:55:39.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We ensure that we have the most professional and safe drivers out
        there. We have a strict training program where we fail seven percent of our
        applicants because we really believe in having the best riders in the platform,”
        said Angeline Tham, Angkas Chief Executive Officer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881597fd-7e89-4f8d-8f96-f812fcb6e71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:17:55.132+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:55:39.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tham added that the riders who passed the test meet with a feedback
        group to maintain their “best” in the platform.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80746453-b881-42e1-98f1-a33b4ff5b0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:17:55.132+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:55:39.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department said on Tuesday the pilot run for
        motorcycle taxis will continue despite the technical working group earlier
        announcing they would have to terminate the test and declare motorcycle taxis
        illegal. The group said they had not gathered enough data on the safety of
        the service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e88650f-1834-45d3-bca0-5c1e9e84f050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:17:55.132+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:55:39.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas admitted that motorcycle ride-sharing or commonly known as
        “habal-habal” has been “fraught with a lot of  negative connotations,” but
        that is precisely why the platform endeavors to elevate the practice into
        a professional service, it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebc62d4-b619-499f-8d44-d1452a218667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:17:55.132+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:55:39.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The point of the pilot is really to make sure that we are able
        to come up with the best regulation and the regulation that works with multiple
        players nationwide,” said George Royeca, Angkas Chief Transport Advocate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd82f79-8e92-49ef-b9ec-379ad4915cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:17:55.132+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:55:39.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials said they are set to meet with representatives
        of motorcycle taxi providers Angkas, JoyRide and Move It to go over the guidelines
        of the pilot program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0a3cb5-58f0-4ff3-abdd-79a373622236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:17:55.133+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:55:39.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s pilot program was launched in 2019 from June to
        December, to guide legislators as they tackle the viability of motorcycle
        taxis. Authorities then extended the run to three more months.</p>'
    '9':
      'image': 'jcr:baf1490d-13c0-443c-b793-edb43e71caf9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a4197c-da11-4aae-9cee-03889e51a20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:17:55.133+08:00
