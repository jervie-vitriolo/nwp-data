      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammad Shahab Dehghani Hossein, 24, was refused entry into the
        US on his student visa and was deported Monday night, attorney Kerry Doyle
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c8ee42-d825-4639-ace0-fc0cc8ac46f1'
      'mgnl:activationStatus': true
