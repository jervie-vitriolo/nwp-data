      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ozzy Osbourne has gone public with
        his Parkinson''s disease diagnosis.</p>'
