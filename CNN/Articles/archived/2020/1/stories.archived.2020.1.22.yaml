      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/22/entertainment/deborah-dugan-grammys-lawsuit-trnd/index.html">"Former
        Grammys head Deborah Dugan sues recording academy, alleges sexual harassment"</a></em></p>'
  'toyota-honda-vehicle-recall':
    'author': 'Michelle Toh and Yoko Wakatsuki, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2020-01-22T15:36:32.878+08:00
    'imagesource': 'jcr:18bc9e55-d764-40fc-aac9-88a9af94cc58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6be16a51-0fc5-493c-b488-68309cb88813'
    'lead': 'Two of Japan''s biggest automakers, Toyota and Honda, are recalling millions
      of cars over unrelated safety issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-22T15:53:04.377+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:55:15.981+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:54:39.009+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Toyota', 'Honda']
    'template': '1'
    'title': 'Toyota and Honda recall millions of vehicles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6ede91-d10e-440e-9a9a-33091735b382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:53:04.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:15.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two of Japan''s biggest automakers, Toyota
        and Honda, are recalling millions of cars over unrelated safety issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f96d77-c293-44a9-b884-8314c27d40fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:53:04.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:15.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota said Tuesday it would recall 3.4 million cars, 2.9 million
        of which are in the United States, because of potentially defective equipment
        meant to protect passengers during a crash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aab38c-1f88-4b93-a102-511baa784764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:53:04.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:15.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affected models in North America, Central America and South
        America include some Corolla, Corolla Matrix, Avalon, and Avalon HV lines
        that were produced between 2010 and 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f053dbd4-33fe-45d3-9d70-fa798030fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:53:04.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:15.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate announcement Tuesday, Honda said that it would recall
        2.7 million cars: 2.4 million in the United States, and 300,000 in Canada.
        The carmaker said some Acuras produced between 1996 and 2003 might have dysfunctional
        Takata airbag inflators that might have been produced without the "appropriate
        seals" needed to deploy properly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d328e30-e3ac-449e-9fb7-e1df9f31dc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:53:04.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:15.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Toyota''s recall</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031d5944-7fbd-47bb-8261-a76d54d9d9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:53:04.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:15.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Toyota vehicles are being called back because they could be
        equipped with a defective electronic control unit (ECU) that is meant to help
        protect passengers during a crash, according to the company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee91bd71-c280-40dc-9cc6-5c27ba451da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:53:04.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:15.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This device is supposed to communicate with a car''s sensors and
        help trigger its airbags and seat belt pretensioners, which is a part of the
        harness that is designed to tighten and hold riders back during a collision
        and help lower the risk of injury.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b24468b-793d-45f6-af20-c4de25926120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:53:04.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:15.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota said this week it learned that the ECU in these cars might
        not work properly due to certain noises that could interfere with the device''s
        connectivity, which "can lead to incomplete or non-deployment of the airbags
        and/or seat belt pretensioners."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186e5e16-9fbe-4fc9-97f7-7b6f0f043dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:53:04.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:15.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company plans to notify everyone that is affected in the United
        States by mid-March. Drivers will be asked to get their cars checked at Toyota
        dealerships, where they may be offered a new noise filter to help mitigate
        sensor communication problems if necessary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306794db-762f-4562-9166-d7101aa7f1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:53:04.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:15.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another Takata concern</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9646af4-1416-4f06-a935-4c9072f624d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:53:04.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:15.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Honda recall, meanwhile, is another headache for the Japanese
        airbag maker Takata.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfc0add-2ee2-4f18-8a1d-d76c6e0d9dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:53:04.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:15.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honda says its most recent issue is unrelated to Takata''s <a href="https://edition.cnn.com/2019/12/05/business/takata-airbag-recall-scli/index.html"
        target="_blank">massive safety scandal</a>, which involves faults that can
        cause airbag inflators to explode, under-inflate or spew shrapnel at passengers.
        But that problem has already prompted the Japanese airbag maker to <a href="https://money.cnn.com/2017/06/25/news/companies/takata-bankruptcy/index.html"
        target="_blank">file for bankruptcy</a>&nbsp;and issue the <a href="https://money.cnn.com/2015/05/19/news/companies/takata-recall/"
        target="_blank">largest auto recall in history</a>, involving tens of millions
        of cars.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a64661-1686-4bb6-b041-d95af3b66221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:53:04.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:15.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under that recall, 34 auto brands have been affected, from Ferrari
        to Ford. The crisis has led to fatal consequences, and <a href="https://edition.cnn.com/2019/12/05/business/takata-airbag-recall-scli/index.html"
        target="_blank">is linked to</a>&nbsp;at least 29 deaths and hundreds of injuries
        around the globe, according to the Australian government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
