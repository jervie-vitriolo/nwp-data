    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Migrants clash with Mexican troops at the Guatemala border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb40d3a0-79d4-4d1f-b842-54cd7b3b3787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrants clash with Mexican troops at the Guatemala border</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd44c9ac-ac46-44c1-8468-3236c2c4f2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tensions flared on Mexico''s southern border
        Monday as troops tried to intercept a large group of migrants who''d crossed
        into the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0293956-60d1-49cd-a23a-9d10409c4e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1835bfa6-cc24-48ee-aa2c-a070524836c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video and photographs taken at the Mexico-Guatemala border showed
        Mexican National Guard troops chasing migrants who''d rushed across the Suchiate
        River.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8a2ba4-3178-48b4-adf1-1d322a007684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1f08cd-ce06-42fd-9f8c-0df32d75a185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some images showed migrants scrambling to evade authorities. Others
        showed a migrant pinned to the ground, surrounded by men in camouflage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cf2d3e-52eb-44ed-bec1-1c88ee01a1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a6dc8-937b-4bcc-80ab-a49221bf7d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The migrants -- largely from Honduras -- are part of a new caravan
        that''s been trekking north for days. It''s the first migrant caravan to form
        since the Trump administration hashed out a series of deals with Mexico and
        several Central American countries aimed at stemming migration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c55caa-517b-41d2-b404-0b4ec9ea5c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5024ba-d347-43d4-9bd0-3ad09484956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And its arrival in Mexico is already testing authorities on both
        sides of the border.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d27f2f9-74f2-4d07-ac4f-977c34fbae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5c3ad3-a016-4459-851c-321132aaa642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months Mexican authorities, facing mounting pressure from US
        officials, have stepped up their show of force at the country''s northern
        and southern borders. Dramatic visuals -- like troops running after mothers
        and children or blocking large groups of migrants walking along a highway
        -- have prompted many to say that Mexico, in effect, has already built Trump''s
        border wall by increasingly cracking down on immigrants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1dd1a3-5d9a-41a2-8641-34db2fee23ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3ce2a8-317c-4b8e-a438-65e41d453d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mexico says it welcomes migrants to stay</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de595e-9326-4046-b0e9-c1ff447bb002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s foreign minister defended the National Guard''s actions
        and downplayed Monday''s standoff in a press conference Tuesday, telling reporters
        that no one had been injured, that troops had handled the situation appropriately
        and that more than 2,000 other migrants traveling in large groups had followed
        migration laws, crossing peacefully and without incident in recent days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb5378-014d-40ae-a847-e4d948375b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564d8b55-f781-4202-b2b6-9c15d73af6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday there was a group of some 1,000 who tried to enter the
        country by force. A tragedy was avoided, because there can always be a lot
        of problems, above all when there are children and women," Foreign Minister
        Marcelo Ebrard said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66237f02-3506-4ea4-93b3-3cf34d7fac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60845571-8dc8-4793-ba1e-d0d4f94a60df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican officials earlier said migrants in the group had hurled
        projectiles at troops as they tried to enter the country "in an irregular
        manner." More than 400 of them were intercepted and taken to migration stations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09362d3d-1b60-4bd3-b16f-aaf53a138485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a8083b-aa60-4156-9f45-058b14a609c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the stones they were hit with, and a very tense situation,
        we can say that yesterday, if someone had the intention to provoke, they did
        not achieve that," Ebrard said. "If someone is looking for violence in Mexico,
        they are not going to find it on the part of authorities."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166c0be4-511e-4f91-aaac-bf40c8303dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afb1151-9704-409a-ae6e-9f150d60a2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by a reporter whether he would characterize the situation
        as a crisis or an emergency, Ebrard said he would not.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89412d0-5ef2-421c-85af-c205492611e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e75e9cd-92bb-465e-b8e9-1e05d74d797e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It isn''t an emergency because it happens every year. The same
        thing happened last year," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85eb499-283f-4c88-8b05-ebd80aa4cd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7435c39b-a6a3-4831-a5b5-2e2edb9993be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But photos of the clashes at the border dominated the front pages
        of many Mexican newspapers on Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11963822-cc02-4d4f-916f-54f2e77c87aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd9c8ab-c3d5-4cef-9634-d95c2e882963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was another notable sign that Mexico''s approach to caravans,
        and to migrants in general, has changed over the past year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e8fed5-4a5a-42dc-8281-4b35fb6f3283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b303728c-df03-4678-834c-25af3e77c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Roadblocks on the journey north to the US</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa017ede-8cfb-4422-badf-ed2106ddcd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:45.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are no longer giving migrants transit passes that would
        allow them to legally travel through Mexico on the way to the US border. Instead,
        they''re encouraging them to seek asylum in Mexico or temporary work permits.
        Those who don''t want to pursue the options available to remain in Mexico
        -- or who don''t qualify -- are given the option of "assisted return" to their
        home countries, Ebrard said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5419a67-1e8f-4546-a67b-3eb7e0248a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:31:21.413+08:00
      'mgnl:createdBy': 'lara'
