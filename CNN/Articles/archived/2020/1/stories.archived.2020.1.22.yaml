      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pig farms went down by nearly a tenth during the quarter as thousands
        of hogs were culled to contain the spread of the African swine fever in parts
        of Luzon, coupled with a decline in demand for pork amid fears that the disease
        could be transferred to humans.</p>'
