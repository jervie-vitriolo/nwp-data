      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are counting on increased domestic activity between
        October to December last year to pull up growth, with agencies saying that
        their catch-up plan for delayed spending would boost domestic activity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f958a2-c20c-46cd-91eb-f581cd848a76'
      'mgnl:activationStatus': true
