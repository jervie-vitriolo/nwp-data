      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/01/22/europe/greece-president-katerina-sakellaropoulou-intl/index.html">Katerina
        Sakellaropoulou becomes Greece''s first woman president</a>"</em></p>'
  'bts-map-of-the-soul-tour':
