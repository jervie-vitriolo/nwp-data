      'mgnl:type': 'text'
      'text': '<p>Lustre and Reid, who were supposed to celebrate their fourth anniversary
        in February, confirmed on Monday that they have <a href="https://www.cnnphilippines.com/entertainment/2020/1/20/nadine-lustre-james-reid-confirm-breakup.html">indeed
        parted ways</a>. The two cited “personal growth” as reason for the split.</p>'
