  'Angkas-JoyRide-Move-It-rider-cap-now-63,000':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-22T12:38:11.710+08:00
    'imagesource': 'jcr:75231431-4bd5-4af2-94aa-029edfb1526b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12b2d055-bbf1-4fd8-954c-3f624747e9a0'
    'lead': 'Angkas, JoyRide and Move It may continue plying their usual routes with
      21,000 riders each. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-22T12:45:44.319+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:55:29.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:54:35.743+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['motorcycle-taxis', 'angkas']
    'template': '1'
    'title': 'Biker cap for motorcycle taxis raised to 63,000 for NCR, Cebu, and Cagayan
      de Oro'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf5a042-438a-45ea-bb5b-59269e6f7975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:45:44.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:29.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> A
        total of 63,000 motorcycle taxi riders may now serve commuters in Metro Manila,
        Metro Cebu, and this time, Cagayan de Oro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2766c20a-6df2-456e-9039-5c992ae9e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:45:44.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:29.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Transportation Committee Chair Edgar Mary Sarmiento of Samar
        made this announcement Wednesday, after an executive session with the Transportation
        Department’s technical working group and motorcycle taxis seeking to continue
        plying their usual routes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5163377c-ec6d-4883-873c-e5015b61c333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:45:44.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:29.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the previous 30,000 total cap for Metro Manila riders, ride-hailing
        firms Angkas, JoyRide and Move It may have an additional 5,000 bikers each
        for a total of 45,000. That means each ride-hailing company can operate 15,000
        motorcycle taxis in Metro Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca68678-8f30-4044-b34e-132261bc6ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:06:23.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:29.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Metro Cebu, the 3,000-rider cap for each firm will be maintained,
        which is equivalent to 9,000 riders for the three companies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e3eb20-b600-4a37-be3e-a4ba26e8d82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:06:23.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:29.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cagayan de Oro City will also be allowed to have the
        3,000-rider cap for each firm for a total of 9,000, after the technical working
        group head Antonio Gardiola confirmed that it will now be included in the
        government’s study for motorcycle taxis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8c37d9-9311-40d4-9c0a-0404e0100b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:06:23.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:29.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To add it all, magkakaroon na po tayo ng 63,000-cap all in all,
        (we will have a 63,000-cap all in all)” Gardiola said in a chance interview
        with the media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef90fd5-8b59-409c-8da1-860762b203b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:06:23.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:29.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are considering all sentiments, recommendations, that’s why
        we came up with all this, [including] raising the cap,” he added, noting that
        more transportation experts will take part in the study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab49a2e7-85a5-4d52-a16b-cdf7196810e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:45:44.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:29.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that the study now covers Luzon, Visayas, and Mindanao
        on the safety and efficiency of motorcycle taxis as a mode of public transportation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dada0636-2f15-4564-bee2-3a8c6630c679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T23:18:20.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:55:29.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by the Department of Transportation (DOTr)
        said should any of the players fail to fill up the slots allotted to them,
        these could be claimed by other companies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d052fc8-2691-4441-9e01-72b59265d08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:06:23.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:29.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas chief transport advocate George Royeca also confirmed that
        they have agreed to drop their cases against the technical working group,
        making room for the study to resume unhampered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4392b7-5a92-40ae-b7a6-b97540599c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:06:23.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:29.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas riders earlier filed a petition against the new Land Transportation
        Franchising and Regulatory Board (LTFRB) guidelines on the motorcycle pilot
        run, including its previous cap implementation which would leave 17,000 of
        their drivers unemployed, after Joy Ride and Move It entered the market.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5df833-c56d-40af-889d-e2d667317146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:06:23.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:29.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The cases…nagkausap na kami [ng TWG] doon. We are now in collaboration.
        Excited po kami sa pilot at makipagtulungan sa gobyerno,” Angkas chief advocate
        George Royeca said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf6d00b-65bd-462e-8ba2-20977c3881d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:06:23.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:29.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Regarding the cases, we have already talked about
        it with the TWG. We are now in collaboration. We are excited for the pilot
        and in cooperating with the government.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4b7393-d4ad-48bf-9601-4c1e14ae0f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:06:23.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:29.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the cooperation that we have at hand, palagay ko kayang tapusin
        ito (I think we can finish it in time),” Gardiola added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aef2a8-7cb0-4da0-a864-ef15ab2fc388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:45:44.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:29.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardiola earlier told the media that they will have to terminate
        their study and declare the three ride-hailing firms as "illegal," as they
        have not gathered sufficient data on their safety despite the three-month
        extension given to conduct the study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca250a2-75d2-490c-ba46-4b4b442f05e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:45:44.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:29.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators were not convinced by this claim, noting that both chambers
        of Congress cannot be pressured into passing a measure just because of the
        technical working group''s "inability to get data."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128b5c2d-f91a-4447-9711-aee910c317bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:52:27.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:29.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2020/1/21/motorcycle-taxi-pilot-run-continues-DOTr-TWG-Angkas.html"
        href="https://cnnphilippines.com/news/2020/1/21/motorcycle-taxi-pilot-run-continues-DOTr-TWG-Angkas.html">Motorcycle
        taxis not yet banned as pilot run continues – DOTr</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feca8ee-0b85-45f7-9d8d-b5176f6087d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:06:23.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:29.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-agency TWG first conducted its study from June to December
        2019. This was extended to three more months until March this year.</p>'
