    'template': '1'
    'title': 'Batangas official: Gov''t complacent in enforcing Taal Volcano island
      danger zone policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1915af6-72d8-48d0-9c9a-7413c886bc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:09:14.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:32.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)—</strong> A Batangas
        official on Wednesday admitted the provincial government has been complacent
        in enforcing the “off-limits” policy around Taal Volcano island— an area marked
        by state scientists as a permanent danger zone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c428f904-e257-45a6-8720-116fbff57017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:09:14.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:32.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas Vice Governor Mark Leviste said that while the government
        long provided relocation sites for island residents, thousands continue to
        settle in the area due to the numerous economic opportunities offered by its
        tourism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4d185a-d9db-49a7-9a8f-305d8a937bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:09:14.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:32.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Medyo naging</em> lax <em>po kami doon... Parang nakasanayan
        na nila ang</em> risk <em>ng</em> Taal Volcano,” Leviste told CNN Philippines’
        The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88b32ee-d884-43f9-be22-f24754c060cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:09:14.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:32.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We came somewhat lax. It’s like our residents have
        already been used to the risks of the Taal Volcano.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a33e33-4afb-4d9f-8c08-168482ef6c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:09:14.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:32.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People really go to the volcano island primarily for tourism. People
        live there because they want to take advantage of the tourism economy,” he
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d441de-7c41-401b-b8f9-f4e3f04a6fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:09:14.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:32.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 4,000 individuals have permanently resided on the island,
        which is frequently flocked by tourists despite its permanent danger zone
        category. State scientists said chances of survival in the area are slim in
        the event of an eruption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d9183d-690b-475d-8fd5-e86c08a663be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:09:14.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:32.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/1/13/Fast-facts-Taal-Volcano.html"><strong>Fast
        facts: Taal Volcano</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce61065e-8d37-488a-bfa3-2c7327f32b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:09:14.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:32.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leviste, however, assured the government will ensure the island
        will formally be a “no man’s land”—especially with the current developments
        in Taal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04e586e-1123-43ba-bff7-289f585ad6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:09:14.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:32.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito ay pagkakataon, at senyales na rin, para malinawan ang
        lahat na hindi talaga pwedeng tumira diyan</em>,” Leviste said. “Under our
        watch,<em> ''yan ang titiyakin namin… hindi na po namin pababalikin diyan</em>.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f470f7-5f18-4476-9aee-80d69f2c572b'
      'mgnl:activationStatus': true
