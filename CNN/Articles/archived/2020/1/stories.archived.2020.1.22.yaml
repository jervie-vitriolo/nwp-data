      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before congressmen are set to hold a special session in Batangas,
        a House committee approved Wednesday a measure creating the DDR.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd896f5ae-ec2a-4d86-aa45-4d2adce4b3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:23:25.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:31.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Appropriations, chaired by Davao City Rep.
        Isidro Ungab, voted to approve the consolidated bill which will allow for
        the funding and operations of the new agency. The proposed new body will oversee
        the country’s disaster risk reduction efforts and emergency response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7b1528-ced1-458d-8673-8f26b2257755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:23:25.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:31.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 34 bills were consolidated into the unnumbered measure
        this morning, with Speaker Alan Peter Cayetano as its principal author.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa683398-609d-4fd7-9a98-8e04ed8bb453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:23:25.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:31.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo Rep. Lorenz Defensor, a co-author of the bill, said the proposed
        Department of Disaster Resilience would absorb the Office of Civil Defense
        and other relevant agencies, their personnel and their funds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841f9264-4e08-48e1-a8f7-5917aca72c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:23:25.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:31.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Joey Salceda, also a co-author of the measure, <a href="https://cnnphilippines.com/news/2020/1/16/salceda-taal-volcano-eruption-rehab-funds.html?%3F"
        target="_blank">previously told CNN Philippines</a> that the implementation
        of the DDR stands as the “most critical” of other pending disaster-related
        measures as it could decide on matters involving disaster response at the
        highest levels of government and unify the currently “fragmented” disaster
        response mobilization of different agencies, among other functions.</p>'
