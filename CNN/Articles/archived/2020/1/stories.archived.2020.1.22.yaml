      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5c3212-b906-49ba-bf12-24aaf7a6f582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:36:00.383+08:00
      'mgnl:createdBy': 'lara'
