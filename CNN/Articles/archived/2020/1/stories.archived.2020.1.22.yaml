      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told lawmakers that he vetoed one provision in the sin tax
        bill, saying he had to remove a line that requires the Bureau of Internal
        Revenue to secure a court order before it can examine, raid, and seize areas
        where tobacco and vape products are believed to be produced or kept.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a5c68b-2584-4641-b3da-fda5c8409997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.103+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ca3850-73e2-4dd5-9a45-b0f4d1a8d02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.103+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such restriction does not exist with respect to any other taxable
        article," the President said in his veto message. He added that the provision
        "effetively curtails the power of the State to collect taxes" and renders
        the BIR "powerless" in cracking down on illicit tobacco products.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5942936-35f7-4d0d-a344-b3934b2c5237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.103+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860f254b-8a01-424e-a1e6-cb832273d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.103+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the taxes raised from these measures would fund the
        implementation of the UGC, while 20 percent will be spent on improving public
        hospitals and health facilities. Another 20 percent will be allocated for
        the country''s efforts to attain the Sustainable Development Goals set by
        the United Nations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8ff95a-40e5-4961-ba16-618afe210267'
      'mgnl:activationStatus': true
