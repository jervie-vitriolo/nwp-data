  'Senate-impeachment-trial-Republicans':
    'author': 'Jeremy Herb, Phil Mattingly and Manu Raju, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-22T08:21:37.096+08:00
    'imagesource': 'jcr:3993e517-2787-4bc7-ac2e-8fff2b297c77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6064b499-b241-4243-bf87-1ca7ab7b23f3'
    'lead': 'Senate Republicans defeated a series of amendments from Senate Minority
      Leader Chuck Schumer to subpoena the Trump administration for Ukraine documents
      on the opening day of the bitterly fought impeachment trial of President Donald
      Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-22T08:27:01.535+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:55:39.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:54:33.028+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate-impeachment', 'Trump']
    'template': '1'
    'title': 'Senate impeachment trial: Republicans vote to kill Democratic amendments
      seeking documents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cce7744-9114-48bb-b778-92e494888f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Senate Republicans defeated a series
        of amendments from Senate Minority Leader Chuck Schumer to subpoena the Trump
        administration for Ukraine documents on the opening day of the bitterly fought
        impeachment trial of President Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff19d1af-f5f7-4662-859b-ba1a9574e178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer offered several measures seeking a trove of documents from
        the White House, the State Department and the Office of Management and Budget
        that the Trump administration refused to turn over during the House''s impeachment
        inquiry, but the amendments were thwarted one by one on 53-47, party-line
        votes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfafbe35-26c8-4bba-a293-661894ef2532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/politics/live-news/trump-impeachment-trial-01-21-20/index.html">LIVE
        UPDATES: Impeachment trial of President Trump</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa333a4-d867-4a22-80d6-58a0a7659193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer''s amendments are part of an effort from Democrats in both
        the House and Senate to attack the resolution laying out the rules of the
        trial, which puts off a decision about seeking witnesses and documents until
        after opening statements are given and senators have a chance to ask questions
        of the House impeachment managers and the President''s legal team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733f7840-9963-43b9-91c2-7de6673468e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate over the trial rules played out after Senate Majority
        Leader Mitch McConnell decided to alter the trial resolution shortly before
        it gaveled in Tuesday, amid concerns from key Senate Republicans and an uproar
        from Democrats.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03b4c61-a44b-42ae-b75d-28e0d6b246bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new resolution will give the House impeachment managers and
        the President''s team three days each to make their 24 hours of trial arguments,
        instead of two as McConnell had initially proposed. There were also changes
        to the section of the resolution that would not have admitted the House''s
        evidence without a vote — now, evidence will be admitted automatically unless
        there is a motion from the President''s team to throw out evidence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00a1db3-2706-497f-9930-a5450a9bb00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the changes did little to satisfy Democrats in either chamber,
        who have accused McConnell and Senate Republicans of working with the President
        to rush through the impeachment trial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35c8496-7a96-4663-9fdf-abfad531487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats erupted when McConnell''s four-page organizing resolution
        was released Monday night, dividing 24 hours over two days for opening arguments,
        delaying the question of witnesses until after the arguments were completed
        and requiring a vote for the House evidence to be submitted. Despite the changes,
        Democrats on Tuesday pushed for the Senate to obtain documents and witness
        testimony at the outset.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba73095d-e1c1-40c3-a390-a22e5b4bbdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Senate votes to deprive itself of witnesses and documents,
        the opening statements will be the end of the trial," House Intelligence Chairman
        Adam Schiff, the lead impeachment manager and a California Democrat, said
        during the trial debate Tuesday, "So to say, ''Let''s just have the opening
        statements and then we''ll see,'' means let''s have the trial, and maybe we
        can just sweep this all under the rug."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a85f28-3e32-40ed-950a-7023bbeeb5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two GOP aides said the changes McConnell made were the result of
        concerns from moderate Republicans. The alterations were hand-written into
        the resolution — a sign they were hastily put together before the trial began
        early Tuesday afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a35432-04f8-46f3-a7d3-8c315334f992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Susan Collins of Maine and other colleagues "raised
        concerns about the 24 hours of opening statements in two days and the admission
        of the House transcript is the record," Annie Clark, a Collins spokeswoman,
        told CNN. "Her position has been that the trial should follow the Clinton
        model as much as possible. She thinks these changes are a significant improvement."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d71cf9b-e6b6-45ac-8e77-30fe4fa9f98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is a sign of how closely McConnell, who cannot afford to
        lose more than four GOP senators to keep control of the trial, is keeping
        the pulse of the moderates in his conference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b6e117-cfb1-4f87-9412-f5788223fb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer''s amendments sought subpoenas for a host of documents related
        to Ukraine, including those tied to the President''s calls with Ukrainian
        President Volodymyr Zelensky, discussion of investigations related to the
        Bidens and Burisma, and the freezing of US security assistance to Ukraine.
        The amendments included calls to subpoena the White House, National Security
        Council, State Department and OMB for documents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a25629-e874-4a45-9dfd-591a8a387521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The McConnell rules seem to be designed by President Trump for
        President Trump. It asks the Senate to rush through as fast as possible and
        makes getting evidence as hard as possible," Schumer said on the Senate floor
        Tuesday. "The McConnell resolution will result in a rushed trial with little
        evidence in the dark of night."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402a9c1e-7427-4b3a-a232-a37a207e530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But McConnell said on the Senate floor before the trial began that
        he has the votes from Republicans to move forward. McConnell said his proposal
        tracked closely with President Bill Clinton''s 1999 impeachment trial that
        was "fair, even-handed and tracks closely with past precedents."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f96dc5a-03a2-4519-9d2e-81421c190861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2020/01/21/politics/impeachment-state-of-play/index.html">Impeachment
        guide: Voting on the trial rules</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc2a69-5901-4ef5-8200-23aee2ff0c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here in the Senate, the President''s lawyers will finally receive
        a level playing field with the House Democrats, and will finally be able to
        present the President''s case," McConnell said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632b7fe3-f656-4ba9-b78b-4a69212cd89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House counsel Pat Cipollone, who is leading the President''s
        defense, said the President''s team backed the resolution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66b751b-ed66-472a-9b24-ab6bcec8b93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that once you hear those initial presentations, the
        only conclusion will be that the President has done absolutely nothing wrong,"
        Cipollone said. "And that these articles of impeachment do not begin to approach
        the standard required by the Constitution."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da6bd67-a29b-451f-b8b4-5f826a4c1798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is in Davos, Switzerland, for the Davos World Economic Forum,
        but he still weighed in on Twitter when the trial started on Twitter. "READ
        THE TRANSCRIPTS!" he wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831118c3-6a3c-436f-99ba-0f3c2f4e5255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Debate could go into closed session</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6340ed49-ca9f-49f1-a2b6-dde8626db28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s session was the first substantive day in the Senate trial
        after the House impeached Trump last month for abuse of power and obstruction
        of Congress. House Democrats charge that the President abused his office by
        withholding US security aid and a White House meeting while pressuring Ukraine
        to investigate his political rivals, and then covered it up by obstructing
        the impeachment inquiry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeae50e-989a-4b4f-bf49-cb07bc84c6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House impeachment managers and the President''s legal team included
        a summary of their case against the President — including playing television
        clips of the President''s comments and snippets of the witness testimony from
        the House impeachment inquiry — as they detailed their case for pursuing documents
        and subpoenas to witnesses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7b3145-8c88-4704-8538-bd7d52600b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s lawyers pushed back against the House, charging
        that the House''s impeachment inquiry failed to give the President due process
        and the House failed to actually follow through on its subpoenas in court
        after the White House challenged them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f17de69-3695-4088-9368-f47c26f6c500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The managers and the President''s team each received an hour to
        debate each amendment, with several speaking at the lectern in the well of
        the Senate. Schiff and Cipollone used the time to push back on charges the
        other side was making, jumping in before or after the designated speaker who
        gave the bulk of the argument.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f5d3e0-6f51-433b-9380-345c9c57f931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the main debate on Tuesday was fought over the rules of the
        trial, House Democrats also opened up another front in the fight with the
        President''s legal team, accusing Cipollone of being a "fact witness" in the
        President''s Ukraine scheme.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b99b90-035f-4f89-b2ce-61e60d942e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You must disclose all facts and information as to which you have
        first-hand knowledge that will be at issue in connection with evidence you
        present or arguments you make in your role as the President''s legal advocate
        so that the Senate and chief justice can be apprised of any potential ethical
        issues, conflicts, or biases," the House impeachment managers wrote to Cipollone.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8466fd08-0d4d-445d-ad89-085d7c08fdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House dismissed the House''s allegations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704fdf16-8207-4275-81b8-2fdc8387d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"House Democrats are trying to run one of the President''s strongest
        advocates off the case before it even starts," White House legislative affairs
        director Eric Ueland said. "They won''t succeed."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ce065a-36a2-4eca-a930-347471a98eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>From 1999 to now</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b358d0d6-e5a5-4aea-9016-3ffda80401e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the House passed the two articles of impeachment last month,
        McConnell has said he would follow the precedent of Clinton''s 1999 impeachment
        trial. McConnell has pointed to the fact that the Senate put off the question
        of witnesses until later in the trial, after opening arguments and the senators''
        period for asking questions had concluded. At that point, three witnesses
        were deposed, and portions of those depositions were played in the Senate
        chamber.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbc8d75-c0ba-48f2-8aac-b9cfcb44dfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell''s resolution similarly puts the question of witnesses
        until after each side has 24 hours for their opening arguments — split over
        three days now, instead of two — and 16 hours of Senate questions. At that
        point, the Senate will vote generally on whether it should seek witnesses
        and documents, and then it will consider individual witnesses.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aea9e1-da75-4ea5-882d-18cc96db65a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democrats say there are key differences. The Senate''s Clinton
        witnesses had already testified before the grand jury, while the witnesses
        Democrats are now seeking — former national security adviser John Bolton,
        acting White House chief of staff Mick Mulvaney, White House budget official
        Michael Duffey and White House aide Rob Blair — refused to testify during
        the House''s impeachment inquiry.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759bf382-e92d-47c8-a91a-9ba146ad4fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have also pointed to other divergences from Clinton as
        a sign McConnell is trying to rush the trial. The Clinton trial still provided
        four days per side for opening arguments, though splitting it up over three
        days means it''s unlikely the sessions will stretch beyond midnight as initially
        expected.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c559f6dc-5ebe-42a4-a6fb-64b47d956fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff on Tuesday cited the documents Democrats are seeking from
        the Trump administration as the most important pieces of evidence to still
        obtain.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e19d91-6744-4f7a-b82c-b9ce146e6678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re truly interested in fair trial, the first step ought
        to be the production of the documents," Schiff said. "Those will reveal precisely
        who the most important witnesses are."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d9c67e-99be-4c39-81d9-34d4656430fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:27:01.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:55:39.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated on CNN.com <a href="https://edition.cnn.com/2020/01/21/politics/senate-impeachment-trial-day-1/index.html">''Senate
        impeachment trial: Republicans vote to kill Democratic amendments seeking
        documents''</a> with additional developments Tuesday.</em></p>'
