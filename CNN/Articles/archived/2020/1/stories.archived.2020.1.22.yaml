    'template': '1'
    'title': 'Dengvaxia set aside as gov''t declares dengue epidemic is over'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a51cd7-7caa-4961-aade-4ec5b16f1b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22)</strong> – The
        national dengue epidemic is "over," Department of Health Secretary Francisco
        Duque III declared on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3ab3e3-2507-4153-83c8-23f9645100e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fe8070-eaec-4a2f-a944-9b36e9726e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said that cases of as well as deaths due to the vaccine-preventable
        disease decreased in the last few months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5f52c4-29e4-40b7-8469-b88a867f3df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a82b0d-0fef-4e2e-af97-1822eca41426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief attributed the drop in the mortality rate of the
        mosquito-borne viral infection to how hospitals dealt with serious cases of
        the mosquito-borne viral infection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783b3910-65cd-4231-9626-4118aca373df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c15fd-1c76-47ae-9dc0-e869186bd4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is progress in the particular regard, which means it is a
        reflection of case management of severe dengue cases of hospitals so there
        is a much lower case fatality rate,” Duque said in Kapihan sa Manila Bay forum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab401b7-6c68-449a-b2ad-1d68d9e45632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86402060-a041-4b62-b4b1-c7532df28e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that last year, over 400,000 cases were recorded across
        the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd696eab0-438f-476d-8f00-d9af161e8619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e1cd60-7aa5-4b18-b759-3d33ae909e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We had a bad dengue year in 2019,” he pointed out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7d373d-1b1b-4e04-99f4-cb637908fe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08cdf24-d5c8-469c-a800-5c16b561e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 6 of last year, the DOH declared a national dengue epidemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d5a1bc-dec1-4f56-a3a2-81548c0fa0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c505aa-9ac2-46a2-aec0-cd65c6ec7d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department’s epidemiology unit reported more than 402,694
        dengue cases from January 1 to November 16, an increase of 92 percent from
        the same period in 2018. The number of deaths also increased to 1,705 from
        1,502 over that period.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222c5664-c519-4343-aa79-16ca9773a442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec78adc3-1ebf-4a84-9567-0c97395b1f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dengvaxia ‘set aside’</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f16b6e-98d2-4253-937d-8e41568608df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae7680a-86a0-434d-93b9-2c03155868cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the controversial dengue vaccine Dengvaxia, which
        was said to have “aggravated” the rate of immunization in the country, would
        be “set aside,” Duque said yes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe934369-8f6f-40d9-b789-fc3aa4462c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e18512-2673-4422-8018-68ee465b45c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He defended his reply, saying the vaccine manufacturers failed to
        submit the requirements to make a comeback.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20170afe-9575-475f-a21d-3e0369fb12a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d9bc9e-0775-499f-9b83-1ffa6e75f789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our decision to sustain the revocation of their certificate of
        product registration is on the basis of their non-compliance with the requirements
        such as the submission of the case management plan,” Duque said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287a5729-13ff-4665-a83a-6490f04b9d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b29a88a-598f-4239-be3f-3413314ab7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier said its manufacturer Sanofi Pasteur did not&nbsp;submit
        the third and fourth versions of risk management plans, which include its
        report on what has been done since the Dengvaxia scare in 2017 where more
        than 830,000 individuals from Central Luzon, Calabarzon and Metro Manila had
        been given Dengvaxia at least once through the country’s mass immunization
        program under then-Health Secretary Janette Garin’s watch.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f0026e-fb7a-479c-a16d-4c0bc9173d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c471664-14a4-407d-98dc-3705f2ea0149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of alleged deaths from the dengue vaccine caused fear of
        vaccines in general, which led to a dramatic drop in the country''s vaccination
        coverage. The Dengvaxia scare is being blamed by some for the outbreaks of
        measles and polio, as parents refuse to get their children immunized.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d23232-70d4-4e58-bd6d-c35246e4c4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0518ccad-12eb-4ec2-a5d0-858d6bcc60ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is only one vaccine that they are only considering,
        a dengue vaccine being developed by the Japanese pharmaceutical company Takeda.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8ae63d-d8c5-471c-ab29-1985942648ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab26fac9-0dfc-4dcb-b59a-a900daf7b528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duque said that once it becomes available, the vaccine will
        have to comply with the “stringent” requirements of Food and Drug Administration
        before the firm can be allowed to sell and distribute in the Philippines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc46189-e766-40d2-92a0-87112fe91137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:31:24.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:55:20.707+08:00
