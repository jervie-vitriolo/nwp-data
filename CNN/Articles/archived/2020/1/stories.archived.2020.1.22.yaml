  'China-Coronavirus-death-toll-':
    'author': 'James Griffiths and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-22T11:54:34.417+08:00
    'imagesource': 'jcr:78a1ecd4-f932-449a-b4de-ea6419952daa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f753c01-b2e0-4741-986b-61bc59aaf048'
    'lead': 'The spread of the respiratory virus to Thailand, Japan, South Korea,
      Taiwan, and now the United States, is fueling fears of a broader epidemic, as
      China enters its busiest travel period of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-22T11:56:03.700+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:55:34.620+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:54:34.729+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wuhan coronavirus death toll rises to 17 with 509 infected says China,
      sparking fears of wider spread'
    'updated': 2020-01-23T21:33:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc3e7f5-0418-4bce-b4da-e27dee4ef357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:56:03.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:34.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The death toll from <a href="http://www.cnnphilippines.com/world/2020/1/21/Coronavirus-human-spread.html"
        target="_blank">the Wuhan coronavirus</a> has risen to 17, as dozens more
        cases were <a href="https://edition.cnn.com/asia/live-news/wuhan-coronavirus-china-intl-hnk/index.html"
        target="_blank">reported across China</a> and as far afield as the <a href="https://cnnphilippines.com/world/2020/1/22/wuhan-coronavirus-first-us-case.html?fbclid=IwAR0NNZgfBWXWsadr0QZLCUMR6URVxzimbc_17YuQACItPRreo0tflpmQr_8%3F%3F%3F"
        target="_blank">western United States</a> sparking fears of a possible pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5389521-9114-4d76-b595-224e0336ae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:56:03.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top officials at the World Health Organization will convene for
        an emergency meeting in Geneva Wednesday, to decide whether the quickly developing
        outbreak constitutes a "<a href="https://www.who.int/ihr/procedures/pheic/en/"
        target="_blank">public health emergency of international concern</a>," and
        what recommendations should be made regarding it, including <a href="https://www.who.int/ihr/procedures/statement-emergency-committee-ebola-drc-july-2019.pdf"
        target="_blank">potential</a> cross-border screening, greater surveillance
        and rolling out treatment programs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63451208-fbc8-4d67-ba39-ed6f3d90c2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:53:10.229+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:34.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese health authorities said Wednesday that at least 471 cases
        had been confirmed in the mainland, with three new deaths linked to the virus
        in Hubei, the central Chinese province of which Wuhan is the capital. Cases
        were also confirmed in the Chinese territory of Macao and the self-governing
        island of Taiwan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7000cc-3e8b-4934-90e2-c0012207a20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:53:10.229+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:34.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond China,&nbsp;officials in Washington state confirmed the first
        case on US soil Tuesday. Cases have also been reported in South Korea, Thailand
        and Japan, and suspected cases detected in Australia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0ecb6e-bac0-4e3e-a543-2292bff71fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T21:36:47.032+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:34.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide a total of 479 cases have been confirmed since the outbreak
        was detected in mid-December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b999b5-b43b-4809-9aff-56dfb6ab790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:53:10.229+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:34.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China on Tuesday <a href="http://www.nhc.gov.cn/jkj/s7915/202001/e4e2d5e6f01147e0a8df3f6701d49f33.shtml"
        target="_blank">announced</a> it was adopting Class A prevention and control
        measures, typically used for major outbreaks <a href="http://www.nhc.gov.cn/jkj/s7915/201912/1c872de08d834aa0b82d4b4b8cd78b8c.shtml"
        target="_blank">such as</a> plague and cholera. This means health officials
        will get sweeping powers to lock down affected areas and quarantine patients.
        China <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3823329/" target="_blank">previously
        used</a> such measures in 2009 to tackle an outbreak of H1N1, introducing
        mandatory quarantine for anyone who had "close contact" with an infected person,
        including foreigners <a href="http://www.china.org.cn/china/news/2009-05/06/content_17733708.htm"
        target="_blank">arriving in the country</a> from areas where H1N1 outbreaks
        had been reported.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5406ebe7-8e1d-4b4a-a037-72f821e5931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:53:10.229+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:34.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li Bin, China''s national health commissioner, said Wednesday that
        officials are aware of around 2,200 cases of "close contact" with known virus
        carriers. Regarding suspected cases, 715 patients have been discharged while
        more than 300 patients remain on medical watch.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec635f62-88a4-48df-970d-cc1ef391d0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:53:10.229+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:34.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is mainly transmitted "through the respiratory tract,"
        said Li, adding that "there is possibility of viral mutation and further spread
        of the disease."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bc6706-7ee0-4fd7-abb2-adc9ca79b09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:53:10.229+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:34.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f68c2f4-ba30-45dd-9f09-fb7f9d7cdca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:53:10.229+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:34.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are indications that Chinese authorities are ready to
        ramp up controls on travel -- including ordering that all trips to Wuhan be
        canceled and refunded -- it remains to be seen whether the virus, already
        reported in around a dozen locations, can be reined in before the Lunar New
        Year travel period truly kicks in.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f33770-f10c-4be5-9265-f663e191bf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:53:10.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:34.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d69398-d4f2-4cd7-b4fc-b70d060482d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:53:10.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:34.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest annual human migration on Earth, hundreds of millions
        of people will travel across China and overseas during the four-week period,
        which began in mid-January and continues until February. Many will go by train
        or plane, raising the risk of infection as they are put in close contact with
        other travelers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed68d9-42e8-4a20-9f05-cdb99751f565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:56:03.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:34.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we know about the virus</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f636641-c630-4b4c-8f95-04485f8e8cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:56:03.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:34.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First identified in Wuhan in mid-December, the <a href="https://www.who.int/health-topics/coronavirus"
        target="_blank">novel coronavirus (2019-nCoV)</a> is in the same family of
        infections as severe acute respiratory syndrome (SARS) and Middle East respiratory
        syndrome (MERS).</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dfcf63-979c-4fa0-9172-3977b4e1da8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:53:10.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:34.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f90954-71d7-4d2d-9411-fd24252e7341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:53:10.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:34.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronaviruses are transmitted by animals and people, and the Wuhan
        strain has been linked to a market in the city which was selling seafood and
        live animals, including wild species. SARS was <a href="https://www.reuters.com/article/us-china-sars/china-scientists-say-sars-civet-cat-link-proved-idUSPEK23793120061123"
        target="_blank">previously linked</a> to similar markets, particularly the
        sale of civet cats, a delicacy in some parts of China.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865e4f81-9e68-4c22-8101-309a710904c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:53:10.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:34.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f9655-60e4-4084-87fe-d75a8aee06b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:53:10.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:34.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Wednesday, Li, the Chinese health official, said that Wuhan
        and Hubei provincial authorities should tighten the regulation of farm markets
        and wild animals. He also urged the public to avoid crowds and minimize large
        gatherings.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c7a440-5814-48da-ab6c-f800ff4e336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:53:10.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:34.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a9e91e-ac79-43b8-8073-fedcf7e077ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:53:10.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:34.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese health officials said human-to-human transmission of the
        virus has been confirmed, raising the chance of its spread. In one instance,
        14 doctors and nurses operating on a patient unknown to be carrying the virus
        were all infected with it, suggesting it can be spread relatively easily.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3b11a4-27be-41cb-b615-249e5cf3ba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:53:10.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:34.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1683d5e1-848e-405e-a908-691850bbf3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:53:10.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:34.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The true extent of the virus is unclear, and official figures may
        be an underestimation. A study by British researchers previously estimated
        -- based on the spread of the virus overseas in a relatively short time --
        that the number of people infected in Wuhan alone was likely around 1,700.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39de6711-908a-48de-9609-296a022df3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:53:10.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:34.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce36e4a6-ea5f-4888-a646-21ec67c4f146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:53:10.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:34.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, so far the death toll is relatively low, and almost all
        cases involved elderly people with preexisting conditions: of the more than
        400 confirmed cases in China, nine deaths have been reported so far, or 2.25%.
        By comparison, SARS had a <a href="https://www.who.int/csr/sars/en/WHOconsensus.pdf?ua=1"
        target="_blank">mortality rate</a> of around 10%, and much higher among vulnerable
        populations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c650a5-336a-44a5-bc60-4eaef2a73d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:56:03.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:34.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69205015-5cee-4630-9da2-eac0e3f46e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:56:03.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:34.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worldwide effort</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4ea7ec-cd4e-4ea4-af53-a57a0a643f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:56:03.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:34.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With cases and suspected cases already reported across Asia and
        now as far afield as the US and Australia, containment efforts are being put
        in place in many travel hubs.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18852ff7-27e9-497c-afa3-ef3a839f9deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:56:03.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:34.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan alone has connections with more than 60 overseas destinations
        through its international airport, while Beijing, Shanghai and Shenzhen, all
        of which have reported cases, have hundreds more.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd34ed6a-0786-4be4-b3af-d542613f1146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:56:03.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:34.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airports across Asia have stepped up temperature screening of incoming
        passengers, as have several hubs in the US with connections to Wuhan, including
        New York, San Francisco and Los Angeles.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569f3fa5-dcc0-4eae-89c5-2367c3c6cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:56:03.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:34.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2132e65-e0c7-4342-88d4-d45daa2d225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:56:03.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:34.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all indications that the virus has a relatively slow incubation
        time, however, these efforts may be insufficient to stop its spread.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd984d8-0ec0-4c8e-b6cc-f4ce1c4df04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:56:03.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:34.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33775d0d-89aa-4b32-a682-83e652ea12a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:56:03.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:34.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot absolutely prevent entry into the country of a disease
        like this. The incubation period is probably a week," Australia''s chief medical
        officer, Brendan Murphy, <a href="https://www.facebook.com/healthgovau/posts/2863765277000484?__xts__%5B0%5D=68.ARDRkkiOQBAQCBZWN6sVTQX2c4a-Q8otXlAfcHOKKSZX8eYaAtBX3t5F1xtT_tmp67SCgs9FSGYrhyJvRAkOvmUdcgUlm8_E-OmtCHKlaz-ustZbpU6JGxOawECqv8FvUPvqasw8mSI5jUQGOt5m7wGCuUE68BkornSPI1Cl5UfVnULduAbWnI5RUgXrSaH4XnJFW3ruIL73q7Lquk72XQRYOgjbDnZhBtR0y5r-0_dZEYGHQ9V1h5NHt7fCXnwQ-wf6Uic1An3fRdtXVaHcGD2dMIqu-SHZlUZ4YGspUFCNlQ91iHVxvIW75Hn-i0qas54foCaqMHWD46zeMdUkGs8FCKtpthFA9340SoulWEpPuuYDow7vqcnld6cl3qi-YE5FgUzikdwR8ZwQhXz6a8bextOmRA2toxK129gm-Trq_IB_Ji3REtY7q7rNM8WFcEmJ31OLI_jO4iwAFVZ_XykVhud0wENR1JAUmewnvBTLz8V2F0TKNnjU6aK7Jp7f6jxv&amp;__tn__=-R"
        target="_blank">said Tuesday</a>. "It''s about identifying those with a high
        risk and making sure people with a high risk know about it and know how to
        get medical attention."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7972b0b6-d672-4fa7-a9e8-fcb13e6660e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:56:03.704+08:00
