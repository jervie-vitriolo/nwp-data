      'mgnl:lastActivated': 2023-01-26T22:55:09.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the MRB poll, close to 62% of those asked also responded
        positively to the main opposition party''s decision to back the government''s
        choice.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a54f1c-87f7-4699-afa4-723ad44c9523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:35:57.466+08:00
