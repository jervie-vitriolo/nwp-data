      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Garter King of Arms, also known simply as Garter, is the principal
        adviser to the sovereign on ceremony and heraldry, and is a member of the
        royal household.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ec6212-82f2-40b4-9dd1-e0ed3cb4e846'
