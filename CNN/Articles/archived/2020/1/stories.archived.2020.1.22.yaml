    'template': '1'
    'title': 'PH raises ₱68 billion from euro bond offer '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2025fb-298d-4015-b9b6-001232e8bc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T10:54:36.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> The
        Philippines has raised 1.2 billion euros (about ₱68 billion) from euro-denominated
        bonds offered to foreign investors, an official said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddf283a-d4a6-4e6e-8084-be8289780e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T10:54:36.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a700de00-7dc5-43a2-88f8-3cb6c2cf19a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T10:54:36.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Treasurer Rosalia de Leon said the euro debt papers, which
        mark the country''s first offering in the global market this year, have been
        priced on Tuesday night. The government offered 600 million euros of notes
        with a three-year maturity, and another 600 million euros under a nine-year
        tenor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0754604-876c-49af-a79d-fa423321324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T10:54:36.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517c764c-decb-41fc-a830-39d4609aa59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T10:54:36.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount is bigger than the 750 million euros (about ₱42 billion)
        which the Philippines <a href="http://www.cnnphilippines.com/business/2019/5/10/PH-euro-bond-sale.html?fbclid=IwAR3WfrxOGuNtxCXGaDPYWfAMw0kDj31vvrARIM9zPq0dhv3Ts-uOQl3cbk4">borrowed
        in May 2019</a>. The bonds were given a "BBB" investment grade by credit rating
        agencies, a signal to investors that the Philippines has the capacity to repay
        its debts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480fba3c-19d1-4ac3-9327-2537c6d2dcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T10:54:36.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c10c41-89c8-4cf1-b4df-df85e33c8bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T10:54:36.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:37.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-year papers came with a zero coupon, which lets the Philippines
        borrow  money without paying interest. Meanwhile, the nine-year IOUs fetched
        an annual interest rate of 0.75 percent, De Leon said in a text message to
        CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae0b11f-5761-4942-85ea-aeed6771a1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T10:54:36.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:37.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f46215-35bf-49a3-b102-e943b42009e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T10:54:36.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:37.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fundraising forms part of the national government''s financing
        plans for 2020. This year, it plans to borrow ₱1.4 trillion, with one-fourth
        of the amount to be sourced abroad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a761a460-1e6b-4e0c-a91c-07254cf8de47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T10:54:36.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:37.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/1/2/Government-debt-rises-November.html">Gov''t
        debt rises to ₱7.71T in November</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67273c65-70f5-4d10-9b28-25ed44061216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T10:54:36.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:37.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines borrows from both local and foreign sources to finance
        its spending plans and grow the economy. The Duterte administration has been
        actively tapping unexplored markets abroad as multiple funding sources.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3de633-ab40-4046-87f0-838d5a4cf6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T10:54:36.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:37.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91d8786-b778-4a04-9895-d19429273d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T10:54:36.921+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:37.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the regular offering of short-term Treasury bills and
        long-term bonds, Treasury officials have also offered debt papers like the
        yuan-denominated panda bonds targeting Chinese investors, the yen or samurai
        bonds for Japanese players, and dollar bonds for all foreign markets.</p>'
