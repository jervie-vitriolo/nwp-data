  'pia-cayetano-sin-tax-reform-law':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Prices of e-cigarettes, beers, and other alcoholic drinks will certainly
      rise each year with a new law providing higher ''sin'' taxes. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-22T23:32:56.090+08:00
    'imagesource': 'jcr:dfc6dc1c-c023-410f-9381-0fa0988672a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5f57fef-3417-4b66-8cac-08654c3fc137'
    'lead': 'Prices of e-cigarettes, beers, and other alcoholic drinks will certainly
      rise each year with a new law providing higher ''sin'' taxes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-22T23:35:21.566+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:55:01.108+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:54:42.912+08:00
