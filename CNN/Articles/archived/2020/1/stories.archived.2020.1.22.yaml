      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Palay</em> (rice paddy) harvests rose by 4.7 percent due to
        bigger fields in Cagayan Valley and in Western Visayas. Meanwhile, corn production
        slipped by 8.2 percent during the period with an earlier planting season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ef3337-891d-4d8b-a14f-1ff087b97b35'
