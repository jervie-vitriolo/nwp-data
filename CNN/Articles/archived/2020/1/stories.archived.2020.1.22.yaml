  'derek-jeter-hall-of-fame-new-york-yankees-larry-walker':
    'author': 'Amir Vera, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-22T13:40:55.548+08:00
    'imagesource': 'jcr:f6ab174e-aaff-4a55-81b3-fc0a572f4c8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6caa4dcb-0aac-4014-a2b3-47f7c9890975'
    'lead': 'Derek Jeter played 20 seasons for the New York Yankees, winning five
      World Series titles with the team. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-22T13:45:09.460+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T22:55:25.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:54:36.671+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MLB stars Derek Jeter and Larry Walker elected to the Baseball Hall
      of Fame'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf643e5-4add-4c22-9b69-865283ffefb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:45:09.460+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:25.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New York Yankees shortstop Derek Jeter
        was one of two players elected into the Baseball Hall of Fame on Tuesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d42c13-1f9e-4e2d-a4f2-a9928bd3e26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:45:09.463+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:25.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeter played 20 seasons for the Yankees, winning five World Series
        titles with the team. Jeter was one vote away from being the second player
        ever to get a unanimous vote. The first was his teammate Mariano Rivera last
        year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537e179e-f2d3-485e-9c69-b3aa58d6934b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:45:09.460+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:25.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeter had a storied career with the Yankees. Drafted sixth overall
        in 1992, Jeter made his debut in May 1995. He was a 14-time American League
        All-Star and was sixth all-time with 3,645 career hits, according to Major
        League Baseball''s website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35154bc6-c615-4d76-a5a8-17e4101bb239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:45:09.461+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:25.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeter retired in 2014 and in 2017 became the 22nd Yankee to have
        his number retired, <a href="https://www.mlb.com/yankees/news/yankees-retire-derek-jeter-s-no-2-c230236718">according
        to the Major League Baseball''s website</a>.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Captain
        heads to Cooperstown. <a href="https://twitter.com/hashtag/HOF2020?src=hash&amp;ref_src=twsrc%5Etfw">#HOF2020</a>
        <a href="https://t.co/pZ08CZiM8Y">pic.twitter.com/pZ08CZiM8Y</a></p>&mdash;
        MLB (@MLB) <a href="https://twitter.com/MLB/status/1219761475725774849?ref_src=twsrc%5Etfw">January
        21, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7194945e-9dc9-4d2f-ad91-7f3227afff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:50:56.660+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:25.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6698d739-bc6d-455d-a093-63b66403ab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:45:09.461+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:25.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera said in a statement Monday he''d always known Jeter to have
        "a deep desire to win."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d426c03-1c75-428d-8abc-bc9ea8c80978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:45:09.461+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:25.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That singular commitment to his team is what made him so special.
        Derek prided himself on being a consistent presence. No moment was too big,"
        Rivera said. "He was fearless, and he was the type of leader we knew we could
        count on year after year. I feel so fortunate that he was a teammate and friend
        for my entire career."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05446f8c-54d6-42b4-a193-6e03ae911d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:45:09.461+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:25.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeter''s desire to win along with his drive to "be the very best
        player" also stuck out to Brian Cashman, Yankees senior vice president and
        general manager.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752c6a8d-f898-45fd-9a0a-b264f349de8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:45:09.461+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:25.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the outset, he played the game the right way, and his confidence
        was contagious," Cashman said. "He provided countless memories for our fans,
        and it''s clear how much he will always mean to them. Thanks to Derek, we
        reached the pinnacle of the baseball world five times, and he will forever
        be a defining player of his generation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8d03a6-ced0-48fd-a079-7e371719bf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:45:09.461+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:25.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hall of Fame Class of 2020 will be inducted in Cooperstown,
        New York, on July 26.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc4740a-652f-40d9-8ff7-53e2ca428cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:45:09.461+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Larry Walker is the 2nd Canadian-born player elected</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fef384-8f75-4e21-9e99-7724cb2cf87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:45:09.462+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Walker is now the second Canadian-born player elected to the
        Hall. The first was Fergie Jenkins, who was inducted in 1991, <a href="https://baseballhall.org/news">according
        to the Hall of Fame''s website</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd286f0-5bfa-4c5c-974c-a8395987b7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:45:09.462+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:25.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday was also special for Walker because this was his 10th and
        final year on the ballot.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3fdcb0-6f4c-4fad-bfff-83075a37ddcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:45:09.462+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:25.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power-hitting outfielder played 17 seasons with the Montreal
        Expos, Colorado Rockies and St. Louis Cardinals. He made his debut in August
        1989, <a href="https://www.mlb.com/player/larry-walker-123833">according to
        MLB''s website</a>.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">In his
        final ballot appearance, Larry Walker gets in. <a href="https://twitter.com/hashtag/HOF2020?src=hash&amp;ref_src=twsrc%5Etfw">#HOF2020</a>
        <a href="https://t.co/HTNbvdvueG">pic.twitter.com/HTNbvdvueG</a></p>&mdash;
        MLB (@MLB) <a href="https://twitter.com/MLB/status/1219760581143646213?ref_src=twsrc%5Etfw">January
        21, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509b0605-c312-484b-b6e6-d51cc426f909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:50:56.660+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:25.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef906537-db36-4420-bff8-0a84dd5d2827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:45:09.462+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:25.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker was a five-time All-Star and seven-time Gold Glove winner.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6909e5c6-546c-4a70-a430-0f4d3e1ab097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:45:09.462+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:25.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Larry blessed our region for parts of 10 seasons and we feel extremely
        fortunate to be a part of his incredible career," said Rockies owner, Chairman
        and CEO Dick Monfort. Walker also became the first player in Rockies history
        to be elected to the Hall of Fame, a team news release said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b3df53-25d4-4473-97b2-d16864f408d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:45:09.462+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:25.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinals chairman Bill DeWitt Jr. said Walker was instrumental
        to the team''s trip to their first World Series in 17 years. The Cardinals
        went to the <a href="http://m.mlb.com/postseason/history/2004/world-series/">2004
        World Series</a> -- the first time since 1987 -- but lost to the Boston Red
        Sox.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da255476-679e-4685-af6a-22637f60858a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:45:09.462+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:25.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 32 candidates who could''ve gotten their Hall of Fame
        elections Tuesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bf91e4-28ae-40bc-80a2-449565cdb48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:45:09.462+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:25.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two controversial players on the ballot Tuesday included <a href="https://edition.cnn.com/2013/07/16/us/barry-bonds-fast-facts/index.html">Barry
        Bonds</a> and <a href="https://edition.cnn.com/2013/05/30/us/roger-clemens-fast-facts/index.html">Roger
        Clemens</a>, who both faced accusations of performance enhancing drug use.
        Both have denied the accusations. Neither received the 75% of the ballots
        to gain election. This is each player''s eighth year on the ballot; players
        are allowed only 10 years on the ballot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ebaf3c-4ee1-4fb6-92fe-a5621d7926bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:50:56.660+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:25.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jill Martin and Kevin Dotson contributed to this report.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0deb3e4-3998-4449-91e1-640bedaac940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T13:46:12.327+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:25.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2020/01/21/us/baseball-hall-of-fame-elections-derek-jeter-larry-walker/index.html">MLB
        stars Derek Jeter and Larry Walker elected to the Baseball Hall of Fame</a>"</em></p>'
