      'text': '<p><strong>(CNN)—&nbsp;</strong>Hong Kong stocks recorded their worst
        day in more than five months after renewed concerns about how the city is
        handling ongoing protests, and as a new virus spreads throughout China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d17060-396b-459a-82de-26015287bcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.002+08:00
      'mgnl:createdBy': 'alyssa'
