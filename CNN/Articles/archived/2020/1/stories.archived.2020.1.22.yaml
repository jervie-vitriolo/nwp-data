      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d2eb5c-8b52-496c-9fb1-5e4b6c1b20a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T06:11:18.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:50.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein''s case will be closely watched by the social movement''s
        proponents and critics. No matter the outcome, though, Weinstein''s time in
        court will not end here. He was charged two weeks ago in Los Angeles County
        with raping one woman and sexually assaulting another in separate incidents
        over a two-day period in 2013.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cd83d0-e764-4ce4-96a9-708ca013b1b2'
