      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JoyRide denied that its entry to the government’s pilot study was
        due to the endorsement of Pimentel, who is also the president of ruling political
        party PDP-Laban. Suansing also maintained there was no “<a href="https://cnnphilippines.com/news/2020/1/3/DOTr-Joyride-selection-Koko-Pimentel.html">political
        influence</a>”in the decision to include the two new firms to rival Angkas.</p>'
