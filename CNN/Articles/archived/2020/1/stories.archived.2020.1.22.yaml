      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current version of the bill is still pending approval on second
        reading in the House so far, but it is slated for discussion in the plenary
        later today.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
