      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also designates a House committee which will coordinate with
        the National Disaster Risk Reduction and Management Council for a briefing
        to assess the situation and determine the needs of the affected localities.</p>'
    '21':
