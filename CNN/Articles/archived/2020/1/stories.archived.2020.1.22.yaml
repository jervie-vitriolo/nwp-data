      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mimi Haleyi says Weinstein forcibly performed oral sex on her in
        2006 at his Manhattan apartment, court documents show.</p>'
