      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is such unusual times that it is a matter of waiting and seeing
        how things develop," he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5420dce0-7ec8-49ee-88fd-cdcaf9676ff7'
      'mgnl:activationStatus': true
