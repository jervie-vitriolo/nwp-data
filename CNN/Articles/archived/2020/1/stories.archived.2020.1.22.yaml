      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9c26ff-3d06-4784-a0a4-ddfaefa7a0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T04:23:50.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:53.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a cover story with Variety released on Tuesday, the singer said
        that a brain tumor was discovered during her mother''s course of treatment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc75bce7-18be-4beb-b338-9b85fc2d5aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T04:23:50.791+08:00
