      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5937d9-672b-4ff8-a7f8-993a56efbcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:38.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s benchmark Hang Seng Index ended down 2.8% as it received
        a double dose of bad news. First, Moody''s downgraded the city''s credit rating
        to Aa3 from Aa2, citing an "absence of effective response and lack of clarity"
        on how the government plans to address political and economic concerns. The
        city has been gripped by pro-democracy protests for months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee22210-6da3-4050-bfbc-3f935b8d287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:38.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3659e8ee-964b-4640-81be-118be0adde47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:38.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, China confirmed that the Wuhan coronavirus — a disease that
        has killed at least four people and sickened more than 200 in the country
        — can be transmitted between humans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc81c188-0a25-498a-91c0-7d0682236f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:38.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d069808-61ed-4807-a3c1-ff9e4e676018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no confirmed cases of the virus in Hong Kong. But
        there have been 14 cases in neighboring Guangdong province, including one
        in nearby Shenzhen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2443882b-8db7-4392-a223-92ddb16d72c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5f3d25-0da2-4208-bd1c-8625e0918f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:38.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Hang Seng components were down across the board. Major
        property developers like Wharf Real Estate Investment Company and Hang Lung
        Properties were among the worst performers, having lost more than 4%. Chinese
        car maker Geely Auto was the worst performer — down 5.3%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2993e4dd-bdd6-47ad-89d9-bca77e72a3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:38.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5748b2c-fa18-4540-bd29-467a52c1b803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:38.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losses in other major Asian markets also accelerated Tuesday: China''s
        Shanghai Composite slumped 1.4%, while South Korea''s Kospi and Japan''s Nikkei
        225 closed down 1% and 0.9%, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111e70ec-ee17-4bfb-aa94-823822df879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:38.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd432369c-170d-4679-bb17-e7c6ac6bad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:38.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the outbreak of the respiratory virus originated in Wuhan,
        the largest city in central China, market and economy analysts suggested that
        it could become a major economic risk for the region should it continue to
        spread.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757fb0c0-22cb-44f2-ab78-55749dd6779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:38.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d83282f-d4b7-4531-8373-72c5d644d4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:38.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the outbreak is of particular concern, since it coincides
        with the Lunar New Year holiday, said Rajiv Biswas, IHS Markit''s chief economist
        for Asia Pacific. Millions of people are expected to travel within China and
        throughout other regions in Asia during this time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b745d7e3-30e8-4cf4-8a92-9cf08d811c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:38.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df95e2c4-2253-4e03-b5d7-b646696e4d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:38.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Chinese scientists identified the pathogen as
        a new strain of coronavirus, the same family as severe acute respiratory syndrome
        (SARS). SARS infected more than 8,000 people and killed 774 in a pandemic
        that ripped through Asia and spread as far as Canada nearly two decades ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb4fb2e-89d3-4d1c-ad49-e87743de3fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:38.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the SARS outbreak, China''s international tourism has boomed,
        so the risks of a SARS-like virus epidemic spreading globally have become
        even more severe, Biswas said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7222db-df4e-4490-80d8-27e9cf775808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:38.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79996506-7980-4230-a024-57a7935c6e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:38.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "sea of red" in Asian markets on Tuesday highlights "if nothing
        else, that the global economy has precious spare capacity to absorb unexpected
        crises," wrote Jeffrey Halley, senior market analyst for Asia Pacific at Oanda,
        in a research note Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc15d8be-15cf-4c01-9615-3a6445b6a5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:38.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b6fd36-4cdd-4c9e-8092-0c331a106001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:38.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major airline stocks in the region also fell Tuesday. At least one
        Chinese state media outlet, the China Youth Daily, suggested that the nation''s
        railway operators and airlines waive cancellation fees to help "contain the
        spread of the disease."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee436f71-3b56-4d7d-9b0c-94258c07fe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:38.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1baf31-2718-4d31-a523-6cbfc53a79c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.003+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:38.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air China, China Eastern Airlines and China Southern Airlines —
        the country''s three biggest airlines — fell between 5.9% and 6.7% on Tuesday
        in Hong Kong, where they trade but are not components of the Hang Seng.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef3bd2e-4000-49cd-967a-b1a5e490ce19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:38.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5496240-eae9-4a72-86cc-8a7cf1c4a68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:38.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many stocks in mainland China were also lower Tuesday. Theme park
        operator Jiangsu Tianmu Lake Tourism and travel service China International
        Travel Service Corp tumbled 6.1% and 3.6%, respectively, in Shanghai.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03851871-ada7-41cb-946a-aca7e16184c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:38.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e1de80-f8ff-450d-a74b-cdfcf4356348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:38.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmaceutical stocks surged, though: Jiangsu Lianhuan Pharmaceutical
        and Jiangsu Sihuan Bioengineering shot up 10% in Shenzhen, hitting their daily
        limit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf54118-a5c2-4dd3-a880-43858cfc7e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T08:28:16.004+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/20/investing/asian-market-latest/index.html">"Hong
        Kong leads Asian markets lower on credit downgrade and coronavirus fears."</a></em></p>'
