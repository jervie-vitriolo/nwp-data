    'jcr:uuid': '42d6816a-607a-4e95-b6e9-6615d7ac7d7b'
    'lead': 'The PBA player was born in Pasig City but started his basketball career
      in Saipan — which is part of US territory in the Western Pacific where Guam
      is also located. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-22T21:28:30.244+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T22:55:05.297+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:54:41.580+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jericho Cruz included in Guam national team pool for FIBA Asia Cup qualifiers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3841e733-6321-4482-9d03-511264072419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T21:28:30.245+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:05.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 22) —</strong> Jericho Cruz of
        the NLEX Road Warriors could play on the international stage again, but this
        time, representing a different country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125ada19-6df9-434e-ad2a-8e29c30192bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T21:28:30.246+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:05.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz was named in the 24-man pool of the Guam national squad for
        the 2021 FIBA Asia Cup qualifiers, according to the <a href="https://twitter.com/coachbtipton/status/1219711262453428224">Twitter
        post of the team''s assistant coach Brent Tipton</a> Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc95669e-7b28-4738-85ef-ac8337434689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T21:28:30.245+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:05.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old was born in Pasig City but started his basketball
        career in Saipan — which is part of the US territory in the Western Pacific
        where Guam is also located. He suited up for Commonwealth of the Northern
        Mariana Islands'' national basketball team and helped them finish sixth in
        the 2008 FIBA Oceania Youth Tournament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcb9fd1-5463-4548-8c75-76392d8031d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T21:28:30.245+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:05.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz then transferred to the Philippines to play for the Rizal Technological
        University in the National Capital Region Athletic Association and was recruited
        by the Adamson University in the University Athletic Association of the Philippines
        (UAAP).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61769c71-c000-49c3-b96e-99a1d9fa4b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T21:28:30.245+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:05.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-1 guard was part of the Philippine team that won gold
        in the 2013 Southeast Asian Games in Naypyidaw, Myanmar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e431a00-6707-49d0-8567-baa2ba78ec15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T21:28:30.246+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:05.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz averaged 8.9 points, 4.1 rebounds, and three assists in 13
        games for the Road Warriors in the 2019 PBA Governors'' Cup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682cefec-c579-488b-9eaa-9da3da906986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T21:28:30.246+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:05.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 73rd ranked Guam is one the 24 teams vying for the 16 slots
        in the 2021 FIBA Asia Cup. It will face Hong Kong on February 20 and New Zealand
        on February 23.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdc971e-2129-47af-8659-9e12d76ad595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T21:28:30.246+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:05.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Cruz, two other former UAAP players also made the cut
        in Guam''s national team pool — Chris Conner and Will Stinnett.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57309f46-b2f2-40b9-8291-cec039f37016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T21:28:30.246+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:55:05.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conner played for University of the East in Season 82. Stinnett,
        meanwhile, suited up for Adamson in Season 73.</p>'
  'tagaytay-city-class-suspension-indefinite-taal-eruption':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-01-22T21:29:51.356+08:00
    'imagesource': 'jcr:c951795e-25e2-472f-ada0-070bb8be0e39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca8c6f2a-65c0-46fb-babc-9318379586c4'
    'lead': 'Tagaytay City officials said classes have been suspended until further
      notice in the wake of the Taal Volcano eruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-22T21:37:44.112+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:55:04.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
