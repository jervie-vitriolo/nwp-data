      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:55:02.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So what we are doing, we are following international practice,
        we will inform the Philippines authority so that they will do the necessary
        control measures on their side,” Chan added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91d43da-e77e-481f-b59b-358082fdf1a1'
