      'mgnl:type': 'text'
      'text': '<p>This means that Malacañang will have the final say on whether or
        not controversial dengue vaccine Dengvaxia could return to the shelves, he
        added.</p>'
  'Wuhan-China-coronavirus-airport-screening':
    'author': 'Karla Cripps, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-22T15:35:36.037+08:00
    'imagesource': 'jcr:d3a22bcf-7067-47fc-a3f3-e6ded1bfc8ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50f2b22e-fd7a-4e19-86d0-d0daa26ef8db'
    'lead': 'As the Lunar New Year travel rush picks up, airports in countries including
      Thailand, Australia and the United States are increasing health screenings to
      prevent the spread of the coronavirus, which first appeared in Wuhan, China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-22T15:40:02.454+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:55:19.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:54:38.333+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Wuhan', 'China', 'coronavirus']
    'template': '1'
    'title': 'Airport screenings for the Wuhan coronavirus increase around the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2ec5cd-f6e5-4036-809b-5585e2866f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Airports around the world are increasing
        health screenings and implementing new quarantine procedures as officials
        race to slow the spread of the Wuhan coronavirus, a new SARS-like illness
        that first appeared in Hubei province, China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc911c-6932-477d-a395-9b0c10be0598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people have been infected by the Wuhan coronavirus in
        mainland China, Thailand, South Korea, Japan and the US, which has one confirmed
        case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9105df-c923-499d-a912-6b240b432673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least nine people have died, all in Hubei province, the majority
        of them elderly and suffering from pre-existing conditions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906f2d48-aaeb-44bb-8bd1-93e15cf4c61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese health experts this week confirmed some cases involved human-to-human
        transmission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c2aff6-948d-455b-907c-eeacf24de92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s busiest travel period</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703e0a93-6f11-4e37-97f4-10a7b1a1c696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the annual Lunar New Year/Spring Festival travel rush now underway,
        officials are battling to isolate those infected and prevent the disease from
        spreading further.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e14c7f-1eae-4f44-9b25-08013b8b404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from aviation website Flightconnections.com, Wuhan
        Airport services non-stop scheduled passenger flights to 109 destinations
        in 20 countries. These include major cities like London, Moscow, Paris, Rome,
        New York, San Francisco, Bangkok, Tokyo and Seoul.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6dfe44-0477-4646-9dbd-8e821c42652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan, a city of 11 million people, is also a hub for China''s high-speed
        rail network.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c2756b-bece-443a-a681-846bf46eac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compounding the challenge for health authorities, hundreds of millions
        of Chinese will travel during the Spring Festival period, which officially
        began on January 10 and will end on February 18 -- the largest annual human
        migration on Earth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d04231f-7f59-43c1-a5f6-4decb7cd28d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China Outbound Tourism Research Institute (COTRI) reports that
        more than seven million of those trips will include international travel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c834002e-f929-4cae-b0cb-5b96ccbbba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wuhan itself, infrared thermometers have been installed at the
        airport, train stations, coach terminals and passenger piers to measure the
        temperatures of passengers departing the city, according to state media.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad6d1aa-c14e-432b-8ba4-d40112b6aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is also encouraging passengers traveling to and from Wuhan
        to change their travel plans during the busy Lunar New Year holiday period,
        by exempting them from service charges for refunds for all modes of transport.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3de2b24-7a33-4daa-a8f1-96dd582f6f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at the preventative measures adopted in some of the
        world''s most popular tourist destinations. Stay up to date with the latest
        on the Wuhan coronavirus outbreak here.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf7ec21-4f30-4875-b6e6-fda69cfd06a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8283ba-cda6-4876-935a-de51e9a6737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>United States</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260ee4ce-3352-4104-9d40-f0dcf7e7c53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since confirmation of the first case of the new coronavirus on January
        21, the US Centers for Disease Control and Prevention has increased screening
        and quarantine measures at the country''s major airports.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53490c5e-1a83-4453-88fa-cfdbc06f8750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, the CDC started health screenings for Wuhan passengers
        arriving at John F. Kennedy International Airport in New York, Los Angeles
        International Airport and San Francisco International Airport.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e152b75-a411-4b95-9161-e3d8dfbc56bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting this week, Wuhan passengers will also be screened at Hartsfield-Jackson
        Atlanta International Airport and Chicago O''Hare International Airport.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af5fc03-d713-47a6-a539-b7f33708e415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers flying in from Wuhan, whether on direct or indirect flights,
        will only be allowed to land at one of those five US airports doing health
        screenings, which include a temperature check and observation for symptoms
        such as a cough and trouble breathing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1866b71-d475-4d0c-94a9-d6aacd797b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fb1140-5059-4923-b0a2-467fbc38e275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thailand</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7a3e94-9e1d-4f2a-a7cd-bf1c60896411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand has long been a favorite destination for Chinese nationals
        -- the country tops the list of source markets for international arrivals
        in the country.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc62f7a-9a91-4adc-8bef-04c73d3cff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7727e5d8-e65f-4517-88b7-9897c578da01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people in Thailand have been confirmed to be infected with
        the virus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225100e0-4e51-4814-89fd-34bc34b4bb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cb390e-9a58-4bd5-b796-afa1b7e23619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, officials at international airports in Bangkok, Krabi,
        Chiang Mai and Phuket are reportedly screening arrivals not just from Wuhan
        but also Beijing and Shenzhen, which have also recorded cases of the coronavirus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843904f8-5395-4818-bd53-d8ad508352bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacfccaf-c7d2-42d1-a199-03222172d3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization (WHO), the Ministry of
        Public Health of Thailand has international-standard diagnosis and medical
        care, and is closely coordinating with WHO and related departments for the
        potential response measures.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0b3633-6cbf-400b-bc43-cf3bd8d4058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09a91f6-ce0c-43ee-85c3-32962b6c787d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Japan</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78304b59-f277-425e-91da-2e75d3e8a0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has reported one confirmed case of the coronavirus. The patient,
        who has since been treated and released from hospital, traveled to Wuhan in
        late December.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df00038-bb6a-49b7-8d4b-108da38722d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b55173e-958a-42b8-a5aa-2877fb369b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the WHO, quarantine and screening measures have been
        enhanced for travelers from Wuhan city at all Japan airports since January
        7.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294e6bc1-d853-42a2-88d3-9379e009f360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de166137-9424-4d5d-8fd9-0b897722021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Shinzo Abe has reportedly instructed government ministers
        to strengthen quarantine efforts and monitor patients, while a hotline has
        been setup among the different ministries in the government.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed9b441-130f-4916-b48f-2e12c9e0c0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733c7139-7aab-44be-8e0e-59a198c3c835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hong Kong</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835c7a6b-21d5-4c20-ac94-29d47badaf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though no cases of the coronavirus have been confirmed, Hong Kong,
        which was hit hard by the 2002-2003 outbreak of SARS, is on particularly high
        alert. The semi-autonomous city is a popular destination for Chinese nationals.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018ee3df-4859-4b73-9a7b-91998b592d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.457+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c05ec0-6b72-4c9c-96b6-3aa1f44a8d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to health declaration forms and temperature checks at
        train stations and Hong Kong International Airport, increased cleaning and
        disinfection procedures on trains and planes arriving via Wuhan have been
        implemented.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a6bd69-0e78-47e9-95d0-07fbd2055109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4651d5-13bc-4249-9805-aa900511f682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Australia</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719e105c-9c4b-4874-84e2-595a08d3c70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Department of Health is currently working to implement
        additional measures to manage the risk of the coronavirus, including additional
        border measures -- particularly in relation to the three weekly direct flights
        from Wuhan to Sydney.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc8842b-b3d7-415f-811d-eacd3175181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7553dd8-e11b-4f06-90f1-ab13667b2fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All passengers on these flights will receive information about the
        virus, with a request that they identify themselves to biosecurity officers
        at the airport if they are unwell.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7345a3-1740-4658-915c-7d253462a95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658487ff-87e5-45f3-92af-298e525cd1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot absolutely prevent entry into the country of a disease
        like this. The incubation period is probably a week," Australia''s chief medical
        officer, Brendan Murphy, said Tuesday. "It''s about identifying those with
        a high risk and making sure people with a high risk know about it and know
        how to get medical attention."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d541891-7ab1-4dab-a99f-e4fe851d493b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b0b6c2-addb-4cca-8a76-3d0e4be3c804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Singapore</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a9420e-8090-4eee-86bc-ba7042aad61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there have been no confirmed cases of the coronavirus reported
        in Singapore, however the government isn''t taking any chances.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76db8bd2-6592-42a2-952a-1b9e68b4f783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f07295-1897-42eb-8ec7-61ac83520128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 22, temperature screening at Changi Airport will be
        expanded to include all inbound travelers on flights arriving from China,
        the Ministry of Health announced.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc276214-c6b0-4dbf-8180-f2fe163c2fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa2ab66-1864-4ee7-b797-f190bba9ee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that Singapore is a travel hub, we expect to see more suspect
        cases, and cannot rule out the possibility of imported cases," the ministry
        said in a statement.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9fd640-fbfa-4b88-8e6f-e8b224550c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510be42f-ff88-472f-ac0e-088e9f0de74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once a case is confirmed, contact tracing will be initiated, and
        we will implement strict isolation, quarantine, and infection control and
        prevention measures to prevent further transmission."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb95414-337c-40c9-b1be-9877ce895a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:40:02.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:55:19.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/coronavirus-airport-screenings/index.html">"Airport
        screenings for the Wuhan coronavirus increase around the world."</a></em></p>'
