      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However an aide to the Queen warned the Duke and Duchess of Sussex
        against using that title, reported British newspaper The Times.</p>'
