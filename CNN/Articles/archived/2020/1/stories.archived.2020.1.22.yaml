      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181f754a-4b8e-4140-830d-e8a38083a0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:33:27.435+08:00
