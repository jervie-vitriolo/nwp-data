  'Toyota-Honda-recall':
    'author': 'Michelle Toh and Yoko Wakatsuki, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-22T15:08:24.891+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be6871d7-9c07-4a03-8642-6d1d5fc19091'
    'lead': 'Two of Japan''s biggest automakers, Toyota and Honda, are recalling millions
      of cars over unrelated safety issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-22T15:10:06.857+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T22:55:23.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:54:37.204+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toyota and Honda recall millions of vehicles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e87c13-5a64-49f9-b1ea-b2bf7c9b7b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:10:06.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:23.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two of Japan''s biggest automakers, Toyota
        and Honda, are recalling millions of cars over unrelated safety issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8ff2bb-0e08-4136-a625-fc5eb6411702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:10:06.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:23.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d9ee22-0eaf-4b00-a7eb-679178171190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:10:06.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:23.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota said Tuesday it would recall 3.4 million cars, 2.9 million
        of which are in the United States, because of potentially defective equipment
        meant to protect passengers during a crash.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5c678b-7ac5-4247-ba32-372a9b498b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:10:06.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:23.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82c95d1-3811-4fe6-ae43-098f1b7bee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:10:06.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:23.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affected models in North America, Central America and South
        America include some Corolla, Corolla Matrix, Avalon, and Avalon HV lines
        that were produced between 2010 and 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6627ea5a-5ea8-4fed-9063-d31986859db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:10:06.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:23.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93d303b-47b1-4209-9a58-1f73e308e2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:10:06.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:23.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate announcement Tuesday, Honda said that it would recall
        2.7 million cars: 2.4 million in the United States, and 300,000 in Canada.
        The carmaker said some Acuras produced between 1996 and 2003 might have dysfunctional
        Takata airbag inflators that might have been produced without the "appropriate
        seals" needed to deploy properly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe499b7-7380-4de4-a5eb-b6e29baf0604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:10:06.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:23.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9041ac-66d6-4268-bb33-6a2d9e6745d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:10:06.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:23.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Toyota''s recall</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931e9774-4d3a-422f-8ddf-676b84c00ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:10:06.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:23.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Toyota vehicles are being called back because they could be
        equipped with a defective electronic control unit (ECU) that is meant to help
        protect passengers during a crash, according to the company.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40007c5-4237-4d48-84d9-4dd226b87e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:10:06.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:23.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742e1f77-c76f-4909-b9c3-8543fd1f4cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:10:06.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:23.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This device is supposed to communicate with a car''s sensors and
        help trigger its airbags and seat belt pretensioners, which is a part of the
        harness that is designed to tighten and hold riders back during a collision
        and help lower the risk of injury.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab570639-3579-4f6a-b7d3-67c8dae1d3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:10:06.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:23.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f9a02-1085-4d4a-a6a0-77d2726080b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:10:06.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:23.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota said this week it learned that the ECU in these cars might
        not work properly due to certain noises that could interfere with the device''s
        connectivity, which "can lead to incomplete or non-deployment of the airbags
        and/or seat belt pretensioners."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c80d48-241a-4406-adda-f31b1b89252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:10:06.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:23.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8979e3-92d4-467e-b491-ee24b8f1c355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:10:06.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:23.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company plans to notify everyone that is affected in the United
        States by mid-March. Drivers will be asked to get their cars checked at Toyota
        dealerships, where they may be offered a new noise filter to help mitigate
        sensor communication problems if necessary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0370d0ea-853a-469c-903c-bcc58673376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:10:06.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:23.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f21bafa-cc3f-4607-b47c-de6c40b9e73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:10:06.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:23.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another Takata concern</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6b2404-9a81-4746-918d-bcc4bc8fd802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:10:06.859+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:23.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Honda recall, meanwhile, is another headache for the Japanese
        airbag maker Takata.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc31cfee-612f-4791-8f3c-d6f09a83b3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:10:06.859+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:23.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315661e4-5d89-4482-97ff-efb480992896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:10:06.859+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:23.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honda says its most recent issue is unrelated to Takata''s massive
        safety scandal, which involves faults that can cause airbag inflators to explode,
        under-inflate or spew shrapnel at passengers. But that problem has already
        prompted the Japanese airbag maker to file for bankruptcy and issue the largest
        auto recall in history, involving tens of millions of cars.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96ae5aa-003c-4c81-9019-425e61fb06c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:10:06.859+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:23.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14cc09b-5369-4002-ba92-44ef08b731a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:10:06.859+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:23.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under that recall, 34 auto brands have been affected, from Ferrari
        to Ford. The crisis has led to fatal consequences, and is linked to at least
        29 deaths and hundreds of injuries around the globe, according to the Australian
        government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce454b4f-0e4c-431b-8395-9e236e31b097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:10:06.859+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:23.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f49d9e0-5f54-4f7f-9425-35f6815d7caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:10:06.859+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:23.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honda is also now calling on car owners to sign up for inspections,
        though it says it might not be able to help anytime soon. Due to a shortage
        of "alternative replacement parts," the automaker says it won''t be able to
        start free inspections or repairs for about a year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329678db-ee9e-47df-a5b8-8d5ac27551a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:10:06.859+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:23.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/22/business/toyota-honda-recall/index.html">Toyota
        and Honda recall millions of vehicles"</a></em></p>'
