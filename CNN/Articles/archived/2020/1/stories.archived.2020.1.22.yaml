      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His other family members, whom he had stayed with at Empire Hotel
        Kowloon in Tsim Sha Tsui, were allowed through because they were not showing
        any symptoms, SCMP reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a48984-85c3-47dc-9bb6-c2e233c093fe'
