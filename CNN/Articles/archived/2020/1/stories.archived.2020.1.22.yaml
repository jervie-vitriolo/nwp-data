      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6d15dc-4003-4157-837e-df902e0cef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T07:35:55.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:41.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhammad Haryz Nadzim was invited to join Mensa after meeting with
        a psychologist and scoring 142 on the Stanford-Binet IQ test, placing him
        in the 99.7th percentile, his mother, Nur Anira Asyikin, told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e292d5e2-0e36-4ba7-b4c2-64d3ed43ed20'
      'mgnl:activationStatus': true
