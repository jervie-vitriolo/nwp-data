      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 22 last year, the DOH upheld the Food and Drug Administration''s
        decision to the cancel Dengvaxia''s CPR due to Sanofi Pasteur''s failure to
        submit post-approval requirements.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096c7442-ca82-4127-9b07-4fe242999caa'
