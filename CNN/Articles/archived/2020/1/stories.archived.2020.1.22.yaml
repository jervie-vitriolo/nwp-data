    'template': '1'
    'title': 'Q3 growth scaled down to 6% '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4814a9a-9504-4a53-8cfa-a7f9d61c199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:47:17.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:35.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> The
        economy grew by just 6 percent in the third quarter of 2019, the Philippine
        Statistics Authority (PSA) said Wednesday, slower than the <a href="http://cnnphilippines.com/business/2019/11/7/Q3-economic-growth-faster.html">6.2
        percent pace initially reported</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c7a1fc-b087-475f-b234-61f5e6f2b622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:47:17.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:35.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5701b08-9f14-4e51-b0b3-f543c5ead0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:47:17.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:35.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data revision came a day before the government releases full-year
        data on economic growth and domestic activity on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b7828c-62bc-4ee4-9780-2ec915d86f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:47:17.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:35.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb03c46-1d55-43b9-9262-168ee2c1aa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:47:17.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:35.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revised figure brought the pace of growth farther from the government''s
        goal of a 6-6.5 percent expansion this year, with the running average slipping
        to 5.7 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c9784c-5b8a-4a89-b609-f08cd7264247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:47:17.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:35.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fc4e2c-3867-4d2e-9f3f-464c36b4ca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:47:17.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:35.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third-quarter growth, however, is faster than the 5.9 percent
        climb reported during the same period in 2018, data showed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f968f0-9d0a-4f5c-a238-57205e3e4002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:47:17.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:35.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc49322-351f-412d-a3b1-95bb45c2383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:47:17.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:35.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PSA said the downward revision came following
        slower than reported expansion in the outputs of other services (from 5.1
        percent to 4.2 percent); construction (from 16.3 percent to 15.4 percent);
        and transport, storage and communication (from 9.1 percent to 8.2 percent).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dbf107-3eaa-4aee-882d-b0069e835c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:47:17.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:35.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad4aa1c-c864-4058-bd3d-e73acadb50ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:47:17.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:35.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the slower pace, construction saw a big jump from a mere
        5.4 percent climb in January-March and even a contraction from April-June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b513197f-76cd-400a-a16d-50a0f68cbf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:47:17.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:35.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b342e2ba-e494-4fdd-b80a-2d004ff4af5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T11:47:17.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:35.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third quarter performance remained the best showing for the
        Philippine economy so far in 2019. The <a href="http://cnnphilippines.com/news/2019/3/13/gdp-target-2019-revision-dbcc.html">delayed
        passage of the national budget</a> coupled with the halt in public works ahead
        of the May elections stunted growth during the first semester, economic managers
        have said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
