      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee29547-bbae-45c9-9c80-0745c79c30a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:36:00.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:52.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''s been recovering for almost a year now.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ff0508-dce1-43a5-815a-7cb71070c1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:36:00.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:52.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9539810a-745b-491f-8b2c-f97c05bb13c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:36:00.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:52.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next month, a year," Osbourne said "Worst, longest, most painful,
        miserable year of my life."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ac6566-c431-4bf4-956a-0985265bdd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:36:00.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:52.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd5379b-db0e-462d-9f50-ed4fd4a50071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:36:00.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:52.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been plenty of speculation about the musician''s health
        since he postponed his concert dates last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407a24b9-4826-429e-8234-7aa7177cf0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:36:00.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:52.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee45cff-ae5e-478e-b2d0-74d1179ee4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:36:00.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:52.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Roberts, Osbourne wanted to go public with his struggles
        given recent headlines that he was in failing health and "on his deathbed."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e72282e-61a9-4987-b97f-c2c84b9af7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:36:00.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:52.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e5b198-d536-4f52-9944-f566e950c8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:36:00.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:52.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, talk show co-host Sharon Osbourne, said the rocker suffers
        from "PRKN 2, which is a form of Parkinson''s."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52482a9-c1ca-4963-a32b-8417a98bdfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:36:00.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:52.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550f7f49-7db1-4c2a-9de7-efd6e1eb1991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:36:00.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:52.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s so many different types of Parkinson''s," she said. "It''s
        not a death sentence by any stretch of the imagination, but it does affect
        certain nerves in your body. It''s like you have a good day, a good day and
        then a really bad day."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a720a56-73ed-452c-9809-1669406ae8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:36:00.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:52.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b8088a-d004-414e-af42-d7206078f2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:36:00.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:52.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ozzy Osbourne said he''s undergoing treatment for the disease and
        said fans shouldn''t count him out.</p>'
