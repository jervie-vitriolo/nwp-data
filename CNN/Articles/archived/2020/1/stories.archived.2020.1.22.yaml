      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> The
        <a href="http://cnnphilippines.com/news/2020/1/20/House-of-Representatives-session-Batangas-Taal-Wednesday-January-22.html"
        target="_blank">House of Representatives</a> has adopted two resolutions that
        will pave the way for a <a href="http://cnnphilippines.com/news/2020/1/20/Rodrigo-Duterte-supplemental-budget-Taal-Volcano.html"
        target="_blank">supplemental budget</a> and immediate release of funds to
        assist the <a href="https://www.cnnphilippines.com/news/2020/1/21/SLEX-free-toll-Taal-aid.html"
        target="_blank">Taal victims</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
