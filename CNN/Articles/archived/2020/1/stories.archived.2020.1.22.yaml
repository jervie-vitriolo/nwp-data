      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:00.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry emphasized that the decision "is not one I made lightly" during
        his speech.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9135261c-597a-422d-8a8d-580976f64068'
      'mgnl:activationStatus': true
