    'template': '1'
    'title': 'US airline stocks down on coronavirus fears'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7a4180-8685-42f8-a4dc-c02d89524519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:04:01.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:01.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Shares of Delta, United and American
        Airlines were all lower Tuesday as investors worried that the coronavirus
        outbreak in China could affect global air travel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6a34ae-3709-4655-87f6-fed6c635e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:04:01.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:01.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2a900e-09e9-4f1b-bc18-f408c781d1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:04:01.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:01.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak is in the Chinese city of Wuhan in the Hebei province.
        Six people have reportedly died from the disease, which can cause pneumonia-like
        respiratory problems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23395270-4873-4270-ada7-b901b0133cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:04:01.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:01.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67922549-706d-494a-802b-b88da25ec216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:04:01.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:01.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, more than 60,000 passengers flew into the United States
        from Wuhan, a city 700 miles south of Beijing. That''s a sliver of the air
        travel market between the United States and China, so any slowdown to and
        from that city would have limited impact on airline travel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89850b1-205d-4ab4-a9dc-5d609ccb2f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:04:01.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:01.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1853809e-5ff9-4d6b-9c56-871c50f50083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:04:01.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:01.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the concern is that the disease, which is similar to SARS, could
        spread and affect travel to and from a much wider part of China and even the
        rest of Asia, perhaps even reaching other continents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c6b8b8-d0fc-4618-a7e6-902b782974b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:04:01.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:01.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d86245c-5ae9-4092-a990-bcc307345626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:04:01.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:01.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 staffers from the US Centers for Disease Control and
        Prevention are already being deployed to three US airports to check passengers
        arriving from Wuhan, China, for fever and other symptoms of the disease. It
        is a relatively rare step that was previously taken only during the 2014 Ebola
        outbreak, according to a CDC official.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6108c2af-fc30-4fe0-9fc2-38ea44fb7255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:04:01.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:01.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c1c3ca-a856-470f-a89f-4c7a8b799e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:04:01.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:01.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel between the US and China was already affected in recent months
        by the protests in Hong Kong, which have been a drag on airline stocks. United,
        which reports fourth quarter numbers after the bell Tuesday, warned investors
        that it will take a $90 million charge for issues related to the temporarily
        suspended flights between Chicago and Hong Kong last fall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceade77-f6a1-41d1-bb8d-198ae49294bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:04:01.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:01.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8feae9-2520-47b0-bd79-5f0a5aad0035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:04:01.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:01.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said there was reduced demand for travel on that route.
        At the time, Hong Kong was in the third month of mass demonstrations, although
        the United did not cite that as a reason for the suspension. United has since
        resumed that route.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ad05af-d34e-408e-9c63-9d4494b2c2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:04:01.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:01.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0fb729-c1ac-4f24-8c1f-3b7751db9aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:04:01.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:01.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of United were down more than 3% in morning trading Tuesday,
        while shares of Delta and American each fell nearly 2%. Even shares of Southwest,
        which doesn''t serve Asia, were slightly lower Tuesday on fears about the
        impact on air travel overall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4bad8c-b18f-4294-8d6c-cf937aeca0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:04:01.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:01.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f6da49-7d0a-4e5d-98af-9c776b787d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:04:01.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:01.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it wasn''t just airline stocks being hit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518524f6-8d6a-4358-94f0-0f3df4896514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:04:01.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:01.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4323f1d4-1cbd-4465-ba68-97080f84ab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:04:01.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:01.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US casino operators that own properties in Macau, China, were also
        sharply lower on what the outbreak could mean for their Asia businesses. Wynn
        Resorts and Las Vegas Sands were both off nearly 5%, while MGM Resorts International
        shares fell 4%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04268b4-6eb7-43c8-b3ec-566921ee8e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:04:01.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:01.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84f1035-d955-41b5-9ed8-15472295a426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T01:04:01.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:56:01.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;CNN''s Elizabeth Cohen contributed to this report</p>'
