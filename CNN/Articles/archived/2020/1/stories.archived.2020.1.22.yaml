    'template': '1'
    'title': 'Former Grammys head Deborah Dugan sues recording academy, alleges sexual
      harassment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c8eb5d-cc87-413c-84fc-ea77358ac809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.698+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former CEO Deborah Dugan filed a lawsuit
        against the National Academy of Recording Arts and Sciences Tuesday, alleging
        she was wrongfully fired after raising allegations of sexual harassment and
        irregularities with Grammy nominations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b384df-b8f0-4f8d-9fe2-ee01622e28bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.698+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2af0a7-d4a9-4fd7-942c-c8eb532df249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.698+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit, filed with the Equal Employment Opportunity Commission
        (EEOC), comes just days before the group''s 62nd Grammy Awards is scheduled
        to air and days after Dugan was put on leave for what the academy called "misconduct."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a01d0f-5e8a-4a44-b5a5-84bcbf3c8b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.698+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81bed6c-8bb1-4ae7-a60a-8c7a6f25e9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.698+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dugan says she was put on administrative leave three weeks after
        she sent an email to the academy''s managing director of human resources outlining
        numerous bombshell allegations against the organization and its "historically
        male dominated leadership," according to the EEOC complaint.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2826bfc-3d56-48b2-98a2-89f698832ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.698+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3c4fa7-7e04-4369-9b13-dfed3e9224d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision to put Ms. Dugan on leave was clearly made in retaliation
        for her complaint, and came with thinly veiled threats of termination in the
        event that Ms. Dugan persisted in pursuing claims against the Academy," the
        lawsuit says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10ec0fb-6659-4a3e-8636-fb35e3324c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca2241a-81a0-4a42-b870-feec8f6163b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit claims Dugan was subjected to sexual harassment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0f38ef-8cfc-4f3b-bde3-5b06c8e8c885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c3deab-090a-4ac6-a0d3-128472f60ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dugan also alleges she was pushed out after raising concerns about
        various "irregularities and conflicts" with the academy''s nomination and
        review process, and that she discovered numerous conflicts of interest made
        possible by the "boys'' club mentality."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89db06d-9835-4ae0-969a-31ce7a7970b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722237f1-f67e-4df3-9a8b-5311f62cc770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint also includes claims of unlawful gender discrimination,
        unlawful retaliation, and unequal pay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be3b990-cd30-457f-81b1-e62c06845521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b75473c-1fb8-4135-90e8-a0db2c57cf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Allegations by and against her</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa0f652-f278-4b58-bf53-ef6ff3b308b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Recording Academy said in a statement to CNN that it''s "curious"
        that Dugan didn''t raise the allegations until legal claims were made against
        her by another employee who alleged she "created a ''toxic and intolerable''
        work environment and engaged in ''abusive and bullying conduct.''"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6ef953-d757-408f-b9fa-b8070b36be75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac57c6ab-38de-48c5-9abe-82b24516d4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After raising concerns to HR, the academy said, Dugan had instructed
        them not to take action, but they said the academy launched independent investigations
        into the allegations she made as well as those against her.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4caedef-c13f-41d1-aed6-5a6a04d4fa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3529205-b1bd-4e89-81a9-626dcef59929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Dugan was placed on administrative leave only after offering
        to step down and demanding $22 million from the Academy, which is a not-for-profit
        organization," the statement said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7c6c07-12a9-4053-a9ae-565bf08bd227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00255b7-bec2-4f93-8b18-72df70f19da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Dugan said the Academy''s assertion about the timing
        of her allegations "is completely false."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934c969c-8a98-4bce-b360-2c4dd7c5078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7378c799-c7ce-40ad-bd2e-6355b28652e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Dugan repeatedly raised concerns throughout her entire tenure
        at the Academy, and even gave large presentations focused on diversity and
        inclusion at Board meetings," Douglas H. Wigdor and Michael J. Willemin said
        in a statement to CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09257bb-7da6-4404-b9d4-b209248e2af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d23b41-9212-449c-a2f1-f8f705ad362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorneys said others had raised the same concerns.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbca83f2-8612-4d44-9970-c57c1a56ae89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f90ad70-bcdd-4967-95b7-cf634ccff783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As alleged in the charge, artists, other board members and employees
        have all raised virtually all of the concerns raised by Ms. Dugan," they said.
        "As alleged, the Academy has lost its way and abandoned the recording industry,
        instead focusing on self-dealing and turning blind eye to the ''boys'' club''
        environment, obvious improprieties and conflicts of interest."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedc0f5c-fd95-442d-aa1b-611ac525a936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee14525-713e-4647-9252-6340aee83193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorneys said the academy offered Dugan "millions of dollars
        to drop all of this and leave the Academy" and that when she refused to accept
        within the hour, she was put on leave.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89002dbe-df4e-4e6e-8bcb-3c3570e85211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d59d2b-6c7b-42ac-be12-89c0e70a53ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First woman to head the academy</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad0c930-3b17-44bb-ad1c-86df00545314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dugan was employed by the academy for five months before being placed
        on leave.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719e88aa-ab04-4027-ade1-d91da6832132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb15777-1904-435c-bb81-7e35b1b0e199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.701+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academy announced last week Dugan had been put on "administrative
        leave" effective immediately, following an allegation of misconduct.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31942df7-4230-4830-9717-8d88ac611272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.701+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9db12bc-66a7-4333-afb2-b11d015ce934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.701+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The board determined this action to be necessary in order to restore
        the confidence of the Recording Academy''s membership, repair Recording Academy
        employee morale, and allow the Recording Academy to focus on its mission of
        serving all music creators," the academy said in a statement. "The Recording
        Academy Board of Trustees is committed to fostering a safe, diverse, and inclusive
        workplace, music industry, and society."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f5f64-ca76-4159-b951-d108058a5077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.701+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0802d375-e41d-4381-a607-65709acba2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.701+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was announced in May 2019 that Dugan would become the first woman
        to head the academy when she assumed the position August 1 of that year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa8e244-bfbe-4b22-81fd-c76cbcb663a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.701+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a35a51c-1ade-401c-b1df-9c5f81068665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.701+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m honored, humbled, and ready," she said in a statement at that
        time. "The goal of the Recording Academy is to support, encourage, and advocate
        for those within the music community. I will listen to and champion all of
        those individuals, and lead this iconic organization into the future. I''m
        excited to get started."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbcf89e-e014-4ee0-9ae4-f206c8faab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.701+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda5719e-d58c-4cb9-9271-e32b78e7475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.701+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dugan came to the position after serving as chief executive officer
        of (RED), the AIDS nonprofit co-founded in 2006 by U2 front man and activist
        Bono and activist Bobby Shriver.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cef87a-23fc-46dd-b346-75d07548d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.701+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ef49a8-124c-4f04-85a3-c330fe3d879d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.701+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Board chair Harvey Mason Jr. is serving as the academy''s interim
        president.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c948c0-ab76-4c52-8a1f-ec7c05b47832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.701+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2788c568-d236-42cc-b7b0-294c1945fd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.701+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:17.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammys will air live on January 26 on CBS.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e84da0c-9438-4c18-98b8-d233f9b5a436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T15:50:00.701+08:00
