      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d75dc25-4dcb-4a5c-b9eb-1b408a1e268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:01:55.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:33.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her petition filed just months after Duterte assumed the presidency
        in 2016, De Lima said the President should refrain from making public statements
        that "malign her as a woman and degrade her dignity as a human being."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e546fc-bc92-4187-8784-6abd7960b9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:01:55.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:33.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693bdfc0-db71-43ba-9c33-6fad8fccd499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:01:55.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:33.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called out Duterte for accusing her of involvement in corruption
        and illegal drugs, and of immorality as the President repeatedly alleged she
        was having a romantic affair with her married driver. De Lima wanted Duterte
        and his officials to stop collecting information about her private life, and
        to disclose details about the foreign country that Duterte said was helping
        him listen in on her. She also wants these information deleted, destroyed,
        or rectified.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007b4791-7085-4bfa-aa73-d1b60122f66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:01:55.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:33.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df5fec6-6843-4dea-8164-6dc864f26445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:01:55.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said these attacks began after her privilege speech in August
        2016 calling for an end to alleged extrajudicial killings in Duterte''s war
        on drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cc30e8-276a-48a3-b9f1-964c53435040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:01:55.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:33.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac38c59-53f3-411a-913f-287d22b46987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T12:01:55.743+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:55:33.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Solicitor General, as the government''s top lawyer,
        asked the Supreme Court to immediately dismiss the case filed by De Lima,
        arguing that the President''s immunity from suit should be absolute.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8b824d-e231-4d09-9fd0-f5340b40e9c6'
      'mgnl:activationStatus': true
