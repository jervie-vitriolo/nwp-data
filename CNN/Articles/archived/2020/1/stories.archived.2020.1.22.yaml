      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732f9c6f-69e8-4920-a367-e5d18c86758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:15:48.103+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:01.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am confident that the multi-tiered effect of this law as a cost-effective
        health mesure to reduce smoking and alcohol consumption among Filipinos support
        the UHC Act,'' Duterte said.</p>'
  'pimentel-angkas-ceo-persona-non-grata':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Senator Aquilino “Koko Pimentel” has filed a resolution on Wednesday
      seeking to declare Angeline Xiwen Tham, founder and Chief Executive Officer
      of motorcycle taxi firm Angkas, as a persona non grata for violating ownership
      law and “bullying” the government. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-22T23:45:37.435+08:00
    'imagesource': 'jcr:989f4d6d-c9e4-4317-b09b-14731f575588'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19194d87-a94c-4b2d-b902-62c8a9b7abaf'
    'lead': 'The senator cites the CEO''s violation of foreign ownership law and Angkas''
      "bullying"of government agencies through its social media campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-22T23:52:39.694+08:00
