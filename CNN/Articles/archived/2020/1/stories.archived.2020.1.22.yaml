    'template': '1'
    'title': 'K-pop megastars BTS announce 2020 ''Map of the Soul'' world tour'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc064dd3-dca9-4a33-8262-1e1fa414dd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:40:38.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:08.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After a month of rumors, K-pop megaband
        BTS have finally confirmed a new world tour starting in April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d385959-1d42-45bd-a683-f802d7e00f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:40:38.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:08.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429420ba-19cb-4f58-bc65-91db6add2e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:40:38.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:08.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-strong boy band announced the "Map of the Soul" tour on
        Wednesday, with the first performance scheduled to be held in Seoul on April
        11.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef6d495-f0df-488b-883d-d42673bd3af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:40:38.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:08.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d00c74-f85c-4003-9d07-f60a66bf5cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:40:38.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:08.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group will then head to North America, Europe and Japan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e97b7c2-d86d-40d9-a573-990920400616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:40:38.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:08.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0b7ba1-07da-4f75-8ca8-4e67f8790d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:40:38.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:08.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will play at least 17 different venues worldwide —&nbsp;from
        Toronto to Tokyo—- promoting their new album, "Map of the Soul: 7," which
        is out on February 21.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45202ce-db57-443b-9f2f-cca48d222694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:40:38.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:08.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73e59ce-f968-4c8c-a00c-e52f7b5af372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:40:38.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:08.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excitement about a possible tour revved up in December when Big
        Hit Entertainment, the band''s management company, published a tweet that
        read: "April 2020. Stay tuned."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44df3196-612c-4ae3-8c3b-3ac1a1be5656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:40:38.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:08.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a2182e-d236-46d6-8834-04cd15362ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:40:38.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:08.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band took a short break in 2019, returning earlier this month
        with the release of "Black Swan," a track from the upcoming album.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821ca99d-eaad-4fdb-8d0b-206b67968296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:40:38.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:08.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7863fafc-e95e-476c-b69c-3f421f03e343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:40:38.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:08.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the ARMY —&nbsp;BTS'' fan group —&nbsp;took to social
        media to express their excitement at the news, as well as concern about the
        fierce competition for tickets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0fc90e-e22b-4193-9152-5ff16ff680f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:40:38.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:08.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2d1d22-d3f3-4e56-a1a6-63b9f146d855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:40:38.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:08.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets for the US shows will go on sale through Live Nation on
        February 7, while ticket details for some of the other shows, including the
        two in London, have yet to be announced.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b412c8-76a1-4c8c-b0fa-bcfea4cd68a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:40:38.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:08.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e8efb6-9a05-43a3-82fd-f51842940b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:40:38.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:08.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group —&nbsp;consisting of Kim Tae-hyung (better known as V),
        Jung Ho-seok (J-Hope), Kim Nam-joon (RM), Kim Seok-jin (Jin), Park Ji-min
        (Jimin), Jeon Jung-kook (Jungkook), and Min Yoon-gi (Suga) —&nbsp;have won
        the Billboard Music Award for Top Social Artist three years in a row.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d37c17-b5d9-4b4a-8c56-d8f27fe4821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:40:38.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:08.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a1c379-18a0-4e76-a061-e90200f137c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:40:38.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:08.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2019, they became the first band in Billboard history to
        stay at number one on the Billboard Artist 100 chart for five weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06ba4db-bdbb-46ac-b2a6-e109a146301a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:40:38.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:08.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6178fb2a-d471-49a0-98a9-8b93e1517a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:40:38.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:08.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of the tour comes a week after the group ventured into
        the art world, launching a global public art project called "Connect, BTS."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feae2f2-5cac-4d29-8e8f-2e2161e8f4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T20:40:38.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:08.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/01/22/entertainment/bts-map-of-the-soul-tour-scli-intl/index.html">K-pop
        megastars BTS announce 2020 ''Map of the Soul'' world tour</a>"</em></p>'
