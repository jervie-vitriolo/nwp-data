    'template': '1'
    'title': 'Gov''t to retake Batangas lot leased by Chevron next year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84f6f20-e26e-43bf-a088-e499287eee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:51:46.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:13.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 22) —</strong> The
        state-run firm that signed a 50-year lease deal with Chevron Philippines will
        be dissolved to allow government to take back the land which the oil giant
        occupies under a lopsided deal, the Finance chief said.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a256338-d7e3-4ff1-a972-5b0ea12c8675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:51:46.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:13.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3274ce9-5958-49e6-8b4f-69919df2f2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:51:46.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:13.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after exposing Chevron''s <a href="https://www.cnnphilippines.com/business/2020/1/21/DOF-onerous-Chevron-Batangas-rental.html">supposedly
        onerous rental agreement</a> with the Batangas Land Co. Inc., Finance Secretary
        Carlos Dominguez III revealed that the board of directors of the National
        Development Co. decided to shut down the state-run corporation by 2021 "so
        the government can finally take back its sprawling 120-hectare property in
        Batangas."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63b5e8b-d135-44ed-9de1-e4de7e7ad97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:51:46.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:13.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cc15c3-7ec1-4d91-9987-e5f4331b3d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:51:46.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:13.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDC is the government institution overseeing BLCI. The NDC board
        decided in December 2019 to terminate BLCI''s corporate life by next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5a6388-07d4-44a6-ada7-40315f133d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:51:46.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:13.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f898f-59a2-4124-a95d-911633eb19b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:51:46.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:13.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said on Tuesday that Chevron, which runs Caltex gas stations
        nationwide, has been paying a "miniscule" rent of ₱0.74 per square meter every
        month for the spacious land used as its main depot in San Pascual.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8cd52b-f51d-4f40-b8ce-eb1db0a0a54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:51:46.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:13.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9ef609-2cdd-4d6f-ae61-5a214dcf0b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:51:46.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:13.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF said the current fair market value in the industrial park
        where Chevron''s oil import terminal sits should be around ₱17.90 per sqm.  However,
        it found that Chevron paid a measly ₱146.51 million in rental fees for the
        past 44 years, or an average of ₱3 million annually.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2f823e-e02f-41b9-805e-33a740b3d27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:51:46.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:13.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88478f7e-f238-45e7-a9ef-3265ffd45430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:51:46.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:13.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shortening BLCI’s corporate life will finally allow the government
        to exercise ''full ownership, control, and rights over'' this prime lot and
        other real estate properties occupied by Chevron, which are strategically
        located for the country’s future energy projects," Dominguez added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e191f68a-e408-4750-a4c1-929ed390cdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:51:46.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:55:13.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34055bdb-3192-43c2-8e25-105c41033fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T17:51:46.053+08:00
      'mgnl:createdBy': 'mel'
