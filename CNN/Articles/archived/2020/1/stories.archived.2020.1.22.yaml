      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy, who tested positive for a type of coronavirus which is
        not SARS or MERS, is still currently under observation, along with his mother,
        who has not exhibited symptoms of infection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8995ff94-cde7-453d-81bd-fb71f3bbd46e'
