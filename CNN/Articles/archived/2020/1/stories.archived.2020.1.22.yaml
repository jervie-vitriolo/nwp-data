      'mgnl:lastActivated': 2023-01-26T22:55:53.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790c2391-3d83-4e1a-b9f2-c3a5a18d5bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T04:23:50.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:53.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The symptoms of what a person goes through when they have a brain
        tumor is nothing like what we''ve ever been through with her cancer before,"
        Swift said. "So it''s just been a really hard time for us as a family."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c968cdde-a1c0-453f-b02e-8155043a4dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T04:23:50.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:53.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2e56fa-0ffe-48c0-ab0f-fdaea2a04296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T04:23:50.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:53.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar revealed Andrea Swift''s cancer diagnosis in an essay
        she wrote for Elle magazine last March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f98da88-d931-483e-b7e1-517088e43c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T04:23:50.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:53.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae78515c-ad5c-4cf8-96e8-f2854264daf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T04:23:50.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:53.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both of my parents have had cancer, and my mom is now fighting
        her battle with it again," the younger Swift wrote. "It''s taught me that
        there are real problems and then there''s everything else. My mom''s cancer
        is a real problem."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e20e61-bbdb-4d3a-92c7-bb160f2e3e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T04:23:50.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:53.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f25f8d-95fd-40b9-a952-da3ac0df70da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T04:23:50.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:53.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Swift gave some indication as to why there will be
        fewer stops for her "Lover" concert tour during an interview with Billboard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff6ba1a-a553-4cde-9246-a55f21e9312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T04:23:50.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:53.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e6098b-8a2d-42ef-ab12-d76d06596880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T04:23:50.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:53.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a year where I have to be there for my family —&nbsp;there''s
        a lot of question marks throughout the next year, so I wanted to make sure
        that I could go home," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5e668d-13e6-44db-8c21-188930448a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T04:23:50.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:53.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ccb9b1-feea-4181-8fe4-fef79a564c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T04:23:50.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift reiterated the need to be there for her mom.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421f8ae6-b35e-4b09-a5a4-22a37e963cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T04:23:50.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b4fca0-7e1e-4ff7-a762-b8742f9f2669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T04:23:50.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, we don''t know what is going to happen. We don''t know
        what treatment we''re going to choose," she said. "It just was the decision
        to make at the time, for right now, for what''s going on."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3add91a-362d-4845-b184-bf109a7d4e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T04:23:50.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:53.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6f9cf0-f8b6-4f5a-a23b-e30129114a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T04:23:50.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:55:53.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also talked about the close relationship she shares with her
        mother.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488bc5b8-66d0-491d-a3c2-56247b803e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T04:23:50.792+08:00
