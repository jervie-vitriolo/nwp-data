      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so many months of talks after so many years of challenges.
        And I know I haven''t always gotten it right, but as far as this goes, there
        really was no other option."</p>'
    '0':
