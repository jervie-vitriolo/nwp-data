    'template': '1'
    'title': 'Gordon wants to reopen Senate probe on Mamasapano'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1042e2f8-14c9-477e-b3ba-b997f2c2743e'
      'mgnl:activationStatus': true
