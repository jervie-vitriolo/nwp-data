      'mgnl:lastActivated': 2023-01-26T22:55:52.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b942b6-7187-46bd-9288-9828ef5cdcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:36:00.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:52.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osbourne has had a number of issues since last year, including a
        severe infection and a fall he said led to him having the "worst" year of
        his life.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e224fe-76c8-4b2c-bfd5-3eabda10dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:36:00.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:52.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970aa02c-a515-46a0-af99-04088477b1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T05:36:00.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:55:52.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I had the fall it was pitch black," he said. "I went to the
        bathroom and I fell."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3135befe-c354-4129-a4cb-0bcdbb110953'
      'mgnl:activationStatus': true
