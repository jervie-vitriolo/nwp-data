      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ Department of Health&nbsp;is still waiting for
        results from Australia for tests ran on a blood sample and a throat swab from
        a five-year-old boy from Wuhan who also exhibited flu-like symptoms&nbsp;symptoms
        upon arrival in Cebu City.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21cf483-6612-4529-b24b-91816010975e'
