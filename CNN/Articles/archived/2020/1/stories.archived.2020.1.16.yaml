    'template': '1'
    'title': '''OK Boomer'' makes it to the US Supreme Court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f4f4d4-2ba5-4b48-83db-43a676f956e4'
