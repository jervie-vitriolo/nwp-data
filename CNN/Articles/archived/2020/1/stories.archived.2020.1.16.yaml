      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> — The
        Department of Health reported Thursday that they have recorded four more cases
        of polio in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad8ec4a-81ca-4f0d-9b18-064f7dfaf1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T20:42:33.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:52.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total number of polio cases in the country to16
        since the disease made a resurgence in the Philippines in September, the DOH
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8573b5-2f49-44c7-9eef-7795a80530db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T20:42:33.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:52.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-year-old boy from Quezon City is among the four new cases
        recorded by the DOH. It is the first confirmed case of polio in Metro Manila
        since the disease''s resurgence after it was eradicated 19 years ago. Prior
        to this, all confirmed polio cases came from Mindanao.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfa19e1-146e-4db9-93f3-6e120f9667ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T20:42:33.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:52.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday afternoon, Quezon City Mayor Joy Belmonte
        said they would step up the city''s surveillance campaign to make sure no
        other cases would occur, adding the city government will closely coordinate
        with the DOH to ensure the disease is eradicated and prevent it from spreading
        further.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a22659-7089-4dff-8769-fa43d2af892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T20:42:33.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:52.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The local government will also extend assistance to address the
        medical need of the child,” said Belmonte.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b5d626-b080-40ed-acc7-fba6cdfd7f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T20:42:33.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:52.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A two-year-old boy and a three-year-old boy from Maguindanao, and
        a two-year-old boy from Sultan Kudarat are also among the new polio cases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b48e320-667f-4ea3-b8bb-04f8dc7857d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T20:42:33.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:52.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four boys all experienced fever, diarrhea, muscle pain, asymmetric
        ascending paralysis and weakness of extremities, the DOH said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4ec72d-4c9f-4efc-815e-1a0fd278a5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T20:42:33.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:52.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization says polio is a highly infectious
        viral disease that has no cure but can be prevented by multiple doses of vaccines.
        It infects mainly young children. In some cases it can cause permanent paralysis
        and can be potentially fatal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a109ce3-5ffc-44c0-84ee-bef1285a9c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T20:42:33.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:52.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new case, the Health Department renewed its call to the
        public — especially parents — to have their children vaccinated against polio
        virus, which is typically transmitted through the fecal-oral route.</p>'
