  '2019-second-hottest-year-climate-change':
    'author': 'Drew Kann, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-16T07:30:33.039+08:00
    'imagesource': 'jcr:61d5c027-5648-4470-b604-2646963063e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9b1af66-5cd6-4d5d-892b-389db86d98bc'
    'lead': 'Earth endured its second-hottest year on record in 2019, NASA and NOAA
      scientists announced, capping a decade they say was the warmest in recorded
      history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-16T07:33:12.811+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:42:09.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:41:24.434+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Last year was the second-hottest in recorded history, NASA says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd432aeb6-d418-4564-a951-42b6ab3bd4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Earth endured its second-hottest year
        on record in 2019, NASA and NOAA scientists announced Wednesday, capping a
        decade they say was the warmest in recorded history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336992c7-5667-4fdc-ba09-c24b504cdee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ff929e-ea7b-4c5d-8c06-d13ca6e55ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual global climate assessment offers more evidence that the
        dangerous warming unleashed mostly by humans'' burning of fossil fuels is
        continuing virtually unabated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9209f80-95d4-4823-aae2-995e4ea5e559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.811+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8766162-d614-46d8-a3b9-73c9f8ed52a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And combined with the recent news that global emissions of heat-trapping
        gases reached a new record high last year, it''s a sign that so far, international
        efforts to contain the climate crisis are failing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b909a971-c5ac-4ade-81ee-ec4183f393b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea427eea-b1e8-4586-bbba-4568a77f73c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shows that what''s happening is persistent, not a fluke due
        to some weather phenomenon: we know that the long-term trends are being driven
        by the increasing levels of greenhouse gases in the atmosphere," Gavin Schmidt,
        director of NASA''s Goddard Institute for Space Studies said in announcing
        the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c304a42-c5e6-42da-be6a-3ca0328c6df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7725f05d-fa38-46fc-86e2-58ffe348a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, global surface temperatures were 1.8 degrees Fahrenheit
        (0.98 degrees Celsius) warmer than the 1951-to-1980 mean, NASA scientists
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804ae268-09e9-48ba-8ecb-8c3eea88349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b45ac8-58e6-4173-963c-e7c1b4f6f30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year narrowly missed claiming its spot as the hottest year
        in history, the report said, with global temperatures just below the all-time
        high felt in 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9403d09a-228d-493a-b468-f8744d3dbc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedcb121-7632-4337-b19a-3106d1cbc5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NASA report matches findings released last week by the European
        Union''s climate monitoring service, which also found that 2019 was the second-hottest
        year on record.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdc9a5a-1837-4cbc-a0a7-02322e19f92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7660f2-acca-422e-8d1a-8c681d837ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fingerprints of global warming were apparent in many of the
        extreme heat and weather events that unfolded in 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114b520a-b9f3-4c4a-831e-1247c4524685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1546f45-2748-45a4-8e8d-164a2a982233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia, record-breaking heat in December helped fuel the massive
        wildfires that are still burning across huge swaths of the country, capping
        what the country''s Bureau of Meteorology said was the nation''s hottest and
        driest year on record.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fafed56-35f1-4415-95f2-a78931ba8ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b129a9-5ff9-4474-95c9-33f6c7efa865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, much of Europe was engulfed by brutal heatwaves that
        have been linked to thousands of deaths.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4d63f7-1818-4df2-b827-976bcecdd9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b68dfe8-df7c-4942-8c55-d3af2c81b5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Alaska, temperatures in July climbed to 90 degrees and shattered
        all-time records, part of a trend of rapid and unprecedented warming in the
        Arctic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fc7778-6fd7-4859-b5cf-dbac1ea62064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31570d93-4afb-4f2a-9982-e115ed7c9900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are experiencing the impacts of global warming literally unfolding
        in real-time," said Noah Diffenbaugh, a professor of Earth science at Stanford
        University.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda29f19-1cf4-4d51-a074-a4dba719fa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a4ddca-af13-45a9-8f4f-7d206f3310de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NASA/NOAA report found that the average global temperature is
        now more than 2 degrees Fahrenheit (more than 1 degree Celsius) above what
        it was in the late 1800s, putting the planet perilously close to the critical
        threshold of 1.5 degrees Celsius of warming.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a8dba-df04-482c-8475-c1d3e6f997d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b699d266-bc6c-492e-b6aa-25f82870ddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have warned that failing to cut human emissions of heat-trapping
        gases rapidly to hold global warming to less than 1.5 degrees Celsius will
        trigger more extreme wildfires, floods and food shortages impacting hundreds
        of millions of people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e14a362-0a0f-41ae-a81f-b2d9953d0804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:33:12.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/15/world/2019-global-temperatures-heat-climate-change-nasa-noaa/index.html">"Last
        year was the second-hottest in recorded history, NASA says."</a></em></p>'
