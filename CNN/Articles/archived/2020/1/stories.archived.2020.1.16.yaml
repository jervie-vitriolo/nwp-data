    'template': '1'
    'title': 'Lawmaker says up to ₱100-B needed for Taal rehabilitation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24534235-81b6-4b31-aaa7-116bba029752'
