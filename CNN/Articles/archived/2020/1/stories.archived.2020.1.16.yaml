    'mgnl:tags': ['Vatican', 'Pope-Francis', 'woman']
    'template': '1'
    'title': 'Pope Francis appoints woman to senior Vatican diplomatic role'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc83d30-1d85-46b8-b105-cf4031c84d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:11:44.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:01.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pope Francis has appointed a female
        Italian lawyer to a high-ranking role in the Vatican''s diplomatic division,
        further cementing his credentials as one of the most progressive Holy Fathers
        in history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c769958c-7066-4bd4-873a-e7b61c1f3a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:11:44.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:01.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca291ff-ebff-4459-90e3-5a289d8737c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:11:44.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:01.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francesca Di Giovanni will serve as the under-secretary in the Section
        for Relations with States, the arm of the Catholic church that handles the
        Holy See''s political and diplomatic activity, according to a story published
        in the church''s official media Vatican News on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6772d5cc-b5e9-479b-a62b-dc3e6730b333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:11:44.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:01.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c973244-25f0-4c12-8242-29ec724485c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:11:44.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:01.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story notes that Di Giovanni is the first woman to hold a position
        at that level in the Secretariat of State, the department which includes the
        Section for Relations with States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b322e733-f75a-4c6a-9e06-085f29fb4799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:11:44.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:01.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea4e417-2fbd-44b3-a60d-d55aba8baf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:11:44.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:01.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Roman Catholic Church currently only permits men to be ordained
        as priests and much of the Vatican bureaucracy remains male dominated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13807338-cf1a-4177-b46c-d656c73c6044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:11:44.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:01.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09d32cc-fd99-4191-bad5-4ad943a7ad57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:11:44.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:01.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Holy Father has made an unprecedented decision, certainly,
        which, beyond myself personally, represents an indication of an attention
        towards women," Di Giovanni said, according to the news site. "But the responsibility
        is connected to the job, rather than to the fact of being a woman."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b250aebd-d6b7-4939-a913-fe813cbb0eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:11:44.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:01.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e99d4e-9029-46c1-aefc-3431f8ba9c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:11:44.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:01.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was surprised by the appointment, as she "never would
        have thought the Holy Father would have entrusted this role to me."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956443db-8e15-4b5d-992d-850e8e1aeadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:11:44.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:01.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7421c899-96a5-4ca5-9a13-5392766b1c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:11:44.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:01.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his New Year''s Day address, the Pope denounced violence against
        women and spoke about gender equality, telling the congregation that women
        "should be fully included in decision-making processes."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deec087d-aeea-4dfa-9b45-ea10cf95207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:11:44.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:01.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a588bb-20e5-4493-8883-9013f98fa48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:11:44.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:01.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every step forward for women, is a step forward for humanity as
        a whole," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e137cc0c-2b15-448d-a1e6-d22860275eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:11:44.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:01.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2755da62-70e1-49c9-8e90-246da004318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:11:44.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Di Giovanni referenced the Pope''s address, adding that as a woman,
        she might have "certain aptitudes for finding commonalities, healing relationships
        with unity at heart."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca6568d-d350-41bc-9489-65ce8817082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:11:44.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf530c4a-0457-42bb-9d3a-35f6dea2bc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:11:44.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that my being a woman might reflect itself positively in
        this task, even if they are gifts that I certainly find in my male colleagues
        as well," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc87acb2-da9a-471d-9e76-382b71340aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:11:44.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:01.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef8564-5cb6-4e43-aa8a-1c4d3c758d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:11:44.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:01.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She emphasized the importance of "encouraging dialogue" and "seeking
        diplomatic solutions" in the diplomatic community.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686d4ab9-7241-4e49-982a-a7c31861ca4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:11:44.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:01.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013dc1ec-24b4-45ad-b92f-649a5a490c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:11:44.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:01.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Di Giovanni was born in Palermo on the southern Italian island of
        Sicily, and has worked in the Secretariat of State for 27 years, according
        to the report. She holds a law degree and has worked in the areas of migrants
        and refugees, international humanitarian law, and the status of women.</p>'
