    'template': '1'
    'title': 'Hong Kong airline makes woman take pregnancy test before flying to Saipan'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fe9370-2fd2-4af4-b49a-ce333294ed61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A Hong Kong-based airline has apologized
        after it demanded a passenger take a test to prove she was not pregnant before
        boarding a flight to the US Pacific island of Saipan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823479b7-b79f-413c-b74a-971321b52663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c054be-2cef-482c-8d7c-b02d148491a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low-cost carrier Hong Kong Express came under criticism after a
        25-year-old Japanese woman said airline staff required her to take a "fit-to-fly"
        assessment, which included a pregnancy test, when she was checking in for
        a flight at Hong Kong International Airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563e398f-c155-431c-939b-1d9e1176a111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd808aeeb-8e4c-42ff-8d8a-3d0c19ad60aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very humiliating and frustrating," she told the Wall Street
        Journal, adding that the airline indicated the test was required for women
        "observed to have a body size or shape resembling a pregnant woman."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4772d89e-0848-48f4-954e-7ccdbca59312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07546a3f-317d-45fd-b860-377481d227fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said airline staff then escorted her to a washroom and
        handed her a pregnancy test, barring her from boarding until the test came
        back negative.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fb4f3e-c72e-4835-8ee4-99c80fc4926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1899251d-5f0a-4677-a662-1d7373879fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to apologize for the distress caused," the airline,
        which was acquired by Cathay Pacific in July last year, said in a statement
        to CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa6c018-8096-4056-ba72-1a1055dc6a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45524a98-04e9-46e1-944f-fc2dfff04b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said the airline was under pressure from authorities
        in Saipan to step up checks on passengers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3412da-2e8e-4392-b8db-c2477bb1787f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6beabf7-766e-44f2-9124-451ad7e45407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took actions on flights to Saipan from February 2019 to help
        ensure US immigration laws were not being undermined," it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e390ed-b0fa-425b-b28a-856bf0bdad89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f059aa8e-7ef4-4461-9cbc-0b301f9df344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under our new management, we recognize the significant concerns
        this practice has caused. We have immediately suspended the practice while
        we review it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef73993-cc17-4c22-b278-50a9e0e31417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98278df-e927-46f2-979a-10bc1ae39317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Birth tourism</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2286f793-b054-4485-b3c8-075e29db8446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saipan, part of the US commonwealth of Northern Mariana Islands,
        has emerged as a favorite destination for "birth tourism" -- the practice
        of foreign nationals giving birth on US soil to ensure their babies become
        American citizens.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021e6ef6-7463-4b72-8c32-aaa1e9703736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39476787-d26e-4839-95fa-eb5e321255c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is largely due to its distinct immigration policy from the
        US mainland, which allows citizens from some countries, such as China, to
        visit without a visa, even though they would need one for other parts of America.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba2e929-65b0-4f7d-85db-57a2bc3180ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda63fb1-e196-4290-9444-f2e85609b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, birth tourism has become so rampant in the commonwealth
        that more babies are born to tourists than its permanent residents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab03d90e-095a-467b-9183-f8a13e9d04ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105c4df5-20e0-4743-8902-2a2c0aa19db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, tourists gave birth to 582 babies on the islands, while
        only 492 were born to permanent residents, according to figures from the Northern
        Mariana Health and Vital Statistics Office. Chinese tourists accounted for
        most of the births -- of the 582 that year, 575 involved Chinese citizens.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e8a592-8ddb-42c3-a472-d5ffb3d7a5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f66123e-9372-435b-a7de-287b2326f21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Northern Mariana Islands had a population of just over 50,000,
        according to US Census estimates in 2018.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42370155-9205-422e-a2ae-93aa1937b8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56ecc25-f07f-49e4-a8bc-3101c95457d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popularity of birth tourism in Saipan has prompted authorities
        to take action, such as putting pressures on airlines to screen passengers.
        In July, the commonwealth''s House of Representatives also passed a resolution
        seeking to limit birthright citizenship on the islands.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b22f26b-53f1-4689-89e3-61a1bd633fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca1d930-e2dc-4aa7-abb6-7c6d83d64715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, the legal principle of jus soli automatically confers
        citizenship upon babies born on US soil. While there is no federal law banning
        tourists who are pregnant from entering the US or giving birth in the country,
        the country has previously arrested individuals who ran "birth tourism" operations
        over conspiracy to commit immigration fraud and visa fraud.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e3abfa-f52c-4ab2-8813-44e95547da8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:31:19.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:12.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/travel/article/saipan-birth-tourism-airlilne-pregnancy-test-intl-hnk/index.html"
        target="_blank">Hong Kong airline makes woman take pregnancy test before flying
        to Saipan</a>"</em></p>'
  'Magnus-Carlsen-world-Number-1-chess-player-chess':
    'author': 'Aimee Lewis, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-16T06:31:24.379+08:00
    'imagesource': 'jcr:a0d0199d-48c8-49a8-85a9-05e9703bc101'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4a0f653-740a-44dc-92c1-9ca5a8065c61'
    'lead': 'Chess great Magnus Carlsen made history Tuesday as he extended his unbeaten
      run to 111 successive classical games, breaking the 110-game streak set by Sergei
      Tiviakov in 2005.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-16T06:37:02.291+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:42:11.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:41:23.931+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chess', 'mozart', 'magnus-carlsen']
    'template': '1'
    'title': 'Magnus Carlsen breaks record for longest unbeaten run in chess'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8036a86-6352-498f-8575-ae7045075ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:37:02.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:11.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Chess great Magnus Carlsen made history
        Tuesday as he extended his unbeaten run to 111 successive classical games,
        breaking the 110-game streak set by Sergei Tiviakov in 2005.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322bd9e9-8ef6-4cd0-b888-e461a1230b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:37:02.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:11.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fa56f6-ce73-472e-a74d-2a25784b1701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:37:02.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:11.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlsen, the world''s No.1 chess player and, such was his prodigious
        talent, described as the ''Mozart of chess'' as a 14-year-old, drew against
        Jorden van Foreest in the fourth round of the Wijk aan Zee tournament in the
        Netherlands to break the record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50119fd2-a36e-41ea-bb07-8fa7b0620013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:37:02.291+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:11.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b2b319-fdcf-4f9e-afaa-f97c9fd7f1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:37:02.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:11.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old Norwegian grandmaster achieved his feat while playing
        against opponents who had a far higher average Fide rating -- the rankings
        that govern international chess competition -- than Tiviakov''s rivals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9615d4-1336-45d3-8cfe-7ae46300b418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:37:02.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:11.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257b245f-2f2c-4167-85ff-27c45a0abacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:37:02.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:11.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had suggested that he might consider the record broken only if
        he won another two matches as two wins, in the Norwegian League, were against
        opponents ranked more than 500 points lower than him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a595ef5-57e7-4cf0-8bf0-94b847311662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:37:02.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:11.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219991e1-0383-4a2c-8ae3-e785efa97abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:37:02.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:11.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carlsen told English newspaper The Guardian: "I''m all for [claiming
        the streak] too. I consider my streak against elite opposition is 109 and
        against good opposition is 111 and I am happy about that."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c393ef8-4e6d-4e0e-a898-0367462b9b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:37:02.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:11.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5ddfb8-f50d-4d60-91aa-da1ef6925607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:37:02.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:11.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018 Carlsen beat American Fabiano Caruana to secure his fourth
        world chess title.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37945727-089c-4231-b7fb-fed6ee3c0370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:37:02.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:11.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02ccf02-0577-4150-bebd-2e5e7e818d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:37:02.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:11.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mind sports</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c90463-f3da-42c4-9bbc-f28b6900d24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:37:02.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:11.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not only in chess that Carlsen has been displaying his analytical
        talents. In December, the Norwegian topped the Fantasy Premier League table,
        though he has now slipped back to ninth. The Premier League''s Fantasy Football
        competition is contested by more than seven million competitors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23ca58b-6677-4285-8eff-8b87e24f20ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:37:02.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:11.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e77c26-8fbc-4116-a8d6-a59e4f18a9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:37:02.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:11.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Carlsen will be one of the chess grandmasters from
        the Tata Steel Masters and Tata Steel Challengers taking part in a friendly
        soccer match with players from Dutch team Telstar FC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93133e6d-d462-4e3c-add5-5231a1d95a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:37:02.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:11.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77def9ac-5897-498b-9ada-ef09971e3b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:37:02.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:11.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Top football and top chess, a physical sport and a mind sport.
        You feel that they are miles apart, but they have more in common than they
        seem and they reinforce each other," said Myra Rooselaar, chairwoman of the
        Tata Steel Chess tournament.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291b9460-5ff7-499d-bea0-ac5e7c508b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:37:02.293+08:00
