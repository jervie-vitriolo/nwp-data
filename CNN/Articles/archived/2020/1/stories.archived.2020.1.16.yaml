    'title': 'Former ABS-CBN exec to lead Dennis Uy''s telco, media group '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8b1bcb-8805-43dc-8252-7408e746ed3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:08:07.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:42:02.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> A
        former executive of TV network ABS-CBN has been chosen to head businessman
        Dennis Uy''s telecommunications and media unit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230ece5a-b61c-4378-8571-b4a4efa5cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:08:07.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:42:02.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fe18e8-479d-46b3-bd49-5489abc8bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:08:07.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:42:02.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Udenna Group said Donald Patrick Lim, once the chief
        digital officer of the Lopez-owned network, will serve as chief operating
        officer and chief innovation officer of DITO CME to handle Uy''s communications,
        media and entertainment businesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf9c6cf-92fd-4e52-a569-6306967649bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:08:07.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:42:02.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c669593-e916-4b48-8043-a1493e931ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:08:07.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:42:02.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy''s listed firm ISM Communications Corporation has been renamed
        to DITO CME Holdings Corporation in December. The company includes Dito Telecommunity,
        the <a href="https://cnnphilippines.com/business/2019/7/9/dito-telecommunity-mislatel-rollout.html?fbclid=IwAR0oNtXow-0ltyYcvNLJF961Xmct_Opqcgwx7YDoteuN1On14Bg0r5g0Zqc">third
        telco player</a> set to roll out mobile subscription services this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
