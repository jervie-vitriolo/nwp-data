      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd090e2fe-c193-4abb-b442-20506dc60c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:39:38.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:41:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after the eruption, residents who returned to the danger
        zone shared videos and photos of their homes and animals blanketed in a thick
        layer of ash. A few pets were still alive but a number were found dead.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f323651e-62b7-40c7-8e3c-32c31b0947ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:39:38.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:41:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83e7274-560f-4ac8-a6d0-e586b7c8d08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:39:38.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:41:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal rights groups earlier denounced the abandonment of animals
        on the island during an evacuation of residents. People for the Ethical Treatment
        of Animals argued that <a href="https://cnnphilippines.com/news/2020/1/14/abandoned-animals-in-Taal-receive-help.html">there
        should be provisions that include animals in evacuation plans</a>. Vice President
        Leni Robredo also suggested to local officials to put up evacuation centers
        for animals since some residents insist on returning to their homes in high-risk
        areas to retrieve their pets.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e051f39-1b62-4424-8f62-7196e60863a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:39:38.134+08:00
