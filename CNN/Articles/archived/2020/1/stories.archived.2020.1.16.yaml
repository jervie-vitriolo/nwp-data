      'mgnl:lastActivated': 2023-01-26T22:42:19.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd269bb55-0d1d-4ae1-85b4-877f07e99377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:38:48.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:19.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents reveal that the Mail on Sunday will use evidence from
        Markle, including the argument that he "had a weighty right to tell his version
        of what had happened between himself and his daughter including the contents
        of the letter," reports PA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd79028-c551-477c-b677-b40c4531bce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:38:48.527+08:00
