      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Barangay
        Ginebra moved on to the cusp of winning its third PBA Governors'' Cup crown
        after beating the Meralco Bolts in Game 4 of the finals Wednesday at the Smart
        Araneta Coliseum.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961f49b5-2fc3-4a73-b9e9-ff726d67b1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T16:52:48.004+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:41:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2020/1/15/ginebra-meralco-pba-finals-game-4-governors--cup.html"><strong>READ:&nbsp;Ginebra
        takes commanding 3-1 series lead over Meralco</strong></a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cba81b9-334b-4b12-9c49-b9c782cc07fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T16:52:48.003+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:41:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting point guard L.A. Tenorio dedicated the huge victory to
        the victims of the Taal Volcano eruption in Batangas, which affected nearby
        areas including his hometown — Nasugbu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd193ba-e345-4000-a25a-47e2a3c0d1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T16:52:48.003+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:41:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told the players that we dedicate this win and hopefully the
        championship on Friday for our kababayans in Batangas," he told reporters
        after the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614e5fe8-1fe6-4e42-b1b9-d46816462825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T16:52:48.003+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:41:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenorio said his family is safe, including his 97-year-old grandfather,
        in the coastal town.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68eb8b7-a24e-4b96-a00b-b54ac39bc579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T16:52:48.004+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:41:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family is in Nasugbu, they''re okay. Some of my cousins are
        doing voluntary work, and the school there became an evacuation center. I
        keep in touch with them," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fdb6a4-c2da-4a91-94a0-4fab5330608f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T16:52:48.004+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:41:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old also made a plea to his fellow Batangueños to stay
        alert and know the places to evacuate when another eruption happens.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac79e268-f89a-4b79-915a-0dbb75166074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T16:52:48.004+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:41:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make sure that you''re prepared for anything that could happen.
        Make sure to know where to go after another possible eruption. Rest assured
        that our prayers from Manila are always for you," Tenorio said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbad4950-82c3-4b5e-95c6-bcdf8ae5bc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T16:52:48.004+08:00
      'mgnl:createdBy': 'cjmarquez'
