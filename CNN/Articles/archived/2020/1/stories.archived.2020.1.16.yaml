      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents stressed the need to save their animals, because for some,
        they serve as their only means of livelihood.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1b06ba-6a32-478d-ba9c-d6c7a2e98f89'
