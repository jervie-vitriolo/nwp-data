      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa9922f-7b0d-4a01-9a7f-91b1c5b5c952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:07:29.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s request to receive a list of high-value targets earned
        the ire of Duterte. But 60 percent of those surveyed believed she had the
        right to receive a copy of the list from ICAD.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f992d3d7-bd09-4123-b92d-565a0235b712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:07:29.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce5d90c-84c5-488d-8344-d3e730596c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:07:29.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Good news</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d940ce-152a-4c5e-977b-e4d2ebbc66bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:07:29.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48198442-61cd-4873-bc64-825d80bd2c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:07:29.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was elated about the survey results, saying this is a positive
        news considering she was defamed during her 19-days as anti-drug czar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74577db3-f0b9-4e10-81fe-d038866a2b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:07:29.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:54.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6111ba4-059f-49ab-8663-18a3ff771fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:07:29.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:54.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masayang balita kung 44 percent iyong nag-a-agree, kasi alam natin
        how vilified I was noong ICAD chair ako. Kahit maraming mga fake news, 44%
        pa din iyong naniwala," she said in a chance interview on Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b869dc0c-02d2-44d1-aaf8-0d933ad37662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:07:29.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:54.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e1b8b2-4e3f-4f74-a556-7b4a06d6e592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:07:29.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:54.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m happy 44 percent agreed because we know how I
        was vilified when I was ICAD co-chair. 44 percent believed in me even if there
        were so many fake news about me.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deabbf0a-b58e-45dd-98a9-2f64f72d8366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:07:29.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:54.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e95ebf9-149d-4d03-92ba-2a693c1d9c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:07:29.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:54.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Salvador Panelo dismissed the survey results,
        saying 44 percent believed her complaints on how the drug war is conducted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3ef78a-1d37-4c0e-a5f8-a7b4cee80af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:07:29.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:54.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0709ef52-8649-4ce7-a806-778ecbdcf8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:07:29.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:54.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks after Robredo was sacked by Duterte, she sent him a detailed,
        40-page report on her recommendations to the government to create "strong
        policies and synchronized programs."</p>'
    '22':
