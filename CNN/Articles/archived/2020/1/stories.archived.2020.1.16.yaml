    'jcr:uuid': '846951ab-9c6b-45e5-9fae-a1c51ecce773'
    'lead': 'To be eligible for the Hall of Fame an individual artist or band must
      have released their first commercial recording at least 25 years prior to the
      year of nomination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-16T00:34:43.587+08:00
