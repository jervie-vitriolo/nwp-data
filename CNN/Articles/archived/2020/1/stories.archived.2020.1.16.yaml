      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, "Tala" songwriter Nica del Rosario said the song first
        had a mellow beat until Geronimo suggested a dance rhythm.</p>'
