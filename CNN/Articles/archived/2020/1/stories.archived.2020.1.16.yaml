    'template': '1'
    'title': 'Duterte grants ₱3,000 gratuity pay to contractual gov''t workers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e768d386-eb9c-459f-9902-ce4c1cd4e3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T12:09:16.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:42:02.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Contractual
        and job order workers in government will receive a one-time gratuity pay for
        their services in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349a305a-c105-47e6-aba1-a3bbed89ac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T12:09:16.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:42:02.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte issued Administrative Order No. 20 on
        January 10 which grants a maximum gratuity pay of ₱3,000 for informal workers
        in government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d65485-e95d-4484-854f-de662a3c100b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T12:09:16.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:42:02.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/12/2/Office-of-the-President-Christmas-bonus.html">Office
        of the President employees to receive ₱60,000 Christmas bonus</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2ba6ec-af08-4655-b2af-24152b91c2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T12:09:16.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:42:02.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covered by the benefit are temporary or contract-based workers hired
        by national government agencies, state universities and colleges, government-owned
        or controlled corporations, and local water districts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac5b292-dd72-412d-af40-4531c9dbb1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T12:09:16.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:42:02.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time job order and contractual workers receved gratuity
        pay was in 2016. Duterte said the one-time benefit is a "well-deserved recognition
        of their hard work."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec2cdcc-e712-4663-8793-73db7f3c93e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T12:09:16.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:42:02.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Job order and contractual workers are not entitled to mid-year,
        year-end and performance bonuses as well as other benefits given to plantilla
        or regular government employees. Instead, their monthly salaries are indexed
        on the pay grade of comparable regular positions plus a premium not exceeding
        20 percent. These workers have no employer-employee relationship with the
        state.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ba6fbe-c386-434d-954a-d5a0ed7b3ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T12:09:16.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:42:02.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/11/15/pnp-police-yearend-bonus.html">₱7.4-billion
        yearend bonus for PNP personnel released</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce57d6b-66cf-4521-a39e-c8d80d4d8f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T12:09:16.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:42:02.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only workers who have rendered services with "satisfactory" performance
        for at least four months in 2019 would be entitled to the ₱3,000 maximum gratuity
        pay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3db592-10ef-4476-a8b5-597723067800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T12:09:16.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:42:02.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992b1329-ea5a-42d2-be18-906cbd0e1acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T12:09:16.042+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:42:02.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who rendered at least three months of satisfactory performance
        will get as much as ₱2,000, while those who served for at least two months
        are entitled to ₱1,500. Workers who were hired for less than two months last
        year will be receiving ₱1,000.</p>'
