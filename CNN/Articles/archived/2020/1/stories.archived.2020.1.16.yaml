      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:07:29.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:54.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Four
        out of 10 Filipinos said they were satisfied with Vice President Leni Robredo
        during her short stint as anti-drug czar, a recent Social Weather Stations
        (SWS) survey showed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b16a6d-5da1-4dcc-b32a-421f5542e621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:07:29.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:54.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8379061a-0b92-4521-a361-6008f4d4e09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:07:29.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:54.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-six percent of those asked if they were "happy" with her
        work as the co-chair of the Inter-agency Committee on Illegal Drugs (ICAD)
        said they were dissatisfied while 11 percent were very disappointed. Thirty
        percent were undecided if they were pleased with her performance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dad683c-6afd-4f9b-8e72-5fde543e4f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:07:29.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:54.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9411cec-ed34-4f69-97e6-3fe81fa480ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:07:29.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:54.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The noncommissioned survey was conducted from December 13 to 16
        — a month after she was fired by President Rodrigo Duterte for meeting with
        foreign groups and asking for her scope of powers.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f508c3-876b-4750-a163-7e979291725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:23:15.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:54.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2020/1/13/SWS-Filipinos-see-abuses-drug-war.html">Related:
        Majority of Filipinos see many abuses, killings in drug war – SWS</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c8b49-67a8-4795-b7db-0d39c036f34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:07:29.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:54.443+08:00
