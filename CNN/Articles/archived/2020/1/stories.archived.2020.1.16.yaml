    'template': '1'
    'title': 'Gov’t urged to impose permanent OFW deployment ban to Kuwait'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a328904-2855-495a-90a2-f09606346ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:59:09.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)—</strong> A lawmaker
        on Thursday called on fellow officials to impose a permanent ban on the deployment
        of workers to Kuwait, amid the reported cases of maltreatment and deaths of
        Filipinos in the Gulf State.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6814ca-efef-4b8f-9b16-66862ff1f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:59:09.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Source, Senator Joel Villanueva
        said the Philippine government should stop sending workers to Kuwait — until
        the 2018 labor deal between the two countries is fully implemented.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766969e9-0d71-4fb7-a281-1893de45d41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:59:09.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Talagang</em> final, <em>i-</em>final <em>at maging</em> permanent
        <em>itong</em> deployment ban (We should make the deployment ban final and
        permanent),” said Villanueva, who also chairs the Senate labor committee.
        “But I am also calling on DOLE (Department of Labor and Employment) to resume
        the negotiations with the Kuwaiti government—&nbsp;and push this (agreement)
        that we signed in 2018.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbf6ff8-321f-44c0-a3c2-845eb16712fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:59:09.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we continue to have cases of Joanna Demafelis, si Jeanelyn Villavende,
        <em>‘yung</em> (the) last time<em> si</em> Constancia Dayag, and the likes...
        I think we cannot afford to lose a single life,” he added.</p>'
