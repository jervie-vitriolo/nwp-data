      'mgnl:lastActivated': 2023-01-26T22:41:49.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya nga po kami ay positibong makukuha ang aming mga hayop.
        ''Yun na lang ang natitira sa aming kabuhayan</em>," said Junior Mendoza one
        of the residents of Taal Volcano Island.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f671b1f4-1c83-4ae0-b667-5f7d9782b4f8'
