      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gratuity pay would be charged from the allotments of agencies
        or state programs covering maintenance and other operating expenses.&nbsp;Should
        they lack funds, the President said agencies may request for additional money
        from the Department of Budget and Management to be taken from agency savings.</p>'
