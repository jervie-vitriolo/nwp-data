  'Iran-protest-Ukraine-plane-crash':
    'author': 'Tatiana Arias, Alla Eshchenko and Larry Register, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-16T05:48:09.084+08:00
    'imagesource': 'jcr:498efcc3-1b77-472b-937d-24c67c21c6cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38a069df-79ee-4c36-9a18-c7faf542d609'
    'lead': 'Iranian Foreign Minister Mohammed Javad Zarif says people in Iran took
      the streets in protest because they ''were lied to'' after the downing of Ukrainian
      Airline flight 752.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-16T05:49:54.621+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:42:17.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:41:22.249+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran''s Foreign Minister says people took the streets because they were
      ''lied to'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c6b73e-8bb8-496b-9d49-b075ad4588dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:49:54.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:17.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Iranian Foreign Minister Mohammed
        Javad Zarif said people in Iran took the streets in protest because they "were
        lied to" after the downing of Ukrainian Airline flight 752.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c8b6a5-1702-4579-923f-7fc56bb279da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:49:54.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:17.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df3e50-3b2d-4052-a727-d12f5b7cb251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:49:54.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:17.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at foreign policy conference in New Delhi on Wednesday,
        Zarif said neither he, nor President Hassan Rouhani, knew the details of what
        happened until two days after the commercial flight was shot down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208a1ba5-3080-4190-ab88-3ab171326457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:49:54.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:17.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5280338-3c40-48c0-ab15-c10f73064dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:49:54.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:17.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarif said, "last few nights we''ve had people in the streets of
        Tehran demonstrating against the fact that they were lied to for a couple
        of days."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4def964a-8fbe-4df8-90ff-b22178594252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:49:54.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:17.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bfcf9a-bd45-42a6-b6c2-22e296135417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:49:54.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:17.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initially denying missiles took down the Ukrainian flight,
        Iranian Armed Forces General Staff admitted "the plane was accidentally hit
        by human error." A statement said the plane "resembled a hostile target" and
        the "aircraft came close to a sensitive IRGC military center."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ad55ae-fd7b-49c4-9ad5-9513000ef81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:49:54.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:17.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137c2a51-efbd-49b0-975b-ff49680f114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:49:54.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:17.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 176 passengers and crew were killed in the crash.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b873fa4-cc32-4689-aba3-935b352e9fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:49:54.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:17.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b13e56-c13d-4c9d-94b1-0c87a985953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:49:54.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:17.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani tweeted on January 10 that the "Armed Forces'' internal
        investigation has concluded that regrettably missiles fired due to human error
        caused the horrific crash of the Ukrainian plane &amp; death of 176 innocent
        people. Investigations continue to identify &amp; prosecute this great tragedy
        &amp; unforgivable mistake."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d91b1ba-7e18-4ba3-9731-90ebe1e2413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:49:54.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:17.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5574019-02b0-4435-8807-c7348d0528da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:49:54.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:17.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Zarif acknowledged that Iranians were angry with the
        government''s delay in taking responsibility. "That is the expectation that
        people have with the government — that the government should have disclosed
        the information."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6125741-178f-422e-8974-46f13101ec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:49:54.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:17.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e109adba-6936-4fe5-ba0a-43115ff20149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:49:54.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:17.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he claimed the government did not know the cause of the
        crash until two days later, and that it shared information publicly soon after.
        "I, as Foreign Minister and the President, we didn''t know until Friday afternoon
        and we made sure that the people knew either Friday night or at least Saturday
        morning."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ced52e-89d2-4c14-b92f-a0bd66d1f567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:49:54.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:17.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5132e0-dddc-4726-b510-2c5caa8a2627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:49:54.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:17.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarif also credited Iran''s military as "brave enough to claim responsibility
        early on."</p>'
  'Spotify-pets-podcast-playlist':
    'author': 'Sara Spary, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-16T05:51:10.684+08:00
    'imagesource': 'jcr:6c96cb03-9a8e-4020-959f-89f3d8adfe79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79f90c2b-ca90-484f-b987-1c0bb64c15c6'
    'lead': 'If you''ve ever felt guilty about leaving your dog home alone, Spotify
      may be able to salve your conscience. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-16T05:52:42.042+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:42:16.922+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:41:22.407+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spotify now has playlists for your dog, your cat, and even your hamster'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4adbac3-f5fe-4db6-9cb6-40d7b7e7ea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:52:42.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;If you''ve ever felt guilty about
        leaving your dog home alone, Spotify may be able to salve your conscience
        —&nbsp;by bringing out a podcast and range of playlists aimed at soothing
        lonely pets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d5a4bf-55c1-4f34-ac04-660159bc4919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:52:42.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37204988-9853-483a-bd86-4390dfc2b3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:52:42.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish audio streaming site, which has 113 million subscribers,
        has launched a range of "algorithmically curated" pet playlists and a new
        podcast intended to calm dogs left on their own.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e10669-244f-4ef7-8515-b6a9e69c6829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:52:42.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a2e87c-8391-4926-9d3a-c76af79eb323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:52:42.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The playlists are based on subscribers'' own musical tastes and
        pet species, while the "My Dog''s Favourite Podcast" has been created with
        animal experts to "help alleviate stress," Spotify said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f549d13a-b6b0-4f07-aa62-2988a0b1e265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:52:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910b3f70-87e0-41d8-a0e6-4b9b897c6ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:52:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The podcast runs in two five-hour stretches and features reassuring
        human voices, relaxing music and ambient sounds, including rain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bdc3f4-62db-4679-ad6b-8f7286c6f7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:52:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1b9f65-cbb5-45b2-a892-0cdbef52d596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:52:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is voiced by British actors Ralph Ineson and Jessica Raine, whom
        your dog may remember from the HBO series "Game of Thrones" and BBC period
        drama "Call The Midwife," respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191cba10-81fc-4cec-8620-375240b592a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:52:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6fe94c-f404-4bf7-9371-2d66fb2c436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:52:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Society for the Prevention of Cruelty to Animals, the
        UK''s largest animal welfare charity, said it supported the podcast -- though
        it warned that nothing could "ever replace the company and presence" of a
        dog''s owner.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7818eb08-42eb-4162-9f75-4fcaf9f117b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:52:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfd941d-6e21-493d-9458-ee59ff7e1d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:52:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said many dogs were "routinely" left alone and that some types
        of calm music "can help dogs relax."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe64fb6-7e59-4f1e-9dde-c3e41c60d948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:52:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e475ba-3670-4590-adb3-0e20ede1cdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:52:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Evans, an animal physiologist and professor at the University
        of Glasgow who worked with Spotify to develop the podcast, said providing
        dogs with "auditory enrichment" could help them to achieve a more "relaxed
        physiological state."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875b1f8a-cb47-4cb7-9317-01dc81ccfa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:52:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528b9e6a-08d0-4ff8-819d-459be8d636d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:52:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Benjamin, an animal psychologist from the University of York,
        who also worked on the podcast, said playing Spotify to pets could help soothe
        them by masking the "startling sounds of the outside world such as traffic,
        car doors slamming or the bins being emptied."</p>'
  'US-impeachment-rules':
    'author': 'Ted Barrett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-16T05:54:21.270+08:00
    'imagesource': 'jcr:bfe9653b-2eb5-4eae-827e-bbd6d2104f1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55118bf9-f4d7-4f3c-8d5d-3257b1183548'
    'lead': 'The procedures of an impeachment trial in the US Senate are a mix of
      straightforward actions and a more complex set of rules, traditions and precedents
      that set out how the trial is conducted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-16T05:58:02.246+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:42:16.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:41:22.625+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A step-by-step guide to what happens when the US House sends the impeachment
      articles to the Senate'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f901a2f0-9cbd-442c-b4f0-8c51a528683e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The procedures of an impeachment trial
        in the US Senate are a mix of straightforward actions —&nbsp;like House managers
        walking the articles over to the other chamber and the Supreme Court chief
        justice swearing in senators as jurors —&nbsp;and a more complex set of rules,
        traditions and precedents that set out how the trial is conducted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454eaa52-6b47-41c1-91fe-50efdf539d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb4e256-00ab-4a95-aa05-fadb5582e02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter are shaped through interpretations by the presiding officer,
        battles between the parties and the charged political emotions during a moment
        in history when an officeholder is threatened. No two impeachment trials play
        out exactly the same. While there have only been two impeachment trials for
        presidents, there have been many more for judges and other officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747ea7dd-b3e0-4491-a528-3c5c8f57f685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba822be-c9f8-4265-a096-5cc1cb77af47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, when the impeachment trial of President Donald Trump
        gets started in the Senate, some of the early steps seen on the floor will
        be obvious while others will be made as they go and won''t be so clear.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df1c151-de79-492a-8aa4-dcd0390e22a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9c1295-f863-4d2e-83d6-952801070f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke with former Senate Parliamentarian Alan Frumin, who is
        also a CNN contributor, to lay out the first steps of the impeachment trial
        now that House Speaker Nancy Pelosi is sending over the articles. While there''s
        a list of the steps below, Frumin stressed that there could be twists and
        turns along the way that will be dealt with in real time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac24562-0e09-4597-8b62-840b362bbcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aed6166-da63-4ab1-95a2-1fe7400ff898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frumin''s guidance is based largely on the "Rules of Procedure and
        Practice in the Senate when Sitting on Impeachment Trials," which was last
        updated on August 16, 1986.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef999f5-cfae-4fe3-811b-fefc69ebe48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e300162-c7ac-4260-86f7-b28292d66ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here is Frumin''s shorter take on what to expect in the early stages
        of a Senate trial, which —&nbsp;like much of the congressional procedure in
        today''s Washington &nbsp;is subject to change:</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a834a475-8e0d-463d-85ed-ff48394d2f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7935ff15-3d56-42fc-b8fe-7afddc51d0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. The House notifies the Senate that it has adopted articles of
        impeachment against an individual and has appointed managers to prosecute
        the case in the Senate. This will probably be done live on the floor of the
        Senate, although in certain cases it has been done by delivering the articles
        to the secretary of the Senate when the Senate was out of session.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed93f2-56ac-487e-8bf1-4db82b8638cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. The secretary of the Senate shall immediately notify the House
        that the Senate is ready to receive the managers for the purpose of the managers
        exhibiting the articles of impeachment -- i.e. read the articles of impeachment.
        This message usually indicates to the House the particular date and time for
        the managers to exhibit the articles, generally arrived at in the Senate by
        unanimous consent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c896fed7-a39e-4131-a561-b5358c21f195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Arrival of House managers pursuant to order of the Senate to
        "exhibit" (sometimes referred to as "present," but meaning "read") the articles
        of impeachment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101f24a6-731e-4878-81de-b67ce017f7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. The managers are usually announced at the rear door of the Senate
        chamber by the secretary for the majority (currently Laura Dove, daughter
        of former Senate Parliamentarian Robert Dove). It is possible that this ceremonial
        function could be performed by the Senate sergeant-at-arms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69aaa85-e920-4e3d-a086-84cf64b0ef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. The managers are then escorted to the front of the Senate chamber
        by the Senate Sergeant-at-Arms. A podium with a microphone will be placed
        in the well of the Senate for the exhibition of the articles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072f0353-8019-487a-903a-e4aaf28f2344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. The Senate''s regular presiding officer (at this point it could
        be the vice president, the president pro tempore -- GOP Sen. Chuck Grassley
        of Iowa -- or another senator authorized by the Senate to preside) directs
        the sergeant-at-arms to make the following proclamation: "All persons are
        commanded to keep silence, on pain of imprisonment, while the House of Representatives
        is exhibiting to the Senate of the United States articles of impeachment against"
        the President.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcef294-96a4-44f0-99fd-d18e08f66440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. One of the House managers reads the articles of impeachment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d590b0d-0a2d-4f62-9ff2-5fb4841dd8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. The presiding officer then announces that "the Senate will take
        proper order on the subject of the impeachment, of which due notice shall
        be given to the House of Representatives." This means that the Senate will
        notify the House when it will be ready to begin the trial.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19f9f08-282c-4366-be75-57c8a6f77439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9. The Senate will appoint an escort committee to escort the chief
        justice into the Senate chamber.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88081fff-add2-4dc7-9fee-0bebe6eb8760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10. The escort committee will escort the chief justice into the
        Senate Chamber.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4c5665-571c-4b8e-a1c0-e1ad918c266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>11. The Senate president pro tempore will administer the trial oath
        to the chief justice: "Do you solemnly swear (or affirm as the case may be)
        that in all things appertaining to the trial of the impeachment of Donald
        John Trump, President of the United States, now pending, I will do impartial
        justice according to the Constitution and laws: So help me God?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669beb9d-9f57-485d-9223-38b343c67519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12. The chief justice then administers the same oath to the Senators
        who are present.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9026541-e0f6-4f75-8825-4b9d6105a509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>13. Senators sign the Impeachment Trial Oath Book.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe419cbd-c040-45a3-83fe-df1f1ae864a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>14. The Senate usually issues a summons to the impeached official,
        notifies the impeached to appear at the bar of the Senate at a time specified
        in the summons, and requests an answer from the impeached official.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acdea07-e924-4143-8d12-e84dee7123b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>15. The Senate usually requests a response (called a replication)
        from the managers to the answer of the impeached.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eba63ef-4128-4f85-aac7-731e2107c542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is expected to approve a resolution dictating the rules
        of the trial next Tuesday, when the trial begins in earnest after the Martin
        Luther King Jr. holiday. This resolution has been at the heart of the standoff
        between Pelosi, a Democrat, and Senate Majority Leader Mitch McConnell, a
        Republican. Pelosi insisted McConnell make public the rules -- which appears
        set to pass without Democratic support -- before she sends the articles over.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b5b7a6-95e2-4cff-b8da-94e634ee20a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8423c8c-3b0f-4fe2-afd4-bec275e73f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell refused, arguing the House can''t dictate that to the
        Senate and how to run its trial. McConnell has made clear the rules will mirror
        those of the impeachment trial of President Bill Clinton in 1999 when the
        issue of whether to call witnesses or subpoena documents was made after opening
        arguments by the House managers and the President''s defense counsel.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f401a00d-69ee-41e6-bb0a-0c587a4cdd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beffa949-1f9c-4fff-8b52-862a515b3a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And THEN the opening arguments of the trial can start. McConnell
        said earlier this week, the trial will begin in earnest on Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2fe82e-59f2-4286-b7f7-26d029fc278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6966107d-5b6b-4baf-99f9-e0b7618c38f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:58:02.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:16.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also worth perusing is a report by another Senate parliamentarian,
        Floyd Riddick, who, at the request of Sen. Robert C. Byrd while Watergate
        was unfolding, wrote an exhaustive examination of the procedures and guidelines
        of all the impeachment trials conducted to that point.</p>'
  'Dog-allergies':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-16T06:00:25.952+08:00
    'imagesource': 'jcr:b1563cae-2b51-4032-9016-18b2b6bd4c77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19fb7b54-bff1-4f09-a1ac-86818e3285dc'
    'lead': 'Love dogs but find yourself uncontrollably sneezing around some of them?
      There might be a solution that''s easier than allergy shots. Neuter your male
      pup or opt for a female dog.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-16T06:04:31.256+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:42:15.163+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:41:22.946+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Allergic to dogs? It may only be the males'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0717d7-2047-4be2-8a56-b4f40091d982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Love dogs but find yourself uncontrollably
        sneezing around some of them? There might be a solution that''s easier than
        allergy shots. Neuter your male pup or opt for a female dog.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff5897c-ce1f-4bb4-942b-e56768bfbe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0420851-0eb3-4501-bf9f-5ffe96b2637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up to 30% of people who are allergic to dogs are actually allergic
        to one specific protein that''s made in the prostate of a dog," said Dr. Lakiea
        Wright, an allergist at Brigham and Women''s Hospital in Boston.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72241a3b-ae98-45a8-ba5a-7045960ee580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c49212e-50ff-496d-b739-128a0504e661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the protein was identified years ago, a reliable blood test
        for the allergen was only approved by the US Food and Drug Administration
        last May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd504779a-b244-4b7a-a28a-6c8402f8d3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4289f92-2f00-4c55-8c5e-2da88e5e7cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re allergic to only that specific protein in the male dog,
        you may be able to tolerate a female or a neutered dog," Wright said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c0fe0b-e108-429c-a6ae-da5862db1785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0ff130-d88a-469b-af4e-868df49e3634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How pet allergies work</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c97c86-b89b-4728-a040-6db4bfcc1b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allergies to animals with fur are common, especially in people who
        have asthma or other allergies such as pollen or dust. Three in 10 people
        with any allergy will also be allergic to their cat or dog, according to the
        Asthma and Allergy Foundation of America.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fc411d-c0bd-476d-814a-d921f98386f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972054c9-73ba-47be-9aee-7d32b740e81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the hair of the animal that triggers the allergic reaction.
        It''s proteins in the urine, saliva and dander (or dead skin cells), of the
        dog or cat that trigger an oversensitive immune system to react. To date,
        science has identified six specific dog allergens.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a20d1d1-4366-41f2-b3a8-66e541b14689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78d3047-8cfb-452c-8fa4-096c3f41319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And here''s where the good news comes in: People can be allergic
        to one or more of the five dog proteins but not others, which may affect which
        breed or gender will send you into a sneezing fit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f605403-2501-429b-9aba-495f01d1f23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76657e85-1622-488a-b0b7-a1d6c13b40a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spoiler: Because all dogs make one or more types of proteins, there
        truly is no such thing as a "hypoallergenic" dog, Wright said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a21005-6ff5-4789-b10e-9d2c1c3d4d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29a5a11-b820-4c63-9754-44d3fa221f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we suspect a dog allergy, we''re testing for that whole allergen,"
        Wright explained. "But then we''re also looking at specific proteins, the
        parts that make up the whole, to refine that diagnoses."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e38fb5-bb22-42c7-b06b-a8262b646847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2bccfd-a9aa-4bdd-b7a9-82189728e859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the male dog, a protein called Can f 5 is made in the prostate.
        When the dog urinates, the protein can spread to the skin and hair throughout
        the body.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4730ab-e338-4a41-99e9-db1010d000f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7419b53-49ce-4737-a85e-ef1d179cde53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These proteins are very lightweight, so they get dispersed in the
        air as the animal moves around," Wright said, "They can also stay in the air
        for a long time and land on our furniture, mattress, even our clothes."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c4b65d-a82f-4f9c-ab7e-41f2e2e41a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0405c79c-13bb-49bc-b868-33caa3385e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because we carry those on our clothes, pet allergens can be found
        in homes and other places where a pet has never been.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d646ee-b109-4e60-84c6-9e46c22241a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba99bf07-a278-46c3-8869-284c0d94e2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How do you know if you''re only allergic to male dogs?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8997ef-6c91-4f75-a873-750110ddf5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start by giving your allergy doctor a good history of your symptoms,
        Wright said. When did the symptoms begin? Do you find yourself sneezing only
        -- or more -- around male dogs?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed61771d-63c3-4d46-b681-d801b5acf8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f733df-abbb-4cc2-9a63-77b3e0380db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, ask: How many other allergies do you have? Allergies tend
        to gang up. More than three specific types makes you especially vulnerable
        to developing asthma or other breathing issues, Wright said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5fd05f-f03c-497a-8291-4117ea98dcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc453428-d369-464b-873b-f9e4671527a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your history indicates, doctors can test for a reaction to Can
        f 5 via a blood test approved not long ago by the US Food and Drug Administration.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9e32e5-ab40-4fec-8316-3b2dc812e4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0f02d1-865f-4a10-abb1-bd8a6fd1a29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re not allergic to Can f 5 but still have a reaction, you
        can also reduce your exposure to allergens and the symptoms they produce by
        taking the following steps recommended by the Asthma and Allergy Foundation
        of America:</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b39b75-a87c-4e75-ace3-3da15ba9c9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76081b7-365d-417b-81f2-aa7c5864fb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Change your clothes after you''ve been around any dogs or cats.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3575004c-c678-4efc-a390-38d056d4b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ask a family member without a pet allergy to clean litter boxes
        or bedding and brush the pet outside.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e31994e-7c30-4197-a7cf-c04194a3614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep your pet out of the bedroom. And consider a HEPA air cleaner
        in there, but first clean aggressively -- pet allergens can hang around for
        months.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb3a014-7f94-4652-8536-db96e9059352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dog and cat allergens are "sticky" and can remain in wall-to-wall
        carpet. Remove it if possible, and scrub the walls and woodwork. "Bare floors
        and walls are best."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adb24c0-f331-4475-83f2-dc95b9a74c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vacuums stir up any allergens that have settled, so wear a mask
        and use a vacuum with a certified filter. Also use a certified filter for
        central heat and air units.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec4c3cc-2f35-408e-b34d-4a9ea7bcff2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:04:31.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:15.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be sure to visit a specialist to check out your allergies. They
        may be able to recommend medications or immunotherapy treatments.</p>'
