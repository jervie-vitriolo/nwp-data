      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries in May 2018 signed an <a href="https://cnnphilippines.com/news/2018/05/10/philippines-kuwait-labor-deal-mou-moa-joanna-demafelis-president-duterte-harry-roque-cayetano.html">agreement</a>
        that aims to protect the welfare of Filipino workers in the Gulf State.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89317a1e-bd97-4abc-b775-73371b0a0eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:59:09.228+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine officials, however, lamented that some provisions have
        not been followed— as both governments continue to disagree on certain rules
        in the document. The parties, for instance, have yet to finalize the proposed
        template contract for OFWs. The contract will let Filipinos keep their passports
        and cellphones— and will likewise provide designated working and sleeping
        hours for workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d7ccc6-57e3-4fa1-bd45-354348db6eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:59:09.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 200,000 Filipinos in Kuwait, most of them domestic
        workers, according to government data as of June 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe29e61e-c32b-4004-9000-4e043708f97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:59:09.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/1/3/Philippines-Kuwait-OFW-template-employment-contract-finalize-meeting.html">PH,
        Kuwait seek to finalize OFW template contract in January</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2ef90b-a2bf-490d-bcea-63a16849bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:59:09.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva’s camp said the proposal seeks to cover all newly-hired
        workers, as well as “balik-manggagawa” household service workers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414c1425-b88d-4089-b936-bf494a11be59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:59:09.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines in February 2018 also implemented a total deployment
        ban of Filipino workers to Kuwait amid numerous cases of Filipino nationals’
        deaths, including that of Joanna Demafelis who was found inside a freezer
        of her employer''s home. The ban was lifted in May that year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f59533-9849-485a-ae08-80e19b223f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:59:09.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s latest total deployment ban, which was approved
        on Wednesday, came in the wake of the death of Filipina domestic worker Jeanelyn
        Villavende, who was allegedly killed by her Kuwaiti employers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c07e34a-c730-47d9-8912-338266a6ab6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:59:09.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III, in previous interviews, said
        he also wants a permanent deployment ban to the Gulf State following the latter''s
        “dishonest” autopsy report on Villavende.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0ab896-470f-41cc-af52-a5afb1bcd6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:59:09.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/1/12/NBI-autopsy-sexually-abused-Villavende-.html">Slain
        OFW in Kuwait was sexually abused, autopsy report shows</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c467c57-6356-451f-a07f-ac69b1b74927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:59:09.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Kuwaiti government and the Overseas Workers Welfare
        Administration show over 1,600 welfare cases—including maltreatment, health
        problems, sexual abuse, harassment, and rape— involving OFWs have been recorded
        in the Gulf State from January to November 2019.</p>'
