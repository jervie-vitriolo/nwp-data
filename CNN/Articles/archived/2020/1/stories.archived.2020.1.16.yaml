      '953e7d40-e075-473c-9376-4d923d7e2c4c']
    'template': '1'
    'title': 'South Korea says it may be open to solo travel for its citizens to North
      Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19624232-8e82-4ebe-b99c-8aa2d368af2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>South Koreans may soon be able to
        travel on their own to North Korea under new rules being considered by their
        government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c9773e-a0d5-486a-9dd4-b33b107ee207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eeca66-b247-4cb7-bf2f-60688d818f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean Ministry of Unification, which oversees policy
        towards the country''s northern neighbor, has hinted that barriers to independent
        travel to the north could be removed in the future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12fe72b-8b5c-4960-8b99-0ade523b3298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e57c6a-73f5-447d-830a-62680f2e9f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry''s deputy spokesman, Kim Eun-han, said individual tourism
        was not subject to sanctions and that "the government is actively reviewing
        to allow South Koreans to visit North Korea individually as long as the safety
        for the citizens can be guaranteed."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515d2701-9302-4d08-bcf2-c2293db1792f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe5e0e8-fdcc-4c61-8945-d9eb6ff27d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Allowing South Koreans with individual visas to visit
        North Korea is also being considered, but it is too early to let you know
        about the process or details as there are matters to be reviewed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e10c79-7915-4048-b125-d3980cbacdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201517a5-d43a-4b70-96f1-b84ac75a0f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.789+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, that doesn''t mean that South Koreans should start booking
        their vacations just yet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7874ee9-fcf7-4812-8ee9-8d9da8672d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e959b0c9-c801-404d-ae92-b117c2e4c836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Koreas were divided along the 38th parallel after World
        War II and fought a conflict between 1950 and 1953. In 2018, the leaders of
        both sides <a href="http://cnnphilippines.com/world/2018/04/27/North-Korea-South-Korea-Kim-Jong-Un-Moon-Jae-in-peace-summit.html"
        target="_blank">committed to the complete denuclearization</a> of the Korean
        Peninsula and pledged to bring a formal end to the Korean War, which has never
        been declared over.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afe1504-1652-4f1c-9bf6-639fdee9dfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bf0826-f206-460b-b589-ade7b4e50daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, tensions on the Korean Peninsula have increased in recent
        months, as the North has ramped up missiles tests and its <a href="https://cnnphilippines.com/world/2020/1/1/kim-jong-un-north-korea-united-states-denuclearization.html?fbclid=IwAR2Ro3OYISuS6ai6wB4-LCDXSlQ7ndXZwphLBcwyLvUMCqFYDj5_PXrkoeM"
        target="_blank">rhetoric against the United States</a>, which is an ally of
        South Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa218a24-5306-4c23-929d-852bcc523ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc028f14-9ac1-43e9-a33c-2b3fa5e78d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there are only two ways for South Koreans to visit the
        North, which is nicknamed "the hermit kingdom" for its relative isolation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c890e6-596d-489f-a9ec-9abd64ff57ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15f1525-1827-46f1-85bb-0e8de53841d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first option is to go directly between the two countries --
        such as during a tourist trip across the Demilitarized Zone (DMZ) or <a href="http://cnnphilippines.com/world/2018/08/20/india-rape-crisis-center.html"
        target="_blank">a reunion of separated families</a> at Mount Kumgang, a resort
        near the border.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b439c9c-ef93-4b8a-81e9-cc0a0fc3dd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c51dd1-6732-4692-859e-00fc4de569c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Koreans still need both an official letter from the North
        and an approval from the South in order to travel this way.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853b596e-648a-4f80-af26-c12875ef9dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3950a643-45fc-42aa-8c87-24593c736a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other choice is to visit via a third country, usually China.
        South Koreans who wish to visit the North for civilian-level exchanges would
        need an official invitation letter from North Korea, a visa, and the South
        Korean government''s approval.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83fee84-c7ff-4fb1-9106-2fcfb32113cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a245e6-c6f9-4c11-b810-39f59d796254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the foremost reasons for wanting ease of travel between the
        two Koreas is time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216a8f6a-16f6-49e3-a44a-5204c457d9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.790+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad21100d-b206-4f05-a791-191a18d172bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the January 15 briefing, Kim said: "We see the urgency
        among the separated family members who are getting older every day, and are
        seeking various possible means to help them."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21de5f4-efb7-46fc-9e5d-157e4f73dacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e9c38d-62f8-418c-b3d5-a5ae92b2d48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what does this announcement from the South mean, if anything?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b43ee1-902a-4d83-a6c1-b6546502d95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018f2979-9781-4b4f-8612-df72cd23e878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If South Korean citizens were able to obtain visas to visit the
        North, then there would ostensibly be nothing stopping them from visiting
        as individuals. But without the protection of an established tour group, officials
        in the South are still skittish about being able to secure the safety of their
        citizens north of the border.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad81afaf-80de-4774-b91e-e26a2568eb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658151c3-c369-4a90-8ca5-11f7e1aadbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea currently has a small but tightly controlled tourism
        industry. Visitors should be expect to be monitored and observed by government
        minders and cannot go beyond the sites they are specifically permitted to
        visit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af370023-2a9c-4086-bdb5-dd15c0c044de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:54.791+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:56.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "South Korea says
        it may be open to solo travel for its citizens to North Korea."</em></p>'
