      'mgnl:type': 'text'
      'text': '<p>Officials declared the fire under control at 3:53am.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce294fdf-c191-477d-8f89-59160bf79b38'
