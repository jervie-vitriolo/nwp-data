      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/15/us/zion-williamson-nba-debut-spt-trnd/index.html">"Zion
        Williamson is set to make long-awaited NBA debut."</a></em></p>'
  'AI-job-interviews':
    'author': 'Rachel Metz, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-16T08:33:10.079+08:00
    'imagesource': 'jcr:5794621c-ab30-4dea-bd39-1da0ed738546'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '473eeb89-2c94-4119-99f8-13f9767308a4'
    'lead': 'College career centers used to prepare students for job interviews by
      helping them learn how to dress appropriately or write a standout cover letter.
      These days, they''re also trying to brace students for a stark new reality:
      They may be vetted for jobs in part by artificial intelligence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-16T08:37:54.259+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:42:08.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:41:24.885+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['artificial-intelligence', 'job-interview', 'college']
    'template': '1'
    'title': 'There''s a new obstacle to landing a job after college: Getting approved
      by AI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb929cbf-0e10-4a79-837c-924f2377ee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;College career centers used to prepare
        students for job interviews by helping them learn how to dress appropriately
        or write a standout cover letter. These days, they''re also trying to brace
        students for a stark new reality: They may be vetted for jobs in part by artificial
        intelligence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a9802a-dfab-48fe-9b74-80352925a77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At schools such as Duke University, Purdue University, and the University
        of North Carolina at Charlotte, career counselors are now working to find
        out which companies use AI and also speaking candidly with students about
        what, if anything, they can do to win over the algorithms. This shift in preparations
        comes as more businesses interested in filling internships and entry-level
        positions that may see a glut of applicants turn to outside companies such
        as HireVue to help them quickly conduct vast numbers of video interviews.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe80fcd-52c9-4891-b47f-04a682f79df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With HireVue, businesses can pose pre-determined questions — often
        recorded by a hiring manager — that candidates answer on camera through a
        laptop or smartphone. Increasingly, those videos are then pored over by algorithms
        analyzing details such as words and grammar, facial expressions and the tonality
        of the job applicant''s voice, trying to determine what kinds of attributes
        a person may have. Based on this analysis, the algorithms will conclude whether
        the candidate is tenacious, resilient, or good at working on a team, for instance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d09867f-ffac-4418-9a67-d2c1c957ecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much has been written about the potential of AI to replace human
        jobs in the future, but the use of services like HireVue highlights a different
        concern: that AI can act as a gatekeeper for the jobs of today. Companies
        may not be ready to outsource vetting candidates for C-Suite and executive
        positions to algorithms, but the stakes are lower for entry-level roles and
        internships. That means some of today''s college students are effectively
        the guinea pigs for a largely unproven mechanism for evaluating applicants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0248f885-a4d0-4fe5-bec7-a72d8f5e5473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make matters more complicated, there is little in the way of
        regulations or industry standards surrounding disclosure of technology usage
        — though Illinois, for example, changed that with a recently-enacted law.
        So interviewees may not know when (or how) AI is analyzing their interview,
        and when it isn''t. That creates a sense of uncertainty for those trying to
        guide college students and new graduates through the interview process, and
        for the job seekers themselves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbe614a-6cfa-43dd-8822-6d6053ea0c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of the wild, wild west right now of interviewing," said
        Matthew French, assistant director for employer relations at UNC Charlotte''s
        university career center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e10cfa3-a573-4c80-aff7-aa62d5fed22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Ali, a Duke undergraduate student, has gone through about
        eight HireVue interviews with various companies for jobs and internships in
        fields like tech and marketing. Except for the first interview, which helped
        her snag a marketing internship, none of them led to a job. Even now, she''s
        unsure what role, if any, AI played in the process — a possibility she only
        contemplated after speaking with friends about it following the first one.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f598a73f-8ed9-4505-a318-ed97358ec6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though she landed the internship after that first interview,
        Ali said she would have done a lot of things differently had she known for
        sure AI was involved. She might have used key words or phrases that would
        be picked up by AI and also kept direct eye contact with the camera.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54850478-cf1d-40a9-9c51-307a3f215595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once I understood the AI interview process, I definitely started
        thinking about it as a game and how I could optimize for certain qualities
        or gestures," Ali said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4751861-c663-4820-86bf-0d1c62c9b6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why some companies turn to AI in interviews</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66465f0-ee8b-46a1-8d22-e16bed38c46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HireVue may be the most well-known video interview company with
        nearly 800 companies as clients (including CNN, which does not use its AI
        features). It is used to interview about 1 million people every 90 days, according
        to HireVue CEO Kevin Parker.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf564f98-3538-49b5-884f-28bf1f2171b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll interview probably a million college kids this year," Parker
        told CNN Business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f66f38-6ce6-438f-9454-56ea8d427b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker said the Utah-based company began using AI in 2014 as a way
        to help companies sort through video interviews. He won''t say how many clients
        use AI assessments today, beyond noting that it''s a "smaller subset" of the
        companies it works with. HireVue highlights several of them on its website,
        including multiple Fortune 500 companies, such as Unilever.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ebcd0-7076-4ea3-b08d-1e57e3e84c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with other companies like Yobs and Talview that offer AI-based
        assessments of video interviews, HireVue believes it can be helpful for ushering
        a massive number of people through the interview process quickly and reviewing
        them in a fair, consistent way.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359a83a7-4b92-436d-aae4-14d77252aeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker said its algorithms consider things such as word usage, pronouns
        and facial expressions to determine how likely a job candidate is to possess
        a specific attribute a client is looking for in a certain job, such as empathy
        or willingness to learn.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e20943-39b1-4771-9b72-ab9a3e044c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These AI assessments are often used for filling entry-level jobs
        because candidates don''t have a lot of work history. The goal, according
        to Parker, is that the AI can act as a way to evaluate abilities and talent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df479152-51a3-407e-b83d-add6aaa2e109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an AI assessment is performed on an interview —&nbsp;video
        interviews can take roughly 20 to 25 minutes -- the client gets a report scoring
        the candidate on the attributes deemed key to the job. This, Parker said,
        gives the company offering the job an almost standardized-test-score view
        of the candidate, showing what they''re good at and how they stand relative
        to other candidates. A report can also be generated for the job candidate
        to give them feedback, but it''s up to the employer to share that.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496fd1ef-3622-4e5e-990d-627e46edca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recommend that customers do it and I think it''s great feedback
        for the candidate, but it''s customer specific," Parker said. It''s unclear
        how many companies do applicants the courtesy of taking this step.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48436973-61e5-4226-82c6-6f5966599cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"We don''t know what it''s looking for"</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225eca8e-d588-43dc-90a5-9663b8fa2c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Meredith McCook, assistant director at the Duke career center,
        the rise of this kind of interview — via video, and possibly with AI in the
        background analyzing that video — has meant some changes to how she works
        with students. She''s often talking to students about the new ways technology
        may be part of the interview process, and coaching them to practice by doing
        things such as turning on their laptop''s video camera and spending time talking
        to it. Duke offers students online video interview practice sessions, too.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82821248-d570-4e2a-afdb-a729024a27c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With AI, we don''t know what it''s looking for," McCook said. But
        in case AI is analyzing the interview, she suggests students raise their laptop
        to be eye level with the camera so it appears they''re maintaining eye contact,
        even though there isn''t a human on the other side of the lens.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f2d926-1c17-4320-8f8c-ddaf93e49d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At UNC Charlotte, French is trying to help students become more
        informed about when AI is being used. This year, he said, the school will
        be asking employers it partners with whether they use AI for their virtual
        interviews in hopes of getting some data on how widespread the practice is.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18823e34-cc31-4583-86a9-d50311670c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He remains troubled about the use of AI in the recruitment process,
        though. "Everyone makes snap judgments on students, on applicants, when first
        meeting them," he said. "But what worries me about AI is AI can''t tell the
        heart of a person and the drive a person has."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6985f1ff-9936-4895-a5d5-9509d2b5f1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others like Stephen Roach, a career services consultant at Purdue''s
        center for career opportunities, sometimes take an almost dismissive approach
        when coaching students on dealing with a potential AI assessment. For example,
        he may tell them not to worry about it, since it''s outside their control.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9e7c7e-3067-4f8e-a15b-90d3889005db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is looking at their facial expressions or tone of voice,
        it might just be them being who they are," he said. "They can''t know how
        that platform''s going to judge them."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1cd870-a463-4d64-b527-fe2b11a65da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These career counselors might soon have more tools to help students
        crack the black box. Interview prep platform Big Interview, which is used
        by more than 500 colleges and universities including Purdue and UNC Charlotte,
        is building its own AI system for scoring mock video interviews and giving
        would-be interviewees feedback. Big Interview cofounder and chief coach Pamela
        Skillings said the feedback will include details such as how quickly the person
        speaks and how much confident or negative language they use. The company plans
        to roll it out next month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182efb84-dc0c-473c-b26c-83885213327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impetus for developing the tool, Skillings said, is from seeing
        people getting screened out after doing video interviews and feeling like
        they "deserve to know how they''re coming across."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbdaa4f-b131-4996-8911-fa2c254b594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>But does it even work?</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cdb156-3b7c-414c-afb9-0d19ad4250cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of how clued in candidates are to when and how AI evaluates
        their interviews, plenty of people encountering this kind of interview technology
        — from college career counselors to AI scholars to technology rights activists
        — are unconvinced it can really work.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6273ac1f-a7a5-42fe-9120-f570f8a692c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you start saying, ''We''ll use things like cadence and facial
        animation and things of that nature,'' I''m really skeptical that there''s
        real validity there," said Aaron Rieke, a managing director at technology
        rights nonprofit Upturn.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3354e03a-b2a0-483a-be4f-d6e2dfea752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also concerns about how well AI can apply to the interview
        process. Arvind Narayanan, an associate professor of computer science at Princeton,
        said that while AI can be helpful at, say, identifying whether a photo contains
        a cat or a dog, it''s much harder to automate things such as predicting future
        social outcomes — like who will succeed at a job.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a28f40f-a4d8-4205-bef1-32e0e28dc22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s particularly doubtful of companies claiming they can analyze
        facial expressions in order to assess a person''s suitability for a job. (HireVue''s
        AI assessments can include this, Parker said, but he stressed that it''s used
        "very, very little".)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f27b88-b2a9-4486-b058-17ac43f30db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One group, the Electronic Privacy Information Center, or EPIC, has
        gone as far as asking the Federal Trade Commission to investigate HireVue
        for what it calls "unfair and deceptive trade practices" related to its use
        of AI — particularly "secret, unproven algorithms" — in the interview process.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde0e277-66d3-493e-9a25-3bcdde592bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HireVue said in a statement that it believes the complaint is without
        merit. "We uphold the highest levels of rigor and ethics as we work every
        day to increase fairness and objectivity in the hiring process," the company
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd058f49a-32fd-417e-8506-8801bf38b9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Coming face-to-face with artificial intelligence</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf8b21b-fef0-4549-8bcd-920f3f93b59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get a sense for what it''s actually like to be knowingly graded
        by a computer, I recently tried out a simulator that''s available online from
        Los Angeles-based startup Yobs, which uses AI to help a range of companies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a572b293-3199-41ab-ae92-e20ff0c3523d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview started with a familiar question: Name your biggest
        strengths and weaknesses. In the back of my mind, however, I wondered what
        an algorithm would make of my answer, complete with nervous pauses and frowns.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26928a3-7039-405f-a5d1-e21b28fdeec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I stared into my laptop camera, talking to nobody about myself
        and why I should be a potential employee at the faux Your Dream Company, I
        couldn''t help but feel a lot more anxious than I ever recall feeling during
        a phone or in-person interview.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420f655d-212d-4e8b-9a25-142c9c578173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After answering the warm-up question about my strengths and weaknesss,
        which I was allowed to watch and redo as many times as I wanted, I recorded
        an ersatz interview where I had to talk about topics such as a time I faced
        a challenge with a team. Yobs gave me 30 seconds to prepare an answer to each
        of the questions, and each answer needed to be one to three minutes long.
        Without a human on the other side of my desk, I struggled to speak for even
        40 seconds straight.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca678db-624d-411c-8e27-b1231ae6cbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AI assessment of my performance arrived in my inbox soon after.
        It included computer-generated scores of the so-called Big Five personality
        traits — including openness and conscientiousness, where I scored highly,
        and neuroticism where, to my surprise, I scored low. The report also rated
        me on what are often known as "soft" or interpersonal skills: According to
        Yobs, my answers indicated a tendency to be cooperative, humble, and analytical,
        but less likely to be assertive or empathetic.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90879347-9f4c-448e-ac1a-fa8aa7f4888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To score these traits and skills, Yobs cofounder and CEO Raphael
        Danilo said the company''s AI assessment analyzes what interviewees say and
        how they say it — a method that sounds similar to HireVue''s. If a video is
        poor quality or the speaker has an unclear voice, he said, a trained human
        reviewer (who''s been given guidelines by psychologists working for Yobs on
        how to measure the same things the AI system is assessing) will look it over.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53908293-e94e-4cdd-a8f4-8804feec005b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danilo acknowledges that using AI to look over interviews is challenging;
        he''s not, for instance, comfortable letting it completely automate the hiring
        process at this point. But he''s convinced it can help employers find good
        employees quickly.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687f6649-e6be-472c-ba2e-e62fabd12a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:37:54.262+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:08.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re looking at 100,000 applications for 500 spots, for instance,
        "you can''t talk to everybody," he said. "You can''t take everyone out to
        lunch. So you have to use signals."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2249232-439f-43b8-a5e3-bb1863f85f03'
