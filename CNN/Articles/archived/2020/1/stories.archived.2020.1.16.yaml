    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5f4836-b990-4cd6-9de9-7273d0327c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:44:34.459+08:00
      'mgnl:createdBy': 'mel'
