      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37459c71-6d39-44bf-ba1f-5cb06edaadb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:39:38.133+08:00
