      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2cc7d5-9f05-446e-84d3-a7c2e229eac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Control Risks says that President Donald Trump''s campaign for a
        second term will drive decision-making in foreign policy, increasing the chance
        that investors will be caught off guard by populist moves favoring US factory
        workers or farmers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d705ee4-208d-44ad-a0fa-2262de9f506b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ff539b-698d-46b2-835f-f1b3f30991be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The campaign will focus foreign policy on managing crises, distracting
        US attention from non-urgent issues and geographies. Trump''s thirst for deliverable
        ''wins'' before the election, meanwhile, will amplify foreign leverage in
        trade and security relations," Control Risks wrote in a recent report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c179fd-23e0-49f7-b790-dad3e2ebe7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61749363-3bb3-4a76-8250-944a158ca26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eurasia Group, which has designated US politics as the top risk
        for the first time in its annual assessment of the state of the world, warns
        that the election will be the most divisive in over a century, with the outcome
        likely to be viewed as illegitimate by roughly half the population. The analysts
        expect the result to be contested, no matter which candidate triumphs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf71dc9d-f513-4656-bf08-dbf9cbc69804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bc06c7-8c35-4a82-85cd-1ce932329e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 2020 election is an American Brexit — a maximally polarized
        vote where the risk is less the outcome than the political uncertainty of
        what the people voted for," Eurasia Group says in its report. "It''s uncharted
        political territory, and this time in a country where uncertainty creates
        shock waves abroad."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d540240-5790-4181-bf60-88e30704d8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5549de-62b4-4b48-961d-ee9b81797f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preparing its report ahead of the Davos meeting, the World Economic
        Forum surveyed 750 global experts and decision makers who named economic confrontations
        and national political polarization as the top risks in 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c101e384-7cce-464f-89c3-cc8623528e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7652d5-00c7-4642-8365-323384942c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken together, the reports depict a world facing thorny problems
        with few obvious solutions. Increasingly fractious politics in developed countries
        is undermining the rules that have underpinned trade and globalization for
        decades, giving elected leaders license to act unilaterally and stoking conflicts
        such as the trade war between the United States and China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e070a697-1838-4a44-9c11-bd6fe7060f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b22f3a8-dafe-4c34-b3c3-ed73534c7707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Treasury Secretary Steven Mnuchin, who will attend the Davos
        meeting, rejected the idea that the upheaval in American politics is a threat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe036dcb-104a-4c2d-b60c-9a321f43cf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6216d07-f1dd-4cc4-9d67-74cb0e0eca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it has any impact on the world economy," Mnuchin
        told reporters on Wednesday, adding that other political issues such as Britain''s
        departure from the European Union and last year''s deadlocked elections in
        Israel were similarly inconsequential.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea784f8-58f8-4ac0-abe2-d99cd9cc7b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a379feb8-0f0b-4803-8dea-8c4aa2d6179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other huge headaches haven''t gone away. The people paid to identify
        threats to global peace and prosperity are also worried about the climate
        crisis, the battle between Washington and Beijing over the future of technology,
        geopolitical aggression on the part of <a href="http://www.cnnphilippines.com/world/2020/1/16/putin-medvedev-russian-government-resigns.html"
        target="_blank">Russia</a> and continued armed conflict in the Middle East.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0781853d-3aba-4753-b538-2f444a469657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f3a67b-6134-4f06-92a3-d37940b6dacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decade ago, most risk analysts were worried about financial issues
        such as asset bubbles, according to John Drzik, a contributor to the World
        Economic Forum report and chairman at research firm Marsh &amp; McLennan Insights.
        Those worries have been replaced by new, more complicated challenges that
        are often linked.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804caa06-078d-4bcf-a95c-00c7ffc2b992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a54bf7b-86b9-45e0-96a9-09730e2f194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2020, we have a combination of negative trend lines that we''ve
        not experienced in generations. This deteriorating environment is much more
        likely to produce a global crisis," warned analysts at Eurasia Group.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1db726-e9ba-4c4d-8710-575ea4c2cc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c1c168-53a1-4322-b710-d205eb15a733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world has already been confronted with two major flashpoints
        this year. The killing of top Iranian general Qasem Soleimani on Trump''s
        orders brought the two countries to the brink of war, endangering oil supplies
        from the Middle East and leading Tehran to accelerate its uranium enrichment,
        a move that could put Iran on a <a href="https://edition.cnn.com/2020/01/14/europe/iran-nuclear-deal-dispute-france-germany-uk-intl-gbr-grm/index.html"
        target="_blank">path to constructing a nuclear weapon</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeabb7c6-763b-44e0-8e2e-7e9fe0fdbb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a157c3-a794-4558-90b1-715d6b121f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions cooled after US troops avoided casualties in an Iranian
        reprisal attack on bases in Iraq and Trump dialed down his rhetoric. Analysts
        think that Iran, which has severe economic problems and a restive population
        at home, will now seek to avoid open conflict with the United States while
        opportunistically striking back against American interests.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0f584c-fd06-4e4b-8380-964042ca9ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.239+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2757fb4-b1cf-4a58-976f-660499bd4203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.240+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran will continue to disrupt tanker traffic in the Gulf. Tehran
        also has a penchant for hitting adversaries in unpredictable, asymmetric ways,
        including through its robust offensive cyber capabilities and proxy network
        across the region with the capacity to target the citizens and assets of the
        United States and its allies," assessed the Eurasia Group.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efd8efe-06cf-4bc2-b5c9-b12e05b41f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.240+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375aa3a8-8de2-459f-9c1a-879edbd2fc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.240+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate in crisis</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b304c4b-f360-4cab-98cc-f524cb760ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.240+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the devastating bush fires in Australia have underscored why
        concerns about <a href="https://edition.cnn.com/2020/01/13/perspectives/mars-climate-crisis/index.html"
        target="_blank">the climate</a> dominate in the longer run. According to the
        World Economic Forum survey, the top five risks over the next decade all relate
        to the environment, including increased extreme weather events and the collapse
        of ecosystems.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fe1941-ed27-4a08-a51e-c31b2bd57975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.240+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
