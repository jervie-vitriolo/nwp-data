    'template': '1'
    'title': 'What do experts see as the biggest risk to the world in 2020? American
      politics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73060fec-5f89-4060-bf3b-958ce8f84c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.237+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;American politics is the biggest threat
        facing the world in 2020 and the looming <a href="https://edition.cnn.com/specials/politics/2020-election-coverage"
        target="_blank">presidential election</a> will stress the country''s institutions,
        influence economic and foreign policy and further divide an already polarized
        electorate, with potentially huge consequences for the <a href="https://edition.cnn.com/2020/01/14/media/murdoch-australia-climate-crisis-coverage/index.html"
        target="_blank">climate</a>, business and investors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c837be-21fd-471e-9a9a-5cece0381678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.237+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9eefef-a281-4df7-8787-a086b3a81c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:58.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the view of experts at consultancies <a href="https://www.eurasiagroup.net/live-post/risk-3-us-china"
        target="_blank">Eurasia Group</a> and <a href="https://www.controlrisks.com/riskmap/top-5-risks/geopolitics-united-states-campaign-election"
        target="_blank">Control Risks</a>. The World Economic Forum, which is preparing
        to hold its annual meeting of political leaders and CEOs next week in <a href="https://edition.cnn.com/specials/business/davos"
        target="_blank">Davos</a>, is also warning of increased turbulence this year
        from trade conflicts and political polarization that makes it harder to tackle
        global challenges.</p>'
