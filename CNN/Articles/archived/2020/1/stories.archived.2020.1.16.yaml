      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OMB spokeswoman Rachel Semmel said the budget office disagrees with
        the GAO''s decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e1682d-c3ef-4563-8bcc-a61cec6b6c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:59:51.433+08:00
