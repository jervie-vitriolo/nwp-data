    'template': '1'
    'title': 'ADB will help in drafting new deal for Maynilad, Manila Water'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc8f4df-9aa0-4fcc-a512-aa2c4b3cfc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:21.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:57.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) –</strong> The
        Asian Development Bank (ADB) will help in crafting a new concession agreement
        with water concessionaires Maynilad and Manila Water, Justice Secretary Menardo
        Guevarra said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad3b4aa-a258-478e-aaea-f7f93b9beb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:21.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:57.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news forum in Manila on Wednesday, Guevarra bared that ADB
        consultants will guide the government in revising the deal which earlier contained
        alleged "onerous provisions."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978c7b3c-334e-4587-95f6-0b5f07cb84ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:21.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:57.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance (DOF), which is also heavily involved
        in the negotiation, was the one who informed Guevarra of the latest development
        on the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f9556b-d2d4-40ac-9553-aae91c4ff329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:21.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:57.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary [Carlos] Dominguez informed me that we will engage with
        certain consultants from the Asian Development Bank," Guevarra said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99716c98-e2d2-40a4-a3d3-c2bd1b70296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:21.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:57.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said a meeting was scheduled on Wednesday afternoon in
        Malacañang with the DOF to discuss the role of the ADB to assist in guiding
        the government in revising the economic and financial terms of the deal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4992241-f1ad-402e-a11d-322f8367e512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:21.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:57.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of fact we''re just waiting for the input of DOF in
        the revised contract. Sa legal and corporate side more or less alam na natin
        kung ano ''yung aalisin. Kahit ang water concessionaires alam na nila, ine-expect
        na nila ''yung tatanggalin with respect to the legal provisions," Guevarra
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552ac6f8-81f1-48b3-9539-6cc48b5b924a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:21.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:57.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As a matter of fact, we''re just waiting for the input
        of DOF in the revised contract. In the legal and corporate side, more or less,
        we already know what will be removed. Even the water concessionaires themselves
        are expecting which parts will be taken out with respect to the legal provisions.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33519ce2-bb9c-46a0-951d-87dd5d41af1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:21.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:57.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary said apart from the DOJ and the DOF, the Office
        of the Solicitor General, the Office of the Government Corporate Counsel and
        the MWSS will also actively take part in the revision of contracts from the
        side of the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4afe5f-8d5c-4022-be82-24e92c04f0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:21.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:57.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em> on January
        8, Guevarra bared that they have only crafted a "matrix document" so far,
        stressing that the new deal will not be finished anytime soon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a7f64b-8c30-4934-bab4-698c74462ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:21.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:57.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/1/8/Maynilad-Manila-Water-concession-agreements-six-months-Guevarra.html">Gov’t
        seeks to finalize new water deals with Maynilad, Manila Water within 6 months
        – Guevarra</a>&nbsp;</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4481f3f2-c075-4d1a-998e-4aead52cbc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:21.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:57.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I dont'' foresee anytime soon that we will be sitting down with
        the water concessionaires. I know that they are waiting. They can''t comment,
        they can''t react. Because that is true. We are still consolidating the draft.
        We are still waiting for the inputs of the DOF. So once we''re able to do
        this, we''ll present it to the President again before they take a look," the
        Justice Secretary added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7e1057-412e-4484-97ec-cb4229dac838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:21.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:57.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conservatively, the whole process may last six months," he admitted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7188df7-8953-42ab-b60e-5a5d49d8a572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:21.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:57.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 7, Malacañang reiterated its warning of a government
        takeover if  the two water firms do not cooperate with them under the pending
        deals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf6f105-adab-412a-a605-041676d288ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:21.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:57.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/1/7/New-contracts-underway--Duterte-threatens-gov’t-takeover-of-water-services-if-Maynilad,-Manila-Water-reject-deal.html">New
        contracts underway: Duterte threatens gov’t takeover of water services if
        Maynilad, Manila Water reject deal&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f75e528-47a4-4ddc-8e28-568b09eed159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:21.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:57.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international tribunal had earlier ordered the Philippine government
        to pay Manila Water ₱7.4 billion in losses stemming from rejected water rate
        hikes back in 2015. In a similar case in 2017, the government was ordered
        to reimburse ₱3.4 billion for Maynilad''s losses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6793f242-3904-495f-aa27-915e09849a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:56:21.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:57.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in December, the two water firms said they will no longer demand
        payment from the government arising from their arbitral tribunal win, after
        Duterte threatened to sue them.</p>'
