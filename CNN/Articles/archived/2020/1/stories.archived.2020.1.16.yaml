      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the comments came as Roberts -- who works largely far away from
        the camera lens -- is about to become much more visible as he is expected
        to be sworn in soon to preside over the impeachment trial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fd5eaf-c340-4531-b280-50b3b69616b3'
