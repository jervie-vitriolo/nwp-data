      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Udenna said Lim is also expected to "identify synergies
        and drive business innovation" across the Udenna Group, including brands like
        Phoenix Petroleum, Family Mart, Chelsea Logistics, Udenna Land, Enderun College,
        and restaurants Conti''s and Wendy''s.</p>'
  'Duterte-gratuity-pay-contractuals':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Job order and contractual workers in government will be entitled to
