      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that this illegal conduct threatened our security and undermined
        our elections, I feel even more strongly that the House has chosen the right
        course by impeaching President Trump," Lowey said in a statement.</p>'
