  'rozzano-briguez-pnoc-ec-chief':
    'author': 'CNN Philippines Staff'
    'caption': 'Former Philippine Air Force chief Lt. Gen. Rozzano Briguez'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-16T20:28:53.224+08:00
    'imagesource': 'jcr:db6b1287-d013-4b64-a67f-dea65c15ff39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63eed419-b89c-43a3-aa44-f291a1b38290'
    'lead': 'President Rodrigo Duterte has named the person who will take the helm
      of the Philippine National Oil Company – Exploration Corporation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-16T20:36:28.134+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:41:46.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:41:32.008+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Rozzano-Briguez', 'Philippine-National-Oil-Company-Exploration-Corporation',
      'PNOC-EC']
    'template': '1'
    'title': 'Duterte appoints ex-Air Force chief as new PNOC-EC head'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52e0f0b-1239-4470-a1b1-c6b2bcc8988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T20:36:28.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> — President
        Rodrigo Duterte has named the person who will take the helm of the Philippine
        National Oil Company – Exploration Corporation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a95bd57-f5b5-4075-8d9f-2070d27dae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T20:36:28.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Philippine Air Force Change of Command and Retirement
        Ceremony in Pasay City Thursday, Duterte said former PAF chief Lt. Gen. Rozzano
        Briguez would take over the PNOC-EC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa082c4-ff32-47eb-898b-cf36423b300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T20:36:28.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we look back at the achievement of of the PAF under the leadership
        of Lt. Gen. Rozzano Briguez. I also congratulate General Briguez for a job
        well done in his outstanding tour of duty as the commanding general of PAF
        for his years of distinguished service," the President said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cced4480-3f7a-45d6-807e-69b4b8aff97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T20:36:28.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is good as any other time to tell you that from here he will
        be heading an office, a critical one. I fired for corruption, pinalitan ko,
        and he''s going to head the exploration division of the Philippine National
        Oil Company," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8001ad0b-befc-4882-961f-b53bf0903b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T20:36:28.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not say when Briguez would assume the post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b53b42a-5efd-418a-af3e-4a1f5eb0d92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T20:36:28.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post is important as the PNOC-EC may represent the country in
        working groups for the Philippines'' planned joint oil and gas exploration
        with China in disputed areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c1c4ee-7fee-428c-9468-af614cb169bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T20:36:28.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terms of reference of the two countries'' Memorandum of Understanding
        on cooperation on oil and gas development, earlier seen by CNN Philippines,
        shows Beijing had appointed state-owned China National Offshore Oil Corporation
        as its representative in all working groups.The Philippines, on the other
        hand, will assign the company that has an existing service contract with the
        government in the areas of joint exploration, which have yet to be determined.
        If there are no such enterprises, the PNOC-EC will represent the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0d1692-2d62-4cdf-b90f-0864f17c4cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T20:36:28.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/10/15/Rodrigo-Duterte-Pedro-Aquino-oil-exploration-resign.html"
        target="_blank">In October</a>, the President asked former PNOC-EC chief executive
        officer Pedro Aquino to resign, with Presidential Spokesperson Salvador Panelo
        saying Duterte has lost confidence in Aquino.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6523bfd-7293-4385-aecc-d939caa87ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T20:36:28.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino heeded Duterte’s call, submitting his resignation letter
        on the same day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b81d51-b0e1-49b6-898a-fdde77962bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T20:36:28.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Duterte said he would be appointing <a href="https://cnnphilippines.com/news/2019/11/28/rodrigo-duterte-new-appointment-pnoc.html"
        target="_blank">"another general"</a> to a PNOC post, but did not mention
        if it was the one left vacant by Aquino''s resignation.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818f3214-63a9-4d17-b3e6-ed8d6cd8e96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T20:36:28.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briguez has not released a statement regarding his new appointment.</p>'
  'lev-parnas-donald-trump-ukraine-scheme':
    'author': 'Erica Orden, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-16T21:22:51.707+08:00
    'imagesource': 'jcr:0ced5563-785f-4a8d-b0db-f56f7bc4c9ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '790876bb-8147-4ccc-9f58-d2f368bd1fc9'
    'lead': 'Lev Parnas implicated the President Wednesday in an interview with CNN
      in which he said that their efforts were "all about 2020" and not about working
      in the interest of the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-16T21:28:29.054+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:41:46.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:41:32.174+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Rudy-Giuliani', 'Lev-Parnas', 'Donald-Trump',
      'impeachment']
    'template': '1'
    'title': 'Giuliani associate implicates Trump in Ukraine scheme'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e70859a-688f-429d-8fd8-a44698576bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T21:28:29.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Lev Parnas, the Soviet-born businessman
        whose <a href="https://edition.cnn.com/2020/01/14/politics/lev-parnas-documents-house-investigators/index.html"
        target="_blank">work in Ukraine</a>&nbsp;with President Donald Trump''s <a
        href="https://edition.cnn.com/2020/01/15/politics/rudy-giuliani-sdny-prosecutor-investigation-scrutiny/index.html"
        target="_blank">personal attorney Rudy Giuliani</a>&nbsp;stands at the center
        of the impeachment inquiry, implicated the President Wednesday in an interview
        with CNN in which he said that <a href="https://edition.cnn.com/2020/01/13/politics/lev-parnas-house-documents/"
        target="_blank">their efforts were "all about 2020"</a>&nbsp;and not about
        working in the interest of the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8204846-f000-4b32-b50f-a653f43a4e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T21:28:29.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the way everyone viewed it," Parnas told CNN''s Anderson
        Cooper, disputing Trump''s claim that the push to unearth damaging information
        about his political rival, Democratic presidential candidate and former Vice
        President Joe Biden, stemmed from concerns about corruption in Ukraine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a711c1-455f-4c6e-acf1-80e392f1e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T21:28:29.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the most important thing," Parnas said, "for him to stay
        on for four years and keep the fight going. I mean, there was no other reason
        for doing it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef27b25b-d4c1-48d1-8138-8adbf91603f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T21:28:29.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parnas said that convincing the Urkrainians to announce an investigation
        into Biden and his son Hunter was his goal. He said that at Guiliani''s direction,
        he delivered quid pro quo offers to Ukrainian leaders in which he offered
        access to or the support of the Trump administration in return for announcing
        such an investigation. Parnas also described his relationship with Giuliani,
        saying the two talked every day and claiming that he was the first person
        the President''s personal attorney would brief after leaving the White House
        or speaking to Trump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2e5c2c-a4d0-4cd5-961f-665d1ebd784b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T21:28:29.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how he had the authority to make offers of support from
        the administration, which included Vice President Mike Pence attending Volodymyr
        Zelensky''s inauguration, Parnas said that''s what he "was told to do" by
        "Rudy Giuliani."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a248fe0a-086e-4e74-9faa-4268eb177a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T21:28:29.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/01/14/politics/read-lev-parnas-house-impeachment-investigators/index.html"
        target="_blank">RELATED: READ: Documents from Giuliani associate Lev Parnas
        released by House impeachment investigators</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e105412-9b5c-49d2-ba25-568c87a2ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T21:28:29.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Parnas''s indictment in October by New York federal prosecutors
        on campaign finance charges alongside another Giuliani associate, Igor Fruman,
        Parnas has <a href="https://edition.cnn.com/2019/12/30/politics/lev-parnas-impeachment-donald-trump-iphone-information/index.html"
        target="_blank">publicly broken with Trump</a>&nbsp;and Giuliani, distancing
        himself through the steady release of information damaging to the President.
        That was a sharp turn from Parnas'' previous devotion to Trump.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c8a6e3-f7ce-48d5-8a0e-a2249e1c5451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T21:28:29.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I loved him," Parnas said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1915d520-a9d7-44c4-aae3-f1d1903b61df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T21:28:29.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, when the FBI came to my house to raid, my wife felt embarrassed
        because they said I had a shrine to him. I had pictures all over. I idolized
        him. I thought he was the savior," he recalled, later adding that his 5-year-old
        son voted for Trump in school.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b996caaa-e348-4272-b0a7-0ef8bf58e741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T21:28:29.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parnas has been urging Congress to allow him to testify as part
        of the impeachment inquiry, and on Wednesday he said the Senate would be wise
        to call him as a witness. He added that he and former national security adviser
        John Bolton "could fit in all the dots, I think, because I was on the ground
        there, and he was over here."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e02de6e-5298-4250-a921-be2725c633fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T21:28:29.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump denied any association with Parnas following the indictment,
        Parnas turned on him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0871aff8-07cb-4606-948c-45d843b13cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T21:28:29.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is out now, thank God," he said. "I thought they were
        going to shut me up and make me look like the scapegoat and try to blame me
        for stuff I haven''t done," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06361a8d-864d-4777-ab15-d458b86a2173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T21:28:29.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of Trump, he asserted: "He''s lying."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be4f4aa-cb72-4c47-81f2-1b01836fccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T21:28:29.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parnas described two occasions on which he delivered messages to
        Ukrainians that amounted to quid pro quos, demanding the announcement of an
        investigation into Biden and his son Hunter Biden in exchange for benefits
        from the White House.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad5acc9-c3e0-4c0a-ae11-d11fe20e802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T21:28:29.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first, he recalled, was during an early 2019 meeting with then-Ukrainian
        President Petro Poroshenko, in which Poroshenko was told that if he announced
        an inquiry regarding the Bidens and the Ukrainian energy company Burisma —
        where Hunter Biden was a board member — "Trump would either invite him to
        the White House or make a statement for him, but basically would start supporting
        him for president."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a666c2c7-952e-4287-8440-60412447685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T21:28:29.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second occurred after Poroshenko''s successor, Zelensky, won
        the election. The White House knew attendance by the Trump administration
        at Zelensky''s inauguration would be valuable, and in a meeting with a Zelensky
        aide, Parnas conveyed a message.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9585f5-24f2-4853-a540-c19d1da4278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T21:28:29.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told them, very strict and stern, that several things: A. That
        he needed — Zelensky needed to immediately make an announcement literally
        that night or within the next 24 hours that they were opening an investigation
        on Biden," Parnas recalled. He also told the aide that the Ukrainians needed
        to "get rid of certain individuals that are enemies of the president in his
        administration."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e5bdc2-8f97-4f31-a629-868b367f142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T21:28:29.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the conversation touched on the military aid the US was
        due to provide to Ukraine, Parnas said: "Yeah, if they didn''t make the announcement,
        basically, there would be no relationship."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3fb666-1a69-49f0-8779-f81a39be809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T21:28:29.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, referencing the possibility of Pence attending Zelensky''s
        upcoming inauguration: "It was no specific military, there was no aid that
        would be assisted. There was going to be no inauguration, Pence wouldn''t
        be at the inauguration. And there would be no visit to the White House. They
        would basically have no communication."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ceff29-7236-43a6-a539-2452210ea0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T21:28:29.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Pence knew what Giuliani and his associates were up to,
        Parnas said he wasn''t sure if the vice president knew "everything we were
        doing." Pressed on whether Pence was aware of a quid pro quo, Parnas replied:
        "Everybody that was close to Trump knew this was a thorn in the side and this
        was a serious situation."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12359a95-a8b1-4a3f-83cc-b60def69bec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T21:28:29.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As several witnesses who testified in the House impeachment inquiry
        attested, the goal of the effort by Trump and Giuliani regarding a Biden investigation
        was merely to prompt the announcement of an inquiry, not necessarily to achieve
        a probe itself. Parnas confirmed that was the case, saying: "That''s because
        nobody trusted them even to do an investigation."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c27b2f4-6989-42ae-8ef0-8ec30ca90b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T21:28:29.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:46.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was dirst published on CNN.com, "<a href="https://edition.cnn.com/2020/01/16/politics/lev-parnas-cnn-interview/index.html"
        target="_blank">Giuliani associate implicates Trump in Ukraine scheme</a>."</em></p>'
