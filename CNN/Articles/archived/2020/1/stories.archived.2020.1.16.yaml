      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee71a84b-9ef7-4dec-b9c1-b817bad8f6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:59:51.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:41:43.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This bombshell legal opinion from the independent Government Accountability
        Office demonstrates, without a doubt, that the Trump Administration illegally
        withheld security assistance from Ukraine. The publicly available evidence
        also shows that the President himself ordered this illegal act," Sen. Chris
        Van Hollen, a Maryland Democrat, said in a statement. "The GAO''s independent
        findings reinforce the need for the Senate to obtain all relevant documents
        and hear from key fact witnesses in order to have a fair trial."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3399afe-d99c-476b-ab62-03dad4621dad'
      'mgnl:activationStatus': true
