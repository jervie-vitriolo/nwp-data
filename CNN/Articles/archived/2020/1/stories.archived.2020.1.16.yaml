  'ADB-new-deal-Maynilad-Manila-Water':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-16T13:51:48.342+08:00
    'imagesource': 'jcr:97c9b453-b405-4d8e-a9a8-b6c7baddd5fb'
