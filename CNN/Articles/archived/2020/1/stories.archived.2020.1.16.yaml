    'template': '1'
    'title': 'DOJ finds probable cause to charge Albayalde for graft over ''ninja
      cops'' case'
    'updated': 2020-01-16T19:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5926b8-7b1f-4742-8c76-4d99cd90e350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T18:26:14.637+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:48.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> The
        <a href="http://www.cnnphilippines.com/news/2020/1/15/DOJ-resolution-ninja-cops-out-by-Friday.html"
        target="_blank">Department of Justice</a> found probable cause to charge former
        Philippine National Police chief <a href="http://www.cnnphilippines.com/news/2019/11/8/oscar-albayalde-retirement-pnp.html"
        target="_blank">Oscar Albayalde</a> and 12 policemen for violation of the
        anti-graft law over the <a href="http://cnnphilippines.com/news/2020/1/7/SWS-survey-78-percent-believe-ninja-cops-.html"
        target="_blank">''ninja cops’</a> case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aff05c8-8335-4a27-bc5b-a3e6d96c9919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T18:26:14.637+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:48.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special panel formed by Justice Secretary Menardo Guevarra indicted
        Albayalde for violating the Anti-Graft and Corrupt Practices Act for his supposed
        failure to implement an order penalizing the 13 policemen who were involved
        in a controversial drug sting back in 2013.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce958c9-8ba8-4f7c-afe0-95a617919319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T19:34:29.121+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00090be9-b824-47de-8746-7c7a585fcaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T19:34:29.121+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said the panel''s findings on Albayalde will be endorsed
        to the Office of the Ombudsman.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">BREAKING: Justice Department finds probable cause vs former
        PNP chief Oscar Albayalde, 12 other police officers over the “ninja cops”
        issue involved in the recycling of illegal drugs seized in a raid in Pampanga
        in 2013. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/OzyBheFKNM">pic.twitter.com/OzyBheFKNM</a></p>&mdash;
        Anjo Cagmat Alimario (@anjocalimario) <a href="https://twitter.com/anjocalimario/status/1217753653341114368?ref_src=twsrc%5Etfw">January
        16, 2020</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c108b6-07c4-432f-8a1a-a56b87658703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T19:39:54.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54604c56-d3d1-4174-b3b1-c8238306773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T19:34:29.122+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a00e6eb-5f01-4489-9762-818dd3500762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T19:34:29.122+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde was not recommended to be charged over the allegedly irregular
        drug sting as the panel noted that there is no law that would provide for
        criminal liability due to command responsibility.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1e6a37-4fe6-495a-b19a-91a505d6058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T19:34:29.122+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb05f4-99b5-4c7f-ab74-44d092bf2ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T19:34:29.122+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel also found probable cause to charge 12 of the 13 policemen
        involved in the raid for misappropriating, misapplying or failing to account
        for confiscated drugs, planting evidence, delaying and bungling the prosecution
        of drugs cases, and qualified bribery.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09746db7-5221-4a98-aa3c-69112691814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T19:34:29.122+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14d54ca-d482-4bc4-9765-8de86e06ab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T19:34:29.122+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel found that the 12 misappropriated drugs when they declared
        only 36.6 kilograms of shabu, when police investigation revealed that they
        actually seized 200 kilograms. The policemen were also accused of declaring
        that they only recovered ₱300,000 in cash, when evidence supposedly show that
        they seized ₱10 million.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404369bb-c39d-4574-8879-6e8090bf180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T19:34:29.122+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07779a90-9ffe-433c-bfa5-ba17f72df7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T19:34:29.122+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the 12 policemen were also found to have failed to declare
        and account for a Toyota Fortuner, the DOJ said, without specifying who they
        were.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7820ee-b2a6-4cb6-b756-82b75ce9bc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T19:34:29.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f4eb3d-351b-4c16-9d38-94a329cdbacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T19:34:29.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said the policemen should also be charged for supposedly
        arresting Ding Wenkun instead of alleged Chinese drug trafficker Johnson Lee.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5defaa53-06ec-4f54-810e-a9899ae390a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T19:34:29.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:48.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d04b59-0491-4d53-9b85-06f280620ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T19:34:29.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:48.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special panel also recommended the filing of a falsification
        charge against PMaj Roney Baloyo, for making "untruthful statements in his
        spot report and progress report regarding the operation." Baloyo led the controversial
        drug raid and is still under detention after the Senate cited him in contempt.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943a591c-054a-4019-9cd5-3deecb612ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T19:34:29.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3797ed-06e1-47e3-ae56-2baf3c0f7541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T19:34:29.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel also said PSSg Romeo Guerrero Jr. and PMSg Ronald Santos
        should face charges for violating the chain of custody of evidence and for
        making false statements in their affidavit of arrest against Ding.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8c8744-e177-49c7-81fe-dc107207bb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T19:34:29.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e6d9e-f287-4078-960e-b4fa48458ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T19:34:29.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:48.088+08:00
