      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaints against PSSg Anthony Loleng Lacsamana were dismissed
        for insufficiency of evidence, DOJ spokesperson Markk Perete said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a68c541-2b6c-41b5-b378-99c0c0d59b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T18:26:14.637+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who are the ninja cops?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac840a6b-0824-4b91-80c8-bdb883d8f78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T19:34:29.123+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen Pampanga policemen, led by Baloyo, conducted a drug operation
        in 2013 where they supposedly kept 160 kilograms of shabu for themselves,
        got ₱50 million and new SUVs in exchange for the freedom of Lee, according
        to testimonies at the Senate investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbc5a11-4599-4be3-b5c7-186295f28b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T18:26:14.637+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were supposed to be sacked following the irregular drug raid,
        but got they got their penalties reduced to a mere one-rank demotion over
        a technicality. Albayalde was relieved of his post as Pampanga police chief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b32a550-e67b-4194-a6d7-6faff29430b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T18:26:14.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:48.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudy Lacadin —&nbsp;who succeeded Aquino as Pampanga police chief
        —&nbsp;said Albayalde called him to ask about an ongoing investigation on
        the Pampanga cops. Albayalde supposedly said he only got "a little" from the
        raid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec1265a-80ef-4d85-9ed9-be3998289f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T18:26:14.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:48.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/14/Panelo-Albayalde-trust-innocence.html"
        target="_blank">Duterte still trusts ''innocent'' Albayalde despite stepping
        down amid controversy – Panelo</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189e0cd0-fd09-442d-ba4d-af07b7b96918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T18:26:14.638+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:48.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde has denied any involvement in the controversial raid,
        saying he let his subordinates do the job since he thought it was a "simple"
        anti-drug operation. Albayalde also belied claims he tried to intervene in
        the case. He said these were all part of a conspiracy to discredit him weeks
        before his retirement from the police service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed3de5e-e3a7-4f77-b31e-526d2b7f8c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T18:26:14.638+08:00
