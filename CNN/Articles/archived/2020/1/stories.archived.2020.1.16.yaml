      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN, which is one of the biggest media companies in the country,
        faces an uncertain future as President Rodrigo Duterte threatened that he
        would not let Congress renew the network''s franchise which expires in March.
        Duterte told network executives in December to <a href="http://cnnphilippines.com/news/2019/12/30/duterte-abs-cbn-franchise-sale.html">just
        sell the network</a> to a new owner, sparking talks that other businessmen
        may be eyeing to be the white knight by acquiring ABS-CBN just to boost its
        chances of remaining in business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
