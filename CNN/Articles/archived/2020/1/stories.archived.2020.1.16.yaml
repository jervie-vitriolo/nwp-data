      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Star Wars is lucky No. 7 for Disney.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ccb07-742e-4785-bf13-86f4277acffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:48:02.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:18.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b537b07-499f-436e-a0ae-177bc41bbcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:48:02.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:18.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Star Wars: The Rise of Skywalker," the ninth and final installment
        of the Skywalker saga, hit $1 billion at the worldwide box office, the Walt
        Disney Studio announced on Wednesday. The space adventure film became the
        seventh Disney movie that was released in 2019 to make more than $1 billion.
        The film surpassed the $1 billion mark on Tuesday, its 28th day of release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1225fcf-ec78-47be-8828-759a3716d4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:48:02.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:18.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b576b13a-c56d-4d65-af8e-4e9466dfb4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:48:02.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:18.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rise of Skywalker" joins two Marvel films, "Captain Marvel" and
        the record-breaking "Avengers: Endgame," the live action remakes of "Aladdin"
        and "The Lion King," Pixar''s "Toy Story 4" and Disney Animation''s "Frozen
        2" in the 2019 billion dollar club for Disney.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd94109-188c-4e19-b180-8714342c2c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:48:02.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:18.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb9938f-6352-49a0-a1eb-8bfb2be8f28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:48:02.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:18.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rise of Skywalker" opened to roughly $177 million domestically
        in North America on December 20. That was the third highest-grossing opening
        of 2019, but it was considerably less than the previous two installments in
        the saga, 2015''s "The Force Awakens" and 2017''s "The Last Jedi."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079094f7-a5b0-4763-b61f-948db8d08d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:48:02.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:18.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451c6a76-160e-477a-b7d2-a6d5f783cf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:48:02.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:18.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which showcases the climactic battle between Daisy Ridley''s
        Rey and Adam Driver''s Kylo Ren as well as closes the epic family drama of
        Skywalkers, capped off Disney''s big year at the box office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb923c81-677f-4048-aab3-4c79e4c0ae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:48:02.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:18.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b0b967-63d1-4b3b-8217-a9aa74647c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:48:02.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:18.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company made over $11 billion worldwide last year. That blew
        past the industry record of $7.6 billion, which was set by Disney in 2016.
        Disney also released seven of the top ten highest-grossing films of the year
        in North America, including the entire top six.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1ab52b-4c12-4c37-8bfa-63e75853b246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:48:02.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:18.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0720b006-78b2-4348-82f0-3d9f88159e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:48:02.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:18.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With "Rise of Skywalker" making more than $1 billion, Disney broke
        its own record. The previous high for $1 billion film in a single year was
        also set by Disney when it had four $1 billion films in 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
