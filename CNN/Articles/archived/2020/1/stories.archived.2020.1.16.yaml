    'lead': 'American politics is the biggest threat facing the world in 2020 and
      the looming presidential election will stress the country''s institutions, influence
      economic and foreign policy and further divide an already polarized electorate,
      with potentially huge consequences for the climate, business and investors.'
    'mgnl:activationStatus': true
