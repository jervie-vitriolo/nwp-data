      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbf74c0-0f09-45df-b9ac-0f903b4f5a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:38:48.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, father and daughter could end up facing each other
        after years of speculation over their fraught relationship. Media reports
        have focused on a breakdown in communication between the pair, and Markle
        didn''t attend Meghan''s marriage to Prince Harry, citing health issues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906dd1f7-7d1a-4526-8f81-5ae199e959d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:38:48.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:19.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdd2a82-ea01-4cad-a577-7206be768d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:38:48.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:19.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sussexes'' family lawyers, Schillings Partners, declined to
        make any comment, and Markle''s representatives did not immediately respond
        to CNN''s request for comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a6dada-5ba9-48e9-bc3d-6d9dc6fddb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:38:48.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:19.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d4a2ab-dc59-4276-ad0f-9a7bcf86b8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:38:48.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:19.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is the latest development in a dramatic period for the
        royal family.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b992023f-c9e7-40ad-a23e-eb6cf997a6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:38:48.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:19.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ef1257-e74d-4611-9986-6f83d502b8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:38:48.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:19.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 8, Harry and Meghan made a shock announcement that they
        intend to "step back" from royal duties and "carve out a progressive new role"
        in the family.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cd2902-1811-4a44-ae75-053086044bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:38:48.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:19.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee265639-f5e8-4c76-9c85-411e277a9755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:38:48.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:19.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response the Queen called a crisis meeting of senior royals,
        after which the family announced a "period of transition" had been agreed
        while details of the Sussexes'' new role are hammered out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d5868-f5c9-41b0-8e02-c64cc6455fbe'
