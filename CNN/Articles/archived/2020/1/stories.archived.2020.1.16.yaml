      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim''s appointment takes effect February 1. Prior to this, he served
        as country manager of digital marketing communications firm Dentsu Aegis Network
        for three years. Apart from his stint at ABS-CBN, he was also the chief innovation
        officer of advertising firm McCann Worldgroup Philippines.</p>'
