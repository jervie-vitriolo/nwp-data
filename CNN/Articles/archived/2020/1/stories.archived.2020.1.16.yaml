      'mgnl:lastActivated': 2023-01-26T22:41:58.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drzik said that climate change dominates the top of the longer range
        ranking because experts and investors are getting better at understanding
        and measuring the risks involved. And they are also recognizing that while
        climate change will put some companies out of business, it also means new
        opportunities.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d2bf64-c63f-4b4e-85e3-108a463cd3bb'
