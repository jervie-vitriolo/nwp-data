      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Volcano on Sunday started belching plumes of ash in a stream-driven
        eruption, bringing ashfall to nearby areas and Metro Manila. The volcano remains
        at Alert Level 4 since state volcanologists see a hazardous, explosive eruption
        is possible within hours or days <a href="https://cnnphilippines.com/news/2020/1/16/Taal-Volcano-eruption-alert-level.html">despite
        decreased volcanic activity</a>.</p>'
