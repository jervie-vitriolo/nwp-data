      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510e6573-0e03-4ac3-b57c-3ea5ccebc7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:48:52.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:53.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer seemed to satisfy the Chief, who is the father of two
        Gen Z''ers, who may or may not have directed the phrase at their father at
        one time or another.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653a0892-3def-4087-a42d-0de0e6ba3060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:48:52.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:53.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93ac9f7-b2e0-4dc7-bee1-83a889f98706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:48:52.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:53.828+08:00
