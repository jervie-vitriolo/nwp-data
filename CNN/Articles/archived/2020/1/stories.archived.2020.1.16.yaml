  'veteran-alone-honored-in-burial':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-16T08:38:52.135+08:00
    'imagesource': 'jcr:8836f21f-135f-4483-a835-0cc37d0c2a12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65f2e050-b99e-4c71-a194-f3f980adaf08'
    'lead': 'A veteran who died alone in Tennessee was honored with a funeral from
      his fellow former service members.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-16T08:42:34.094+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:42:06.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:41:25.085+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['veteran-', 'alone', 'burial', 'service']
    'template': '1'
    'title': 'A veteran who died alone was buried with honors thanks to a group of
      local servicemen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6822d2c0-3da1-4b42-b89c-4a09866d4160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:42:34.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A veteran who died alone in Tennessee
        was honored with a funeral from his fellow former service members.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848f19a5-c137-4054-b3b6-a2edf7fb100b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:42:34.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one claimed Pvt. Theodore Triplett''s body when he died, so local
        veterans organizations decided to take it upon themselves to bury him with
        honors at Middle Tennessee Veterans Cemetery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde72bcb-d594-4efc-9ca4-0317772f8049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:42:34.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little is known about Triplett and his career, but that didn''t
        stop the local veterans from honoring him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8838927-efe3-406a-bd8f-5b070b1a6024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:42:34.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody who lives their life, and yet, when they pass on, no one
        can claim their body," retired Col. James Bachman said at the funeral Tuesday,
        according to CNN affiliate WSMV.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa8bfb7-7325-40b0-ae1c-e0d9286ab2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:42:34.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve asked myself why? You can find them at the VA hospitals,
        veteran homes. Families dump them. That''s what it is, they dump them in a
        facility and never visit them. Today we are their family of the veterans and
        he deserves the honor."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7efab7c-67b0-4fc3-a18b-80430160f06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:42:34.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd was full of about three dozen veterans, including representatives
        from the American Legion, Combat Veterans Association and Rollin Thunder,
        according to WSMV.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38ebe32-489c-48ca-af0c-dcdc05c2f121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:42:34.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:42:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/01/15/us/veteran-died-alone-funeral-trnd/index.html">''A
        veteran who died alone was buried with honors thanks to a group of local servicemen''</a></em></p>'
  'Syria-airstrike-ceasefire':
    'author': 'Eyad Kourdi and Kareem Khadder, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-16T08:51:33.217+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f280db0-545b-4a66-af6a-f13217d5e9a7'
    'lead': 'At least 15 people were killed and 60 injured in airstrikes on Wednesday
      in the last rebel held area in northwest Syria, according to activists on the
      ground and a volunteer rescue group'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-16T08:53:46.188+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:42:06.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:41:25.235+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Syria', 'airstrike', 'ceasefire']
    'template': '1'
    'title': 'Airstrikes kill at least 15 during ceasefire in northwestern Syria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67da2009-5d1e-44c2-9b14-8e889c53d471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:53:46.188+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:06.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>More than a dozen people were killed
        and 60 injured in airstrikes on Wednesday in the last rebel-held area in northwest
        Syria, according to activists on the ground and the volunteer rescue group
        known as the White Helmets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7962d33a-504a-4b7e-825e-df2434f4e3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:53:46.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:06.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8284d08c-0d35-407c-a7c3-09f5811cda10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:53:46.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths come after a ceasefire agreement in the province went
        into effect on January 12, according to the Turkish defense ministry. The
        deal was brokered by Turkey and Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3716019-7a19-4180-a519-470486a92c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:53:46.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:06.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc4421d-b0cf-43a6-9e6e-89a04e0d1a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:53:46.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:06.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 15 people were killed in strikes on a market and the industrial
        zone in Idlib city, according to Idlib-based media activist Zaher Jaber. There
        are reports of people still buried under the rubble.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a60030-ef54-44bb-b976-367907bff5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:53:46.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:06.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e26018-ac7c-4519-9374-60433a9bdef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:53:46.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:06.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resident of Kafra Nbel, a town close to Idlib city, said the area
        has been targeted twice and aircraft had been hovering overhead throughout
        the day on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41a7f0f-295a-4c4e-9fcf-1da3807f64d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:53:46.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:06.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a9b992-3b18-41b6-a3cf-c20f3efd9407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:53:46.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:06.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least 5 warplanes have been targeting anything moving on the
        ground," said 22-year-old Mohammad Kafranbel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b341aa-59bc-4f24-82c6-70751e338f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:53:46.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:06.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9862974-146b-4685-b3ad-2a7c2557e779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:53:46.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:06.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White Helmets have recorded more than a dozen violations of
        the ceasefire since it was announced, according to tweets from the rescue
        group. It said one of its members was among the dead, and accused Russia of
        conducting the airstrikes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f43d717-42db-4873-9071-3cd9537343dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:53:46.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:06.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9c9837-3efa-44ca-978c-8b7575dada73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:53:46.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:06.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia proves again its disrespect to any ceasefire in Syria, and
        that the recent agreement with Turkey, in its fourth day, is nothing but a
        repetitive scenario of similar failing agreements" it said in a statement
        to CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa6e965-884f-4b86-9acf-fb33e586b181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:53:46.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:06.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8485d567-4bac-4dcd-b5c6-4239c529f4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:53:46.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:06.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With continuing the artillery and aerial bombardment by Russia,
        the ceasefire has come to an end" it said, adding that that the towns of Maarat
        Al Nouman, Kafra Nbel and Ariha were also targeted by the strikes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5065f074-d588-4130-b902-247c4d3662dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:53:46.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:06.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c058ea9c-d8cb-48b5-8b6a-ab8b2f603ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:53:46.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:06.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry did not respond to a request for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06df501b-7968-4835-a0d9-c712841d204a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:53:46.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:06.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a682415e-655f-4e64-b81c-12e36f8e402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:53:46.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:06.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Syrian President Bashar al-Assad''s army, with
        support from Russian air power, has stepped up its attacks on the northwestern
        province -- the country''s last major opposition bastion and home to more
        than 3 million Syrians.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeb9846-c20f-46b6-a4ca-13f38b672899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T08:53:46.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:06.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

