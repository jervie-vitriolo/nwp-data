      'mgnl:lastActivated': 2023-01-26T22:42:19.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941af3d8-778e-46f0-8258-6ff41a43e679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:38:48.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:19.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mail on Sunday told CNN that it would not make any official
        comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73513a1-4bfe-4a29-a455-f878a61dc0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:38:48.527+08:00
