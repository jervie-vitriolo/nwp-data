    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc87311-8da1-453f-a8fc-36b26342afad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.240+08:00
