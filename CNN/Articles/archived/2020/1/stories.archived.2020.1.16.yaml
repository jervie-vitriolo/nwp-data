  'pacific-ocean-seabird-deaths':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-16T16:42:08.476+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7d11974-b817-401f-bace-f1e629cad68b'
    'lead': 'As many as one million seabirds died at sea in less than 12 months in
      one of the largest mass die-offs in recorded history — and researchers say warm
      ocean waters are to blame.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-16T16:56:06.385+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:41:51.173+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:41:30.259+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['science', 'Pacific-Ocean', 'murre']
    'template': '1'
    'title': 'A blob of hot water in the Pacific Ocean killed a million seabirds,
      scientists say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a623033-39f6-454e-b2fd-8b6b3aaa8a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T16:56:06.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As many as one million seabirds died at
        sea in less than 12 months in one of the largest mass die-offs in recorded
        history — and researchers say warm ocean waters are to blame.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989ce608-a1ab-4fc1-b068-78b804dde62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T16:56:06.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The birds, a fish-eating species called the common murre, were severely
        emaciated and appeared to have died of starvation between the summer of 2015
        and the spring of 2016, washing up along North America''s west coast, from
        California to Alaska.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731ca9c8-df1e-44ee-8fd1-20a90852bff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T16:56:06.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:51.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, scientists say they know what caused it: a huge section of
        warm ocean water in the northeast Pacific Ocean dubbed "the Blob."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c2dadf-9a2e-4818-acc6-45de7effe532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T16:56:06.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:51.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A years-long <a href="https://edition.cnn.com/2015/04/22/us/pacific-ocean-blob/index.html"
        target="_blank">severe marine heat wave</a>&nbsp;first began in 2013, and
        intensified during the summer of 2015 due to a powerful weather phenomenon
        called El Nino, which lasted through 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f0bf3a-7c02-4a1b-8d8e-ee797005dfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T16:56:06.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat wave created the Blob — a 1,000-mile (1,600 km) stretch
        of ocean that was warmed by 3 to 6 degrees Celsius (5.4 to 10.8 Fahrenheit).
        A high-pressure ridge calmed the ocean waters — meaning heat stays in the
        water, without storms to help cool it down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa5f9c6-23ca-4dec-981a-6b317b7c8b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T16:56:06.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those few degrees of warming wreaked havoc on the region''s marine
        ecosystems. There was a huge drop in the production of microscopic algae that
        feed a range of animals, from shrimp to whales. The warmth caused <a href="https://oceanservice.noaa.gov/news/sep15/westcoast-habs.html"
        target="_blank">a massive bloom of harmful algae</a>&nbsp;along the west coast,
        that killed many animals and cost fisheries millions of dollars in lost income.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6353336-705b-48fb-9df6-c14d1a474f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T16:56:06.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other animals that experienced mass die-offs include sea lions,
        tufted puffins, and baleen whales. But none of them compared to the murres
        in scale.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82ff18e-96ab-4097-91ec-c562ff0866d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T16:56:06.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 62,000 dead or dying murres washed up on shore -- but the
        total number of deaths is likely to be closer to one million since only a
        small fraction of birds that die at sea wash up, said researchers from the
        University of Washington, who published the study in the journal Plos One
        on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ce290f-8904-4ea5-9af3-88ddeba9d4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T16:56:06.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska saw the most birds washed up — in Prince William Sound, to
        the south of the state, more than 4,600 bird carcasses were found every kilometer
        (0.62 miles), the study said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13063deb-3b21-4de4-b4e4-68aa8f7c77e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T16:56:06.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The murres likely starved to death because the Blob caused more
        competition for fewer small prey. The warming increased the metabolism of
        predatory fish like salmon, cod, and halibut — meaning they were eating more
        than usual. These fish eat the same small fish as the murres, and there simply
        wasn''t enough to go around.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78849c27-f204-47ce-9b69-8c70a26273e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T16:56:06.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blob devastated the murres'' population. With insufficient food,
        breeding colonies across the entire region had reproductive difficulties for
        years afterward, the study said. Not only did the population decline dramatically,
        but the murres couldn''t replenish those numbers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8326c742-f3ad-479c-a448-c341dfdf1630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T16:56:06.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2015 breeding season, three colonies didn''t produce
        a single chick. That number went up to 12 colonies in the 2016 season -- and
        in reality it could be even higher, since researchers only monitor a quarter
        of all colonies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6bdf3f-1150-45b8-a45f-c6209aea75ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T16:56:06.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The magnitude and scale of this failure has no precedent," said
        lead researcher John Piatt in a University of Washington <a href="https://www.washington.edu/news/2020/01/15/the-blob-food-supply-squeeze-to-blame-for-largest-seabird-die-off/"
        target="_blank">press release</a>. "It was astonishing and alarming, and a
        red-flag warning about the tremendous impact sustained ocean warming can have
        on the marine ecosystem."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c998c6-2b1b-44ab-a553-8768de754b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T16:56:06.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study warned that it remains unknown how long it would take
        for the population to recover -- or if it would recover at all, "in light
        of predicted global warming trends and the associated likelihood of more frequent
        heatwaves."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e6110d-d1a3-4a04-8f63-4e615b93c0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T16:56:06.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been several other marine heat waves emerging in recent
        months. In September 2019, the <a href="https://jisao.uw.edu/2019/09/06/a-marine-heat-wave-similar-to-the-blob-has-returned-off-the-bc-coast/"
        target="_blank">University of Washington researchers discovered one</a>&nbsp;almost
        as big as the Blob, forming off the coast of Washington state -- and they''re
        bracing for its potential effects.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5aa4c1-9e79-45db-a5f8-36c87464513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T16:56:06.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/12/27/world/new-zealand-hot-ocean-water-trnd/index.html"
        target="_blank">Another blob has also formed</a>&nbsp;off the eastern coast
        of New Zealand. This blob is so big it''s detectable from space — it''s about
        a million square kilometers (400,000 sq miles), an area larger than the size
        of Texas.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4359f8-c82c-4c9b-b3cf-63399b705608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T16:56:06.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s especially rare to see a patch of warm ocean water over such
        a large area, but scientists say global climate change is making these phenomena
        more common.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2e454c-39c1-48ba-8ee1-1ea8aa7a4ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T16:56:06.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1982 to 2016, there was an 82% rise in the number of heat wave
        days on the global ocean surface, according to a 2018 study. That''s because
        heat waves are increasing in both frequency and duration, with the highest
        level of maritime heat wave activity occurring in the North Atlantic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18d1ced-c3f4-4907-9578-6a730494c2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T16:56:06.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/16/world/blob-seabird-study-intl-hnk-scli-scn/index.html">A
        blob of hot water in the Pacific Ocean killed a million seabirds, scientists
        say</a>."</em></p>'
  'google-cookies-internet-browsing':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-16T17:14:13.968+08:00
    'imagesource': 'jcr:f66bc548-296a-4136-8df5-6d22a41bf21b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '140fa40b-8091-4045-b9fd-52cc4489ecdb'
    'lead': 'Google controls the way most of the world surfs the internet, with its
      Chrome browser accounting for more than half the global market. Now, it''s planning
      to get rid of the way companies and advertisers track Chrome''s millions of
      users.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-16T17:22:15.755+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:41:50.633+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:41:30.474+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Google', 'internet', 'cookies']
    'template': '1'
    'title': 'Google wants to change the way cookies work'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a210c53-0d45-43f5-b851-be0c278ebe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:22:15.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:50.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Google controls the way most of the world
        surfs the internet, with its Chrome browser accounting for more than half
        the global market. Now, it''s planning to get rid of the way companies and
        advertisers track Chrome''s millions of users.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef91bab-9771-415d-bbd0-1d84b4b234d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:22:15.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:50.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://blog.chromium.org/2020/01/building-more-private-web-path-towards.html"
        target="_blank">In a blog post</a>&nbsp;Tuesday, Chrome''s director of engineering,
        Justin Schuh, said the company intends to phase out support for third-party
        cookies "within two years."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea67b80-562f-4bed-b831-23cc1ba9e2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:22:15.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:50.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cookies allow websites to log your activity, and third-party cookies
        give that permission to sites other than the ones you''re on. Getting rid
        of them will help internet users better protect their privacy, Schuh said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d44722-8db0-4260-9639-511fabc0258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:22:15.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:50.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Users are demanding greater privacy — including transparency, choice
        and control over how their data is used — and it''s clear the web ecosystem
        needs to evolve to meet these increasing demands," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0928532-f6c8-4ec2-a54d-564ae9fcfbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:22:15.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:50.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most other popular browsers, including Apple''s Safari and Mozilla
        Firefox, already impose stricter restrictions on internet tracking, and Google''s
        announcement came a day before Microsoft debuted its <a href="https://blogs.windows.com/windowsexperience/2020/01/15/new-year-new-browser-the-new-microsoft-edge-is-out-of-preview-and-now-available-for-download/"
        target="_blank">new Edge browser</a>, which is built on Chrome''s code but
        with greater restrictions on cookies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3691b4-0e2f-49ad-ab56-e8de66416a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:22:15.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:50.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuh criticized the approach some of Chrome''s competitors have
        deployed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e254605-06e0-416f-8af0-797853fd2e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:22:15.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:50.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some browsers have reacted to these concerns by blocking third-party
        cookies, but we believe this has unintended consequences that can negatively
        impact both users and the web ecosystem," he said, adding that it could promote
        more "opaque" and "invasive" tracking techniques.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e9d96e-3c77-499e-b019-275d1c904248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:22:15.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:50.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative to remove cookies is part of Google''s effort to
        create a set of open standards for digital tracking it first <a href="https://www.blog.google/products/chrome/building-a-more-private-web/"
        target="_blank">announced last August</a>, dubbed Privacy Sandbox. The aim
        of the project, it said at the time, is to improve user privacy while also
        protecting the businesses of publishers and advertisers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5744b59c-e7cd-42b5-956a-74422edcf00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:22:15.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:50.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blocking cookies without another way to deliver relevant ads significantly
        reduces publishers'' primary means of funding, which jeopardizes the future
        of the vibrant web," Schuch wrote at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e26515-2133-4c6a-83cd-858d83a6f385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:22:15.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:50.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuh now says Google is confident it can "sustain a healthy, ad-supported
        web in a way that will render third-party cookies obsolete."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f08e3-8a80-48f1-b652-57b991fc8dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:22:15.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:50.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say Google''s approach — which will start with greater
        user control and more security for third-party cookies — may also be influenced
        by its own <a href="https://edition.cnn.com/2019/10/28/tech/alphabet-earnings-investments/index.html"
        target="_blank">digital advertising</a>, which accounts for the <a href="https://edition.cnn.com/2019/10/28/tech/alphabet-earnings-investments/index.html"
        target="_blank">vast majority</a>&nbsp;of the company''s revenue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d94cc58-9448-46cf-a162-73fc5f17c05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:22:15.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:50.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other browser vendors seem motivated to actually limit third-party
        tracking given increasing consumer frustration. So many ads these days are
        retargeted based on visits to other sites, so people are increasingly aware
        that their browsing is tracked all over the web (and elsewhere)," said Justin
        Brookman, director of consumer privacy and technology policy at Consumer Reports.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93656082-35e1-4c51-a1f6-ce8ef0b016ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:22:15.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:50.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Google on the other hand seems more interested in preserving third-party
        tracking — but because cookies are fragile and under attack elsewhere, Google
        is exploring other tracking methods in the browser," Brookman added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8159103c-64ca-490e-abc8-a4738b9c1666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:22:15.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:50.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant is also under <a href="https://edition.cnn.com/2019/10/28/tech/alphabet-earnings-investments/index.html"
        target="_blank">increased scrutiny from regulators</a>&nbsp;in the United
        States and elsewhere over its dominance of the internet at large, and potential
        changes to browsing will likely be no different. Chrome accounts for more
        than 60% of the global web browser market, <a href="https://www.statista.com/statistics/268299/most-popular-internet-browsers/"
        target="_blank">according to Statista</a>, with second-placed Safari at around
        16%.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ad3250-7170-4c72-9845-af90ca83982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:22:15.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:50.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are fears that Google could use its size and dominance
        to keep collecting data even without cookies and stifle competition in the
        process.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f970ce4-7bf9-415b-9e2b-cfad5aeda7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:22:15.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:50.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Google spokesperson told CNN Business that Chrome calls on the
        entire ecosystem to engage with its proposals, reiterating that it will only
        phase out third-party cookies once the needs of users, advertisers and publishers
        are met. Google also relies on third-party cookies for ads it serves on other
        sites, which would be affected if Chrome were to stop supporting them, the
        spokesperson added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad010d1-219d-446e-bd54-e5cdd2760e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:22:15.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:50.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Google hasn''t yet specified what it plans to replace cookies
        with, the amount of user data it collects anyway means it might not matter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbfa452-ef32-4dce-b130-495ed620f2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:22:15.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:50.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Google and other leading data marketing companies no longer require
        consuming vast number of personal data ''cookies'' to track and target us,"
        said Jeff Chester, executive director of the Center for Digital Democracy,
        a tech privacy research and advocacy group. "They have invested in technologies
        that enable them to gather information on people and then make accurate predictions
        about how they will respond.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43511d3d-0b73-4cd6-bd68-5d11cd8e6ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:22:15.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:50.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/15/tech/google-chrome-cookies/index.html"
        target="_blank">Google wants to change the way cookies work</a>."</em></p>'
