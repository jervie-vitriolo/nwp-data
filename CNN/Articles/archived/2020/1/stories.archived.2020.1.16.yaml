      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal, one of the smallest volcanoes in the world, is a popular spot
        for tourists who often trek or ride horses to its crater.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40194db-4a1e-4002-bc3d-5be3f8b216c7'
