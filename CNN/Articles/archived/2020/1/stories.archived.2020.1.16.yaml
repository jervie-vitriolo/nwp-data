      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e637b2-8695-4fae-8b15-fb6b94645784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:59:51.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:41:43.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OMB uses its apportionment authority to ensure taxpayer dollars
        are properly spent consistent with the President''s priorities and with the
        law," Semmel said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f5d17d-cd3d-4f1e-8fb7-25c828a113c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:59:51.433+08:00
