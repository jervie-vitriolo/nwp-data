      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27383439-e51c-481f-84ef-e0cf7a1a3c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:39:38.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:41:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PETA and the Philippine Animal Welfare Society said their rescue
        teams went to the evacuation zone and found dogs, cats and cows, who were
        tired, hungry and thirsty after they were left behind for two days without
        food and water and covered in ash. The Interior Department on Wednesday said
        there is still no data on the number of animals impacted by Taal''s eruption.</p>'
