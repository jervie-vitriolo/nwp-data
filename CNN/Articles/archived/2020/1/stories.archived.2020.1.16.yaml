      'text': '<p>A <a href="https://cnnphilippines.com/news/2018/05/10/philippines-kuwait-labor-deal-mou-moa-joanna-demafelis-president-duterte-harry-roque-cayetano.html">memorandum
        of agreement</a> was signed by the two countries in May 2018 —&nbsp;in hopes
        of protecting the welfare of Filipino workers in Kuwait.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29710568-1b95-41c2-ab01-46a000c46653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:44:34.460+08:00
