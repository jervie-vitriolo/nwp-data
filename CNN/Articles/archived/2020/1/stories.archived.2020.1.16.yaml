      'text': '<p>Youth educators Mikaela Rose Pizarro of ATE Academy and Kevin Conrad
        Tansiongco of Magbasa Tayo Movement use their passion in making sure that
        no children are left behind in getting access to education.</p>'
  'tenorio-ginebra-taal-volcano-batangas-pba-finals-game-4':
