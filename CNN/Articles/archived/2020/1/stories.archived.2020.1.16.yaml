  'Taal-Volcano-eruption-alert-level':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-16T13:49:13.877+08:00
    'imagesource': 'jcr:0760b31b-2f18-499b-80c1-10d50db26b08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64b9e153-30a4-4cb2-809a-faa5b7aac3f5'
    'lead': 'Alert Level 4 remains as it is typical for a volcano to enter a lull
      during a prolonged eruption, Phivolcs says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-16T13:52:00.277+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:41:57.831+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:41:28.042+08:00
