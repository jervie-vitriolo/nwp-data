      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Appropriations Chair Nita Lowey of New York said that the
        GAO "confirmed what congressional Democrats have understood all along: President
        Trump abused his power and broke the law by withholding security assistance
        to Ukraine."</p>'
