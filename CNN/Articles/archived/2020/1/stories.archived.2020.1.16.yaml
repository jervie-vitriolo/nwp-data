      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9659fe-c93d-44ff-be65-0f4781aa3938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:38:48.527+08:00
