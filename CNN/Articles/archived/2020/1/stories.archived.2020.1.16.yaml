      'mgnl:type': 'text'
      'text': '<p>In December, the singer <a href="https://cnnphilippines.com/entertainment/2019/12/26/Tala-Sarah-Geronimo.html?fbclid=IwAR2">hinted
        about releasing a new version</a> of the song in 2020.</p>'
