    'title': 'CCP to screen Imelda Marcos documentary'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79577055-3b8b-4f3e-90c5-3476c5468984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:17:17.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:41:45.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong>&nbsp;"The
        Kingmaker," a critically-acclaimed documentary on the life of former first
        lady Imelda Marcos and the Marcos dynasty, will be shown at the Cultural Center
        of the Philippines (CCP) on January 29.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4fc5df-27d6-4c36-b7a6-fc2d134d5277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:17:17.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:41:45.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ce3535-5254-493b-9074-ba48caae40d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:17:17.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:41:45.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debut will be at 7:30 p.m. with a matinee screening at 3 p.m.
        at the Tanghalang Aurelio Tolentino or CCP Little Theater. The movie, helmed
        by award-winning director Lauren Greenfield and produced by American network
        Showtime, <a href="https://cnnphilippines.com/entertainment/2019/10/1/Imelda-Marcos-The-Kingmaker-documentary.html">looks
        into the lavish lifestyle of the wife of former strongman Ferdinand Marcos</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88ffc16-e478-4332-bb8f-8ee82b158cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:17:17.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:41:45.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980012fc-81f7-462b-9816-e1a5f3f11f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:17:17.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:41:45.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c463ead-daec-4e0d-8227-2e617d5d143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:17:17.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:41:45.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCP announced the screening a day after it hosted a dinner for
        Marcos, its founder, in celebration of the center''s 50th anniversary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6cbf30-1d81-40b3-b925-f5cf539143e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:17:17.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:41:45.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc96f97d-bcb0-4538-87b7-f2ef8fc4abcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:17:17.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:41:45.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Millado, CCP vice president and artistic director, said the
        center has moved on as a "People''s Art Center" despite its ties to the Marcoses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b29b16-b4b7-4aed-b065-3d7b2a98e1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:17:17.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:41:45.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b764f84-c9f1-4e82-b1db-201a5fb7e266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:17:17.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:41:45.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it also cannot be denied that the Marcos regime had its excesses
        in terms of corruption, and its human rights record," said Millado in a statement.
        "By screening this film, it’s a way of making artistic expression engage with
        issues that we feel are very important to tackle in this part of the political
        or social psyche of the Filipino."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974201ab-8c6f-4bc2-8b29-9723a8c3cf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:17:17.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:41:45.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48fa908-1fcc-4e8b-8af8-5316fbaf17b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:17:17.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:41:45.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2018, <a href="http://nine.cnnphilippines.com/news/2018/11/09/Imelda-Marcos-arrest-graft-guilty.html">Marcos
        was found guilty for seven counts of graft,</a> stemming from alleged funneling
        of funds to private organizations she created in Switzerland from 1968 to
        1984 while holding various government posts during her husband''s 20-year
        term. However, the Sandiganbayan <a href="http://nine.cnnphilippines.com/news/2018/11/13/Imelda-Marcos-arrest.html">postponed
        the issuance of an arrest warrant</a> a day after the verdict was released.</p>'
  'philippine-air-force-allen-paredes':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-16T22:30:11.188+08:00
    'imagesource': 'jcr:50b2eb58-f3f6-4fde-99e0-cbac111ae233'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c164a02d-d497-4af5-ace6-d958210d30a1'
    'lead': 'His first order is to send additional personnel and equipment to help
      thousands of people affected by Taal Volcano''s eruption. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-16T22:37:30.591+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:41:45.220+08:00
