      'mgnl:lastActivated': 2023-01-26T22:42:00.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Severe thunderstorms are pelting some
        regions of Australia suffering from historic wildfires with powerful rain
        and large hail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f4beaf-4734-4804-8a78-dc286182c93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fab89d-3a0d-4370-a5ab-3c7eb4f88d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storms could bring some much-needed relief to the firefighters
        battling some of the worst blazes the country has seen in decades. But forecasters
        say it''s not yet clear if the rain will fall where it''s needed most in the
        coming days, or whether there will be enough of it to make a difference in
        fire-ravaged and drought-stricken areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e2f3d-062b-40ed-b8a2-b160e2a853cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d78bde2-f3de-4903-a885-b35099dad91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far there hasn''t been enough rain to put out the fires, and
        lightning from the storms has also sparked new blazes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcaa291-6dfd-495e-9e66-094b0b2dbb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bfec18-248b-42a4-845a-54ae4a09007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are also concerned that a massive inundation could lead
        to powerful flash flooding, as years of drought have left some regions so
        dry that rain just runs off the ground. The massive fires have also burned
        through some of the vegetation that would normally soak up the precipitation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d28e7f-441d-427b-8c24-e88644666348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768e194d-29ed-4dec-9638-26f343093757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Victoria State Emergency Service posted several images on Facebook
        showing damage from the storm, including a sinkhole 4 meters (13 feet) deep
        which had opened up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9a6544-40d1-4869-b7a0-4326792103f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbf7813-4afb-42e8-8ff8-b85c24924ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Melbourne were hit with as much as 77 millimeters (3 inches)
        of rain, causing flooding and some damage, the Victoria Bureau of Meteorology
        said Thursday. CNN affiliate Nine News reported some neighborhoods were hit
        by a month''s worth of rain in just hours, though not in East Gippsland, where
        some of the worst fires in the state are raging.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cca666-e458-4ae7-9f36-12687f914c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc897a97-915c-4c09-9361-39b8b358488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inundation appears to be making a difference in New South Wales,
        to Victoria''s north. The state''s Rural Fire Service (RFS) said on Twitter
        Thursday that "although this rain won''t extinguish all fires, it will certainly
        go a long way towards containment."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebe7ddd-45a7-48fb-8cda-2971fe9f0016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc28dda-5288-4a98-941e-c92683af2567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RFS had said earlier in the week that if the rain forecasts
        held true, it could be a panacea for the region''s firefighters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b0bce8-114d-4fc8-9da7-9e773264ca38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baad83c5-9bec-433b-846b-3a627e17a580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be all of our Christmas, birthday, engagement, anniversary,
        wedding and graduation presents rolled into one," it said Monday on Twitter.
        "Fingers crossed."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa8b4c0-a76e-410c-bf56-e97fb219bc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95b8642-2e1d-47f3-8513-0b702c267f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Haze blankets Melbourne</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c8b782-72e0-4e24-9bc5-ad1b6d515168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires that have swept through Victoria and New South Wales all
        summer are some of the most powerful and damaging conflagrations Australia
        has seen in decades.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcf9f63-2ed8-44e0-bdda-6c30d26e9916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d38b08-e6bc-4707-9fad-d5a85e380ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 28 people have died nationwide, and in the state of New
        South Wales (NSW) alone, more than 3,000 homes have been destroyed or damaged.
        State and federal authorities are struggling to contain the massive blazes,
        even with firefighting assistance from other countries, including the United
        States.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee813302-9c95-44b1-85cf-686f750e9cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d87f3d-c688-472a-92fa-d2ebf978460e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this has been exacerbated by persistent heat and drought caused
        by climate change. Tens of thousands of people participated in protests around
        the country last week calling on the government to do more to combat the climate
        crisis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859b529f-28be-41be-86e9-13573231cddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e061546-3c5c-4a3e-a951-d1ed21db7b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is already dire. Significant amounts of flora and
        fauna unique to Australia have been burned or killed. One group of ecologists
        estimated that perhaps a billion animals have been affected nationwide. Some
        towns have been running out of water. Others have gone up in flames completely.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df8ba92-5c1c-47d1-8e92-3c0928b21aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4506a069-0107-4727-a8da-3e70440000c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major cities like Sydney and Melbourne have been spared from the
        worst damage, but have still been affected.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c250909-cfba-420e-aa78-310a391c5aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9af736-e8c6-4a93-a947-0319c0f3939e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both were blanketed in haze from the fires, though the rain appears
        to be clearing some of it out. Smoke has already affected the Australian Open
        tennis tournament in Melbourne, with officials canceling some of the practices.
        Slovenia''s Dalila Jakupovic was forced to retire after having trouble breathing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84c1a31-609a-45af-8694-c30794051905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36c98bd-dc5d-40cc-b72b-0fa82368bfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, extreme temperatures have made for tough conditions
        at tennis'' first Grand Slam of the calendar year —&nbsp;some competitors
        collapsed or complained of heatstroke at the 2018 event.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b649caf-2cc3-4af6-a889-4ca515d4c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:19:32.821+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:42:00.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="http://Joshua
