        states, bringing new risks – and potential relief</a>"</em></p>'
  'payatas-trash-slide-quezon-city-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-16T13:48:59.881+08:00
    'imagesource': 'jcr:1f1d75f4-a05f-4af6-9088-40bbb5c4ed1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4819441-3083-4511-80e7-0f1b79fc2888'
    'lead': 'The court has found the Quezon City Government liable for the Payatas
      dumpsite tragedy that buried alive more than 200 people two decades ago. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-16T13:51:16.610+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T22:41:59.605+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:41:27.467+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Quezon-City-', 'Payatas-']
    'template': '1'
    'title': 'Payatas trash slide: QC gov''t ordered to pay ₱6.49 million to victims''
      kins '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842fdd39-7149-49ae-be16-9751d2f9fed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:16.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:41:59.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> — The
        court has found the Quezon City Government led by then Mayor Ismael Mathay,
        Jr. liable for the Payatas dumpsite tragedy that buried alive more than 200
        people two decades ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c40aef6-dbbd-44e8-971e-a1d09ed4fb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:16.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:41:59.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2bf09c-50cc-4b78-b83b-538a0316550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:16.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:41:59.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Regional Trial Court ordered the local government
        to pay a total of ₱6.49 million to the families of 59 victims who filed for
        civil damages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5571aa-955b-41af-990b-a2ce696bf78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:16.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:41:59.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb60a5e0-8353-4bf6-a530-4e695de7b699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:16.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:41:59.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 133-page order signed October 30, 2019 and released to the
        media on Thursday, Acting Presiding Judge Marilou Runes-Tamang ruled that
        the city government''s "improper and irresponsible dumping of waste... is
        the proximate cause of the violent death of the victims and loss of personal
        and real properties.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e48994-f1d5-4847-8f7c-ced3a6451819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:16.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:41:59.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01995517-065b-4d0b-8165-616695dfbcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:16.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:41:59.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims and their families were relocated from different parts
        of Quezon City to a place called Lupang Pangako in Barangay Payatas between
        1987 to 1990.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9cf2b5-012c-416f-8fb4-606599d1330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:16.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:41:59.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1e9b81-45fc-44db-874c-eab584064401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:16.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:41:59.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From that time until 2000, the city government used a portion near
        the relocation area as a dumpsite. It was already shut down by the national
        government in 1998, amid complaints that the garbage drew nearer to the residents''
        houses. It later reopened and received trash not just from Quezon City but
        from other parts of Metro Manila as well, the court said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd2b027-7850-4cde-954f-b476d4da52df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:16.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:41:59.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15213057-d97d-482d-8ccc-29b9ca5bce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:16.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:41:59.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 10, 2000, the upper portion of the mountain of garbage collapsed,
        burying hundreds of people and their properties. A total of 234 people were
        confirmed dead, while more than a hundred were missing or unidentified, according
        to goverment data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857a5f4f-ae80-456c-a7a0-ca5cb05f1c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:16.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:41:59.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a718b2bd-ae6c-4d5f-9721-63df80d1b51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:16.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:41:59.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City government then argued that from July 7 until the
        morning of July 10, 2000, barangay officials and the police had repeatedly
        asked residents to evacuate as the dumpsite showed signs of a possible collapse.
        The people refused to leave, the city government said. It added that it should
        not be blamed for the trash slide, since the collapse was directly caused
        by heavy rains.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200560c6-0fed-4b52-8e94-f6b0774e1198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:16.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:41:59.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16378e73-1deb-463e-98c3-0f68c66c5ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:16.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:41:59.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court, however, ruled that the victims'' decision to stay "was
        not sufficient to relieve the City Government of Quezon City of liability."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d41d01-53d0-405b-9e8d-7b9d5978c6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:16.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:41:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8106d206-39d4-4c78-8417-c392aa284fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:16.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:41:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mere fact that they maintained a mountain-like pile of garbage
        within their jurisdiction is a crushing proof of its gross negligence," the
        court said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80610a75-83a1-4c75-b3e2-014dd3c4417e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:16.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:41:59.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9240308-a5cc-46a0-9e27-110f5f0099f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:16.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:41:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the tragedy could have been avoided if only the city
        government managed the dumpsite in a manner that would minimize its adverse
        effects to the nearby community.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924e9302-89ce-4861-bbab-d7161edb6f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:16.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:41:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138cec16-1c1f-4cc2-98a3-119d81244adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:16.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:41:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court asked the city government to pay ₱110,000 in damages for
        each of the victim, totaling ₱6.49 million for all of the complainants, and
        another ₱100,000 for lawyers'' fees. The victims'' families had initially
        asked ₱3 million in damages for each deceased victim.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb12552-ea6e-4c5e-b84d-2e88ecf41459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:16.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:41:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2043b9e8-cef9-4e45-8f1e-6a242f1236bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:16.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:41:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Payatas open dumpsite has since been converted into a controlled
        disposal facility in 2004, a project that converted biogas to energy. It reopened
        as a sanitary landfill in 2011 and was permanently closed in 2017 after reaching
        is capacity limit.</p>'
  'US-politics-world-threat':
    'author': 'Charles Riley, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
