    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaab6b2-962c-4695-bbf2-1224171db376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:51:53.240+08:00
