    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:41:21.896+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan''s father Thomas Markle could end up testifying against her in
      UK legal battle'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131a0bed-f6c1-446a-b9c0-663a693d6a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:38:48.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:19.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Thomas Markle, the father of Meghan,
        Duchess of Sussex, could end up testifying against her in a potential court
        battle over her treatment in the UK media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a34d56f-7d37-421e-96b8-e61c5a92c1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:38:48.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:19.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc05976-8963-4038-8aec-b965a6244146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:38:48.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:19.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan filed a lawsuit last year against the Mail on Sunday newspaper
        for allegedly unlawfully publishing a letter she wrote to her father.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153df832-d218-40c8-b1ed-4e8e21f8873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:38:48.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:19.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f2424-fdb6-464c-8f74-50e2ca88b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:38:48.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:19.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But court documents filed by the paper on Tuesday reveal that he
        is part of the paper''s defense, reports the Daily Mail, its sister publication.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b5a65f-72b2-4a4d-bedc-c7379ae17544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:38:48.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:19.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc4e008-d078-4d15-86a0-0cc722773f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:38:48.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:19.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet clear whether Markle will testify, should the case
        reach court, but these documents appear to show Meghan''s father has been
        co-operating with the defense, making him a likely witness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb9ce92-3aa7-447e-9c83-9a429edf59b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:38:48.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:19.407+08:00
