      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One example: BlackRock CEO Larry Fink, who controls $7 trillion
        in investments, said on Tuesday that the asset manager will ditch investments
        that it considers a sustainability risk.</p>'
