  '2020-rock-and-roll-hall-of-fame-inductees':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-01-16T00:31:25.937+08:00
