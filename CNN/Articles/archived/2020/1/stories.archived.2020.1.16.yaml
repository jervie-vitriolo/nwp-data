      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra can capture the title on January 17 at the Mall of Asia
        Arena in Pasay City. Tenorio believes that winning the championship will put
        smile on the faces of their fans in Batangas during this challenging time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe55e65-4a20-4bde-a625-58068e67af3a'
