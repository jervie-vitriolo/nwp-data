      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5556534d-ab61-43da-9200-2c0400924c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:39:38.134+08:00
