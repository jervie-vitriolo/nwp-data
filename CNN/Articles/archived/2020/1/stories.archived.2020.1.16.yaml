      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are&nbsp;positive that we will retrieve our animals.
        They are the only means of livelihood we have left.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15645ee-3a49-42b0-97b8-d4de1c8c3758'
