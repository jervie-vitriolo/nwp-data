  'super-earth-star-sun':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-16T06:25:39.759+08:00
    'imagesource': 'jcr:f6f26e16-0223-4d8a-be4f-d01883c5a363'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74da6748-0c2c-4dab-b05d-d60bfe63d516'
    'lead': 'In 2016, astronomers found a potentially habitable planet called Proxima
      b around the star Proxima Centauri, which is only 4.2 light-years from Earth.
      Now, researchers have traced a second signal they believe belongs to a super-Earth
      orbiting the same star, increasing the intrigue of this neighboring planetary
      system and its potential.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-16T06:28:19.041+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:42:13.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:41:23.383+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['earth', 'sun', 'star']
    'template': '1'
    'title': 'Potential super-Earth found orbiting the nearest star from our sun'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e828b3-4c7b-46a9-b92d-c4cb43ea4ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;In 2016, astronomers found a potentially
        habitable planet called Proxima b around the star Proxima Centauri, which
        is only 4.2 light-years from Earth. Now, researchers have traced a second
        signal they believe belongs to a super-Earth orbiting the same star, increasing
        the intrigue of this neighboring planetary system and its potential.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c5c4da-6084-4827-9be4-fc9057543c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d44518-409f-4b05-a132-c3b6bd871a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proxima Centauri is the closest star to our sun. It co-exists with
        a binary star in Alpha Centauri. Proxima Centauri is a low-mass red dwarf
        star known as an M-class dwarf, and it happens to be close to the bright binary
        star Alpha Centauri AB (which outshines its cool step-brother, so to speak).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87ca891-17b5-41ea-9b44-0813da0024ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c970b27-ccbb-4c34-94b9-1fb99c1737ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these stars are within the faint Centaurus constellation,
        which can''t be seen with the unaided eye.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2232ab14-d711-4c1f-be75-33aa07dc51f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b6d7fd-974b-466f-a53c-85c1310618b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the discovery of the first planet around Proxima Centauri,
        researchers speculated about the existence of another planet in the system.
        Astronomers used the Atacama Large Millimeter/submillimeter Array of telescopes
        in Chile to trace light signals that appeared to be coming from that direction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4bd30b-a00b-442b-8eac-67e1c9d56ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45acf6d-b12d-42c3-9b6a-fcfbb934fa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of a new study, published Wednesday in the journal Science
        Advances, were able to look at more than 17 years of radial velocity data
        from the well-studied star system and determine if the signal belonged to
        an orbiting planet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a207812-c147-41c5-aa04-79105eb5218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573a1e1c-98be-4e5b-8a4f-703ad3b0f355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The radial velocity method is based on gravity and the Doppler effect,
        in which light increases or decreases in frequency as a source and observed
        objects move toward or away from each other.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18c5063-8fd7-4e01-99d7-c6cff28f52b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4805b467-39c5-4b3b-9201-455f936ed743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stars don''t remain completely still when they are orbited by planets;
        they move in small circles as a response to the pull of gravity from the planets.
        These movements change the light wavelength of the star, going between red
        and blue depending on the location of the planet. Tracing the shifts can help
        astronomers find planets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62cb80c-ec51-44b4-bafd-1dc864620203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e2749e-38cc-4728-9a68-99f7bea1d56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers can''t rule out that the signal could be due to
        activity of the star''s magnetic field, but the signal they traced occurred
        over a period of 1,900 days -- a strong indicator that a planet is present.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d339946-f619-4690-936d-dfbffbd4cb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a2e60-84a4-4c76-a97d-753394e52896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the closest planetary system to us may retain interesting
        surprises," said Fabio Del Sordo in an email, study author and postdoctoral
        researcher in the department of physics at the University of Crete. "Proxima
        Centauri hosts a planetary system that is much more complex than we knew,
        and we do not know how many unknown features are waiting to be discovered."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb4de55-393d-42b3-b607-af8d242a6a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5bab3a-3023-4d82-bcbd-5ad59b90a2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Meet the planet neighbors</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7fdbe7-a08c-43b1-b239-dffa42a0c715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly discovered second planet, Proxima c, is likely a super-Earth
        with a mass larger than Earth''s but smaller than Uranus and Neptune. The
        researchers estimate that it completes an orbit of Proxima Centauri every
        5.2 Earth years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5010f568-d560-4403-b723-2037550d4258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd8786-ceb4-4693-a9af-9883a1d1275f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first planet found around the star, Proxima b, is six times
        smaller and is 30 times closer to its star, which also makes it warmer, the
        researchers said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5f605e-2810-447d-9252-73be4c495aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a515d4d0-0127-480f-a790-373f313c74e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proxima b is 1.3 times the size of Earth and orbits its star every
        11.2 days. It is in a close orbit of Proxima Centauri: only 5% of the distance
        between the Earth and the sun. They are even closer together than Mercury
        and the sun. But because its star is much cooler and fainter than our sun,
        Proxima b has a temperature that is suitable for liquid water to exist on
        the surface without evaporating.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23810f6-6b55-4e1f-a280-3c1cdd6a7e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ee3ff5-906a-4763-bbab-c1c2193adae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the proximity to its star, Proxima b is also subject to less
        pleasant factors like ultraviolet and X-ray flares that are 100 times the
        intensity of what Earth receives from the sun. If there is life on the planet,
        it would be affected by this radiation, but it is pure speculation as to what
        kind of effect.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50073273-88be-44ec-85d3-5f2d38f410f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb1e361-ee10-4976-9470-afd245ce421b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Proxima b is within the habitable zone of its star,
        meaning liquid water could exist on the surface, that doesn''t mean it''s
        actually habitable. And the radiation it likely faces has likely stripped
        away key elements for life like hydrogen, oxygen and nitrogen.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be2e101-1e2a-4c0a-bdf0-d6466cbb5c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3c7995-350c-44dd-8ab1-7dfaecdde62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly discovered planet is intriguing because further study
        could reveal how low-mass planets form around low-mass stars, the researchers
        said. And this particular planet flips the typical theory of super-Earth planet
        formation on its head.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaad46e-31a5-4413-b57f-533cb6fb4fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff415526-f929-42e0-9941-75f2532359e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s beyond the "snowline" of the system, which suggests any water
        on the planet would be frozen. Super-Earths typically form near the snowline,
        but not beyond it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeb6f52-5a61-4dd0-855a-b619b56a3df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24387d1e-18f2-4945-9df3-2002157e1d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The formation of a super-Earth well beyond the snowline challenges
        formation models, according to which the snowline is a sweet spot for the
        accretion of super-Earths, due to the accumulation of icy solids at that location,"
        said Mario Damasso, study author and postdoctoral researcher at Italy''s National
        Institute for Astrophysics. "Or it suggests that the protoplanetary disk was
        much warmer than usually thought. In general, there''s nothing preventing
        the existence of Proxima c there where we spot it, but the formation and evolutionary
        history is a subject worthy of deeper investigation."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b11e5e-4464-4b9f-85eb-b6af036bcfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38080a70-f4c9-4be6-bb42-35d8757f20b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Space Agency''s Gaia mission, which is creating a 3D
        mission of our galaxy, could help refine the signal of the second planet and
        provide more answers in the future.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53915b6a-0908-4a93-8d9a-c006268f8548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f20ed4-d2b8-4ff3-8cdd-74299cdf9f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Proxima Centauri is the nearest star to the sun, and this detection
        would make it the closest multiplanetary system to us," Del Sordo said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a70cc9f-afeb-4225-9c40-01d6f2c6bdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:28:19.042+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:13.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/01/15/world/proxima-centauri-second-planet-scn/index.html"
        target="_blank">Potential super-Earth found orbiting the nearest star from
        our sun</a>"</p>'
  'Hong-Kong-Express-pregnancy-test-Saipan':
    'author': 'Eric Cheung, CNN'
