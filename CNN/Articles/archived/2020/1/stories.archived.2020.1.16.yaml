      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/15/sport/magnus-carlsen-unbeaten-record-spt-intl/index.html"
        target="_blank">Magnus Carlsen breaks record for longest unbeaten run in chess</a>"</em></p>'
  'Damien-Hirst-medicine-cabinet':
    'author': 'Lianne Kolirin, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-16T06:37:06.602+08:00
    'imagesource': 'jcr:b5b49057-7c44-4afd-af88-10ceac906dbd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37c27dfa-e603-4f3f-843d-4b8fc82319ef'
    'lead': 'A work by Damien Hirst originally bought for under $800 could fetch more
      than $2 million when it comes up for auction in London next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-16T06:39:11.881+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:42:10.883+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:41:24.176+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Damien-Hirst', 'Bodies']
    'template': '1'
    'title': 'Damien Hirst medicine cabinet bought for under $800 could sell for millions'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68556630-bf1b-495c-8042-6763b6ee3176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:39:11.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:10.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- A work by Damien Hirst originally bought for under $800
        could fetch more than $2 million when it comes up for auction in London next
        month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4811ca82-e844-434e-b19c-c24124bb2dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:39:11.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:10.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc14c8a-4310-4d20-988b-05be81331990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:39:11.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:10.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1989 piece "Bodies," which has an auction estimate of £1.2 million-£1.8
        million ($1.6 million-$2.3 million) is a doorless medicine cabinet packed
        with everything from Optrex eye drops to Dioralyte rehydration sachets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b66faeb-2fa7-4134-8b05-b42b5d5d6d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:39:11.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:10.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb00b2a3-1819-41d6-8e71-2813df2fcdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:39:11.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:10.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bought by collector Robert Tibbles for just £600 ($782) in 1989,
        the unusual piece is part of a collection of work from the Young British Artists
        (YBA) movement that goes on sale at Phillips in February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64007e60-2422-4a2c-ba58-ec5d8482c75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:39:11.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:10.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8b2be2-e7a6-467a-9dd1-3cff175f050a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:39:11.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:10.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The label YBA is loosely applied to a group of British artists who,
        according to the Tate, "became known for their openness to materials and processes,
        shock tactics and entrepreneurial attitude."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b365425d-345d-47ce-b2b8-d66d7c4725e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:39:11.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:10.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d61035d-db1e-438d-81ae-fe35c89f2347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:39:11.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:10.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Phillips'' website, Tibbles is a banker who began collecting
        art "at the genesis of a movement that transformed contemporary British art,
        and ushered a novel artistic language built on rebellion and audacity."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00a28c0-6c04-4288-a341-f4249faf2297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:39:11.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:10.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f68a64-e26d-4717-8dce-3b058a32c266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:39:11.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:10.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hirst was at the forefront of this movement and his degree show
        in 1989 marked the beginnings of his "Medicine" series. The show featured
        the first four of a series of 12 cabinets he produced using empty medication
        packages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee453cb-924b-42b7-9f43-e4f8453e175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:39:11.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:10.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b651cb7a-0c2b-4438-8341-326e46fad38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:39:11.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:10.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An enfant terrible of the 1990s art world, Hirst made his name by
        using everyday objects to shocking effect, questioning the very nature of
        art.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc47215-8c04-4cec-9fc1-6105aa706729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:39:11.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:10.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8021564-cd50-4437-b373-28ed57a3995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:39:11.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:10.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His signature pieces have included a human skull studded with diamonds
        and dead animals submerged in formaldehyde. The auction record for a single
        Hirst work is "The Golden Calf" -- a dead calf in a tank of formaldehyde --
        which sold for $13.4 million in 2008.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63674477-f1f6-4560-b4c3-9c3f7b7338af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:39:11.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:10.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b57e94a-8ded-4dcf-b1ae-44517d818fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:39:11.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:10.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Robert Tibbles Collection: Young British Artists &amp; More
        is made up of 30 works. It is expected to fetch around £4 million ($5 million)
        and features six works by Hirst, as well as other artists, including Gilbert
        &amp; George.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35245f5-2aba-4d77-ab64-f9f72af0dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:39:11.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:10.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2661ffa9-daee-4870-acdd-3df39d330960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:39:11.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:10.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Antipyrylazo III" -- Hirst''s 1994 work featuring 2,050 hand-painted
        spots -- has been hanging above the collector''s fireplace since he bought
        it in the year it was created, the auction house said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a885dee3-b14d-4125-bf39-4f8d1abb45b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:39:11.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:10.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e87f14-6690-4fe0-a4e3-0dc804d007f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:39:11.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:10.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tibbles told CNN that he "absolutely loved" "Bodies" when he first
        saw an image of it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c26647-569c-421d-a400-126d9bea25c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:39:11.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:10.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306625d0-0554-48cb-87b3-4f8123ded267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:39:11.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:10.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It came straight from Damien''s degree show in 1989, and I paid
        £600 for it," he said. "Damien came to put it up in the flat with a mate of
        his, and I remember going into the kitchen and hearing, ''Higher than that,
        Charles, higher than that!''"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241b3ee6-f4bb-435b-977d-119d37c81c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:39:11.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:10.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bb6a58-b439-4703-9d3f-6d7aa09af309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:39:11.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:10.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described Bodies as being "enjoyable at lots of different levels,"
        adding: "The more you look at it, the more you see and begin to understand
        all the little details, from the different medicines that have been put in
        it to the fact that the works are named after the tracks on the Sex Pistols''
        album, which makes it even more peculiar, idiosyncratic, and enjoyable."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c6f85b-502a-4504-aec1-0410c5d558c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:39:11.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:10.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc615b5b-b1ed-4e8c-85bc-dfd0e57a80c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:39:11.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:10.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling the response to his purchase more than 30 years ago, London-based
        Tibbles, 59, said: "People completely unrelated to the art market thought
        it was quite off-piste and uncomfortable. The medicine cabinet has always
        produced the strongest reaction of all the works in my collection. There''s
        something very primal about having a product which you associate with something
        personal like your health, put in a public way like that."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622b33dd-3438-437e-b53c-648d4d29c93d'
