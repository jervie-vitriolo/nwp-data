    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b5cc2f-1639-4d11-9242-92b0fe13832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:05:57.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)—</strong> A Senate
        panel is set to tackle next week the current issues surrounding Filipino workers’
        deployment to the Middle East.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a5f098-95a2-45d8-9f6c-eec12e34d99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:05:57.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b34cce-50d1-4ada-bec7-98dbdd855bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:05:57.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva, who chairs the upper chamber’s labor committee,
        said he has called for a hearing to discuss appropriate government measures
        to ensure protection of overseas workers—especially those in the Middle East.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047da9dc-6d99-4453-b603-0375bad66702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:05:57.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a022683-a2fb-4890-bd03-6a571b022213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:05:57.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This coming week, I will call another hearing in the Senate to
        talk more about this and how we will be able to protect our OFWs, especially
        our kababayans in the Middle East-- not only with repatriation, but also with
        these bilateral agreements,” Villanueva told CNN Philippines’ The Source on
        Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb071f3-f337-4fcf-850b-52cfe4e12a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:05:57.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ff58e5-3e96-4d93-aa77-335e0b7bcc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:05:57.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said the panel will summon representatives from different
        agencies including the Labor Department, the Foreign Affairs Department, the
        Philippine Overseas Employment Administration, and the Overseas Workers Welfare
        Administration to help lawmakers in dissecting the issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8052e8d-67d9-4daa-aac0-599afa71de83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:05:57.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95439d85-1135-4bfd-a597-cda487e385cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:05:57.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing, which may happen by Wednesday or Thursday, also aims
        to look at Republic Act No. 8042 or the Migrant Workers and Overseas Filipinos
        Act of 1995.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8de12b3-f4b5-4cfc-89f5-a4b714d80d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:05:57.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42ac162-5f5a-4e2f-8f6d-ba0dc88fb138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:05:57.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(Migrants Act of 1995 is) supposed to come up with government information
        system for migration-- database of all our OFWs—&nbsp;<em>hindi pa ito</em>
        naiimplement (it’s not yet implemented),” Villanueva added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08adce2-070f-4aff-8775-28a3b4959edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:05:57.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fd4f6c-826e-4326-aaef-99568d1c5855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:05:57.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues on welfare of overseas workers were put into the spotlight
        following the death of domestic worker Jeanelyn VIllavende, who was allegedly
        killed by her Kuwaiti employers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2297f234-4f05-4c13-9af3-4e86c0d589a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:05:57.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a919051-e252-4caa-9cb5-6ec11fa3cedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:05:57.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villavende’s case— along with other reported “maltreatments and
        deaths” of Filipino workers in the Gulf state— prompted the Philippine government
        to impose a deployment ban to Kuwait.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862b1ff4-a988-4313-adee-72997826c454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:05:57.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11d62cf-d642-46d7-88f5-b99bb52a88b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:05:57.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:55.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban covers all OFWs—including household service, semi-skilled,
        skilled, and professional workers.</p>'
