      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman also urged his colleagues to “help first, and comment
        later” on issues surrounding the lapses of the government, particularly in
        the information dissemination ability of Phivolcs on Taal’s volcanic activity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3163c71-bbd2-4e62-9575-14d5a1713cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:08:32.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:44.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The House] can devote some time to congressional investigations
        when the situational urgency has receded. We must help first and investigate
        later,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d622991-89f3-4399-95b7-51a6f4fb74f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:08:32.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:44.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Albay governor and UN-honored senior global champion for
        disaster risk reduction, Salceda insisted that the lower chamber should instead
        “mobilize the necessary material and policy assistance for districts affected
        by the Taal’s recent volcanic activity.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb03e29-13e4-482c-9f3a-115e4c6d8df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:08:32.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:44.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His recommendations also include:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa08fcb-f842-4b1e-a46c-34f714f83190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:08:32.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:44.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Passage of the Department of Disaster Resilience bill which remains
        pending approval on second reading in the House</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79bb6fb-7694-4b79-a67b-af326b3f3478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:08:32.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:44.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Embedding “all-of-nation convergences for disaster resilience”
        into national policies, such as the General Appropriations Act, to provide
        necessary funding and resources as needed</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64deffe4-034c-4f31-9747-35fe0084c042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:08:32.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:44.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda stressed that among these measures, the implementation of
        the DDR bill stands as the “most critical,” as it could decide on matters
        involving disaster response at the highest levels of government and unify
        the currently “fragmented” disaster response mobilization of different agencies,
        among other functions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba57db0-82f1-41bf-b48b-afeaa7ee32a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:08:32.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:44.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Cavite Rep. Elpidio Barzaga filed a House resolution
        calling for an investigation on how the involved government agencies fared
        in the wake of the eruption.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e9f385-bba1-47ad-bd70-6d7c1cde1324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:08:32.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:44.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/1/14/House-probe-Taal-disaster-response.html"
        target="_blank"><strong>READ: House urged to probe gov’t response to Taal''s
        eruption&nbsp;</strong></a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d9a166-ca6d-4e44-98e8-b065c9c912f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:08:32.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:44.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barzaga particularly called out Phivolcs in the resolution, questioning
        the timeliness of communicating necessary information on volcanic hazards
        and making real time warnings of Taal''s volcanic activity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf5a77b-9301-4aa2-be02-d9aae4420e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:08:32.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:44.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs officials said they are open to any investigation as they
        are confident that they are “performing their jobs well.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41c324b-56f0-412c-9d09-ef06950564bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:08:32.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:44.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang said that Congress can conduct a hearing as
        part of its legislative powers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451fa0be-19ab-4e0f-bae1-735813fc68c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:08:32.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:44.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the prerogative and privilege of the legislature to call
        for a hearing in aid of legislation. Hayaan mo sila (let them be)," Presidential
        Spokesperson Salvador Panelo said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e383f0-7284-4d5f-8bc2-f9bf13f9f231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:08:32.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:44.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added that the government can provide additional funding
        to Phivolcs, should they ask for it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa464ba-7fa9-4059-9f30-8bbf2372421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:08:32.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:44.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That goes without saying. Nasa Phivolcs ''yan, ''pag sinabi nilang
        kailangan nila ng isang bagay (it''s up to Phivolcs, if they say they want
        something) to make them more effective, syempre ibibigay natin (of course,
        we will give it to them)," he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aef3e12-7afb-41e5-a9df-b36cfccbf13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:08:32.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:44.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 4 remains raised over Taal Volcano after it showed a
        marked unrest Sunday afternoon.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af940fe-8d9c-49b4-8145-2ed3a2720026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:08:32.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:44.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said this means the threat of a “hazardous explosive eruption”
        remains, although volcanologists said Taal exhibited less activity on Thursday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9de351-6517-4579-ab83-e199581ba263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:08:32.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:44.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/1/16/Taal-Volcano-eruption-alert-level.html"
        target="_blank"><strong>READ: Phivolcs: Alert level 4 remains despite a quieter
        Taal</strong></a>&nbsp;</p>'
  'Government-watchdog-says-Trump-broke-the-law-':
    'author': 'Jeremy Herb, CNN'
    'caption': 'The Capitol and Senate are seen in Washington, early Thursday, Jan.
      16, 2020. The Senate is taking the handoff from the House of the articles of
      impeachment against President Donald Trump and preparing for a trial set to
      get underway next week.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-16T23:53:55.008+08:00
    'imagesource': 'jcr:e3f29234-32f7-4280-9e29-6c55b9593996'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3c513c0-213b-4721-bcfa-26c901f9b85e'
    'lead': 'The Government Accountability Office says the Trump administration broke
      the law when it withheld US security aid to Ukraine last year that had been
      appropriated by Congress -- an issue at the center of the impeachment of President
      Donald Trump.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-16T23:59:51.432+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T22:41:43.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:41:33.068+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Government-Accountability-Office']
    'template': '1'
    'title': 'Government watchdog concludes Trump administration broke law by withholding
      Ukraine aid'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58893e08-c977-4d33-90a9-944c6b62f722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:59:51.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:41:43.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Government Accountability Office says
        the Trump administration broke the law when it withheld US security aid to
        Ukraine last year that had been appropriated by Congress -- an issue at the
        center of the impeachment of President Donald Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97125366-acae-423e-b959-630250fd573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:59:51.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:41:43.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712d8923-4af1-4fa7-bc03-a13af14c412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:59:51.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:41:43.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GAO, a nonpartisan congressional watchdog, said in a decision
        issued Thursday that the White House budget office violated the Impoundment
        Control Act, a 1974 law that limits the White House from withholding funds
        that Congress has appropriated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21faf81-8549-4657-9221-51afa4029c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:59:51.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:41:43.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f0ec73-d457-4481-8ab2-baca54036de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:59:51.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:41:43.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Management and Budget told the GAO it "withheld the
        funds to ensure that they were not spent ''in a manner that could conflict
        with the President''s foreign policy,''" said Thomas Armstrong, the GAO''s
        general counsel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52292b18-1953-4fe9-ab75-710c029448f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:59:51.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:41:43.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbd9e1f-3a04-4696-8257-dae6a47adbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:59:51.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:41:43.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Faithful execution of the law does not permit the President to
        substitute his own policy priorities for those that Congress has enacted into
        law," the GAO wrote. "OMB withheld funds for a policy reason, which is not
        permitted under the Impoundment Control Act. The withholding was not a programmatic
        delay. Therefore, we conclude that OMB violated the ICA."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2468a5f-e683-4c7e-bf60-3d4d32b0f3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:59:51.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:41:43.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c793f92-66cb-4b9c-8000-30d03f6c06bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:59:51.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:41:43.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision will add fuel to the Democratic allegations that Trump''s
        conduct ran afoul of the law when the his administration withheld $400 million
        in security aid to Ukraine while the President and his team pushed Ukraine
        to open an investigation into the President''s political rivals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249d1f0b-14d2-4604-bd66-5f122e224494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:59:51.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:41:43.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f9269a-276e-493f-a8db-7011114a4b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:59:51.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:41:43.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GAO decision comes as the President''s Senate impeachment trial
        is set to begin on Thursday, with Senate Democrats pushing for Republicans
        to allow additional witnesses and documents to be considered during the trial.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60479c34-92a5-466e-836b-87e1aa9438b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:59:51.433+08:00
      'mgnl:createdBy': 'vince'
