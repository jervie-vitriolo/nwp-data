      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> Malacañang
        on Thursday backed officials'' decision to stop sending Filipino workers to
        Kuwait, amid the reported cases of maltreatment and deaths in the Gulf State.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b9b09a-7388-4f7f-a90a-d350bfbedb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:44:34.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:41:48.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b98773-baaf-4e73-873f-1cbd984566b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:44:34.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:41:48.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Presidential Spokesperson Salvador Panelo said
        the total deployment ban of overseas workers will remain — until the 2018
        labor deal between Kuwait and the Philippines is fully implemented.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70403e7-dc15-4e99-a10f-574b871d483e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:44:34.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:41:48.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c52678-cf83-4212-a628-47b137c23858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:44:34.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:41:48.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until such time as the terms of the MOA (memorandum of agreement)
        are incorporated in each labor contract between the employer and the employee
        —&nbsp;the ban remains," Panelo told reporters.</p>'
