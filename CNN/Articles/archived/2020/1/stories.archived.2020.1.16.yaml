      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well if the speech in the workplace....calling someone ''Boomer''
        or saying unflattering things about them in age, when considering them for
        a position, then yes of course," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91910d7-02d3-42f0-875b-6e7a3525da6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:48:52.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:53.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f068109-fb2a-4c4f-821f-1b9047bd1a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:48:52.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:53.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts pressed on. "So calling somebody a ''Boomer'' and considering
        them for a position would be actionable?" he asked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d5f78d-2165-410d-b22d-a062ed6253ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:48:52.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:53.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d80059-c016-4537-bd8f-98b16f04af84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:48:52.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:53.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the decision makers are sitting around the table and they say,
        ''we''ve got Candidate A who''s 35'' and ''we''ve got Candidate B who''s 55
        and is a Boomer'' -- and is probably tired and you know, doesn''t have a lot
        of computer skills, I think that absolutely would be actionable. "</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fb1602-a4ce-4258-8e6c-843547a350ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:48:52.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:53.827+08:00
