      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The near-term impacts of climate change add up to a planetary emergency
        that will include loss of life, social and geopolitical tensions and negative
        economic impacts," the group warns in a report discussing its survey.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efad52f4-1fe1-4240-a7ad-6f60808d73a2'
