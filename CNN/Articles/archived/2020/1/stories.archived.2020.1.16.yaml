      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;While House Speaker Nancy Pelosi was
        announcing the House managers for the impeachment proceedings Wednesday morning,
        Chief Justice John Roberts -- who will preside over a Senate trial -- was
        flexing his knowledge of intergenerational catchphrases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b168c7-ecc2-47f1-883d-175ca8ee593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:48:52.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:53.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567974cc-029b-4ca1-b1b5-5671d212b209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:48:52.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:53.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court justices were hearing a case concerning the standard
        a federal employee must meet to show that his employer had engaged in unlawful
        age discrimination, when Roberts, 64, uttered the rallying cry of members
        of Generation Z.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0468fb8e-1ab0-4546-9695-bbab2bdf7341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:48:52.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:53.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e415ec-d0df-4e2f-99ee-5c37d0a0a754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:48:52.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:53.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if a hiring person were to say, "OK Boomer," Roberts asked.
        "Is that actionable?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ebf574-f17a-4a5f-8db6-7666865e425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:48:52.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:53.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63e6bbc-f51e-433d-be9d-bcbc1c4ff19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T14:48:52.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:53.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laughter ensued in the courtroom. The lawyer at the podium, Roman
        Martinez, who was born in 1978, didn''t skip a beat even though it was likely
        the first time the phrase had been uttered in the hallowed chamber.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
