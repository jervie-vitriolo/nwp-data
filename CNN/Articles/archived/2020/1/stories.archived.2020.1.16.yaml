    'jcr:uuid': 'f49dc869-e1c2-41a0-a532-14022df8c43d'
    'lead': 'Job order and contractual workers in government will be entitled to a
      maximum ₱3,000 in gratuity pay for their services in 2019 in lieu of other bonuses
      that regular employees receive. '
