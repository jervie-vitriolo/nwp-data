    'mgnl:tags': ['Philippine-Air-Force', 'Allen-Paredes', 'Rodrigo-Duterte', 'Rozzano-Briguez']
    'template': '1'
    'title': 'New pilot-in-command takes over Air Force'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f57a6c-d105-4ab8-9556-2f351100c8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:37:30.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> — Major
        General Allen Paredes has taken over the helm of the Philippine Air Force,
        an institution he has served for more than three decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9497824d-50af-40e8-8c10-d6dfd0fa262c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:37:30.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Lt. Gen. Rozzano Briguez turned over the command to Paredes
        in a ceremony led by President Rodrigo Duterte on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eb4e49-7518-4dea-90bb-6bee7b18b54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:37:30.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the 37th Commanding General of the Air Force, Paredes urged the
        country''s airmen to "soar as one" and exemplify three virtues – diwa, galing
        at malasakit (consciousness, excellence and compassion) – to "further our
        resolve to have a corruption-free and drug-free Air Force."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f3a320-437b-421f-8e19-cc036812815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:37:30.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall strive to be first on the scene to seize the golden hour
        in all mission areas, including anti-drugs and disaster-relief operations,"
        Paredes said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5a2a7f-f5b0-4f76-b16c-cc0ab8cfa012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:37:30.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:45.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then announced his first order to send additional personnel and
        equipment to help thousands of people affected by Taal Volcano''s eruption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1824a216-5706-4540-b264-e11ce50a4c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:37:30.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:45.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal, which is still closely being monitored by state volcanologists
        for a possible hazardous eruption, has forced the evacuation of more than
        50,000 people in the provinces of Batangas and Cavite.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888afe1c-b079-4e79-9ea9-c52ec9dc8558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:37:30.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:45.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Briguez, who led the Air Force for more than a year,
        asked his successor to "continue to care for our airmen."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb50ccc8-b6df-490b-8bd3-f22e73360720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:37:30.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pamumuno parang</em> golf lang, Allen, <em>kailangan yumuko
        ka muna bago ka tumingala</em> (Leadership is just like golf, Allen, you have
        to bow first before you look up)," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2bb7e3-64f2-4c82-8884-7f4809a9764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:37:30.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briguez said the Air Force has helped the government''s anti-drug
        and anti-insurgency efforts, having "neutralized" at least 88 armed communist
        rebels and 188 drug personalities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ddee46-de77-4b69-a4a6-15e974cdd0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:37:30.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte commended Briguez for a "job well done," and appointed him
        as the new head of the Philippine National Oil Company – Exploration Corporation.
        He will take over the post after Duterte asked then oil exploration chief
        Pedro Aquino to resign over corruption allegations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d3802a-b359-484f-9466-2052317b1e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:37:30.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paredes also praised Briguez for "ably leading the Air Force and
        handing me a better organization."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ca438b-61dc-4e96-a11e-fc43a432d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:37:30.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:45.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>36 years in service</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd2f9b4-517a-4647-973d-4b288cd8493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:37:30.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:45.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines earlier congratulated Paredes,
        describing him as one of the Air Force''s "most experienced command pilots."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3d16a3-85c2-4ac7-b270-620cea69fa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:37:30.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:45.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paredes, a member of Philippine Military Academy''s "Maringal" Class
        of 1988, has served the Air Force for 36 years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8370bc28-48a5-484d-a404-4dc796d87fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:37:30.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:45.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his promotion as pilot-in-command, Paredes was wing commander
        of the 250th Presidential Airlift Wing and head of the Air Logistics Command.</p>'
