      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:44.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)</strong> — A
        lawmaker on Thursday suggested a rehabilitation plan that will cost up to
        ₱100 billion, to "recreate" and reform the Batangas area in the wake of Taal
        Volcano''s eruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771af63f-8df9-4587-a1f4-edf2873add7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:08:32.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:44.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Joey Salceda said the TERRA Firma or the Taal Eruption
        Recovery Rehabilitation and Adaption Plan, will focus on restoring the impacted
        areas to their former state as well as to "leapfrog area development." This
        means rebuilding the province into a new "road center" akin to the billion-peso
        New Clark City in Tarlac. He pegged the budget needed at ₱60 to 100 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcbbebd-cace-45ee-b4e5-9b945fbef069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:08:32.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:44.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was among the recommendations he mentioned in a memorandum
        addressed to House Speaker Alan Peter Cayetano and House Majority Leader Martin
        Romualdez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c80095-69d4-4e52-b6b9-8f4cfac5792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:08:32.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:41:44.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung gusto lang nila harapin ''yung ngayon, mga</em> ₱12 billion,
        <em>kaya na,"</em> he later added , speaking to CNN Philippines'' On the Record.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cb7f4e-85eb-4e0f-a562-c945f3039dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:08:32.110+08:00
