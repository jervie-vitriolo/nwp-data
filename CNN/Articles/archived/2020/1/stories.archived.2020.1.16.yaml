      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mail on Sunday and parent company Associated Newspapers will
        argue that there was "huge and legitimate" public interest in members of the
        royal family and their "personal relationships," according to the papers,
        the UK''s PA news agency reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ba9a03-3d1f-4979-8121-0193ac31297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T05:38:48.526+08:00
