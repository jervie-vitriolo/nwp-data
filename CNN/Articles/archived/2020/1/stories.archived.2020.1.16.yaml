  'naomi-osaka-australian-open-defend-title':
    'author': 'Jack Tarrant, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-16T15:06:24.724+08:00
    'imagesource': 'jcr:0ded9c9b-3f85-4927-b231-18468db3e017'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e36666f0-98c8-4ef5-a34c-65b1ad13b706'
    'lead': 'Naomi Osaka heads to Melbourne looking to defend her Australian Open
      title following a tumultuous 2019 which saw her reach world number one, change
      coach twice and become the second-highest paid female athlete on the planet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-16T15:08:56.354+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T22:41:53.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:41:29.528+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rejuvenated Osaka looking to retain Melbourne title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec7c5d0-908b-4b1d-bbde-4a3341d8dddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T15:08:56.354+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:41:53.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Japan’s Naomi Osaka heads to Melbourne
        looking to defend her Australian Open title following a tumultuous 2019 which
        saw her reach world number one, change coach twice and become the second-highest
        paid female athlete on the planet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58304a89-6182-4c7b-95e9-abc46cd184fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T15:08:56.354+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:41:53.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka’s victory over Petra Kvitova in Melbourne last year earned
        her a second consecutive Grand Slam title following her success at the 2018
        U.S. Open but she quickly found herself struggling to cope with the pressure
        of being world No. 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aee0d9-8bb1-4822-ac32-2bb5a9db2239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T15:08:56.354+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:41:53.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka split with coach Sascha Bajin shortly after her win over Kvitova
        and in August said she, “hadn’t had fun playing tennis” since Melbourne.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4737fd-c998-4947-b434-38e92e903acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T15:08:56.354+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:41:53.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same month business magazine Forbes placed her second to only
        rival Serena Williams in the list of highest paid female athletes over the
        previous year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f0d953-d154-4456-8c8e-07530f4b0e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T15:08:56.354+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:41:53.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following disappointing performances at the remaining Grand Slams,
        Osaka regained some form towards the end of last season, picking up titles
        at the Pan Pacific Open and China Open.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39b4280-0467-4bf9-8c14-801e7c6753f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T15:08:56.355+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:41:53.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December she moved onto her third coach of the year – Belgian
        Wim Fissette – and comes into the first Grand Slam of 2020 ranked third in
        the world and with a new outlook on life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c027c29-b235-45dd-8fcc-67d8962c2279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T15:08:56.355+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:41:53.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just feel like I’m experiencing so many things in my life and
        ... and I’m trying to take it all into perspective that these are things that
        I’ve never thought I was going to be able to do,” Osaka said before this month’s
        Brisbane International.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc41bb1-94a7-4538-8ffb-448470955856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T15:08:56.355+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:41:53.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After withdrawing from last year’s WTA Finals with a shoulder injury,
        Osaka was able to take an extended holiday, going to the Turks and Caicos
        Islands with her sister Mari.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a33e7ae-640a-4951-9715-7a76f5530f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T15:08:56.355+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:41:53.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While rest and relaxation would have been her top priority in the
        Caribbean, the trip saw her suffer a “near-death experience” while paddleboarding
        with her sister.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559f8801-39eb-467f-9137-a9121f590784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T15:08:56.355+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:41:53.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After relinquishing her U.S. citizenship when she turned 22 last
        October – Japan does not permit dual citizenship for adults – Osaka confirmed
        she would be representing the hosts at the Tokyo 2020 Olympics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fdbb64-b3ed-42c9-8742-23601da62068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T15:08:56.355+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:41:53.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With two Grand Slam titles to her name, Osaka will hope to add Olympic
        gold to her trophy cabinet this year and perhaps start to think about joining
        Serena Williams and Steffi Graf as the only female players to win all four
        majors and the Olympics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c42158-7d58-44c0-b959-c4f95d2a16d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T15:08:56.355+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:41:53.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that, however, she must use the Australian Open to prove
        the difficulties of last season are all behind her and show that she means
        business in 2020.</p>'
