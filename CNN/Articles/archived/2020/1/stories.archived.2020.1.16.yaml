      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f263d10-f329-4299-828c-908b8b46f31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:37:02.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:42:11.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In physical sports you need innovative concepts and strategic thinking
        to reach the absolute top. And conversely, it is important for chess players
        to be physically fit to be able to deliver top performance."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9181160d-bd0a-414f-9f9e-886d6a936190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T06:37:02.293+08:00
