      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Zion Williamson''s long-awaited NBA
        debut with the New Orleans Pelicans is just a week away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5da1a2-c7c5-4dc2-91c3-079d8dc7a99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:45:43.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0a9cc7-c15e-40b5-9b35-ab4a581ce790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:45:43.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williamson, 19, is expected to play in his first regular season
        NBA game on January 22 against the San Antonio Spurs in a home game at the
        Smoothie King Center, according to David Griffin, Pelicans executive vice
        president of basketball operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7157d9-cf79-4e60-ab78-e60b027da031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:45:43.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5691f539-6b54-43ab-9189-f71d5e83b7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:45:43.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The college phenom was selected with the No. 1 overall pick in the
        2019 NBA draft, but he has been sidelined since October, recovering from a
        knee injury.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50522a61-0840-4e17-b5b5-8615c1e61824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:45:43.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64adcd6e-8976-4992-8447-aa6f48df05c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:45:43.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williamson underwent arthroscopic surgery on a torn right lateral
        meniscus on October 21, and he was originally given a 6-to-8 week timetable
        for return. His return puts him past the return estimate, but the Pelicans
        have been understandably cautious with his health, considering how important
        he is to the franchise''s future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc4d190-d5b8-4bfc-8929-babc2d640419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:45:43.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280a4540-52fa-4840-9a78-f1fbed30125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:45:43.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Pelicans have a 15-26 record and are the 14th-ranked team
        in the Western Conference, they have played well as of late, winning seven
        of their last 10 games. They''re only four games behind the Memphis Grizzlies
        for the final playoff spot, and a late run to the playoffs powered by Williamson
        is not out of the question.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f94b66-4dcf-4ea8-bf48-d0e57376c6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:45:43.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e41dcfe-f758-485b-bf73-31a9397c8b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:45:43.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In four preseason games, Williamson averaged 23.3 points, 6.5 rebounds
        and 2.3 assists in only 27 minutes per game. His presence could give the team
        a much-needed boost.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2513b9c4-1454-4044-bdda-5021d97c254f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T07:45:43.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:42:09.050+08:00
