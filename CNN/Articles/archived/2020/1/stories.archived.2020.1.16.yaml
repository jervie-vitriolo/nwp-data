      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a423aa-ada0-4529-846f-c78b524dd0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:59:51.433+08:00
      'mgnl:createdBy': 'vince'
