      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f3b5ba-b9f7-46d7-a765-0f0ece6fe862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:44:34.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:41:48.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine officials, however, lamented that some provisions have
        not been followed — as both governments continue to disagree on certain rules
        in the document.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449bc002-5665-40ab-ab0b-be3098e2d27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:44:34.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:41:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf53f8a-8acc-4d63-a443-bfa87b7e594d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:44:34.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:41:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s latest total deployment ban, which was approved
        on Wednesday, came in the wake of the death of Filipina domestic worker Jeanelyn
        Villavende, who was allegedly killed by her Kuwaiti employers in December.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed0f784-6d6a-4253-a8d4-baf5d3068831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:44:34.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:41:48.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0afc50-6bc5-4c51-b10e-c601163e4078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T17:44:34.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:41:48.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Overseas Employment Administration Governing Board
        attributed the development to discrepancies in the autopsy reports of the
        Kuwaiti and Philippine governments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4e77cf-77a3-47e6-bfce-a89e803c024e'
