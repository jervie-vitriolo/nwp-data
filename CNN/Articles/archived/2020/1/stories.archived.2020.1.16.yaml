    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phivolcs: Alert level 4 remains despite a quieter Taal'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c781356a-d1f3-46ce-b41b-d91dd6cfa82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:00.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:57.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16) —</strong> State
        volcanologists said they would observe if the downtrend in Taal''s activity
        continues for at least two weeks before deciding whether to lower the alert
        level over the volcano.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503870dc-c159-4672-ba80-ce7614059fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:00.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3f3cfa-cbc6-418b-b6aa-d6f771e9edaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:00.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology said Alert
        Level 4 remains, indicating a potential hazardous eruption, despite Taal''s
        reduced activity on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aaaaed-d41b-4e51-a81a-775dd1767583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:00.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bba3c65-85eb-496a-ae3f-4147409f674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:00.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs Volcano Monitoring and Eruption Prediction Division Chief
        Mariton Bornas said they are now studying the data for the sake of evacuees
        who are uncomfortable leaving their homes and staying in evacuation centers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d99459-50d3-4e6c-868b-329e95d91618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:00.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5658778f-9702-42dc-bb28-f19ee5a5d37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:00.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung maging matagal ang</em> lull, <em>pwedeng babaan ang</em>
        alert level," she said in a briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef0915f-5ad1-4902-a6e6-1168bb81a1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:00.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the lull lasts, we can lower the alert level.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968ba3ea-246f-4aa3-ba6d-20fa2dcecbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:30:35.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:57.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731c677f-8882-4289-87b8-5984e5b84239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:30:35.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:57.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs director Renato Solidum said in a press briefing later
        in the day that volcanologists would usually observe for two weeks to see
        if there is a downtrend in volcanic activity before deciding whether to lower
        the alert level.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1656c28-8f17-466d-992e-143247c00ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:00.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:57.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bornas said it''s typical for a volcano to enter a lull during a
        prolonged eruption, adding it doesn''t mean a hazardous eruption is no longer
        possible. Alert Level 4 remains pending Phivolcs'' decision, she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c0bdef-7be4-4df0-91e2-4f5720d0d5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:00.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:57.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bed5394-ccc1-42f0-b718-9a6363080db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:00.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:57.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi namin sinasabi na ibababa na … May nasusukat pa tayong
        mataas na</em> sulfur dioxide, <em>mayroon pa tayong</em> earthquakes, <em>may</em>
        fissures <em>tayo na na-</em>develop <em>at namaga ''yung bulkan.</em> So
        nandiyan pa rin ''yung potential for an explosive eruption," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdf7daf-2a51-4177-b4ee-b1bc3efb2837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:30:35.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:57.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e92745-795f-46ba-acec-a314ee13f52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T22:30:35.748+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:57.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re not saying that we will lower it ... We''re
        still measuring high levels of sulfur dioxide, we''re still having earthquakes,
        new fissures are developing and the volcano is swollen. So the potential for
        an explosive eruption is still there.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598b6e40-a896-4139-bebe-aae02f362258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:00.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:57.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b282014c-be8e-449f-a4a5-e4b7e9a0b272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:00.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:57.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the volcano''s calmer exterior, the Phivolcs official warned
        there is potentially dangerous activity underneath Taal. She said there are
        fewer volcanic earthquakes but its intensities remain strong. The volcano
        also continues to emit high amounts of sulfur dioxide. These signal there
        is movement of magma or molten rocks underneath.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2787193f-1b65-4687-87c5-eca6ca8a4627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:00.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:57.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal is the country''s second most active volcano and one of the
        smallest in the world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fb105d-06b1-403d-bea0-f66c6cfc6162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:00.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:57.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bornas advised residents to avoid going back to their homes located
        in the "danger zone" or within a 14-kilometer radius of the volcano’s crater
        as the threat of a hazardous eruption remains.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61157261-429d-4b63-97b4-aa519066247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:00.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:57.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ab3b0a-8574-4308-b02e-ec66b403038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:00.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:57.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami po ang magsasabi kung maaari na pong ibaba ang ating guard.
        Status quo muna dahil ganoon pa rin ang kalagayan," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d891ca-f1b3-47c3-830e-a126058a1274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:00.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:57.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c3299c-d292-43d3-b685-e2190133a53a'
