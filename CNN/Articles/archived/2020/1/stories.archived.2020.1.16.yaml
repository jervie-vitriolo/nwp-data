  'pope-woman-secretary':
    'author': 'Julia Hollingsworth, CNN'
    'caption': 'Pope Francis has appointed a female Italian lawyer to a high-ranking
      role in the Vatican''s diplomatic division, further cementing his credentials
      as one of the most progressive Holy Fathers in history. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-16T13:06:42.213+08:00
    'imagesource': 'jcr:88aef2cf-3d90-441d-9ec6-b83ca0a289af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '200ef8e7-3d75-431e-a893-ca5876d6a9c5'
    'lead': 'Pope Francis has appointed a female Italian lawyer to a high-ranking
      role in the Vatican''s diplomatic division, further cementing his credentials
      as one of the most progressive Holy Fathers in history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-16T13:11:44.392+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T22:42:01.243+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
