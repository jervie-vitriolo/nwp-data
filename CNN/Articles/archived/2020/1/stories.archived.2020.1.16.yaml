    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s new SARS-like virus has spread to Japan, but we still know
      very little about it'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745542ca-9a2d-44fc-9fc2-803c666aac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Fears are mounting across Asia over
        the cross-border spread of a new coronavirus identified in China that has
        killed one patient and sickened dozens, as health authorities race to identify
        the source of the pathogen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98de4333-2fc8-40e8-aca7-d76ba02ec0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d394f3e-473a-4e25-8b2f-869e7cca9c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new strain of coronavirus, in the same family as the deadly
        severe acute respiratory syndrome (SARS) and Middle East respiratory syndrome
        (MERS), originated in Wuhan, the largest city in central China. It was confirmed
        Thursday to have been detected in Japan, a few days after Thailand confirmed
        its first case of infection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9517323-0538-42e5-88bc-a6973c752564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6652fc38-1569-4087-8675-2c1402b6784c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has cast a shadow over Lunar New Year celebrations
        and put the rest of Asia on alert. Virologists around the world are now studying
        its genome sequence shared by Chinese researchers, but many questions still
        remain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e0d601-04bf-40d0-8f5d-5f1082d1e7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06592f5-cf5b-417c-8ceb-25c6b2904574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have yet to rule out the possibility that the virus
        could be transmitted from person to person, and on Wednesday, the US Centers
        for Disease Control and Prevention issued a Watch Level 1 Alert -- the lowest
        of a three-tier travel health notices that warns visitors of Wuhan to "be
        aware and practice usual precautions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f14a4d3-aca7-40b8-8020-01c696c22213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccaeecf-600c-4cc4-83ec-2136de4c3f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two cases detected outside China</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ea5a97-4e99-4688-806c-79803f65091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Japanese authorities confirmed that a man who had traveled
        to Wuhan was infected with the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0524ba52-fdcc-479f-9670-d6725b775a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9eee8a-9434-49a5-a142-c15648f3d1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, in his 30s, lives in the coastal Kanagawa Prefecture just
        south of Tokyo. He developed a high fever on January 3 while in Wuhan, and
        returned three days later to Japan, where he was tested positive for the virus,
        according to the Ministry of Health, Labor and Welfare.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc91d370-e22a-4da4-8700-7e687c04039f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320dbd34-0bd6-420a-bf6a-ba83855fd185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since recovered and was discharged from hospital on Wednesday,
        the ministry said. He said he had not visited the seafood market linked to
        the outbreak while in Wuhan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1879204-9046-46f2-8e77-5ec155acf695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b9a6d4-98cc-4994-9e81-4fec4c21671b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confirmation comes just days after Thai authorities said a Chinese
        tourist arriving from Wuhan had been quarantined with the new virus, the first
        time it had been detected outside China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d803c6-c3b1-4271-9a6f-82050be8e76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9890b1-19b7-4306-9167-1c1d6b712b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, the 61-year-old woman
        also said she had not been to the seafood market in Wuhan. But she did report
        "a history of visiting a local fresh market in Wuhan on a regular basis prior
        to the onset of illness" on January 5, the WHO said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10a928c-73d0-4a98-b296-01ca2b82549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dc5baf-3d43-4c2c-8106-2f4679a9ec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first, and the majority, of the infected cases in Wuhan have
        been traced to the Nanhua Wholesale Seafood Market, which has been shut down
        for disinfection since January 1. Wuhan health authorities said on Wednesday
        that some "environmental samples" taken from the market tested positive for
        the virus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181dafd8-d56f-4d97-842d-f86526dc1296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9834dd6-b59c-45f1-9055-fe41b2aa2cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from fish, the market also sold other live animals, including
        birds, rabbits and snakes -- sparking concerns that the virus might have been
        transmitted to humans from animals, just like SARS and MERS.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d3b07d-5b58-42b0-8909-75c9617bf773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c3caf9-039e-403b-8260-5b6dbdbd9bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leo Poon, a virologist at the University of Hong Kong who was among
        the first to decode the SARS coronavirus, said the Thai case suggests two
        possibilities: the woman was either infected by an animal in another market,
        or by another person.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23adf11-dba2-4fc1-9ce8-94fb5026f6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d5813b-2819-455e-8380-dee7b9bffd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first possibility would mean that the source of the new virus
        is more widespread than authorities previously believed, and the second would
        indicate its ability to transmit between humans -- which could turn a local
        outbreak into a global pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae603748-16e7-4c8d-95ac-bac7ca5bf0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3609f8f8-750b-4be3-840a-f18635b1d680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the first possibility is more likely," Poon said. "This
        also reiterates the issue of food safety -- the risk of selling exotic animals
        in markets should be assessed now and new policy should be established as
        soon as possible."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85efa4f5-61e5-492d-86cb-d6bde335d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e85713-2093-4d8d-b5b1-388b419e2c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China -- and the world -- has paid a heavy price for the consumption
        of wild animals. The SARS epidemic from November 2002 to July 2003 killed
        774 people after spreading to 37 countries. The coronavirus was traced to
        the civet cat, a wild animal considered a delicacy in parts of southern China,
        where the epidemic began.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a517aed-8d79-4fee-bac7-695606d976d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ed4cb5-b69a-4325-9cb2-15219987f904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Professor Poon and other experts in Hong Kong said the possibility
        of human-to-human transmission cannot be excluded.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837fce85-7e2a-4c28-af49-12b3e44f00cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247b4a46-9790-475a-a7fe-b3bba1a80ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can it be transmitted between humans?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2958567b-910c-4d08-98e5-78e72ecba611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of transmission between humans is particularly crucial
        as China''s busy Lunar New Year travel season has recently begun. Hundreds
        of millions of Chinese are expected to be crammed into trains, buses and planes
        for family reunions. Millions of Chinese are also expected to travel overseas
        around Lunar New Year, which falls on January 25.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44821ce4-2834-4ce1-a834-481ebf951f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ecc141-d9c8-4694-8f6b-cce130310d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese health authorities and the WHO had long maintained that
        there is no "obvious evidence" of human-to-human transmission, and that no
        health care workers have been infected by the new coronavirus. But early on
        Friday, while maintaining the lack of clear evidence of such a transmission,
        Wuhan health authorities said in an announcement that "the possibility of
        human to human transmission cannot be excluded."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00b64e8-9a2a-4bff-a65e-9ac473f143dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260150d6-cc70-43c4-a8ec-59085786c574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reported a case where a couple were infected by the new coronavirus.
        The husband, who caught the illness first, worked at the Nanhua Wholesale
        Seafood Market, but the wife said she had no direct exposure to the market.
        A few other infected patients also denied they had any exposure to the market.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df83814-458c-44d3-84fa-00324c8633aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aefc069-f814-4728-8e5d-b67851fa9e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To gain more understanding of the outbreak, a group of Hong Kong
        experts traveled to Wuhan this week to meet with Chinese authorities and visit
        the hospital where those infected were quarantined.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb842027-da07-423a-bcbb-10fad9eb71d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6b398f-8fd8-4da4-a2e2-fabca38446f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chuang Shuk-kwan, head of the Communicable Disease department at
        Hong Kong''s Centre for Health Protection, said that it is possible that the
        husband had transmitted the disease to his wife a few days after he was infected,
        and therefore human-to-human transmission cannot be ruled out.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2fcef0-2c4e-4478-a5b6-5395e0f28d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8d6186-83e2-4489-a465-663565663fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the risk of sustained transmission between humans is low, given
        that no medical workers have been infected, Chuang said at a press conference
        on Wednesday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bae812-8c06-4141-b719-d512ecf07407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effb5a50-7956-4f96-b5f2-9e6ce63c8e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not as lethal as SARS</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f53d54c-c25e-46ff-8612-cc85e11eb51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the new coronavirus appears to not be as lethal or contagious
        as SARS or MERS. Its symptoms are mainly fever and coughing, with a number
        of patients having difficulty breathing.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0e8296-a64d-43a9-bdcc-5795d24c3fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0b2911-4619-4612-9fe5-b717b0f255c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, six patients remain in critical condition. Among
        them, some have renal and liver failures, and two are relying on life support,
        said Raymond Lai Wai-man, the chief infection control officer of the Hong
        Kong Hospital Authority, who is among the group that visited Wuhan.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0405df-510c-405e-8e4b-9f8b0580540d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47e9ef9-1fb5-41fd-966e-4eecd998acbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with 2003, when Chinese officials initially covered up
        the extent of the SARS outbreak, authorities in the country have been more
        open and timely in sharing information this time around.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2b8991-cf0e-4a5b-bb03-0f2b5149489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daf1092-d48d-424d-ba0d-a2aaa1198cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from inviting experts from Hong Kong and Taiwan to visit Wuhan,
        Chinese researchers have also shared the genome sequence of the new coronavirus
        with the WHO.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da3aae7-11b4-4251-b09f-7ed9d016032a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c324e09-4264-46c0-bc8c-73846141643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T11:05:00.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:42:04.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additional investigation is needed to ascertain the presence of
        human-to-human transmission, modes of transmission, common source of exposure
        and the presence of asymptomatic or mildly symptomatic cases that are undetected,"
        the WHO said in the statement. "It is critical to review all available information
        to fully understand the potential transmissibility among humans."</p>'
