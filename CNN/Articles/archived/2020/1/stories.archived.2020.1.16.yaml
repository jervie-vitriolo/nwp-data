    'mgnl:tags': ['Rock-and-Roll-Hall-of-Fame', 'Rock-and-Roll-Hall-of-Fame-2020',
      'Depeche-Mode', 'The-Doobie-Brothers', 'Whitney-Houston', 'Nine-Inch-Nails',
      'The-Notorious-B.I.G.', 'T-Rex', 'Jon-Landau', 'Irving-Azoff']
    'template': '1'
    'title': 'The Rock and Roll Hall of Fame 2020 inductees are...'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a5574d-75b4-4606-8553-7d4d45bf225f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T00:34:43.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — This year''s inductees to the Rock and
        Roll Hall of Fame were revealed Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b85a67-86a0-4b89-991a-67084bd9fdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T00:34:43.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are Depeche Mode, The Doobie Brothers, Whitney Houston, Nine
        Inch Nails, The Notorious B.I.G. and T-Rex.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558359bb-490a-4be1-a445-c673fb4ebcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T00:34:43.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon Landau and Irving Azoff are the recipients of the Ahmet Ertegun
        Award.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41030a81-8cc2-4a57-b398-8a56fa43ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T00:34:43.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be eligible for the Hall of Fame an individual artist or band
        must have released their first commercial recording at least 25 years prior
        to the year of nomination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df72fde-d83f-4ca6-8d19-75643a1d56f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T00:34:43.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballots were cast by an international voting body of more than 1,000
        artists, including current living Inductees, historians and members of the
        music industry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe83dc2c-178d-4c85-a699-8195f9b1ae89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T00:34:43.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factors such as an artist''s musical influence, body of work, innovation,
        style and technique are taken into consideration with the voting, according
        to the organization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224fe5e6-c6e3-4e79-a8a1-bfc5f15e1dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T00:34:43.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the Inductees this year were on the ballot for the first
        time: The Doobie Brothers, Whitney Houston, Notorious B.I.G. and T-Rex.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4592fc2e-eb11-4281-9e74-b1917d27ba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T00:34:43.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ahmet Ertegun Award, to be presented to Landau and Azoff, honors
        songwriters, producers, disc jockeys, record executives, journalists and other
        industry professionals who have had a major influence on rock and roll.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbac1ad-d910-4d36-9894-4548cd4c1811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T00:34:43.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35th Annual Rock and Roll Hall of Fame Induction Ceremony will
        take place in May in Cleveland, Ohio.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e90bb7-c0e9-46f7-88be-8d5775edee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T00:34:43.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets will go on sale to the public on February 27. Performances
        and special guests will be announced later.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e6cc12-ba3d-46f8-8df6-9b31cdda75a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T00:34:43.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony will be broadcast live on HBO on May 2nd at 8 p.m.
        ET.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e706ea-926e-465d-b931-8ac7cd811a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T00:34:43.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/15/entertainment/rock-hall-fame-2020-inductees/index.html"
        target="_blank">The Rock and Roll Hall of Fame 2020 inductees are...</a>"</em></p>'
  'putin-medvedev-russian-government-resigns':
    'author': 'Mary Ilyushina and Sheena McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-16T01:27:06.765+08:00
    'imagesource': 'jcr:ed909ea4-4e36-4b73-b189-6ae3e9bf49f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1971d7d-7381-4e26-9d84-b7519ddf4041'
    'lead': 'The surprise announcement came after Vladimir Putin proposed constitutional
      amendments that would strengthen the powers of the prime minister and parliament
      at the expense of the presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-16T01:30:59.919+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:42:22.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:41:20.944+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Russia', 'Vladimir-Putin', 'Dmitry-Medvedev']
    'template': '1'
    'title': 'Russian government resigns as Putin proposes reforms that could extend
      his grip on power'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd59c8a-28e5-4643-b02e-5948b7f3d50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T01:30:59.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The <a href="https://edition.cnn.com/europe/live-news/russia-government-resigns-dle-intl/index.html"
        target="_blank">entire Russian government is resigning</a>, Prime Minister
        Dmitry Medvedev announced Wednesday, after Vladimir Putin proposed <a href="https://edition.cnn.com/europe/live-news/russia-government-resigns-dle-intl/index.html"
        target="_blank">sweeping reforms</a>&nbsp;that could extend his decades-long
        grip on power beyond the end of his presidency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593301d3-55e9-43a4-af94-0d6d5a9dc025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T01:30:59.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin thanked members of the government for their work but added
        that "not everything worked out." Putin added that in the near future he would
        meet with each member of the cabinet. The mass resignation includes Medvedev.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70248a73-0cb2-42a6-a555-3121b3710c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T01:30:59.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surprise announcement came after Putin proposed constitutional
        amendments that would strengthen the powers of the prime minister and parliament
        at the expense of the presidency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90583ea-b6c8-4dc8-8526-c3ac5dfd1585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T01:30:59.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking power from the presidency and handing it to parliament could
        signal a power shift that has been long speculated about in Russia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43639852-e163-4d93-b1ff-af320a6787af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T01:30:59.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s critics have suggested that he is considering various scenarios
        to retain control of the country after his presidential term ends in 2024,
        including the option of becoming prime minister with extended powers. Similarly,
        in 2008 Putin swapped places with the prime minister to circumvent the constitutional
        provision banning the same person from serving two consecutive terms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e48fded-7d98-49a1-91c5-a97e5b849c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T01:30:59.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Medvedev indicated that the government was resigning
        to clear the way for Putin''s proposed reforms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea39a1aa-4409-4d29-bac8-9240a0771100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T01:30:59.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin "outlined a number of fundamental changes to the constitution,
        significant changes not only to a number of articles of the constitution,
        but also to the balance of power as a whole," Medvedev said in his statement,
        which was aired on Russian state television.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951414e7-2b77-44a4-82fa-26de539fc24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T01:30:59.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this context, it''s obvious that we, as the government ... should
        provide the president of our country with the opportunity to make all the
        decisions necessary for this. And in these conditions, I believe that it would
        be right, in accordance with Section 117 of the constitution," for the government
        to resign, Medvedev added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ee08ef-d850-4283-bedc-fba6aee3a2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T01:30:59.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin nominated the head of the Federal Taxation Service, Mikhail
        Mishustin, to replace Medvedev as prime minister, according to a Kremlin statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4af53a-b63e-4c1d-98aa-1b78b534e0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T01:30:59.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With his consent, [Putin] submitted Mishustin''s candidacy for
        the post of prime minister for consideration by the State Duma," the Kremlin
        wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50db312c-58d2-4a58-9d1d-77ce1a88d510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T01:30:59.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Power to the parliament</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d3320d-0ae8-4117-b8c9-d2f75253a703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T01:30:59.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his annual address to the Federal Assembly earlier Wednesday,
        Putin said he agreed that no one should serve as president for more than two
        consecutive terms, and proposed several constitutional amendments.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1dea05-ce98-4dd5-aa11-e46cb2eb40b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T01:30:59.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His key proposal is to transfer the power to select the prime minister
        and cabinet from the president to the parliament.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf572202-1de9-4ab5-b399-eeb3d92a9558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T01:30:59.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that a constitutional provision is being discussed in our
        society that the same person should not be president for more than two consecutive
        terms," Putin said. "I don''t think this is a fundamental issue, but I agree
        with that," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da99440-d7bb-4184-a54b-db6609114f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T01:30:59.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I propose ... entrusting the State Duma with the power to approve
        the candidacy of the prime minister, and then, per the prime minister''s proposal,
        [appoint] all deputy prime ministers and federal ministers," Putin said. "In
        this case, the president will be obliged to appoint them, that is, he will
        not have the right to reject parliament-approved candidacies."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fb1cea-ee57-4b06-941f-db3168718b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T01:30:59.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexei Navalny, a Russian opposition leader, said the "only goal
        of Putin and his regime" was to remain "the sole leader for life, taking ownership
        of an entire country, and appropriating wealth to himself and his friends."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26518a5-5228-4cfb-a01c-b8c3d56d8073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T01:30:59.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All those who said that Putin will step away from power in 2024
        are such idiots (and/or crooks)," he tweeted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1836e721-864c-47ab-8210-4c6ddd336256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T01:30:59.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the current constitution, the president needs to secure
        approval from the lower house of parliament to appoint the head of the government,
        and it is within presidential rights to then appoint all deputies and ministers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de3802d-185e-481d-be75-de99d55561ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T01:30:59.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised statement, Putin asked current members of government
        to fulfill their duties until a new one is formed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d313b3-4b8f-4681-9408-91337d3922aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T01:30:59.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to express satisfaction with the results that have been
        achieved," Putin said. "Of course not everything worked out, but nothing ever
        works out in full."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85830d3e-58fe-417f-927f-a737dd2f577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T01:30:59.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev is expected to become deputy chairman of Russia''s Security
        Council. Putin is the chairman.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8211a73-cf49-4649-81ab-aff067e42fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T01:30:59.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:22.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/15/europe/russian-government-resigns-vladimir-putin-reforms-intl/index.html"
        target="_blank">Russian government resigns as Putin proposes reforms that
        could extend his grip on power</a>."</em></p>'
  'us-house-of-representatives-trump-articles-of-impeachment':
    'author': 'Jeremy Herb and Clare Foran, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-16T02:45:35.150+08:00
    'imagesource': 'jcr:dd988933-e411-49f7-9ebd-c265478c4fb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a2400e4-2efe-4d9c-9fbf-5f55eac8d5d3'
    'lead': 'The House on Wednesday voted to approve the seven impeachment managers
      to prosecute the case against President Donald Trump, a long-awaited move that
      sends the action to the Senate and sets up the next phase of the impeachment
      fight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-16T02:50:59.004+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:42:21.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:41:21.229+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'US-House-of-Representatives',
      'Nancy-Pelosi', 'impeachment', 'articles-of-impeachment']
    'template': '1'
    'title': 'US House votes to send Trump impeachment articles to the Senate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada67dff-c39f-4d44-a1d6-a52f7a62fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T02:50:59.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:21.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The House on Wednesday voted to approve
        the seven impeachment managers to prosecute the case against President Donald
        Trump, a long-awaited move that sends the action to the Senate and sets up
        the next phase of the impeachment fight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f40209c-7928-431d-b160-5db9ee94c74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T02:50:59.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:21.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The managers include both key players from the House''s impeachment
        inquiry as well as a couple of surprise picks: Intelligence Chairman Adam
        Schiff of California, Judiciary Chairman Jerry Nadler of New York, Hakeem
        Jeffries of New York, Zoe Lofgren of California, Val Demings of Florida, Jason
        Crow of Colorado and Sylvia Garcia of Texas. Schiff, who led the House''s
        Ukraine investigation, will serve as lead impeachment manager.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66672890-9118-48a9-a923-64ac58d4063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T02:50:59.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:21.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/politics/live-news/trump-impeachment-live-01-15-2020/index.html"
        target="_blank">LIVE UPDATES: The latest on President Trump''s impeachment</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229df3fe-d741-484c-9fda-56d795d787e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T02:50:59.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:21.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House passed the resolution shortly after the managers were
        revealed on Wednesday to formally appoint the managers, allocate funding for
        the trial and send the articles of impeachment to the Senate, where senators
        will decide whether the President should be removed from office. The vote
        was approved mostly along party lines 228-193.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d2c808-fd4d-4bbe-ae4c-a26cb278d6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T02:50:59.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:21.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you can see from these descriptions, the emphasis is on litigators,"
        Pelosi said in explaining how she chose the managers. "The emphasis is on
        comfort level in the courtroom. The emphasis is on making the strongest possible
        case to protect and defend our Constitution to seek the truth for the American
        people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f830746-4bb1-496e-8877-37c99d956a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T02:50:59.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:21.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s vote will kick off the ceremonial beginning of the
        Senate impeachment trial. Later Wednesday, the House will notify the Senate
        of the impeachment articles. On Thursday, House managers are expected to physically
        walk the articles to the Senate and read them aloud, according to a Republican
        leadership aide. The senators and Chief Justice John Roberts, who will preside
        over the trial, will also be sworn in, and the President will be officially
        summoned and given a time to respond to the charges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18ecb7a-69ea-4f7d-9898-80d638342a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T02:50:59.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:21.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell said the substance of the
        trial is likely to get underway on Tuesday, January 21.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd692131-9935-4d66-9f79-983174a4d3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T02:50:59.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:21.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s announcement of the managers came four weeks after the
        House voted to impeach the President on two charges: abuse of power and obstruction
        of Congress. Following the approval of articles of impeachment, Pelosi took
        the unprecedented step to withhold sending the articles to the Republican-held
        Senate, saying she wanted to know more about the Senate trial parameters,
        creating uncertainty over the timeline for a trial and how it would unfold.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b56ac27-5b5f-4a47-b2ae-8efa842ef2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T02:50:59.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:21.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi and Schiff argued the delay has been effective in bringing
        new evidence to light.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d2d328-06d5-4a90-a84c-1e2380e58ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T02:50:59.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:21.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time has given us the ability to show the American people
        the necessity of a fair trial to expose the degree to which McConnell is working
        hand in hand with the subject of impeachment, the President to essentially
        turn what should be a trial into a sham," Schiff said. "And that time has
        been I think very effective in not only bringing new evidence to light and
        the evidence was already overwhelming but also forcing senators to go on record."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a2f42a-8a78-4fcb-826f-a04ba7de074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T02:50:59.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:21.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Schiff''s committee on Tuesday released new evidence it
        had <a href="https://edition.cnn.com/2020/01/14/politics/lev-parnas-documents-house-investigators/index.html"
        target="_blank">obtained from indicted Rudy Giuliani associate Lev Parnas</a>,
        which included a letter showing Giuliani''s outreach to the Ukrainian president
        and text messages between Parnas and Connecticut <a href="https://edition.cnn.com/2020/01/14/politics/marie-yovanovitch-surveillance-diplomatic-reaction/index.html"
        target="_blank">congressional candidate Robert Hyde</a>&nbsp;appearing to
        show surveillance of former US Ambassador to Ukraine Marie Yovanovitch.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b26d56-4d5b-43c6-a913-e039ef4d2d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T02:50:59.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:21.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House continued to attack the Pelosi and the House over
        impeachment, and the President''s legal team will soon be going toe-to-toe
        with the managers that Pelosi has appointed. The White House has yet to make
        a final decision about whether Republican House members will be part of the
        President''s impeachment team, according to multiple sources.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2c392c-adaf-4c8c-974d-00132da13a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T02:50:59.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:21.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Speaker lied when she claimed this was urgent and vital to
        national security because when the articles passed, she held them for an entire
        month in an egregious effort to garner political support," White House press
        secretary Stephanie Grisham said in a statement. "She failed and the naming
        of these managers does not change a single thing."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ddded4-afa9-44a1-a7cb-85f55d8a6eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T02:50:59.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:21.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pelosi''s press conference was in progress, Trump weighed
        in on Twitter: "Here we go again, another Con Job by the Do Nothing Democrats.
        All of this work was supposed to be done by the House, not the Senate!"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f03d262-45e5-4b60-afc5-e4e7e343c677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T02:50:59.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:21.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way the Senate trial will ultimately unfold will depend on the
        full parameters for the trial, which have not been released yet. McConnell
        has said he''s planning to follow the model of the 1999 impeachment trial
        of then-President Bill Clinton and decide on whether to include witnesses
        after opening arguments are made — and he has the votes to set the ground
        rules for the impeachment trial without Democrats'' support.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72e80d9-70e4-4f55-a0e4-01d4f1c7ac4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T02:50:59.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:21.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House managers are expected have a chance to argue their case
        before the full Senate, and after that, the President''s lawyers will have
        an opportunity to present the defense. The opportunity to serve as an impeachment
        manager will offer a high-profile turn in the spotlight for the lawmakers
        who have been chosen and a chance to elevate their standing in Congress and
        with liberal voters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd70e225-2d48-4795-b7dd-8138b8c6fb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T02:50:59.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:21.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi has said she wanted a team of mangers that reflected the
        diversity of the Democratic caucus across racial, gender and geographic lines.
        Most but not all of the managers had legal backgrounds before coming to Congress.
        And the House team includes a mix of veterans like Lofgren — a staffer during
        President Richard Nixon''s impeachment inquiry and a lawmaker for during President
        Bill Clinton''s impeachment — as well as two freshmen Democrats.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1a3a25-a6b5-4d75-85e9-8b813452b8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T02:50:59.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:21.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very proud of the managers that we have," Pelosi said Wednesday.
        "I believe that they bring to this case in the United States Senate great
        patriotism, great respect for the constitution of the United States, great
        comfort level in a courtroom, great commitment, again, to the Constitution."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f03e721-f334-4f22-b3ee-1d7445e67517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T02:50:59.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:21.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conviction in the Senate would require a two-thirds vote, a high
        threshold that is not expected to be reached given that many Republican senators
        have been vocal in saying that they believe the President''s actions do not
        rise to the level of impeachment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b5fbb2-95ef-4a41-9d6c-45399c449c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T02:50:59.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:21.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But regardless of the outcome, the Senate trial will be a historic
        and momentous event.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f619b12c-0989-479b-beca-b681918cdc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T02:50:59.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:21.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performance of the House managers will shape how a trial plays
        out and could be a way for those who are chosen to secure their place in history
        as part of the impeachment proceedings.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e84ac37-9b1f-45a2-8086-bd66976c096c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T02:50:59.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:21.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Clinton Senate impeachment trial, the managers took several
        days to present their arguments, followed by several days during which the
        Clinton legal team outlined their defense. That was followed by questions
        submitted in writing by senators directed to either the managers or the then-President''s
        defense team.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620722ee-6fa0-4d4b-9619-9a306bd169ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T02:50:59.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:21.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no restrictions on the number of House impeachment managers
        the speaker can name to serve in the role.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40934d6c-34e7-49f7-aca9-6d96214bcd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T02:50:59.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:21.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Clinton trial, 13 House Republicans were chosen as impeachment
        managers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda084ca-158d-4929-8345-ec5295e362d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T02:50:59.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:21.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three are still serving in Congress to this day: Rep. Steve Chabot
        of Ohio, Rep. Jim Sensenbrenner of Wisconsin and Sen. Lindsey Graham of South
        Carolina, who was a representative of the state''s third congressional district
        at the time of the Clinton impeachment.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd43721a-afc4-450e-8f47-be1a1e8b6683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T02:50:59.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:21.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Wednesday.</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c4e96a-6168-4020-94dd-08509883483b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T02:50:59.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:21.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/15/politics/pelosi-naming-impeachment-managers/index.html"
        target="_blank">House votes to send Trump impeachment articles to the Senate</a>."</em></p>'
  'colgate-recyclable-toothpaste-tube':
    'author': 'Francisco Guzman and Brian Ries, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-16T04:37:42.134+08:00
    'imagesource': 'jcr:b2e80b1d-59ff-4bce-870a-d10c01541769'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8c2c2a3-1424-46f6-abb6-78478e0ce92d'
    'lead': 'Colgate wants to give you another reason to smile ... and not just to
      show off your teeth'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-16T04:42:39.194+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:42:20.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:41:21.463+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Colgate', 'green', 'recycle', 'plastic']
    'template': '1'
    'title': 'Colgate finally launched its recyclable toothpaste tube. It''s made
      from the same type of plastic as milk jugs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e915ea-ad66-49fc-bade-139119214b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:42:39.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Colgate wants to give you another reason
        to smile ... and not just to show off your teeth</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdd9ead-0784-4890-9ac2-9843a5f35fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:42:39.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oral-care brand is launching what it says is a vegan-certified
        toothpaste that comes in an "industry-first" recyclable tube.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50504a02-f983-44ed-991a-a7a4fbcf27c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:42:39.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The product''s development is <a href="https://edition.cnn.com/2019/06/19/business/colgate-recyclable-tube-trnd/index.html"
        target="_blank">five years in the making</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd4d19-fddf-44ec-93d8-e3568757f2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:42:39.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most toothpaste tubes are made from plastic and aluminum, making
        it impossible to reduce your environmental footprint. But soon, Colgate hopes,
        you can throw your toothpaste tube in the recycling bin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c51fd4a-cd83-4649-90a4-dd91327ca4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:42:39.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Smile for Good toothpaste tube is made from high density
        polyethylene (HDPE) — that''s the same plastic used for making milk jugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73876c7c-ce8e-4211-99b8-cf3fd23b4070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:42:39.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Colgate wants to make tubes a part of the circular economy by keeping
        this plastic productive and eliminating waste," Colgate-Palmolive''s Chief
        Executive Noel Wallace <a href="https://investor.colgatepalmolive.com/news-releases/news-release-details/colgate-palmolive-ships-worlds-first-tube-recognized-recyclable"
        target="_blank">said in a release</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f7bb21-a177-455f-8023-d3adea557d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:42:39.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why it took so long</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcad8ae-a1bb-4839-9b3b-4d29d86dca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:42:39.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the company <a href="https://edition.cnn.com/2019/06/19/business/colgate-recyclable-tube-trnd/index.html"
        target="_blank">five years</a>&nbsp;to develop the new tube.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f77806-f262-45ac-877d-29cd3db68df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:42:39.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colgate said it thought it could use a commonly recycled type of
        plastic called a "high-density polyethylene" (HDPE) for the new tube, but
        it discovered that it''s not squeezable enough for toothpaste.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f06e89b-9d84-4491-90cd-76780dcc5c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:42:39.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s so-called "eureka moment" came when it compiled several grades
        of HDPE material in a toothpaste tube. That correct combination "allows people
        to comfortably squeeze out all the toothpaste, protects the integrity of the
        product, and meets the demands of high-speed production."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bafb592-1600-420a-9b97-61de83131ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:42:39.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going Green</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9a6cdd-e3fa-496f-beff-3baae92446de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:42:39.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colgate''s toothpaste contains minimal ingredients. It is also made
        of components derived from natural sources. Most toothpastes, on the other
        hand, contain glycerin made from animal fat.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475cf1ee-19c0-44af-bc0e-7532ffedd8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:42:39.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toothpaste lists each of its ingredients, 99.7% of which are
        natural. It is certified by the Vegan Society, the company says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e554d456-e592-497c-a5cd-deb749122d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:42:39.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colgate-Palmolive, which owns the Colgate brand, is pledging to
        use 100% recyclable packaging on all its products by 2025 — and its not the
        only company investing in recyclable products.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d17c76d-94b2-4b57-9d90-95362aa9378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:42:39.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/05/business/olay-refillable-procter--gamble/index.html"
        target="_blank">Procter &amp; Gamble</a>, for instance, is making more sustainable
        products by testing its refillable packages for Olay moisturizer, while Coca-Cola
        (KO) is committing to make its cans and bottles from at least 50% recycled
        material.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf400b2-5514-48fe-89c1-c419f5fb0697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:42:39.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And by 2022, every <a href="https://edition.cnn.com/2019/06/03/business/poland-spring-recycled-bottles/index.html"
        target="_blank">Poland Spring</a>&nbsp;water that is under one gallon will
        be made from recycled plastic bottles. Starbucks is joining in on the fun
        by <a href="https://money.cnn.com/2018/07/09/news/companies/starbucks-plastic-straws/index.html"
        target="_blank">eliminating all plastic straws</a>&nbsp;by this year and is
        testing out a <a href="https://edition.cnn.com/2019/03/20/business/starbucks-greener-cups/index.html"
        target="_blank">new paper cup</a>&nbsp;that uses less plastic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f175dd5f-477a-4c77-bc18-95fcef16861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:42:39.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two variations of the toothpaste — Smile for Good Protection and
        Smile for Good Whitening — is available at retailers including Sainsbury''s,
        Boots, Superdrug, Wilko, Waitrose, Ocado and Amazon.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b956ed86-8785-465a-bb46-e14b2665fc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:42:39.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/15/business/colgate-recycle-toothpaste-tube-trnd/index.html"
        target="_blank">Colgate finally launched its recyclable toothpaste tube. It''s
        made from the same type of plastic as milk jugs</a>."</em></p>'
  'china-us-first-stage-trade-deal-signing':
    'author': 'Donna Borak, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-16T04:48:10.619+08:00
    'imagesource': 'jcr:38acf6d9-9ecf-4849-ac07-d7b4fcc1e637'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '395b8917-de16-44c2-8457-9657d394932d'
    'lead': 'President Donald Trump on Wednesday signed an initial trade deal with
      China that includes pledges from Beijing to more than double its purchases from
      American farmers in the first year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-16T04:53:31.358+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:42:20.155+08:00
