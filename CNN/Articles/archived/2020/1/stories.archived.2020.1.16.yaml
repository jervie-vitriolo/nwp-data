    'mgnl:lastActivated': 2023-01-26T22:42:04.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:41:26.146+08:00
