    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0a3efc-69cf-460f-ad70-271ae9c4eda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:59:51.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:41:43.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House budget office notified federal agencies that the
        Ukraine aid was being withheld at the direction of the President on July 18,
        2019, according to testimony from the House''s impeachment inquiry. The aid
        was formally withheld on July 25, when OMB official Michael Duffey, a political
        appointee, took over the decision from Mark Sandy, a career budget official.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758ce37b-5135-4f85-ba20-ba68450f98bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:59:51.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:41:43.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1ba11e-ddc5-41e7-982d-4e159c52c565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:59:51.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:41:43.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hold on the aid was extended nine times until a decision on
        September 11 to release it, which came as Congress was ramping up investigations
        for the delay and after a whistleblower report had been filed alleging that
        the aid was being withheld by the President as he sought for Ukraine to investigate
        former Vice President Joe Biden and his son Hunter, even though there''s no
        evidence that either broke the law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4355b6ca-f8ca-4e72-b11a-3ccaebaafff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:59:51.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:41:43.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc12871e-28ae-486d-bedc-db7c2944f2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:59:51.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:41:43.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House budget office told the GAO that the money was withheld
        because they were reviewing the programs, meaning the delay wasn''t subject
        to the Impoundment Control Act. But the GAO rejected that argument.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d4e886-81ac-4a4e-8ffb-e617172484f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:59:51.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:41:43.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c606af-0873-4a71-a38e-2e25c265ac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T23:59:51.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:41:43.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OMB asserts that its actions are not subject to the ICA because
        they constitute a programmatic delay," GAO wrote. "OMB further argues that
        because reviews for compliance with statutory conditions and congressional
        mandates are considered programmatic, so too should be reviews undertaken
        to ensure compliance with presidential policy prerogatives. OMB''s assertions
        have no basis in law."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204ccad0-7af9-4c65-88fc-b73bee805188'
