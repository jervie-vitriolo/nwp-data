      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group brought in 50 horses from the danger zone on Thursday
        morning. It will be the last batch of rescued animals for now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7270f9bf-c5c2-433b-a773-4d79b94a9616'
