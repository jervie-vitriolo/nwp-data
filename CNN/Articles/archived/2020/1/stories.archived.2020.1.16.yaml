    'mgnl:tags': ['United-States', 'China', 'Xi-Jinping', 'Donald-Trump', 'trade-deal']
    'template': '1'
    'title': 'Trump signs first stage of trade deal with China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eed6d6a-3c52-4921-8df7-b09cbdb64afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:53:31.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">President Donald Trump</a>&nbsp;on Wednesday signed an <a
        href="https://edition.cnn.com/2019/12/13/politics/us-china-trade-deal-explainer/index.html"
        target="_blank">initial trade deal with China</a>&nbsp;that includes pledges
        from Beijing to more than double its purchases from American farmers in the
        first year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b19921-ae17-448a-bfa9-d4f50b149214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:53:31.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 86-page agreement comes after nearly two years of fraught negotiations
        and a punishing trade war between the world''s two largest economies that
        <a href="https://edition.cnn.com/2020/01/14/politics/cost-of-china-tariff-trade-war/index.html"
        target="_blank">hit US soybean producers especially hard</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b71a46b-ca7b-4ba0-b4c6-dff3adde86a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:53:31.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US taxpayers have spent about <a href="https://edition.cnn.com/2019/12/07/politics/trump-soybean-farmers-trade-aid-payments/index.html"
        target="_blank">$28 billion bailing out farmers</a>, including payments to
        trade groups and purchases from food banks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410ac62a-bca3-4275-b8c6-942b548f2822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:53:31.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pause in the trade war gives Trump something concrete <a href="https://edition.cnn.com/2020/01/15/world/meanwhile-in-america-january-15-china-trade-intl/index.html"
        target="_blank">to offer farmers</a>, a crucial element of his Midwestern
        firewall, heading into the 2020 election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1a48e8-2a56-4b22-9fa5-51c142f5070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:53:31.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together we are righting the wrongs of the past and delivering
        a future of economic justice and security," Trump said from the East Room
        of the White House.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad584125-7ecf-4d1b-8775-5d07bb93cd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:53:31.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people thought this could never happen," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c354cb4b-bb5f-44f8-99c4-18da33f2f18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:53:31.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he''d visit China in the "not too distant future" to
        reciprocate a visit to Washington from China''s top trade negotiator.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27f9a00-b439-4af1-8001-2ba41f677381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:53:31.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter, China''s President Xi Jinping told Trump that the agreement
        was a sign their two countries could resolve differences through dialogue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c050af-e85f-4f5a-a007-39b65513344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:53:31.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, which China''s vice premier and top negotiator Liu He
        read aloud in the East Room during the trade signing event, struck an optimistic
        tone about the future of Washington-Beijing ties.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd9d036-42ab-49a6-866e-77adda9cd270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:53:31.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, Xi wrote, was "good for China, the US and the whole world."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844e86c9-8063-4589-b068-f24d4ccba762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:53:31.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saying he would remain in "close touch" with Trump, Xi said he hoped
        the US would treat Chinese companies fairly.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ac9fc1-47ab-463b-9b8c-0c4911715e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:53:31.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, China has promised to buy an additional $12.5
        billion in US agricultural products in year one, and then $19.5 billion year
        two. Those commitments come atop roughly $24 billion in farm purchases that
        China made in 2017, before the trade war started.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd017450a-f784-433a-817d-46cf80bf1f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:53:31.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farm Bureau President Zippy Duvall called the agreement an "important
        step."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3942249-47b3-4e8b-a316-3abee43428fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:53:31.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China was once the largest market for U.S. agricultural products
        but has dropped to fifth largest since retaliatory tariffs were introduced.
        This agreement will help turn around two years of declining agricultural exports,"
        he said in statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9897d517-c470-444c-84ce-da8cc0e9e444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:53:31.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pledges to buy more farm products are part of a broader <a href="https://edition.cnn.com/2019/12/13/politics/us-china-trade-deal-explainer/index.html"
        target="_blank">$200 billion</a>&nbsp;package that includes manufactured goods
        and energy exports. The deal will take effect 30 days after signing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d11bbb5-bcad-41be-8858-fc42f5c88deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:53:31.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amb. Robert Lighthizer, the President''s top trade negotiator, described
        the deal as a "massively good first step" describing purchases as helping
        create access to American companies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8207271-5dd9-4c0f-8600-43a95755b49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:53:31.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are we an ideal spot? No," Lighthizer told reporters at the White
        House before the signing. "Is this a massively good first step? Yes."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81deced4-6a5b-4119-be5c-8ac41833f9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:53:31.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253a0f6e-7002-4199-ba74-b50ca41e4fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T04:53:31.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:42:20.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/15/politics/us-china-trade-deal-phase-one-signed/index.html"
        target="_blank">Trump signs first stage of trade deal with China</a>."</em></p>'
  'Meghan-Markle-father-court-testify':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-16T05:34:44.081+08:00
    'imagesource': 'jcr:deb71429-767f-47ab-b161-df4cfb246972'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a0b7223-ac4c-4d83-a791-0e30d22117c2'
    'lead': 'It''s not yet clear whether Thomas Markle will testify, should the case
      reach court, but these documents appear to show Meghan''s father has been co-operating
      with the defense, making him a likely witness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-16T05:38:48.525+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:42:19.401+08:00
