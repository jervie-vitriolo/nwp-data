      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> The
        Philippine military confirmed that local terror group Abu Sayyaf kidnapped
        five Indonesians off Sabah, Malaysia and is looking into the possibility that
        the suspects have reached Sulu province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1705f4-9fb3-4954-93fd-afe62523d1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T15:50:13.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:49:59.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ccdee-ab56-426e-93a8-281278c28757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T15:50:13.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:49:59.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kidnapping, which happened Thursday in waters near Tambisan
        Island close to Tawi-Tawi, had been reported by Malaysian and Singaporean
        media. Eight Indonesian fishermen were initially abducted by six men, but
        three of them were later released.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1602693-e1f3-4ce4-b18f-106adea85128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T15:50:13.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:49:59.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34877684-9cb1-4021-8ed3-43f5d5cec515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T15:50:13.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:49:59.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mataas ‘yung probability, wala pa sa</em> mainland Sulu <em>nasa</em>
        island <em>pa ng</em> Sulare, <em>kasi</em> immediately after the incident
        <em>nakatawag agad ‘yung</em> Malaysia authorities <em>sa atin,”</em> the
        military’s Western Mindanao Command chief LtGen Cirilito Sobejana told reporters
        Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9988e007-cfdc-4334-814b-b1e674addd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T15:50:13.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:49:59.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7861ce-45b7-48a7-bd33-5673498bee77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T15:50:13.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:49:59.093+08:00
