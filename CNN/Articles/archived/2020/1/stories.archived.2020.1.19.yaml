      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Fire Department Deputy Fire Marshal CInsp Gilbert Valdez
        said 65-year-old Angelita Unite died after a fire broke out in Barangay Sto.
        Domingo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
