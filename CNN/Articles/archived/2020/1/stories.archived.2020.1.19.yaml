    'title': 'Abu Sayyaf kidnaps 5 Indonesians off Sabah'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70966538-9453-4d4f-a436-126eb3cdb81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T15:50:13.268+08:00
