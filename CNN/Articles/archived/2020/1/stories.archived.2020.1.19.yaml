    'template': '1'
    'title': 'Oil companies to slash pump prices this week'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6533c383-7357-4dda-9312-cc1bbf7e15c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:00:06.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:05.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) –</strong> Heads
        up, motorists! Fuel companies have announced a reduction in prices of their
        petroleum products which will take effect this week.</p>'
