      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill seeking to create the DWR has <a href="https://cnnphilippines.com/news/2019/11/12/house-panels-ok-department-of-water.html?fbclid=IwAR2-mr7uJ5AXJpa2nIZw_mNFEOusxBtFbpG6ooFjYyb9MA9y_e9gh1mH7Yc%3Ffbclid"
