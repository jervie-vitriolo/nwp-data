      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said the Senate is set to move on the creation of a Philippine
        Water Commission, which is pending in its Public Services Committee, while
        Romualdez said the House eyes to pass a measure creating the Department of
        Water Resources (DWR) before Congress'' next adjournment.</p>'
