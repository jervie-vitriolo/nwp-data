    'template': '1'
    'title': 'Disaster Resilience Dept. top Congress priority as session resumes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa39d4e6-a037-42f3-9e46-83d9b77d6250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T14:37:52.089+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:00.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) —</strong> Congress
        is eyeing to pass the bill that seeks to create the Department of Disaster
        Resilience in response to recent calamities faced by the country, including
        the <a href="https://cnnphilippines.com/news/2020/1/3/Ursula-damage-P3.4-billion.html?fbclid=IwAR3mgBLQ-Da2vNVqQQIQ17SJY6ALu8DRGB0U07MfbzLUiyI5ubI__u6aRAA"
        target="_blank">typhoons</a> that <a href="http://cnnphilippines.com/news/2019/12/7/NDRRMC-more-than-200,000-families-affected-by-Tisoy-.html"
        target="_blank">hit in December</a> and <a href="https://cnnphilippines.com/news/2020/1/19/Taal-787-volcanic-quakes.html"
        target="_blank">Taal Volcano''s eruption</a> this month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4133694-1609-45ea-af98-648183f216cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:43:26.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:00.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38f14e4-117e-4fd5-8af9-81941e267d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:43:26.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:00.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure is among the top priorities of the House of Representatives
        and the Senate as Congress returns from a four-week break for the holidays,
        with the lower chamber targeting its passage before Congress adjourns again
        on March 13.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2cb14d-70e4-4086-9060-723676c5e164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:43:26.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:00.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b6a299-d1f0-4029-ab7a-50177acb5f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:43:26.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:00.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to create an agency that is quick-footed, scientific, focused
        and well-equipped. The creation of a Department of Disaster Resilience will
        ensure a more efficient, coordinated, and complete system of disaster management--from
        risk assessment to emergency response right down to reintegration assistance
        and rehabilitation," Senate Majority Leader Juan Miguel "Migz" Zubiri said
        Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8919344-90c1-4906-a26d-ec7ea24fa6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:43:26.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:00.474+08:00
