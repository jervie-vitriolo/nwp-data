    'template': '1'
    'title': 'Trump invites Duterte to US for ‘special’ ASEAN meet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c5c732-65f4-4afd-b6cd-f63f6f050291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:48:26.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:49:57.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M<strong>etro Manila (CNN Philippines, January 19) —</strong> President
        Donald Trump has invited President Rodrigo Duterte to come to the US for a
        “special” meeting with other leaders of the Association of Southeast Asian
        Nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34959cf3-4bd6-4b8b-958b-e5804e87aeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:48:26.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:49:57.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78094872-4236-4fcb-8fa0-439fdbd6eb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:48:26.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:49:57.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will provide an excellent opportunity for us to broaden and
        deepen our cooperation on matters of great importance to the nearly one billion
        people in the United States and ASEAN nations that we have the privilege to
        represent,” Trump said in a November 1 letter to ASEAN leaders which was released
        only on Sunday by Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bac606-31c1-4c65-a309-342ead987e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:48:26.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:49:57.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12f7722-789c-41ab-b4d5-c1c4235399e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:48:26.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:49:57.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting, Trump said, will happen “at a time of mutual convenience
        in the first quarter of 2020.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d00423-325d-476f-be38-45f46d23a97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:48:26.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:49:57.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0202dcae-6554-4292-b6c9-532c0c13bff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:48:26.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:49:57.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has skipped ASEAN summits for two years in a row, with most
        Southeast Asian leaders snubbing the scheduled US-ASEAN meeting in Bangkok,
        Thailand. Trump sent National Security Adviser Robert O’Brien in his stead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
