      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b70d36-2990-427a-8a18-1b96ec3f1d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:43:26.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:00.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A measure seeking the creation of this new department <a href="https://cnnphilippines.com/news/2019/11/20/House-panels-approve-disaster-resilience-department-bill-.html?fbclid=IwAR3bzmV4p4WvTgvwNWl81BH04c7_x2FkpvQqlqfTj6c82_U5XRvk_3kPEs4"
        target="_blank">cleared the House Committees on Government Reorganization
        and on Disaster Management</a> last November 20 and its budget is scheduled
        to be approved on January 22, House Majority Leader Martin Romualdez said
        Sunday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ee32b2-2248-46fd-b682-c90fc4118ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:43:26.411+08:00
