      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas, home to Taal Volcano, earlier declared a state of calamity
        due to the eruption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109069f5-3232-4e1c-91af-5eed8e17ba85'
