      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e847938-5527-474e-ace5-409f17f74741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:24:12.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:09.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquill says he''s looking forward to putting his culinary skills
        to the test at home. His mom says she''s expecting lobster tail.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ac008b-9faa-4b33-9ec1-51132fe44b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:24:12.473+08:00
