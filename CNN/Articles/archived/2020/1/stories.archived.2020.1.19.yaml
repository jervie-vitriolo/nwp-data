      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other people — a 63-year-old and a 4-year-old — were injured
        in the blaze.</p>'
    '12':
