      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fef1d7d-9d32-4a78-b4c8-37adcaf71167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:24:12.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:09.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williamson, on duty in her police uniform, ran toward her son, arms
        held wide and embraced him as the gym exploded in cheers. She hadn''t seen
        him in two years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5cbe4e-445b-4f28-8f49-8bf8212c4fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:24:12.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:09.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7b2ef6-2663-4715-90a3-41ee0224f09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:24:12.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:09.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was unreal. I just I couldn''t believe it. I saw the basketball
        team come in and, you know, I figured it was just the boys, the usual boys
        who I use to take the place of him in his absence. And then I saw his uniform
        and I lost it," Williamson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab144c8-3064-42d1-8c08-42145a496feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:24:12.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:09.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9847f9a-7b71-4d62-8c1f-419e87f29f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:24:12.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:09.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquill considers his mom a best friend and wanted surprise her,
        so he asked his aunt a month and a half ago to help put together this surprise
        for his "momma bear."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ec8029-6792-4394-906d-e0d14c2c0c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:24:12.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:09.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b21747-3c74-41b0-99f4-9e5f6c0793cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:24:12.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:09.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s surreal. It''s definitely a surprise. I didn''t expect it.
        I was looking forward to him being home next week," Williamson said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f903d5-7f6d-4790-90c1-c55f1e6eed41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:24:12.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:09.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc60c86-e549-4959-bd48-29e525d747d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:24:12.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:09.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wasn''t the only one surprised. Earlier in the day, Aquill surprised
        his little brother Justin, a seventh grader at Wesley International Academy
        Charter School.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0bf908-c0ab-4311-994c-57d80da22b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:24:12.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:09.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29791c9-d566-4faf-9e96-31e6388751ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:24:12.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:09.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were in the middle of dissecting rats and I didn''t know, I
        thought it was the preservatives they were using that was getting to my brain,"
        Justin said. "I had looked at my auntie and I waved at her and then I looked
        at my brother and I was like ''Oh Shakir, when did you get here?''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073d91e8-c9ff-476a-b6f3-095aa1f45f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:24:12.473+08:00
