  'sinulog-grand-parade-2020':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-01-19T18:32:22.679+08:00
    'imagesource': 'jcr:8e518fe3-4e20-43bb-a168-412ad9ceb4a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d49bbc8-aebd-4509-a0ab-5c14eb9a611a'
    'lead': 'The streets of Cebu City turned into one big party, as the 40th year
      of the Sinulog Grand Parade kicked off Sunday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-19T18:37:38.150+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:49:57.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:49:50.410+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sinulog', 'Sinulog-2020', 'Cebu', 'Cebu-City', 'Sinulog-Grand-Parade']
    'template': '1'
    'title': 'Sinulog Grand Parade kicks off in Cebu City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65232358-d868-454c-8a6e-6b81d71ca762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:37:38.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:57.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> — The
        streets of Cebu City turned into one big party, as the 40th year of the Sinulog
        Grand Parade kicked off Sunday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ac3542-d05b-4ff0-973a-ec0bed4fe8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:37:38.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:57.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sunny weather mirrored the revelers'' mood, who were all smiles
        while watching the performances in the streets and the Cebu City Sports Center</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432213f8-f3a3-4ade-800c-2be9876367fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:37:38.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 31 dancing contingents in this year''s Sinulog Festival,
        including first-time participants like Bacolod City''s Maskara Festival dancers.
        Dancers from Borongan, Samar who joined previous Sinulogs, were back with
        colorful costumes and masks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a931fd-5399-47f3-9815-1f23ba22afa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:37:38.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also 43 floats, 19 higantes, and 12 puppeteers that joined
        the street parade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3997b0d7-cd13-41b9-a4e9-d1a56c82d282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:37:38.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the floats had famous celebrities onboard, like Dingdong
        Dantes and Miss Universe Philippines Gazini Ganados.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fa2f84-15b1-46ba-b32d-c33395d9716b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:37:38.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sinulog Grand Parade is part of the festivities in honor of
        the Santo Niño de Cebu. Around 2.5 million devotees reportedly participated
        in the barefoot procession Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc5340a-6c00-4949-990a-09dd17fc4f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:37:38.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is expected to be at the Cebu City Sports
        Center for the Grand showdown. It would be his <a href="https://cnnphilippines.com/news/2020/1/13/Rodrigo-Duterte-Sinulog.html"
        target="_blank">first time to attend</a> the Sinulog.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1791cd80-d9db-4cf7-b61b-afcbcc4c06cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:37:38.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:57.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tight security measures were in place because of the President''s
        presence. Sreet dancing was delayed for about two hours due to security preparations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02122b64-83e2-4c74-9c25-7d05f51cca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:37:38.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:57.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports also said that each dancer had to undergo a security check
        before entering the sports center.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8bb2aa-bfe0-43b7-b897-e7218f52b053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:37:38.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:57.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Original Sinulog remembered</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44632147-f70c-45dd-8a95-9f0c541a092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:37:38.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:57.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Sinulog became a huge festival, it started as a dance
        prayer to ask for the the fulfillment of wishes from the image of the Child
        Jesus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d500830-fdae-44f0-8c43-996727f1eb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:37:38.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:57.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A distinctive drumbeat led the dance steps, which have evolved from
        simple to elaborate ones seen in modern festivals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56954170-7a59-48aa-a5ed-660d17c01b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:37:38.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:57.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Diola family of Barangay Mabolo in Cebu City are the keepers
        of the steps and the drumbeat.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eaca27-4836-4e2d-b17d-cedadb331f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:37:38.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:57.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, city officials led by Councilor Niña Mabatid — who
        hails from Barangay Mabolo — organized the Sinug festival in Mabolo, highlighting
        the original dance steps and drumbeats.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2b4546-5d33-4069-9e48-7d8dccb52108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:37:38.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:57.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabatid wants younger generations to remember and continue to be
        keepers the original Sinug which later evolved into the Sinulog.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b153944-d809-4b4a-aa95-01018cf67239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:37:38.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:57.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Mayor Edgar Labella also pushed for the activity ahead
        of the 40th Sinulog Grand Parade Labella who is also from Mabolo, said he
        too was a Sinug dancer when he was younger.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02927adb-66fa-4ce8-8cf8-01669893a3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:37:38.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:57.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based stringer Dale Israel contributed to this story.</em></p>'
