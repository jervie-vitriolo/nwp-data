    'lead': 'As an Atlanta high school school resource officer was being honored during
      a pep rally, her son appeared via video from South Korea, where he was stationed
      and was set to return home in one week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-19T07:24:12.471+08:00
