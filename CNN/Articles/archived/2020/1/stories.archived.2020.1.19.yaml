      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> — Authorities
        confirm one person died in the fire that hit a residential area in Quezon
        City Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65c5347-2ec9-4475-b303-c0b8a58b5436'
