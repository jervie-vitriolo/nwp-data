      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/18/uk/harry-and-meghan-hrh-trnd/index.html"
