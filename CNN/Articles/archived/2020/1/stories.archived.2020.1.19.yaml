      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council has
        so far recorded a total of 96,061 individuals who were affected by the eruption
        in Batangas, Laguna and Cavite. Of this number, 70,413 are taking temporary
        shelter in evacuation centers.</p>'
  'Conor-McGregor-UFC':
    'author': 'Steve Almasy and Kevin Dotson'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-19T15:37:41.348+08:00
    'imagesource': 'jcr:556f3b48-9f57-4744-b4fb-624767d0e81d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22931b65-6436-4e1a-b7e9-6a6548c88d75'
    'lead': 'McGregor improves his career professional record to 22-4 with 19 knockouts.
      Cerrone, the UFC''s all-time winningest fighter, drops to 36-14 in his professional
      career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-19T15:40:30.427+08:00
