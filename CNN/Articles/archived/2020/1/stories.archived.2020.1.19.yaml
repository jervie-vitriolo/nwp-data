      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:00.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House also eyes to pass bills that would create the Department
        of Filipinos Overseas (DFO) before March 13.</p>'
    '8':
