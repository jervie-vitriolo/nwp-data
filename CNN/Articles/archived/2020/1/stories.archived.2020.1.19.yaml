    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-19T16:14:41.437+08:00
    'imagesource': 'jcr:2d1372e2-b95a-4743-9135-10ca3fb33cf8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
