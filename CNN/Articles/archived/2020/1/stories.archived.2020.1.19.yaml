    'title': '''Framers'' worst nightmare'': House Democrats make their case for removing
      Trump from office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e7b2a2-dbfb-439e-8ecf-f06d68fd998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;House Democrats on Saturday released
        their argument for why President Donald Trump should be removed from office
        by the Senate in the upcoming impeachment trial, calling on the chamber to
        "eliminate the threat that the President poses to America''s national security."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26d7923-71df-4933-a06e-147681021e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bad0e53-fbd6-4ed3-8587-ee55bae1e31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House impeachment managers filed to the Senate their trial brief,
        a summary explaining why the House passed two articles of impeachment last
        month charging Trump with abuse of power and obstruction of Congress ahead
        of the trial arguments kicking off next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8282cf55-5af2-460a-828d-6619d5007177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32cd89f-670e-44a4-aaea-220d5824b703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump''s conduct is the Framers'' worst nightmare," the
        managers wrote in the brief.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998db64e-9d55-44dd-9b12-73eb4bf2c884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04fa726-0ef7-4caa-8e24-68aef20aa1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House managers made their case directly to the senators who
        will act as jurors in the impeachment trial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5b7144-cb05-4b93-a5ab-3396b7b452bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739bbd61-b554-488f-b7c2-38afedc6573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History will judge each Senator''s willingness to rise above partisan
        differences, view the facts honestly, and defend the Constitution," the managers
        wrote. "The outcome of these proceedings will determine whether generations
        to come will enjoy a safe and secure democracy in which the President is not
        a king, and in which no one, particularly the President, is above the law."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3b022d-4794-4316-a620-779f5d50a8bc'
      'mgnl:activationStatus': true
