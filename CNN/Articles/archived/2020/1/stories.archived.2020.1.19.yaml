    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d99973d-58fc-4839-a0a2-b26ac4b65226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T14:01:53.598+08:00
