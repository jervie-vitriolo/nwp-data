      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab545b-28e4-4d72-8af5-2e9f9ba73a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brief is the first of multiple filings that both the House and
        the President''s lawyers will submit in the coming days ahead of the substantive
        start of the trial on Tuesday. The President''s response to the articles of
        impeachment, which is separate from the response to the trial brief itself,
        was released Saturday evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46291e06-edca-46f1-a0ae-b1f436d327d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433e82c7-30f7-4dba-bdb3-3e7b17f78318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal filings are the paper version of the arguments that will
        play out on the Senate floor starting next week, as the chamber is transformed
        from legislative body to courtroom. Supreme Court Chief Justice John Roberts
        is presiding over the proceedings, and the Senate is being adjusted for the
        trial, including adding the ability to play audio and video, normally forbidden
        in the chamber.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb33c9a-9c43-4970-af1e-c0464d1b9b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b00c088-2f91-4c26-ab8f-fcb6bb55cbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats charge that Trump abused his office by withholding
        $400 million in security aid and a White House meeting from Ukraine while
        pressuring Kiev to open investigations into the President''s political rivals.
        Then, they say, he obstructed the congressional investigation of his misconduct
        with an unprecedented blockade of House subpoenas to Trump administration
        agencies and officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bf7925-72ee-457d-803d-5e5336a5a5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9543b87c-080e-490c-8d7b-bdb030274cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s legal team filed a brief Saturday evening charging
        that the impeachment articles are "constitutionally invalid on their face."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7bb633-5c50-49d2-8065-a033861773c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c3275e-74af-4227-8252-dd8f4c95d9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>House managers cite Parnas docs, watchdog report</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51853111-7f06-46e0-8898-3c95766d91f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House''s brief for the upcoming Senate impeachment trial includes
        some references -- but not an extensive discussion –&nbsp;of new evidence
        that''s come out since the House impeached the President last month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb26813a-fd56-45d7-a061-f1d06ff120ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04e65cc-ca2b-4133-b775-480f3ac1871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brief includes several references to the Government Accountability
        Office report released this week that concluded the White House violated the
        law by withholding the Ukraine security assistance that had been appropriated
        by Congress, as well as one reference to the new documents provided by indicted
        Rudy Giuliani associate Lev Parnas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb950e-c4f0-4b53-8e37-cdc5c33c08ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0726fa0-ce6d-41b1-8f8e-180c0c366031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House also noted in the brief that former national security
        adviser John Bolton, who refused to testify before the House, has said he''s
        willing to testify in the Senate if subpoenaed, saying his testimony would
        be "illuminating."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65391586-3f25-475f-b571-395a91b3f79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35301fa-2eb5-4061-b40c-f7b5f269514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inclusion of the new material signals that the House managers
        don''t intend to solely keep their arguments to what they knew when the House
        passed two articles of impeachment against the President last month, and they
        will incorporate the new developments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3675011-a340-481c-832a-27435d4f001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c3c751-3962-4c0c-bf10-9de171de5f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House managers wrote in their brief that the GAO "has determined
        that the President''s hold was illegal and violated the Impoundment Control
        Act, which limits the President''s authority to withhold funds that Congress
        has appropriated."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb70cab-edac-4b7d-ae94-c6420ce31637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02eec0f-927f-4f23-933e-0835b362fdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House''s trial brief includes a single reference to Parnas,
        who provided the House Intelligence Committee last weekend with a trove of
        materials, some of which the committee has released publicly ahead of the
        Senate trial.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fcab63-b83e-4a15-8168-f5b99f4156c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb430e6b-9f3d-480a-9131-5c895faac3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the brief, there''s a reference to the Parnas documents -- a
        letter that Giuliani sent requesting a meeting with then-Ukraine President-elect
        Volodymyr Zelensky. The House does not cite other material that Parnas provided,
        including text messages he exchanged with Giuliani, Rep. Devin Nunes'' aide
        Derek Harvey and Robert Hyde, a Connecticut congressional candidate whose
        texts suggests he may have been involved in an effort to surveil former US
        Ambassador to Ukraine Marie Yovanovitch. He''s denied there was actual surveillance
        of Yovanovitch.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21007b45-34e9-4afb-8422-01f691e0a5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.742+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45970eb-c07f-4b17-b9e8-2d33178b1341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House also made note of Bolton''s offer to testify in the Senate
        in several footnotes, nothing that while he "has not cooperated with the House''s
        inquiry, he has offered to testify to the Senate if subpoenaed."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a05fff-20e6-412b-8aa3-900bdc7c4adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e087dcd-f83e-4c4b-bf90-f6784a42ddbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ambassador Bolton''s testimony would likewise be illuminating in
        this regard given public reporting of his repeated, yet unsuccessful, efforts
        to convince the President to lift the hold," the managers wrote when referencing
        the documents that have been withheld from Congress related to the hold on
        US security aid.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86bcf88-3bac-482d-9ed4-c14e16734ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5753ef5d-b91d-4729-8386-cd8299f7b6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Senate to debate trial rules on Tuesday</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fea6d01-86d7-4fa5-b914-3e91c716b637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate will return Tuesday by passing a resolution outlining
        the rules of the impeachment trial, which is expected to be approved only
        with Republican votes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f55c75-8fc2-4111-949f-77a21e851448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f67f5f-869f-4483-8dfa-91aa6cd025d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text of the resolution has not been released. But it''s expected
        to punt the question of calling witnesses until after opening arguments and
        senators'' questions, while including an opportunity to vote on whether the
        Senate should have witnesses. Senate GOP leaders are also considering condensing
        the number of days for opening arguments, according to sources familiar with
        the matter, splitting the 24 hours given to each side into two, 12-hour days
        instead of four, six-hour days that were used during President Bill Clinton''s
        impeachment trial.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
