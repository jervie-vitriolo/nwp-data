      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c98ab9-a350-496c-bab3-a3dd5bc13e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T14:01:53.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:01.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EcoWaste Coalition said Sunday that a "return to sender" ceremony
        was held at the Mindanao International Container Terminal in Misamis Oriental
        to re-export the first 60 container vans of contaminated plastic waste from
        South Korea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55402eaa-bb5c-4620-bcbc-8f70c12c161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T14:01:53.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:01.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d7c5a-4cf0-4bd4-97d5-b7bc5f45ee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T14:01:53.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:01.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining batch of waste products would be returned to the country
        on February 9.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d22e6c-ab7a-47d6-8fef-b3c16594d6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T14:01:53.599+08:00
