    'mgnl:tags': ['Lebanese', 'police', 'protest']
    'template': '1'
    'title': 'Lebanon police fire tear gas at protesters in violent ''week of rage'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2b8786-8220-4925-a67e-661d314fc055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:19:50.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:10.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Lebanese police fired tear gas and
        water cannons at hundreds of anti-government protesters in downtown Beirut
        on Saturday, as the monthslong demonstrations turned violent in what is being
        called a "week of rage."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fe1a15-0664-4ce9-8d98-6e2fc0ba123d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:19:50.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:10.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5793c01f-c880-4ae2-889f-ec82be142c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:19:50.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reporters on the ground near Martyrs'' Square saw demonstrators
        throw molotov cocktails, rocks and fireworks at police, and shine lasers at
        them to disrupt successive rounds of tear gas, in a violent nighttime exchange
        that has been going on for more than two hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d2955f-790b-46c6-801e-c8ef898e4088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:19:50.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57793b90-4474-4a03-bf1d-68c8c9e0fb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:19:50.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 40 people were hospitalized and 65 have been treated at
        the scene, according to the Lebanese Red Cross.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fb3ac1-53e9-41fd-a59c-388a9c8d6552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:19:50.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:10.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68025941-0e90-417b-9664-2ab10de07a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:19:50.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:10.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrations over one of the country''s worst-ever economic crises
        began in mid-October and led to the resignation of Prime Minister Saad Hariri,
        who is now leading the country in a caretaker role.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15b4968-8197-4409-8d4d-cfbf056bd570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:19:50.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a2a248-e0e9-4dad-a1cb-64a8b81a2650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:19:50.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests have been going on ever since, but had largely been peaceful.
        They erupted in violence this week as demonstrators began smashing bank windows
        and ATMs. Clashes with police have left dozens injured.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3046312-38b4-49bc-9afe-b5be9467faa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:19:50.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea59c67d-46cc-406f-ae65-463794e3e422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:19:50.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have grown increasingly frustrated as the country has
        been unable to form a legitimate government for more than three months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580aa156-e8ae-4354-8e74-a4da4afa0615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:19:50.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a32299-a99b-4a51-a502-b72d86c6cc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:19:50.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banking system has all but collapsed and Lebanese citizens have
        a monthly withdrawal limit worth around $200. The nation''s currency has lost
        60% of its value in the months of tumult, as prices soar and people are left
        unable to pay their regular bills.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99db9c6-574f-41d6-887f-242b9311ccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:19:50.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013583f1-8137-467a-8e84-aef46db69ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:19:50.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:10.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanese Interior Minister Raya Haffar El Hassan was forced to apologize
        after security forces attacked journalists at protests on Wednesday, saying
        officers were under stress and were struggling to keep up with the months
        of demonstrations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8d9971-1bea-4aa5-9e8a-b09c9fd2192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:19:50.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:10.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565e4325-3f20-4a03-b207-88fb97c3fa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:19:50.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:10.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters, Lebanon''s MTV and Al Jadeed TV said members of their crews
        were injured during clashes in central Beirut while they were covering protests
        outside the Helou barracks, that belong to the Internal Security Forces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1133da32-ae4e-4aee-a9b1-1786cce2079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:19:50.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:10.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b9681c-c906-4b8a-94f6-9397a6a3a78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:19:50.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:10.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [security forces] members are tired. They are very tired. They
        are worried about themselves just as you are worried about yourselves. They
        are on alert. They''re not sleeping. They''re being insulted. They''re getting
        stones thrown at them. They''re getting [pieces of] metal thrown at them.
        So when they crack, oppression [of protesters] is the result. Is it excusable?
        No, it isn''t excusable. But you have to put yourselves in their shoes for
        a minute," El Hassan told reporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464bdbca-1231-4dfb-bfc9-b226da588c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:19:50.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:10.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58e66cc-17bf-47ad-b513-9d74f95ff466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:19:50.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:10.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saad Hariri, who is currently leading the country in a caretaker
        role after resigning as prime minister in late October, issued a statement
        decrying the violence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e338ce5f-e4a9-4dc0-8385-a3c13f7a1166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:19:50.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:10.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fa4a45-5d23-44b5-b029-e39693ce3202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:19:50.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:10.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scene of confrontations, fires and acts of sabotage in Beirut
        Downtown is a crazy, suspicious, and unacceptable scene that threatens civil
        peace and warns of the most severe consequences," he said. "Beirut will not
        be an arena for mercenaries and deliberate policies to strike the peacefulness
        of popular movements."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a8a364-a5f6-44a4-a7a4-fbdaa1137e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:19:50.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:10.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/01/18/middleeast/beirut-protests-lebanon-intl/index.html">''Lebanon
        police fire tear gas at protesters in violent ''week of rage''</a></em></p>'
  'soldier-surprises-mom-US-army':
    'author': 'Pam Ortega and Lindsay Benson'
