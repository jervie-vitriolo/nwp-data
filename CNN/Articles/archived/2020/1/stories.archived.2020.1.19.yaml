    'mgnl:tags': ['soldier', 'surprising-mom']
    'template': '1'
    'title': 'Soldier surprises his mom after not seeing her for two years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff2e638-c534-42f6-b18b-654991cab0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:24:12.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:09.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;As an Atlanta high school school resource
        officer was being honored during a pep rally, her son appeared via video from
        South Korea, where he was stationed and was set to return home in one week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce322ab-3a11-4944-b5c9-2985ca6a9599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:24:12.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:09.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd860a35-1424-400c-b7c7-590065aee8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:24:12.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:09.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud of you," US Army Spc. Shakir Aquill said to his mother,
        L.J. Williamson. "We''ve got one more week."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
