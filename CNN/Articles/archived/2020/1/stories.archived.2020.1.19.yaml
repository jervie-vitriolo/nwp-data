      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple has <a href="https://www.cnnphilippines.com/lifestyle/2020/1/14/queen-elizabeth-sussex-harry-meghan-transition.html"
        target="_blank">previously spoken</a> about the toll that public scrutiny
        has taken on them, with Harry raising the possibility of living abroad during
        a TV documentary that aired in October.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ed5252-c609-47ba-9759-1cce8b46f6d9'
