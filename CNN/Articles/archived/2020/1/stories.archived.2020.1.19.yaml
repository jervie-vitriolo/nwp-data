      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf74e677-65cc-4928-8a7e-73a28db97185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:24:12.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:09.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pep rally was for the D.M. Therrell High School basketball team,
        the defending Georgia AA champions and currently ranked No. 1 in the state.
        As the team and cheerleaders charged into the gym, Aquill emerged from behind
        them, dressed in his Army fatigues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1a757d-239e-4b2c-9338-86467c33c98c'
      'mgnl:activationStatus': true
