      'mgnl:lastActivated': 2023-01-26T22:50:01.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bece2e38-2b54-485b-82bb-5db0f66cef17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T14:01:53.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:01.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other environment advocates such as the Development Interventions
        for Sustainability, the Sustainable Davao Morment, and the Bureau of Customs
        (BuCor) held the re-export of the waste shipments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28051ba4-c076-464f-9ac3-2ca8758a3e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T14:01:53.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:01.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0bbd25-cf45-45ca-bc66-8f9a70ab9d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T14:01:53.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:01.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The re-exportation of the falsely declared waste materials back
        to South Korea affirms our nation''s readiness and resolve to bring this dumping
        controversy to its just conclusion," BuCor-Region 10 (Northern Mindanao) port
        collector John Simon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff2b5da-3b5a-4b37-8cbe-b1398cea65b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T14:01:53.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:01.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c632273-4ff8-4c14-a410-845f6084a608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T14:01:53.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:01.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tons of illegal waste, which have been sitting in the country
        since 2018, was supposed to be returned to the source as far back as January
        2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e0ebb-11f4-46e5-a059-82cfb531c09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T14:01:53.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:01.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ee6d4d-edb3-4217-a881-faca0d0455d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T14:01:53.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:01.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 6,500 tons of unwanted waste which authorities discovered
        sometime in July and October 2018, only 1,400 tons were returned to South
        Korea last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba28fe6a-1f32-4cbb-8a11-a0e95d927f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T14:01:53.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:01.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b0ab90-5c50-428e-a3f5-dd91bec87fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T14:01:53.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:01.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the garbage remained at the Verde Soko compound within
        the Phividec Industrial Authority premises in Tagoloan due to logistical issues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f3a6f4-9e46-4501-b272-2e96bccebf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T14:01:53.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:01.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a95a6f-782b-4d1c-9f1e-afb9db35e359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T14:01:53.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:01.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean government previously said that it would assist
        the Philippines in processing the re-exportation of the garbage through its
        embassy in Manila.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5808bc7-c615-42f3-adef-413a6f81e5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T14:01:53.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:01.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6482b41c-cc94-4548-938a-6acf504f86c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T14:01:53.600+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:01.097+08:00
