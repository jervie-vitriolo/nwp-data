      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a6d93e-0668-4fb6-bbe1-564a0ca677bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democratic aides said they would be watching for any deviation
        from the Clinton precedent, as Senate Majority Leader Mitch McConnell has
        said he''s following, including the number of days for arguments. By shortening
        the number of days for arguments, it helps Senate Republicans speed up the
        trial with the President''s State of the Union address looming on February
        4.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e425c6-9744-4a73-8e47-536fdb532f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.743+08:00
