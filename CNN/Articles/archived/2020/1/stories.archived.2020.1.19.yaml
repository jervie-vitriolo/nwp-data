    'template': '1'
    'title': 'Harry and Meghan will no longer use ''His and Her Royal Highness,''
      Buckingham Palace says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bae7d3e-6050-42f4-bfba-53d95789c3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:23:03.945+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Duke and Duchess of Sussex will
        no longer use the titles His and Her Royal Highness after announcing they
        would <a href="https://edition.cnn.com/2020/01/17/uk/harry-meghan-staff-redeployed-scli-gbr-intl/index.html"
        target="_blank">step back from their roles</a> as senior members of the royal
        family, <a href="https://www.royal.uk/statement-her-majesty-queen-0" target="_blank">Buckingham
        Palace announced</a> Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a602a777-48a2-48a3-a5ed-592e6725063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:23:03.945+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:04.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd954e94a-6101-4917-998b-2223303a0dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:23:03.945+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:04.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2013/02/08/world/europe/prince-harry-fast-facts/index.html"
        target="_blank">Prince Harry</a> and <a href="https://www.cnn.com/2018/04/16/europe/meghan-markle-fast-facts/index.html"
        target="_blank">Meghan</a> are no longer working members of the royal family
        and will repay the Sovereign Grant funds they recently <a href="https://edition.cnn.com/2019/06/24/uk/prince-harry-meghan-frogmore-cottage-gbr-intl-scli/index.html"
        target="_blank">spent to renovate their official residence</a>, Frogmore Cottage
        -- £2.4 million (about $3 million) of British taxpayers'' money -- the palace
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fae213b-4747-410f-86ae-d09bd92e5224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:23:03.945+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:04.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325cd8ad-4f2b-4821-af5c-97078fbb99d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:23:03.945+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:04.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the agreement, the couple will be required to step back
        from their royal duties, including military appointments, and no longer represent
        <a href="https://edition.cnn.com/2012/12/17/world/europe/queen-elizabeth-ii---fast-facts/index.html"
        target="_blank">the Queen</a>, the statement from Buckingham Palace said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963b5e3e-14c0-48cc-aaf7-5cecbd70caa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:23:03.945+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:04.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5d8d9b-1726-46aa-9593-5016431ff09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:23:03.946+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:04.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan will no longer receive funds for royal duties,
        it said. The arrangement will go into effect this spring.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40ba917-809f-46aa-b351-ec082d895712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:23:03.946+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:04.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeb249b-ccfa-4393-b9d3-c20f5223ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:23:03.946+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:04.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following many months of conversations and more recent discussions,
        I am pleased that together we have found a constructive and supportive way
        forward for my grandson and his family," Queen Elizabeth II said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1312105-7cac-4aa3-b6d0-91bbacfa0c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:23:03.946+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:04.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916d8416-797c-4ba1-a8b0-0c708022adf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:23:03.946+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:04.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harry, Meghan and Archie will always be much loved members of my
        family," she said. "I recognise the challenges they have experienced as a
        result of intense scrutiny over the last two years and support their wish
        for a more independent life."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaeeb0c-b92a-4ea5-bc95-412da23e1281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:23:03.946+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:04.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a179cff5-75bb-4f17-9f98-33a0a0d12c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:23:03.946+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank them for all their dedicated work across this country,
        the Commonwealth and beyond," the Queen said, "and am particularly proud of
        how Meghan has so quickly become one of the family."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f992d6-d25b-4169-bd73-5bea9abec887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:23:03.946+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36ae186-3ab7-4e86-849c-792beb489c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:23:03.946+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry will give up his three military patronages, a royal source
        said, and his position as Commonwealth youth ambassador. The couple will spend
        the majority of their time in North America, the royal source said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55803564-8be6-42d1-90e8-9cd132117eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:23:03.946+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c7b040-b54e-4dcc-abbd-fc7b930e4252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:23:03.946+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:04.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family has been discussing Harry and Meghan''s future after
        the couple made a surprise announcement that they would <a href="http://www.cnn.com/2020/01/09/opinions/harry-and-meghan-stepping-back-maltby/index.html"
        target="_blank">step back from their roles</a> as senior members of the family,
        split their time between the United Kingdom <a href="https://edition.cnn.com/2020/01/15/uk/meghan-vancouver-womens-center-scli-gbr-intl/index.html"
        target="_blank">and North America</a> and work toward becoming <a href="https://www.cnnphilippines.com/world/2020/1/10/Prince-Harry-Meghan-Markle-financial-independence-royal-duties.html"
        target="_blank">financially independent</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b644c96-a17c-4783-b99e-9b4dd2579508'
      'mgnl:activationStatus': true
