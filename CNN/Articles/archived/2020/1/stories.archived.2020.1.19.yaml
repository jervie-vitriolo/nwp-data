    'mgnl:tags': ['Ai-Ai-delas-Alas', 'Jiro-Manio', 'rehabilitation']
    'template': '1'
    'title': 'Ai-Ai delas Alas: I gave Jiro Manio all the help I could'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1971271c-e020-4ffa-b0a8-5d29ef93a5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T23:38:04.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:55.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January</strong> 19) — Actress
        Ai-Ai delas Alas took to social media to address the issue of <a href="https://cnnphilippines.com/metro/2020/1/18/jiro-manio-arrested-.html"
        target="_blank">Jiro Manio''s arrest after allegedly stabbing a man</a> Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d99dfa-ec83-48de-8804-7c535a5d4b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T23:38:04.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an 11-minute video posted on her Instragram page, delas Alas
        recounted how she helped Manio after the former child actor was found wandering
        outside the Ninoy Aquino International Airport asking people for food.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf617f1c-0f6d-4daa-ae83-0c341afb547a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T23:38:04.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she had Manio admitted to a rehabilitation facility in
        Quezon City in 2015 and spent a considerable amount of money to help him get
        better. Delas Alas also said she got a condo unit after Manio was released
        from rehab for him and his siblings to stay in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab681e0-1331-482b-a1c0-15b6bc38e6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T23:38:04.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress had Manio readmitted to another rehab facility, this
        time in Bataan, after several incidents which she said proved he was not well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63d2f23-3cd2-49eb-b641-bc0474a9beff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T23:38:04.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delas Alas said she received word that Manio was smoking marijuana
        again while still admitted at the Bataan rehabilitation facility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505f7619-264d-45b2-b7ea-39de5b6f72f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T23:38:04.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Do''n yung</em> time <em>na sabi ko, wala na ''to. Parang yung
        pakiramdam ko, lahat ng binuhos kong</em> effort, <em>lahat ng binuhos kong
        tulong, pangaral, suporta sa pamilya parang natapon na lang ng ganon,"</em>
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd20d55d-2e0f-45ff-8967-9c0459ff2576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T23:38:04.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At that time I said, this was hopeless. I felt like
        all the effort I put in, all the help I gave, all the reminders, the support
        to his family was just wasted.]</p>'
