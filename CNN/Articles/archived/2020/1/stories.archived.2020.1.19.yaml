      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For those of you who knew my father, it grieves me to inform you
        all that he passed away tonight,” Isa Garcia wrote on Dennis’ Facebook account.
        “Our grief at his sudden passing is infinite and now so is he.”</p>'
