    'lead': 'Donald Trump has appeared "distracted" by the impeachment trial that
      begins on Tuesday, according to a source close to the White House who speaks
      to the President regularly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-19T12:28:40.536+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:50:03.410+08:00
    'mgnl:lastActivatedBy': 'magnolia'
