      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55afff69-eb2e-4912-b482-326aa52ea042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:23:03.946+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:04.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s news came after senior members of the family held a
        meeting at the Queen''s Sandringham estate on Monday. Afterward, <a href="https://www.cnnphilippines.com/lifestyle/2020/1/14/queen-elizabeth-sussex-harry-meghan-transition.html"
        target="_blank">the Queen said she agreed</a> to a "period of transition"
        while the final details of an agreement on the matter were ironed out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8ab411-7d7d-4fb8-affa-107945478b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:23:03.946+08:00
