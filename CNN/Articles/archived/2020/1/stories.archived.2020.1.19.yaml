    'mgnl:tags': ['Donald-Trump', 'Impeachment']
    'template': '1'
    'title': 'Trump, who wanted a TV legal team, is ''distracted'' by impeachment
      trial, source says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7705d7e-1d15-4152-878a-b73f17a0330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Donald Trump has appeared "distracted"
        by the impeachment trial that begins on Tuesday, according to a source close
        to the White House who speaks to the President regularly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdf2195-5224-4609-a24f-53ba16d5e62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b247188-3920-4080-9b1d-d86a45069735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are they doing this to me," the source quoted Trump as saying
        repeatedly, telling people around him this weekend at Mar-a-Lago that he "can''t
        understand why he is impeached."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb796ea3-9aa5-4336-9d72-31214e0d830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc6e79-2483-4c11-9c87-945d6a11361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been telling associates and allies around him that he
        wanted a "high profile" legal team that can perform on television, the source
        said. It''s simply who Trump is, the source continued, adding Trump loves
        having people who are on television working for him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad774d0c-fedc-470e-b6a0-8da42ec5517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087fa8c4-19fc-4fa5-918f-deb1432156d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This in part may explain why Kenneth Starr and Alan Dershowitz were
        added to the legal team representing the President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e056c74-30ce-410e-9e1d-2c455e4de2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e225eedd-089e-435a-85e9-6f20bfd9e35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Both sides make their case</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce597a53-86f1-4516-aa0b-f5831b186238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats on Saturday released their argument for why Trump
        should be removed from office by the Senate in the upcoming impeachment trial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71068330-c407-4042-8e09-df230908f6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1b6854-05da-4d00-bba4-2f192d323ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democrats filed to the Senate their trial brief, a summary explaining
        why the House passed two articles of impeachment last month charging Trump
        with abuse of power and obstruction of Congress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9eca4e-65db-461d-88e6-181904006e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4acd04-16e6-4070-8542-098d3284f028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump''s conduct is the Framers'' worst nightmare," the
        managers wrote in the brief.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ae702d-9665-49d1-804e-90135302e0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76528c1-7c0e-4b78-86df-2631927b0e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Donald J. Trump used his official powers to pressure
        a foreign government to interfere in a United States election for his personal
        political gain, and then attempted to cover up his scheme by obstructing Congress''s
        investigation into his misconduct," the managers wrote in the brief. "The
        Constitution provides a remedy when the President commits such serious abuses
        of his office: impeachment and removal. The Senate must use that remedy now
        to safeguard the 2020 U.S. election, protect our constitutional form of government,
        and eliminate the threat that the President poses to America''s national security."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f73f82-3272-4c98-92ad-62953c870d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5004bf-c50c-450b-b1e7-7eaf23ec36b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s legal team filed its formal response Saturday evening to
        the Senate summons of the President, offering the first glimpse into what
        will ultimately be the White House''s impeachment defense.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1438eb9a-e484-4b76-b495-982669f2fe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ab23c6-ff15-41a1-9d9e-69238965420f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response argued both substantively, against the charges in the
        articles, and procedurally, against the House''s impeachment inquiry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16523b5f-162d-4369-8b06-64657105cedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c584987b-104d-49fa-83b9-b8e471f76a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump categorically and unequivocally denies each and
        every allegation in both articles of impeachment," the document reads.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20affc15-3493-4c7e-b5f3-3851cc75a7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a083e1-644d-4b10-a0cc-162eda012153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal team argues that the first article of impeachment, abuse
        of power, "alleges no crime at all, let alone ''high crimes and Misdemeanors,''
        as required by the Constitution." The team cited Ukrainian President Volodymyr
        Zelensky''s repeated denials that he felt any pressure from Trump as evidence
        that Trump did not abuse his power during the July 25 phone call.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3b717f-e09e-402d-be54-9ea144ebad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33d6088-eddd-49c8-a244-c8ac9b8581fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team pointed to the fact that the President released transcripts
        of both the July 25 phone call and an earlier one on April 21 to argue the
        conversations were "perfectly legal, completely appropriate and taken in furtherance
        of our national interest."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2754294-b678-4a47-a65d-8b7cfbf888fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73fc2a1-9cb1-4221-8a02-48d853aca4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seasoned lawyers</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b214db1-d192-4908-b744-84ed9bda011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starr, the hard-charging prosecutor whose work led to President
        Bill Clinton''s impeachment, and Dershowitz, the constitutional lawyer, will
        join Robert Ray, Starr''s successor at the Office of Independent Counsel during
        the Clinton administration, on the defense team, White House press secretary
        Stephanie Grisham said earlier in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f44cdf-e1b9-40d5-a665-c48a4fee3755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe0b77c-6aeb-455f-8700-b69b583df49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additions of Starr and Ray to Trump''s legal team happened over
        the last three to four weeks, according to a source familiar with the legal
        team''s thinking.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086faa82-67d8-42c4-9533-99a76add4756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896e49a2-75f6-40f2-9ab5-eea7c647859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal team was aware of Trump''s previous comments about Starr,
        when in 1999 the President called Starr a lunatic, before they broached the
        idea with him, but they didn''t think it was a big deal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e32042-3573-4f22-a1bd-3fde68df0b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3684d2fb-f440-4a71-8452-cc13f69770ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, "the President wanted these guys out there," the source
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c86ba3-d9f3-4d64-8b21-9ec55191a5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4963f54-29c4-48c9-b8d8-919e9174f9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if the President was aware of Starr making recent
        comments on Fox News about compelling evidence against him in reaction to
        the testimony of Gordon Sondland, the United States Ambassador to the European
        Union.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fb97e1-5307-4d0f-af0b-71b04f692a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd641d36-a59b-433c-999b-9948b7f34d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dershowitz was pressured by White House to join legal team, source
        says</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ead2325-91e1-4d0c-89e9-d28a2d56537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was especially fixated on having controversial defense
        attorney Dershowitz on the legal team. But Dershowitz has been telling his
        own associates he didn''t want to participate in the President''s trial, the
        source who is familiar with these conversations said. White House officials
        have applied a lot of pressure over the last several weeks to convince Dershowitz
        to join the team, sources familiar with the attorney''s appointment said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20680de6-f057-4357-9b96-c86c7c53e6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5035464d-d755-4e7e-a74e-f308754b7dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions about bringing in Dershowitz happened over a longer
        period of time, as CNN has previously reported, and he was also speaking directly
        to the President about his views on the impeachment case unlike Starr and
        Ray.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeb6fbc-3436-4206-8625-3889faabcc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071517d7-86a7-417c-939e-88fa06d7bacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alan has been more engaged" behind the scenes, the source said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429b0620-850b-402a-97d2-1f86d82e44eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421c122c-350e-4a4d-9c7f-496e8fd317ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three seasoned lawyers are expected to join a legal team headed
        by White House counsel Pat Cipollone and outside attorney Jay Sekulow, who
        are still expected to deliver statements on the President''s behalf on the
        Senate floor.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a101b-b780-4183-9881-7adb6de335e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c16c8e-fd07-4281-b4f0-decd76e77bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekulow has a long history working with Starr, going back to when
        Starr was solicitor general and Sekulow argued to the Supreme Court. Starr
        was a partner Cipollone''s at Kirkland and Ellis.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f0f07-4eed-4e9d-8d3c-6889980604ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1125e2e9-6697-4864-8a4e-6915ba73097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Sekulow and Cipollone were trying to determine who else should
        argue on the floor, it seemed like Starr and his former deputy would be natural
        fits for their combination of legal chops, television experience and notoriety.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eca8af-c609-4240-b3aa-ac7531cf5d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d705719-a321-4550-8d4c-de57a7acd2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source says they''re well respected lawyers with experience
        on impeachment and the TV experience "doesn''t hurt."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b1a94a-d601-44a8-8b05-99196d3fb034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959841f5-3a3b-42ab-89bb-d14fee95bf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Florida Attorney General Pam Bondi, Trump''s longtime personal
        counsel Jane Raskin and attorney Eric Herschmann will also supplement the
        President''s impeachment legal team, Grisham said. All are expected to have
        speaking roles, people familiar with the matter told CNN.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2f4c58-9b75-454e-8fc1-ad33a2f35243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c667a8-f233-4aa7-bd76-ec3567cf40f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s response to his legal team</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549a4dca-c2a4-4884-bdee-7627d954b35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the President was presented with his final team by his lawyers,
        he was pleased with it and gave the ultimate sign off, but he had also previously
        been looped in on the idea of Starr and the others.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8d1b57-86a4-432b-95e4-463c9cb434ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e792c600-251b-4104-a336-33cb74a245f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, one of the reasons the President is beefing up his legal team
        is to break up the monotony of the floor arguments over the 24 hours they
        are expected to have to make their case, according to a person familiar.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67d1041-1aea-45b8-85ad-2365ade23c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a99952-1774-4d91-9168-56318ec95623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal team has been strategizing on how to make what are typically
        dry legal arguments more interesting by changing up who is delivering the
        message, in part to appease the President who has said privately he wants
        a show fit for television.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a54b8af-070d-48ff-bbe3-f4adc27f2c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:28:40.541+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:03.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/01/18/politics/trump-impeachment-team/index.html">''Trump,
        who wanted a TV legal team, is ''distracted'' by impeachment trial, source
        says''</a></em></p>'
  '5,000-tons-of-waste-to-be-shipped-back-to-South-Korea-starting-today':
