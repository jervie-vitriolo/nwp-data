      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f433b5-968e-4ac3-93ae-6252d4ed46d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:23:03.947+08:00
