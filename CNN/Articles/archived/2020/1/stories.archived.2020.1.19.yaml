      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activity in Taal had seemingly weakened in the past days, but state
        volcanologists warned that this does not mean the volcano would no longer
        erupt explosively. In just the past 24 hours to 5 a.m. Sunday, volcanologists
        monitored 787 quakes near the volcano.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2003597-6b8a-4311-95b3-a56c82732de1'
