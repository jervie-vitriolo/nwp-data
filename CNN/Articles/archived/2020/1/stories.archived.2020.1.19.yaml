      'jcr:uuid': '74bb4650-b4fd-402f-ab6b-12e6d02cde9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s legal team will respond to the House''s brief by
        12 p.m., ET Monday. The House will then have the chance to counter to the
        President''s trial brief by 12 p.m., ET on Tuesday. Separately, the House
        has a deadline of 12 p.m., ET on Monday to respond to the President''s answer
        to the impeachment articles that''s due Saturday evening.</p>'
