    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Conor McGregor wins in first UFC match in 15 months'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22545e40-402e-435b-9990-7cb25e5ca5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T15:40:30.427+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2023-01-26T22:49:59.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Irish mixed martial arts fighter <a
        href="https://edition.cnn.com/2020/01/18/us/conor-mcgregor-ufc-246-spt-trnd/index.html">Conor
        McGregor</a> was victorious in his first UFC match in over 15 months, with
        a technical knockout win over American opponent Donald "Cowboy" Cerrone in
        Las Vegas, Nevada. McGregor blitzed Cerrone from the opening bell and won
        the fight less than a minute into the first round.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472a9340-b9da-4f04-b770-7867f7142a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T15:40:30.428+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2023-01-26T22:49:59.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor improves his career professional record to 22-4 with 19
        knockouts. Cerrone, the UFC''s all-time winningest fighter, drops to 36-14
        in his professional career.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b119dcb9-997a-4c22-b49a-e1833edd0dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T15:40:30.428+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2023-01-26T22:49:59.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was McGregor''s first time in the octagon since a loss to Khabib
        Nurmagomedov on October 6, 2018, and a night some thought might never happen.
        In March of 2019 McGregor tweeted that he planned to retire, then hinted at
        a future UFC fight the very next week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9034240-c95d-4607-a4da-d4e192c49d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T15:40:30.428+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2023-01-26T22:49:59.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a post-fight melee between McGregor and Nurmagomedov''s
        camps, which resulted in a six-month suspension for the Irishman and a nine-month
        suspension for the Russian by the Nevada State Athletic Commission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3302cbd-1bd4-432d-9d51-d4121b7505fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T15:40:30.428+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2023-01-26T22:49:59.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor''s most recent victory in mixed martial arts came in November
        2016 when he won by knockout over Eddie Alvarez.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5994d4bd-f279-467c-9ed5-acb3df87908f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T15:40:30.428+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2023-01-26T22:49:59.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the long layoff, McGregor is the fourth ranked lightweight
        in UFC. He is 13th on the pound-for-pound ratings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34979bfb-a437-4480-aa03-373e1085a8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T15:40:30.428+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2023-01-26T22:49:59.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cerrone is ranked fifth among lightweights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989f11a8-735b-4dec-a59f-591075b32b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T15:40:30.428+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2023-01-26T22:49:59.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two fighters, however, competed in a heavier division, as welterweights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd618d9f4-a7af-4c0b-a8e2-0744aca9894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T15:40:30.429+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2023-01-26T22:49:59.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/01/19/sport/ufc-246-vegas-fight-mcgregor-cerrone/index.html">Conor
        McGregor wins in first UFC match in 15 months</a></em></p>'
