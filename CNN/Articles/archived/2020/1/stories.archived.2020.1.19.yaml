      'mgnl:created': 2020-01-19T15:50:13.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:49:59.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said the five who remain captive have not yet been spotted,
        but the speed boat which the fishermen identified to be the vessel used by
        their abductors was destroyed in an encounter in Sulu on Saturday which also
        resulted in the death of an Abu Sayyaf member.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5c6a8e-fdf7-4a1b-88a8-c1b018307f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T15:50:13.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:49:59.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b137162a-5b0a-4112-bd98-51fdacf837e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T15:50:13.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:49:59.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military rescued just last week Indonesian national Mohammad
        Farhan after he escaped from the Abu Sayyaf. Farhan’s two companions were
        rescued by the military in December.</p>'
  'thunberg-trump-davos-climate-crisis':
    'author': 'Hadas Gold, CNN Business'
