      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:48:26.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:49:57.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear whether Duterte has accepted the invitation for
        him to come to the US. Trump has repeatedly invited Duterte to Washington,
        but the Philippine President has yet to make that visit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5b081a-ff57-4200-93dd-a27435f790f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:48:26.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:49:57.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5304521-096d-4041-85d4-f49f82ad01c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:48:26.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:49:57.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump’s invitation came ahead of the approval of proposals in the
        US Congress to ban Philippine officials involved in extrajudicial killings
        and what US senators have described as "wrongful detention" of opposition
        Senator Leila de Lima. The Philippine opposition senator has been in jail
        for more than two years over drug charges, with the court trial hitting a
        snag.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a73e314-ee25-412a-a83e-8b86387ad725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:48:26.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:49:57.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd95d2c2-7eaf-4b9f-aacc-181ef81bd46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:48:26.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:49:57.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since inviting ASEAN leaders to the US, <a href="http://cnnphilippines.com/news/2020/1/9/united-states-senate-sanctions-philippine-officials-de-lima-drug-war.html"
        target="_blank">the US Senate has urged Trump</a> to deny US entry to and
        block all US-based transactions in property and interests of "members of the
        security forces and officials of the Government of the Philippines responsible
        for extrajudicial killings... and responsible for orchestrating the arrest
        and prolonged detention of Senator De Lima."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe5fc7c-abd3-40d5-a2cc-e81ca1eb7133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:48:26.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:49:57.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c3ba44-d18a-41d2-9c58-52eced773814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:48:26.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:49:57.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is in line with the Global Magnitsky Human Rights Accountability
        Act, an American law which allows Washington to punish foreign officials implicated
        in "significant corruption or gross violations of human rights" in any part
        of the world. Under the law, the US President shall decide on requests to
        impose sanctions on human rights violators and corrupt foreigners within 120
        days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50337e5f-d435-4224-9a02-561bfa9f5c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:48:26.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:49:57.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2891aabe-bb3a-4ba7-8c37-1546042966e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:48:26.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:49:57.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also signed in December a <a href="http://www.cnnphilippines.com/news/2019/12/23/De-Lima-accusers-banned-from-US.html"
        target="_blank">spending measure</a> which includes a reference to a Senate
        committee report which instructs US State Secretary Mike Pompeo to ban foreign
        officials who have had a hand in the “wrongful imprisonment” of opposition
        Senator Leila de Lima from entering the US.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344375d3-1c49-41b7-9e25-cf8ec2ffe0fd'
      'mgnl:activationStatus': true
