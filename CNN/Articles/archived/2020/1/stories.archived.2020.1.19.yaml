      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921cc0b8-8f0c-4d77-a8d0-a4372b4cf7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate GOP aide argued that Senate Republicans have "every right
        to make this shorter rather than longer.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eb62fe-7ec4-4837-ba21-d5c5820e1a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d88d668-21b3-4b4f-b2ff-4ad04c024cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are only two counts and not exactly a mountain of evidence.
        Certainly, not the evidence that was compiled in Watergate and ''98," the
        aide said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de75b6ac-fd90-44bf-aca2-1a54f12e5e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88421954-54f1-4774-88dd-4c95fc62f754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a fight over logistics of the trial is just an opener for the
        larger fight over whether there will be witnesses in the trial. Senate Democrats
        have called for four witnesses, including former national security adviser
        John Bolton and acting Chief of Staff Mick Mulvaney, and they''ve pointed
        to the new documents provided to the House by indicted Rudy Giuliani associate
        Lev Parnas as evidence the trial should have witnesses and additional documents.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897bfc65-de66-4ee8-848a-7795b0be9c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36897be6-310c-490a-994b-24f6f1fbda1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source involved in discussions said that the Senate is expected
        to have at least one closed session Tuesday while senators debate the rules.
        When that happens, everyone has to leave the chamber, including the House
        managers and the President''s defense team, the source said. The Senate goes
        into closed session during the impeachment trial because senators are jurors
        and are not allowed to speak during the trial.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0386723d-23ea-4dd3-9cf4-9abcc530e0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eeb3ee-4334-45a1-81fe-d0f49f318f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven House impeachment managers, led by House Intelligence
        Chairman Adam Schiff, are returning to Washington Sunday to prepare for the
        trial, according to Democratic aides. The managers will do a walk-through
        of the Senate chamber on Monday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e18f12-7349-48f8-8f9f-7a9959210c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4c1396-f83e-4f8e-bf1d-146aaa22ec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aides said much of the paperwork, arguments and other materials
        for the trial have already been drafted by staff who have been working on
        the preparations over the past month. They plan to continue to "refine it"
        over the weekend, one of the sources said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9e763d-4c48-4ea4-a146-c19b9af7f32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:54:03.744+08:00
      'mgnl:createdBy': 'glee'
