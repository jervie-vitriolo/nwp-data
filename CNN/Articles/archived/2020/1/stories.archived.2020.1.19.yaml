    'jcr:uuid': '757abc61-851c-4477-8b79-830ac20d7bde'
    'lead': 'The World Economic Forum''s 50th annual meeting begins Monday, drawing
      3,000 of the world''s richest and most powerful people to a picturesque skiing
      village in the Swiss mountains.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-19T16:20:58.667+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:49:58.577+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:49:50.218+08:00
