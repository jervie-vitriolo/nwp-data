    'lead': 'President Donald Trump’s invitation came ahead of the approval of proposals
      in the US Congress to ban Philippine officials involved in extrajudicial killings
      and the supposedly wrongful detention of opposition Senator Leila de Lima from
      entering the US.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-19T18:48:26.409+08:00
