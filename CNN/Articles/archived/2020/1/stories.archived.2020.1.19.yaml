      'mgnl:lastActivated': 2023-01-26T22:50:01.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) –</strong> Over
        5,000 tons of South Korean garbage which were dumped in the Philippines will
        be exported back starting today, an environment group said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e45cc19-3140-46b1-934a-8ba2843651ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T14:01:53.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:01.090+08:00
