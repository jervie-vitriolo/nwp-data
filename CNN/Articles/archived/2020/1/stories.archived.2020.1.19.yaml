      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hundred eighty families were left homeless by the fire, which
        started in the afternoon and reached fifth alarm at 6:13 p.m.; at 7:59 p.m.
        it was declared under control.</p>'
