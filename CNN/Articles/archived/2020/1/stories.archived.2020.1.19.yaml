    'template': '1'
    'title': 'Trump vs. Thunberg: The climate crisis could dominate Davos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb51871c-9f64-4ca8-b41f-fb4bbc365173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T16:20:58.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US President Donald Trump and environmental
        activist Greta Thunberg are getting top billing at <a href="https://edition.cnn.com/specials/business/davos"
        target="_blank">Davos</a>&nbsp;this year as the <a href="https://edition.cnn.com/2020/01/14/business/private-jets-davos-climate/index.html"
        target="_blank">conference for global elites</a>&nbsp;turns its attention
        to the <a href="https://edition.cnn.com/2020/01/16/tech/microsoft-climate-pledge-2030/index.html"
        target="_blank">climate crisis</a>&nbsp;and <a href="https://edition.cnn.com/2020/01/14/investing/premarket-stocks-trading/index.html"
        target="_blank">sustainability</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509c8e5e-8625-4f58-9be7-fa065ec669a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T16:20:58.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Economic Forum''s 50th annual meeting begins Monday, drawing
        3,000 of the world''s richest and most powerful people to a picturesque skiing
        village in the Swiss mountains.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cb1386-af78-4208-979d-f3cf6ff41195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T16:20:58.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will deliver what the organizers describe as a special address
        on Tuesday, offering his <a href="https://edition.cnn.com/2020/01/15/business/global-risks-2020-davos/index.html"
        target="_top">brand of populism</a>&nbsp;to attendees who represent governments,
        companies, central banks and transnational organizations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579a6e6d-826b-4f5a-bdec-de9712e1f6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T16:20:58.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two hours later, Thunberg — Time Magazine''s Person of the Year
        — will open a debate on how to avert a "climate apocalypse."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c7c009-52e9-4b37-846e-fe61656ba450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T16:20:58.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The headliners have clashed on social media and may steer clear
        of each other in Davos. But attendees won''t be able to avoid climate change
        given the theme of the meeting is "Stakeholders for a Cohesive and Sustainable
        World." The World Economic Forum (WEF) is asking all companies present to
        commit to net zero carbon emissions by 2050.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a38f5ab-3df8-44b0-b2eb-09ccbfb37db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T16:20:58.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the highlights: Britain''s Prince Charles will deliver a special
        address Wednesday on "how to save the planet."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc68a9-e6d3-4ebc-b0aa-9cef56a0873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T16:20:58.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who is aggressively rolling back environmental protections
        and pulling the United States out of the Paris climate agreement, may well
        be challenged over his view on climate change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc15c2f-f41c-42bc-9a27-ad4162e1c613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T16:20:58.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who attends, and how?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f097aeef-80c1-4e7c-9905-7c8dd5354c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T16:20:58.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 3,000 of the people who flock to Davos are official conference
        participants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ce11fc-80b6-4bf0-8838-99f732a32d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T16:20:58.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets are invite-only and very pricey for businesses. Membership
        of the WEF costs anywhere from $60,000 to hundreds of thousands of dollars,
        and there''s an additional fee of around $27,000 to get into the conference.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de16f6db-aaf6-4c0b-acb0-873acfcc5d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T16:20:58.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davos also plays host to thousands of journalists, security personnel,
        corporate support staffers, as well as businesspeople and chancers, many of
        whom never step foot in the official conference rooms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2ae4cd-3336-4f5a-bac9-a91bbd9b6686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T16:20:58.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some instead spend the week attending parallel discussions, panels,
        corporate events and parties. Many take advantage of the fact that so many
        elites are gathered in one place by jamming their schedules full of meetings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee801296-cb87-481f-bcf2-32324a7771b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T16:20:58.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What do they do all week?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baef7782-f7a9-4ac0-bc10-61644b466c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T16:20:58.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official conference schedule is filled with dozens of speeches,
        debates, performances and events. This year, many are focused on the issue
        of sustainability.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fb6a22-ed76-47c2-b384-1a5f0c843693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T16:20:58.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are revolting against the economic ''elites'' they believe
        have betrayed them, and our efforts to keep global warming limited to 1.5°C
        are falling dangerously short," WEF founder Klaus Schwab said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9fb6bf-2ed6-4a98-a1c8-d42078bb578b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T16:20:58.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the world at such a critical crossroads, this year we must
        develop a ''Davos Manifesto 2020'' to reimagine the purpose and scorecards
        for companies and governments," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4bbbe8-59a7-4ab3-aefa-6f8e4599e7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T16:20:58.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the headliners, attendees can choose to attend panels featuring
        US Treasury Secretary Steven Mnuchin, Hong Kong Chief Executive Carrie Lam
        and Goldman Sachs CEO David Solomon.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a79838f-b013-4e0c-b549-2d0897ccd6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T16:20:58.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also roaming the hallways and attending exclusive dinners are hundreds
        of high level executives and political figures such as Facebook COO Sheryl
        Sandberg, German chancellor <a href="https://edition.cnn.com/2020/01/16/tech/angela-merkel-tech-europe/index.html"
        target="_blank">Angela Merkel</a>, and Salesforce CEO Marc Benioff.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bf2f94-2cc9-4259-bbf6-323cdc550315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T16:20:58.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roster of attendees often reflects the global political and
        business mood.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa1c2fb-a181-4a5e-b301-649faa2c8771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T16:20:58.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump attended in 2018, but skipped last year because
        of the US government shutdown. Brexit, protests in France and a slowing Chinese
        economy also contributed to a shortage of global leaders in 2019. UK Prime
        Minister Boris Johnson reportedly instructed officials to stay away this year
        with Brexit due January 31, but finance minister Sajid Javid will be going.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96039d04-fc32-471e-8cf1-1952447cb2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T16:20:58.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:58.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The critics</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab2b623-3af4-4057-9d30-c8987e5786bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T16:20:58.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:58.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference has fierce critics, some of whom argue the gathering
        of elites has done little to improve the world. Others take issue with its
        environmental footprint.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc3d73b-7412-4950-b2e8-ab6380a149f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T16:20:58.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:58.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many attendees are ferried from event to event in luxury cars, which
        clog up the small town. To help reduce the environmental impact, the WEF says
        its fleet is now 88% electric or hybrid.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa6a21f-f3ff-41a7-ae6e-0cbe916cc4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T16:20:58.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:58.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there are the hundreds of <a href="https://edition.cnn.com/2020/01/14/business/private-jets-davos-climate/index.html"
        target="_blank">private jet trips</a>.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37068192-e67c-4a92-9251-f70ae464acb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T16:20:58.671+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:58.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WEF estimates that there were as many as 309 trips last year
        by private planes to two nearby airports for the conference. That excludes
        trips by presidents and prime ministers who tend to land at a nearby military
        base.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930f2d2f-53dd-4e51-a1b0-e4aa740890d9'
