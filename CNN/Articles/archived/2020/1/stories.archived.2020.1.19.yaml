      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry''s mother, Diana, Princess of Wales, stopped using Her Royal
        Highness -- commonly referred to as HRH -- after her divorce from Prince Charles.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2a8692-89f8-4307-a51c-7ba2bac34e30'
