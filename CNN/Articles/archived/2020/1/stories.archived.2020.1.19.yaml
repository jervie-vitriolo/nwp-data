  'Lebanese-police-protest':
    'author': 'Ben Wedeman, Ghazi Balkiz, Christian Streib and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-19T07:12:54.149+08:00
    'imagesource': 'jcr:5a5e74f8-bc00-4f2f-91b9-94ef5414f67a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c95731a-261e-4aa3-98d5-a2366e85c53c'
    'lead': 'Lebanese police fired tear gas and water cannons at hundreds of anti-government
      protesters in downtown Beirut on Saturday, as the months-long demonstrations
      turned violent in what is being called a "week of rage."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-19T07:19:50.765+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:50:10.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:49:47.151+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
