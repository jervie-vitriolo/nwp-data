    'jcr:uuid': '39ecec0f-78f8-47ea-9eb0-375efedc1181'
    'lead': 'Actress Ai-Ai delas Alas took to social media to address the issue of
      Jiro Manio''s arrest after allegedly stabbing a man Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-19T23:38:04.607+08:00
