      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, bills that seek to create the new department are still
        pending in the Senate Committee on National Defense and Security, Peace, Unification
        and Reconciliation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8a650b-6de2-4c55-b0d3-e6c1658671b4'
