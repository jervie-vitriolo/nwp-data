      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it was only one more minute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c7db03-d82b-4417-ba97-b1e1e40994a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:24:12.472+08:00
