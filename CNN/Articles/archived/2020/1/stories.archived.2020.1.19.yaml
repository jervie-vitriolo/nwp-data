    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1349dbd-2b8f-4e81-85b2-8846df281671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T07:24:12.472+08:00
