      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>EXPLAINER: <a href="http://www.cnnphilippines.com/news/2019/12/28/united-states-budget-law-philippine-officials-ban-.html"
        target="_blank">How the US budget law bans Philippine officials</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a643bc-165c-444c-9a23-ae60963b2b52'
      'mgnl:activationStatus': true
