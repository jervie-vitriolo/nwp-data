      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan, who was in Canada, did not call into the meeting, as expected,
        a source told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e373466-a02b-4076-a9d5-a6dd66c65868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T12:23:03.947+08:00
