      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678aa24f-73be-4fb1-9422-978f52a5f222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T15:27:24.485+08:00
      'mgnl:createdBy': 'xave'
