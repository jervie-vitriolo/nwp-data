      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35449f18-a914-4a2d-bb23-c7d577e8357c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T18:48:26.411+08:00
