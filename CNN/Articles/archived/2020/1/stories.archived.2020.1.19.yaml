    'jcr:uuid': 'ef129d83-3146-461b-9a6d-fda7344c58cd'
    'lead': 'While Alert Level 4 remains raised over Taal Volcano, the number of volcanic
      quakes near the area has significantly increased to a total of 787 in the past
      24 hours, according to state volcanologists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-19T11:37:54.523+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:50:06.060+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:49:48.320+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Phivolcs', 'Taal', '787-quakes']
    'template': '1'
    'title': 'Alert Level 4 remains, 787 volcanic earthquakes recorded amid Taal unrest'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d794871-c537-457f-9271-15da729217f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T11:37:54.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:06.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19) –</strong> While
        Alert Level 4 remains raised over Taal Volcano, <a href="https://www.phivolcs.dost.gov.ph/index.php/taal-volcano-bulletin-menu/9665-taal-volcano-bulletin-19-january-2020-8-00-a-m"
        target="_blank">state volcanologists report</a> that the number of volcanic
        quakes near the area reached 787 in the 24 hour period to 5 a.m. of Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df99bcaf-8dc2-4e5a-a6ee-811ffc7ba0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T11:37:54.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:06.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        said in its 8 a.m. advisory on Sunday that the Taal Volcano Network tallied
        this number, including 15 low-frequency earthquakes which signify "continuous
        magmatic intrusion beneath the Taal edifice, which may lead to further eruptive
        activity."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54044070-1b52-4b0a-9b80-2daefb7fd6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T11:37:54.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:06.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Seismic Network (PSN) plotted 691 volcanic
        earthquakes since the volcano spewed ash and smoke on January 12. Of these
        tremors, 175 were registered between magnitudes 1.2 to 4.1 and were felt at
        intensities 1 to 5.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd0efcf-caf7-46d3-8c96-f6d71107c6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T17:32:12.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:06.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs explains the Taal Volcano Network "can record small earthquakes
        undetectable by the PSN."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821d3fc4-2eb4-44de-ae96-c5c88d20d151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T11:37:54.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:06.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Alert Level 4 still in effect, hazardous explosive eruption
        may still occur within hours or days,&nbsp;Phivolcs said, adding that it was
        conducting further assessment of the probability of all scenarios considering
        the volcano''s behavior.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca16385-2d9e-47f3-aa12-e7ebbca61011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T11:37:54.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:06.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>We are looking at all of the scenarios and lagi po nating ina-assess
        hourly, daily ''yung monitoring ng data at applicability ng alert level. At
        kami na po ang magsasabi kung kailangan na tayong magbaba,"</em> Phivolcs
        Volcano Monitoring and Eruption Prediction Division Chief Mariton Bornas told
        the media on Sunday''s briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e795eb05-166a-4f85-aea3-8f1cfdabff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T11:37:54.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:06.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are looking at all of the scenarios and we keep
        on assessing our monitoring data hourly, daily as well as the applicability
        of the alert level. We are the ones who will say when we will lower the alert
        level.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd196d93-eb93-4346-842e-6114278a4421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T11:37:54.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:06.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagkakaroon pa rin po tayo ng minor eruptions, walang sign
        na malakas as of the moment. Maaaring magkaroon pa rin ng phreatomagmatic
        eruptions, and then meron of course malakas na expulsion ng gas. Mapanganib
        ''yung mga ''to</em>," Bornas added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50514faa-a240-4575-8ec4-49db5f21e33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T11:37:54.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:06.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are still having minor eruptions, there are no
        signs of major eruptions as of the moment. But it is still possible for us
        to have phreatomagmatic eruptions, and then of course, the strong expulsion
        of gas. These are all dangerous.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad8f4d-d157-4104-9685-7105e3f08c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T11:37:54.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:06.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phreatomagmatic eruptions are brought about by the interaction between
        magma and water, Phivolcs earlier noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cd7d63-1732-47a2-b372-b0e39af3d9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T11:37:54.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:06.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Phivolcs tells public: don''t relax just yet, keep off
        Taal danger zone</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f00f755-391c-415c-a980-de67d7198572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T11:37:54.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:06.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that it is also "bothered" by the increased number
        of volcanic earthquakes especially now that Taal''s magmatic chamber has opened
        up, allowing space for movement of magma underneath.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8df9e2-cd05-4974-85c8-eea67fb45347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T15:41:56.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:06.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the entire Taal Volcano Island marked as a permanent danger
        zone, Phivolcs reiterated that it should be evacuated at all times.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe73e5b-407d-42d1-ade5-df7a4eaa6988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T15:41:56.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:06.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>We stand firm on our recommendation na dapat totally evacuated,
        hindi po dapat pumapasok sa loob ng defined na danger zone,</em>" said Bornas.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96144790-a1ce-4ba8-b7e0-fa75ce7f5221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T15:41:56.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:06.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We stand firm on our recommendation that the whole
        island should be totally evacuated and people should not be entering the areas
        which were defined as danger zones.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3fe58f-a6c5-44d1-99d4-d6f430811c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T11:37:54.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:06.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Medyo nababagabag kami sa aming nakalap na monitoring data.
        Kapag nag-umpisa ulit [ang eruption], napakaliit ng lead time lalo na ngayong
        nabuklat na ang bulkan kasi nung una, closed system pa siya na hindi pumuputok...so
        mas lala na po ngyon na open na ang bulkan, mabilis na po ang pagsampa ng
        magma, wala nang pumipigil sa kanya na pressure,"</em> Bornas noted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9ca1bd-5288-41ac-895c-2eb89b5dace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T11:37:54.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:06.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are a little bothered by the data that we have
        been monitoring. Because if it erupts once again, our lead time is so little
        especially now that the volcano has opened up, when it was a closed system
        that hasn''t erupted before, what more now that it''s open, it''s easier for
        the magma to enter the chamber now because there is no pressure preventing
        it.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395fc712-ecbe-4cd5-b629-e84a81512852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T15:41:56.017+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:06.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Carlo Arcilla of the University of the Philippines National
        Institute of Geological Sciences previously told CNN Philippines that anyone
        found within Taal''s 14-kilometer danger zone will meet an instant death for
        inhaling the hot gases due to the magma''s hot temperature which could be
        at least 600 degrees Celsius to 1,000 degrees Celsius.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a97d38-2485-4f06-aa37-cd554b2eaff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T15:41:56.017+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:06.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units have previously given a four-hour window
        period for residents to enter the danger zone around Taal from 6am to 10am.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19105ce0-f061-4403-8784-b70bdc12ccd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T15:41:56.017+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:06.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in Tagaytay, which serves as an iconic tourist destination
        to many, businesses have been returning to normal operations, after Mayor
        Agnes Delgado-Tolentino approved a resolution granting the request of the
        city tourism council to allow its establishments to open.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90ea087-8501-4bf3-a898-83fde1f976ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T15:41:56.017+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:06.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Taal''s eruption which sent ash into parts of Metro Manila
        on Sunday, Phivolcs noted a quieter volcano with frequently continuing earthquakes
        since Thursday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da51a75e-20ff-4a66-8f51-b5845651f416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T11:37:54.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:06.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/1/17/Weak-explosions-Taal-danger.html">Weak
        explosions, quakes signal Taal Volcano is still dangerous – Phivolcs</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169a5968-eccc-4dd4-8a38-fe7ea768be69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T11:37:54.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:06.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of nearby areas, particularly the affected towns of Agoncillo,
        Talisay, Laurel, and San Nicolas in Batangas are still expected to follow
        the government''s strict evacuation protocol until the alert level is lowered.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c03086-e5ef-41a9-b34b-d110dbed9eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T11:37:54.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:06.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council has
        so far recorded a total of 96,061 individuals who were affected by the eruption
        in Batangas, Laguna and Cavite. Of this number, 70, 413 are taking temporary
        shelter in evacuation centers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2267d0ab-bfb1-44a4-8c20-199f109de4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T15:43:08.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:50:06.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Crissy Dimatulac contributed to this report.</em></p>'
