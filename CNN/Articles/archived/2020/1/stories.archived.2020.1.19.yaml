    'template': '1'
    'title': 'NDRMMC asks donors to give clothing suited to conditions in evacuation
      centers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebff48fa-df10-4cf3-a649-854eb28569f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T23:48:01.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:55.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 19)</strong> — Amid
        social media posts of company uniforms, gowns, and other clothes being given
        to and worn by displaced residents, disaster response officials urge the public
        to donate usable and appropriate clothing to Taal evacuees</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14b415d-0662-4480-a321-b71df94a4d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T23:48:01.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:55.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Disaster Risk Reduction and Management Council (NDRRMC)
        spokesperson Mark Timbal said donors should consider giving comfortable clothing
        suited to the conditions in evacuation centers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb9689d-53e4-4eb2-82ae-220815350220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T23:48:01.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:55.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timbal added, donated garments should also help uplift evacuees’
        self-confidence and dignity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137d9f10-a5ca-475c-bc9a-71189d0b60e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T23:48:01.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:55.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let’s give clothing materials, clothes <em>na magagamit po nitong
        mga kababayan natin habang sila ay nag-stay sa</em> evacuation center <em>at
        pag natapos na din po y</em>ung displacement <em>nila. ''Wag po tayong magbigay
        ng mga pinaglumaan nating</em> girl scout uniform, security guard uniforms,
        gowns... This is something that we need to give attention to. ''Wag tayong
        magbigay ng mga damit natin na parang kinain na ng daga or ambabaho na, dinidispatsa
        natin para mapilitang isuot ng mga kababayan natin," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9573e0-bcd6-4a80-ba49-1958c730c2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T23:48:01.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:55.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s give clothing materials,clothes that can be
        used by our fellowmen while they are staying in evacuation centers and after
        their displacement. Let''s not give old girl scout uniforms, security guard
        uniforms, and gowns. This is something that we need to give attention to.
        Let''s not give clothes that have been eaten by rats, or smelly ones that
        we give away so people will be forced to wear them.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b98a7e4-8c06-4dba-b42a-c774c3065f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T23:48:01.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:55.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest NDRRMC update, 50,599 families were displaced
        due to the Taal eruption. The total cost of agricultural damage has reached
        over P3 billion in Batangas, Cavite, and Laguna.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb27646-1ef8-4081-9925-2ed07989411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T23:48:01.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:55.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas, Cavite, and Tagaytay City also remain under a state of
        calamity due to the eruption of Taal Volcano.</p>'
