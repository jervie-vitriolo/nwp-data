  'yemen-attack-soldiers-deaths':
    'author': 'Schams Elwazer and Sharif Paget, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-19T23:13:26.151+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee1e3a52-ffb2-41ce-a713-13974a1ff66a'
    'lead': 'The attack happened in the province of Marib on Saturday at a mosque
      at a military camp, in what Yemen''s President Abdu Rabu Mansour Hadi condemned
      as a "heinous" and "cowardly terrorist operation committed by the Houthis."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-19T23:17:32.715+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:49:55.834+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:49:51.040+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Yemen', 'Iran', 'Houthi']
    'template': '1'
    'title': '79 soldiers killed by Iran-backed Houthi rebels in Yemen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e362dabb-2f7c-4489-9d5b-21350e16404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T23:17:32.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:55.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 79 Yemeni soldiers attending prayers
        at a mosque were killed and 130 others injured in ballistic missile and drone
        attacks by <a href="https://edition.cnn.com/2020/01/10/politics/us-yemen-iran-operation/index.html"
        target="_blank">Iran-backed Houthi rebels</a>, Saudi state-run al-Ekhbariya
        Television reported Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a024281-ac97-4a7d-8abe-4df49d185575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T23:17:32.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:55.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack happened in the province of Marib on Saturday at a mosque
        at a military camp, in what Yemen''s President Abdu Rabu Mansour Hadi condemned
        as a "heinous" and "cowardly terrorist operation committed by the Houthis."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85962b0-3aa5-4e6c-a3d2-61e43f9581e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T23:17:32.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:55.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen has been embroiled in a yearslong civil war that has pitted
        a coalition backed by Saudi Arabia and the United Arab Emirates against the
        Iran-backed Houthi rebels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0260a4a6-02fb-46c9-9653-f3a6a9cee7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T23:17:32.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen''s Ministry of Defense said the attack was "to avenge the
        killing of the Iranian terrorist Qasem Soleimani," who <a href="https://edition.cnn.com/2020/01/07/politics/qasem-soleimani-reasons-justifications/index.html"
        target="_blank">died in a US drone strike</a>&nbsp;in Iraq on January 3. The
        ministry offered no evidence to show how it might know the rebels'' motive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf56d45-2d64-4448-adb7-47e73510378c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T23:17:32.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack does come, however, <a href="https://edition.cnn.com/videos/world/2020/01/03/iran-asymmetric-warfare-soleimani-syria-yemen-aramco-lon-orig-ejk.cnn"
        target="_blank">as several nations in the Middle East ready themselves for
        retaliatory attacks</a>&nbsp;by Iranian-backed militias.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38015a7-edc8-41e8-9db2-2f98c7be1799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T23:17:32.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen''s Defense Ministry said "the armed forces will remain the
        solid rock that breaks the ambitions" of Iran''s goal of destabilizing security
        in Yemen and the wider region, according to a statement carried by Yemeni
        state news agency Saba.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def1e83a-e73c-4415-97bf-2e1484693141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T23:17:32.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houthis did not make any immediate claim of responsibility.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c798c784-a1d8-42d5-8f51-e3ed5ac4aec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-19T23:17:32.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:49:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/19/middleeast/yemen-houthi-attack-intl/index.html"
        target="_blank">79 soldiers killed by Iran-backed Houthi rebels in Yemen</a>."</em></p>'
  'aiai-delas-alas-jiro-manio':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-01-19T23:35:08.992+08:00
