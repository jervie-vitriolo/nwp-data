      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a092ed91-4b47-4bb8-870d-2206ad254bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:58.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an evolving situation, and it''s tough to predict ultimately
        where it will go," he said. "But we have to take it very seriously."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12274ee-cf25-411a-bd86-6f0b901abf32'
      'mgnl:activationStatus': true
