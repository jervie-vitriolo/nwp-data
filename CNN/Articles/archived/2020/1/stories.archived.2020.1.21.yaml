  'Chandler-Parsons-seriously-injured-car-accident':
    'author': 'Eliott C. McLaughlin, CNN'
    'caption': 'Parsons suffered permanent injuries in the crash, including a traumatic
      brain injury, disc herniation and a torn labrum, his lawyers said. '
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2020-01-21T16:44:40.066+08:00
    'imagesource': 'jcr:2fb93ac1-2ef7-44e2-8cf3-a2fd5fae1575'
