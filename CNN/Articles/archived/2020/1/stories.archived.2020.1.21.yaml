      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Robert De Niro and LeBron James might
        seem like an unlikely team, but both have offered clear messages about celebrities
        speaking out about politics: Just because I''m famous doesn''t mean I''m not
        entitled to an opinion.</p>'
