      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lillard then drained 3-pointer No. 10 to tie the score at 113 with
        15.3 seconds remaining.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22214e3e-9363-4a22-9b26-fc2eb9f99250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:45:01.948+08:00
