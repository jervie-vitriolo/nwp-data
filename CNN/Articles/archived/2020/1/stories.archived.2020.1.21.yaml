    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:53:11.434+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alan-Purisima', 'Getulio-Napeñas,-Jr.', 'Philippine-National-Police',
      'Mamasapano']
    'template': '1'
    'title': 'Mamasapano charges vs. Aquino''s police officials junked'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf96c9f-229a-4d43-bc23-c19fb250f07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:18:51.421+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:53:40.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> —&nbsp;The
        Sandiganbayan has dismissed the charges against high-ranking police officials
        who led the controversial Mamasapano encounter under the administration of
        then President Benigno Aquino III in 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0b8cc2-d7af-4368-bfb4-9c5f2bf20641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T18:44:21.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:53:40.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth division of the anti-graft court on Tuesday granted former
        Philippine National Police Chief Alan Purisima''s motion to quash the charges
        against him for graft and usurpation or unlawful use of authority. The court
        also found no probable cause to issue a warrant of arrest against former PNP-Special
        Action Forces Commander Getulio Napeñas for the same charges.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d38b5c5-cf32-43e6-b6e2-0c5cd2ff3f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T18:44:21.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:53:40.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ordered the lifting of the hold departure orders against
        Purisima and Napeñas and the release of the cash bails they had posted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba23df13-2827-4d04-9ade-96999c1beca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T18:44:21.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:53:40.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima was accused of conspiring with and influencing Napeñas
        so he could "willfully, unlawfully, and feloniously" perform the function
        of top cop in planning and supervising Oplan Exodus despite being under preventive
        suspension.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349b98dc-9ea7-48c5-b315-f8718b66c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T18:44:21.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:53:40.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The botched operation resulted in the deaths of 44 members of the
        police''s Special Action Forces, known as the SAF 44, after fighting Moro
        rebels in Mamasapano town in Maguindanao on January 25, 2015.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb178ddd-d03b-4a1a-a45d-2da978a7f625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T18:44:21.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:53:40.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 18-page resolution, the Sandiganbayan said Purisima''s role
        in Oplan Exodus was upon the orders of Aquino "who cannot be accused of and
        be found liable of usurpation of official functions" since he was only acting
        in his capacity as then President and Commander-in-Chief.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b74d60-346d-4875-8d5d-39fe426838aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T18:44:21.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:53:40.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since, by contemplation of law, then President Aquino could not
        have committed the crime of usurpation of official functions herein, and accused
        Purisima could not have been ''under the pretense of official function'' in
        following President Aquino''s orders, the inescapable conclusion is that accused
        Napeñas did not conspire with them in committing the said crime," the Sandiganbayan
        ruled.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbffcc2d-2cd2-483c-8a86-7a0dbef572c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T18:44:21.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:53:40.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court, however, stressed that the former police officials "are
        without any liability in the conduct of the operations of Oplan Exodus."</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BREAKING:
        Sandiganbayan dismisses graft and usurpation of authority charges against
        former PNP-SAF chief Getulio Napeñas and former PNP chief Alan Purisima for
        lack of probable cause | <a href="https://twitter.com/AC_Nicholls?ref_src=twsrc%5Etfw">@AC_Nicholls</a>
        <a href="https://t.co/ZEl49k7MMF">pic.twitter.com/ZEl49k7MMF</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1219539948786737154?ref_src=twsrc%5Etfw">January
        21, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a10c8f-3739-4a0b-964f-e7e7a953903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:18:51.423+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:53:40.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f5d741-e42a-4f8c-b491-517e40e8f81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:18:51.422+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:53:40.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court in 2019 dropped the same charges against Aquino <a href="https://www.cnnphilippines.com/news/2019/7/5/Noynoy-Aquino-Ombudsman-Mamasapano-charges.html">upon
        the request of Ombudsman Samuel Martires</a>, who said it does not make sense
        to charge a President with usurpation of authority.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdf279f-eb4f-4fe7-ad0a-3fabca196756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T18:44:21.432+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:53:40.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ebe1e6-61c8-4a6d-85b9-47bfea371e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T18:44:21.432+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:53:40.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This complaint was filed by former Ombudsman Conchita Carpio Morales
        in 2017, <a href="https://cnnphilippines.com/news/2017/07/14/Noynoy-Aquino-Mamasapano-SAF-44-Ombudsman-criminal-charges-no-homicide.html">while
        dismissing the charges against Aquino for reckless imprudence resulting in
        multiple homicides</a>. She said what the former President did wrong was to
        allow Purisima play a major role in the Mamasapano operation while he was
        supposed to be suspended.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f40d29d-2cf6-48d2-b288-11f17cf741e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T18:44:21.432+08:00
