    'template': '1'
    'title': 'Sarah Geronimo fans raise ₱100K for Taal victims by dancing to ‘Tala’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9707315-d804-4dea-bcaf-4663ce08fd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:51:38.632+08:00
