      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f42bceb-b2f1-4ccb-a133-d49f53abb583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full-time and part-time workers, whether or not they''re unionized,
        will be getting checks. The only people excluded from the profit-sharing plan
        are the company''s officers, directors and general managers, although they
        will be paid their own performance-based bonuses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3436814a-c40e-454c-b6cf-15cc47584176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9675ca54-ad89-4d16-9447-0afd4f3eb5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Good business</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27ecd06-8a51-4fd2-a4f8-f3c35a01e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta''s employee payout is good business, said Joseph Blasi, director
        of the Institute for the Study of Employee Ownership and Profit Sharing at
        Rutgers University.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384663f9-bc1a-48cb-b8b7-43bfc2635353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2cdc5c-02f8-43d7-a413-b9a752d527a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Research shows that cash profit-sharing plans, combined with a
        supportive corporate culture that encourages employees to offer suggestions
        and participate in solving company problems, can reduce turnover and improve
        corporate performance and personal motivation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bd2787-8e3a-44a4-af5b-490b99fcd4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61db2133-55a4-42df-a45d-c524dbdac610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Direct cash payments are not the only way companies can share profits
        with workers. Some make profit-sharing contributions to workers'' retirement
        accounts or pay them in stock.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81c843f-2a30-4e59-bf69-5bcf515aae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df85042a-d41d-4949-950a-13806fb0e6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Profit sharing is one way to demonstrate what members of the Business
        Roundtable have said is a corporation''s purpose: to serve all stakeholders,
        including employees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17122177-3665-48f0-904b-7e2c94597bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5867c934-6318-4792-be21-106ebdb6e957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For years I would get beaten up by Wall Street. They thought the
        profits were theirs. ... [But] Wall Street has actually come full circle and
        they realize Delta is the most awarded airline because of its employees. And
        they''re happy we''re making certain that our employees know that," Bastian
        said at a local chamber of commerce event in Marietta, Georgia, last week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071262f9-d993-4095-b611-c41c67b350fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee7cab8-4339-4f9d-ad30-12eee0c88035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta is hardly the only company to offer a cash-based profit-sharing
        plan. But such plans are most common in the airline and auto industries, Blasi
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943d56ee-f22a-47e8-aa4d-19d7861c6971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6a3ff5-83e8-4025-91ef-4bad4f9a2986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2015, GM, Ford and Fiat Chrysler, for example, wrote nearly
        $5 billion combined in checks to their workers, which is the equivalent of
        six months'' extra pay per employee, according to Automotive News.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d62615a-1384-449f-b22e-ba37f9eade38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290bca26-fc6d-43f9-9897-b54f306699dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such high payouts are not the norm, however.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727890d4-def5-4ab5-b1da-b947f5c0d281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f29ee1e-e5cc-4bcb-b3b1-dca2b81d5fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2018 survey conducted by the National Opinion Research
        Center at the University of Chicago, 38% of adult US workers said they receive
        cash profit-sharing, but the median amount reported was just $2,000, or 5%
        of pay.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7215900d-31ca-4f0e-9c70-89f103285e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/20/success/profit-sharing-delta/index.html">Delta
        gave its employees 2 months of extra pay. Here''s why that''s good business</a>."&nbsp;</em></p>'
  'World-Health-Organization-Philippines-coronavirus-respiratory':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-21T16:37:45.128+08:00
    'imagesource': 'jcr:b59257a9-f65c-4d19-98f2-b2859c7391e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '926b7aea-338c-4c4a-b2ff-6230d9bc4c1a'
    'lead': '''We are in the early stages of trying to understand how severe this
      infection is and how many deaths is it likely to cause,'' a health official
      says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T16:42:28.200+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:53:44.530+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:53:09.921+08:00
