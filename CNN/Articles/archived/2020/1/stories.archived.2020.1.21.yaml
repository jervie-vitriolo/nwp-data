      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Iraq, Alert Level 4 has been hoisted in Syria, Yemen
        and Libya, indicating a mandatory repatriation of Filipinos in those areas
        amid the ongoing security threats in the Middle East.</p>'
