    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccine for new Chinese coronavirus in the works'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7ffbfb-f83f-4391-84cc-fc83c3b0cc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:58.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The National Institutes of Health,
        an agency under the U.S. Health Department, is working on a vaccine against
        the new virus that has infected hundreds and killed four in Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a97849-1862-48fc-adb0-3b7ac1d66887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:58.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1500840a-fd52-4529-a8b0-e87cb0c9810b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:58.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NIH is in the process of taking the first steps towards the
        development of a vaccine," said Dr. Anthony Fauci, director of the National
        Institutes of Allergy and Infectious Diseases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda30b95-efa5-4c73-b8c7-fea2f0b4f07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:58.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e9f44b-72b8-4bd1-9aff-f3d823d0d3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:58.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said it would take a few months until the first phase of the
        clinical trials get underway and more than a year until a vaccine might be
        available.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae85ccb3-e4b1-4b29-bcc0-638c4c03d21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:58.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6719ff-686e-4413-910b-24a0461cc945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:58.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The latest</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e448bf-5f5c-4815-b5e5-f8d51d81b390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:58.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus, which was first reported at the end of December, has
        infected more than 200 people, according to a Chinese government-appointed
        expert. The bulk of the cases have been in China, but there have been four
        cases in Thailand, South Korea and Japan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2950c605-87b6-48c5-a26a-5de8507c23b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:58.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3fa7c8-7a51-44bf-bca9-2c93751aa128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:58.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus originated in animals and can be spread from person to
        person. While most of the patients visited an animal and seafood market in
        Wuhan, a city about 700 miles south of Beijing, some did not.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52cca96-26d1-43d9-a23d-96d176fd39fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:58.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b511a-75e6-43d8-a45e-c1561bc079f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:58.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new virus is a coronavirus, which is the same family as the
        virus that causes SARS, or Severe Acute Respiratory Syndrome, which was first
        reported in Asia in 2003 and killed more than 700 people. Middle East Respiratory
        Syndrome, or MERS, which has killed more than 800 people since 2012, is also
        caused by a coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbca3ac6-4d2e-4809-9302-531359437227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:58.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd53112b-d691-4272-8737-8080f3d752ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:58.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Working on a vaccine</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80137ded-403e-49e3-8e8c-f1220e6acd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:58.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of scientists in Texas, New York and China are also at work
        on a vaccine, according to Dr. Peter Hotez, a vaccine scientist at Baylor
        College of Medicine in Houston.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c30132-4f00-4252-9ecb-eed5a085e82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:58.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ff9608-75c9-4efb-90b5-72772bf26669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:58.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lesson we''ve learned is coronavirus infections are serious
        and one of the newest and biggest global health threats," Hotez said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a81123f-a313-4b95-92db-dd21a5bde227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:58.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1556968-afd7-4ff8-a8e7-30942ab22634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:58.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it''s less challenging to develop a vaccine for coronaviruses
        than for other viruses such as HIV or influenza.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20eacfc-1871-41af-803d-048383f65401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:58.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c61f5c-aed6-454e-a1e3-f9faa2c59d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:58.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every virus has its challenges, but coronaviruses can be a relatively
        straightforward vaccine target," Hotez said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390ff8f3-ebf0-4a96-b556-563dff62d782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:58.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169b9602-cded-4f7c-b8c9-b0c5c733228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:58.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a vaccine is developed, he said, health care workers might be
        among the first to receive it because they''re exposed to infected patients.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58e3aba-ab70-4717-a8a4-4fd9dcb2b66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.932+08:00
