  'new-dinosaur-bird-discovery':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-21T07:42:07.744+08:00
    'imagesource': 'jcr:446b1504-4ac2-485a-b94d-30a3bb781812'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2114f27-9bd6-4469-a839-8f48323f1778'
    'lead': 'About 120 million years ago, a ''dancing dragon'' lived in China''s Jehol
      Province. The discovery of a fossil belonging to the small feathered dinosaur
      is new to science and helps bridge the gap between dinosaurs and birds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T08:02:35.129+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:54:10.561+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:53:01.425+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Dinosaur', 'Dancing-Dragon']
    'template': '1'
    'title': '''Dancing dragon'' feathered dinosaur fossil discovered in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d58dc5-2c83-4e04-b15c-e18a6e55f75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.129+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>About 120 million years ago, a "dancing
        dragon" lived in China''s Jehol Province. The discovery of a fossil belonging
        to the small feathered dinosaur is new to science and helps bridge the gap
        between dinosaurs and birds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbf5948-d482-4816-9311-a8a5dcb3d6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.129+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe18e6de-f8c9-4cd6-ad76-2bd6a6febb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.129+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers named the dinosaur Wulong bohaiensis, which translates
        to "a dancing dragon."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08904021-7ed5-4923-9522-5c9f8351fc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.129+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f2edc-e550-4ada-b399-005156a828a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.129+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dinosaur was about the size of a raven but double its length
        with a long, bony tail. Its entire body was covered with feathers, complete
        with two plumes at the tail''s end.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cbd361-50a6-4f75-aceb-60bc72ccfce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db3f00f-bf3c-4c24-86ca-dd849c5a60dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its small size, it had a fierce, narrow face and a mouth
        full of sharp teeth. Like a bird, it had small, light bones and wing-like
        forelimbs. And there were also a number of feathers on its legs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627a995d-27ab-4a4e-89dd-47a17fe11edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfa68e9-975e-45c2-8490-d380f013ea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossil was initially discovered in the fossil-filled Jehol Province
        a decade ago by a farmer and was placed in China''s Dalian Natural History
        Museum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cde1a5-9b70-48cb-8167-ca845063b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de255fc6-76a4-413e-b31e-0d93c78cf132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers, including Ashley Poust, a postdoctoral researcher at
        the San Diego Natural History Museum, later analyzed the fossil (at the time,
        Poust was still a student at Montana State University).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08587721-2982-4b94-8697-4f795b3110fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5a38a1-0edc-46b6-8a02-19f61caad7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were published last week in the journal The Anatomical
        Record.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bd4a51-b677-48c1-8777-86391e7ec33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48abe32-3043-4111-b59d-f184e7f68dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new dinosaur fits in with an incredible [range] of feathered,
        winged animals that are closely related to the origin of birds," Poust, the
        study''s author, said. "Studying specimens like this not only shows us the
        sometimes surprising paths that ancient life has taken, but also allows us
        to test ideas about how important bird characteristics, including flight,
        arose in the distant past."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223061bb-b2f8-448a-a336-e6996c78de8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfc6e5a-6a05-48ba-8194-bef05398be01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This dinosaur was a juvenile when it died, according to its bones,
        but its feathers resembled that of a mature adult. This suggests that the
        feathers grew quickly, unlike modern birds, which take time to grow their
        mature feathers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82ba505-9023-431d-a860-bac05aceffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4ebf3a-b12a-4080-9814-530098ba86c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either the young dinosaurs needed these tail feathers for some
        function we don''t know about, or they were growing their feathers really
        differently from most living birds," Poust said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30f3985-9447-451e-a1b4-6cb00591c46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540ef9f5-f9e9-4152-a821-9aba08e45ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dinosaur was an early relative of Velociraptors, which lived
        75 million years ago. Its contemporaries would have been Microraptors, small
        feathered dinosaurs that resembled birds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32fcde9-f4e3-43b1-b7d0-4dcb28ee9fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249270be-656b-444b-a33e-013b09bd8a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers actually sliced into several bones from the fossil
        and studied them with microscopes to understand the different regions of the
        skeleton. They also compared it to a close relative that also appeared more
        mature, known as the Sinornithosaurus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90627dfe-d6e2-4f3c-a486-61ec779f76c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d9e5c1-6e88-42fe-8860-fbcc3c8d454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprisingly, that dinosaur was also still growing when it died.
        The researchers said that histology, or cutting up the bones, was the only
        way for them to truly know the life stage of the dinosaurs when they died.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1013ee5-a799-405f-91e8-a62c874e84e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f948add4-2f29-434b-a70d-bd74532c3f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about animals that lived twice as long ago as T.
        rex, so it''s pretty amazing how well-preserved they are," Poust said. "It''s
        really very exciting to see inside these animals for the first time."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350ea5e2-c79f-4941-9eff-aeddb5d565ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903659d7-1e17-4e62-8ac3-cc0e1ce11409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fossils from the Jehol Province have painted a portrait of the diverse
        life that once flourished there. It''s an area in northeastern China full
        of exceptionally preserved fossil discoveries that has been studied for the
        past 90 years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5018f69b-3c23-4811-b2d7-a5a1b7764e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ee7967-5642-4a28-a4a5-d10d64808130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers learned that birds, pterosaurs and bird-like dinosaurs
        all lived in the environment at the same time. This is also when flowering
        plants initially began to flourish.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0133cf88-8885-4f0d-8e63-6e761cf5771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6029f7-f97b-496c-acf3-1415d4ef787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a lot of flying, gliding and flapping around these ancient
        lakes," Poust said. "As we continue to discover more about the diversity of
        these small animals, it becomes interesting how they all might have fit into
        the ecosystem. It was an alien world, but with some of the earliest feathers
        and earliest flowers, it would have been a pretty one."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d4fc9e-96df-490e-9b06-0db2f905b98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:35.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:10.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/20/world/new-dinosaur-bird-discovery-scn-trnd/index.html">"''Dancing
        dragon'' feathered dinosaur fossil discovered in China."</a></em></p>'
  'marijuana-does-not-help-you-get-better-sleep':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-21T08:17:25.713+08:00
    'imagesource': 'jcr:d179ee4f-d75e-403a-b49a-6e895e143f5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99966b2d-ecb4-4bc7-a68d-5670347313f3'
    'lead': 'If the weed Twitterverse is to be believed, a lot of marijuana users
      rely on a nightly puff or two to drift off into la-la land.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T08:24:24.111+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:54:09.557+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:53:01.897+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Marijuana']
    'template': '1'
    'title': 'Weed may not ease sleep problems, especially for regular users, studies
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb5abdb-02aa-4fe8-ba58-29cb1514b45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If the weed Twitterverse is to be
        believed, a lot of marijuana users rely on a nightly puff or two to drift
        off into la-la land.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e6a900-4f0c-475c-9ac1-a350a66d1e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And surveys of marijuana users show they do indeed rely on the drug
        for better sleep.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0eb721-c52b-467f-bb1d-fe9c34b0b8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, science isn''t quite as convinced about the positive
        effects of cannabis on our ability to catch some Z''s. Research since the
        1970s has shown mixed results on weed''s sleep-aiding benefits. A 2018 randomized,
        double-blind, placebo-controlled study -- the gold standard -- found no benefit
        from CBD on sleep in healthy volunteers. Other studies have also found high
        rates of insomnia when withdrawing from nightly use.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca527fa-36ef-4256-bc4a-033d3bbde85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know from studies of recreational users of cannabis that sleep
        disturbances are common when they are attempting to quit cannabis use," said
        sleep psychiatrist and neurologist Dr. Bhanuprakash Kolla, who works in the
        Center for Sleep Medicine and the Division of Addiction Medicine at the Mayo
        Clinic in Rochester, Minnesota.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478213e7-c0d4-4f43-aebc-3d2f0b3b2b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up to two-thirds of them report sleep disturbances when they stop
        cannabis use, and it is a frequent reason for relapse to cannabis use," Kolla
        said. "Therefore, cannabis can set up a pattern where it is minimally helpful
        for sleep in the short term and then disrupt sleep, making it difficult to
        stop use in the medium to long term."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a34ec87-d83a-43e3-96fc-010577a3f615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has also suggested that frequency of use may be a key factor
        as to why cannabis begins to fail as a sleep aid. For example, a small 2014
        survey of marijuana users and non-users found only 10% of occasional users
        suffered from insomnia, while 39% of daily users said they experienced significant
        bouts of insomnia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c929bf3-7a03-4408-8352-c4aa5bcd4e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the survey found that when depression and anxiety levels
        were factored in, the differences disappeared. Does that mean weed is good
        for sleep if you''re depressed or anxious, but bad for sleep if you''re not?
        Could the species of cannabis play a role? Is there a difference between extracted
        compounds and smoking the entire plant?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a687d94-cc4d-44b4-8dc6-bdda0f33d37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.111+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short answer is that researchers have a lot more work to do
        in this area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245fee00-3916-4829-9f54-54582385c047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sleep and chronic pain</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ba61aa-7ecc-4821-9cfc-8b3ccd2d64c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the research has so far examined synthetically extracted
        cannabis compounds, mainly THC and CBD," said Sharon Sznitman, a senior lecturer
        in the School of Public Health at the University of Haifa in Israel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0db7b2-81d2-429b-8355-958c46cfae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This, however, cannot give us clear indication for how cannabis
        affects sleep in the daily lives of most cannabis users," she said, "because
        most cannabis users use whole-plant based cannabis, which has more than 500
        cannabinoids, and these may be interacting and creating different effects
        on sleep than synthetically extracted cannabinoids."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada1633d-dc7a-4e46-83c3-392371a8bc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To test that concept, Sznitman and her team analyzed the sleep patterns
        of 128 people aged 50 and older with chronic pain. Sixty-two of the subjects
        didn''t use weed; the other 66 were marijuana users who used whole-plant based
        cannabis to ease their pain and help with sleep.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bee4fd-31d8-4aee-81a4-bc431c2be21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Monday in The BMJ journal, found those who
        were using cannabis were less likely to report middle-of-the-night awakenings
        as compared to those who were not. No differences were found between the groups
        when it came to difficulties initiating sleep and waking too early.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9af303e-52ec-45e2-b7dc-9a5583e51fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, the study also found that when people with chronic pain said
        they used weed frequently they did have more difficulty with falling asleep
        and more middle-of-the-night awakenings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167dcf8a-5c13-4689-9d7f-28af88fe1ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cannabis may help improve sleep directly, but it may also be that
        cannabis improves sleep through the effects that cannabis has on pain," Sznitman
        said. "It is also possible that people who use cannabis long term and often
        may develop tolerance to the sleep-inducing effects."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c66555c-7cf5-4b24-8424-806d392fbb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that, she added, could make cannabis "non-effective or less
        effective" for sleep.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25790999-6e97-4663-8ba9-17177fdaecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study is cross-sectional, looking at sleep problems at a given
        point in time, and therefore we cannot make any inferences about whether the
        differences are actually due to the effect of cannabis," said Kolla, who was
        not involved in the study.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e362465f-131d-4a36-b604-d4a4dd286727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results of this study show that even among regular users, the
        beneficial effects on sleep are minimal at best," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeef2ecd-7b84-4442-ae1a-20c7f1d8e972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Fox, the media relations director for the trade group National
        Cannabis Industry Association, said the study was limited in scope and impact.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ef4580-51ad-4577-9553-c34b7b89a270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very small sample size, and comprises a very specific
        and narrow patient demographic -- older patients with insomnia and chronic
        pain," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68e9cb0-b17a-4e00-8845-f9215f16d24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No ringing endorsement</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97458713-9682-4b39-ba55-0f4dd3b6bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kolla said the study''s results do add to the literature, which
        is important because of the many people who rely on cannabis for sleep and
        the growing interest among states who have or are considering legalization
        of marijuana.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d8fff1-a1d1-4898-bc8a-39e74f09ff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of October, the National Conference of State Legislatures listed
        33 states that have medical marijuana programs, along with the District of
        Columbia, Guam, Puerto Rico and the US Virgin Islands.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d71e02f-5552-4504-8de7-73763eed81df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, recreational weed is legal in the District of Columbia
        and 11 states -- Alaska, California, Colorado, Illinois, Maine, Massachusetts,
        Michigan, Nevada, Oregon, Vermont and Washington. More states are considering
        legalization.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c0624e-48e4-4e2d-9234-d60422496a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are also some states (such as) Minnesota that have added
        sleep apnea as a qualifying condition for medical cannabis use," Kolla said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305f36e3-fba4-415e-ade3-ce9fda0545eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the American Academy of Sleep Medicine has advised against
        the use of medical cannabis or synthetic marijuana extracts for the treatment
        of obstructive sleep apnea, a condition that plagues some 30 million Americans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4b090b-9c9b-4605-9cc6-6f2fd01852dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is despite the fact that a study found the THC derivative dronabinol
        to have some benefit in helping sleep apnea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc37b2a-68c3-469b-9023-5d0f05886fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kolla said dronabinol might improve sleep apnea to a "minuscule
        degree" but that it was "clinically meaningless," adding that until further
        research occurs he believes people should avoid the use of marijuana for sleep
        disorders.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd674a81-2d7d-4625-b863-58a5d12556f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics such as Kolla point to studies on the downsides of marijuana
        use, such as an increase of daytime sleepiness in healthy young adults who
        used THC and CBD and withdrawal symptoms such as moodiness and insomnia. In
        addition, using weed typically causes an increase in appetite called the "munchies."
        That could lead to weight gain, a major risk factor for sleep apnea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bd8a37-9ebf-4dc0-b7f8-f3fba27ed771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kolla said marijuana compounds in the United States "are not well
        regulated," another reason why he does not recommend "the use of cannabis
        and cannabis products to treat sleep apnea or sleep disorders at this time."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9a6597-9c6f-44c0-b429-84351fcbf6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Current literature examining the impact of THC and CBD on sleep
        shows that there are minimal to no benefits," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c28b571-64d4-45af-971b-6d2cc5eba4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:24:24.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:09.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/01/20/health/weed-sleep-debunk-wellness/">''Weed
        may not ease sleep problems, especially for regular users, studies say''</a></em></p>'
  'waist-size-matters-heart-risk':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-21T08:34:02.219+08:00
    'imagesource': 'jcr:39006b6a-cb72-4ac1-8648-0cd7e80cb3dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00c0ecd7-66eb-420c-8580-f42a399cec46'
    'lead': 'Heart attack survivors who carry extra weight around their belly are
      at greater risk of another heart attack, new research has found, another reason
      why measuring your waist may be more important than stepping on the scale.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T08:37:21.673+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:54:08.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:53:02.143+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['waist-size', 'heart-risk']
    'template': '1'
    'title': 'Your waist size may be more important than weight for multiple heart
      attack risk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6cf6fd-7e30-441e-9368-ec2d9567ff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:37:21.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:08.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Heart attack survivors who carry extra
        weight around their belly are at greater risk of another heart attack, new
        research has found, another reason why measuring your waist may be more important
        than stepping on the scale.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e90476f-65ef-407c-97b6-bc0908c83616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:37:21.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:08.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been known for a while that having a pot belly, even if you
        are slim elsewhere, increases the odds of having a first heart attack, but
        the latest study, which published Monday in the European Journal of Preventative
        Cardiology, is the first time researchers have found a link between belly
        fat and the risk of a subsequent heart attack or stroke.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c64bf5-cb0e-4113-a51a-dbec0edc79ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:37:21.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:08.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The link was particularly strong in men, researchers said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7079472d-dc36-4336-a76c-0059dbe16083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:37:21.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:08.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abdominal obesity not only increases your risk for a first heart
        attack or stroke, but also the risk for recurrent events after the first misfortune,"
        said Dr. Hanieh Mohammadi of the Karolinska Institute in Stockholm, in a news
        release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aae40f-b191-4064-83c5-075e0e4805db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:37:21.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:08.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maintaining a healthy waist circumference is important for preventing
        future heart attacks and strokes regardless of how many drugs you may be taking
        or how healthy your blood tests are."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ff4a75-f16b-4c43-a849-3baaaf8e167f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:37:21.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:08.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study tracked more than 22,000 Swedish patients after their
        first heart attack and looked at the link between their waist circumference
        and events caused by clogged arteries like fatal and non-fatal heart attacks
        and stroke. Patients were followed for nearly four years, with 1,232 men (7.3%)
        and 469 women (7.9%) experiencing a heart attack or stroke.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec80c7d6-fdd0-4ecb-9066-1d622c4a2c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:37:21.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:08.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most patients — 78% of men and 90% of women — had abdominal obesity,
        defined as a waist circumference of 94 cm (37.6 inches) or above for men,
        and 80 cm (32 inches) or above for women.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b441dd-f2b7-4509-a47d-0a34e0a0f8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:37:21.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:08.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that belly fat was associated with heart attacks
        and stroke independent of other risk factors like smoking, diabetes, hypertension,
        body mass index and prevention treatments. The researchers stressed that waist
        circumference was a more important marker than overall obesity and advised
        doctors to measure their patient''s waists to identify those at risk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aee39b-88a5-4e34-aae9-c67954ac6360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:37:21.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:08.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they said that the link was stronger and more linear in
        men, who made up nearly three-fourths of the patients included in the study,
        than women.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3a4443-713c-4fee-b907-16a251bc070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:37:21.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:08.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In women, Mohammadi said the relationship was "U-shaped" rather
        than linear, meaning that the mid-range waist measurement, rather than the
        narrowest, was least risky. What''s more, the mid-range waist measurement
        was in the range traditionally recognized as at risk for abdominal obesity:
        more than 80 cm wide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dce285f-5c60-4ec9-82f2-1b8c5b93a3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:37:21.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:08.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason for this could be down to the type of fat that tends
        to hang out on men''s and women''s bellies. Mohammadi said some studies have
        suggested that men may have more visceral fat that goes deep inside your body
        and wraps around your vital organs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d1d07a-f208-44ca-8308-542f530e9303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:37:21.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:08.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fat can be turned into cholesterol that can start collecting
        along and hardening your arteries, perhaps ultimately leading to a heart attack
        or stroke.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769663da-3970-4c7a-adf0-b02e63b40129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:37:21.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:08.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In women it is thought that a greater portion of the abdominal
        fat is constituted by subcutaneous fat which is relatively harmless," she
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d98d944-0d53-4699-913b-06a6e613eaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:37:21.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:08.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the lower numbers of women included in the study meant
        the findings had less "statistical power" and more research was needed to
        draw definite conclusions, Mohammadi said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93680524-206d-4c9a-bf1c-1d63c150761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:37:21.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:08.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of cardiovascular disease like heart attacks or strokes
        is considered to be higher in those with a waist measurement of above 94 cm
        in men and above 80 cm in women, according to the World Health Organization.
        The risk is thought to be substantially increased in men with a waist wider
        than 102 cm and 88 cm in women.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a00002f-2a49-4fc6-a1ab-c40974b78229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:37:21.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:08.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors said that belly fat was best tackled by a healthy diet
        and regular exercise. Earlier studies have shown that regular moderate cardio,
        like walking for at least 30 minutes a day, can help fight a widening waistline.
        Strength training with weights may also help but spot exercises like sit-ups
        that can tighten abs won''t touch visceral fat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4695f4-0306-4469-9b5a-dfed88013536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:37:21.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:08.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
