    'lead': 'The National Institutes of Health, an agency under the U.S. Health Department,
      is working on a vaccine against the new virus that has infected hundreds and
      killed four in Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T11:55:14.930+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:53:58.663+08:00
