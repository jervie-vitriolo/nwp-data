    'jcr:uuid': 'b96e35fd-3e01-420e-8512-85b5fd081732'
    'lead': 'Atlanta Hawks forward Chandler Parsons'' playing career might be finished
      after he was "seriously injured" in an accident involving an allegedly drunk
      driver, his legal team says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T16:48:24.255+08:00
