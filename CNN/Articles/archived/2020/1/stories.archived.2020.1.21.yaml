      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd877e05-8812-4036-ae22-01240ba5f91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:58.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Osterholm, director of the Center for Infectious Disease
        Research and Policy at the University of Minnesota, agreed there are many
        questions.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35928735-26e5-442f-b9bf-55fd550eebfb'
      'mgnl:activationStatus': true
