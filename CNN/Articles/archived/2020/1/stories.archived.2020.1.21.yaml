      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriola added that of this number, at least 350 are undocumented
        but they refuse to go back to the country due to lack of jobs and livelihood
        opportunities.&nbsp;The DFA said since mandatory repatriation from Iraq was
        ordered two weeks ago, only 15 Filipinos so far have returned home.</p>'
