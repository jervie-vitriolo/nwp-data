      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5059ebdc-9cad-4abe-98ee-90ef039be063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:44:51.197+08:00
      'mgnl:createdBy': 'eimor'
