      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An upcoming change to State Department
        visa guidelines is expected to take aim at birth tourism, the practice of
        foreign nationals giving birth on US soil to ensure their children become
        American citizens, according to a State Department official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6223b3a-24d8-41e9-a4ce-d77eb78b381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:53:15.937+08:00
