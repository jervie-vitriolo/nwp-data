      'mgnl:type': 'text'
      'text': '<p>It was a tight race between Marcos and Robredo during the 2016 elections,
        as the former was beaten by the latter with a slim margin of 263, 473 votes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09f9ba4-2d16-4a7b-8b66-231e4efd0153'
