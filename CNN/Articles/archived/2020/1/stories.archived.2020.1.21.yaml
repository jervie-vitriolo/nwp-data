      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fisheries and Aquatic Resources, the Philippine Air
        Force, and the Philippine Navy have also deployed assets to locate the missing
        fishermen.</p>'
