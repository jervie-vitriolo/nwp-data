      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 60-mm mortars were unearthed by workers who were digging in
        preparation for the construction of a stage in Tumaras Elementary School in
        Kibawe town. Workers immediately reported their discovery to police.</p>'
