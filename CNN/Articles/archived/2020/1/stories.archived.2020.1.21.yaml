      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axios first reported the expected change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ff5494-78f0-4e0a-8fea-c4cd74a611ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:39:46.820+08:00
