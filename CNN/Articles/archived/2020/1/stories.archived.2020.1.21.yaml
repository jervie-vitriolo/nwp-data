      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paschall’s dunk with 54 seconds left gave the Warriors a 111-110
        advantage, and Burks added two free throws with 25.3 seconds left.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9668eb96-37f8-4acf-8ddb-7925b84a4358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:45:01.948+08:00
      'mgnl:createdBy': 'cjmarquez'
