      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f142298-85ec-45f9-a17f-9c013b15f738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:02:14.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:51.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was bashed by the JaDine fans when the story was published,
        more so when Lustre denied his claims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee02d17e-224b-41de-a79a-cc3b0e1da082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:02:14.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:51.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ea90f3-4360-45a1-b99c-440fd65b12b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:02:14.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:51.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kept my cool and just said, “Just wait and see” even when Nadine
        (while James remained silent) lambasted me for being a liar (purveyor of fake
        news) and thus emboldening her fans to relentlessly doing the same on social
        media," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f9f86c-e84b-4323-90c4-150ed50a2fe0'
