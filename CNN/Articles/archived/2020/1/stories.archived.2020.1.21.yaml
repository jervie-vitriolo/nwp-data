      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad8d840-d2e0-4557-8bae-9ea59a179d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More immediately, the situation recently agreed upon will be reviewed
        in a year.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d27fbd-6ecb-475a-ae2d-60e37e1b359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa675b-949a-412a-a54c-c764d593e313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But assuming all sides stick to the agreement, Harry and Meghan
        won''t get their HRHs back unless they step back into the royal family and
        begin representing the monarch again.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efe2412-619a-4dd5-9ad6-ccc1db63511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbeaefe-add6-4d5a-acd9-a2e4d596ecf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does it mean for them?</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d38c5e8-7e2d-4e16-960d-041ae139ed70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For former royals like Diana and Sarah Ferguson, losing an HRH meant
        they may not have been invited to royal events, and when they were, their
        lack of the title affected things like who had precedence and where they sat.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdde4e23-e263-4e2a-9484-0044fc6f467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0207c3d1-9ecd-4f99-87a6-23853c30a129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s far less clear what it will mean for Harry and Meghan. Harry
        is the Queen''s grandson and Meghan has not divorced him, so they will likely
        still be invited to royal occasions and their place in the royal hierarchy
        won''t be affected.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2d6409-f02e-4257-aea8-18156c99b549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3977d1-4aa3-48ba-aa24-4aa3419b9dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s certain to have an impact on the new "Sussex Royal" brand,
        and the next question is how the pair''s public personalities will evolve.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa10831-7b48-4656-b768-9f6eab26a7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b5ab09-4e4f-4205-bd35-4a10563cd560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role outlined on the Sussex Royal website following their first
        announcement doesn''t align with the agreement announced by the Palace on
        Saturday.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59086e6f-21ac-434a-b3f9-058c4b3e5b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3597a76c-56cf-430b-8141-eb7d6ed31fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They won''t be able to style themselves "His and Her Royal Highnesses"
        on any film-making, fashion, advertising or other ventures they may wish to
        undertake.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5572ec62-1300-4cb9-b9c1-b4e1a78de1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04692fd2-84f7-49ec-acc0-5c9d7341b124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the whole Sussex Royal brand will probably have to
        be reworked, and we are waiting to see what that will look like.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a074d8-994b-48ed-9ea7-c8002b1aa2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da39fc13-e00c-45ac-a88e-95eefcc33df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We may see the couple undertaking commercial -- possibly media --
        work, but we''ll have to wait and see who that will be with, or how it will
        be shaped. We do know the couple haven''t signed any commercial deals yet.</p>'
