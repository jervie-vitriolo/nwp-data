    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chevron', 'Chevron-Philippines', 'Caltex', 'oil', 'depot', 'Batangas']
    'stories': ['c19a98af-f48d-4b91-9230-064387c7713b']
    'template': '1'
    'title': 'DOF exposes ''onerous'' lease deal for Chevron''s oil depot in Batangas '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615e0be3-1777-4510-962b-965e2fe68e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:09:13.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:50.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        Department of Finance (DOF) exposed Chevron Philippines for its "onerous"
        lease deal for a 120-hectare lot in Batangas, with the global oil firm paying
        peanuts to the government for the past 44 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6c62b4-0371-4337-91df-1e54fdef109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:09:13.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:50.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3add34-15d6-457f-bfb9-f871453f88d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:09:13.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:50.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III said Chevron, which runs
        Caltex gas stations nationwide, secured the property owned by government in
        San Pascual town for a bargain. He said Chevron''s contract with the Batangas
        Land Co. Inc., a subsidiary of the state-run National Development Company
        (NDC), allowed the unit of the multinational oil player to pay a "miniscule"
        rent at ₱0.74 per square meter (sqm) every month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e7b86c-a146-4014-a8c0-d5ebfa0ca2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:09:13.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:50.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294db169-8367-4272-9b6f-cc92233f2d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:09:13.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:50.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF said the current fair market value in the industrial park
        where Chevron''s oil import terminal sits&nbsp;— the main hub of its local
        operations — should be around ₱17.90 per sqm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3baa3f-f7e0-4308-9982-b25edf2f9f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:09:13.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:50.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89418aa7-463e-41d3-b1c4-b548adea6db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:09:13.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:50.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chevron, an American chain of fuel refilling stations, secured the
        Batangas lot through the 1946 Bell Trade Act which granted the right for US
        nationals to own land here, the DOF said. When the trade deal expired, the
        firm was given "preferential treatment" to occupy a huge parcel of land inside
        the Batangas industrial park.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49267960-41a1-4c0c-9ba2-9c3b71ec3e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:09:13.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:50.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-President Ferdinand Marcos granted a 50-year lease deal with
        Chevron with lease rates set at a minimum of 2.5 percent of the property''s
        value in 1974. Marcos'' <a href="https://www.officialgazette.gov.ph/1975/05/09/letter-of-instruction-no-276-s-1975/">Letter
        of Instruction No. 276</a> said the rent should include the real estate taxes
        for the property, and included a provision that annual rentals must be paid
        based on the higher revaluation of the property.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446162c3-a39f-4c36-b7bb-ac1ce93b08a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:09:13.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:50.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c644617-16ad-4bd0-8e88-9fa0e63dbf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:09:13.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:50.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At ₱10.66 million per year since 2010, the rent Chevron has been
        shelling out is only around 4 percent of the ₱257.76 million per year that
        current fair market rental rates in the area would suggest," the agency said
        in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807ec345-9781-4e21-88ea-9b3caca2fcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:09:13.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:50.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b9bafa-652b-462a-9282-6691d2a84684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:09:13.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:50.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Chevron Philippines denied the allegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db818f5f-334b-4bb3-8658-4d31a772528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T22:34:48.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:53:50.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb38956-42ae-4ce7-a3a2-eefeea74ee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T22:34:48.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:53:50.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chevron Philippines lease contract with BLCI (Batangas Land
        Company, Inc.) on the Batangas property was entered into in compliance with
        all Philippine laws and regulations. As one of the pioneer energy companies
        in the Philippines which has been operating here for over a hundred years,
        our commitment to the Philippine market remains strong. We will maintain open
        communication with the government, an important and valued partner, on this
        matter," said Raissa Bautista of Chevron Philippines corporate affairs in
        a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa87fa58-5e2d-40ff-b94f-d5b72e9e3f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:09:13.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:50.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd73d6b-9377-4de7-ad47-bb95b54568ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:09:13.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:50.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All contracts between government and the private sector are now
        under scrutiny following President Rodrigo Duterte''s order last year, which
        has been hastened by his anger over water concessionaires Maynilad and Manila
        Water as their deals allowed them to demand payment for losses incurred from
        the state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed3d1b9-802d-48c2-bbac-1d693014ba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:09:13.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:50.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2016/02/03/chevron-oil-spill-leak-batangas-refinery.html">Chevron
        PH confirms oil leak in Batangas refinery</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a233624-5ffb-411f-92c5-1d4f8526fcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:09:13.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:50.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez, who sits as a member of NDC''s board of directors, said
        Chevron paid a measly ₱146.51 million in rental fees for the past 44 years,
        or an average of ₱3 million annually. The DOF estimates that the property
        is now worth between ₱4.9 billion to ₱5.3 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1418dd-07fc-4a93-9031-7ec22e742ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:09:13.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:50.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00430bdd-9465-4880-a42f-2964039f74ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:09:13.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:50.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on current standards that the State imposes on similar contracts,
        to have a rental yield of less than 1 percent is surely grossly disadvantageous
        to the government and the Filipino people," Dominguez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff22338-e0aa-47a4-927c-75b71937b2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:09:13.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:50.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce383920-32ed-4ebd-b415-980b1c63726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:09:13.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:50.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the lease rate had only been increased in 2010, which
        brought the annual payments to ₱10.66 million since then. This is well below
        DOF''s estimates that the rental fee should be above ₱20 million monthly,
        or ₱257.76 million per year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2315626e-92a3-4543-ade7-0e51fca4b4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:09:13.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:50.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75999aca-e529-4e31-bc57-6c62705ed368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:09:13.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:50.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chevron used to own 45 percent of the explortation and extraction
        operations in the Malampaya natural gas field off Palawan. Last year, it sold
        the stake to businessman <a href="http://www.cnnphilippines.com/business/2019/11/13/udenna-malampaya-uy.html">Dennis
        Uy''s Udenna Corporation</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ec644e-b392-4a0b-8477-c397927ee125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:09:13.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:50.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2018/5/17/COA-malampaya-P146-billion-taxes.html">COA
        orders Malampaya consortium to pay ₱146-B in taxes</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7962f075-f0ab-46aa-a368-c4ed5d11ee8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:09:13.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:50.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company runs nearly 700 Caltex gas stations in the Philippines
        and provides jet fuels for airlines at the Ninoy Aquino International Airport
        and the Mactan Cebu International Airport.</p>'
