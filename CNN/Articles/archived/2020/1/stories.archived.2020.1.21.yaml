  'instagram-deletes-IGTV-button':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-21T06:11:53.917+08:00
    'imagesource': 'jcr:9570b6e4-88d4-43c4-912b-437dc80400af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26e2d923-e187-4267-bae1-1e025e7fa7ab'
    'lead': 'Instagram has quietly removed a button that was perched on the top of
      people''s feeds and directed people to IGTV, its fledgling long-form video hub.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T06:13:37.324+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:54:22.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:52:57.274+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IGTV-', 'instagram-']
    'template': '1'
    'title': 'Instagram deletes the IGTV button because hardly anybody was using it'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fddd685-f2dd-4bdd-ab7d-f79fa606c7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:13:37.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Instagram has quietly removed a button
        that was perched on the top of people''s feeds and directed people to IGTV,
        its fledgling long-form video hub.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f3e65f-b711-4ae6-8e97-1484cdbe9450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:13:37.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IGTV button used to be next to the direct-message arrow on the
        top right corner of the app. People weren''t clicking on the button — they
        were discovering videos other ways, Instagram admitted in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2151af85-329c-4e34-8e0e-b87a13fcc804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:13:37.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we''ve continued to work on making it easier for people to create
        and discover IGTV content, we''ve learned that most people are finding IGTV
        content through previews in Feed, the IGTV channel in Explore, creators''
        profiles and the standalone app," a spokesperson said. "Very few are clicking
        into the IGTV icon in the top right corner of the home screen in the Instagram
        app."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b539e8-c27d-435b-8def-6edd59b70dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:13:37.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook-owned company debuted IGTV in 2018 in an effort to
        compete with YouTube: It lets people post vertical videos. The length of the
        videos depends on the number of followers a person has, but the maximum time
        is an hour. Before IGTV, Instagram had only allowed people post videos that
        were 60 seconds or shorter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a058cc-9dd7-4dc8-9a1d-7153a70cb59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:13:37.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adoption of IGTV has been rocky. Analysts previously told CNN
        Business that IGTV hasn''t been as successful as the Stories tool. High-profile
        celebrities, including Kim Kardashian West, who were supposed to produce content
        for IGTV, aren''t really doing much with the feature.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938d28b7-4e71-47af-99da-9df543bc7b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:13:37.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some social media influencers said a big reason IGTV hasn''t been
        popular is because there''s no way for them to make money from the feature.
        On YouTube, similar-length videos can include ads that generate revenue for
        creators.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a914545f-a231-44a7-b233-e5cd8716b817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:13:37.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok, a video sharing app, has also exploded in popularity, while
        IGTV hasn''t resonated nearly as much. It racked up roughly 700 million downloads
        in 2019, according to Apptopia. The number of IGTV downloads are much smaller:
        only 6 million, the firm said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62037739-8b49-49b9-bc74-93da5f2620a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:13:37.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IGTV content will continue to be viewable on a standalone app, in
        people''s feeds and through an IGTV button on the Explore page.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06bda0d-091e-415f-9f0a-0259892cd7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:13:37.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- CNN Business'' Kaya Yurieff contributed to this report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7485cf-d978-4e50-8327-76e75977b844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:13:37.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/20/tech/instagram-igtv-button/index.html"
        target="_blank">Instagram deletes the IGTV button because hardly anybody was
        using it</a>"</em></p>'
  'chinese-plastic-ban-2025':
    'author': 'Ben Westcott and Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-21T06:13:42.017+08:00
    'imagesource': 'jcr:634760b2-893a-4e21-a9c9-32c68735330a'
