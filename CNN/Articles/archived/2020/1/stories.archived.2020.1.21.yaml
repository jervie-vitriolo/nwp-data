    'jcr:uuid': '0ebb9126-2a3e-4203-b983-8b6b30f3ddac'
    'lead': 'One immediate concern is that developing economies won''t be as resilient
      as expected. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T16:44:07.074+08:00
