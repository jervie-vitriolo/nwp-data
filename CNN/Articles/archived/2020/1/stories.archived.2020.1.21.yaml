      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — The
        country''s flag carrier will soon be flying passengers from the Queen City
        of the South straight to the US.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be43ec09-b0b2-4ede-a682-b1a2e3e488da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:14:33.575+08:00
      'mgnl:createdBy': 'pia'
