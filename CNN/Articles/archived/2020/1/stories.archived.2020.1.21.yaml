      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd260cafa-0888-4e13-9462-26b6d239c4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:39:46.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected announcement comes a week after a Hong Kong-based airline
        apologized for demanding that a passenger take a test to prove she was not
        pregnant before boarding a flight to the US Pacific island of Saipan -- part
        of the US commonwealth of Northern Mariana Islands, which has emerged as a
        favorite destination for "birth tourism."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc19b65-d230-4a8f-8f9a-f9ddeac57f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:39:46.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:02.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06265199-7652-4099-8453-7ba56a550696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:39:46.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said in a statement that it was under pressure from
        authorities in Saipan to step up checks on passengers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f76ac6-6d66-47ea-a070-7fc57c63c5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:39:46.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aecc194-2b5c-4a93-9954-341a43c60c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:39:46.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:02.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took actions on flights to Saipan from February 2019 to help
        ensure US immigration laws were not being undermined," the airline said. "Under
        our new management, we recognize the significant concerns this practice has
        caused. We have immediately suspended the practice while we review it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665636ec-580d-40a7-ae3c-765888fea01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:39:46.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:02.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1545838b-6219-4cad-af68-cefa631f579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:39:46.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:02.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It not immediately clear whether the incident was related to the
        US regulatory change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b499587-ed50-4dc5-9242-03333203417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:39:46.821+08:00
