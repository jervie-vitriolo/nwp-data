      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG said that in searching for the fishermen, its personnel
        went as far as <a href="https://www.cnnphilippines.com/news/2019/7/30/china-bullying-philippines-scarborough-shoal-standoff.html">Bajo
        de Masinloc or Scarborough Shoal</a>, a controversial feature 120 nautical
        miles off Zambales, which is being claimed by both the Philippines and China.</p>'
