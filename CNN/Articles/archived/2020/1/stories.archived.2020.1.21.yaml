      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> From
        Mendiola to Taft Avenue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eec51e-49e8-44f6-a20d-a75f232f6274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:10:57.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:53:52.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evan Nelle announced Tuesday on his Instagram account that <a href="https://www.instagram.com/p/B7kUe4yjcaM/">he
        is leaving San Beda University</a> and transferring to De La Salle University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c256c9-01f6-4f41-a8e6-03be44003d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:10:57.208+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:53:52.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5-foot-10 guard expressed his gratitude to the San Beda community
        and those who helped him in his journey in the last eight years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48898141-eb68-4508-aed0-85ed9a81f148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:10:57.208+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:53:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the place that had my heart for the last 8 years, First and
        foremost I would want to thank the whole San Beda community for accepting
        the thin kid who couldn’t even do a push up or a sit up," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9624aa25-8822-4076-8c42-6a8718040fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:10:57.208+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:53:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelle suited up for the Red Lions for two seasons and won a title
        with the team. As a sophomore, he averaged 10.2 points, 4.5 rebounds, and
        a league-best 6.7 assists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afb174a-bc54-48f9-beed-2ec26f794911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:10:57.208+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:53:52.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be a homecoming of sorts for the 21-year-old as he already
        played for the green and white in De La Salle Zobel from prep to grade school.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d657c6-3875-4117-9ead-26d823ec8da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:10:57.208+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:53:52.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly two weeks ago, La Salle has named a new head coach in Derrick
        Pumaren.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747730fc-9a61-423c-9d0f-e8d554b6d728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:10:57.209+08:00
