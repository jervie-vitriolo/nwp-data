      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was a victory for all uniformed personnel and that Napeñas
        will continue to seek justice for the SAF 44.</p>'
