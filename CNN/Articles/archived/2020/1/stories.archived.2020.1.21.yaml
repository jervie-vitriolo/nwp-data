    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde5658c-3b5c-4706-9827-d29520f19029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:02:14.942+08:00
