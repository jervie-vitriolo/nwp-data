  'San-Miguel-Taal-relief-effort':
    'caption': 'San Miguel Corporation says it has donated over ₱23 million worth
      of food and goods to families as well as animals displaced by Taal volcano''s
      eruption. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-21T16:03:33.800+08:00
    'imagesource': 'jcr:cc90dd3d-da43-40a6-8acf-b10b93c61ef8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '977fe1e8-f13c-457a-8e4f-e70330a0ee46'
    'lead': 'San Miguel Corporation says it has donated over ₱23 million worth of
      food and goods to families as well as animals displaced by Taal volcano''s eruption. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T16:13:13.731+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T22:53:46.122+08:00
