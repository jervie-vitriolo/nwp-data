    'template': '1'
    'title': 'Robredo brings more aid on second visit to Taal eruption-hit areas'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7176f1e4-ff02-4ca2-854d-ded6d4330094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:57:55.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:30.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> Vice
        President Leni Robredo returned to areas hit by Taal Volcano eruption to bring
        more aid, this time also leading the distribution of lugaw (rice porridge)
        and pandesal (bread rolls).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0b9ee5-c466-4ab2-a0c0-4ad7d4645ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:57:55.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:30.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b76b4f-4ed7-4d88-9637-4b9bab5d2691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:57:55.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:30.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo went to four evacuation centers in Batangas and Cavite,
        taking time to check on the situation and listen to the stories and concerns
        of families displaced by Taal Volcano eruption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9cd957-9228-4f15-8eb3-9f12477461cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:57:55.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:30.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43e0cb4-e8ac-4480-bd24-b1461bc1472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:57:55.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:30.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also distributed 1,500 food packs, hygiene kits, sleeping mattresses
        and blankets to evacuees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb4ca0a-b156-4203-847f-7ea38ab8ff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:57:55.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:30.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197cf42e-0898-44b8-ac8c-0f15e0f960cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:57:55.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:30.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters at the sidelines of her visit, Robredo defended
        government volcanologists for simply doing their job. She also said now is
        not the time to blame one another, but the time to find solutions how to better
        assist Taal victims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b96e514-4b6f-4681-9942-c053e7436ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:57:55.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:30.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa124a5-cb72-4649-a545-8f73c76a6f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:57:55.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:30.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also backed the House of Representatives’ move to hold its plenary
        session on Wednesday in Batangas for lawmakers to see for themselves the situation
        on the ground.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5622a119-0bea-42cf-94b4-cb751681744e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:57:55.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:30.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a2d768-f26d-43dc-9f55-7ec83c983111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:57:55.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:30.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Iba din talaga kapag bumababa</em> on the ground, <em>nakikita
        nila, kaysa nagmi-</em>meeting<em> lang</em>,” she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b208daf-4b13-4653-9184-1fae9b7aa7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:57:55.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:30.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26880a74-9828-4c1c-8bc8-3825ac756da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:57:55.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:30.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s different when you go on the ground, they will
        see it for themselves, rather than just talk about it in meetings.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28294d28-6d39-4a91-a659-1e6611c4be30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:57:55.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:30.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e93ceb-9698-4be0-90a5-02ca7bebd6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:57:55.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:30.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was recently the subject of a false claim reposted on Overseas
        Workers Welfare Administration Deputy Administrator Mocha Uson’s Facebook
        page. It claimed that Robredo only distributed five pieces of pandesal to
        Taal evacuees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50a8f20-223b-4925-ae88-6691d104ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:57:55.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:30.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7123229-092c-4bf1-b626-7b243e35281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:57:55.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:30.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President hit back at Uson, questioning why the government
        is paying someone who spreads fake news.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2e628b-878c-4be4-a2e8-30da98465a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:57:55.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:30.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31752663-25a8-4ea2-afdb-cc1c7b54a94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:57:55.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:30.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is also frequently referred to by pro-government trolls
        on social media as “Leni Lugaw,” in an apparent reference to one of the ways
        her supporters raised money for her 2016 vice presidential campaign.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d7c8d6-2cf5-4829-b465-a5e2c55ba480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:57:55.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:30.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c22c18-5685-4848-b8f0-8cd16a210b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:57:55.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:30.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 148,514 people are currently taking shelter in evacuation
        centers due to Taal’s eruption, according to the National Disaster Risk Reduction
        and Management Council.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b229f9b8-12bc-40a2-853a-984a84ebfae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:57:55.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:30.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe922aa2-1cd3-4416-bb72-1310bd4e9143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:57:55.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:30.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III told CNN Philippines’ Balitaan
        that 3,734 people from evacuation centers have fallen sick due to ailments
        like acute respiratory infections, hypertension, diarrhea, flu-like illnesses,
        eye irritation and skin lesions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96ed753-40f3-4a38-9326-995d23512a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:57:55.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:30.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054c4a3-9020-4636-bff8-1224f3952e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:57:55.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:30.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Volcano has been on Alert Level 4 since January 12, signaling
        an imminent explosive eruption within hours or days. Volcanic activity appeared
        to have weakened in the past days, but government volcanologists warn that
        a powerful eruption is still possible as there are signs that magma is still
        moving up from underneath the surface.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f2f302-4edf-496a-b889-9f812c4e6b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:57:55.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:30.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9340fe29-a3a8-4158-856b-77d33e541a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:57:55.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:30.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Anjo Alimario and Xave Gregorio contributed
        to this report.</em></p>'
