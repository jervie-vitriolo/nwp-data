      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8768596a-b14c-46de-b74f-aa8a41f34f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:34:45.923+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos were asked to leave following a US drone attack that killed
        a prominent Iranian commander in Baghdad on January 3. That was followed by
        Iran''s retaliatory assault on an Iraqi military base housing US troops, but
        the two sides have since indicated they won''t seek further retaliation, at
        least in the short term.</p>'
