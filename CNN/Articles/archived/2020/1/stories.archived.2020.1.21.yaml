      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs'' Volcano Monitoring and Eruption Prediction Division Chief
        Mariton Bornas said there were only five recorded volcanic earthquakes in
        the past 24 hours that are generally weaker in magnitude. Despite the decreasing
        tremors caused by the earthquakes, she said it''s not yet time to be complacent.</p>'
