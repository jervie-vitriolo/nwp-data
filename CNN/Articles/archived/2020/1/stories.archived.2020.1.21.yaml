      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG said some pilots reported to have seen Filipino fishermen
        inside the shoal while Chinese Coast Guard''s ships were outside.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c7fb5-c11e-40cd-a7e4-a38abafe2840'
      'mgnl:activationStatus': true
