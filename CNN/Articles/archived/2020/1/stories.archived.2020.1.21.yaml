      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba01d1d-5fe1-4aa5-8e2d-7703bed106b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:51:38.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:38.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 4 remains over Taal, which means that the volcano <a
        href="https://cnnphilippines.com/news/2020/1/21/Phivolcs--Powerful-Taal-eruption-still-possible-as-magma-keeps-rising.html"
        target="_blank">may erupt anytime soon</a>. State volcanologists have warned
        that a hazardous explosion is still possible, especially with the amount of
        magma moving closer to the surface.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f642454-cd8a-4ce2-8dfc-a92dd390b9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:51:38.633+08:00
