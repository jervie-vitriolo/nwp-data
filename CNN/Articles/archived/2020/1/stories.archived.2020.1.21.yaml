      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With SARS, it took almost a year to be able to identify and map
        the full genetic code," he said. "Now we''re doing this in just a few weeks."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874c223f-1d9a-4456-a159-8f249fe84b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.932+08:00
