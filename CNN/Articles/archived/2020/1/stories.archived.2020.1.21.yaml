    'template': '1'
    'title': 'Atlanta Hawks forward Chandler Parsons'' playing days may be over following
      car wreck, attorneys say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28db44f3-a2c8-4537-960e-f96adee4c2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:48:24.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:42.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Atlanta Hawks forward Chandler Parsons''
        playing career might be finished after he was "seriously injured" in an accident
        involving an allegedly drunk driver, his legal team says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb58a0bb-7cc3-4419-baa8-d7db9297b7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:48:24.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:42.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old has been listed on the team''s injury report since
        Wednesday afternoon''s wreck.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff4e4ad-7981-422b-a61e-0fa6ceac6c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:48:24.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:42.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff1634d-fa48-4878-95c5-b2ffe43f7e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:48:24.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:42.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parsons was involved in an automobile accident this afternoon following
        practice," the Hawks said last week. "Parsons has been diagnosed with a concussion
        and whiplash. Parsons will now enter the NBA''s concussion protocol."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245205b0-3304-46ab-beba-d114966c1875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:48:24.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:42.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f88389-02b2-4eaf-8f39-8406c22a9c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:48:24.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:42.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parsons suffered permanent injuries in the crash, including a traumatic
        brain injury, disc herniation and a torn labrum, according a news release
        from attorneys John Morgan and Nick Panagakis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0084361c-f128-4720-a82a-33b208efe7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:48:24.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:42.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0a51e6-c3f1-4ac5-b760-db8b4b54b045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:48:24.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:42.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Winter Park, Florida, native and University of Florida alumnus,
        Parsons isn''t sure whether he will play again, his lawyers said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fa4bed-aaa3-4822-8bce-20067f0b5783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:48:24.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:42.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032048d5-d7c2-4aef-a9d3-f22551848383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:48:24.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:42.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chandler was in peak physical condition at the time of the wreck,"
        the lawyers said in a statement. "He is now working with a team of doctors
        to regain his health, and at this time, his ability to return to play is unclear.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdc5434-7d34-4d72-918b-b6f88aeaf926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:48:24.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:42.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eec26f-1701-4c12-a24c-61e6daaf1026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:48:24.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:42.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident happened about 2 p.m. Wednesday as Parsons was driving
        home from practice in the Atlanta suburb of Brookhaven, his legal team said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0349d7-949f-4ea7-9a77-9ce576cdf8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:48:24.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:42.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14aaa3b-4bf4-418f-8953-ab56e1c0dc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:48:24.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:42.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The at-fault driver created utter chaos on the roadway, needlessly
        endangering the lives of countless motorists," the statement said. "He now
        stands charged with DUI, admitted drinking, had alcohol in the car with him,
        passed out after causing a three-car crash at 2:00PM on a Wednesday in a busy
        intersection."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5248ccb-4a4c-40b0-9fe8-df8033d0260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:48:24.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:42.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fcf869-8158-43ad-ac34-9bab6bb50510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:48:24.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parsons joined the Hawks this season following a trade with the
        Memphis Grizzlies. He has averaged fewer than 3 points in the five games he''s
        played for Atlanta. A journeyman, the 6-foot-9 small forward was drafted in
        2011 and played for the Houston Rockets and Dallas Mavericks before joining
        the Grizzlies in 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55c4d8f-9dce-4f33-b126-f59bd796c8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:48:24.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/20/us/chandler-parsons-wreck-atlanta-hawks/index.html">Atlanta
        Hawks forward Chandler Parsons'' playing days may be over following car wreck,
        attorneys say</a>."&nbsp;</em></p>'
