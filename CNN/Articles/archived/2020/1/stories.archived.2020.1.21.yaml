      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sorry I had to cancel tonight," she told her 14.7 million followers
        Sunday night. "But I must listen to my body and rest!"</p>'
