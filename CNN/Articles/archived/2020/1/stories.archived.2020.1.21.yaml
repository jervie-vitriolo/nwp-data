      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a514e88-9318-4f22-a430-bba2154424bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:29:10.090+08:00
