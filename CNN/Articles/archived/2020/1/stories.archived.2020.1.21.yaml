      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lo used a line Lustre said against him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae42e76-1664-4c6e-bf59-c00998dbabee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:02:14.941+08:00
