      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950abbcb-85c3-4aab-8168-98d6faca3e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:03:42.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is now admitted in a hospital in Cebu City, and&nbsp;is "stable
        and afebrile," Duque added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f61ffb-ec78-43e9-b6c0-a3b264b0c65a'
      'mgnl:activationStatus': true
