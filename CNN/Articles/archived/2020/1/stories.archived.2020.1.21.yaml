    'mgnl:tags': ['Davos', 'World-Economic-Forum', 'Ren-Zhengfei', 'Huawei', 'United-States']
    'template': '1'
    'title': 'Huawei CEO: We can survive an even tougher fight with the United States'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b215fd-4e6e-423e-864f-68f6822cf83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T20:06:55.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:34.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2019/12/01/tech/huawei-ceo-ren-zhengfei-daughter/index.html"
        target="_blank">Huawei''s founder and CEO</a>&nbsp;had a confident message
        for the business leaders and politicians gathering in <a href="https://edition.cnn.com/specials/business/davos"
        target="_blank">Davos</a>: His company can withstand even greater hostility
        from the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834d7f6d-b424-4403-b096-11f24aa2bb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T20:06:55.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:34.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since we already gained experience from last year and we got a
        stronger team, I think we are more confident that we can survive even further
        attacks," Ren Zhengfei said Tuesday during a panel at the World Economic Forum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e0763b-4845-473d-9385-38702ec24117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T20:06:55.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:34.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a fragile truce between China and the United States on trade,
        with the <a href="https://edition.cnn.com/2020/01/15/politics/us-china-trade-deal-phase-one-signed/index.html"
        target="_blank">"phase one" deal</a>&nbsp;signed in Washington last week,
        the world''s two largest economies remain <a href="https://edition.cnn.com/2020/01/15/business/trade-risks-2020/index.html"
        target="_blank">locked in a battle</a>&nbsp;over tech supremacy. Huawei is
        at the center of that fight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748c7eb9-13f8-4ec5-9337-b93d6a448f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T20:06:55.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:34.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the United States placed the Chinese smartphone and telecom
        equipment maker on an export blacklist, restricting its ability to buy components
        from American suppliers. Bloomberg has reported that the US government is
        <a href="https://www.bloomberg.com/news/articles/2019-12-17/tech-industry-shudders-as-u-s-weighs-new-limits-on-huawei-sales"
        target="_blank">weighing even tougher</a>&nbsp;limits on the company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e234686-5f38-4f06-8772-ed2f148b2baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T20:06:55.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:34.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration is also pushing allies such as the United
        Kingdom and Germany to exclude Huawei equipment from their 5G networks. US
        officials argue that the company poses a national security threat, an accusation
        Huawei denies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddb18cc-e6c2-4eb5-a864-5e39d3c9b7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T20:06:55.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:34.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ren, speaking on a panel titled "A Future Shaped by a Technology
        Arms Race," said that the company''s business remained solid after it was
        added to the US blacklist in 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391e9e90-48a2-4170-b6a5-6585f50bedb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T20:06:55.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:34.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It didn''t hurt us much," he said. "We basically withstood the
        challenges." In the event of further escalation, he said, "the impact on Huawei''s
        business would not be very significant."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b08e515-1898-48a2-bfd2-745220445b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T20:06:55.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:34.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top Huawei executive said in December that sales revenue for 2019
        <a href="https://edition.cnn.com/2019/12/30/tech/huawei-revenue-smartphone-sales/index.html"
        target="_blank">grew an estimated 18%</a>&nbsp;compared to the previous year,
        though he conceded that 2020 could be more difficult.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a13ab-5fc2-489f-b419-e0a9f2963f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T20:06:55.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:34.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei remains in a sensitive political position. Meng Wanzhou,
        Ren''s daughter and the company''s chief financial officer, is in court in
        Vancouver <a href="https://edition.cnn.com/2020/01/20/business/huawei-meng-wanzhou-extradition-hearing/index.html"
        target="_blank">this week</a>&nbsp;for hearings that could eventually determine
        whether she''ll be extradited to the United States, where she faces charges
        of bank fraud and sanctions violations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd5a1e5-f76e-4d98-a7dc-a634d03e610f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T20:06:55.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:34.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her arrest a little more than a year ago remains a flash point in
        relations between Washington and Beijing. Canada''s role in detaining Meng
        has also strained its ties with China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e4b84c-e70f-4085-8894-e291ee556326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T20:06:55.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:34.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ren told attendees in Davos that he does not think the growing fight
        over technology will result in two distinct systems controlled by separate
        world powers. "Science is about one truth," he said. And he maintained that
        "the development of technology is not for bad but for good."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d20fe55-927b-49f4-9653-62f2e9f2cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T20:06:55.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:34.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear over technology like artificial intelligence, Ren said, is
        reminiscent of fears tied to atomic energy when he was young. Since then,
        it''s become clear that nuclear energy has some positive applications, such
        as in medicine, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a632135f-fd1b-4dde-b2a5-2e0aaeea3a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T20:06:55.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:34.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, "AI is not as damaging as atom bombs," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52607eed-5b7d-4500-945d-ae3e59ffa793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T20:06:55.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:34.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/21/tech/huawei-ren-zhengfei-davos/index.html"
        target="_blank">Huawei CEO: We can survive an even tougher fight with the
        United States</a>."</em></p>'
