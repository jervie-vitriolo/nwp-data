      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/21/us/alaska-volcano-eruptive-activity-trnd/index.html"
        target="_blank">Aviation warning issued after Alaskan volcano creates ashy
        plume that reached 30,000 feet</a>."</em></p>'
