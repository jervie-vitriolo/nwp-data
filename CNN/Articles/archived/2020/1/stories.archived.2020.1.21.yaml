    'template': '1'
    'title': 'Hazardous, explosive eruption underway in Taal Volcano'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c501ec-9fce-4946-869f-ed433c0caaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:27:14.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:32.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, XXX) —</strong> Taal Volcano’s
        hazardous eruption, the highest level of unrest that state volcanologists
        have warned about for (days, weeks, months) is now underway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05c7936-2cce-4d97-9b07-1d44c5c1e74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:27:14.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:32.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b575b50-2d05-4f33-a2bd-a46603df2148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:27:14.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:32.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology has raised
        Alert Level 5 over the volcano in Batangas province, south of Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e515cac-5e9e-4d8d-9650-63d97b3eca3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:27:14.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:32.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55322fd6-664f-474a-8650-9c8a53360c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:27:14.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:32.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs has warned that Taal may emit columns of ash and spew out
        lava during what they call a “climactic eruption.” It also has warned that
        Taal may generate base surges — fast-moving superheated clouds of gas and
        ash which can suffocate people and burn everything in its path.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4287d1-849c-472e-ad82-7f533c7ec24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:27:14.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:32.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b83db5-274a-48a1-8c60-e3ce0803a15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:27:14.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:32.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 4, which signals that a hazardous eruption may happen
        in a matter of days, had been hoisted over Taal Volcano since January 12,
        when it suddenly spewed gas and ash in a steam-driven eruption. The volcano’s
        unrest quickly escalated to a magmatic eruption in a matter of hours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478dced6-b7cb-4900-ac22-1fe8332d5447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:27:14.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:32.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a8c5f7-d7af-49f1-9d45-14151111d6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:27:14.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:32.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hazardous ash from the volcano rained down on Batangas and reached
        as far north as Quezon City, leading to a buying frenzy for N95 masks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b397950e-3f27-4239-8a6e-d918205438fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:27:14.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:32.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59007d2-a562-4b2a-a832-9545565e6aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:27:14.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:32.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of volcanic quakes shook parts of Batangas and Cavite,
        causing large cracks on roads and houses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b7268f-70ba-419a-876d-37ecd40ca30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:27:14.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:32.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7203afc-a54d-4e48-bf5d-d7d00ecd01f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:27:14.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:32.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 40,000 people living in the provinces of Batangas and Cavite
        have been evacuated from their homes within 14 kilometers from the volcano’s
        crater.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daada5e-ee42-426c-8429-50b9d8945042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:27:14.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:32.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a5eaaa-69a7-4deb-bde4-b2cfc5a8d275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:27:14.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:32.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Taal’s explosion today, it had caused damage to at least
        half a billion pesos in agriculture. Its increased activity also negatively
        impacted tourism in nearby areas, particularly in resort town Tagaytay City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37c6725-4d6a-46dc-867d-bd6b86039bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:27:14.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:32.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3965bbbc-f278-4ff7-a1b4-9734c906b152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:27:14.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:32.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has handed ₱7.5 million to farmers and another ₱3.5
        million to fisherfolk affected by the eruption.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3859903f-5708-4aab-96ca-b478c3b6430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:27:14.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:32.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
