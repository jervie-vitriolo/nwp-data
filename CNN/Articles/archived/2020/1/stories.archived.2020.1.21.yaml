      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/20/tech/uber-eats-india-zomato/index.html?fbclid=IwAR3Ix9DIQwNkWaB6lpfDz0PEHWkjw7kTG1rTkxdHSXqw94r5hUBPf2PWC8s"
