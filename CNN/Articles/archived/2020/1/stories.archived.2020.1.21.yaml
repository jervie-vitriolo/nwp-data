    'lead': 'Huawei''s founder and CEO had a confident message for the business leaders
      and politicians gathering in Davos: His company can withstand even greater hostility
      from the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T20:06:55.553+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:53:34.092+08:00
