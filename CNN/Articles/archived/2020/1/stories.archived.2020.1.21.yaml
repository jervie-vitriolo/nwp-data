    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddc0b4d1-1099-4771-9402-1381b4a5adbd'
    'lead': 'The Department of Finance says the company behind Caltex gas stations
      has been benefiting from a lopsided lease deal signed by then-President Ferdinand
      Marcos for its oil depot in Batangas, with the industry giant paying peanuts
      to the government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T15:09:13.831+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T22:53:50.532+08:00
