      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if any Bolivian might have played against a world
        No. 1, and on top of that at a grand slam," Dellien had <a href="https://www.atptour.com/en/news/dellien-australian-open-2020-qa"
        target="_blank">said before the game</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dab2394-7433-4a95-8ad5-4ca61ff39022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:47:25.538+08:00
