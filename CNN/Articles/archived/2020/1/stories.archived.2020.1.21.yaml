      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Madonna has canceled another concert
        on her "Madame X" tour, as she battles an undisclosed ailment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c265ae9b-7396-46c2-b231-1a32c2ff32b9'
