      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac0544b-47c5-44ad-8ffd-c67037f54c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:45:35.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ll tell the police and the law enforcement agencies to, if possible,
        <em>kung kinakailangan para masalba lang ‘yung mga buhay nila ay batakin silang
        palabas ng mga lugar na ‘yun,</em>” DILG Calabarzon officer-in-charge Elias
        Fernandez told reporters Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484a59b1-2f58-4136-b482-f6c26e2e5db6'
      'mgnl:activationStatus': true
