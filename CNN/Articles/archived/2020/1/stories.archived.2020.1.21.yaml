      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb5aa81-a512-49e4-b50b-a7078c7e3e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:22:20.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:06.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Senate public services committee, particularly chair
        Grace Poe, took a swipe at the TWG after the latter initially recommended
        the ban on motorcycle taxis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc61161-cd3d-4060-8259-e334c9566a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:22:20.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:06.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said Congress cannot be pressured into passing a measure just
        because of the group’s "inability to get data." She added the vehicles have
        been seen as the most viable transportation alternative for daily commuters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02816c30-411d-47b7-aec3-66fbf062f9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:22:20.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:06.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the ban held off, the senator hopes the concerned agencies
        will devote "adequate time and effort" to thoroughly study the viability and
        safety of this mode of transportation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93748df-683a-4ed0-b078-91d528d65981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T12:13:26.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:06.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continuation of the pilot operation of (the) motorcycle taxi
        is a triumph for commuters in need of alternative mode of transportation,"
        Poe said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870647d1-989a-4ada-b1ce-2d43b78e4d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T12:13:26.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:06.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope the concerned agencies will devote adequate time and effort
        to thoroughly study its viability and safety, and come up with a comprehensive
        report that could aid Congress in legislating appropriate law," she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddea432b-1531-46d4-ac79-acd767a6250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:22:20.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:06.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d4e8ba-1968-4b04-b83c-2a058d54642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:22:20.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:06.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311a9536-9171-4b7e-ac2e-f6b564cd165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:22:20.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:06.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Technical working group to meet with motor taxi providers</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf3b859-3f65-4c0f-af3e-1116608c642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:22:20.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:06.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials are also set to meet with representatives of
        the motorcycle taxi providers — Angkas, JoyRide, and Move It — on Tuesday
        afternoon to go over the guidelines of the pilot program.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd49e9b-c1cf-444d-b4da-7f995ee0279e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:22:20.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:06.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''ve already talked with the DOTr (Department of Transportation),
        we will have a meeting with the providers, I think this afternoon, <em>para
        ma</em>-thresh out n<em>amin kung ano ang dapat gawin</em> (so we can thresh
        out what we need to do) if this will push through,” Gardiola said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f9e05b-145d-41af-8ba7-f37965e78a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:22:20.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:06.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Angkas and JoyRide meanwhile welcomed the group’s latest decision,
        adding the companies are open to talks with transport officials regarding
        the rules of the study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55babbb-d164-4527-96e0-c9d0705f2ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T12:23:20.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:06.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas, for its part, also hopes the TWG’s “blacklist” recommendation
        against its services won’t push through.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa64844e-43ab-444b-ab2c-9f0f08e6effc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:22:20.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:06.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This blacklist is something that can be avoided. I don''t believe
        we''re grossly defiant,” Angkas chief transport advocate George Royeca told
        CNN Philippines.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab007e0-bea0-41d1-b0ab-cf2a6287853d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:22:20.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:06.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully, <em>kasama kami sa pagtuloy ng</em> pilot run (we’re
        still included in the continuation of the pilot run).”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6461544d-81be-4774-b048-9286235357ff'
      'mgnl:activationStatus': true
