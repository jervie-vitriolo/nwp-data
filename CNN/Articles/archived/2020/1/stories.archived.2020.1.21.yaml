      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rishi Iyengar and Michelle Toh contributed to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce53a95-66b9-4efa-943d-d3dc21e5c621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:58:27.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
