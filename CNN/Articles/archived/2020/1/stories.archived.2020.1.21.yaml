      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As soon as we have access to such access to information that is
        reliable and verified we will share that not only with the Philippines but
        with other member states also,” Abeyasinghe said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7797774-8450-4c32-a8a9-4fb09d9a1c41'
