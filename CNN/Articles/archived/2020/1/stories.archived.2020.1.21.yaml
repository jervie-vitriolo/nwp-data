      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A layup by Trent gave Portland a 123-121 advantage with 34.6 seconds
        remaining. Burks drained a 3-pointer with 32.7 seconds left to put the Warriors
        ahead by one, before Lillard made two free throws to give the Trail Blazers
        a 125-124 lead with 26.7 seconds remaining.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e8197-4c5e-4d0a-ade2-ee8d9f8ad127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:45:01.948+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:53:51.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whiteside made two free throws with 8.5 seconds left to make it
        a three-point margin, and Lillard reached his career high with two free throws
        with 4.6 seconds left to seal it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5e6db9-4b4f-48ab-82c6-a280911b91b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:45:01.948+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:53:51.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lillard’s three-point play with 2:26 left in regulation pushed him
        over 50 and gave the Trail Blazers a 110-109 edge.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e1b35c-3f54-4d6d-8051-92d6be5f29a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:45:01.948+08:00
      'mgnl:createdBy': 'cjmarquez'
