  'donald-trump-davos-climate-activists-criticism':
    'author': 'Jeremy Diamond and Nikki Carvajal, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-21T22:46:27.614+08:00
    'imagesource': 'jcr:0820a39a-e1f6-409a-9a51-43982b73a8f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '220a83e7-8a87-4f35-844a-50dd1a31b3d2'
    'lead': 'President Donald Trump attacked climate activists as "perennial prophets
      of doom" on Tuesday while addressing the World Economic Forum, in Davos, Switzerland,
      where the agenda is focused on tackling the climate crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T22:51:04.296+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:53:32.115+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:53:14.012+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Davos', 'Switzerland', 'Donald-Trump', 'World-Economic-Forum',
      'WEF', 'climate-change', 'climate-activists', 'Greta-Thunberg']
    'template': '1'
    'title': 'Trump calls climate activists ''perennial prophets of doom'' during
      Davos economic forum'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83422bd5-6e99-41b0-abe3-5af1f6bc0223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:51:04.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:32.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump attacked climate
        activists as "perennial prophets of doom" on Tuesday while addressing the
        <a href="https://edition.cnn.com/specials/business/davos" target="_blank">World
        Economic Forum</a>, in Davos, Switzerland, where the agenda is focused on
        tackling the climate crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7610a725-2cbe-44ea-9e6b-31141fd647fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:51:04.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:32.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s remarks underscored the chasm between his denialist view
        of climate change and the overwhelming scientific consensus driving the rest
        of the developed world to action. Speaking shortly after the teenage climate
        activist Greta Thunberg <a href="https://edition.cnn.com/2020/01/21/business/greta-thunberg-davos/index.html"
        target="_blank">accused</a>&nbsp;world leaders of not taking action, Trump
        rejected calls for urgent action and encouraged the world to instead embrace
        "optimism."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c6281b-03c1-4d04-89d9-4b20d18bc421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:51:04.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:32.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To embrace the possibilities of tomorrow, we must reject the perennial
        prophets of doom and their predictions of the apocalypse," Trump said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f154ed14-945f-46a4-ae38-7d2ed0879189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:51:04.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:32.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are the errors of yesterday''s fortune tellers and we have
        them and I have them and they want to see us do badly, but we don''t let that
        happen," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225c78a8-321a-43ac-aa2d-ae1149513b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:51:04.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:32.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has rolled back key environmental regulations
        and the President withdrew(https://edition.cnn.com/2019/11/04/politics/trump-formal-withdrawal-paris-climate-agreement/index.html)
        from the Paris climate accord, a landmark effort to reduce global greenhouse
        gas emissions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd2deac-2543-40fb-a50d-50601b0984bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:51:04.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:32.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d97ba99-77f7-44a5-9fbf-52bfa5a3f03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:51:04.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:32.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Tuesday as the US Senate is set to begin the impeachment
        trial back in Washington, Trump touted the US''s newly-minted position as
        the <a href="https://money.cnn.com/2018/09/12/investing/us-oil-production-russia-saudi-arabia/index.html"
        target="_blank">No. 1 producer of oil and natural gas</a>&nbsp;— a boast that
        flew in the face of sustainability efforts underway at Davos, where the theme
        of the conference was focused on "a cohesive and sustainable world."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2391ef14-2e49-4a7c-8230-b09d93df9976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:51:04.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:32.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump rejected the science behind climate change and its irreversible
        effects, he insisted that he wants "clean" air and water, and he announced
        that the US would be joining the "One Trillion Trees" initiative, a program
        with the goal of restoring a trillion trees by 2050.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b394e89-4d89-4f6d-a8bd-a1a150bb0a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:51:04.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:32.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that in joining the initiative, America "will continue
        to show strong leadership and restoring, growing and better managing our trees
        and our forests."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b5aa89-2377-4aee-8618-36f5a0464ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:51:04.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:32.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a time for pessimism. This is a time for optimism.
        Fear and doubt is not a good thought process because this is a time for tremendous
        hope and joy and optimism and action," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790c906b-c9bd-4bb0-8e14-b0477ef48f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:51:04.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:32.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who <a href="https://edition.cnn.com/2019/01/19/business/davos-world-economic-forum/index.html"
        target="_blank">missed the World Economic Forum''s annual meeting last year</a>&nbsp;due
        to the government shutdown, is expected to sit down with business leaders
        and a slate of foreign counterparts, including the Iraqi and Swiss presidents
        later on Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcef9a3-9611-4038-80cf-b4857abb67aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:51:04.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:32.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But impeachment remained on his mind as the President arrived at
        the economic summit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f596141-54d6-42e7-8d5e-d4f7f7a19e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:51:04.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:32.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the impeachment trial back home, Trump paused briefly
        to repeat his months-long defense that "it''s just a hoax."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04b88fd-51d7-4464-8c4d-a45da29660e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:51:04.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a witch hunt that''s been going on for years, and frankly,
        it''s disgraceful," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d75d99-251b-4102-acc1-7c55d182b81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:51:04.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:32.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech to the forum, the President focused on what he says
        his administration has done for the American middle class.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e62320-20cd-40ce-839d-05d2ea9ebbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:51:04.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:32.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America is winning again like never before," the President told
        the forum. He said before he took office, the "shrinking middle class ...
        felt neglected, betrayed, forgotten." He touted his trade deals, tax cuts,
        and slashes to regulations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387c5c5f-8247-450a-b292-ae0e35d501a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:51:04.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:32.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He arrived at the gathering with a strong US economy at his back,
        one that has bolstered the global economy amid economic uncertainty in Europe
        and other parts of the world and helped enrich many of the billionaires and
        other businessmen attending the summit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cda040-5eae-4d16-945d-c54939966375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:51:04.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:32.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional details from the forum.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b4abe7-073f-492e-b5f9-fbb6a83878e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T22:51:04.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:32.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/21/politics/donald-trump-davos-speech-climate-change/index.html"
        target="_blank">Trump calls climate activists ''perennial prophets of doom''
        during Davos economic forum</a>."</em></p>'
  'boeing-737-max-production-halt':
