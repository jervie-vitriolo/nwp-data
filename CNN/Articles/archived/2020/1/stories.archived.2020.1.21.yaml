      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> Ayala
        Land Inc. refuted Presidential Spokesman Salvador Panelo''s claim that it
        is paying a measly rate to the University of the Philippines for renting the
        Technohub property in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e9acf9-14bf-41ce-84ff-c581c52b07d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:03:37.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:54:04.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0519c297-bce8-4a66-bd6d-c29f694eb73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:03:37.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:54:04.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, the property developer denied Panelo''s claim that
        it has been paying only ₱20 per square meter (sqm) in monthly rentals to the
        state university.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3af544-c062-429b-8361-e0d09e35736a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:03:37.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:54:04.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9c1d55-ea24-4913-bda4-9fdc0678eaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:03:37.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:54:04.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala Land entered into a 25-year lease deal with UP in 2006 to
        develop and convert the 37-hectare land across from the Diliman campus, located
        along Commonwealth Avenue. It said the effective lease rate paid to UP is
        actually ₱171 per sqm, nearly nine times bigger than Panelo''s claim — which
        he said he "read on the Internet."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5466fcfa-f158-423c-81f0-e7fd9d6e55d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:03:37.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:54:04.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b65255-14b7-463b-995d-45b11c091620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:03:37.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:54:04.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala Group has been under fire in recent weeks after President
        Rodrigo Duterte lashed out first at its subsidiary Manila Water for demanding
        the government to cover <a href="http://www.cnnphilippines.com/news/2019/11/29/Manila-Water-arbitration.html">₱7.39-billion
        in accumulated losses</a> for a water rate hike proposal rejected under the
        Aquino administration. This led to the cancellation of Manila Water''s contract
        extension to 2037, leaving its business beyond 2022 uncertain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3ff4c3-aad8-46ae-b553-348dc2495ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:03:37.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:54:04.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d77ba34-e8fb-4f5d-a8c7-0306f71eb7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:03:37.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:54:04.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State lawyers have crafted a new concession agreement with Manila
        Water and Maynilad, and said that all other contracts with the private sector
        are now under scrutiny.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3504a9f3-f71a-4b1c-8891-d23f88fbcb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:03:37.436+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:54:04.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/12/5/Duterte-to-file-plunder-versus-Maynilad,-Manila-Water.html">Duterte
        to file plunder charges vs. Maynilad, Manila Water</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9837be-b7d3-4312-8184-63a15abad014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:03:37.436+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:54:04.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala Land said its Technohub property will yield a total of ₱10.23
        billion in lease payments to UP from 2008 to 2033. When the contract lapses
        in 12 years, UP will own all buildings in the commercial complex and will
        receive all rental collections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd1660e-7808-4d21-9c67-31f955b778e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:03:37.436+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:54:04.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala Land said UP would be getting ₱4.23 billion in lease payments
        and ₱6 billion worth of investments for 16 commercial buildings in the development.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6826954-03af-4d01-9fb0-e3ca840477ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:03:37.436+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:54:04.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UP also continues to own the land which has appreciated in value
        since the start of the partnership," the listed firm said in the statement.
        "We welcome a transparent&nbsp;review and assessment of our partnership with
        UP."&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451c5271-5442-43f5-baae-fda79650e0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:03:37.436+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:54:04.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Technohub, Ayala Land also built the UP Town Center mall
        along Katipunan Avenue, occupying the land where the elementary and high school
        classrooms of the UP Integrated School used to be. These deals were previously
        opposed by students of the university.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82042178-c16d-4adb-abfb-16b9cde145c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:03:37.436+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:54:04.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2019/12/23/sagada-development-ayala-land.html"
        href="https://cnnphilippines.com/news/2019/12/23/sagada-development-ayala-land.html">Ayala
        Land denies talks of Sagada development</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee7c0e7-5ab0-4e1d-98cd-7e368983b090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:26:38.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:54:04.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala Land stocks plunged to a one-year low on Monday, a day after
        Panelo''s radio interview blasting the Technohub agreement. Shares slid further
        as of Tuesday''s morning trading.</p>'
