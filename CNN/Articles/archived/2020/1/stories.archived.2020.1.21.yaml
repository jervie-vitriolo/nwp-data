    'lead': 'Motorcycle taxis will still be allowed to continue serving commuters
      as the Transport Department’s pilot program stays, a top official of the technical
      working group told CNN Philippines Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T09:29:52.143+08:00
