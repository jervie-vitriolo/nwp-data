      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines health officials, on the other hand, assured they are
        in close coordination with Chinese authorities regarding information dissemination
        on the matter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5039be8c-a1e7-408f-904a-6fead0e6d78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:42:28.202+08:00
