    'template': '1'
    'title': 'New AFP Chief admits there is a need to catch up with the latest technology '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e7df8d-414e-4094-acc5-8e4715ee9ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:55:13.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:35.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — In
        hopes of being a credible line of defense, Armed Forces of the Philippines
        (AFP) Chief-of-Staff Lt. Gen. Felimon Santos, Jr. admitted that the military
        still needs to catch-up with the latest technology.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5704d9-3c2e-4110-a8d0-f335ccf2f15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:55:13.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:35.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Magkakaroon tayo ng lahat ng</em>...with the advanced technology,
        we are trying to catch up,” Santos told Politics as Usual on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d75050b-9f3f-4dfd-b64b-8640a6956678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:55:13.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:35.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will have all of the equipment with the advanced
        technology, we are trying to catch up.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ccafd7-5f5f-46ff-9b36-ff6e77df92f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:55:13.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:35.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to be a credible Armed Forces,” said Santos. “With all
        of this modernization program. Hopefully, we’ll attain that objective.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b2b115-96be-47ea-b370-2de999fa52f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:55:13.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:35.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP Modernization Act or the <a href="https://www.gppb.gov.ph/laws/laws/RA_7898.pdf"
        target="_blank">Republic Act No. 7898</a> aims to modernize all the branches
        of the Armed Forces, namely: Philippine Air Force, Philippine Navy, and the
        Philippine Army.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7decc7-2087-40b5-a8eb-fca6bb0f7d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:55:13.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:35.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revised modernization program is divided into three horizons.
        The first horizon was first implemented from 2013 to 2017, the second runs
        from 2018 until 2022, and the third horizon is from 2023 to 2028.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f0e2e0-20be-432c-80b1-759ab43898bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:55:13.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:35.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has approved a budget of around P300 billion
        for the second phase of military modernization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e97c643-36ab-4bb9-9df1-b3ca60e25a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:55:13.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:35.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to expect?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e62097-623a-4848-8224-383025668bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:55:13.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:35.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos shared that the military is expecting the arrival of two
        frigates this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b98847-7c3c-4d71-a602-99a7b0f2f582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:55:13.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:35.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What to expect to arrive: this year we will have the two frigates,”
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae615b70-6f0f-4886-9bf1-a264a4b76be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:55:13.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:35.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Philippine Air Force ordered 16 Black Hawk
        combat choppers, wherein five units are expected to arrive soon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3638e5f-66c6-478b-a6d3-d1ec427a9153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:55:13.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:35.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are ordering 16. But this year, we are expecting five units
        of the Black Hawk,” said Santos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55346dae-ab01-422a-be54-eacb4a8cde13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:55:13.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:35.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recall, the Black Hawk choppers were the replacement for the
        cancelled helicopter deal with Canada in 2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ed331a-6921-49bb-99aa-d2246e70b162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:55:13.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:35.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the AFP chief also said that procurement of tanks is also
        in the process.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea56e7fa-c002-4839-8c40-5dab1249a4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:55:13.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:35.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yung</em> light armor <em>ang naka-program sa atin.</em> We
        have programmed 30 units initially. But, still, <em>yung mga</em> requirements
        <em>nailalatag natin</em> for bidding,” said Santos.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71302efe-7630-4293-87c4-1530b1388bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:55:13.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:35.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A light armor tank is programmed with us. We ... programmed
        30 units initially. But, still, requirements are being laid down for the bidding.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73dad89-6e77-4030-99d5-4513f431407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:55:13.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:35.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another modernization project underway is the Command, Control,
        Communications, Computers, Information/Intelligence, Surveillance, Targeting
        Acquisition and Reconnaissance system or the C4ISTAR.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0429e403-ea50-43dd-90fe-618bd22f0391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:55:13.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:35.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C4ISTAR is a telecommunication system that would help planes of
        the Air Force to connect with those in the ground.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddecbd4d-2d03-4738-999f-4cccdfd85786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:55:13.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:35.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“C4ISTAR is the command and control. We will control <em>yung</em>
        interoperability of all what we have. The airplane can communicate with the
        ground troops, <em>magkakaroon ng</em> common communication, <em>pati</em>
        computers, intelligence,” said Santos.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c2034d-a012-41ee-b744-bdf3c565c4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:55:13.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: C4ISTAR is the command and control. We will control
        the interoperability of all what we have. The airplane can communicate with
        the ground troops, we will have a common communication, as well as with computers,
        intelligence.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a377d7ad-e181-421f-bf1e-cbf059b6fc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:55:13.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:35.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said telecommunications system is expected to be part of the
        third phase of the modernization program.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20e2baf-e15c-4f6c-b5bf-885586871d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:55:13.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:35.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said that the modernization program is very important in
        protecting the country’s territory.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aeb883-4eea-4fa6-8c98-6e0ac3c4d596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:55:13.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:35.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yung ginagawa ng kabila,</em> they can just easily bully us
        <em>kasi wala tayong panlaban,”</em> said Santos.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5501bd92-d440-47bb-aa29-05003035c238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:55:13.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:35.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The other party could just easily bully us because
        we have nothing against them.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a53c6e4-fb9b-4221-a7c7-9e77692a1ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:55:13.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:35.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it would be easy for other countries to invade our
        territories at any moment if they knew of the Philippine military’s incapability.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b548f7a3-6f2c-49e3-a76b-f7e62d3b8c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:55:13.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:35.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to be equipped,” he said.</p>'
