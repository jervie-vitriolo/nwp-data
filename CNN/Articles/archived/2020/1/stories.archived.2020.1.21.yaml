      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> Entertainment
        columnist Ricky Lo on Tuesday weighed in on the <a href="https://cnnphilippines.com/entertainment/2020/1/20/nadine-lustre-james-reid-confirm-breakup.html">shocking
        break-up of reel- and real-life lovers Nadine Lustre and James Reid</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baf560e-c3af-4767-9d7c-1b51c4a10f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:02:14.940+08:00
