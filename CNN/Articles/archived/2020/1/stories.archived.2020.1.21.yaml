      'mgnl:lastActivated': 2023-01-26T22:54:03.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — The
        country''s volcanologists sympathized with a Batangas town Vice Mayor who
        criticized Phivolcs'' updates on the Taal Volcano eruption. But at the same
        time, they stand firm that their advisories are backed by facts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28dfa58-df5f-42d9-b439-54cb9d032414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:10:01.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:03.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e8cc3c-1dce-4b2e-a87e-c3ff52f240a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:10:01.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:03.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talisay Vice Mayor Charlie Natanauan claimed the warning of Phivolcs
        Director Renato Solidum that a hazardous eruption is imminent was based on
        his "opinions" and he only sensationalized the situation of the volcano. He
        added no one — even scientists — can predict when a volcano will erupt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21f1edd-26a3-4911-804b-a309443f9be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:10:01.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:03.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1317acb3-a005-4c09-89be-c62ae1537150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:10:01.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:03.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs'' Volcano Monitoring and Eruption Prediction Division Chief
        Mariton Bornas on Tuesday said they understand the criticisms of the distressed
        local official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c66cbde-0226-4f6f-b628-3fb9ef9b1420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:10:01.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:03.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c4e9a0-e5b1-4758-a5ba-2a54012638c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:10:01.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:03.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect to the Vice Mayor, we can understand that
        he is under so much stress. We would like to respect ''yung feelings ni (the
        feelings of the) Vice Mayor,"  she said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af179ac-7674-422e-a2e5-54ed9b780bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:10:01.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:03.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0768b7e0-7525-4b41-9f9d-75c86e55b249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:10:01.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:03.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added they empathize with the thousands of residents within
        Taal''s danger zone who were forced to flee their homes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85182061-b7b0-4389-b82a-a2156971bcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:10:01.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:03.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44de195-fe6a-4976-bc4c-05ac76fdbd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:10:01.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:03.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand their plight. We will be the first one to say if
        it''s safe to go back. We have them in mind all the time," Bornas said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95acf4c-f698-483a-b348-4e91d124293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:10:01.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:03.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e90bc5-f7b2-4427-ab09-322b8bd93125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:10:01.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:03.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phivolcs official, however, defended the advisories they send
        out to the public, saying it is backed by data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606a45e4-a86f-4077-852b-703469e86abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:10:01.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:03.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d0af29-a8eb-4ce9-a1c8-df974d6e64ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:10:01.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:03.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time we are firm in our science. We are doing our best.
        We are working doubly hard so we can give them the best information," she
        said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b01814d-e08f-4574-a3c4-557652e29ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T12:02:31.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:03.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hopes local officials and residents now understand the danger
        and risks linked Taal’s recent unrest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b277cc60-dd55-4f5a-ae62-b32c4150f6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T12:02:31.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:03.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9d57ac-cfee-42ac-8b5c-e12ccc1fcdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T12:02:31.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:03.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we were interacting, trying to prepare the province for this
        eruption, ''yung sense of urgency was important to impress to them na this
        can happen any day. Now that it has happened, hopefully people have learned
        their lesson,” she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c378ade-6a6e-41e9-8e42-3ab6b7172c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:10:01.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:03.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2428e0-a378-412d-92cc-2a6ae11c2a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:10:01.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:03.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 4 remains hoisted over Taal, which means a hazardous
        eruption is possible within days. Phivolcs observed weaker volcanic earthquakes,
        but found that the amount of emitted sulfur dioxide (SO2) is fluctuating,
        which means magma is actively degassing beneath Taal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21275876-ec94-4a44-ad25-84887544e3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:10:01.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:03.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8f30e8-7971-4959-ad9d-9a621279e6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:10:01.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:03.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bornas said Phivolcs will only downgrade the alert level when there
        is a continuous downward trend in the volcanic activity.</p>'
  'Leni-Robredo-Bongbong-Marcos-2022-elections':
    'author': 'Vince Ferreras, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
