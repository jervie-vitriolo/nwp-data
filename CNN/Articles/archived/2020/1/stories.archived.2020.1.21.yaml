      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2020/01/20/tennis/grigor-dimitrov-tracksuit-australian-open-spt-intl/index.html"
        target="_blank">READ: Grigor Dimitrov turns heads with bold tracksuit choice</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe5488c-9e4d-4641-bbe5-ba4b4172f9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:47:25.538+08:00
      'mgnl:createdBy': 'pia'
