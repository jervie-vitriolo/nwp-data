    'template': '1'
    'title': 'How to solve traffic congestion? Improve the railway system, says DOTr '
    'visualType': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bc2ce8-9fb3-438b-acf8-c98d0be83922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T09:17:37.830+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:54:07.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Transportation (DOTr) believes that improving the country’s train system
        could help in improving the worsening traffic condition, particularly in Metro
        Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5251e0a1-3a16-4cd2-9554-44d345f79da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T09:17:37.829+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:54:07.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dito sa Metro Manila, ang tinitignan natin dito na makakatulong
        talaga para ma-solve yung traffic congestion is really to add mass transportation
        options for our public. Ang tinitignan natin isang importante sektor niyan
        ang sektor ng riles,” said Transportation Assistant Secretary Goddess Hope
        Libiran.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5996d8fb-03c4-48d1-9b19-580a9a4479fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T09:17:37.830+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:54:07.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: What we are looking here in Metro Manila as a
        way to solve the traffic congestion is really to add mass transportation options
        for our public. We are currently looking at the railway sector.]</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac7df24-5d71-49d0-88d9-5ac1ef28ad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T09:17:37.830+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:54:07.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, “Kaya yung DOTr ngayon, ang focus namin ngayon ay building
        more railway lines and rehabilitating existing railway lines.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45edf107-f8b9-4ccf-a9c3-3faf62656291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T09:17:37.830+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:54:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: The DOTr is currently focusing on building more
        railway lines and rehabilitating existing railway lines.]</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c772d50-c31e-4948-bb0f-ddae8984a92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T09:17:37.830+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:54:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libiran said that the Metro Manila Subway could be the answer to
        the country’s traffic woes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc00f6bb-3700-4fd2-a44e-cf8dd4916d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T09:17:37.830+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:54:07.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considered as one of the ambitious projects of President Rodrigo
        Duterte’s administration, the 27 km subway will have 15 stations, from Quezon
        City all the way to the Ninoy Aquino International Airport (NAIA)  in Pasay
        City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
