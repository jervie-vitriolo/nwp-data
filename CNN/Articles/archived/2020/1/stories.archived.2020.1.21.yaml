      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> Some
        Filipinos in Iraq are having a hard time complying with President Rodrigo
        Duterte''s order for them to come home because their employers are asking
        for P500,000 before they can be let go, an official said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
