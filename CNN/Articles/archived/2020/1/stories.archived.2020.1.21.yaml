      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Niro''s comments enlivened an otherwise pretty moribund SAG ceremony,
        which -- after a number of political speeches at the Golden Globes -- focused
        more on personal celebrations than issue-oriented messages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc94c5f-d13f-4727-b1eb-24545359a768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:39:07.182+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8383b4-4216-4dd7-b0dc-53d56f9ce88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:39:07.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The venerable star articulated a point that seemingly needs to be
        reasserted every awards season, saying he felt compelled to talk politics,
        adding, "As a citizen, I have as much right as anybody ... to voice my opinion."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de57595c-4cdb-41c3-9285-89b717b1ff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:39:07.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b984f912-a3c1-495b-b438-ca6855065472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:39:07.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inevitably, Hollywood''s annual awards showcases produce at least
        some discussion of political issues, yielding by-now customary expressions
        of outrage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc137d88-90ae-4e96-b369-36c6423ad469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:39:07.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9c8e53-14e0-4812-b869-f23c9ba71406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:39:07.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaints are common: I don''t need to be lectured by pampered
        celebrities. An awards show isn''t the place for a political lecture. Do the
        companies that employ them realize that they''re alienating millions of potential
        fans -- and paying customers -- by being so outspoken?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce29f24-81ff-420c-a3fc-67961bebde94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:39:07.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d332fc9-3d11-4a5c-a825-f13f5fa5ef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:39:07.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What De Niro and James have stated, quite clearly, is yes. We know
        some of you don''t like it. And we''re willing to absorb the consequences,
        because we feel it''s too important to stay silent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df229e5-fb46-4c3c-8928-82fd0c3af55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:39:07.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0be8ed3-f4cb-404f-bd9a-9e4afa057641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:39:07.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, having already scaled the professional mountaintops that
        they have, that stance might seem less courageous. If you opt not to watch
        the Lakers, James will still be OK, in the same way De Niro doesn''t really
        need to agonize over weekend box-office grosses at this juncture.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b4991d-b2d1-48eb-9204-58a1f0d2dd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:39:07.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea783fe1-5556-453a-aff4-8a8cb2a9fc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:39:07.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What De Niro expressed, though, was a forceful defense of conscience
        over commerce: In essence, since some people are inclined to pay attention
        to him because of what he does, because of his "situation," as he put it,
        that''s reason enough to sound off when he sees injustice or abuse of power.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a06bb9d-c0d1-42b5-9c1d-26d6f3ae9b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:39:07.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd64ef54-f39f-4788-8584-f73346c8d407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:39:07.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is there a cost to that? Probably, although at this point, one suspects
        those who tune out award shows to avoid politics are pretty well baked into
        the formula.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7489644-3ae5-45c7-8684-2ae4f0bf23b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:39:07.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dce588a-8e18-4c36-aa12-9b49338400b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:39:07.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for celebrities venturing outside their areas of expertise to
        espouse political views, that''s a fair criticism, but one often flavored
        with a sizable dose of hypocrisy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd2a85a-9f4e-4675-9ef0-49343623f6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:39:07.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0d9e7b-3cd4-4d3f-ae26-3d323394d34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:39:07.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of the same people who dismiss stars that disagree with them
        embrace those that share their beliefs. If you think De Niro, Jane Fonda and
        Martin Sheen should shut up because they''re just actors, but welcome the
        political musings of their ideological opposites James Woods and Jon Voight
        -- or vice versa -- yes, I''m talking to you.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f298ea1-9b12-46a8-b9cd-2c0a8dab2ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:39:07.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23a80b5-e3cc-4ebf-9a2b-43211c5c66c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:39:07.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you take people at their word about being turned off by
        stars wading into politics, these celebrities are both passionate and prepared
        to risk that tradeoff.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23db5204-a6ce-442c-b501-adb02496d754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:39:07.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbec3c1-0825-4e1a-89e4-19de4de32262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:39:07.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the networks, studios, pro franchises and other corporate
        concerns aligned with such stars always feel the same way might be another
        matter, but ultimately, those entities need talent. So a degree of fallout
        from politically minded stars is a cost of doing business, the disclaimer
        being that bigger names generally enjoy more freedom to speak their minds.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c66811-743a-499d-98c7-5bfab9751e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:39:07.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68f09d1-e173-421d-af13-1ce435519cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:39:07.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For stars in entertainment and sports, De Niro, like James, has
        plainly served notice where he stands, and why -- and that, to paraphrase
        the Dixie Chicks, he won''t be content to shut up and act.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c9b980-7b43-4398-8df1-1d8417c12b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:39:07.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa41f2-2e89-46c0-b380-1c1effedd0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:39:07.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can disagree with his politics. But what you can''t do, at this
        point, is act surprised, when the players have so clearly spelled out the
        rules of the game.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f84989-54a9-45d6-afba-f975fa463b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:39:07.182+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/20/entertainment/de-niro-sag-column/index.html"
        target="_blank">Robert De Niro presented the case for activism by actors and
        athletes</a></em>"</p>'
