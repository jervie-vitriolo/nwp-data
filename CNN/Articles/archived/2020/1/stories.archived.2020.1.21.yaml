      'mgnl:type': 'text'
      'text': '<p>Technical Working Group chairman Antonio Gardiola and Angkas transport
        advocate George Royeca join us live.</p>'
  'China-coronavirus-Lunar-New-Year':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-21T13:53:01.993+08:00
    'imagesource': 'jcr:a0465c30-a1c9-4df8-9a79-a3ce7543445c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f0ff82d-8584-431d-bbe7-cb7c4ece59ef'
    'lead': 'China grapples with a new coronavirus just as hundreds of millions prepare
      to travel during the Lunar New Year period — the largest annual human migration
      on Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T13:54:49.663+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:53:55.360+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:53:06.639+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China is trying to stop the spread of a deadly new virus at the worst
      possible time of year'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6c42ca-3d7f-4249-9205-7ab44305d03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Governments around the world have always
        struggled to stop the spread of disease, from the deadly swine flu which struck
        the globe in 2009, to ongoing attempts to rein in Ebola in West Africa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70931e5c-9928-4ee3-a789-e6b9b82c8429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c359348-5256-4e03-9c41-36e261dae0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No health authority has ever tackled the challenge currently faced
        by China, however, as the country grapples with a new coronavirus just as
        hundreds of millions prepare to travel during the Lunar New Year period --
        the largest annual human migration on Earth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0a691e-c0ca-4c6f-83e0-aa4d9cff5bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8557cb-205f-45f5-aa8e-17f9c416b760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Lunar holiday, people from across the country will cram
        themselves into homebound trains, buses and planes for family reunions. Others
        will take advantage of the time off to holiday overseas. Last year, close
        to 7 million Chinese tourists traveled abroad for Lunar New Year, according
        to state media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c0d7e-2d2e-4746-be0d-916e814f3ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f187975-4987-444c-b429-5ebaf1673dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holiday -- the most important in the Chinese calendar -- comes
        at the worst possible time for health authorities racing to contain the outbreak
        which has put the rest of Asia on alert.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055cdf93-965f-4d38-8e36-5f88b34cd477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcffea36-6f98-4a60-851e-caec18070792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus, which was first identified in the central Chinese city
        of Wuhan, is known to have infected more than 200 people and spread to at
        least three other countries already. On Monday, China''s National Health Commission
        confirmed that the Wuhan coronavirus can be passed from human-to-human and
        that medical staff had also been infected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5099ca5-73fc-4656-b8ea-b585b7161426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da109f7-99fb-48e5-96b8-2fdf4cda39a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure followed news that South Korea had confirmed its
        first case, making it the third country outside of China to detect the virus.
        The three cases previously confirmed overseas, two in Thailand and one in
        Japan, all involved people who had visited Wuhan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abca092-35fb-49a5-a9a6-42378a126060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ff0e95-43a1-44d5-a987-bb94da931abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the consequences of a more connected world is that outbreaks
        have the potential to spread internationally much more rapidly than was the
        case 50 years ago," said Mike Turner, director of science at the Wellcome
        Trust, a UK-based global health charity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e789125-51d1-4a4d-9692-6676e08f3835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb996ac-1cb6-4d79-94f4-d712aca94b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More cases have also been reported within China, evidence that the
        outbreak has spread well beyond Wuhan, creating a risk of unpredictable further
        infection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f2f27f-095e-460f-8ca4-1d459428a80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606048a1-f9e4-4889-9aaf-692db9d098be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday morning, five cases have been confirmed in Beijing,
        two in Shanghai, and 14 in the southern province of Guangdong -- all hundreds
        of miles from Wuhan. Additional suspected cases have been reported across
        the country, from eastern Shandong province to Sichuan province in the southwest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff5a85d-d438-4b73-a83f-f6079161cce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aca97c3-038b-4058-88a6-30242dc83490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese scientists on January 8 identified the pathogen as a new
        strain of coronavirus, the same family as severe acute respiratory syndrome
        (SARS). In 2002 and 2003, SARS infected more than 8,000 people and killed
        774 in a pandemic that ripped through Asia, spreading as far as Canada.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43eb59f-9ffc-472d-9f99-69c323a45e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc06458-70ff-448f-b393-d1737e8b5704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a news conference Monday, Zhong Nanshan, a Chinese government-appointed
        expert who helped discover the SARS coronavirus, said the infectiousness of
        the new Wuhan coronavirus was not as strong as SARS, but that the disease
        was "climbing" and suggested that the "death rate at the moment is not so
        representative." Since December, four people infected with the Wuhan coronavirus
        have died.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd822a748-aada-4765-a8fd-eec8388cbe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9bc5e4-d7f2-4bee-b9d7-b65ef23bf682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncertainties about the Wuhan coronavirus -- including its unidentified
        source -- have prompted fears there may be more people infected than currently
        reported.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a79fe4-5434-4d08-9aa3-c111301cc182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d40f8e6-6f72-4025-85e4-4e1f13d58672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Farrar, an infectious disease expert who heads the Wellcome
        Trust, said the outbreak is "extremely concerning."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ded4b2-6573-4eab-91de-ac26f52f565e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d21aca-9622-4076-9270-48129afc5a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible that often mild symptoms, and probability of people
        being affected and infectious without experiencing symptoms, from this coronavirus
        may be masking the true numbers of people who have been infected, and the
        extent of person to person transmission," said Farrar.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eeadc4-de83-4cdc-a702-48ebdc24def3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8be0b9b-2a77-4f92-8923-737355b41012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial symptoms of the Wuhan coronavirus include fever and coughing
        -- which are also common flu symptoms, a viral infection prevalent in the
        winter months. Some patients infected with the coronavirus also have difficulty
        breathing and invasive lesions on the lungs, according to the World Health
        Organization (WHO).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ab47c4-201d-487c-a273-cc77c45251dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fdc5de-80aa-4900-9c57-e1343c4ab9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said it will convene an emergency meeting on Wednesday to
        discuss the outbreak in China.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f4a0ee-46f7-4c6b-83b2-d094c1673181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32880f20-ff44-4183-8869-4ce30236170a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Transportation hub</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de40dba9-1658-4266-9f4f-7a78915b3a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent spike in confirmed Wuhan coronavirus cases appears to
        point to a wider area of contamination. According to a recent study by Imperial
        College London, the number of infections in Wuhan itself are likely a gross
        underestimation, raising the risk that carriers of the virus may have already
        traveled elsewhere within China before screening measures were put in place.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05372e26-f97f-473d-a41d-a40b2ae5fa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1702802-9cfa-4798-b990-cb2455494965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokesman Geng Shuang said Monday that
        since the outbreak, China has been taking active measures to handle the epidemic
        and formulate prevention and control plans.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55365bd8-8800-4fd0-b893-f35e00b2171e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b73247-e6af-4d1a-8be6-990fc8976c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s National Health Commission said Sunday that the situation
        of the outbreak is "still preventable and controllable."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36b5e35-58b3-4737-a799-30a7369bb691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbabe053-ddcd-4256-a56d-73355d7d6120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more than 200 cases officially confirmed in China is a far cry
        from the 1,700 the British researchers estimate to have been infected by January
        12. The UK team based their calculations on the number of cases reported already
        in Thailand and Japan, and the estimated number of people departing Wuhan''s
        international airport.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cc54ef-2809-436b-8158-64a74397dae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867a3156-8efd-4c9c-b6ba-51e2aca4b809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 60 routes connect Wuhan with other countries, including
        direct flights to New York, San Francisco, Sydney, Paris and London, as well
        as over a hundred internal flights to other major Chinese cities. The central
        city of 11 million people is also a hub for the country''s high-speed rail
        network.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080cae66-e190-4416-a00a-681e9564c4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c183c7ae-e619-439c-82a5-591cddaa3f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments around the world have begun responding to the perceived
        threat. On Tuesday, Australia said it is adding border measures for flights
        from Wuhan to Sydney. The US also announced screening measures for passengers
        arriving from Wuhan at airports in New York, San Francisco and Los Angeles
        last week, following similar measures taken by governments in Asia.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8394259a-9a99-4035-8883-120e8a0843a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40049b1a-abe3-457c-84b2-e12601bd9faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wuhan itself, infrared thermometers have been installed at the
        airport, train stations, coach terminals and passenger piers to measure the
        temperatures of passengers departing the city since January 14, according
        to state media.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6268d7-a44e-4db3-9599-11113e07e6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006505fd-ba7c-4dce-b066-b1c5fc209488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those measures were only put in place five weeks after the initial
        outbreak, meaning countless passengers have left the city without undergoing
        any screening.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebad255-f086-4719-a090-4534fec32dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6610bcd-752c-4218-afdd-dd16a8487d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor is it clear that the screening or heightened attention in Wuhan
        is working: the woman diagnosed with the coronavirus in South Korea had visited
        a doctor in the city after developing a fever and muscle pains. She was prescribed
        cold medicine and sent on her way.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347ff6f-7b7a-40df-96ad-eaccbea4529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cd520e-6798-41c2-9536-b2ad9d060c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cover-up concerns</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2cb72a-7dd4-44dd-b0f9-e44c44a5a7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legacy of SARS hangs long over the current outbreak. During
        that pandemic, the Chinese government was initially slow to release information,
        censoring news and downplaying the severity of the outbreak. The lack of transparency
        sparked backlash at home and drew heavy criticism from foreign governments
        and the WHO.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982a77b6-32ce-43e0-ab79-085a12007503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec6acd8-8f45-4e1b-8a65-bb615048cafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2003, a prominent doctor in Beijing went on the record
        to accuse the government of a coverup. Later in the month, China sacked its
        health minister and the mayor of Beijing over their mishandling of the outbreak.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb50b745-fcce-4b4a-8164-7d5704101c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba99d9b-e563-4871-b4d9-8de888c8f2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, the Wuhan Municipal Health Commission declared
        the outbreak on December 31, three weeks after the first patient developed
        symptoms. Chinese scientists identified the pathogen a week later and shared
        the genome sequence of the virus with the WHO -- a speedy response that earned
        praise from the WHO and scientists around the world.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3972a11-3139-4906-bd78-1c44ee902187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720a4f6d-e939-4615-b44b-685906410a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan health commission has also been posting frequent -- and
        now daily -- updates on the latest infection numbers on its website, but that
        has failed to allay fears over the disease spreading.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515d61c6-89b8-4800-8ed5-ec3da8f71a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5575625-bb74-4a3c-b93d-b63b9a2dbe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan health commission announced Monday that 136 new cases
        had been diagnosed on Saturday and Sunday, including one death. The number
        was a significant jump from the 62 reported during the weekend, but far short
        of the estimate by the Imperial College London researchers.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfa7710-e11e-46eb-89ea-835033dd1ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd3e3e8-4c39-4fa4-8f8e-fb7114b88f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said the spike in reported cases was the result of "increased
        searching and testing" of the virus among people with respiratory illness.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55feb1fd-09d8-44a1-8773-80765e943afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f721ecc-3565-44a9-8449-f83fdb0e691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this weekend, Wuhan authorities had maintained for two weeks
        that no new cases had been detected since January 3. Even as cases were confirmed
        overseas, there was a complete lack of information on potential infections
        elsewhere in China, leading to a growing sense of unease and accusations of
        a coverup by local or national authorities.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe446b-54c6-4fc7-8b3b-507f8e4a06f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe5b11-0bb5-4307-b7f5-e955b8cafe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Weibo, a Twitter-like social media service, many people questioned
        the silence from the provincial authorities in particular, pointing out the
        unlikeliness that only those people who left the country were found to be
        carrying the virus.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751e19be-c7b6-4b0e-afb4-11df69e0e534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0851ab-9c23-4211-832d-a4d0efcdb22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does it mean that Wuhan residents only travel abroad but not to
        other (Chinese) cities?" one user asked in a popular post.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0833806b-c74c-47f6-9a8e-6d298abf238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30de1062-ccab-4771-9e86-eeba1f39ade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased concerns around person-to-person transmission, combined
        with the mass travel expected in the coming weeks, will have health authorities
        -- and the public -- on edge to see just how far the new virus spreads.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eb36f4-d033-4fd3-9a07-cb8dc59c83e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62d28a3-0d1e-4738-88be-3b31acaa6a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Chinese President Xi Jinping instructed authorities to
        take "resolute efforts" to contain the spread of the Wuhan coronavirus, the
        first time the country''s leader has publicly spoken on the outbreak.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ccd139-e808-455d-a311-bb01ebb4a091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f85a75c-6a93-4879-949f-dd4d653ce4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:54:49.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement carried on state news agency Xinhua, Xi
        "stressed putting people''s safety and health as the top priority" and urged
        relevant departments to release information promptly and deepen international
        cooperation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70648e1d-d451-4976-ac59-701f4e941b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T13:56:53.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:55.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/20/health/china-wuhan-coronavirus-lunar-new-year-intl-hnk/index.html">"China
        is trying to stop the spread of a deadly new virus at the worst possible time
        of year"&nbsp;</a></em></p>'
  'cops-linked-illegal-drugs-will-be-punished':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-21T13:55:36.499+08:00
    'imagesource': 'jcr:e60c5741-130b-4040-9f14-c8a5ed07ec0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7554e815-e416-45d0-bf06-f8c1de5431d0'
    'lead': 'Erring policemen will be “reprimanded, castigated, or even dismissed”
      from service if necessary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T14:09:14.279+08:00
