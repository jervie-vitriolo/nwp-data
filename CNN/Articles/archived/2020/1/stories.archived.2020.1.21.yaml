      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        <a href="https://www.cnnphilippines.com/news/2020/1/21/Tagaytay-businesses-Taal-Volcano-eruption.html"
        target="_blank">Department of the Interior and Local Government</a> in the
        Calabarzon region is thinking of forcibly removing residents within the <a
        href="https://www.cnnphilippines.com/news/2020/1/17/taal-volcano-hazardous-eruption.html"
        target="_blank">14-kilometer danger zone</a> around Taal as a last ditch effort
        to keep them away from the <a href="https://www.cnnphilippines.com/news/2020/1/21/Phivolcs--Powerful-Taal-eruption-still-possible-as-magma-keeps-rising.html"
        target="_blank">still-restive</a> volcano.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0409e1-8039-4803-9395-e85fc7e311e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:45:35.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:33.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc5ff81-34b4-49e8-b24c-2bd709900d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:45:35.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:33.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was among the suggestions following an aerial inspection around
        the volcano on Tuesday, which showed that quite a number of residents are
        still staying right on the shore of the lake facing Taal in blatant defiance
        of the government’s order to stay out of the danger zone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f30af74-46f1-4178-a4a4-c2a63ada392f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:45:35.411+08:00
