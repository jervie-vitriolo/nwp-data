    'jcr:uuid': 'e89e83a4-8017-40a4-bd56-0e6aee2069f0'
    'lead': 'The Chinese government has announced a new plan to crack down on plastic
      pollution across the country by 2025, including a ban on single-use plastic
      straws and bags.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T06:17:23.827+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:54:22.494+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:52:57.626+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china-', 'single-use-plastics-']
    'template': '1'
    'title': 'China has announced a new plan to crack down on most single-use plastics
      by 2025'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5f7032-a852-4c2e-85da-58ad5edd2a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:23.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The Chinese government has announced
        a new plan to crack down on plastic pollution across the country by 2025,
        including a ban on single-use plastic straws and bags.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1a8286-2faf-4ae6-be6b-aa096615fc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:23.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed49dc0-e4a3-48e5-aa2d-a86cdd877070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:23.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, China''s National Development and Reform
        Commission (NDRC) said both the production and use of a large number of single-use
        plastics would be slowly phased out across the country by the middle of the
        decade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ff2093-8775-4443-8f43-1c4afcaaaeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:23.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872c8928-e5c9-47f3-8bcb-72496155da4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:23.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy included a detailed timeline outlining which plastics
        will be banned by a certain time in areas across the country. Major cities
        can expect to see changes sooner, while smaller towns or rural areas will
        be given more time to adjust.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abccb0be-4320-4ffb-8b05-b8a1494647d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:23.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8278c909-3d62-424c-8403-75a6e76065e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:23.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, according to the document, the catering industry will
        be banned from using single-use plastic cutlery in major cities by the end
        of 2020, while non-degradable plastic straws will be unavailable nationwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be40c08a-3ddf-4c9b-83cd-2120a948f341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:23.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4262a6f5-250e-41b9-9106-d7d5db790ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:23.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are complicated caveats on who can and cannot use some
        plastic items. For instance, the plastic, non-degradable tableware that will
        be banned in many restaurants this year will only be partially phased out
        in takeaway containers by 2025.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bf20ed-14a8-47da-bfa2-5c2c26bd3807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:23.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c580fa5d-150f-40f5-9872-0399bb296ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:23.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thin, single-use plastic bags will be banned in most stores in large
        cities by the end of 2020, but smaller cities and villages have until 2022
        or even 2025 to begin phasing them out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3168233-3c3c-4238-9128-2a371271a73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:23.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb8493-a9f9-4c7b-97c2-bbff9f7e9d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:23.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of 2025, hotels will no longer be allowed to provide
        single-use plastic items and no postal service nationwide will be allowed
        to use any plastic packaging.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a55c716-93c5-4a2d-bd4a-f830625e56cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:23.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f1101b-c2ea-4ce2-b8ea-ee8a9db07f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:23.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge use of single-use plastic products by humans is having
        a devastating impact on the world''s wildlife, with an estimated 8 million
        metric tons of plastic dumped into the ocean every year. Governments and companies
        around the world are increasingly looking for ways to cut down on our collective
        plastic footprint.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5717a19-3523-4afa-badf-393ccdbf0f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:23.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8501f76f-7768-4efb-aaf6-4451aa02d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:23.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China produces more than 29% of the world''s plastic products, making
        it the largest manufacturer of plastic in the world, according to a 2019 joint
        study by Columbia University and Zhejiang University.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4644a154-c97f-488a-9da0-1568f5bca072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:23.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f801e6-7c35-4596-8404-b2bf8dfe74ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:23.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is also home to some of the world''s highest plastic
        consumption. According to the World Economic Forum, China''s Yangtze river
        carries more plastic pollution into the ocean than any other waterway in the
        world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d7cf2a-0831-4a96-8308-39420a32b316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:23.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3972a0cf-e5d7-4ead-a499-e9463be591bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:23.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, China announced it would no longer accept other countries''
        plastic waste for recycling, citing environmental concerns.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2576da2-dadc-43d9-bb23-63b70223c824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:23.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33075b8b-afe8-4bb9-9b5a-943743dbc36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:23.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the bans announced Sunday, the Chinese government said
        it would promote the use of degradable or recycled plastic products and create
        comprehensive recycling programs. In the document, the commission said cracking
        down on plastic pollution was important for people''s health and "to build
        a beautiful China."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb624eb-1972-484e-96b2-22480c50f613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:23.829+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:22.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/20/business/china-single-use-plastics-intl-hnk/index.html"
        target="_blank">China has announced a new plan to crack down on most single-use
        plastics by 2025</a></em>"</p>'
