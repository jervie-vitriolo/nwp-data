      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6503239-5e52-47c5-a46c-cdc2d1d5b325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T18:44:21.432+08:00
