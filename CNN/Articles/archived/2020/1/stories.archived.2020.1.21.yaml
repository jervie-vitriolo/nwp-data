    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Titanic', 'RMS-Titanic', 'United-States', 'US', 'United-Kingdom',
      'UK']
    'template': '1'
    'title': 'The Titanic will be protected by a treaty between US and UK'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c43675e-e0dc-46dc-ba6f-3da5b3b824ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:56:40.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:37.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The underwater ruins of the <a href="https://edition.cnn.com/2013/09/30/us/titanic-fast-facts/index.html"
        target="_blank">RMS Titanic</a>&nbsp;will now have the protection of an international
        treaty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277edeb6-c62f-4a98-9c22-83d0a1767bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:56:40.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:37.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and the United Kingdom have both passed legislation
        allowing them the power to grant or deny licenses to enter the hulls of the
        wreckage and remove artifacts found outside, according to a statement from
        the British Department for Transport and Maritime Minister Nusrat Ghani.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156fb49f-a595-44b6-b856-27eaa131684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:56:40.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:37.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lying two and a half miles below the ocean surface, the RMS Titanic
        is the subject of the most documented maritime tragedy in history," Ghani
        said in Belfast Tuesday, according to the statement. "This momentous agreement
        with the United States to preserve the wreck means it will be treated with
        the sensitivity and respect owed to the final resting place of more than 1,500
        lives."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddd0e7e-253e-4b7d-a724-afee3c77c44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:56:40.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:37.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK signed the treaty to protect the Titanic, which is about
        370 nautical miles south of Newfoundland, Canada, in 2003. But the treaty
        is only coming into force now, as the US didn''t ratify it until the end of
        2019, the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e33ab26-0097-4be4-acde-5dd63a120346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:56:40.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:37.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ratification of the treaty marks a step forward in an effort
        of multiple countries to protect the ship, the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60db889b-4b99-4674-9811-8f455107dde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:56:40.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:37.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Titanic was deemed an "unsinkable ship" and was the largest
        passenger ship afloat in 1912. But on its maiden voyage from Southampton,
        England, to New York in April, the ship struck an iceberg and sank. Of the
        2,223 passengers and crew on board, only 706 survived, according to the <a
        href="https://www.senate.gov/artandhistory/history/resources/pdf/TitanicReport.pdf"
        target="_blank">US Senate report on the disaster</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f761cf57-62a9-49ff-a365-bf4857a0967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:56:40.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:37.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divers visited the wreckage in August for the first time in 14 years.
        Images they captured show the ship being swallowed up by the ocean floor and
        ravaged by metal-eating bacteria.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66c820b-ffc1-4a43-b843-d6718cb02f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:56:40.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:37.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/titanic-protected-treaty-trnd/index.html"
        target="_blank">The Titanic will be protected by a treaty between US and UK</a>."</p>'
  'alaska-volcano-shishaldin-as-plume-aviation-warning':
    'author': 'Hollie Silverman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-21T18:17:19.111+08:00
