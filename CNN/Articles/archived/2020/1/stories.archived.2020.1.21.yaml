  'Malaysia-garbage-shipment':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-21T06:21:20.287+08:00
    'imagesource': 'jcr:b8398794-1a1d-4578-9bfa-772b73e6e18f'
