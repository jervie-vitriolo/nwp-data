      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez said that the Philippine Coast Guard also suggested that
        boats used by residents to travel near the volcano be confiscated.</p>'
