      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea7ebfc-fcaf-4ad9-a8c3-862360bc38cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:02:14.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:51.383+08:00
