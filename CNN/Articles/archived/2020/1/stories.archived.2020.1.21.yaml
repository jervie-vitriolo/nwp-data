      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f95fbc-420f-49a3-9c8e-f6f6ca37b729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:03:42.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unidentified boy tested negative for Middle East respiratory
        syndrome and Severe Acute Respiratory Syndrome. Both respiratory diseases
        are caused by a family of viruses called coronaviruses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae00e3d0-a744-4312-8fb9-5ea87b792891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:05:52.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The samples tested positive for non specific pancoronavirus assay,"
        Duque said.</p>'
