      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        exterior activity of Taal Volcano continues to simmer down, but a hazardous
        explosion is still possible, especially with the amount of magma moving closer
        to the surface, state volcanologists said on Tuesday.</p>'
