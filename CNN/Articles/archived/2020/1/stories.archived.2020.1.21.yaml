      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The specimen of the boy was sent to Melbourne, Australia for further
        testing, Duque added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ba3dde-4f8a-4423-90ff-0f7d72771b82'
