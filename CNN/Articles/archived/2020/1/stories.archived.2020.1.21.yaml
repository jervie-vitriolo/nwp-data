      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lustre and Reid, who were supposed to celebrate their 4th anniversary
        in February, cited that they are aiming for “personal growth” as the reason
        for their split.</p>'
