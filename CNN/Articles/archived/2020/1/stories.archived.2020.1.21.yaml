      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal led Spain to the final of the inaugural ATP Cup earlier this
        month, where he was <a href="http://www.cnn.com/2020/01/12/tennis/djokovic-serbia-atp-cup-spt-intl/index.html"
        target="_blank">defeated by Novak Djokovic</a>&nbsp;in a singles match-up
        in the final.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314b8593-fabe-444e-8f62-736044635857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:47:25.538+08:00
      'mgnl:createdBy': 'pia'
