      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing of the House Committee on Overseas Workers Affairs,
        Middle East Special Envoy and Environment Secretary Roy Cimatu said some in
        the group of&nbsp;13 Filipinos recently repatriated from Iraq had minor trouble
        with immigration after employers tried to stop them and ask for $10,000, or
        about half a million pesos. Nine of the repatriates came from Baghdad while
        four were from Erbil.</p>'
