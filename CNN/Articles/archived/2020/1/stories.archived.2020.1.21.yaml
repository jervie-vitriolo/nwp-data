      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d054614-a872-4f17-ae25-d995138a4612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:03:42.944+08:00
      'mgnl:createdBy': 'catherine'
