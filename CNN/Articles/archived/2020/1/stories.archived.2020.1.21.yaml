      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2d5f56-7698-4609-b593-4e0e357d99f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:54:24.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date, there is no confirmed 2019 novel coronavirus (2019-nCoV)
        case in the Philippines," the World Health Organization said in a statement,
        referring to the virus recently identified in Wuhan, China.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6b9236-f825-4c4a-976b-dd54a89b17af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:23:16.272+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:54:00.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy and his mother are currently isolated in a Cebu City hospital.
        The woman has not shown signs of sickness as of Tuesday, according to DOH
        Central Visayas regional director Jaime Bernadas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64e86b5-93e9-4013-9a90-4e324d0aeef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:23:16.272+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:54:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bbbedd-95d1-4177-abfb-7d9f4e31af86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:23:16.272+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:54:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 12 other people who have come in contact with the boy are
        also being monitored by the DOH in Central Visayas. They have not yet shown
        symptoms of coronavirus infection, Bernadas said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c781e-4856-49e5-9e24-124ab8b52755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:23:16.272+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:54:00.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strict monitoring</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1f2d76-9c34-42d0-9280-e07636ad0bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:03:42.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is also monitoring three Chinese tourists who showed mild
        symptoms of respiratory disease. They were being tested for the novel coronavirus,
        which is said to be of the same family as the lethal SARS, amid fears of a
        new outbreak which started in China, a provincial health officer said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaf3736-c572-4f2d-b95b-db619c6e317e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:44:55.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kinuhaan po namin sila ng</em> specimen for confirmatory tests
        <em>sa</em> RITM... Nonetheless, once <em>bumalik sa</em> China, <em>dadaan
        ulit sa</em> provincial hospital, <em>susuriin po ng mga</em> doctor<em> natin,
        bibigyan po sila ng clearance,</em>” Dr. Cornelio Cuachon, Provincial Health
        Officer I said over CNN Philippines'' <em>Newsroom Ngayon</em> on Tuesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c49566-87f1-4bbd-8019-cf0487506dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:44:55.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We collected their specimens for confirmatory tests.
        Nonetheless, before they go back to China, they will have to get tested in
        the provincial hospital and be issued a medical clearance first.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbacf278-2e38-4c94-9105-de47c6ddea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:44:55.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuachon clarified Tuesday that the three tourists who arrived at
        the Aklan International Airport on separate dates since Friday, were not quarantined,
        contrary to reports.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526bb1f5-23d7-4632-8630-111f90467743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:03:42.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b37dcf-86d6-4e74-897e-51fc35acd81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:03:42.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the visitors was a 21-year-old woman admitted in a provincial
        hospital and put in an ‘isolated’ ward on Friday because of her fever. She
        was released the following day, Cuachon added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e2efc4-2fe3-4c12-b020-674b48e938a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:44:55.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b9e513-eb73-4eb6-91bb-5f98892875e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:44:55.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two other suspected cases -- a three-year-old girl with fever
        who had colds and cough, and a 65-year-old man with a fever and sore throat
        -- received outpatient care. They were already discharged, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87104d1d-6a95-4e90-be48-bf2aec8732e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:44:55.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d41a4a-ebd3-4730-babf-42223e7badfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:44:55.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also said that it is likely that the three foreigners do not
        have the mystery respiratory illness that originated in Wuhan, as they did
        not meet the World Health Organization’s definition of the new coronavirus,
        which causes a type of pneumonia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85da2ba6-42f3-4a19-a767-11cb1e8a2973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:54:24.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8297c17-6db6-4c77-8e5c-d55771961f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:54:24.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are being health workers who were in close contact with
        people who have manifested signs of severe acute respiratory infection and
        those who have a history of travel to or who lived in Wuhan City.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6b3a94-d8da-4dd6-a071-694da958217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:54:24.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40b66b7-5342-4101-958e-597488a815cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:54:24.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the health department chief stressed authorities want to err
        on the side of caution that is why the visitors will still undergo confirmatory
        tests.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62701834-9e38-4726-84fa-2f3e91fe0d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:54:24.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b81484-adc9-49cd-9120-72f47c08d410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:54:24.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should always be careful,” he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66db3099-1a9d-47d3-964a-0ea6ced1e10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:54:24.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903aebcf-2e32-411f-b465-ca6c17dbfec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:54:24.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuachon said the foreigners’ travel history did not indicate they
        went to Wuhan City.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de09e85-89e4-4df9-8a3f-0ecfdd27fa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:54:24.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae54530-d6c6-4ea5-8839-0eadb38a0b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:54:24.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health officer also said that the tourists cannot leave the
        country until test results from the RITM could confirm that they do not have
        the new strain of coronavirus, which could be passed from person to person.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b446a270-a1f2-4c3b-a7ae-4ee976c9cb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:44:55.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79fc2b4-0e35-4a24-a97d-5771475bf111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:44:55.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the medical clearance is a requirement before the foreigners
        could be allowed to go back to their country of residence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d9586b-83d3-4da2-927b-e132598f60b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:44:55.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6137b2-9ae3-4e92-9463-c9e9a96f8693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:44:55.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/world/2020/1/21/Coronavirus-human-spread.html?fbclid=IwAR3vGy28qIzdb-yTzOjD3ScICSxZ0zrIpjQaJR8ZlAGjjGyJ4o0xboJnsm"
        target="_blank">new coronavirus has killed at least three people and infected
        more than 200 people in China</a> since December, the CNN reported Tuesday.
        It has since been transported to Thailand, Japan and South Korea, it added.&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11743373-d168-40e6-8c15-a7da31d987cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:44:55.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0238b727-a558-48e6-842a-535e320766cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:44:55.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said that the outbreak was believed to have originated in
        a seafood and animal market in Wuhan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b969b65-e09a-4ca0-9796-51c3c4c415f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:44:55.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4509ab31-beeb-4eac-9e90-20202f19e248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:44:55.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Coronaviruses are a large group of viruses that are common among
        animals. In rare cases, they are what scientists call zoonotic, meaning they
        can be transmitted from animals to humans,” CNN said Tuesday, citing the United
        States Centers for Disease Control and Prevention.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87229f9-c1f3-47e8-8d1b-cc969ae422d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:44:55.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f204853-5d96-40c3-97d7-dbaeabc32819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:44:55.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At greatest risk of contracting the virus are children and the elderly,
        as they have weak immune systems.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca190d9b-0007-4b03-b83f-33ed8f845169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:44:55.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7b4abd-4feb-4b53-a9dc-8abe86a9f743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:44:55.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said in a Twitter post Tuesday that it will hold an emergency
        meeting on Wednesday to determine whether the outbreak "constitutes a public
        health emergency of international concern, and what recommendations should
        be made to manage it."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ff2810-54f9-4722-a9ae-2d39825018d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:54:24.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rabindra Abeyasinghe, WHO representative to the Philippines,
        said they are not considering travel restrictions yet as they have to first
        ascertain whether the new strain of coronavirus could cause "severe infection
        that causes death."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca448575-2e20-4fb0-86df-b41468bd7fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:54:24.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba32bd0-22f2-4f2d-a30a-22942863b24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:54:24.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the early stages of trying to understand how severe this
        infection is and how many deaths is it likely to cause," Abeyasinghe said
        in a briefing with Philippine health officials.</p>'
  'China-coronavirus-vaccine':
    'author': 'Elizabeth Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-21T11:53:35.378+08:00
    'imagesource': 'jcr:b59257a9-f65c-4d19-98f2-b2859c7391e0'
