      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539ef2fd-e588-4bf3-9827-66b8c3b56f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:44:51.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:54:01.346+08:00
