      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Airlines announced Tuesday they would be resuming direct,
        nonstop flights from Cebu to Los Angeles in May this year, adding the service
        would "help boost Philippine tourism" and also allow tourists from the US
        to go from Cebu to other destinations such as Siargao, Camiguin, Davao, Boracay,
        Coron, Bacolod, and Iloilo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fd3689-abec-4153-9d3a-fd40c728fc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:14:33.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to treating our customers to the fastest flights
        between the US Mainland and the Visayas/Mindanao region, via PAL''s new Cebu-LAX
        route. Our upcoming service from Cebu to LA is a vivid demonstration of our
        commitment to build up Mactan Cebu as a global aviation hub, a dynamic gateway,
        not only to domestic points but to major international destinations," said
        PAL President Gilbert Santa Maria of the upcoming service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14029c26-d27b-4f5b-bfb7-c816e0ae0197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:14:33.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch of the new service will increase PAL''s network offering
        to a total of 64 flights weekly to the USA, Canada and the US territory of
        Guam.</p>'
  'purisima-napeñas-aquino-mamasapano-':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'Former Philippine National Police-Special Action Forces Commander
      Getulio Napeñas, Jr. (L) and former PNP Chief Alan Purisima (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-21T17:16:35.555+08:00
    'imagesource': 'jcr:856138c1-77ae-44bc-9993-67be05a6350d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccd0871d-03fc-4187-838a-871395e4adb4'
    'lead': "The Sandiganbayan has dismissed the charges against high-ranking police\
      \ officials who led the controversial Mamasapano encounter under the administration\
      \ of then President Benigno Aquino III in 2015. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T17:18:51.421+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T22:53:40.145+08:00
