      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1acde2-6074-40dc-acec-4163741a6971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:02:14.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:51.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I should thank James Reid and Nadine Lustre for confirming in a
        joint statement that they have broken up, exactly two weeks after I broke
        the story in my STAR column — that is, after Nadine denied it with impunity,"
        he said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed1c0aa-a801-4c29-b31d-5caf09a23de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:02:14.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:51.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38745f7e-ba23-4d19-a844-ddf1baf11bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:02:14.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:51.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "In my many decades as a journalist, I always stand for
        the truth and write “delicate” stories (like the James-Nadine breakup) only
        when given to me by reliable sources and after double-checking. In any case,
        whether showbiz or elsewhere, honestly (sic) is the best policy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597b1816-1c5e-4422-a340-a8de5dc45b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:02:14.941+08:00
      'mgnl:createdBy': 'lara'
