    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Congress', 'House', 'House-of-Representatives', 'Cha-cha', 'Charter-change',
      'Constitutional-Reform']
    'stories': ['b1a03f99-ab85-4660-b34c-111cbb45a356', '231cd37b-f92b-4cf6-82d5-3ed9da63b502']
    'template': '1'
    'title': 'House panel postpones plenary debates on Cha-cha'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f54e2f9-e9f8-4b05-a11b-e0ce8c40f577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:40:13.356+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:39.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> The
        House Committee on Constitutional Amendments will defer its plenary deliberations
        on charter change as it reviews other reform proposals submitted by an inter-agency
        body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f1e946-5fbd-4b01-9881-1d095996d43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:40:13.356+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:39.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df3e9e5-89e5-4467-a683-6a83c2d2cbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:40:13.356+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:39.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro Rep. Rufus Rodriguez said he and his colleagues will
        recall the <a href="https://www.cnnphilippines.com/news/2019/12/12/House-constitutional-amendments-senator-congress-term-five-years.html">resolution
        seeking to amend the 1987 Constitution</a> following new comments from the
        Task Force on Federalism and Constitutional Reform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee52bc72-d5d4-4c9c-bd9c-e900931ba5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:40:13.356+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:39.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46759f6-bb21-4ad9-a78b-8cd90edf8bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:40:13.356+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:39.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We go back to the drawing board. We are going to hear their proposals
        because this is now the DILG (Department of Interior and Local Government),”
        Rodriguez, who chairs the House panel, said in a briefing Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204270d2-82b2-4e15-a76d-61bad504bb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:40:13.356+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:39.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d90085-1c18-418a-93aa-fae57107e70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:40:13.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are going therefore not to proceed yet with the plenary discussions
        on the proposed amendments… the committee amendments that we have proposed
        and approved in the committee,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b911615d-61e2-4b99-88c8-787546a9917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:40:13.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:39.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9695e7-689f-4d5b-9336-83cbe4dee41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:40:13.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:39.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said the Task Force’s inputs are deemed valuable as
        the group has already conducted nationwide public consultations on charter
        change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b195a43e-f697-4284-8235-d836b8172dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:40:13.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc0927f-3b49-49e2-b69b-289a72fbea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:40:13.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:39.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committee’s draft report, approved behind closed doors
        in December, proposes several amendments to the Constitution—including a fixed
        five-year term for all members of the Senate and the House of Representatives,
        as well as local officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3bd7a9-00f5-41e2-95c8-04c18e3e7f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:40:13.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbdee8e-1a24-484b-86d3-5d6376b6efa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:40:13.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also wants to increase the number of senators from
        24 to 27 – with designated representatives from various regions. It also proposes
        a tandem voting for the President and Vice President in the elections, as
        well as a provision that would ease restrictions on foreign business ownership.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2136e1-06f5-4946-905c-6a261e282817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:40:13.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcaa5c2-0559-4dc5-9554-0ae296eaa442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:40:13.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:39.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/12/13/Duterte-Panelo-Palace-House-cha-cha-resolution-amendments.html">Duterte
        to keep hands off Cha-Cha resolution – Palace</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b2c8df-8412-4a44-b0cc-3c43fa0bb4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:40:13.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e0bae2-b833-4289-85de-0f29354f0853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:40:13.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new development, Rodriguez said the plenary debates—originally
        eyed this month—will only be able to start in May.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52117773-833f-4644-9ee8-6eca7779f4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:40:13.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:39.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748f0e04-178b-4a1b-a52a-2035c8be7d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:40:13.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:39.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will not be able to approve this within March, but we are sure
        by March, before we adjourn on March 11, we would have already heard the proposals
        of the inter-agency and also the DILG,” the lawmaker said.</p>'
    '19':
