    'jcr:uuid': 'd9d4fb56-cdeb-4de1-8af9-2441dcc25e64'
    'lead': 'The underwater ruins of the RMS Titanic will now have the protection
      of an international treaty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T17:56:40.781+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:53:37.666+08:00
