    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5400ae0-a3df-40ac-9751-a1b4328ed670'
    'lead': 'The House Committee on Constitutional Amendments will defer its plenary
      deliberations on charter change as it reviews other reform proposals submitted
      by an inter-agency body. '
