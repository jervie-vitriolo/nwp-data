      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb600a7b-dd69-44bc-8d11-4047c7295946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:03:42.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferchito Avelino, officer-in-charge of DOH''s epidemiology bureau,
        said the child arrived in Cebu City with his mother on January 12. They came
        to Cebu to study English, Avelino added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ffb1f2-373d-41cb-b400-94977f539cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:03:42.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114722da-5047-4c7c-b19d-bd3358d1afd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:03:42.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:00.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child exhibited signs of respiratory illness such as fever,
        cough and throat irritation "prior to entering the Philippines" and was referred
        for hospital care, Health Secretary Francisco Duque III said in a briefing
        on Tuesday in Manila.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b093a6ed-16d5-4df7-a0b3-2f912f890c70'
      'mgnl:activationStatus': true
