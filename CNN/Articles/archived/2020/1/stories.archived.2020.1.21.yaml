    'title': 'DILG considering forcibly removing residents from Taal danger zone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c8467c-e242-4058-ac01-11f344ac447b'
