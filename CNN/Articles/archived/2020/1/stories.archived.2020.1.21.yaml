      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfee3f03-4ce1-443f-892e-a5f0bc379298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:51:38.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:38.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal''s eruption has dealt <a href="http://www.cnnphilippines.com/news/2020/1/17/Taal-Volcano-eruption-agriculture-damage-3-billion.html"
        target="_blank">more than ₱3 billion</a> in damage to agriculture. A total
        of 148,514 people are still in evacuation centers, according to the National
        Disaster Risk Reduction and Management Council.</p>'
