      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc32685-adfc-4da0-81cd-f47219fcb38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:02:14.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:51.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks before the pair confirmed they parted ways, Lo reported
        the then-unconfirmed split and mentioned her state of mental health through
        his column on Philippine Star. Citing an unnamed source, Lo said Reid is “handling
        the breakup with care to cushion the impact on Nadine, who has admitted grappling
        with mental illness,” noting that the actress’ brother died by suicide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23062e96-84ec-43c9-bcc6-4703ee7b179c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:02:14.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:51.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53c158f-12cd-4983-b4e1-222d8e038887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:02:14.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:51.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pushed the <a href="https://www.cnnphilippines.com/entertainment/2020/1/5/Nadine-Lustre-James-Reid-breakup-deny.html">actress
        to react</a>, saying, “That was so low … It is never okay to use someone’s
        mental situation/tragic past just to prove a point. Mental illness is a very
        sensitive matter... You think you know so much about me, you can’t even get
        my last name right. Ano na, 2020 na! [What the heck, it’s 2020 already!]"
        She denied his report.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f986d67d-a2ce-4f0c-be49-ac3aa90e1126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:02:14.941+08:00
