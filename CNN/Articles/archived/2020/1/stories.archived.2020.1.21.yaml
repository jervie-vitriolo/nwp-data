      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b2f933-af0f-4180-80dc-1cc07b8445e4'
      'mgnl:activationStatus': true
