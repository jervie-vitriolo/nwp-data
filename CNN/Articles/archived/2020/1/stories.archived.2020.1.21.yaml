  'Edgar-Allan-Poe-Baltimore-home-named-literary-landmark':
    'author': 'Scottie Andrew, CNN'
    'caption': 'Edgar Allan Poe Baltimore home was named a literary landmark'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-21T06:27:52.426+08:00
    'imagesource': 'jcr:68554f70-c2b2-4592-b4f7-77254801f939'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07e8827a-c6a9-42e9-9712-892c6744ba66'
    'lead': 'Poor Edgar Allan Poe. In life, he was a haunted writer whose Gothic works
      went largely unappreciated. In death, he''s a celebrated literary icon whose
      talent has earned him no fewer than three memorial sites.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T06:31:38.282+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:54:13.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:53:00.460+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Edgar-Allan-Poe']
    'template': '1'
    'title': 'Edgar Allan Poe''s Baltimore home was named a literary landmark'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2282dc68-0570-4409-b7c6-11c3554a4711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:31:38.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Poor Edgar Allan Poe. In life, he
        was a haunted writer whose Gothic works went largely unappreciated. In death,
        he''s a celebrated literary icon whose talent has earned him no fewer than
        three memorial sites.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4444f8c3-78a2-4aea-95a4-0232c1267aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:31:38.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df07752a-20de-42a6-aa13-f19c087316d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:31:38.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest of the bunch was just ordained a Literary Landmark, and
        on what would''ve been the minister of the macabre''s 211th birthday. Poe
        was never one for parties, though.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6407bf28-68dd-4507-bfb5-9c89ed409aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:31:38.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ead1be-17a1-4c15-a9f5-ebb79256fac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:31:38.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.facebook.com/PoeBaltimore/" target="_blank">Edgar
        Allan Poe House</a> in Baltimore, where the author briefly lived in the 1830s
        before returning and dying under mysterious circumstances, has served as a
        museum for more than 70 years and a National Historic Landmark for nearly
        50 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40db62ed-77d4-4423-a865-bed81ff9f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:31:38.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ada95ed-1763-4528-8bf8-2a6e8a5abed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:31:38.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Philadelphia residence is already a national historic site --
        the National Park Service says the six years he spent there were the "happiest
        and most productive" of his life -- and there''s a museum dedicated to his
        life in Richmond, Virginia, though he never lived in the historic building
        where it stands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5840a4f-dff3-4543-a393-408c8377093c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:31:38.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18452085-e374-4f32-beda-8a78f8483bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:31:38.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Baltimore residence is the second of his homes to be deemed
        a Literary Landmark, a distinction for significant literary sites from the
        American Library Association''s advocacy division, United for Libraries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8064cc-06f3-4a38-9170-eaf6d02536bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:31:38.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a556b5-f7d6-4eb5-9593-b9dc4029f34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:31:38.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost anything can be deemed a landmark of literature: Authors''
        homes, museums dedicated to them, writers'' favorite hang-out spots -- even
        Charles Dickens'' long-dead, now-stuffed pet raven "Grip."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82467e67-7f63-4e04-91fc-0a8138b73acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:31:38.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678af985-4398-4bc8-8a2f-adb7929f893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:31:38.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe didn''t live in the unassuming red-brick flat for long, but
        his impact on the city has manifested in peculiar ways: His most famous poem
        is named for a raven, and, 100-plus years later, so is Baltimore''s NFL team.
        It''s where he got his start in writing, and now, the city celebrates "Poe-Tober"
        in October to honor the spooky antics he might''ve enjoyed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e091d5d5-a7ea-4e56-bcd5-0f92b2816cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:31:38.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:13.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/travel/article/edgar-allan-poe-baltimore-literary-landmark-trnd/index.html"
        target="_blank">Edgar Allan Poe''s Baltimore home was named a literary landmark</a></em>"</p>'
  'Robert-De-Niro-LeBron-James-activism-actors-athletes':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
