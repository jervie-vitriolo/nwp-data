      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard said in a statement on Tuesday that search
        and rescue operations continued following an aerial search on Monday over
        the vicinity of Camaso Island in Dasol, Pangasinan, the fishermen''s last
        reported location.</p>'
