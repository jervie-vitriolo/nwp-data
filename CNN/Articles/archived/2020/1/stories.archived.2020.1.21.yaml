      'mgnl:type': 'text'
      'text': '<p><strong>Kibawe, Bukidnon (CNN Philippines, January 21) —</strong>
        Police and soldiers recovered Friday 11 unexploded vintage bombs from the
        campus of an elementary school in Bukidnon.</p>'
