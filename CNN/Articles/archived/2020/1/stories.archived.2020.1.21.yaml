    'template': '1'
    'title': 'IMF finds new reasons to worry about the global economy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7656e743-c54a-4194-9d62-d56fcdd32cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:44:07.075+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:44.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The global economy is expected to
        pick up this year — but the International Monetary Fund is less optimistic
        about the recovery than it was a few months ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a083cb0d-8580-45cd-bd3f-6cd5b4ae1744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:44:07.075+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:44.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1000c0-51ad-4feb-a080-1c22554bab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:44:07.075+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:44.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said Monday that weaknesses in emerging markets, such
        as India, and growing social unrest had caused it to downgrade its forecast
        for economic growth in 2020. The IMF now expects 3.3% growth in 2020, down
        from its 3.4% projection in October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddb5cc7-80a9-4734-bedb-8f56e2b7b698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:44:07.075+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:44.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a508d147-98e0-4bf9-865c-104404babfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:44:07.075+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:44.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would still mark an improvement from 2019, when growth likely
        came in at 2.9%, according to the IMF. And its economists note that some risks
        have eased.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e239087-7eb8-4fea-99bd-eefa0d15a15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:44:07.075+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:44.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbf81b0-4dfc-4f02-a0c1-87e7aac4b82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:44:07.075+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:44.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Market sentiment has jumped on "tentative signs" that global manufacturing
        and trade will improve from here on out, the IMF said in its report. Monetary
        stimulus, "intermittent favorable news" on US-China trade negotiations and
        reduced anxiety about a messy Brexit have also improved the global mood.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c89b14f-4bac-459e-92f2-5c1ec4e41604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:44:07.075+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:44.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbbc396-d44f-4629-acd2-04cad60cb02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:44:07.075+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:44.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet some confidence may be premature. The IMF also downgraded its
        outlook for growth in 2021 by 0.2 percentage points to 3.4%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cabe3d2-7c75-4f78-a044-9da9c475b0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:44:07.075+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:44.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb16b2aa-c22c-42d8-a908-6e11993ce475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:44:07.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Few signs of turning points are yet visible in global macroeconomic
        data," it said in its report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f3a1b0-a5d1-43e0-b28c-960d77d05d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:44:07.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:44.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b3ff3-4b1f-4018-b5d0-78a868d661a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:44:07.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:44.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One immediate concern is that developing economies won''t be as
        resilient as expected. The IMF now pegs India''s growth at 5.8% in 2020, up
        from 4.8% last year but a full 1.2 percentage points below what it forecast
        in October.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6935fbdf-562c-4d1b-9007-aa8990542599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:44:07.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:44.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01422d22-d591-40c3-b9d1-8b8e2ec771f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:44:07.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:44.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF said domestic demand in India "has slowed more sharply than
        expected" because of stress in its financial sector and lower credit growth.
        It also moderated expectations for growth in Mexico, Chile and South Africa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15be78e-f1e2-4efa-9403-917298654308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:44:07.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:44.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c94d76-1149-44dc-8b3e-b56c95d80cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:44:07.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:44.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlook for the US economy remains stable, if not particularly
        encouraging. Growth is predicted to fall from 2.3% in 2019 to 2% in 2020.
        That''s 0.1 percentage points lower than the IMF projected in October.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c833bc-dbbb-4104-a236-6b3ce5193c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:44:07.075+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:44.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/20/business/imf-world-economy-davos/index.html">IMF
        finds new reasons to worry about the global economy</a>."&nbsp;</em></p>'
  'rafael-nadal-australian-open-first-round-win':
    'author': 'George Ramsay, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-21T16:40:19.485+08:00
    'imagesource': 'jcr:599a7b4f-bf76-4e65-a232-6dd20765a4e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e35868d0-14b6-4af0-a9c6-a04491ef57ed'
    'lead': 'World No. 1 Rafa Nadal got his Australian Open campaign off to a winning
      start as he cruised past Bolivian Hugo Dellien.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T16:47:25.536+08:00
