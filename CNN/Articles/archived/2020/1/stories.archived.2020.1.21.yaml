      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr boasted that it will only take 30 minutes from North Avenue
        in Quezon City to NAIA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606e0d98-f0c7-45b6-a1a1-da3dee8ef438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T09:17:37.830+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:54:07.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, urban planner Sylvester Wong said that the over P357
        billion railway system is “revolutionary.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03ebae9-cf53-491f-956c-9f56d8f1fea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T09:17:37.830+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:54:07.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have lots of above ground systems now, but the underground is
        to serve so much more,” said Wong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54c1139-43cf-4fa2-954e-7beb3d2d15a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T09:17:37.830+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:54:07.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the construction of the subway project, Wong admitted that
        ride-hailing services or motorcycle taxis could help people find an easier
        way to navigate Metro Manila for the meantime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4b5d2d-9a06-4417-bac1-605b2edff0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T09:17:37.830+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:54:07.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During the construction, you will find the need for other modes
        of getting around. This is where those ride-hailing and motorcycles [come]
        and other ways to navigate.”</p>'
    '13':
      'image': 'jcr:baf1490d-13c0-443c-b793-edb43e71caf9'
