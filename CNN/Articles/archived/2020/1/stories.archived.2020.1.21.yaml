      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said they are ready to give
        employment and livelihood opportunities for OFWs who will avail of the repatriation
        program.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eafbb9-a2ec-49e1-975a-041706c58167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T19:34:45.923+08:00
