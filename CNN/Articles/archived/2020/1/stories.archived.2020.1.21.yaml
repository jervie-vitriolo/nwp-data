      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional Disaster Council will decide what drastic action to
        take to address these residents who insist on putting themselves in harm’s
        way.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab15489a-0ed5-4ac7-9a29-ea6cc03e0fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:45:35.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182c7b0f-5cad-4f73-8171-f1f5d114ec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:45:35.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:33.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Fernandez said they will still resort to “maximum persuasion”
        to convince residents to move to safer ground.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb51882-b681-4512-a505-b3c76df8284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:45:35.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:33.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449dce7b-880b-4149-83d2-4518aa5fa895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:45:35.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:33.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 148,514 people are currently taking shelter in evacuation
        centers due to Taal’s eruption, according to the National Disaster Risk Reduction
        and Management Council.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb85d46d-9b2a-46d9-ab39-aedbb09fa34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:45:35.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc68228-9e88-4cd5-b1a7-5bb916011398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:45:35.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2020/1/15/Taal-Volcano-eruption-medicine-N95-mask-price.html"
        target="_blank">Health Secretary Francisco Duque III</a> told CNN Philippines’
        <em>Balitaan</em> that 3,734 people from evacuation centers have fallen sick
        due to ailments like acute respiratory infections, hypertension, diarrhea,
        flu-like illnesses, eye irritation and skin lesions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664b2261-b89b-4206-937e-c455155587d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:45:35.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0004c93-80f4-4ee3-be15-9ec24b005789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:45:35.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local governments in Batangas had allowed evacuees to return
        to their homes during window hours, but the DILG has ordered local governments
        to <a href="https://www.cnnphilippines.com/news/2020/1/20/DILG-strict-window-hours-Taal-volcano-danger-zone.html"
        target="_blank">strictly keep residents</a> from entering the danger zone
        at all times.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e8e167-06dc-46f6-be08-e3272ea3cc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:45:35.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:33.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ce9134-5fa4-4815-a8ca-a07263764da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:45:35.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:33.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Volcano has been on <a href="https://www.cnnphilippines.com/news/2020/1/19/Batangas-class-suspension-Taal-Volcano-Alert-Level-4-walang-pasok.html"
        target="_blank">Alert Level 4</a> since January 12, signalling an imminent
        explosive eruption within hours or days. Volcanic activity appeared to have
        weakened in the past days, but government volcanologists warn that a powerful
        eruption is still possible as there are signs that <a href="https://www.cnnphilippines.com/news/2020/1/21/Phivolcs--Powerful-Taal-eruption-still-possible-as-magma-keeps-rising.html"
        target="_blank">magma is still moving up</a> from underneath the surface.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625226d4-c168-426d-948d-420163f63b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:45:35.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:33.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a2af25-0819-41b7-bbc4-3d425a043955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:45:35.413+08:00
      'mgnl:createdBy': 'xave'
