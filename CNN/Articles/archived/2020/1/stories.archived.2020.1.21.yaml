    'jcr:uuid': '0f4bea06-270f-4d5f-beb5-e1708a1b1753'
    'lead': 'Uber has sold another business in Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T16:58:27.446+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:53:41.091+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:53:11.140+08:00
