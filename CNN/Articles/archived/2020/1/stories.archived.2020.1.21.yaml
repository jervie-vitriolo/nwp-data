    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Uber', 'Uber-Eats', 'India', 'Zomato']
    'template': '1'
    'title': 'Uber sells its India food business for 9.99% stake in local rival Zomato'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3956a797-0ef1-4c7c-bcb5-7f6a3b212dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:58:27.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:41.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2020/01/07/tech/uber-hyundai-flying-taxis-trnd/index.html"
        target="_blank">Uber</a>&nbsp;has sold another business in Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa0696c-8ae8-4823-bf0b-8104012fffb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:58:27.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:41.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ride-hailing company on Tuesday agreed to sell its food delivery
        business in India to local rival Zomato. It is just the latest exit for Uber,
        which has offloaded operations in <a href="https://money.cnn.com/2017/07/13/technology/uber-russia-yandex/"
        target="_blank">Russia</a>, <a href="https://money.cnn.com/2016/08/01/technology/didi-uber-china-merger-didi-chuxing/"
        target="_blank">China</a>&nbsp;and <a href="https://money.cnn.com/2018/03/25/technology/uber-grab-deal-southeast-asia/index.html"
        target="_blank">Southeast Asia</a>&nbsp;in recent years, as it makes good
        on a pledge to shed underperforming ventures that have struggled against the
        competition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d01b710-5f04-4e45-ba76-3f853833a5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:58:27.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:41.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India remains an exceptionally important market to Uber and we
        will continue to invest in growing our local Rides business," Uber CEO Dara
        Khosrowshahi said in a statement released by both companies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf213fc-ef26-4a92-81ce-63459d32bcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:58:27.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The all stock deal with Zomato gives Uber a 9.99% stake in the Indian
        startup. Zomato — which counts Alibaba affiliate Ant Financial as one of its
        major investors — was last valued at $2.2 billion, according to CB Insights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3185c2-9f74-401e-8791-7d2b150dc0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:58:27.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:41.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acquisition of Uber Eats "significantly strengthens our position"
        in India''s food delivery wars, Zomato founder and CEO Deepinder Goyal said
        in the statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05642f6f-6bab-4f1a-a230-fb12f6afe77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:58:27.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:41.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zomato has been battling local rival Swiggy, which is backed by
        another Chinese tech giant: Tencent. Swiggy is valued at $3.3 billion, according
        to CB Insights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bf55a0-a9f9-481d-93a0-3ec7b3765808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:58:27.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber Eats launched in India in May 2017 and had been playing catch-up
        to its Indian rivals ever since. Khosrowshahi foreshadowed the India exit
        last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1450373d-6ceb-4f89-a5f0-7a026fad07c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:58:27.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:41.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our strategy for Eats is simple: invest aggressively into markets
        where we''re confident we can establish or defend a No. 1 or No. 2 position
        over the next 18 months," Khosrowshahi said during the company''s latest earnings
        call in November, <a href="https://www.youtube.com/watch?v=-hrTNF5dVLs&amp;t=1427s"
        target="_top">adding at a conference</a>&nbsp;a few days later that Uber would
        "get out" if that was not the case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771715ec-943b-416d-9463-c59fb5110104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:58:27.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:41.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber has been under pressure to show a path to profitability, particularly
        since its high-profile IPO last May, with investors concerned about the company''s
        history of steep losses and slowing growth. It <a href="https://edition.cnn.com/2019/11/04/tech/uber-earnings-third-quarter/index.html"
        target="_blank">reported a loss of more than $1 billion</a>&nbsp;in the third
        quarter of 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bb7418-8a2d-497b-94fa-3251a13c968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:58:27.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:41.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, Uber Eats users will be redirected to the Zomato app starting
        on Tuesday. A spokeswoman for the Indian startup said the companies are in
        the process of moving restaurants and delivery workers on the Uber Eats platform
        over to Zomato.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ef53b9-eca7-45e2-95ae-861e67cc456e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:58:27.447+08:00
