    'title': 'Boeing has officially stopped making 737 Max airplanes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7002afc0-da3b-4508-a92c-2a5d34d75994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:10:03.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:31.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Boeing 737 Max is officially on
        hold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b5d68f-c11a-427e-9e53-06a179d34a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:10:03.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:31.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3355be-8fe8-49c5-a23c-519b50644646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:10:03.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:31.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assembly line in Renton, Washington, has stopped building Boeing''s
        bestselling plane, the company confirmed late Monday. Boeing announced plans
        to temporarily halt production for an undetermined period in December, but
        it had not previously announced a precise day for the shutdown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f329d385-e134-4398-b9db-8d701d5a1813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:10:03.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:31.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1dd9e2-5af7-40e9-a983-f5085f6dade7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:10:03.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:31.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing will not furlough or lay off workers because of the shutdown,
        but pain will ripple through its supply chain and could hurt America''s economic
        growth. The shutdown will make restarting production and recovering from the
        crisis more difficult for Boeing once it finally gets permission for the plane
        to fly again.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221b66f1-2c68-46d6-95b1-2fb0a3099c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:10:03.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:31.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2128c621-35e8-483e-bd2b-4acdda352b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:10:03.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:31.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 737 Max has been grounded since March following two fatal crashes
        that killed all 346 people on board. Although Boeing couldn''t deliver the
        737 Max planes to customers, the company continued to build the jets, albeit
        at a slightly reduced pace of 42 a month. It now has about 400 completed jets
        parked in Washington and Texas, waiting to be delivered to airlines around
        the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2778006a-c46f-45be-9268-f495841aeeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:10:03.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:31.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ee1c14-96c1-435c-bf2f-77f46822c21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:10:03.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:31.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Boeing doesn''t get most of its money from the sale of the jets
        until they are delivered, and it could not indefinitely continue to incur
        the costs of building them without being able to deliver them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcedae5-19a7-4b35-9f03-0a291dacd3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:10:03.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:31.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d1da6c-5484-4541-aa43-ef217200dae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:10:03.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:31.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company hoped that the plane would fly again before the end
        of 2019. But in December Stephen Dickson, administrator of the Federal Aviation
        Administration, announced approval would not come until some time in 2020.
        Shutdown plans were announced a week later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4739cfa2-b1fc-4090-9e35-e9c0f82c15bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:10:03.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:31.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2dbac0-27ac-429b-adc0-dadad0ad3a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:10:03.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:31.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing would not release a headcount for people who had been working
        on the plane. The company said the employees will be reassigned to other duties
        during the shutdown, and there are a number of reasons for that.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6736139-d231-4286-a7b0-792f59337eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:10:03.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:31.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd48c5a-8064-4bef-b908-87d165b8fd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:10:03.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:31.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, under federal labor law, Boeing would have to pay them for
        60 days following a layoff notice. Since Boeing is still hoping to resume
        work on the plane soon, it probably would have limited cost savings to go
        through the process of laying off the workers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd855132-b504-47d4-8490-ca7d70042441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:10:03.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:31.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d2d364-1fea-41e6-b8c2-72f96cb33602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:10:03.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:31.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with unemployment in the Seattle metropolitan area at 2.9% —&nbsp;lower
        than the national unemployment rate that''s at a 50-year low —&nbsp;Boeing
        can''t risk losing the workers it needs once production resumes. In his email
        to Boeing employees a week ago, new CEO Dave Calhoun said the company would
        "keep taking steps to maintain our supply chain and workforce expertise so
        we''re ready to restart production."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b2f98c-2f57-46c8-b11d-5aad17d61eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:10:03.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:31.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da2fea-cd50-4746-8833-9d5c0206cb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:10:03.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:31.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Boeing''s largest supplier, Spirit AeroSystems, which makes
        the fuselage and other parts for the Max, announced on January 10 that it
        would lay off 2,800 employees in Wichita, Kansas. Spirit''s shutdown will
        probably last longer than Boeing''s, because it has continued making 52 fuselages
        a month since March, more than than the the reduced pace at which Boeing was
        building. So Boeing has about 100 completed fuselages waiting for it to resume
        production.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2407b96e-31d8-4939-a20d-3ff39bc66364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:10:03.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:31.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd870b60-3a17-4249-b2ce-c5443db27de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:10:03.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:31.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Boeing suppliers have also laid off staff without making public
        announcements. At least seven other Boeing suppliers got 10% or more of their
        revenue from the 737 Max program, according to credit rating agency Moody''s.
        The Max accounted for about 50% of Spirit''s business, and the suspension
        of the line resulted in its debt being downgraded to junk bond status.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ac7e0-84e3-4281-b5b1-08329805fcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:10:03.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:31.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73e94d1-d26f-4cf9-85e6-12d57aa78202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:10:03.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:31.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communities where suppliers have factories will also feel the
        effect of the shutdown. On Friday, Moody''s announced it is considering a
        downgrade for the city of Wichita and the county where it is located because
        of the Spirit layoffs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fae033a-2b87-4399-ab86-18950bb3fe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:10:03.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:31.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd41aab-dd8a-41fa-a560-c4e6496a267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:10:03.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:31.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shutdown could also hurt the US economy. Numerous estimates
        suggest that the shutdown could even take a half-percentage point off of America''s
        gross domestic product, a key measure of US economic health, in the first
        quarter.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd17a8b9-05aa-4309-8e77-7015b3e05f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:10:03.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:53:31.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/01/21/business/boeing-737-max-production-halt/index.html">Boeing
        has officially stopped making 737 Max airplanes</a>"</em></p>'
  'sws-duterte-satisfaction-excellent':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-21T23:21:52.412+08:00
    'imagesource': 'jcr:7d733441-16a1-456a-b557-c7d6c03d4abf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '339fb9dc-7cbe-456d-925e-bf4b454efac9'
    'lead': 'A new survey released Tuesday said majority of Filipinos rate President
      Rodrigo Duterte''s performance as "excellent," adding the chief executive set
      a new personal record in his satisfaction ratings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T23:24:55.778+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:53:30.590+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:53:14.434+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SWS', 'Social-Weather-Stations', 'survey', 'poll', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'SWS survey: Most Filipinos say Duterte doing an ''excellent'' job as
      President'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e4b54a-9dea-4952-9b6f-d1c0ee6db737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:24:55.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:30.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — A
        new survey released Tuesday said majority of Filipinos rate President Rodrigo
        Duterte''s performance as "excellent," adding the chief executive set a new
        personal record in his satisfaction ratings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9923051c-afca-427a-8ec2-a07a0d96a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:24:55.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:30.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations'' (SWS) 2019 fourth quarter survey showed
        the president received a net satisfaction rating of +72, with 82 percent of
        those polled saying they were satisfied with his performance, compared to
        only 10 percent dissatisfied.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeefdc3f-68d6-4a3b-993e-4e3a00505509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:24:55.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is 7 points above the very good +65 (he received) in September
        2019, and a new personal record that surpassed the previous in June 2019,"
        <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20200121185102&amp;mc_cid=2f1f214732&amp;mc_eid=31b9d30a85"
        target="_blank">said the SWS</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964616ee-078c-45f2-9385-26444796d5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:24:55.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 1,200 adults surveyed, 52 percent said they expected Duterte
        to fulfill "or nearly all/most of his promises," a 4-point rise from the number
        in December 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7abc9e-df8d-4566-9444-8483830c51c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:24:55.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s satisfaction rating was up in several demographics
        including age groups, urban and rural areas, and among men and women.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7a98d6-ec5e-4421-a15a-123758476604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:24:55.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:30.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/10/9/SWS-Duterte-satisfaction-Q3-2019.html"
        target="_blank">READ: SWS: Duterte keeps ''very good'' satisfaction rating
        in Q3 2019</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a673baf-894b-4d08-abe4-2bca9adf20f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:24:55.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:30.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed people were concerned with the President''s
        health, with 72 percent saying they worried "a great deal/somewhat," and 61
        percent saying the Duterte''s health was a public matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0634bffd-7ffa-405e-9fa4-341c4a6e9cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:24:55.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:30.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS noted those who said they were worried about the President''s
        health also gave him a higher satisfaction rating. Survey results also showed
        worry about the President''s health was highest among those polled in Mindanao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656778d2-1283-47c4-a05a-58f98c6a7aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T23:24:55.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:30.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide SWS survey was conducted from December 13-16, 2019,
        among adults at least 18 years old.</p>'
  'leni-robredo-taal-evacuees':
