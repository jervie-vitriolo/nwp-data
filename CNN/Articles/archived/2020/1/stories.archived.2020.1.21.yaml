      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department earlier said it is also<a href="https://www.cnnphilippines.com/news/2020/1/21/coronavirus-china-tourists-aklan-.html">
        investigating the case</a> of a five-year-old boy from Wuhan, China—staying
        in Cebu— who tested positive for a still unidentified strain of coronavirus&nbsp;</p>'
  'IMF-world-economic-outlook-2020':
    'author': 'Julia Horowitz, CNN Business'
    'caption': 'One immediate concern is that developing economies won''t be as resilient
      as expected.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-21T16:41:43.067+08:00
