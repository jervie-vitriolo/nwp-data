      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cebe008-6aef-41bb-9f51-fa4dda55de54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:39:46.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:02.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the commonwealth''s House of Representatives passed a resolution
        seeking to limit birthright citizenship on the islands in the wake of the
        increased popularity of birth tourism in Saipan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b97721-c0c5-4f33-8e98-26f111b37a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:39:46.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:02.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4368cb2-c042-4e54-bdc4-a610ac3afaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:39:46.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:02.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has sought legal action against people thought to be capitalizing
        on the industry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec8fb32-d492-4ee9-ab52-7998ca7202d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:39:46.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:02.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7082cecc-18a6-444d-b95b-47605581e576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:39:46.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:02.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Department of Justice charged three people with running
        "birth tourism" companies that catered to Chinese clients in Southern California
        -- the first time that criminal charges had been filed in a US federal court
        over the practice.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee451674-9cf2-488f-bce5-ffdc37f0da68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:39:46.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:02.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7d8d99-c461-4a36-82a5-d13bbc82662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:39:46.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:02.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges stemmed from a 2015 raid of dozens of so-called "maternity
        hotels," often upscale apartments, where mothers-to-be paid between $15,000
        and $50,000 to give birth in the US, according to a US Immigration and Customs
        Enforcement statement at the time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490faa06-1ff6-46bf-ac49-48deae6aa127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:39:46.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:02.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b1a1f0-a1d3-40bd-a338-ca57db8da0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:39:46.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:02.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, President Donald Trump vowed to end birthright citizenship
        by executive order, though lawmakers immediately pushed back against his comments.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c082a8d4-2b00-428d-b4d1-e1c9d1ddc912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:39:46.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:02.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/20/politics/trump-administration-birth-tourism-visa-guidelines/index.html"
        target="_blank">Trump administration to take aim at ''birth tourism'' in expected
        change to visa guidelines</a>"</em></p>'
