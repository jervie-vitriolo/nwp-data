      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —&nbsp;</strong>The
        Department of Health is investigating the case of a five-year-old boy who
        arrived from Wuhan City, China and tested positive for a still unidentified
        strain of coronavirus amid an outbreak of a mysterious&nbsp;illness in the
        world''s most populous country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d24f85-7b00-41ea-8013-53319ce546a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:03:42.942+08:00
