    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Delta', 'Airlines', 'bonus', 'extra', 'pay', 'bonuses']
    'template': '1'
    'title': 'Delta gave its employees 2 months of extra pay. Here''s why that''s
      good business'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3199bc81-ec52-4785-8a23-0e189a4a7211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Delta Air Lines had a very good year
        last year. Instead of just verbally thanking its employees for the company''s
        strong performance, it announced it would pay them $1.6 billion in profit-sharing
        bonuses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafdc036-9fea-4aa4-93cd-bcbf7999bb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88f8440-b25e-405a-9234-7cd985cab53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means every eligible employee will receive a check next month
        for 16.6% of their annual salary, which is the equivalent of an additional
        two months'' pay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92eca56-93f6-4d65-bdf0-efdcb096a92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379cf296-b183-4e98-8b57-45e53ec1bcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delta would be nothing without our 90,000 people. They deserve
        all the credit," Delta CEO Ed Bastian said on LinkedIn.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c96fc6-a024-4701-9b6a-1d3fac846ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e46fc7-a7ef-4c8a-b004-2aa6b14c55f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The profit payout to employees for 2019 is a record amount. It is
        also the sixth year in a row that the company has paid out more than $1 billion
        to workers, a Delta spokesperson said. The profit-sharing plan started in
        2012 following Delta''s merger with Northwest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2613a248-165a-4333-80f9-b33a828a7bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deb178c-b448-46db-a304-3bc66ae2bf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:41:09.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:45.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s profit-sharing bonus is on top of all the other financial
        benefits it normally provides employees, such as a 401(k) match and other
        bonus programs for rank-and-file workers, according to the spokesperson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a7e146-17c3-44cd-86a6-9143dc69ac3a'
