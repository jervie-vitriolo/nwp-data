  'wuhan-coronavirus-deaths-china':
    'author': 'James Griffiths and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-21T15:24:17.027+08:00
    'imagesource': 'jcr:d3a22bcf-7067-47fc-a3f3-e6ded1bfc8ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f2ca6e5-1c8b-40fa-b9e6-a39bbcc45f04'
    'lead': 'Chinese President Xi Jinping ordered "resolute efforts to curb the spread"
      of the virus Monday as the official number of reported cases in China reached
      224.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T15:29:46.895+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:53:49.076+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:53:08.695+08:00
