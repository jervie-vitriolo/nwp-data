  'tom-brady-open-minded-NFL-future':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-21T14:17:14.227+08:00
    'imagesource': 'jcr:fb1b1aa3-cdd0-4d3d-b076-d71aa911b34e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd395a52a-a1e2-4b4b-a4e7-d2b4afa5d8ee'
    'lead': 'Approaching free agency for the first time, Tom Brady says he is keeping
      an open mind and will embrace the future with “open arms.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T14:18:38.334+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T22:53:52.356+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:53:07.348+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brady ''open-minded'' about his NFL future'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3f6b23-68f0-449a-95b9-ee9bdf7e519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:18:38.334+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:53:52.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Approaching free agency for the first
        time, Tom Brady says he is keeping an open mind and will embrace the future
        with “open arms.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf8766b-1d01-4162-832e-764d44b71a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:18:38.334+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:53:52.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42-year-old quarterback will officially become a free agent
        on March 18 if he does not reach a new deal with the New England Patriots.
        The six-time Super Bowl champion recently addressed his situation during an
        interview with Westwood One radio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dada0f65-efd6-4f5b-9363-294ce2ca68b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:18:38.334+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:53:52.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am open-minded about the process and at the same time I love
        playing football and want to continue to play and do a great job,” Brady said,
        per NBC Sports Boston. “I am looking to what is ahead. Whatever the future
        may bring, I will embrace it with open arms.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5232afa-ef47-4edc-b1c7-8f3fed2583f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:18:38.334+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:53:52.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady has been clear about his plans to keep playing, but he has
        declined to speculate on whether it will be with the team he has been with
        for two decades. Patriots owner Robert Kraft has said it is his “hope and
        prayer” that Brady either returns to New England or retires.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aced092-a991-4b10-b173-0993361407b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:18:38.335+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:53:52.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple reports have said the sides have not discussed contract
        details since Brady signed an altered deal in August, which gave him a raise
        in 2019 and will automatically void in March. If he does not sign a new deal
        before March 18, the Patriots would incur $13.5 million in dead money on their
        cap for 2020, and Brady would become a free agent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9dc5dd-eca1-4fe9-b90b-f87e269a1117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:18:38.335+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:53:52.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady finished the 2019 season having completed 60.8 percent of
        his passes for 4,057 yards, 24 touchdowns and eight interceptions. His completion
        percentage was his lowest mark since 2013, and his yards per attempt average
        (6.6) was his lowest since 2002. He missed out on a Pro Bowl selection for
        the first time since 2008, when he tore his ACL in Week 1.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4310f013-a54b-492d-8318-391c6f1b929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:18:38.335+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:53:52.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sixth-round pick in 2000, Brady has 74,571 passing yards, 541
        touchdown passes and 179 interceptions in 285 career games (283 starts). He
        ranks behind only Drew Brees on the all-time lists for yardage (77,416) and
        touchdowns (547).</p>'
  'damian-lillard-61-points-career-high-blazers-warriors':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-21T14:40:34.830+08:00
    'imagesource': 'jcr:882279f4-b00b-4850-9e0b-39315cd89032'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b78a85a1-32a4-4546-83c1-19d433a28da2'
    'lead': 'Damian Lillard was 17 of 37 from the field — including 11 of 20 from
      3-point range — and hit all 16 of his free-throw attempts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T14:45:01.946+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T22:53:51.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:53:07.668+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Lillard''s franchise-best 61 leads Blazers past Warriors in OT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adba2899-004f-42a8-8fdb-eed5324c5ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:45:01.946+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:53:51.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Damian Lillard broke his own franchise
        records by scoring 61 points and making 11 3-pointers to lead the Portland
        Trail Blazers to a 129-124 overtime victory over the visiting Golden State
        Warriors on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16160a4-2a9c-4ca7-9dfc-9d84af2d3c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:45:01.947+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:53:51.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lillard scored 60 points during a 119-115 loss to the Brooklyn Nets
        on November&nbsp;8. He also held the franchise mark of 10 3-pointers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b53fe6-15a3-47e0-982c-32b41bd0ab74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:45:01.947+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:53:51.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I felt like I had a great performance in a game we needed to win,
        which is the most important thing,” Lillard said in a postgame interview with
        TNT.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486156f7-d695-408c-a7e9-2904213a590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:45:01.947+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:53:51.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lillard was 17 of 37 from the field — including 11 of 20 from 3-point
        range — and hit all 16 of his free-throw attempts. He also had 10 rebounds
        and seven assists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8d9e10-c806-450b-af2f-c7b9d39dbaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:45:01.947+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:53:51.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hassan Whiteside recorded 17 points and 21 rebounds for the Trail
        Blazers. Anfernee Simons added 15 points, Carmelo Anthony scored 14 and Gary
        Trent Jr. had 11.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3068cf-fd89-4ede-a979-ea9fca83b8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:45:01.947+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:53:51.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alec Burks scored a season-high 33 points and matched his season
        best of eight assists and D’Angelo Russell added 27 points, nine assists and
        eight rebounds as Golden State lost for the 11th time in the past 12 games.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda3ac1c-a085-49d7-8e81-9e2c9531b00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:45:01.947+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:53:51.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Paschall registered 22 points and 13 rebounds, Marquese Chriss
        added 14 points and Willie Cauley-Stein had 12 points and three blocked shots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b7c7e6-eba5-4956-93f5-8a116fda9f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:45:01.948+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:53:51.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland had to rally as Cauley-Stein had two dunks during an 8-2
        run to start the overtime as the Warriors took a 121-115 lead with 2:04 left.
        Simons hit a 3-pointer 25 seconds later for Portland, and Lillard tied it
        with his 11th 3-pointer with 58.3 seconds remaining.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2ab980-c60d-497f-97e1-027d6e231de8'
      'mgnl:activationStatus': true
