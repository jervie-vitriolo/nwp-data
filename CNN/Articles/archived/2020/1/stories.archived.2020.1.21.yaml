    'title': 'Trump administration to take aim at ''birth tourism'' in expected change
      to visa guidelines'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b16c33-9555-440f-94c2-fa8483d2c4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:39:46.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:02.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;An upcoming change to State Department
        visa guidelines is expected to take aim at birth tourism, the practice of
        foreign nationals giving birth on US soil to ensure their children become
        American citizens, according to a State Department official.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c3c41f-dab2-4ee7-941e-6a7b75de394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:39:46.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:02.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802da064-b9de-4a88-8d53-17c9ea91198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:39:46.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:02.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department official told CNN that the department is amending
        a regulation to ensure that visitor visas to the US are not used for birth
        tourism. The rule will be "published shortly," according to the official,
        who said it is intended to address the national security and law enforcement
        risks associated with the practice. Details about the change, how it will
        be enforced and the impact to travelers were not immediately available.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b005d3e-9bf2-46d0-9af8-bc6bc09736ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:39:46.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:02.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac67e216-c235-49fe-b57d-c1b7b20fa5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:39:46.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:02.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security and White House referred CNN
        to the State Department for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e461b6dc-8d1c-456a-a443-fa6bcad9c9dd'
      'mgnl:activationStatus': true
