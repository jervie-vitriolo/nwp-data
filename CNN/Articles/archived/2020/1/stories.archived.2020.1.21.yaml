  'DOF-onerous-Chevron-Batangas-rental':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The Department of Finance says Chevron Philippines has been benefiting
      from a lopsided lease deal signed by then-President Ferdinand Marcos for its
      oil depot in Batangas, with the industry giant paying peanuts to the government. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
