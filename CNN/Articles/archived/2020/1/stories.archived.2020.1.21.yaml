      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0763fc2f-011b-49f6-8990-0fae5d4a78f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T18:44:21.432+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:53:40.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida wants homicide charges filed against
        Aquino, Purisima and Napeñas, saying they were liable for the deaths of the
        SAF 44. The Supreme Court, however, <a href="https://cnnphilippines.com/news/2019/9/3/supreme-court-noynoy-aquino-mamasapano-homicide.html?fbclid=IwAR3Kn4Hc0LdXXeYJvUh_gOaHqzkWlSbM_Xe9xdS53PKCGhGYRiY32m31IKc">dismissed
        a petition backed by Calida</a> seeking to charge them with homicide.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72773399-69ae-4a42-8b88-c1070d4b1892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T18:44:21.432+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:53:40.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3696a9-8487-4d41-8293-1a09025f887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T18:44:21.432+08:00
      'mgnl:createdBy': 'eimor'
