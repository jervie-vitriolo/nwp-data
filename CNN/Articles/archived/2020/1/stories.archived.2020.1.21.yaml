      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — Authorities
        have been searching for seven fishermen who went missing in waters off Pangasinan
        in the West Philippine Sea last week.</p>'
