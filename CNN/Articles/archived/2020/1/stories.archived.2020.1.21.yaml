    'template': '1'
    'title': '1 Chinese tourist dead, 27 rescued as boat capsizes off Boracay '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530a3ffc-5c1c-4f59-8166-f8bb51275548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:00:32.867+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:53:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — A
        Chinese national died while 27 other people were rescued after a tourist boat
        capsized in waters off Barangay Balabag, Boracay Island Tuesday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653f87e9-ac8c-4a0f-9818-766fdbec11c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:00:32.867+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:53:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b3d34f-5d81-43af-87ff-0ce500931cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:00:32.868+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:53:46.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard said its rescue team failed to revive
        a 45-year-old Chinese woman despite performing CPR or cardiopulmonary resuscitation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d59b26-5788-494a-b462-f73679fd48e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:00:32.868+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:53:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ca48e7-285c-4409-88a9-2fe3fd7ae9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:00:32.868+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:53:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three more female Chinese visitors were brought to the nearest hospital,
        including an 11-year-old and two adults aged 24 and 60. "They have regained
        consciousness and are declared safe and in good condition," the Coast Guard
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44375d31-b022-47ef-ad3a-b08a7bdd7526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:00:32.868+08:00
      'mgnl:createdBy': 'eimor'
