      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 13, the fishermen onboard fishing banca Narem 2 reported
        to boat owner Christine Macaraig that they encountered big waves 60 nautical
        miles from Camaso Island. The fishermen said their boat''s engine broke down.
        They began their sail from the Infanta port on January 6 but failed to return
        as scheduled on January 14.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793c9d70-cec4-4656-8552-09180af1e171'
      'mgnl:activationStatus': true
