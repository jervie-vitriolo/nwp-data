      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napeñas'' camp said they have yet to receive a copy of the order
        signed by the division chairperson,  Sandiganbayan Associate Justice Alex
        Quiroz.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eb529a-d373-44ca-9909-9574d80a1c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T18:44:21.432+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:53:40.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5537ce8b-c2a0-480d-af6a-ce51864f9c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T18:44:21.432+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:53:40.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonetheless, if it is indeed true that the Court dismissed the
        cases against General Napeñas, we welcome such positive development and would
        like to send our sincere appreciation and gratitude to the Honorable Justices
        for seeing to it that justice is served," Napeñas'' lawyer Paolo Mabazza said
        in a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2afa5b0-dfe4-455e-82ad-36ff049d10f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T18:44:21.432+08:00
