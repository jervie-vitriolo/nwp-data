      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest setback to her current tour —&nbsp;which has been
        blighted by delays and cancellations &nbsp;tickets holders who arrived at
        Sunday''s show in Lisbon, Portugal were greeted with a message informing them
        that it would not be going ahead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd162d5-7ace-4156-ab3b-0f94534f8dc1'
