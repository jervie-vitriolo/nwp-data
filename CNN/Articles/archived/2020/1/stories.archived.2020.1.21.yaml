      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new Chinese coronavirus, a cousin
        of the SARS virus, has infected more than 200 people since the outbreak began
        in Wuhan, China, in December. Scientist Leo Poon, who first decoded the virus,
        thinks it likely started in an animal and spread to humans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361d3ad0-3f38-403e-9d48-3506bb477260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02328eaa-3d7f-44fa-ae01-6fd234d5ba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we know is it causes pneumonia and then doesn''t respond to
        antibiotic treatment, which is not surprising, but then in terms of mortality,
        SARS kills 10% of the individuals," Poon, a virologist at the School of Public
        Health at The University of Hong Kong, said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa40d910-0a9d-4843-b1a4-0a66019b9993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2555ab47-efab-494a-b06b-fe97860c1c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization offered guidance to countries on how
        they can prepare for it, including how to monitor for the sick and how to
        treat patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f680990-29e0-4499-97d3-71881b8020e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0c51f6-4553-4caf-81d3-daccdfd8e85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here are seven things you should know about a coronavirus:</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b510a0eb-313d-4246-a73b-72bade669c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cf6ad2-b220-4ba7-9446-e5a7d9deaea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is a coronavirus</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560a3997-cb99-498b-a977-f37628ff1487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronaviruses are a large group of viruses that are common among
        animals. In rare cases, they are what scientists call zoonotic, meaning they
        can be transmitted from animals to humans, according to the US Centers for
        Disease Control and Prevention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d40a43e-d022-437f-8b36-391ae6a760b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00046d4b-43eb-422b-8f71-06fb13551f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coronavirus symptoms</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16447ae-6344-462c-bd02-a1b019fc3257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viruses can make people sick, usually with a mild to moderate
        upper respiratory tract illness, similar to a common cold. Coronavirus symptoms
        include a runny nose, cough, sore throat, possibly a headache and maybe a
        fever, which can last for a couple of days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b119a3b0-7c54-441c-95e3-f9b508654477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64bb346-104d-4b34-8324-d6f08dea4b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those with a weakened immune system, the elderly and the very
        young, there''s a chance the virus could cause a lower, and much more serious,
        respiratory tract illness like a pneumonia or bronchitis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0234801f-d75c-4d53-a1c8-de8302a74793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7a8604-dfc5-4836-ac38-b21c133ba7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a handful of human coronaviruses that are known to be
        deadly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab66100-800a-46d3-a3ee-60c0bf85a4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a644525-5fa2-410f-818a-5431e016bec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middle East Respiratory Syndrome, also known as the MERS virus,
        was first reported in the Middle East in 2012 and also causes respiratory
        problems, but those symptoms are much more severe. Three to four out of every
        10 patients infected with MERS died, according to the CDC.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8dd0c3-4bf9-4d04-8d8f-ab1a73b6e901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22e0e14-7189-4398-9193-2da0f23a69cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe Acute Respiratory Syndrome, also known as SARS, is the other
        coronavirus that can cause more severe symptoms. First identified in the Guangdong
        province in southern China, according to the WHO, it causes respiratory problems
        but can also cause diarrhea, fatigue, shortness of breath, respiratory distress
        and kidney failure. Depending on the patient''s age, the death rate with SARS
        ranged from 0-50% of the cases, with older people being the most vulnerable.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cebe004-98a3-4334-b2d0-686778be2da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81729479-cc14-4a11-b5cc-45f066233e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How it spreads</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a892da20-a517-4fce-bf0b-a84f61a521cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viruses can spread from human contact with animals. Scientists think
        MERS started in camels, according to the WHO. With SARS, scientists suspected
        civet cats were to blame.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9613ab96-0817-412f-ba24-df8dd9db0db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae17bb13-cb52-428b-8323-970238acd05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to human-to-human transmission of the viruses, often
        it happens when someone comes into contact with the infected person''s secretions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6b00d1-b16f-4e7c-b3aa-041bed76bd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5336bf48-80ab-45f7-b78a-3954416e356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on how virulent the virus is, a cough, sneeze or handshake
        could cause exposure. The virus can also be transmitted by touching something
        an infected person has touched and then touching your mouth, nose or eyes.
        Caregivers can sometimes be exposed by handling a patient''s waste, according
        to the CDC.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd019110e-ea54-483b-9aa2-41ad34828e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3ed650-8007-4fb2-b09b-f06c14f39cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coronavirus treatment</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280a53a2-0aec-479b-acf6-46fc7372bf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no specific treatment. Most of the time, symptoms will
        go away on their own.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6573f2-3a6c-490a-b743-2f2656eb9fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db759bf-d1fb-45af-aad6-0ec1e71d07e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors can relieve symptoms by prescribing a pain or fever medication.
        The CDC says a room humidifier or a hot shower can help with a sore throat
        or cough.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdc44c0-cbba-4180-aecf-9d63dfb69d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689eb4cf-2ff4-4679-ad50-5de0c67c86ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drink plenty of fluids, get rest and sleep as much as possible.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95bbbd7-5efc-416c-9614-eb1a2c978631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cad2966-0844-47f9-9a3d-c03079cd0fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If symptoms feel worse than a standard cold, see your doctor.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07b8a31-cf82-467e-839f-1ea311646ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f7983b-eca8-4c53-8ade-a5d954d628e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How can you can prevent it</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e7f35-32e2-4fc0-bdf3-6d1882504221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no vaccine to protect against this family of viruses, at
        least not yet. Trials for a MERS vaccine are underway.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d78b0a-e9d7-44e9-af15-04cafce3a103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59326564-49b5-4685-b310-f43b15d3136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may be able to reduce your risk of infection by avoiding people
        who are sick. Try to avoid touching your eyes, nose and mouth. Wash your hands
        often with soap and water and for at least 20 seconds.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a0331e-8fc0-4f21-91d2-36e8bca7b949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fcc48d-b31d-42a1-a63c-f6654a5be6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are sick, stay home and avoid crowds and contact with others.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbea9bd-4baf-422b-94a5-1d42abdc41bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0062984e-2895-4a4a-9edd-62177b9d4093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cover your mouth and nose when you cough or sneeze, and disinfect
        the objects and surfaces you touch.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd008e40c-48ac-415c-b9aa-4addf9ba1bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fa18cf-315d-4cec-b108-886903886fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coronavirus and pregnancy</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3110fd94-4c0f-4938-8f4a-dfd35c17af3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pregnant women, the more severe versions of MERS and SARS coronaviruses
        can be serious. There are cases in which a woman infected with MERS had a
        stillbirth, a 2014 study showed.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004ea637-1a1d-4a22-9d56-7745fd8ac731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c94728-3959-494d-9e01-ac9b25629c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SARS-associated illnesses were linked to cases of spontaneous abortion,
        maternal death and critical maternal illness, a 2004 study found.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22d8172-34e4-4736-a6c1-47361786fab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a46560-3909-4edd-94bb-054977c5f852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coronavirus and cats, dogs and other animals</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d18b7b-8434-42f4-b2bd-f9111ee75251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pets can catch coronaviruses and the infections can become severe.
        Sometimes the viruses can lead to deadly diseases. One can cause feline infectious
        peritonitis in cats and something called a pantropic canine coronavirus can
        infect cats and dogs, according to a 2011 study.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ee7015-1ee7-42ae-bc5f-dfbb83cd68db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045c3752-ca79-45c6-aaac-c3f898ec93d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cats can catch SARS, but none of the infected cats developed symptoms,
        according to the study. The feline coronavirus typically is asymptomatic,
        but can cause mild diarrhea. Feline infectious peritonitis, or FIP, can cause
        flu-like symptoms for a cat, but can also be more serious for cats and can
        cause organ failure, but it is not contagious and will not spread from animal
        to animal or person to person.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fef489-8b10-493a-be77-03deb45e1f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e7f736-92be-4872-b875-390bea1e3491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantropic canine coronavirus that can impact cats and dogs can be
        fatal to dogs, studies show.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6abd10-d055-4d4b-bae1-b36d881b3819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4345d529-2769-4346-9d29-e0f34ecf67dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:17:34.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These particular dog and cat viruses don''t seem to spread to humans.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c41e81-503d-446e-8555-a27312680d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T07:52:08.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:21.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/20/health/what-is-coronavirus-explained/index.html">"Coronavirus
        explained: What you need to know"</a></em></p>'
  'Coronavirus-human-spread':
    'author': 'Nectar Gan, Yong Xiong and Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-21T06:17:45.948+08:00
    'imagesource': 'jcr:f7774850-b191-4d1b-925f-d3d98c93395f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46cffb08-d603-4211-ab37-9a386942f602'
    'lead': 'This fuels fears about the possibility of a deadly epidemic as millions
      prepare to travel for the Lunar New Year holiday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T06:18:52.867+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:54:19.655+08:00
    'mgnl:lastActivatedBy': 'magnolia'
