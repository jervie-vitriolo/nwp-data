      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba7b473-f909-4cc7-8f40-8a01ebe60fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T08:02:04.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:11.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday the British band announced via Twitter that it was launching
        a "public library" which would act as an online archive for Radiohead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c86f1f-ff5f-43fb-86cf-6b645db653b9'
