    'mgnl:tags': ['Asia', 'health', 'china', 'Wuhan-coronavirus']
    'template': '1'
    'title': '6 people dead, almost 300 infected as China confirms Wuhan virus can
      be spread by humans'
    'updated': 2020-01-21T21:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee4fcbd-9098-48bf-afb7-d14113f0d0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:29:46.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:49.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Officials in China are racing to contain
        the spread of a <a href="https://www.cnnphilippines.com/world/2020/1/21/Coronavirus-fast-facts.html"
        target="_blank">new virus</a> that has left at least six people dead and sickened
        almost 300 after it was confirmed the infection <a href="https://edition.cnn.com/2020/01/19/asia/china-coronavirus-spike-intl-hnk/index.html"
        target="_blank">can spread between humans</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0428e4f7-a05f-45cf-88aa-11d111402213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:37:43.875+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:49.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan, the central Chinese city where the <a href="https://www.cnnphilippines.com/world/2020/1/21/Coronavirus-fast-facts.html">coronavirus</a>
        was first detected, announced a series of new measures Tuesday, including
        the cancellation of upcoming Lunar New Year celebrations, expected to attract
        hundreds of thousands of people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8166eda-22a9-4ee1-b2fd-b05701bcc9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:37:43.875+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:49.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tour agencies have been banned from taking groups out of Wuhan and
        the number of thermal monitors and screening areas in public spaces will be
        increased. Traffic police will also conduct spot checks on private vehicles
        coming in and out of the city to look for live poultry or wild animals, after
        the virus was linked to a seafood and live animal market, according to a report
        by state media outlet the People''s Daily, citing Wuhan''s Municipal Health
        Commission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3354a4-bb24-4eef-8db1-b975d2d4a3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:37:43.875+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:49.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measures come after Chinese President Xi Jinping <a href="http://www.xinhuanet.com/english/2020-01/20/c_138721535.htm"
        target="_blank">ordered</a> "resolute efforts to curb the spread" of the virus
        Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dbd000-8e68-4757-a0a8-c02c9c1fc103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:29:46.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:49.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now fears, however, that efforts to contain it are coming
        too late, hampered by a slow-moving Chinese bureaucracy which failed to put
        sufficient measures in place in time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40670d9-ec67-4f08-9a65-ad7c84e5f8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:29:46.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:49.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the coming days, hundreds of millions of Chinese are expected
        to begin traveling across the country and overseas as the annual Lunar New
        Year break gets fully underway, compounding concerns of a further spike in
        cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58fcc9a-856b-4250-9057-14c759fb2ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:37:43.876+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:49.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, China''s National Health Commission announced that it
        had received 291 confirmed cases of the <a href="https://www.cnnphilippines.com/world/2020/1/21/Coronavirus-fast-facts.html"
        target="_blank">Wuhan coronavirus</a>, with 77 new cases reported on January
        20.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86209cbb-59f0-4dfc-a05c-aa5e653e8c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:37:43.876+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:49.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a692b3d-bab2-49b3-ae5a-7dd0506e1822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:37:43.876+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:49.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Health Commission, patients have been
        identified as having the virus in Hubei province -- where Wuhan is located
        (270 cases); Beijing (five cases); Guangdong province (14 cases); and Shanghai
        (two cases). Suspected cases have also been reported in Yunnan, Sichuan, Guangxi
        and Shandong provinces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba4099c-1703-4795-aae8-03017c87a309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:37:43.876+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:49.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1d1572-8326-444b-a318-15ca92affdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:37:43.876+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:49.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose to six Tuesday evening, after the Wuhan Municipal
        Health Commission confirmed that a 66-year-old male and a 48-year-old female
        died on January 20.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d1e6c8-0ca2-4765-9215-192883e13419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:37:43.876+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:49.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455aaf90-bf38-44f2-be4e-cbd5e11df250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:37:43.876+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:49.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 60 new cases were confirmed by the end of Monday in
        Wuhan city, where a 15-year-old is the youngest to be infected.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a6702d-216e-42ea-9bdf-610d34a23a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:37:43.876+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Confirmed case in Taiwan</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbf8933-392b-4182-98a7-c4bcdfe59a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:29:46.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:49.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond China, the outbreak has so far spread as far as Thailand,
        Japan and South Korea. Taiwan discovered the island''s first case at Taoyuan
        International Airport, Taiwan''s Center for Disease Control said Tuesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb11194-5fce-4e05-904d-f1fe3c29fea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:37:43.877+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:49.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaa8313-20d7-4968-9ff7-8f3ae559452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:37:43.877+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:49.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said a woman traveling from Wuhan complained to health workers
        that she felt ill after stepping off her flight. She was put in isolation
        where further tests confirmed she had contracted the virus, the agency added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b591fcf-04d2-455b-87da-5fe50dceee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:37:43.877+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:49.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1d5394-bb9c-4999-ac6c-fe3213013fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T21:37:43.877+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:49.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient in South Korea told officials there she had developed
        a fever and muscle pains on Saturday and was prescribed cold medicine by a
        doctor in Wuhan, before being sent on her way.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0c1d09-ed8c-480b-814e-9f0815599e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:29:46.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:49.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite initial reports that the virus was unlikely to spread between
        humans, <a href="https://edition.cnn.com/2020/01/19/asia/china-coronavirus-spike-intl-hnk/index.html"
        target="_blank">Chinese health authorities have now</a>&nbsp;said there is
        "definitely human-to-human transmission." One patient is believed to have
        infected as many as 14 medical staff in one hospital, suggesting the disease
        can be spread far more easily than previously thought.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c3ecf1-ac16-46b1-91b9-ab584138d61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:29:46.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:49.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The specter of SARS (severe acute respiratory syndrome), which infected
        more than 8,000 people and killed 774 in a pandemic that ripped through Asia
        in 2002 and 2003, has loomed large over discussion of the current virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c87b5b-4a23-4903-8220-3a83451db6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:29:46.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:49.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the SARS outbreak, Chinese authorities initially downplayed
        the dangers and censored coverage, preventing people from realizing the severity
        of the virus and taking action in time to stop its spread.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0bf3a1-4e70-4574-b8c0-7e734447d89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:29:46.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:49.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhong Nanshan, an expert with China''s National Health Commission
        who is investigating the Wuhan virus, <a href="https://edition.cnn.com/2020/01/19/asia/china-coronavirus-spike-intl-hnk/index.html"
        target="_blank">told state media Monday</a>&nbsp;that while it is not as serious
        as SARS, the number of people with the disease was "climbing" and suggested
        that the "death rate at the moment is not so representative."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e395776-80ff-41ad-848b-f81893ec79ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:29:46.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:49.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study by researchers in the UK estimated that the number of infections
        in Wuhan is still <a href="https://edition.cnn.com/2020/01/18/asia/china-coronavirus-study-intl/index.html"
        target="_blank">grossly underestimated</a>, with the real number closer to
        1,700, based on the spread of the virus to other cities and countries in a
        relatively short period of time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bde4d2-1fd8-4df0-855a-5b26645bb86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:29:46.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:49.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worldwide effort</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787bfee0-dd4b-4505-ab6f-10085f0872d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:29:46.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:49.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before cases were detected in South Korea, Japan and Thailand,
        the efforts to contain the Wuhan coronavirus were international. Wuhan alone
        has connections to dozens of overseas destinations, and Beijing and Shanghai
        have hundreds more.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94824fa-a446-4267-9c04-b136cc445fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:29:46.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:49.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airports across Asia have stepped up temperature screening of incoming
        passengers, as have several hubs in the US with connections to Wuhan, including
        New York, San Francisco and Los Angeles.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5f0b65-2a0a-47cb-b851-1d73c32dc869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:29:46.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:49.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all indications that the virus has a relatively slow incubation
        time, however, these efforts may be insufficient to stop its spread.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1386f7d6-5e5b-4b8e-90ce-7c9b3963d422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:29:46.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:49.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot absolutely prevent entry into the country of a disease
        like this. The incubation period is probably a week," Australia''s chief medical
        officer, Brendan Murphy, <a href="https://www.facebook.com/healthgovau/posts/2863765277000484?__xts__%5B0%5D=68.ARDRkkiOQBAQCBZWN6sVTQX2c4a-Q8otXlAfcHOKKSZX8eYaAtBX3t5F1xtT_tmp67SCgs9FSGYrhyJvRAkOvmUdcgUlm8_E-OmtCHKlaz-ustZbpU6JGxOawECqv8FvUPvqasw8mSI5jUQGOt5m7wGCuUE68BkornSPI1Cl5UfVnULduAbWnI5RUgXrSaH4XnJFW3ruIL73q7Lquk72XQRYOgjbDnZhBtR0y5r-0_dZEYGHQ9V1h5NHt7fCXnwQ-wf6Uic1An3fRdtXVaHcGD2dMIqu-SHZlUZ4YGspUFCNlQ91iHVxvIW75Hn-i0qas54foCaqMHWD46zeMdUkGs8FCKtpthFA9340SoulWEpPuuYDow7vqcnld6cl3qi-YE5FgUzikdwR8ZwQhXz6a8bextOmRA2toxK129gm-Trq_IB_Ji3REtY7q7rNM8WFcEmJ31OLI_jO4iwAFVZ_XykVhud0wENR1JAUmewnvBTLz8V2F0TKNnjU6aK7Jp7f6jxv&amp;__tn__=-R"
        target="_blank">said Tuesday</a>. "It''s about identifying those with a high
        risk and making sure people with a high risk know about it and know how to
        get medical attention."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bd15f6-ba61-4197-8f28-8f6c9212cb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:29:46.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:49.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that while there was no cause for immediate alarm, the true
        number of cases was likely far higher than currently reported and urged people
        to be vigilant about potential symptoms.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3091acdc-9898-4916-bb59-bf74cde6cb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:29:46.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:49.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian authorities on Tuesday quarantined a man in Brisbane
        who had returned from Wuhan with possible symptoms of the coronavirus. He
        will remain in isolation until his symptoms have resolved, Queensland Health
        authorities said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248518cf-d498-4f5f-a35f-9e9ebfeec970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:29:46.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:49.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, the National Institutes of Health is working on a vaccine
        for the new virus, though it will take at least a few months until the first
        phase of clinical trials get underway and more than a year until a vaccine
        might be available.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dd086f-e874-43d3-a069-eae109a36587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:29:46.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:49.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists in Texas, New York and China are also at work on a vaccine,
        according to Peter Hotez, a vaccine scientist at Baylor College of Medicine
        in Houston.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8262902-7c5b-426e-adc6-1fb8e30a6e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:29:46.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:49.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lesson we''ve learned is coronavirus infections are serious
        and one of the newest and biggest global health threats," Hotez told CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdb0108-0a4c-4c50-bae1-cdac03e7d464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:29:46.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:49.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the World Health Organization (WHO) announced it would
        convene an emergency meeting on Wednesday to determine whether the outbreak
        constitutes a public health emergency of "international concern" and what
        recommendations should be made to help manage its spread.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee556ab2-19c5-4cf8-926e-0b5e7d23ef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:29:46.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:49.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/21/asia/china-china-coronavirus-sars-intl-hnk/index.html"
        target="_blank">6 people dead, almost 300 infected as China confirms Wuhan
        virus can be spread by humans</a>."</em></p>'
  'spain-balearic-islands-regulate-alcohol-excess':
    'author': 'Francesca Street, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-21T15:47:32.752+08:00
    'imagesource': 'jcr:58692b88-01d7-41fe-8304-fe302cf981c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15f05c58-5043-4309-8907-7431cafb6f26'
    'lead': 'The regional government of Spain''s Balearic Islands has introduced a
      series of laws that attempt to curb alcohol excess in the tourist hubs of Magaluf
      and Playa de Palma on the island of Majorca and San Antonio in Ibiza.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T15:52:59.531+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:53:47.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:53:09.058+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Spain', 'Balearic-Islands', 'Magaluf', 'Playa-de-Palma',
      'Majorca', 'San-Antonio', 'Ibiza', 'alcohol']
    'template': '1'
    'title': 'Spain''s Balearic Islands clamp down on booze-fueled partying'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9ef36e-fa9a-4034-b462-4df4b3c2a810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — They''ve got a reputation for sun-soaking,
        all-night-partying and all-round-hedonism, but Spain''s Balearic Islands are
        attempting a rebrand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc31d20-57a3-480b-b487-1e96e5bb90c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional government has introduced a series of laws that attempt
        to curb alcohol excess in the tourist hubs of Magaluf and Playa de Palma on
        the island of Majorca and San Antonio in Ibiza.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9881bf1-d9eb-4523-949b-0434079ea6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No longer will party boats promote seafaring intoxication, happy
        hours are to be prohibited and — once it hits 9:30 p.m. — the shops will cease
        selling booze altogether until 8 a.m. the next day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26633dc-9acc-409b-98f5-486a57294b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pub crawls will be barred and the perilous craze known as "balconing"
        — where people attempt to jump from hotel balconies into swimming pools —
        will be strictly forbidden.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97817154-3ccd-4353-8952-1d9e67b2c013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Balearic Islands will thus become a leading destination in
        combating excess tourism," reads the <a href="http://www.caib.es//pidip2front/jsp/ca/fitxa-noticia/strongspan-stylecolornavyconsell-de-govern-spanstrongs39aprova-la-primera-norma-europea-per-frenar-els-excessos-derivats-de-lrsquoabuacutes-drsquoalcohol-en-zones-turiacutestiques0"
        target="_blank">government press release</a>&nbsp;announcing these changes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111b647d-8207-4b8a-982e-ae59da987687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those found flaunting the rules will face fines — in the most serious
        of instances, such as the sale of alcohol outside of permitted hours — businesses
        could find themselves paying € 60,000 (over $66,000).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13b442b-7eb3-4a35-9b4b-53e89564c168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new scheme is due to be in place for at least five years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0094bdb2-26ab-4693-9016-930e8f982141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New direction</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3328e81b-455f-4c52-8891-5e591ab7ae3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hit the streets of Magaluf on a summer night and you''ll find hordes
        of young European tourists, lured by cheap flights and the promise of a pleasure-seeking
        week of debauchery, spilling out of clubs and bars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f8ae4d-6ac3-4d1a-94de-50d7283dd782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Balearics say they''re teaming the new regulations with newly
        designed marketing, and a switch towards "sustainable and respectful tourism,"
        with the aim of forcing "real change in the tourist model of these destinations."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf7f1c5-fc2b-4118-8490-b22016af49ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their balmy climate, sandy beaches and hidden pockets of nature,
        the Balearics offer far more than just popular party spots.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26c5307-a0ca-49a2-a222-4a8e89d61c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Francis, CEO at travel company <a href="https://www.responsibletravel.com/"
        target="_blank">Responsible Travel</a>, tells <a href="https://edition.cnn.com/travel"
        target="_blank">CNN Travel</a>&nbsp;that the key to changing the reputation
        of Majorca and Ibiza is to support new tourism opportunities on the islands.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67031f8-d628-4dd7-a4e0-ea50563fc55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The authorities in the Balearics now need to work to encourage
        local, cultural-based as well as nature-centered tourism so as to attract
        the type of travelers who will better respect the destination. They should
        look to do this outside of the traditional ''hotspots'' in particular," he
        says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8883684-30e1-4605-aedd-68ca62363206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis points to other European destinations, including the Spanish
        city of Barcelona, that have taken moves to transform their fortunes in recent
        years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdea060f-a4bd-43f6-8188-0f05a6ea20a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tourist perspective</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac15d8d-67d9-474b-88c1-b8f7005ecdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what do the young tourists who visit these partying hotspots
        think of the proposed changes?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89531b0d-d541-4d5e-a555-2cb83b1e7bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Londoner Kate Chan is unimpressed. The 19-year-old, who previously
        worked for a travel company that organizes holidays in Ibiza, tells CNN Travel
        that happy hour culture is crucial to the island''s economy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13441e39-905a-4d95-a951-33a413433e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We even sold bottomless drink packages before the super clubs.
        It''s a way for Ibiza''s economy to survive, because the super clubs like
        Amnesia cost around €30 for a double spirit and mixer," she says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a84bf5d-3160-494b-a4f7-77697820a8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s "completely off-putting if there aren''t pre-party deals in
        place," adds Chan."Who goes to Ibiza for a civilized time anyway?"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449519d3-ac1e-47ed-a9aa-cf413df03b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan agrees that more stringent alcohol rules could cut down on
        some of issues in Ibiza — such as "balconing," or drunken fights — but doesn''t
        think the island can rebrand over night.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94adaa7-889f-47e0-9af7-73a1eb0b16b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Painter, 24, is a British house music fan who has visited Ibiza
        on several occasions. He tells CNN Travel he''s in favor of the new regulations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c665977c-7d27-458a-b6fd-494c5241fb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibiza is home to some of the biggest and most prestigious dance
        music venues in the world, and hosts important residencies from the most influential
        artists in the world of electronic music," says Painter. "This attracts real
        music fans looking for an experience and the chance to enjoy sets by their
        favorite producers."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8753b8-6fdb-4af7-b40e-a0ecd3c34bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally speaking, these tourists respect the island, Painter says.
        They''re not just there to get drunk.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205fcc07-b979-49a5-ba84-20c104fc424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What lets us and the island down are the sleazy, cheap boozing
        establishments in San Antonio''s west end. These establishments are aimed
        at nothing more than getting holidaymakers as drunk as possible on ridiculously
        cheap booze."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a269ee-a393-4454-9d17-0fb360be934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And [they] attract the sort of loutish, anti-social behavior that
        British tourists are known for and that understandably creates huge friction
        with the local people."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a30199-fb12-43e8-8f9b-875c05b83d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Partying prospects</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bd7329-8b3b-43f6-a23b-21b796379d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile fellow Brit James Sawyer, 23, says he can see both sides
        of the argument.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32f50dc-5a22-46a5-a88a-669a1da4ea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been to Majorca on family holidays and to the strip to party.
        I had completely different experiences and both were great for different reasons,"
        he says.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8511bb-3b13-48c0-b144-2219972e7bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strip transports a night out in Leeds [a university city in
        the north of England] to a nicer climate, virtually everyone''s English and
        it''s essentially Neverland. It was fun aged 16 to 18, but I''d never go back
        for a rerun of the latter holiday."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66caa86f-46b5-47d6-8b0c-f631d5126d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, Sawyer says he''d consider going to Ibiza to party, but
        these new rules make him hesitate.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9987c5b0-530d-463b-b69c-e332c3f28fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m less likely to go with these restrictions," he says.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd3b975-c30b-4396-9866-70eff2ddcc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he''s pragmatic about his partying prospects: "There''s going
        to be somewhere else popping up that serves the same purpose," says Sawyer.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1702508-f19f-4fea-8ca9-f360ef5c26d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is sad that the restrictions might prevent someone else having
        that experience as a teenager but I understand the islands are much more than
        pre-adult drunken experiences."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530dcbd6-2db9-4bcc-bf15-f0935663f0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:52:59.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:47.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/balearic-islands-partying-laws/index.html"
        target="_blank">Spain''s Balearic Islands clamp down on booze-fueled partying</a>."</em></p>'
  'boat-capsizes-boracay':
