    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['WHO', 'World-Health-Organization', 'coronavirus']
    'template': '1'
    'title': 'Too early to determine severity of coronavirus – WHO'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589e5799-1515-4162-905e-4fabc34ce6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:42:28.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:53:44.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03feb80f-73dc-400d-9d52-fabc494f39e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:42:28.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:53:44.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)—</strong> Asian
        countries— including the Philippines— have been on high alert following the
        reported outbreak of the novel coronavirus in the region, but local health
        officials said it’s still too early to determine the gravity of the mysterious
        illness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ca50ea-0296-419e-bb5f-42fa2cec395f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:42:28.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:53:44.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization (WHO) Philippines Representative Dr. Rabindra
        Abeyasinghe said that out of the four casualties linked to the respiratory
        virus, three cases had displayed preexisting medical conditions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a11355-056f-4ba7-bd9d-e7dd028f4b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:42:28.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:53:44.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of the four people we have confirmed, three of them have other
        severe, preexisting medical conditions that could have contributed to that
        outcome and so actually it is too early now to say that is a severe infection
        that causes death,” Abeyasinghe said in a media briefing by Philippine health
        officials on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85603d8c-8754-40ba-a0ce-34a8fa3d8c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:42:28.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:53:44.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are in the early stages of trying to understand how severe this
        infection is and how many deaths is it likely to cause,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755fcbe0-0876-43b7-998f-083f38e1a912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:42:28.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:53:44.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronaviruses, believed to be a cousin of the SARS virus, are
        a large group of viruses common among animals, according to the United States
        Centers for Disease Control and Prevention. Among its symptoms include runny
        nose, cough, sore throat, headache, and fever.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46d416c-9102-460c-97d3-bc74debae895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:42:28.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:53:44.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At greatest risk of contracting the virus are children and the elderly,
        particularly those with weak immune systems. In some cases, the virus can
        cause other respiratory illnesses such as bronchitis and pneumonia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed4d5bd-519a-4da1-95e8-01d698b634a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:42:28.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:53:44.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2020/01/20/health/what-is-coronavirus-explained/index.html">Coronavirus
        explained: What you need to know</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee420b36-f943-4e5c-a894-9d902937e353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:42:28.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:53:44.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 people in China have been infected by the virus since
        December, CNN reported. It has since been transported to nearby countries
        Thailand, Japan, and South Korea. Chinese health officials also confirmed
        that the virus can be <a href="https://edition.cnn.com/2020/01/21/asia/china-china-coronavirus-sars-intl-hnk/index.html">transmitted
        between humans.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71126bd-c045-442a-9e75-49a2c9788c9b'
