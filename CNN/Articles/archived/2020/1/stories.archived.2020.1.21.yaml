      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940b329d-928b-48e5-9287-c4aa9958280d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:29:10.091+08:00
