    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:52:58.488+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China confirms new coronavirus can spread between humans'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc493b6-4c72-47e9-814a-e299be9dcf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A mysterious respiratory virus that
        has killed at least three people and sickened more than 200 in China can be
        transmitted between humans, a Chinese government-appointed expert has said,
        fueling fears about the possibility of a deadly epidemic as millions prepare
        to travel for the Lunar New Year holiday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1919eac0-2e98-4d27-b614-f59fc7cfa9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5c1104-05b3-42a5-b0d6-a85590590322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhong Nanshan, head of the team set up by China''s National Health
        Commission to investigate the pneumonia-like virus, confirmed that at least
        two cases had been spread from person to person and medical staff had also
        been infected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab61bb7d-c2c9-4586-b1e5-42f9271f5b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b229cd-6628-491a-8b15-b30036566a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities had previously said that the new strain of coronavirus,
        which was traced by health officials to a seafood market in the central Chinese
        city of Wuhan, was primarily passed from animals to humans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0408e386-ea5b-45bc-a7e0-41411f2b0595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcf3a5b-e885-41ce-ac18-a4c2a379c2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at least two people have become infected in recent days, despite
        living hundreds of miles from Wuhan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eb9fbb-44bd-4e9b-bbba-46b833600ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b875a4d1-b926-4b8d-a6bc-20484c37bf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current cases show there is definitely human-to-human transmission,"
        Zhong told Chinese state-run CCTV, explaining that two people in China''s
        Guangdong province were infected by a family member who had recently returned
        from Wuhan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4aa820-7c04-456b-8a6e-ae2d62fab526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a63ece6-c1ff-4e5f-b8c0-744965e6d887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhong, who helped discover the severe acute respiratory syndrome-related
        coronavirus (SARS) in 2003, said the infectiousness of this virus was not
        as strong as SARS, but that the disease was "climbing" and suggested that
        the "death rate at the moment is not so representative."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a14515-b1a9-4b5c-a6a6-d0dd6ce8ac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d604a95-288e-4e48-adac-bf6c2c0c8dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SARS infected more than 8,000 people and killed 774 in a pandemic
        that ripped through Asia in 2002 and 2003.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2589af-6c8a-4865-b081-e64ab97fe3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3c7cd4-be43-4e20-9c6a-4cde8e02a103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, Chinese authorities reported that the number
        of cases had tripled over the weekend to 218. The outbreak has spread to Beijing,
        Shanghai and Shenzen, hundreds of miles from Wuhan, where the virus first
        surfaced last month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68723c67-619e-4ca2-9f59-ec997fab458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16340de3-7f79-4fa5-996a-79c52cc6a12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand has also reported two cases, while Japan and South Korea
        reported one each, taking the global total to 222.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad4bcf0-d8b3-42fc-bd42-d9ab066055e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fc8923-e44c-4c50-8239-facf52d0675c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fears of major outbreak amid busy travel period</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7972922f-f9ed-4181-997f-c2b1c340dc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of the outbreak comes as the country gets ready for the
        Lunar New Year holiday later this week. On Sunday, the World Health Organization
        (WHO) said that there was evidence of "limited human-to-human transmission"
        of the new virus raising fears of a wider regional outbreak. The holiday period
        typically sees hundreds of millions of Chinese travel throughout the country
        and overseas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38551de0-5913-4039-a651-594463ad432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438ada08-f97f-49f4-acd9-a8f5e692ef2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three cases outside China have all been linked to Wuhan. On
        Monday, South Korea also confirmed its first case of the virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9460d2bc-cbf4-43b2-8cc3-a7dea1a0a15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de079260-1236-438f-abb0-bb5fe5b82e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the South Korean Centers for Disease Control and Prevention
        (CDC), a 35-year-old Chinese woman was detected by temperature screening upon
        arriving Sunday at Seoul''s Incheon International Airport from Wuhan. She
        has been quarantined and is in a stable condition, the CDC said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee210ff-9f92-45dc-a6bf-630c2662bb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f729c0e7-c6b3-40d7-b087-71d444d17fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, a Wuhan resident, had planned to go on holiday in South
        Korea and Japan with five others. She said she developed a fever and muscle
        pains on Saturday and was prescribed cold medicine by a doctor in Wuhan, according
        to the CDC.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3946c07-35ed-44c8-8f6a-10db876c29ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4b0a3a-6125-4b42-a6c9-c613afb09885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 7 million Chinese were estimated to have traveled overseas
        last year during the Lunar New Year holiday season. "I believe Chinese tourists
        will bring the virus to many other countries in Asia in the coming days, due
        to their overseas travels during the Lunar New Year holiday," Professor David
        Hui Shu-cheong, a respiratory expert at the Chinese University of Hong Kong,
        told CNN Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b834a67-4e6c-494b-b279-63a76a71cd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a8eca0-3a69-4999-a5a0-5e8e996103d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Study suggests infections may be underestimated</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86151241-fca1-4ccb-8d85-1ca019379c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pneumonia outbreak emerged last month in Wuhan, the largest
        city in central China and a major transportation hub. Officials in China have
        linked the viral infections to a Wuhan seafood and wildlife market, which
        has been closed since January 1 to prevent further spread of the illness.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a155ce31-d421-4d8f-a327-3a016177b5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb381cef-9af2-4f9b-a551-13b158283a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese scientists on January 8 identified the pathogen as a new
        strain of coronavirus, in the same family of the deadly severe acute respiratory
        syndrome (SARS).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bc3d59-704b-4526-81c9-2fa79e1a6903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5268453-2bea-4d52-a5a6-f85e34274004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the new virus has not shown death rates like SARS, a new study
        by Imperial College London suggests the number of infections in Wuhan is likely
        to have been grossly underestimated.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fb0440-96f5-4c1f-acc7-7f11c280a718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7e9063-2e3b-47ae-9a4e-23d1c71c6a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The detection of three cases outside China is worrying. We calculate,
        based on flight and population data, that there is only a 1 in 574 chance
        that a person infected in Wuhan would travel overseas before they sought medical
        care. This implies there might have been over 1,700 cases in Wuhan so far,"
        Imperial College London''s Neil Ferguson, a disease outbreak scientist, told
        CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25660c75-e845-4a76-832a-3c522a47cc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34db47fa-3493-435e-89d9-ac803c3f6a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the US Centers for Disease Control and Prevention announced
        three US airports -- in New York, San Francisco and Los Angeles -- will start
        screening passengers arriving from Wuhan to check for signs of the new virus,
        following similar measures taken by governments in Asia.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d32c59-2a89-45b6-8508-6cc60d32c05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86098287-65c0-4b1a-9b9a-f11bc792f022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wuhan, infrared thermometers have been installed at the airport,
        train stations, coach terminals and passenger piers to measure the temperature
        of passengers departing the city since January 14, Chen Xiexin, deputy mayor
        of Wuhan, was quoted as saying by state-media China Daily on Sunday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadde224-1426-49b7-8149-492f2e15e28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015d1fbe-afc1-4969-bd8b-b80c96bf68b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:18:52.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:19.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures were only imposed five weeks after the onset of the
        outbreak, with countless passengers having left the city without screening.</p>'
