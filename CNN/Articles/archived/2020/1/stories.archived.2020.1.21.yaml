      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/sports/2020/1/7/UAAP-Derrick-Pumaren-DLSU-Green-Archers-head-coach.html">Derrick
        Pumaren named DLSU Green Archers head coach anew</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3272a9c-6b82-4e6d-b3a8-d1a0264489b4'
