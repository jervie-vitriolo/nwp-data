      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Marcos has claimed that he was “robbed” of the position.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758a8ec2-385c-4918-b9af-af6aefef3176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:11:01.669+08:00
