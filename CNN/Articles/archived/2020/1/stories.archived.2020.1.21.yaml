    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:53:04.104+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'Robredo', 'Bongbong-Marcos', 'Marcos', '2022-elections']
    'template': '1'
    'title': 'Robredo to Marcos: Learn to accept results or don’t run '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eefb92e-4387-41f1-9775-7ab6e42a5f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:11:01.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)—</strong> After
        defeated vice presidential candidate Ferdinand “Bongbong” Marcos, Jr. announced
        his plan to run in the 2022 elections, Vice President Leni Robredo advised
        him to accept whatever the results will be, including his possible defeat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e47292-e6a1-419a-a28e-0ac69ded28ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:11:01.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:02.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she is not against Marcos’ plan to run in the 2022
        elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579a5dfa-159b-45c0-b150-43b69d4be13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:11:01.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:02.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung gusto niyang kumandidato ulit, puwede naman, karapatan
        niya iyon. Pero kung kakandidato ulit, siguraduhin lang na tatanggapin iyong
        resulta ng eleksyon. Kasi kapag hindi tatanggapin iyong resulta ng eleksyon,
        dinadamay niya iyong lahat na institusyon,</em>” said the vice president in
        an interview with reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf971586-0a28-4515-89c8-ce226a6188da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:11:01.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:02.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If he wants to run again in the elections, it is his
        right. But he should make sure that he will accept the results of the elections.
        Because if he does not learn to accept the results, he is just dragging down
        the institutions.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdae1f0d-8768-4c22-a61a-6da34e2f005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:11:01.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:02.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator and son of the late dictator recently said that
        he is interested to run for a post in the 2022 national elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd4890d-c204-4117-b26f-291f53f46454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:11:01.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:02.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo noted that anyone can run for any government post, but one
        should accept the results.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e265761-46ee-4069-adba-4c351ceea84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:11:01.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:02.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero dapat lahat na tatakbo, tatanggapin iyong resulta ng eleksyon.
        Kasi kung matatalo ka, hindi mo tatanggapin, eh huwag ka nang tumakbo</em>,”
        she said in a separate television interview.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd684f6-3a98-461b-92d5-3138dbeb0830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:11:01.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:02.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everyone that runs for a government post should accept
        the results of the elections. Because if you lose and you cannot accept it,
        you better not run.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
