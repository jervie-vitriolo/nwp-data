      'mgnl:lastActivated': 2023-01-26T22:54:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bafa113-bd8f-4694-979f-dd07d94085af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:44:51.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:54:01.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard has advised all local fishers passing
        through the West Philippine Sea "to be on the lookout for the missing fishing
        boat and inform the nearest PCG unit about their location to render necessary
        assistance."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dcaf31-16da-49ec-9c71-833fea3985ac'
      'mgnl:activationStatus': true
