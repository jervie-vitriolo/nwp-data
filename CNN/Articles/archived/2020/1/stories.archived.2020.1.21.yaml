    'template': '1'
    'title': 'Rafa Nadal breezes through Australian Open first round'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09828a2e-f888-4a7c-a675-28a8e2d7dc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:47:25.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:43.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — World No. 1 Rafa Nadal got his Australian
        Open campaign off to a winning start as he cruised past Bolivian Hugo Dellien
        6-2 6-3 6-0.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad8c8ba-2e1f-4f64-8b9f-6056c835cc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:47:25.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:43.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal, whose sole title in Melbourne came in 2009, was tested by
        the No. 73 despite what the one-sided scoreline suggests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfbf904-21b9-4370-bc5a-fcd776d03c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:47:25.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:43.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was twice broken by Dellien — at the end of the first set and
        midway through the second — but powered through the third to love, wrapping
        up the win in just over two hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1277831-68f0-474b-9abd-8543af3efb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:47:25.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:43.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old has the chance to equal Roger Federer''s record
        of 20 grand slams at the Australian Open, but admits he doesn''t mind what
        number he ends his career on.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5588250-b9bd-4ef4-a222-287c1e0d0e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:47:25.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:43.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not like 20 is the number I need to reach," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d07edf-4227-419a-a066-d91239a6a3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:47:25.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:43.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I reach 20, fantastic. If I reach 21, better. If I reach 19,
        super happy about all the things that I''ve done in my career."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f66eba0-c7e6-489e-8196-c224afc09c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:47:25.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:43.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2020/01/20/tennis/coco-gauff-venus-williams-australian-open-roger-federer-naomi-osaka-serena-williams-spt-intl/index.html"
