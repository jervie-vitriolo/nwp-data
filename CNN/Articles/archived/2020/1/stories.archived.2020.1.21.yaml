      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supplies were found Saturday in a warehouse in the city of Ponce,
        on Puerto Rico''s southern coast. They included numerous pallets of water
        and other boxes with emergency supplies. The discovery took place as the US
        territory struggles with tremors and aftershocks from a December earthquake.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27982dd1-74d8-4607-b3c8-feaa065d8644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T07:59:04.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:11.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd946d9a7-2913-4039-887c-0180e937b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T07:59:04.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:11.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supplies were sent to the 18 municipalities included on the
        White House''s disaster declaration, Maj. Gen. José J. Reyes, the adjutant
        general of the Puerto Rico National Guard, told CNN Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1cf4b5-74e1-49a7-b2f9-120bb6039f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T07:59:04.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:11.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495c0527-11b9-4f5c-8aa0-9dcd1d74a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T07:59:04.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:11.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the water here and baby formula is outdated. There are
        cots, camping stoves, blue tarps," Reyes said. "The expired items will be
        disposed of."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0b7a0c-a766-4620-8485-c155512adba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T07:59:04.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:11.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfac44f8-3703-4edc-a8ce-03d2dfe4f98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T07:59:04.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:11.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the supplies were reported to be from Hurricane Maria, Reyes
        could not confirm the purpose of the supplies, saying he did not want to speculate
        because there was no inventory for the items.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022e85cd-69df-40fa-9715-5143a9c45159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T07:59:04.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af86d6ec-28fa-49c1-9a48-cd39a265a651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T07:59:04.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:11.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Puerto Rico will investigate mismanagement</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadbccc4-5fd7-4cd0-bc86-1d5b471fd152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T07:59:04.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico Gov. Wanda Vázquez fired three officials within 24 hours
        of the supplies being found.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d63c1c-de25-4611-829e-8f3cd46870e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T07:59:04.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c55ffe-f187-4df9-838b-ee433a7e213a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T07:59:04.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:11.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Acevedo, the director of Puerto Rico''s Office of Emergency
        Management, was dismissed Saturday. Acevedo was replaced by Nino Correa, the
        governor said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4f5350-6655-4057-8d16-3a4a1d57d8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T07:59:04.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:11.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f16f8-c173-4c98-90f7-74d3cf2dfc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T07:59:04.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:11.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday, Vázquez announced the dismissal of her secretary of family
        services, Glorimar Andújar, and secretary of housing, Fernando Gil-Enseñat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4b3887-94d8-4241-be8b-0107762bdaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T07:59:04.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:11.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08da5f1-e624-4955-bb3b-e8757d3ea0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T07:59:04.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:11.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The director of special investigations will conduct a thorough
        investigation with the help of the Department of Justice," Reyes told CNN
        Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c290bbd9-4824-4f68-9b59-8bccff8b660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T07:59:04.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:11.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa42ddf-790e-46fb-aaca-12a86331e941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T07:59:04.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:11.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes also said he does not know whether the items in the warehouse
        were originally intended for the victims of Hurricane Maria and was unaware
        the items were in the warehouse because he retired in December 2017, months
        after Hurricane Maria ravaged the island.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d43d68d-de0c-443a-a04f-bd56e659d19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T07:59:04.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:11.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f2fbbd-ff9f-4b5e-8128-7995bbe6020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T07:59:04.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:11.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Puerto Rico Management Agency shouldn''t have had warehouses
        to store items," Reyes said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba84855f-2e75-4e12-86f4-fd12855e51e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T07:59:04.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:11.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e041429e-0fd6-4637-ab54-04ded6ffc9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T07:59:04.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:11.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December''s earthquake has left more than 8,000 people living in
        outdoor shelters in the cities of Yauco, Peñuelas, Guánica, Guayanilla and
        Ponce. Some of those displaced are residents who are too afraid to return
        home for fear a wall or roof will collapse.</p>'
