      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madonna had been scheduled to take the stage at the Coliseu theater
        at 8.30 p.m. Images shared on social media show concertgoers queuing outside
        the venue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c386ec-9a4f-4627-a618-e3f80e1f8e20'
