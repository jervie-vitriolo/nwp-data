    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9455038b-a0ff-43aa-8878-0b252fb3cf18'
    'lead': 'After defeated vice presidential candidate Ferdinand ''Bongbong'' Marcos,
      Jr. announced his plan to run in the 2022 elections, Vice President Leni Robredo
      gave an advice for him: He must accept whatever the results will be, including
      possible defeat. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T11:11:01.667+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:54:02.715+08:00
