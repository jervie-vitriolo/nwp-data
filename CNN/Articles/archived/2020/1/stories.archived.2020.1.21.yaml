      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He credited Chinese researchers, who quickly sequenced and published
        the virus''s genome.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fd2e0b-595a-4385-a029-c5a4cd1d94d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.932+08:00
