      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dellien, the first Bolivian to compete at the Australian Open, had
        just broken inside the top 250 in the world rankings this time two years ago;
        two years before that he was just inside the top 500.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa61d89-e84a-4e39-bf83-da7a01cdd2d8'
      'mgnl:activationStatus': true
