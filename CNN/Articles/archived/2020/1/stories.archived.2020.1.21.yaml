      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is "remarkable" that scientists are able to start developing
        a vaccine for a virus that was identified less than a month ago, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3b7409-44f7-4a25-921f-d4ccd0ce52ad'
