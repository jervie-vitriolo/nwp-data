    'template': '1'
    'title': 'Aviation warning issued after Alaskan volcano creates ashy plume that
      reached 30,000 feet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3924b5-494d-4d41-9b43-05699fd1e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T18:20:44.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:37.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Lava and ash spewing from the ongoing eruption
        of the Shishaldin volcano in Alaska triggered an aviation warning Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e657304-f068-44d1-8a98-5fbf9e9ff943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T18:20:44.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:37.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano''s aviation alert level was raised to red, or warning
        level, Sunday morning when data from the <a href="https://avo.alaska.edu/activity/report_getter.php?need=current&amp;id=380701&amp;type=5"
        target="_blank">Alaska volcano observatory</a>&nbsp;showed that eruptive activity
        had intensified, according to the United States Geological Survey. Eruptive
        activity includes elevated seismic actions, lava flows and plumes of steam
        and ash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa041a4-f101-40fc-865e-30ca04cbf8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T18:20:44.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:37.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://avo.alaska.edu/volcanoes/volcinfo.php?volcname=Shishaldin"
        target="_blank">Mt. Shishaldin</a>&nbsp;is located near the center of Unimak
        Island in the Aleutian Islands about 680 miles southeast of Anchorage. It
        is the highest peak on the Aleutian Islands, according to the observatory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767a784b-2509-4b67-b3ed-03d2fcee715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T18:20:44.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:37.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano began erupting in July, the <a href="https://avo.alaska.edu/volcanoes/activity.php?volcname=Shishaldin&amp;eruptionid=4541&amp;page=basic"
        target="_blank">observatory website</a>&nbsp;said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ed2d82-9dd3-4113-957e-7c5d1900f157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T18:20:44.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:37.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s eruptive activity created lava flows on the northeast
        and north flanks of the volcano as well as a steam and ash plume that extended
        90 miles east southeast at a height of 20,000 feet. By Sunday afternoon the
        plume had grown to 30,000 feet before ash production stopped around 10 p.m.
        local time, the report said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa67088c-b1dc-49f6-ace6-649e573ce7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T18:20:44.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:37.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aviation alert was lowered to orange, or watch level, early
        Monday morning once the ash production stopped and the plume dissipated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910c4cc2-4865-4758-8053-3146051e2b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T18:20:44.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:53:37.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three other Alaskan volcanos remained under a yellow or
        advisory level, the report said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbdca91-fbbd-463d-9863-40e915632d59'
