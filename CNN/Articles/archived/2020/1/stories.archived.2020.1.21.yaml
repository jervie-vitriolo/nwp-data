    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38bc8a59-3d6d-4bee-8359-1c25fdf153b1'
    'lead': 'Malaysia has sent back 150 shipping containers of plastic waste to rich
      countries including the United States, United Kingdom, France, and Canada, insisting
      it won''t be the ''garbage dump'' of the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T06:22:11.485+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:54:17.766+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:52:59.189+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysia has sent back tons of plastic waste to rich countries, saying
      it won''t be their ''garbage dump'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747c8f58-8527-47d3-94ad-44abaa236786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:22:11.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:17.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Malaysia has sent back 150 shipping
        containers of plastic waste to rich countries including the United States,
        United Kingdom, France, and Canada, insisting it won''t be the "garbage dump"
        of the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147bd18e-b7eb-4ca7-9d5a-049daa1717e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:22:11.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:17.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f63af6f-9876-4664-a5ab-1dc31cc6488e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:22:11.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:17.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been inundated with shipments of illegal plastic
        waste since 2018, when China cracked down on a large recycling industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef478cda-10d6-41aa-b281-d3dacc7cde16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:22:11.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:17.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b646bf-20d4-4dcb-84cf-b335840b81df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:22:11.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:17.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia subsequently emerged as a major target of illegal waste
        trafficking, but its government has attempted to tackle the reputation and
        has returned shipments of waste in the past.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b296e4-842c-43f3-aaac-27fe7608c857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:22:11.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:17.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87e6c21-e217-4a4d-86c2-3a3e94ac6ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:22:11.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:17.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday the country''s environment minister, Yeo Bee Yin, said
        she ordered 3,737 metric tons of trash to be returned to 13 countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b3bcd6-af3e-4bdb-981b-f53230291494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:22:11.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:17.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7186097e-cdd5-4ac6-a701-0182affda1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:22:11.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:17.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 150 containers, 43 were sent back to France and 42 to the
        UK, while the US will receive 17 and Canada 11.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec47f10-ed7c-447f-87cc-4f39a03b6bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:22:11.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:17.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5225fcaf-8b8a-4f7e-b427-a43ae0b961e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:22:11.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:17.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will seek to ensure that "Malaysia does not become
        the garbage dump of the world," Yeo added in a lengthy Facebook post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea64702a-c98a-4326-9cfc-357ebba1e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:22:11.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:17.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b9415d-99f2-4696-9fab-ddb9c08eaea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:22:11.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:17.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries from which the waste originated and the shipping companies
        covered the cost of the returns, she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18fbf51-6818-4b6c-bdaa-681e00c92ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:22:11.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:17.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27c86a2-64e5-4b58-833d-99f00dc880fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:22:11.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:17.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China banned imports of plastic waste two years ago, as part of
        an initiative to clean up its environment. That move caused a ripple effect
        through global supply chains, as middlemen sought new destinations for their
        trash, including Malaysia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261a8962-bedf-4d6b-ba14-13224e7de3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:22:11.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:17.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f9eac0-5324-4790-9471-1d81a9e9c496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:22:11.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:17.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent Greenpeace report found that during the first seven months
        of 2018, plastic waste exported from the US to Malaysia more than doubled
        compared with the previous year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1de2ae3-5ee1-4119-9d21-0a73e77bff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:22:11.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:17.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2b9100-722c-494f-984f-c5fcc705cb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:22:11.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:17.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The row is also playing out in the Philippines, which locked horns
        with Canada over tons of plastic trash last year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93479968-2058-4f45-a01f-59d2b20c50b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:22:11.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:17.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aa8c4e-ff11-4cb0-b330-f66db6b802a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:22:11.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:17.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the governments of 187 countries, including Malaysia, agreed
        to add plastic to the Basel Convention, a treaty that regulates the movement
        of hazardous materials from one country to another, to combat the dangerous
        effects of plastic pollution worldwide. The US was not among them.</p>'
  'HRH-Harry-Meghan':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-21T06:23:22.796+08:00
    'imagesource': 'jcr:f7c953ab-0c34-42fc-8f0d-905ad542b59d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a255d134-3dff-4268-8d0c-68406f73e8fd'
    'lead': 'What exactly is an ''HRH'' title, and why are three little letters so
      significant?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T06:25:35.290+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:54:16.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:52:59.659+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why ''HRH'' means so much to Britain''s royals'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1406f931-819a-41ca-b555-5ec8066f7784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After two weeks of turmoil within Britain''s
        royal family, the Queen has struck an unprecedented deal with Prince Harry
        and Meghan, Duchess of Sussex.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf009cf-28db-423e-8e21-6e08a31955ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e24abd-42a8-4ab3-84df-8e1a359670cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming after a series of crunch talks over the pair''s bombshell
        announcement that they wanted to scale back their royal duties, the agreement
        ensures that they will not represent the Queen as working members of the royal
        family — and will drop their "HRH" titles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04336c0c-91a2-4254-b8e4-f6d8403fd0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677d11a0-0e4b-4b36-82d3-a48317490cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a move the Queen hadn''t been expected to make, and it''s
        entirely unprecedented for a monarch to ask her own grandchild to drop their
        title —&nbsp;but given the prospect of the Sussexes signing commercial deals
        in the future, the need to separate their ventures from the royal household
        was pressing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c235418-d13f-4bdc-b1e7-7077bcb68892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3441875a-873d-4019-b264-0ecc8b14e5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monarch has said she is "pleased" to have found a "constructive
        and supportive way forward" for the couple, while Harry said Sunday that "there
        really was no other option."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e81226-f901-4be6-87d6-eb1fd0c68999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b1d304-304a-4618-af8e-61abaf796011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what exactly is an "HRH" title, and why are three little letters
        so significant?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb7792b-bec0-4cbf-b804-4368b5768075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92581e0e-1df2-404f-8eea-c0ef9fb31ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is an "HRH" title?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4864275a-993b-4dce-bc12-1758af604a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letters stand for His or Her Royal Highness, a style used to
        denote senior members of the royal family.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5048d219-0b9f-46f2-880c-b32764edffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acefe02-80d9-4a84-b850-b7d78d58824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the early 18th century it''s been customary for the title
        to be issued to sons and grandsons (and later, daughters and granddaughters)
        of the monarch.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17847688-1227-4a15-84f4-a600222ac484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911c7b84-1b2c-4399-abf3-d2c79d596869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is bestowed upon royal members at the discretion of the monarch
        at the time, but was used liberally until World War I.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b93b3af-0a65-4b96-911c-dcafd132fa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03085dd4-b79c-4c29-ad68-d3fa4af146fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in 1917, George V restricted how many minor royals were getting
        the title -- at a time when there was public suspicion about the German origins
        of the House of Windsor, speedily renamed that year from the House of Saxe-Coburg
        and Gotha.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76268386-148c-48d5-86e5-6c181fc2e586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b163b70c-76b2-4bc2-b7d9-afcf3714782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth II has loosened those guidelines, giving HRH status
        to a number of senior royals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee54162a-e764-405b-b2e8-ad6db92c3fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a78c65-6155-475e-bea0-9d0aee816799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s happened to Harry and Meghan''s titles?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9351c1a8-e9b9-4d4e-8823-b5596eaebf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan received the title Her Royal Highness The Duchess of Sussex
        upon her marriage to Prince Harry in May 2018.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd985a5c-5d09-4c1c-986e-2efc8297878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6b4332-9047-4475-be15-e05d693b4ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry''s full title was His Royal Highness The Duke of Sussex, Earl
        of Dumbarton and Baron Kilkeel.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5915b8-1e3e-4fe3-ab7f-b69cf1e0ccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89d92b3-69e1-46ce-9568-1336a9196519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the couple will no longer use the His and Her Royal Highness
        part of their titles after the agreement they reached with the Queen. Instead,
        they''ve agreed to be known as Harry, Duke of Sussex and Meghan, Duchess of
        Sussex.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40eb58-a87d-405a-bb55-35e43e56341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db33d0f-add5-4cc4-bdaa-6295631fafaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a subtle but important distinction, that doesn''t mean the titles
        have been taken away -- it just means they won''t use them or refer to themselves
        as HRH, since they won''t be representing the Queen in the future. Prince
        Harry is still Prince Harry, and the pair are still the Duke and Duchess of
        Sussex.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261729ed-8adc-465b-b95d-66c7442f68b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148ba094-7231-4ea2-b3f4-375f6542f903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change will come in effect from spring 2020, a royal source
        told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e89f56-cd0d-4c9c-b5eb-06c19d6a83c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57301b94-b42d-4716-a763-36e418878883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who has the title, and who doesn''t?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057c9629-3cb4-4d9d-bc96-dac3d678557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, children and grandchildren of the monarch traditionally get
        the HRH title -- though it was historically withheld from granddaughters.
        The title doesn''t stretch out to all the minor royals, but does include family
        members like the Queen''s cousin Prince Michael of Kent, who is 48th in line
        to the throne.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90d9e15-5fc0-4d93-a1e1-ec95ab18a164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f204969-529a-4f9c-8961-51d8bf571ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone has accepted the offer of an HRH. Princess Anne, the
        Queen''s daughter, declined the title for her own children, Peter and Zara.
        That''s in contrast to Prince Andrew, who allowed his daughters, Beatrice
        and Eugenie, to carry it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3185e649-d6f9-4341-93a3-99142dd9ab33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ff242e-9dd6-4287-b0fa-7fa508aefa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s more complicated when it comes to those who marry into the
        royal family, like Catherine, Duchess of Cambridge and Meghan, Duchess of
        Sussex.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b7813e-4833-480a-a0b3-d176e4b39497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d768f0-0336-4f11-b776-ec5f40c36d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both were awarded the title by the Queen after they married Princes
        William and Harry, respectively. But those who marry royals who aren''t as
        high in the line of succession may miss out. Jack Brooksbank, for instance,
        did not get the title when he married Eugenie, even though she is an HRH.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce32b41-dc7b-4bc1-aba5-ddc224176934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a07b9e-cd99-459b-8d9a-4424b742ebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Has anyone else lost it?</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674a436b-b4b7-4124-9ec8-602b66f8e03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. After her divorce from Prince Charles, Harry''s mother, Diana,
        had her HRH taken away. Instead, she was given the courtesy title of "Diana,
        Princess of Wales."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b206808d-a4db-47e9-b6fd-f2d57a8d9d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9b1096-f104-4e08-87b5-68ceeca633f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Sarah Ferguson, the Duchess of York, was also stripped
        of her HRH following her divorce from Prince Andrew.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc0565f-6203-4e3b-8534-5f0ed82edb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd216db8b-b952-4b29-a0b9-14934648afb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, the situation is different for Harry and Meghan -- they''re
        still royals but they won''t be able to use their titles in the future.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18638333-237c-4663-af9d-e08405aa4075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ce3eaf-f396-4748-9d65-ee892f114bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What have they said about the decision?</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435a1d5c-db7e-44fd-85c0-48e627ce98c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry expressed "great sadness" on Sunday evening, in his first
        public statement since Buckingham Palace announced that he and Meghan would
        give up their royal titles and would not represent the Queen as working members
        of the royal family.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127e1ad4-cf7c-40e6-9f1d-88c4c45a8d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ac274a-6fb9-4a45-8b67-02ca3260a3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK is my home and a place that I love," Harry said in a speech
        at a charity event in London. "That will never change."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823166fb-3c39-4271-b58a-abf68e50b7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d840bb5-dadb-4e38-83ed-a6a592313381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope was to continue serving the Queen, the commonwealth, and
        my military associations, but without public funding," he said. "Unfortunately,
        that wasn''t possible."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f501c601-3cf8-4829-906f-efd0592a7e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d1422d-ed58-4b0b-8cf8-0e298e10f8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen released a statement Saturday revealing that conversations
        with the pair had been going on for months.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3de1cad-aca5-420c-9329-675ad48c81ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014ad3d0-ae48-41b6-8043-46d2b4525110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am pleased that together we have found a constructive and supportive
        way forward for my grandson and his family," read the statement.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e4b2ab-c12f-4379-807b-6a4f9a1fa548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2915f5-5736-4786-860e-2f6b90a819c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can they get the titles back?</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9c567b-f65c-425b-a186-6e56234d0854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:25:35.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes -- the HRH style is effectively a gift from the monarch, so
        the Queen or, in the future, Charles or William could decide to reinstate
        it.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b555ba68-db55-44ed-b302-9f377fb2c0bb'
