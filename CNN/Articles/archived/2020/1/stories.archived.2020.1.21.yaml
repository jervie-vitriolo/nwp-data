      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1201a35d-33f0-478f-8ef7-bc1d0eccef37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:44:51.196+08:00
