    'template': '1'
    'title': 'Gamboa vows ''severe punishment'' on cops linked to illegal drugs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7bd5e3-ccb2-4c9c-a111-53c745b0fe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:09:14.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:53:53.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4b4f39-d849-47bc-a000-ef1938b0ac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:09:14.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:53:53.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> As
        part of their intensified internal cleansing program, newly-hailed Philippine
        National Police (PNP) chief PLtGen Archie Gamboa on Tuesday stressed that
        severe punishment awaits cops linked to illegal drug trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf911bba-51d1-4d94-b735-b152469f1349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:09:14.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:53:53.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said erring policemen will be “reprimanded, castigated, or
        even dismissed” in the service if necessary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a507de1-5ad5-4d07-b467-3e46dabc3633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:09:14.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:53:53.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To the personnel associated with illegal drugs, they will be treated
        with severe punishment,” Gamboa said as he delivered his message at Camp Crame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101b194e-f900-4cae-8fcb-74a5f43a833a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:09:14.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:53:53.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mula sa araw na ito, lalo pa nating pag-iigtingin ang ating
        internal cleansing program. Kailangan nating linisin ang ating hanay upang
        mawala ang anay na sumisira sa ating organisasyon,”</em> he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f518222-600b-4106-95bf-6d9424faa543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:09:14.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:53:53.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From this day on, we will intensify our internal cleansing
        program. We have to cleanse our ranks in order to get rid of termites destroying
        our organization.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f2766b-8427-476a-949c-ea8413a4d0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:09:14.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:53:53.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said they will apply three approaches under their internal
        cleansing mechanism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de31d6ce-8711-4daa-9a5c-e0cb6e2fbd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:09:14.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:53:53.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the “preventive” approach, personnel who are vulnerable to
        illegal drugs and other criminal activities will first undergo a “squadding”
        system, wherein they will be assigned into a small group to be led by a “life
        coach” who will redirect their views on morality and other issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87ab9a0-5f4c-4106-8b4b-4031799e6d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:09:14.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:53:53.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the “punitive approach,” Gamboa said personnel who are involved
        in illegal drugs will be identified, arrested, apprehended, prosecuted and
        punished.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b345f84c-b67f-4f4c-97fc-2d97b1fb3bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:09:14.280+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:53:53.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[We will] remove PNP personnel who are incorrigible, irredeemable,
        and hopeless,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ed1cad-4e06-4820-909e-85826c907ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:09:14.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:53:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the “restorative” approach will “reorient, reform, convert
        and reintegrate” policemen with minor offenses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ee64f4-3d95-4dac-a6c2-7408043a8aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:09:14.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:53:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa added that anti-drug efforts under his directives as officer-in-charge
        will still stand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82421d73-e0ac-4327-bd69-34a5b8451a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:09:14.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:53:53.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously told CNN Philippines’ <em>The Source</em> that busting
        illegal drugs and cleansing PNP’s ranks would remain his top priority since
        he assumed office last October.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bf4a7e-e164-4226-b8e7-6d05c7bd30df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:09:14.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:53:53.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa, who was recently sworn in President Rodrigo Duterte as the
        23rd PNP chief, will only lead the 205,000-strong police force for eight months
        as he is set to retire this September.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30807b4c-3249-4eb8-beff-2410771e60d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:09:14.281+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:53:53.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His predecessor, former police chief General Oscar Albayalde, stepped
        down from his post last October amid complaints that he allegedly tried to
        protect police officers who recycled drugs seized from operations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3762143e-33a3-45f0-974a-31d2bd7ddda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T14:09:14.281+08:00
