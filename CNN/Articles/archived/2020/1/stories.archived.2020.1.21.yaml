      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5bac8d-16c0-4216-b186-3bff34e9824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:02:14.942+08:00
