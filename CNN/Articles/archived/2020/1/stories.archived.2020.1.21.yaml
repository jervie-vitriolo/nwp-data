    'template': '1'
    'title': 'Motorcycle taxis not yet banned as pilot run continues – DOTr'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0be0cf6-b7d3-4d06-b341-5b6291bdfa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T09:29:52.143+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:06.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)—&nbsp;</strong>Heads
        up, commuters!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4469803b-b2e6-499c-be6f-69d655b1cf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:22:20.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:06.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorcycle taxis will still be allowed to ply the roads of the metro
        as the Transport Department’s pilot program stays for now, a top official
        of the technical working group (TWG) told CNN Philippines Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b06e4c3-e85a-4828-a87d-777e30b916d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:22:20.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:06.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itutuloy <em>po natin ‘yan</em> (we will continue it), but then
        we will come up with guidelines, we will talk to the providers with guidance
        of the (Transport) Secretary,” Antonio Gardiola, chairman of the group studying
        the legality of motorcycles-for-hire, said in an interview with The Source.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee39bee4-9cf5-416e-ada8-4c76e541606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:22:20.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:06.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardiola earlier said transport officials would have to terminate
        the test run and declare motorcycle taxis as “illegal,” as they had not gathered
        sufficient data on their safety, despite the study’s three-month extension.
        The move drew flak not only from affected stakeholders, but also from netizens
        and lawmakers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c44a84-6d9c-4bb3-bfa8-a300d2e8cdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:22:20.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:06.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardiola said the group made the decision upon taking into consideration
        the sentiments of senators.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6081e7e0-2f2f-48a2-87ed-9497e7d8b6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:22:20.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:06.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the recent developments during the Senate hearing, the sentiment
        of the senators is to continue the study,” the chairman said. “It was the
        sentiments... of course I understand the need of the commuters as an alternative
        mode, I understand that."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a0fab5-5747-4c2e-97a2-915e8f6121b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:22:20.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:54:06.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BREAKING:
