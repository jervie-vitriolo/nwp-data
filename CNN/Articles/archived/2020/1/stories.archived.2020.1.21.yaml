  'Trump-legal-team-impeachment-charade-':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-21T03:08:50.172+08:00
    'imagesource': 'jcr:a04a16f3-17ae-49f5-ba3f-5e75610fd14f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdb36da2-88bb-44ba-a222-3d05a93db80d'
    'lead': 'President Donald Trump''s legal team on Monday filed a lengthy response
      to charges he abused his office and obstructed Congress, decrying the attempt
      to remove him as a "charade" and calling on senators to quickly reject it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T03:19:24.794+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T22:54:26.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:52:56.394+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'United-States', 'impeachment', 'charade', 'legal-team']
    'template': '1'
    'title': 'Trump''s legal team argues impeachment process a ''charade'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012e06ec-ee69-4d1a-a082-c0b0dc2d4ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Donald Trump''s legal team on
        Monday filed a lengthy response to charges he abused his office and obstructed
        Congress, decrying the attempt to remove him as a "charade" and calling on
        senators to quickly reject it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f36d40-1c64-43f7-a74b-aad3fb640e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 110-page filing reflects the most fulsome rebuttal of Democrats''
        accusations against Trump and amounts to a preview of the case Trump''s lawyers
        will make on the Senate floor when the impeachment trial commences this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acea572e-6dfc-4378-8f6a-4e9f31f6118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argue the impeachment was a partisan sham that failed to prove
        any violation of law. They warn against dangerous precedents should Democrats''
        efforts prove successful. And they insist Trump was well within his prerogatives
        to raise the issue of his political rivals with a foreign leader.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2439d6-c6b7-4b93-8fed-8a7412b9f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Articles of Impeachment now before the Senate are an affront
        to the Constitution and to our democratic institutions," the President''s
        lawyers wrote in opening sentences of the document. "The Articles themselves
        -- and the rigged process that brought them here -- are a brazenly political
        act by House Democrats that must be rejected. They debase the grave power
        of impeachment and disdain the solemn responsibility that power entails."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bce921-9ae2-4035-9739-28f76a3a9896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal brief attempts to dismantle both charges against the President
        that were formalized along a mostly party-line vote in the House of Representatives
        late last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63acf1f-ecee-4640-94f7-46e301cf8888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first -- that Trump committed "abuse of power" in his attempts
        to surface political dirt by withholding military aid to Ukraine -- is a "made
        up theory," the President''s legal team argues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25d382d-cb44-40f9-9997-14744b810654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the Constitution, impeachable offenses must be defined under
        established law. And they must be based on objective wrongdoing, not supposed
        subjective motives dreamt up by a hostile faction in the House and superimposed
        onto a President''s entirely lawful conduct," the document reads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c12478-272b-42e9-ac0a-b8c55a7ea0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second charge -- that Trump obstructed congressional investigators
        during the impeachment proceedings -- is "frivolous and dangerous" and represents
        an attempt to alter the separation of powers outlined by the Constitution,
        the lawyers argue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c7d80a-9299-4d34-b6a3-da7089091ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The defense</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed320a7d-e976-43de-942f-6249c2cb861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.795+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s legal team also insists the President was well within his
        rights to push his Ukrainian counterpart about unsubstantiated theories about
        Ukraine''s interference in the 2016 election, and argue that Trump was right
        to ask Ukraine''s President to look into former Vice President Joe Biden,
        who they said should be subject to scrutiny regardless of his status as a
        potential political rival.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0e86c0-20f4-4fa7-a0d7-a4438ddf24b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"House Democrats'' accusations rest on the false and dangerous premise
        that Vice President Biden somehow immunized his conduct (and his son''s) from
        any scrutiny by declaring his run for the presidency," the lawyers write."There
        is no such rule of law. It certainly was not a rule applied when President
        Trump was a candidate. His political opponents called for investigations against
        him and his children almost daily."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2b05a4-54f2-40ba-907e-c6112cf112ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"House Democrats'' accusations rest on the false and dangerous premise
        that Vice President Biden somehow immunized his conduct (and his son''s) from
        any scrutiny by declaring his run for the presidency," the lawyers write.
        "There is no such rule of law. It certainly was not a rule applied when President
        Trump was a candidate. His political opponents called for investigations against
        him and his children almost daily."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087f4ff5-7e3a-4a97-aadf-c6496435b069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s filing comes after a shorter document was submitted on
        Saturday laying out Trump''s arguments against impeachment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c37746-a8f7-440a-89b7-50a3d15c9d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That response -- which called the articles "constitutionally invalid"
        and claimed they are an attack on Americans -- argued both substantively against
        the charges in the articles and procedurally against the House''s impeachment
        inquiry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c780583a-324d-4f64-8095-a0c70401977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document submitted on Monday expands on those arguments in detail,
        offering examples of what Trump''s legal team claims are reasons the impeachment
        is invalid.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fa9b3c-9feb-4d95-9d19-c4cd5b0e8614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s lawyers were required to produce the comprehensive filing
        ahead of the trial, which is expected to begin in earnest on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35128ca4-58f3-41d6-9253-3fb210e6efc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal team -- led by White House counsel Pat Cipollone and outside
        attorney Jay Sekulow -- is expected to rely on the arguments in Monday''s
        brief in their presentations to the Senate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f84754-bbe1-4c0e-a29f-83d838f234b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources working with the legal team who briefed reporters on the
        filing declined to specify whether their call for a swift rejection of the
        impeachment charges would include asking for a motion to dismiss during the
        Senate impeachment trial.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285654cc-917d-46dd-a53b-899bdb9501c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to get into our details on what our strategy will
        be when the trial starts," one of the people said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799fdd9b-69f8-4cf3-ab86-9dc4c0316b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they argued the impeachment case should be rejected because
        the "articles of impeachment are deficient on their face."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcd485d-4117-4d04-a59d-2208f6d024b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>House rebuttal</strong></h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55ad90e-aa4e-4ce3-b76e-188289cbdceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House on Monday submitted its rebuttal to the White House''s
        argument that the impeachment articles were "constitutionally invalid," charging
        that the President''s assertions the about the articles was "chilling" and
        "dead wrong."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91247916-8b57-4069-badd-0fdce6880b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump maintains that the Senate cannot remove him even
        if the House proves every claim in the Articles of impeachment. That is a
        chilling assertion," the House managers wrote in their nine-page brief. "The
        Framers deliberately drafted a Constitution that allows the Senate to remove
        Presidents who, like President Trump, abuse their power to cheat in elections,
        betray our national security, and ignore checks and balances. That President
        Trump believes otherwise, and insists he is free to engage in such conduct
        again, only highlights the continuing threat he poses to the Nation if allowed
        to remain in office."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3122857-0902-48df-99b4-9d22e44df6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House''s filing on Monday was in response to the White House
        brief released on Saturday that called the House''s impeachment a "brazen
        and unlawful attempt to overturn the results of 2016 election."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e46eb8-edb4-4d6a-9a16-fa2a01aa376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House will also respond on Tuesday to the White House''s trial
        briefing that was released on Monday that said the impeachment process was
        a "charade" and called on senators to swiftly dismiss the charges.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af60d436-2842-4b6f-84f8-136e22bc340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The briefings are the preamble to the substance of the Senate trial
        that will begin on Tuesday. The House managers are preparing for the trial
        on Capitol Hill, meeting on Sunday in House Speaker Nancy Pelosi''s office
        and conducting a walkthrough of the Senate chamber on Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e5f198-1cba-4d12-a87a-bed48f47ec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still not clear what day the trial arguments will start, as
        the Senate still has to vote on the rules of the trial, which Senate Majority
        Leader Mitch McConnell has not yet released. But it''s expected that the House
        and President''s team will each have 24 hours to make their case split over
        two days, which Democrats have blasted as an attempt to conduct the trial
        in the middle of the night.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a3280e-c79c-4d99-bcf4-6c72a299ff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself weighed in on the impeachment matter on Monday morning,
        echoing the themes of fairness and process that were included in his lawyer''s
        brief.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8346e4f5-c38f-4320-afeb-8ce0077bc212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cryin'' Chuck Schumer is now asking for ''fairness'', when he and
        the Democrat House members worked together to make sure I got ZERO fairness
        in the House. So, what else is new?" he wrote on Twitter.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f97a654-c9a5-4b68-8f7c-c58967722ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also seemed to reject demands that his former national security
        adviser John Bolton appear as a witness during the Senate trial. Bolton has
        said he would appear if subpoenaed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b5d4d6-ef1f-42e8-bac6-5c9e9916bbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t want John Bolton and others in the House," Trump wrote.
        "They were in too much of a rush. Now they want them all in the Senate. Not
        supposed to be that way!"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e5a8a7-ff51-473a-97c8-938681b47e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Weekend preparations</strong></h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71c7439-401a-44ba-a698-c9ae34bccf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As his lawyers were preparing their legal filing over the weekend
        in Washington, Trump was at his Florida resort where guests said he seemed
        distracted by the impeachment saga.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da22fa-518c-4316-a2ab-ac364f97374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tuxedo''d Trump spent part of Saturday evening complaining about
        the looming impeachment trial to friends at Mar-a-Lago before inviting guests
        to join him to watch the UFC fight.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00194a76-6e8b-4aa1-818f-8135cb4429c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump stopped by the yearly Palm Beach Policemen''s and Firemen''s
        Ball in the Mar-a-Lago ballroom, where he railed against the impeachment proceedings.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f18319-783c-48d5-8930-15bdddeb9c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called the impeachment "fake" and said the media wasn''t giving
        him a "fair shake," according to an attendee. He spoke from a podium for about
        15 minutes before making the rounds shaking hands in the room.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3c443b-a3b6-426d-9e2b-f0cb185ec2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Trump invited friends and some club guests to watch the UFC
        fight marking Conor McGregor''s return to the octagon after more than 15 months.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26e0c85-7ac1-43dc-a2fa-df1a25b0e171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight, which lasted less than a minute, took place in Las Vegas.
        Trump and his guests watched on pay-per-view.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a98fe46-b507-420c-b0df-e2f203b7ed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Sarah Westwood and Jeremy Herb contributed to this report.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb10b8-532c-498f-8d9d-7f61593526b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:19:24.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:26.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/20/politics/donald-trump-impeachment-response/index.html"><em>"Trump''s
        legal team argues impeachment process a ''charade''"</em></a></p> '
  'Spain-island-no-booze-party-':
    'author': 'Francesca Street, CNN'
    'caption': 'Magaluf, in Mallorca, is synonymous with partying.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-21T03:39:09.250+08:00
    'imagesource': 'jcr:a2a98c18-74fc-4944-b585-5d94a141a485'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1477e285-390b-42bd-a9df-2cf6a5b52fdb'
    'lead': 'They''ve got a reputation for sun-soaking, all-night-partying and all-round-hedonism,
      but Spain''s Balearic Islands are attempting a rebrand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T03:49:28.093+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T22:54:25.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:52:56.774+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Spain', 'Balearic-Islands', 'Party', 'Booze']
    'template': '1'
    'title': 'Spain''s Balearic Islands clamp down on booze-fueled partying'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23c7056-47a6-422e-9043-e584448f244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> They''ve got a reputation for sun-soaking,
        all-night-partying and all-round-hedonism, but Spain''s Balearic Islands are
        attempting a rebrand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3094e6ba-9a13-4c0b-848b-6a89cc3a9f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional government has introduced a series of laws that attempt
        to curb alcohol excess in the tourist hubs of Magaluf and Playa de Palma on
        the island of Majorca and San Antonio in Ibiza.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffff746e-cd72-4494-a732-d88525765e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No longer will party boats promote seafaring intoxication, happy
        hours are to be prohibited and -- once it hits 9:30 p.m. -- the shops will
        cease selling booze altogether until 8 a.m. the next day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6883a7c5-dc5c-45d4-9565-1934b19f5b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pub crawls will be barred and the perilous craze known as "balconing"
        -- where people attempt to jump from hotel balconies into swimming pools --
        will be strictly forbidden.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df67e27b-4eaa-4f14-af0a-e7a04b8ff45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Balearic Islands will thus become a leading destination in
        combating excess tourism," reads the government press release announcing these
        changes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586c6d72-9480-4649-a04e-b5cbce31be02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those found flaunting the rules will face fines -- in the most serious
        of instances, such as the sale of alcohol outside of permitted hours -- businesses
        could find themselves paying € 60,000 (over $66,000).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc27150-2997-44b0-879e-41109451febd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new scheme is due to be in place for at least five years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f25fc4-7dc3-4a0d-b4a9-ffc7f3ac5555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>New direction</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49068496-e662-4f23-8209-e16736712fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hit the streets of Magaluf on a summer night and you''ll find hordes
        of young European tourists, lured by cheap flights and the promise of a pleasure-seeking
        week of debauchery, spilling out of clubs and bars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca3fed8-0360-40d8-a04d-e6e52ec30f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Balearics say they''re teaming the new regulations with newly
        designed marketing, and a switch towards "sustainable and respectful tourism,"
        with the aim of forcing "real change in the tourist model of these destinations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28ef44a-77d2-4558-96d4-62719c569b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their balmy climate, sandy beaches and hidden pockets of nature,
        the Balearics offer far more than just popular party spots.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d89582-fc24-4fd6-99f8-5eb180d655b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Francis, CEO at travel company Responsible Travel, tells
        CNN Travel that the key to changing the reputation of Majorca and Ibiza is
        to support new tourism opportunities on the islands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2543888-1f10-4f28-b1b9-17dec464c573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The authorities in the Balearics now need to work to encourage
        local, cultural-based as well as nature-centered tourism so as to attract
        the type of travelers who will better respect the destination. They should
        look to do this outside of the traditional ''hotspots'' in particular," he
        says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904030db-d9d0-421b-a898-dc356cf28d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis points to other European destinations, including the Spanish
        city of Barcelona, that have taken moves to transform their fortunes in recent
        years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45f7ec0-481a-4fed-aa52-1eca1181cfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Tourist perspective</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa97d0e-32c5-439d-a8c8-6cf3f22fe1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what do the young tourists who visit these partying hotspots
        think of the proposed changes?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa349d0d-c181-4fa3-9667-6614789c472d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Londoner Kate Chan is unimpressed. The 19-year-old, who previously
        worked for a travel company that organizes holidays in Ibiza, tells CNN Travel
        that happy hour culture is crucial to the island''s economy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af559615-d170-4a86-9a54-f565cc874162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We even sold bottomless drink packages before the super clubs.
        It''s a way for Ibiza''s economy to survive, because the super clubs like
        Amnesia cost around €30 for a double spirit and mixer," she says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf34b00-870a-4fab-9711-322228f16800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s "completely off-putting if there aren''t pre-party deals in
        place," adds Chan."Who goes to Ibiza for a civilized time anyway?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fd3f96-3365-420f-a1e3-24b6189c286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan agrees that more stringent alcohol rules could cut down on
        some of issues in Ibiza -- such as "balconing," or drunken fights -- but doesn''t
        think the island can rebrand over night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d23518-b1da-441f-859d-7756e16d4a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Painter, 24, is a British house music fan who has visited Ibiza
        on several occasions. He tells CNN Travel he''s in favor of the new regulations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f1ee6e-0ce8-4bad-8bcb-43b863de09f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibiza is home to some of the biggest and most prestigious dance
        music venues in the world, and hosts important residencies from the most influential
        artists in the world of electronic music," says Painter. "This attracts real
        music fans looking for an experience and the chance to enjoy sets by their
        favorite producers."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0182da9-e74e-4667-acfb-5d85abada579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally speaking, these tourists respect the island, Painter says.
        They''re not just there to get drunk.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b52bde-40dc-4694-ba93-0a65975d2a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What lets us and the island down are the sleazy, cheap boozing
        establishments in San Antonio''s west end. These establishments are aimed
        at nothing more than getting holidaymakers as drunk as possible on ridiculously
        cheap booze."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276ede21-a397-4694-8b32-915d6cd8bfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And [they] attract the sort of loutish, anti-social behavior that
        British tourists are known for and that understandably creates huge friction
        with the local people."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da43ffa-b998-4b1d-8c56-564e3c2da8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Partying prospects</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a8d38f-b657-421d-ab8a-0657ab9dedcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile fellow Brit James Sawyer, 23, says he can see both sides
        of the argument.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3372ec45-23ca-4c9d-9d90-62f88e30d7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been to Majorca on family holidays and to the strip to party.
        I had completely different experiences and both were great for different reasons,"
        he says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c31f815-a42f-480e-8708-6a235273f355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strip transports a night out in Leeds [a university city in
        the north of England] to a nicer climate, virtually everyone''s English and
        it''s essentially Neverland. It was fun aged 16 to 18, but I''d never go back
        for a rerun of the latter holiday."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb7a8d2-910d-426c-be55-adca4e38099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, Sawyer says he''d consider going to Ibiza to party, but
        these new rules make him hesitate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5798455f-b489-4f82-b4ee-de19470ed74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m less likely to go with these restrictions," he says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce438d69-7df8-467a-a57e-0797ac444789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he''s pragmatic about his partying prospects: "There''s going
        to be somewhere else popping up that serves the same purpose," says Sawyer.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c8e180-f034-4f76-b5bc-8fe3c0d06fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is sad that the restrictions might prevent someone else having
        that experience as a teenager but I understand the islands are much more than
        pre-adult drunken experiences."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b47c7f-7587-4a07-90cf-38922bacde9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T03:49:28.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:54:25.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/balearic-islands-partying-laws/index.html"><em>"Spain''s
        Balearic Islands clamp down on booze-fueled partying"</em></a></p>'
  'Astronauts-moon-Mars-homes-mushrooms-NASA':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Astronauts on the moon or Mars may be growing their homes, rather
      than building them, according to NASA.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-21T06:05:46.722+08:00
    'imagesource': 'jcr:02754f27-9bd4-487d-b2b2-29a67ac13978'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed058097-202b-4811-af72-344dc6bb271f'
    'lead': 'Astronauts on the moon or Mars may be growing their homes, rather than
      building them, according to NASA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T06:11:48.841+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:54:23.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:52:57.092+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Astronauts-', 'moon-', 'Mars-']
    'template': '1'
    'title': 'Astronauts on the moon and Mars may grow their homes there out of mushrooms,
      says NASA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7682b88-14f4-4a6e-9584-3b59b4ba4dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:11:48.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Astronauts on the moon or Mars may
        be growing their homes, rather than building them, according to NASA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2d75a0-37c2-46fa-b460-f2e769d2e1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:11:48.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efceffd8-ae57-43ef-86ad-a7aa79a45778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:11:48.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transporting habitats or even the materials for habitats that astronauts
        can safely inhabit during a lunar mission, or an extended stay on Mars, will
        be expensive. And they will likely take up a lot of space to shuttle them
        from one planet to another, when other valuable resources may be needed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316dccae-ae6f-4157-b996-3c363cfc7873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:11:48.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd92481d-6198-40a5-bf85-318679394859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:11:48.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:23.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the projects at NASA''s Ames Research Center in California
        focuses on myco-architecture. This would allow for more organic habitats grown
        from fungi and the threads that comprise their architecture, known as mycelia.
        The project is part of NASA''s Innovative Advanced Concepts program that considers
        different aspects of life as technology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221a4fd6-2ce5-4c56-9ec8-39beb9d0723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:11:48.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:23.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd636409-756c-4af0-906d-bbcc8f006170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:11:48.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:23.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, traditional habitat designs for Mars are like a turtle
        — carrying our homes with us on our backs -- a reliable plan, but with huge
        energy costs," said Lynn Rothschild, the principal investigator on the early-stage
        project. "Instead, we can harness mycelia to grow these habitats ourselves
        when we get there."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f3fd67-e5b3-4014-b9be-0501a62b5cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:11:48.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cc6a9e-7814-44c4-8d98-bc93db89845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:11:48.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts could bring a much more compact habitat made from lightweight
        materials embedded with fungi. These could survive long-term spaceflight and
        once the habitat was placed on the surface, all the astronauts would need
        to do is activate the fungi by adding water.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e890cc7d-8631-4d09-b27d-e0ae8472998b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:11:48.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637f2488-7101-4776-baf0-730aeced0449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:11:48.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The habitat would protect humans while also protecting the lunar
        or Martian surface because the fungi would be contained within the structure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3b6cf9-f6c9-481e-a893-27a1e58f1eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:11:48.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c3c5fc-a707-4b9b-b715-c230836498ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:11:48.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mycelia will be genetically altered so they can''t exist if
        separated from the habitat, preventing the surface of Mars from becoming contaminated.
        This would also prevent any false positive reading for life on the Martian
        surface that''s really from Earth. The mycelia structure will also be baked
        to reinforce its structure and further prevent contamination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ab10f9-918f-44c4-8370-b8576c65fd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:11:48.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1270c8db-1421-4b57-bffb-02d17e68a2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:11:48.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:23.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fungi feed off of organic material and produce spores. Underneath,
        mycelia acts like roots that actively build the fungi. They can spread out
        into a multitude of mushrooms. Or, in this example of synthetic biology, they
        can actually be used to create a different kind of detailed structure like
        the literal building blocks of a habitat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba25f2cb-597c-41b0-bdba-4e6333eec697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:11:48.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ce4c8d-549c-45ab-adf1-16dcba8a4ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:11:48.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars won''t just be a harsh environment for humans, but the fungi
        as well. The fungi will need cyanobacteria to survive. Cyanobacteria uses
        solar energy to convert dioxide and water in oxygen and food.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a5f07f-6eee-41f3-bbad-cab8b87c7e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:11:48.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfb30e3-03ca-48a5-8e11-d4f0f2ea76c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:11:48.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To support that, the project team has designed a domed habitat with
        three layers. On the outside will be a layer of frozen water ice, which can
        serve as a barrier between the astronauts and radiation. The frozen layer
        can also provide water for the second layer comprised of cyanobacteria, which
        will convert it into oxygen for the astronauts. The final layer will be made
        of mycelia, which can gather nutrients from the cyanbacteria layer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fb5369-55dd-4060-a679-561a7dc3e244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:11:48.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deeed13-bb85-469a-94e9-36ae4aedc327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:11:48.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mycelial materials, already commercially produced, are known insulators,
        fire retardant, and do not produce toxic gasses," according to the project
        description. "Metrics for these materials show compression strengths superior
        to dimensional lumber, flexural strength superior to reinforced concrete,
        and competitive insulation values."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f3233a-79d8-4346-ad5a-cdf7a01f043e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:11:48.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:23.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60930118-c1fa-4f5e-b5dd-baa261931fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:11:48.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:23.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mycelia could also be used to provide bioluminescent lighting, filter
        water, extract minerals, regulate humidity and even repair itself.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396fc769-b9f2-40d2-9104-5eb42bdf0173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:11:48.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:23.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ec889b-1f13-4d35-98e9-51031b9e6cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:11:48.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:54:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we design for space, we''re free to experiment with new ideas
        and materials with much more freedom than we would on Earth," Rothschild said.
        "And after these prototypes are designed for other worlds, we can bring them
        back to ours."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f9ec21-5ce0-4a5e-a1e3-428382959b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T06:11:48.844+08:00
