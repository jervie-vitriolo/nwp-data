      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''An evolving situation''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06b9abc-a4d3-4c1e-b1a3-b733681924a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:53:58.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci emphasized there are still many questions about this new virus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e38e252-3df0-490f-ac72-df463e344cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:55:14.932+08:00
