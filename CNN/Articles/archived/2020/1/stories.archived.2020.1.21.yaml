  'Tagaytay-businesses-Taal-Volcano-eruption':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-21T10:56:57.471+08:00
    'imagesource': 'jcr:72824c33-addf-4ff0-a26f-dab45ab8b860'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '562f871f-6fdc-4208-ad3c-42189bf744e0'
    'lead': 'The Interior Department clears up the confusion on which areas of Tagaytay
      City are barred to open businesses amid ongoing unrest of the Taal Volcano.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T11:01:41.522+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:54:05.659+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:53:02.952+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taal eruption: DILG names Tagaytay City areas that can''t open businesses
      yet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aef346-ca28-4eb1-b4e5-e3505c118244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:01:41.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa398284-208b-4176-8646-a80bab64a3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:01:41.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21)</strong> — The
        Interior Department on Tuesday cleared up the confusion on which areas of
        Tagaytay City are barred to open businesses amid ongoing unrest of the Taal
        Volcano.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff5ec6-4943-4d38-85ce-73b293f4a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:01:41.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5270b7b-317e-4542-aa27-06ec145c7ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:01:41.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary and spokesperson Jonathan Malaya, in a press
        release, said those in the following barangays are forced to evacuate and
        cease business operations: Bagong Tubig, Kaybagal South (Pob)., Maharlika
        West, Sambong, San Jose, Silang Junction South, Maharlika East, and Tolentino
        East. These areas were found to be susceptible to base surges and volcanic
        tsunami if a powerful Taal eruption happens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2c5f6f-2378-48e5-b00e-f015e5193281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:01:41.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:05.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99f147a-2b9d-4af3-8b3d-958a24ad3391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:01:41.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:05.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other areas of Tagaytay not mentioned are allowed to reopen their
        businesses amid the threat of an imminent hazardous eruption. Malaya said
        these areas are in the higher portion of Tagaytay Ridge. Business establishments
        here may reopen based on the discretion of local city executives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0eb3cf-9deb-45f9-b9f0-4529c4f4b916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:01:41.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:05.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b108a34-9e51-43d4-b8d2-013e29d56991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:01:41.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:05.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Interior Undersecretary Epimaco Densing said a memorandum
        order was issued to Tagaytay Mayor Agnes Tolentino to stop commercial establishments
        from operating while Alert Level 4 remains over Taal. He said the defiant
        establishments may get their business permits canceled, or worse, face closure
        from the police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27217739-3e49-48f5-b3cd-e6f625551d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:01:41.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:05.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bf7dc2-7b2f-482c-801f-f16c8518a67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:01:41.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:05.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año later clarified that 199 barangays
        covered by forced evacuation must stay closed including businesses that operate
        there, but clarified that some areas in Tagaytay are not covered by this order.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be18314-335b-441f-bb4d-af1e3ea185f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:01:41.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:05.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bace652-9a42-4eb7-9ef6-6813ce3970af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:01:41.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:05.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State volcanologists previously said Tagaytay Ridge, despite being
        inside Taal''s 14-kilometer danger zone, is not considered a “high-risk” area
        due to its elevation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9161d9d1-7cf6-48ef-be14-820a6b6c572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:01:41.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:05.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2377c81-febb-4ce1-9bb2-e1d9f33b807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:01:41.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:54:05.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 50 restaurants, 14 malls and parks, and eight hotels in Tagaytay
        opened over the weekend as Alert Level 4 remains in effect in Taal, indicating
        a potential hazardous eruption. Thousands of residents within the 14-kilometer
        radius of the volcano have been ordered to flee their homes and move to evacuation
        centers given the looming threat of a deadly explosion.</p>'
  'buckingham-to-revise-prince-harry-meghan-markle-title':
    'author': 'Max Foster, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-21T10:59:07.256+08:00
    'imagesource': 'jcr:f8857ba5-8bc2-402d-a511-26e64d8df0c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfdb6e4c-0891-46aa-8d77-a78fc47f37ba'
    'lead': 'Buckingham Palace is working to revise its guidance on how Prince Harry
      and his wife, Meghan Markle, are to be addressed after reports that the Duchess
      of Sussex''s new title made it sound as though she were divorced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T11:02:29.999+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:54:04.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:53:03.109+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['buckingham', 'meghan', 'prince-harry', 'title']
    'template': '1'
    'title': 'Buckingham Palace to update guidance after new titles made it seem like
      Meghan is divorced'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e82a10-3ffa-4da0-af19-982a99cda4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:02:30.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:04.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Buckingham Palace is working to revise
        its guidance on how Prince Harry and his wife, Meghan Markle, are to be addressed
        after reports that the Duchess of Sussex''s new title made it sound as though
        she were divorced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c60c43-151a-4db4-8182-ea96cbe1de7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:02:30.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:04.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace last week said the two would no longer use their royal
        titles —&nbsp;His and Her Royal Highness —&nbsp;beginning this spring, but
        would instead be addressed as "Harry, Duke of Sussex" and "Meghan, Duchess
        of Sussex."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6808034d-8960-4287-9516-37ea5dfc2751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:02:30.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:04.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is that such formatting was adopted by Sarah Ferguson
        —&nbsp;now addressed as "Sarah, Duchess of York" —&nbsp;after she divorced
        Prince Andrew in 1996. And Harry''s mother was known as Diana, Princess of
        Wales after her divorce from Prince Charles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba908c4-b338-4217-a3f8-e4063871959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:02:30.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:04.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of the first hiccups, but not likely the last, in the
        complicated process of carrying out the unprecedented deal the Queen reached
        with the couple last week after the two said they wanted to scale back their
        royal duties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e3d884-e55f-4ed7-81b1-e84320c856a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:02:30.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:04.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the palace, the titles of Duke and Duchess of Sussex
        are not subject to change, but updated guidance for how the names should be
        formatted is being prepared.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d3a3bf-fe41-4670-a547-bb789f5ba11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:02:30.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:04.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace said its previous guidance on the royal couple''s
        title was erroneous, and it is now conferring with the Garter King of Arms
        -- who specializes in matters of titles and protocol —&nbsp;to issue updated
        guidance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646a9136-71e0-4294-820f-473930e63f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:02:30.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:04.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan was given the title Her Royal Highness The Duchess of Sussex
        when she married Prince Harry in May 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e2e5d6-121c-41b8-9fb8-aa42c5b40871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:02:30.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:04.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry''s full title was His Royal Highness The Duke of Sussex, Earl
        of Dumbarton and Baron Kilkeel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fe4c4b-1bb5-4a85-ab2f-ea68dcd86c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T11:02:30.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:54:04.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a data-cke-saved-href="https://edition.cnn.com/2020/01/20/uk/harry-meghan-duchess-of-sussex-title-trnd/index.html"
