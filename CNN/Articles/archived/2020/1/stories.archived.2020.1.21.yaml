      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> <a
        href="http://cnnphilippines.com/entertainment/2020/1/17/Sarah-Geronimo-Tala-acoustic-version.html"
        target="_blank">Sarah Geronimo</a>’s fans are not only reaching for the stars,
        they are reaching out to those in need too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d291c6-1512-486a-aa37-6d7c19fd3823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:51:38.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:38.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141f3a6e-e12d-4f85-83f3-b75b550d991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:51:38.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:38.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popsters, as they are known, managed to raise ₱100,000 for those
        affected by <a href="https://cnnphilippines.com/news/2020/1/21/Taal-Volcano-eruption-Phivolcs-Talisay-Vice-Mayor.html"
        target="_blank">Taal Volcano</a>''s eruption by dancing to Geronimo’s sleeper
        hit "<a href="https://cnnphilippines.com/entertainment/2020/1/17/tala-billboard-chart-debut.html?fbclid=IwAR2ZY3SM4zjA5zRUmLKtzKpta5ChTMVKN14U8MdHKHiAnkkCiLzpVnZNsDQ"
        target="_blank">Tala</a>"&nbsp;in a flash mob in Rizal Park in Manila last
        Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e53957-709f-4f76-9b2c-2cc5edaf91c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:51:38.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:38.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3846f908-7b2d-43b8-a7c4-e316370569d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:51:38.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:38.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ginamit lang namin siya sa mas makabuluhang pamamaraan.</em>
        Viral <em>na siya naging</em> way <em>pa siya para makatulong sa mga kababayan
        natin sa Batangas,</em>” Popsters president Barrie Juanico said of their initiative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9207d5cd-b0d8-4860-8e35-fcfc1504cedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:51:38.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:38.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637a031e-340f-4a52-893d-f50177987ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:51:38.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:38.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just used it for a more sensible cause. It had
        been viral before and now it’s a way for us to help our countrymen in Batangas.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4154badd-9e41-41bf-b245-4ba272259d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:51:38.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:38.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e4691a-099e-4bf3-a98e-484527ab85a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:51:38.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:38.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juanico said the response was overwhelming, with over 600 people
        signing up to register for the event, paying ₱100 each. With additional donations,
        the group was able to raise ₱100,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34094e92-34a0-4811-89d5-b702cfec00de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:51:38.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:38.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03029efb-d1d6-4620-a2f2-fd380dd434a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:51:38.633+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:53:38.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geronimo’s fans turned over the money they raised to the Philippine
        Red Cross.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3af322-b943-4ba7-906c-cd34753718c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T17:51:38.633+08:00
