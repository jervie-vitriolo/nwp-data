      'mgnl:lastActivated': 2023-01-26T22:53:41.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6023165a-8771-41a4-8caa-e168e10ced5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:53:15.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:41.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department official told CNN that the department is amending
        a regulation to ensure that visitor visas to the US are not used for birth
        tourism. The rule will be "published shortly," according to the official,
        who said it is intended to address the national security and law enforcement
        risks associated with the practice. Details about the change, how it will
        be enforced and the impact to travelers were not immediately available.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76a2f19-dbd9-435c-8be5-49b443e3ae96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:53:15.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:41.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94039fc2-06c5-48e3-bc34-998f3041786f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:53:15.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:41.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security and White House referred CNN
        to the State Department for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b48c8a0-4435-4c17-a5e4-7909cdefb1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:53:15.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:41.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeb814f-5525-4802-85d6-5c25d3335565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:53:15.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:41.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axios first reported the expected change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc7b290-93de-4738-b223-95665ba4000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:53:15.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:41.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b36a809-59c4-48bc-9795-b377a8eb9ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:53:15.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:41.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected announcement comes a week after a Hong Kong-based airline
        apologized for demanding that a passenger take a test to prove she was not
        pregnant before boarding a flight to the US Pacific island of Saipan —&nbsp;part
        of the US commonwealth of Northern Mariana Islands, which has emerged as a
        favorite destination for "birth tourism."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9a919e-14e9-42e7-96a6-a81c54166c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:53:15.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:41.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08ef44a-1b67-428f-9b2b-a72238d7ef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:53:15.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:41.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said in a statement that it was under pressure from
        authorities in Saipan to step up checks on passengers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a520a376-62a8-4a7c-bc1f-52a78573d4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:53:15.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:41.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf04a96-d9d0-4d3d-a0b7-21e5dfef2eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:53:15.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:41.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took actions on flights to Saipan from February 2019 to help
        ensure US immigration laws were not being undermined," the airline said. "Under
        our new management, we recognize the significant concerns this practice has
        caused. We have immediately suspended the practice while we review it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a805b5-74d8-41c2-b2dd-c5b0eae5922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:53:15.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:41.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d05fd7-9a8c-477c-a884-db1088105a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:53:15.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:41.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It not immediately clear whether the incident was related to the
        US regulatory change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b33162-c911-4c45-8982-904235457d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:53:15.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc56594e-46c7-490f-bbeb-8d624abcc9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:53:15.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the commonwealth''s House of Representatives passed a resolution
        seeking to limit birthright citizenship on the islands in the wake of the
        increased popularity of birth tourism in Saipan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5a2e5b-e05c-4327-b5e8-7cc5d667dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:53:15.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44af73ae-8a17-459c-a500-8c8e4b8e8771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:53:15.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has sought legal action against people thought to be capitalizing
        on the industry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68bf2ab-e206-46fa-be92-259eede91382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:53:15.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a945f6-7643-455a-b43a-25fb8d6168ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:53:15.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Department of Justice charged three people with running
        "birth tourism" companies that catered to Chinese clients in Southern California
        — the first time that criminal charges had been filed in a US federal court
        over the practice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e4ecf1-13e5-4e12-9730-9be5b227cfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:53:15.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb78c24b-81f2-4f21-95f7-fcfc07774154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:53:15.939+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges stemmed from a 2015 raid of dozens of so-called "maternity
        hotels," often upscale apartments, where mothers-to-be paid between $15,000
        and $50,000 to give birth in the US, according to a US Immigration and Customs
        Enforcement statement at the time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2e1097-aad7-4569-94c8-96d82b50db88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:53:15.939+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e720f4b-d470-406c-9509-e02d9dc94e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:53:15.939+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, President Donald Trump vowed to end birthright citizenship
        by executive order, though lawmakers immediately pushed back against his comments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f213f294-a7df-4092-b274-6592c5984688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:53:15.939+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/20/politics/trump-administration-birth-tourism-visa-guidelines/index.html">Trump
        administration to take aim at ''birth tourism'' in expected change to visa
        guidelines</a>."&nbsp;</i></p>'
  'uber-india-food-sale-zomato':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-21T16:53:43.976+08:00
    'imagesource': 'jcr:3ac5504e-b0c0-4c96-bd4f-fbc847abc2f7'
