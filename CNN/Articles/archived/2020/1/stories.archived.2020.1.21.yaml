    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:53:09.466+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['taal-volcano', 'Taal', 'relief', 'aid', 'San-Miguel', 'SMC', 'Ramon-Ang']
    'stories': ['d8ca9d90-28ec-42c7-aee4-19253249c749', '19a29b22-0e84-4270-8605-459c0072bbe1']
    'template': '1'
    'title': 'San Miguel brings hot meals, relief goods to Taal evacuees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2962e1-55cb-4403-9db1-89013e4f7322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:13:13.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:46.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 21) —</strong> A
        diversified conglomerate has turned over ₱23 million worth of relief goods
        and donations to evacuation centers in Batangas, including hot meals and feeds
        for rescued animals in the wake of Taal volcano''s eruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63934642-be18-4126-88ba-198c8e541864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:13:13.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:46.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dfc2d1-c464-4227-b600-8cf06781a953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:13:13.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:46.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, San Miguel Corporation said its unit San Miguel
        Foods accounted for the bulk of food donations, alongside face masks, blankets,
        sleeping mats, and clothes to thousands families forced to leave their homes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dec1441-5e18-497f-9e9a-5e7e681a12ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:13:13.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:46.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a1c8e3-2457-49db-95f6-011f3dd6f46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:13:13.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:46.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal has been on alert level 4 since January 12, with authorities
        warning that a destructive eruption could occur within hours or days. All
        residents and business establishments within 14 kilometers from the main crater
        have been told to evacuate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90449d54-a5bd-4f40-959b-5e5f17edb7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:13:13.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:46.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnnphilippines.com/news/2020/1/13/donations-for-taal-evacuees.html">LIST:
        Where to send donations for Taal evacuees</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61c60e5-d107-43ae-ab29-7b1a2379ac48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:13:13.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:46.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the company''s contributions, SMC said its employees
        mounted a donation drive for  clothes, toiletries, sanitary napkins, footwear,
        detergent, powder, and sanitizing alcohol.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a260bcc-7cac-41ef-b611-2a8875abc832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:13:13.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:46.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbce74aa-a88b-4910-a71c-a7b4d68d55b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:13:13.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:46.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better World Tondo, the group''s corporate social responsibility
        arm, also brought its daily soup kitchen operations to serve 6,000 hot meals
        in six evacuation centers in Batangas. Huge packs of assorted animal feeds
        have also been turned over to civic group Philippine Animal Welfare Society
        for stranded or recovered pets or farm animals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a618e7e-d6b0-40ae-9f31-f82383cf06de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:13:13.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb8bf03-5bb2-4f99-9946-8bc8b3d14331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:13:13.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC Infrastructure also committed to deliver 15,000 five-gallon
        containers of drinking water via its subsidiary Bulacan Bulk Water unit, while
        the San Miguel Foundation said it will deploy portable water filtering systems
        for the use of evacuees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0667961-d8af-4447-ac69-6dfd585c4cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:13:13.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:46.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57833a88-c8b4-49a0-8f72-01e6b9d305cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T16:13:13.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:53:46.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also announced it <a href="https://www.cnnphilippines.com/news/2020/1/21/SLEX-free-toll-Taal-aid.html">will
        waive one-way toll fees</a> for cars passing through the South Luzon Expressway
        and STAR Tollway carrying relief goods, volunteers, or equipment for the evacuation
        centers.</p>'
  'Delta-Air-two-month-bonus':
    'author': 'Jeanne Sahadi, CNN Business'
    'caption': 'This is the sixth year in a row that the company has paid out more
      than $1 billion to workers, a Delta spokesperson said. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-21T16:36:28.417+08:00
    'imagesource': 'jcr:83e19968-8610-44bc-b515-eec28b7f0fc2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ba4f874-3549-4fc9-8acf-17e68c9db975'
    'lead': 'Delta Air Lines had a very good year last year. Instead of just verbally
      thanking its employees for the company''s strong performance, it announced it
      would pay them $1.6 billion in profit-sharing bonuses. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-21T16:41:09.315+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T22:53:45.540+08:00
