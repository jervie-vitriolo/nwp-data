      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"O, Nadine, ano na? 2020 na!!!" he wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0274aba5-84f8-461f-b7b5-44350c180241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T15:02:14.942+08:00
