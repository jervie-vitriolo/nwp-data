    'template': '1'
    'title': 'Duterte to attend Sinulog – Cebu police'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18621330-b81e-4034-953b-604594f31c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T16:20:45.769+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu&nbsp;(CNN Philippines, January 13)</strong> — President
        Rodrigo Duterte will be attending this year’s Sinulog festivities in Cebu,
        police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff850cb-e51f-44cf-9ecc-9f12b84c745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T16:20:45.769+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:49.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceed554e-3bb4-4de0-8a1f-fad6b50cb1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T16:20:45.769+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:49.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu police are on high alert for the expected attendance of Duterte
        at the festival commemorating the Santo Niño — an image of Jesus Christ introduced
        to indigenous Filipinos by the Spanish in the 1500s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21de95e-b679-41a4-a2f8-138453b4a719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T16:20:45.769+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:49.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b85e136-2588-4751-8f23-e7183439216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T16:20:45.769+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:49.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Yes,] he is coming. I have already attended meetings to discuss
        the security preparations for the President’s visit,” Central Visayas police
        chief PBGen. Valeriano de Leon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe8c434-8e73-4a40-9a01-9587d1f7fde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T16:20:45.769+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:49.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b787876-44be-4eb6-99c0-320f43d9c57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T16:20:45.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:49.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police have raised the second-highest alert level over Cebu
        as the Sinulog Festival draws near. They are also considering shutting down
        mobile phone signal during the Grand Parade if Duterte pushes through with
        his attendance at the festival.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9850e74c-bc00-43cb-8d86-26604079e350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T16:20:45.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:49.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea32b90-3141-4fb5-ab25-a9e4bcf28f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T16:20:45.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:49.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon, however, said there may be changes because of the eruption
        of Taal Volcano.</p>'
