    'title': 'Mexican Wrestler La Parka has died after suffering severe in-ring injuries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54a201b-4b11-4a8b-be56-69cb683613f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:11:48.706+08:00
