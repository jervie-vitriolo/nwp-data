      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0f4924-366d-4bf3-99f0-d3146a005cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators are calling for Supreme Leader Ayatollah Ali Khamenei
        to step down and for those responsible for downing the plane to be prosecuted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07e04e8-4bbc-4de5-ab3f-469c3f0f52a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97765f2-c502-4963-a840-2a10896207cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Khamenei have shame. Leave the country," chanted protesters in
        the capital, Tehran, in footage posted on social media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9758e49b-619f-47f6-9ca9-efa493bec70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0428dd41-7547-4c8e-acbf-3bd81d41a02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khamenei has been in office for three decades, and there is no limit
        to his term.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a130e34-7822-499a-94f6-b4580e2f2fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4649383c-8c0b-4a92-aa6b-e6d57fa16e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests have now spread to other cities, including Shiraz, Esfahan,
        Hamedan and Orumiyeh, Reuters reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58994e41-8729-4af1-806a-c0d088a338e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b4b49d-79f7-4243-bcae-70bb0df8682c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump tweeted his support for the demonstrators,
        saying his administration will "continue to stand by you." Likewise, Israeli
        Prime Minister Benjamin Netanyahu voiced his support for the protesters and
        called on European powers to increase pressure on the Iranian regime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f507db87-cec9-4e3a-9d2d-a2f928f0e2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bfcaff-8951-4761-a4db-75e31a2f0f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran previously denied US claims that the country had struck down
        the plane before admitting the mistake Saturday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48500aa5-1529-42f2-bea2-9a5b79913f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0309501d-78c0-4bb8-bcd7-aecc22ec92e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s President Hassan Rouhani said his country "deeply regrets
        this disastrous mistake" and his "thoughts and prayers go to all the mourning
        families."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ce7892-0cb0-42fc-a3dd-d88aa2d129c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffad5ad9-77f7-41cd-b5b0-8d1ee4075235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian Foreign Minister Javad Zarif blamed the disaster on
        "human error" and "US adventurism."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7d4b8e-4ae1-4de6-9c8e-84ed17cbee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3680c91c-6fbb-471b-9bd3-246b1ff71077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UK ambassador in Iran arrested</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7285b5e-5b84-463b-a62a-b40bd70a4963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests came as Iran faces fresh criticism abroad for the temporary
        arrest Saturday of British Ambassador Rob Macaire. On Sunday, Macaire was
        summoned to the Iranian foreign ministry.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f64c054-94d7-4ebb-9d69-5971647e0037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5536b09-a01d-4677-83ed-9ae6705db13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the semi-official Tasnim news agency, Macaire was arrested
        while in the middle of a crowd of protesters in front of Tehran''s Amir Kabir
        University.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dc2860-11ba-49f7-91fc-6cf402d16dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ad0dec-d083-426f-85b9-6430039e4bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was accused of instigating and directing radical and destructive
        demonstrations, and later released.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4147a13-97aa-4174-b6b2-11445f9465bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963f44fe-c4d7-4bcc-8bbd-31fd50495f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macaire said on Twitter that he wasn''t taking part in any demonstrations
        -- and was instead paying respect to victims of the downed Ukrainian plane.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0687ea19-289b-4d1c-a9d7-b19f29e6b48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01734315-2e25-4fea-8c86-01e3c76fc0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador added that he left the area after five minutes "when
        some started chanting."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8113fa-b562-46cc-aed5-df31631ed60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf8db9c-b82a-454a-aa58-a9cf70611d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Dominic Raab called Macaire''s arrest a "flagrant
        violation of international law" -- a sentiment echoed by the German and French
        foreign ministries.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696a7a58-cf84-4568-ae42-1388a74551ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8483f62-df1e-4889-8ba9-39bb7b7d38c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian officials said Macaire was released as soon as his identity
        was confirmed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e733ee31-f37e-4316-ac65-f9f895cf8b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd599b8-dd28-4013-82cb-abaf1e6f54d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When police informed me a man''s arrested who claims to be UK Amb,
        I said IMPOSSIBLE! only after my phone conversation w him I identified, out
        of big surprise, that it''s him. 15 min later he was free," tweeted Deputy
        Foreign Minister Abbas Araghchi.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd505046-3b2e-4041-8020-7f800ec9b032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a98302-e123-4910-8adb-e2bb201bb62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International leaders seek answers</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403a8bd4-096c-4c13-93f6-b77ed77f2759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downed plane''s victims included 57 Canadians, and the country''s
        Prime Minister Justin Trudeau told a press conference Saturday that, "what
        Iran has admitted to is very serious."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d621b4-d113-4dbc-a85a-9c4dc76ff511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34f0245-e214-43ca-a6d2-83ac3e36bb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canada will not rest until we get the accountability, justice,
        and closure that the families deserve."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c33a03-ef94-4ebc-a09d-6d6aaf080f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f998ca-40a8-4152-849c-3dcb22c63c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani told Trudeau he was committed "to collaborate, to give closure
        to the victims, deescalate tensions in the region and continue this dialogue,"
        the Canadian PM said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9006eb4f-ac40-4c1e-ace9-9d9622f94517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3cf872-b89f-4ccf-bca6-85136a842e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile the Ukrainian General Prosecutor''s office said in a statement
        it was now investigating the incident as a possible case of "willful killing
        and aircraft destruction."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158a4c36-8e63-44e4-b9cb-09e123a0565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44fe438-21f7-44b2-80e2-c060cc36a3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downing of the plane was being handled as a case of "violation
        of traffic safety rules" and "operation of air transport resulting in death."
        But prosecutors said Iran''s admission changed the scope to "liability for
        the willful killing of two or more people and the destruction of the aircraft,"
        the statement said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9778df2a-3a97-4c05-8770-44464f0f047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f5e398-c96c-4ee6-9937-73f043c08e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky called Iran''s admission
        a "step in the right direction" via Twitter.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c72b3d-cb39-4364-b8b5-79f81f8af994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e595334-904d-4a76-8f6e-da4ff01c4641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian authorities are in possession of the two flight data recorders,
        also known as black boxes, which Ukrainian investigators got access to Friday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6810c96a-0930-49d4-8096-1f84dd4e1c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b8cbc3-b449-4ed7-ae7c-cf7354500a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have yet to start examining the information, but have said
        it included communications between the pilot and Tehran flight control.</p>'
  'Soleimani-US-embassy-attack-evidence':
    'author': 'Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-13T06:14:55.921+08:00
    'imagesource': 'jcr:b0a8a1e8-ca94-4ad4-a7e8-5b63dccee19c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73f3de26-1fc2-4829-bd74-bb260f7a181c'
    'lead': 'Days after President Donald Trump claimed the US killed Iran''s top military
      general because he was targeting four American embassies, two of the President''s
      top national security officials are declining to provide evidence of the intelligence
      used to justify the US drone strike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-13T06:16:15.393+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:37:43.167+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:35:40.052+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top Trump administration officials decline to provide evidence that
      Soleimani would attack 4 US embassies'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54abb982-3fd6-4cd9-9ec5-fb68aa0fc8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Days after President Donald Trump
        claimed the US killed Iran''s top military general because he was targeting
        four American embassies, two of the President''s top national security officials
        are declining to provide evidence of the intelligence used to justify the
        US drone strike.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fc837b-f6ca-4d6e-a1e1-64628a980e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0980d2b9-4ce9-4324-9b7a-37b58a04289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In interviews that aired Sunday, Defense Secretary Mark Esper and
        national security adviser Robert O''Brien both did not cite specific intelligence
        information when pressed by their interviewers. Trump said in an interview
        Friday that he approved the military attack earlier this month that killed
        Qasem Soleimani because he believed the Iranian general was targeting the
        embassies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28db45a2-0c9f-40ab-85df-bb7e4b2e1c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d230efd-2e50-4afc-9a13-9622aa79bc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President never said there was specific intelligence to four
        different embassies," Esper told CNN''s Jake Tapper on "State of the Union."
        But Esper said he shared the President''s belief that the embassies were threatened
        by Soleimani.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9654c6-f03e-4be5-96d5-1f28a9a2406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83055aaf-b210-416a-890d-d2b7395bc7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the President said with regard to the four embassies is what
        I believe as well. He said that he believed that they probably, that they
        could have been targeting the embassies in the region,"Esper said. And in
        an interview with CBS that aired Sunday, Esper said he "didn''t see" a specific
        threat against four embassies in the intelligence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e45a3f4-d9ec-4075-b087-70ed04d11d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ae0cf8-2523-483c-afaa-06d8175b7d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, O''Brien conceded in an interview on Sunday with ABC
        that it was unclear whether embassies or US military bases would be targeted,
        but insisted Trump''s claim about four embassies being threatened was "consistent
        with the intelligence."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81668e7-1f0a-4ff1-bb7d-99f79b197c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d2634-c7c1-41f0-9b61-a3c39e193dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The messaging this weekend from the top officials adds to an already
        complicated explanation of the intelligence the Trump administration claims
        was behind the US attack that killed Soleimani. In recent days, Trump''s national
        security officials have contradicted each other about how imminent a threat
        the Iranian general posed, whether they had specific intelligence on the threat
        and even what that threat was, with Trump saying one thing then another, while
        officials offered varying explanations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33684c6-5361-4534-a610-d9af36b270d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6739f933-752b-42b7-b4b7-989422b40b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron David Miller, a senior fellow at the Carnegie Endowment for
        International Peace, told CNN last week that the administration''s "public
        messaging has raised all kinds of questions about whether or not there was
        sufficient motivation to launch an attack to kill arguable the second most
        powerful and important man in Iran."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903d6cfd-6238-434f-869c-56cf201c6747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85be70ea-c126-4ba8-9635-1c2f4c5e6b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both O''Brien and Esper continually pointed on Sunday to the concerns
        about the US Embassy in Baghdad, indicating the most specific intelligence
        was in regard to a threat there. But neither official provided intelligence
        indicating an imminent attack on all four.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c56675-1805-4ae5-ac27-db971360c8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaed051-d0ed-4a30-b7ad-9f5e9ee1cc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were very concerned about the situation. We had exquisite intelligence,"
        O''Brien told NBC''s "Meet the Press."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e882788d-6e92-4581-9762-ed7bc8d16f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f207b7bd-4c52-4199-a81a-b8add3c9d5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When O''Brien appeared on "Fox News Sunday," he said the administration
        knew there were threats to American facilities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5503078b-a6cc-4a29-b929-3f1467d031b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e1dde9-6c53-4a36-8391-92703e981f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, it''s always difficult, even with the exquisite intelligence
        that we have, to know exactly what the targets are but it''s certainly consistent
        with the intelligence to assume that they would have hit embassies in at least
        four countries," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce62078-d8c3-4f47-b933-4a1ab1f8c07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb95cfd-3263-4094-bbe2-1506a1efb206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien continued: "But again, we knew that there were threats
        to American facilities. Now whether they were bases, embassies -- you know,
        it''s always hard until the attack happens, but we had very strong intelligence
        they were looking to kill and maim Americans at US facilities in the region."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbf8f23-3ba2-4b78-a0d7-fc5b614d72a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf6c07d-ae04-4798-a8e0-814a4d2ac4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The messages from the Trump administration have taken some lawmakers
        by surprise, with Democrats and Republicans saying they were not informed
        of the threat to four embassies during an intelligence briefing last week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704b4019-398e-45aa-a944-bfb3d3efca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d88e7-dfa5-4da5-b3c5-58b5dfaa4c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t hear anything about that. And several of my colleagues
        have said the same. So, that was news to me," Republican Sen. Mike Lee of
        Utah told Tapper on Sunday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813e939f-c0e8-4c62-bc22-0c4340d1c75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1aaf69-a7ad-42b6-ba05-18dbd8f2e501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Chris Murphy, a Connecticut Democrat, wrote in a tweet last
        week that "if there was evidence of imminent attacks on four embassies, the
        Administration would have said so at our Wednesday briefing."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d73191-a5e9-44a5-9e6e-e0b4053a59fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22fdeda-82e9-46d5-a0d4-664de3c826f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:16:15.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:43.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t."</p>'
  'Philippines-Taal-Volcano':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
