    'title': 'Duterte to visit areas affected by Taal eruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177c7a5f-6f07-4476-8e47-22b2eb68bc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:42:13.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:28.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong> — President
        Rodrigo Duterte said Monday he will visit areas affected by Taal Volcano’s
        eruption on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7a6416-a4d3-447a-91cd-dcba19933491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:42:13.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his first public appearance since the volcano south
        of Metro Manila started spewing ash and lava on Sunday, told reporters that
        he will make rounds in the area on a helicopter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33594d73-191e-4ec5-bf89-56efdd14be44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:42:13.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Christopher “Bong” Go, Duterte’s former aide who is still
        frequently seen by the President’s side, said the plan for now is to head
        to Batangas tomorrow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18baf3b5-86da-4e4c-a15e-659d3a26dc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:42:13.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that his doctor advised him against going to the areas
        affected by the eruption, which are now covered in a thick layer of ash. However,
        he seemed to make light of the health risks associated with inhaling volcanic
        ash.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4473dd1-180f-4b64-aab1-d92c9855d8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:42:13.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kainin ko pa ‘yang ashfall na ‘yan. Pati Taal, ihian ko pa
        ‘yan, bwisit na ‘yan,”</em> Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccc2dfd-5ef5-4669-8c1c-618b6a1c36f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:42:13.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:28.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can even eat that ash. And Taal, I’ll pee on that
        idiot.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c09832-14ba-42b9-98d1-621cb92839be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:42:13.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:28.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said all government resources have been brought to respond
        to the eruption of the volcano, its first since 1977.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0b6981-49b0-48ea-8d8a-3e7044b5e4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:42:13.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:28.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13fa1fb-db45-4826-a402-6ab3d468c8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:42:13.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:28.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have anticipated it and <em>pati ‘yung mga</em> Marines <em>ko,
        ‘yung mga sundalo ko nandoon</em> [my Marines and my soldiers are there.]
        And the resources, I said, are there. And ‘yung mga [the] forward supplies,
        they were carried over there 24 hours since it first exploded,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558bc22a-55ff-46ff-8efc-0e8ec803c811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:42:13.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also vowed to give residents affected by Taal Volcano financial
        assistance, but did not specify how much.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a26e0fd-b05f-4be3-836a-8be94de6d824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:42:13.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mayroon tayong pera. Kaya huwag nating ubusin sa</em> corruption.
        It is not for your pocket, it is intended for the public,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a8bee2-3fe1-41dc-8432-2807ed545fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:42:13.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have the money. So let’s not use it all up for
        corruption.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c7cc03-1ca7-4f3a-9492-13616cd3f3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:42:13.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte only made mention of Taal when asked by reporters at the
        sidelines of his visit to the Philippine Marine Corps. There, he handed out
        ₱50,000 to soldiers who are celebrating their birthdays this month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3088b0-84f6-4f3f-96ae-53e7073b4485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:42:13.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 18,187 people are now in evacuation centers in Cavite
        and Batangas due to Taal Volcano’s unrest, according to the National Disaster
        Risk Reduction and Management Council.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d6ddb4-09c5-481a-9551-a83375a88238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:42:13.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased volcanic activity in Taal has prompted the government
        to suspend classes and government work in Metro Manila, Calabarzon and Central
        Luzon on Monday. The provincial board of Batangas, where the volcano is located,
        has also declared a state of calamity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd69006-76e0-4f5e-bf7d-4e7b41629783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:42:13.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Ina Andolong and Pia Garcia contributed to
        this report.</em></p>'
  'duterte-bar-pnp-purcahse-anti-corruption-equipment':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-13T23:45:13.711+08:00
    'imagesource': 'jcr:8423b609-7271-4a86-9342-974dbde84013'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4d2bdb7-9c20-423d-b193-ce73ddfedc32'
    'lead': 'President Rodrigo Duterte said on Monday he is barring the Philippine
      National Police (PNP) from procuring their own equipment and told Interior Secretary
      Eduardo Año to take over instead, to prevent corruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-13T23:51:44.636+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:36:28.067+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:36:00.151+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'PNP', 'Philippine-National-Police', 'Eduardo-Ano']
    'template': '1'
    'title': 'Duterte bars PNP from procuring equipment to prevent corruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6b37d6-3f42-4d3f-b725-b90af69fc047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:51:44.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:28.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong> — President
        Rodrigo Duterte said on Monday he is barring the Philippine National Police
        (PNP) from procuring their own equipment and told Interior Secretary Eduardo
        Año to take over instead, to prevent corruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a614d74-d687-4429-8c52-2758da645840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:51:44.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:28.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he was informed that the police reportedly obtained
        traffic radar guns at a higher price. He said the guns usually cost about
        ₱10,000 per unit but he was told that the police acquired them at P950,000
        per unit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a24cde-5095-40a8-9f88-cc474fed9925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:51:44.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:28.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Itong pulis, isa rin ‘yan</em> [These police officers] I removed
        the power of the PNP to procure equipments <em>kasi ‘yung</em> [because the]
        speed gun in Davao costs us about 10,000,” he told reporters when he visited
        the Philippine Marine Corps at Fort Bonifacio in Taguig City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52ae52f-096a-4aab-b854-595f8a4e245e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:51:44.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:28.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I may be wrong I said but <em>sabi ko kay</em> General Año <em>kahapon
        kunin mo</em> [I told General Año yesterday, take it]... I will task him to
        do the procurement and I expect no corruption,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8248469-2796-4ec9-a1aa-76a4b5ec7242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:51:44.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:28.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said this serves as a warning to other government
        offices who practice corruption. He said if this continues he will also prohibit
        them from procuring equipment and he would have to take matters into his own
        hands. He said he might even establish a “Bureau of Supply” that will handle
        procurement, similar to the Department of General Services under former President
        Ferdinand Marcos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c10cc27-f9c3-47f7-bdf6-89a386938b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:51:44.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:28.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Baka maggawa ako ng</em> Bureau of Supply. Doon <em>na ang
        magbili tapos gusto ko ilista lahat ‘yung tractor kung ano gusto mong p******ng
        bilhin eroplano ilagay mo presyo ‘yung</em> international pricing <em>para
        malaman ko kaagad kung magkano,</em> in public,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1a4c6e-e4e6-4bc3-95de-a0074cd52022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:51:44.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:28.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I might create a Bureau of Supply. We will purchase
        there and I want them to be listed down, the tractor anything you want to
        buy, airplane, put the price, the international pricing so I would immediately
        know the cost, in public.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485100fa-4cf8-4f2f-8d4d-17a0b4583153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:51:44.637+08:00
