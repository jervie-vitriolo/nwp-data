      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dave Calhoun might have the toughest job
        in corporate America: Fixing Boeing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858b62b0-5330-44bd-ba1b-141b4696d7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26744635-a8aa-4ff0-9f71-b857135806e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he steps into the CEO job on Monday, Calhoun is tasked with winning
        approval for the 737 Max to fly again, a first step in ending a 10-month crisis
        that has cost the company billions of dollars. He must also work to regain
        Boeing''s reputation for safety and quality that was badly damaged by the
        plane''s grounding in March following two crashes that killed 346 people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a88cd76-613e-4355-8f3e-b68ec25bbae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d4527d-f4c0-4b50-94d1-9718412c8b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To succeed, Calhoun, a veteran of General Electric, private equity
        firm Blackstone and media measurement firm Nielsen, will have to win back
        the trust of a number of groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54414eb0-6b0e-40ec-8044-de8474ebfbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445d3a80-4a3b-4f62-be2c-9f5ad894fc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s Boeing need right now? It needs an inspirational leader,"
        said Ron Epstein, aerospace analyst with Bank of America Merrill Lynch. "You
        have a work force demoralized by what''s happened. You have to make airline
        customers comfortable, make regulators comfortable. You need to be a good
        operator because your largest production line is shutting down. Can Dave do
        all that? I''m not sure."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcc175f-6da7-441d-805b-676be3a1d19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0550ac60-53e1-404a-93c1-524755a6267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How long does he have?</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc67cc77-fc14-47e5-b728-9101a585ced7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he may not have much time to do what needs to be done.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dc8844-2081-4b42-8a82-7f7cc83b52a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24e7d7b-f9ea-4088-b1e6-f9bede7d3199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calhoun turns 63 years old later this year. Boeing has not had a
        CEO older than 65 at any time in the last 50 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f638a1e-483b-4dca-af3f-e1db9a3a6cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0641e4ba-f9d6-4aa0-b69e-14bc692971b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if this is a policy or just established practice
        at the company. Company officials would not comment on that question. But
        some outside observers don''t think Calhoun will be one to buck that trend
        and continue in the role to age 66 and beyond.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8fede8-60fc-4368-b672-7001a663bc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b30500f-f2b3-431a-8328-4b6955964347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the way the situation arose, it seems like he''s more in
        position as a caretaker," said Epstein.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c5b372-52aa-4607-a4ee-1c7822f5032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6e12ba-39cf-4ff5-9443-e1a3eaac2f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning back trust got even tougher with the recent release of a
        trove of internal company communications in which Boeing employees mocked
        the 737 Max and questioned its safety.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265afc3e-b3aa-4955-88bf-76cdd3cb5bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5566391e-fbf1-4422-8276-c8ab2b926f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One employee described the jet as "designed by clowns, who in turn
        are supervised by monkeys." Two other employees agreed that they would not
        allow their family members to fly on the plane. Boeing''s release of the documents
        included an apology to the FAA, Congress, airlines and their passengers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565e9bfa-da21-440d-848f-ab33ed10bc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ef5b50-a55f-4f5b-84ab-41d0839bbb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the documents were made public on Thursday, they were turned
        over to the FAA at some point in December. The company went into that month
        hoping that it could still win approval for the plane to fly again before
        the end of 2019. But FAA Administrator Stephen Dickson announced on Dec. 11
        that such approval would not happen until sometime this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fb1710-97d7-4df2-a285-36baa16cc84e'
      'mgnl:activationStatus': true
