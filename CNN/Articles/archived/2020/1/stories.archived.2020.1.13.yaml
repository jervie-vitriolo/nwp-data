      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Sydney Opera House honored Australian
        firefighters over the weekend with a moving tribute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabb1f84-f5d6-40d6-a284-30088efc5e33'
