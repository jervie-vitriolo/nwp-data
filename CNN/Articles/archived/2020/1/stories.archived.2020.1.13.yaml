      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila International Airport Authority (MIAA) General Manager Ed
        Monreal confirmed the lifting of the closure order on the airport, but clarified
        that airlines were still finalizing information on the status of their flight
        schedules.</p>'
