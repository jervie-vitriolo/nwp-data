    'mgnl:tags': ['Taal-Volcano', 'eruption']
    'template': '1'
    'title': 'Philippines warns of ''explosive eruption'' after Taal Volcano spews
      ash near Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d267c4b-42ca-4e4d-a06a-2c74464d2101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:30:15.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:42.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A volcano near the capital of the
        Philippines erupted Sunday, forcing residents to evacuate as experts warned
        that another "hazardous explosive eruption" is possible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5db1ce6-1ace-481a-abae-112a08e062c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:30:15.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:42.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197f3fe3-24b5-4a2f-b016-2f81fc37e9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:30:15.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:42.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taal Volcano, about 37 miles south of Manila on the island of
        Luzon, erupted in the afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c84115-ca60-4b34-b44b-5fb91bece856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:30:15.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:42.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db75fb8-58d6-4189-aed0-84fb96cdb34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:30:15.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:42.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities ordered evacuations for three towns, according to CNN
        Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e62d2-d8d6-485a-8ea1-6e206337559d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:30:15.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:42.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2913d6a-8b35-46c5-a61d-61361f832566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:30:15.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:42.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila International Airport Authority suspended arrivals and
        departures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f4f2b2-cb48-4958-a610-3ac2c8645156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:30:15.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:42.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34c89a1-3b70-4054-aeb6-85353166ba8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:30:15.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:42.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology reported
        that the volcano exhibited a "fast escalation" in volcanic activity. Continuous
        eruption generated ash plumes 6 to 9 miles above the crater, spewing ashes
        "as far as Quezon City."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df3f82e-bc17-452c-aecd-76e653ef3c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:30:15.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:42.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b661ebd-deae-4c12-b607-fb5d80a492a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:30:15.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:42.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency raised its alert status to indicate the possibility of
        a hazardous eruption with lava within hours to days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44efb555-588d-4c71-9849-3fcb3def3a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:30:15.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:42.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ae22d3-8941-44f1-a25c-89e767cc752b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:30:15.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:42.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run Philippines News Agency reported minor earthquakes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd13fed1-c662-4800-9769-5d9dc3d8a8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:30:15.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:42.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a1473a-2fab-487e-b476-5b1ec512f283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:30:15.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:42.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma-an de Ocampo-Ignacio was on a plane approaching Manila when she
        captured a photo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a79faa6-2e8e-49e2-9693-4931701e5214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:30:15.308+08:00
