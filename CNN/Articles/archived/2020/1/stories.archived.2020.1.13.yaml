      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181486ad-a6e0-4ae5-874b-f1422b1e8333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:19:22.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:54.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its compliance with US law, the Facebook spokesperson
        said the company removes accounts run by or on behalf of sanctioned people
        and organizations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18df7f70-480a-4424-8bc0-532bbfa4b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:19:22.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:54.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a89a67-288f-4226-a4bc-9e30828c4f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:19:22.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:54.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also removes posts that commend the actions of sanctioned parties
        and individuals and seek to help further their actions, the spokesperson said,
        adding that Facebook has an appeals process if users feel their posts were
        removed in error.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0fc128-d456-4054-9d1e-ad6f6bc2cf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:19:22.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:54.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc93dd2f-7d98-4f06-8474-565aee28b4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:19:22.299+08:00
