      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business has reached out to Twitter and Google for comment to
        ask how they handle content related to people sanctioned by the US government.</p>'
