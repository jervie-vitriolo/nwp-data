    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05773f18-61d8-4ebc-b7bb-2ff5fb5946e6'
    'lead': 'Here is a list of agencies and schools to contact to give your donations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-13T20:09:17.041+08:00
