    'template': '1'
    'title': 'Taal Volcano eruption: Things you need to know'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c56128b-645e-459e-a362-f83f028e2574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)—</strong> Thousands
        of residents in Batangas have <a href="https://cnnphilippines.com/news/2020/1/13/Taal-volcano-eruption-evacuation-Batangas.html">fled
        their homes</a> as Taal Volcano continued to show signs of marked unrest on
        Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef70793e-1652-437c-9a61-e1ef109ca188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal, the country''s second-most active volcano, had a magmatic
        eruption—&nbsp;spewing out lava for over an hour. The volcano on Sunday began
        a phreatic or stream-driven eruption, but the unrest has since intensified,
        with volcanologists saying a hazardous eruption is imminent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd030e51-e41a-40c7-9cfe-bae785ebf58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do these eruptions mean, and how will they affect residents?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f25a3-10a0-44fb-8714-0c5d644ccf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines spoke to experts to learn more about these volcanic
        activities, as well as the safety measures needed in times of hazard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c61227-6ec8-4023-bcf5-8295a6960bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9652aa-eb11-4ca5-9e0f-31d2b4b46a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b4a90c-aed6-4d9e-b807-4770992998b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Q: What is a phreatic eruption?</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe95a501-8a29-4680-900d-150bc72a3db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A: Dr. Mahar Lagmay, University of the Philippines Resilience
        Institute Executive Director:</strong> In very, very simple terms, phreatic
        eruptions mean the eruption is steam-driven. When you cook rice, there''s
        vapor that comes up. When you boil water, there''s something that goes up.
        In a volcano, how do we generate that steam that drives the explosion? Magma,
        which is molten rock underneath the volcano, it''s very hot-- it ranges from
        600 to about 1,200 degree centigrade. When it goes up and comes near the surface
        of Taal in this case, there''s ground water underneath… the rising magma will
        heat up that cold water. The water converts into steam. That is the mechanism
        that propels the explosion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2325297b-3516-46ce-9635-4df59978b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Q: Is this kind of eruption dangerous?</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6571e967-6824-455e-b95d-120582edf69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.848+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A: Lagmay:</strong> What you saw there, that was kind of
        dangerous. If you were there on the volcano, that phreatic eruption contains
        a lot of ash. The explosion brought material several kilometers up in the
        air. If it''s a phreatic eruption, what it scatters into the atmosphere are
        the materials on the volcano. It just spreads it out, brings it out to the
        atmosphere. That is called as the plume-- the clouds we saw yesterday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f2516f-6250-427a-ab17-5616852d7447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Q: <a href="https://cnnphilippines.com/news/2020/1/12/PHIVOLCS-Taal-Volcano-explosion.html?">Alert
        Level 4 was earlier raised</a> over the Taal volcano. What does this mean?</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e2a2f6-1179-4783-81e2-f694d16eadb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7735a61-3f38-442b-8827-7a4882d1885a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A: <a href="https://www.phivolcs.dost.gov.ph/index.php/volcano-hazard/volcano-alert-level">According</a>
        to the Philippine Institute of Volcanology and Seismology (Phivolcs), an Alert
        Level 4 indicates that a hazardous eruption is "imminent" or may happen soon.
        Volcanic activities will be categorized under this warning if there are "intensifying
        unrest" categorized by earthquakes or tremors as well as frequent ash explosions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f093d8f-6ae7-4714-8db8-c211ba59d428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Q: What is a magmatic eruption, and what can be expected from this?</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeb778e-3f46-4117-ac9d-a2b548891b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A: Lagmay:</strong> When magma comes into direct contact
        with water, there''s a sudden process and it''s violent-- it''s going to cause
        the volcano to erupt. It''s called a phreatomagmatic explosion. It transitions
        from being not in contact with water to being in contact with water. When
        it comes into contact with lake water, there''s a fuel coolant process-- it''s
        very violent and it would drive a more violent explosion. It’s going to be
        more wild.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3815d478-bc19-45a6-bf19-e793f2fc2022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e3b37d-3e8e-42fa-a4a0-e8b21d09b975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Q: What drives a powerful eruption?</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb815a5c-5b12-4211-9a30-bfcbb709587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.849+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A: Lagmay:</strong> First is the composition of the magma.
        There''s magma that is viscous, malapot. There''s magma that is malabnaw (watery).
        And second is the presence of gas. Magma (has) dissolved gases trying to come
        out before it comes out of the surface. As the dissolved gases try to come
        out, and if the magma is viscous or malapot… it prevents the gases from escaping
        into the atmosphere. And therefore, the gases build up pressure. There will
        be a time the volcano can''t take anymore the pressure.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2662fd29-a491-4eb4-990f-ab6cc4ea0e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Q: Nearby cities and municipalities in Batangas have reported tremors
        in their areas following Sunday’s eruption. What are volcanic earthquakes?</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8375edf-f273-4ae3-9bd5-d476c7f1674d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A: Lagmay:</strong> As magma goes up, it breaks apart rocks
        and causes what we call as volcanic earthquakes. Sometimes they are small
        and we cannot feel them, but instruments can. The fact that they''re saying
        that there''s more to come, that means there must be an increasing level of
        volcanic earthquakes they''re detecting.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eea93e-4b91-4e1f-b0b7-313682e84675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Q: Some Filipinos have compared the Taal eruption and ash fall
        to that of the 1991 Mount Pinatubo incident, which also affected nearby provinces
        and Metro Manila. What is the difference between the two eruptions?</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d28202f-479e-4633-b951-d3915f74d0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A: Lagmay</strong>: It depends on the wind direction. During
        the time of Pinatubo when it erupted... the wind direction brought the ash
        to Metro Manila, it was a few millimeters and it was gray. The one that happened
        in Taal, it was more brown than Pinatubo ash. (There''s a) slight difference
        in composition.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34fdab6-55e9-4803-a372-151516444fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Q: What are the precautionary measures Filipinos need to take following
        the eruption?</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ca2660-3722-424d-9a7a-c0f79cdd63e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.850+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A: Lagmay:</strong> We have to monitor, we have to follow
        the advisory of governments when they tell the communities of these hazard
        zones (to evacuate)... we have to monitor the advisories, the warnings of
        Phivolcs.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1a88c3-b562-4424-b68c-63576c635f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airplanes should not fly near volcanic ash because it will melt.
        If it melts in the engine, it might cause trouble. We don''t want to inhale
        the ash, because it might get lodged to our lungs. We want to protect our
        lungs, we don''t want to breathe it in. Those near the coastal, lake-side
        communities need to be evacuated.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f097cf50-8758-42fe-84c7-4443b5c66023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If government says you have to be out of there, follow immediately.
        Don’t try to come back because the eruption might happen any time.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511896fb-51df-440d-ae7e-948e9c3ebcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a180366f-2596-40d7-ab37-cf49cb80b3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Q: How do you keep your children— and yourself— safe from the ashes?</h3>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccb7eee-696c-4456-9e4d-8f3e44c6118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A: Health Undersecretary Eric Domingo:</strong> Close the
        doors, close the windows. If you have to venture out and you''re in an area
        with high density of this volcanic ash, you have to wear an N95 mask. It''s
        a mask that filters almost every particle, even the smallest one. Protect
        your eyes too by wearing eye glasses.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83583a8a-a41c-433c-a83e-f57d36dcae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Q: Drug stores ran out of N95 mask stocks. Can we use a regular
        mask instead?</h3>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd78ce82-db48-4724-8674-d1ae0d81869e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.851+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A: Domingo:</strong> We can use a regular mask. Put it on
        a wet handkerchief or wet face towel because water can help filter the small
        particles and chemicals.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ca4738-b753-4d6c-8e37-d6f70a9ef0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Q: Are flights to and from Ninoy Aquino International Airport suspended?
        When will operations resume?</h3>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247930f1-590f-4a33-b8e6-c02b464930cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:24:04.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:36:54.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After suspending over 200 flights since Sunday, Manila’s main gateway
        Ninoy Aquino International Airport <a href="https://cnnphilippines.com/news/2020/1/13/NAIA-partial-operations-Taal-eruption.html">resumed
        partial operations on Monday afternoon</a>. Airport officials, however, have
        yet to provide a specific timeline for the resumption of full operations.</p>'
