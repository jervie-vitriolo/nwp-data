      'mgnl:lastActivated': 2023-01-26T22:36:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16a75ad-50be-4467-b237-244d38691bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:19:22.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Iran''s government spokesperson, Ali Rabiei, called
        Instagram''s actions "undemocratic."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7caa593-bb47-4ac5-8b05-499e7ab8a380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:19:22.299+08:00
