      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1bec90-05e1-4eaa-9644-29791379f2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
