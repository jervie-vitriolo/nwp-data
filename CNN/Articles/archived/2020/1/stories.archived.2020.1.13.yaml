    'template': '1'
    'title': 'Volcanic quakes to persist due to Taal Volcano unrest, Phivolcs says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c93a33-7fa9-4fe0-8746-795dcc4d63db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.838+08:00
