      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto ko lang rin makapanood ng putok ng bulkan,” Pesigan told
        CNN Philippines. “Wala naman akong gamit para bantayan.”</p>'
