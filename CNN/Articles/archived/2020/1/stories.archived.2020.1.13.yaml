      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas declared a <a href="https://cnnphilippines.com/news/2020/1/13/Taal-Volcano-state-of-calamity.html"
        target="_blank">state of calamity</a> Monday as Taal Volcano continued to
        spew ash and magma.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90df6e6-6887-4748-a1d6-f0f208a4a820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:33:51.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/1/13/taal-volcano-walang-pasok-january-14-.html"
        target="_blank"><strong>LIST: Class, work suspensions for January 14&nbsp;</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb4c014-c596-4321-adc6-f8c4bef7d0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:33:51.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal showed a marked increase in volcanic activity on Sunday, with
        PHIVOLCS raising alert levels two, three and four in a course of a few hours.
        The seismological agency, however, has been monitoring the volcano since March
        2019.</p>'
  'duterte-visit-taal-volcano':
    'author': 'Xave Gregorio, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-13T23:39:11.235+08:00
    'imagesource': 'jcr:7d733441-16a1-456a-b557-c7d6c03d4abf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
