      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte also said he would be making the rounds of areas
        affected by Taal Volcano on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709272f2-18c5-4872-9f86-d1e8fe6583ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:33:51.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:29.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work in government offices in Batangas and the three branches of
        government remains suspended until Tuesday, with Duterte adding authorities
        would assess the situation before declaring new suspensions for the succeeding
        days.</p>'
