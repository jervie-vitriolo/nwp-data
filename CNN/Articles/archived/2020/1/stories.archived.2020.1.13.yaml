      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have made the decision to return to Ateneo to continue my basketball
        journey. My biggest basketball dream has always been to represent the country
        in major international meets and I feel that this is the best path to that
        fulfillment of my dream," Ildefonso said in an <a href="https://www.instagram.com/p/B7QfqSsj_5z/">Instagram
        post</a> Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb65ffa-dc18-4474-a485-6f315e918000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:24:43.857+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:36:37.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After helping the Ateneo Blue Eaglets capture the Season 80, Ildefonso
        transferred to the Bulldogs which already had his brother Shaun in the lineup
        and father Danny at the coaching staff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff8a06e-ff6f-4ba2-8850-535e25ce88f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:24:43.857+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:36:37.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ildefonso was a focal point of NU''s offense as he averaged 17.1
        points and 5.9 rebounds in Season 82. However, his hardcourt brilliance was
        not enough to carry the Bulldogs to the Final Four.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec164d25-17a6-4f1e-820b-6595369e3d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:24:43.857+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:36:37.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under UAAP rules, Ildefonso will have to sit out one year and will
        only become eligible to suit up for the Katipunan-based squad in Season 84.</p>'
  'yusaku-maezawa-life-partner':
    'author': 'Nectar Gan, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-13T21:43:19.229+08:00
