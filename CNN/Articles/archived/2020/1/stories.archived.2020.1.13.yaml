      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa000f4-ffe6-46a0-bc6c-ea52b834709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:11:32.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:39.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others who have yet to evacuate are still waiting for disaster response
        officials to come to their aid, like a few families near Taal Volcano’s lakeshore.
        While waiting for rescue, they continued fishing on the Taal Lake despite
        warnings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53f3349-d318-4383-b5bd-7944d1d89de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:11:32.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:39.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ca3f57-e004-4d6e-9368-4dacf5f4989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:11:32.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:39.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mailikas lang namin ang mga bata, babalik din kami bukas kasi kailangan
        ma-monitor ang area kasi may mga isda din kaming alaga. Mas mahirap ho kung
        pababayaan namin ito,” said Arnold Patiño, a caretaker of a fish pond in Sampaloc,
        Talisay City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605520a0-5b35-4af7-b041-d75334301b11'
