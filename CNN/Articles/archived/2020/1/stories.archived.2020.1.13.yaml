      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi ng tatay hindi naman daw gaano kalakas ‘yung putok ng bulkan,
        alikabok lang putik,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ff4ffb-67bf-4675-a87f-75e400f11160'
