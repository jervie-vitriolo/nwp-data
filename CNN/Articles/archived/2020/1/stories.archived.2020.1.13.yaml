      'mgnl:lastActivated': 2023-01-26T22:36:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176f2e7b-05cb-42bd-957a-e4cd402be00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:02:50.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directing category snub of women led actress Issa Rae, who announced
        the categories with actor John Cho, to quip "Congratulations to those men."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6117e53-fb10-4e8b-99b7-9855c21d97c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:02:50.851+08:00
