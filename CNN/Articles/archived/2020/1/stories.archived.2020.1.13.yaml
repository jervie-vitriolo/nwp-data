      'mgnl:lastActivated': 2023-01-26T22:36:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4d4a01-ecf6-446e-91ce-39c3e0cc547e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:19:22.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:54.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram shut down Soleimani''s own account on the platform last
        April after the US government designated the Islamic Revolutionary Guard Corps
        (IRGC) a foreign terrorist organization. Soleimani was an IRGC commander.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478e5f1d-fa06-472a-8796-591b1edf2338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:19:22.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:54.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c3130a-f79b-4a15-b3e3-546a494132eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:19:22.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:54.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We operate under US sanctions laws, including those related to
        the US government''s designation of the IRGC and its leadership," a Facebook
        spokesperson said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecadff9d-0dee-443f-957b-84901d205448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:19:22.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:54.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53a9c04-d86f-4fd0-9da9-c2da2df1f471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:19:22.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:54.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian soccer player Alireza Jahanbakhsh, who has a verified Instagram
        account, posted a photo of Soleimani after his death. Jahanbakhsh said Instagram
        had removed that post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d0433c-1a05-4e1e-9cdd-a42e767c4bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:19:22.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:54.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c2bc35-4ae0-4be7-91f5-45c5e4470a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:19:22.299+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:54.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the takedowns were reported earlier by Coda Story.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f490e6-de76-47ba-9f79-78e1944bfad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:19:22.299+08:00
      'mgnl:createdBy': 'mel'
