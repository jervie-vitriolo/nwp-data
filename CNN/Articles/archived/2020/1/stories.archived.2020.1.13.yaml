      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It might take a day or only a few hours. Because Manager
        Monreal already opened the airport...He is just giving way for departures
        first because there are no available bays for arrival flights.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5def6fe3-5fe9-4ecb-bf26-222e6b0e9b2a'
