    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A couple got married in the Philippines while a volcano erupted in the
      background'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6740efb8-d14a-4e13-aaa3-8fd92194a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:04:09.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:45.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A couple in the Philippines went ahead
        with their wedding Sunday despite the eruption of a volcano spewing ash into
        the sky behind them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f56145-f774-49a5-8ad5-85d434c67102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:04:09.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:45.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48a9aeb-3d66-447a-af4c-12768cc24842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:04:09.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chino and Kat Vaflor were tying the knot at a venue 10 miles from
        the Taal Volcano when wedding photographer Randolf Evan captured dramatic
        shots of the couple with the ash plume seemingly overhead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a6712f-660a-46bc-af9a-0bb70b3ceaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:04:09.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d883d06-7c0c-45bb-a902-bea319ec07bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:04:09.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taal Volcano, about 37 miles south of Manila on the island of
        Luzon, erupted in the afternoon, forcing residents to evacuate as experts
        warned that another "hazardous explosive eruption" is possible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deaec1c-fac4-40ff-b873-c20b4e0def43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:04:09.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8aca9f-9439-4c10-aa2e-b9b0c7d7aeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:04:09.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:45.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were actually nervous because while working we kept on checking
        social media for updates on the volcanic eruption. So we were actually aware
        of the warnings and escalating levels that was being announced real time,"
        Evan told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdd2ae6-2523-46cf-b203-902ce9fe6534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:04:09.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:45.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14df634-0875-47a9-8c4b-ffd1851a8200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:04:09.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:45.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also discussed discreetly among ourselves what we should do
        when worst comes to worst."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d170ed-75ea-460f-8389-8de5dc976609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:04:09.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:45.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ce6a22-9acb-4425-a101-15228987f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:04:09.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:45.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evan said everyone at the wedding at Savanna Farm Tagaytay by Solange
        stayed "calm" as the couple said "I do."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1163fb27-47da-4720-9450-74359c9f7500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:04:09.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:45.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eef96c3-7f40-47c3-8589-76ce1b319478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:04:09.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:45.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The venue later posted a picture of the couple at the altar, swirling
        clouds in the distance, and wrote, "The wedding continues!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db7d8c8-5efd-42ec-b8f5-b6db9eba93d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:04:09.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:45.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2992ee1-5f9a-4595-a8e1-2c827e0daf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:04:09.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:45.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology reported
        that the volcano exhibited a "fast escalation" in volcanic activity. Continuous
        eruption generated ash plumes 6 to 9 miles above the crater, it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeb3441-cc93-4de1-bfd2-ae90cf0f0425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:04:09.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:45.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f31dbf6-fd8e-4736-9b55-c0450f06af8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:04:09.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:45.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute urged the evacuation of Taal Volcano island and several
        nearby towns.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3224ba52-1b02-4248-85f2-7728e6a2fecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:04:09.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:45.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fb9cee-36a9-462f-b84e-cda93520d84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:04:09.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:45.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency raised its alert status to indicate the possibility of
        a hazardous eruption with lava within hours to days.</p>'
  'Iran-protest-Ukraninian-passenger-plane-crash':
