      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eac1649-13ba-4c38-80a8-93eafcb4a9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T22:34:02.536+08:00
