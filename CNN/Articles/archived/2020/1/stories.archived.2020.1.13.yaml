    'template': '1'
    'title': 'A Japanese billionaire is looking for a ''life partner'' to fly with
      him to the moon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531722be-bc7d-4ea2-ae7f-86dd60d2d807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:47:49.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It sounds like the plot of a science fiction
        movie — but Japanese billionaire Yusaku Maezawa is serious about his search
        for a special someone to join him on a space voyage to the moon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c25995-b582-4ca1-9180-8c30bd8ac074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:47:49.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having recently split up with his girlfriend, fashion mogul Maezawa
        has launched an online appeal for a female "life partner" to accompany him
        on SpaceX''s maiden tourist voyage — a slingshot trip around the moon tentatively
        scheduled for 2023.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9655e1ad-e197-4ca6-954c-84876484af5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:47:49.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As feelings of loneliness and emptiness slowly begin to surge upon
        me, there''s one thing that I think about: continuing to love one woman,"
        44-year-old Maezawa wrote Thursday in an online appeal(https://mz.abema.tv/en.html).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ff8bc8-c991-41cd-82af-9bf19bb1d817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:47:49.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to find a ''life partner.'' With that future partner of
        mine, I want to shout our love and world peace from outer space."</p>'
    '41':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">[WANTED!!!] <br>Why not be the ‘first woman’ to travel to the moon?<a
        href="https://twitter.com/hashtag/MZ_looking_for_love?src=hash&amp;ref_src=twsrc%5Etfw">#MZ_looking_for_love</a>
        <a href="https://t.co/R5VEMXwggl">https://t.co/R5VEMXwggl</a> <a href="https://t.co/mK6fIJDeiv">pic.twitter.com/mK6fIJDeiv</a></p>&mdash;
        Yusaku Maezawa (MZ) (@yousuck2020) <a href="https://twitter.com/yousuck2020/status/1216272633248903168?ref_src=twsrc%5Etfw">January
        12, 2020</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c89cdd5-4710-42f4-be39-70aee75528c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:47:49.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e874e9d-ada5-4107-b4ed-0cf5f425baf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:47:49.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maezawa, who founded Japan''s popular online shopping site Zozotown,
        is worth an estimated $2 billion, <a href="https://www.forbes.com/profile/yusaku-maezawa/#b28e51c6d0eb"
        target="_blank">according to Forbes</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63832d6b-fb9a-4765-8f06-9143ec683dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:47:49.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rare, eccentric figure among Japan''s usually conservative entrepreneurs,
        he <a href="https://money.cnn.com/2018/09/18/technology/yusaku-maezawa-spacex/index.html"
        target="_blank">made global headlines</a>&nbsp;in 2018, when Elon Musk''s
        SpaceX revealed that he had chartered a flight aboard the company''s Big Falcon
        Rocket.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de497fc-cd97-4263-9390-fb63ee3b67d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:47:49.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Big Falcon Rocket, which was subsequently renamed Starship,
        has a launch target of this year, according to the <a href="https://www.spacex.com/starship"
        target="_blank">SpaceX website</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397001ad-7f71-464b-bc71-75cad87182ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:47:49.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widely known as a high-rolling art collector, Maezawa announced
        in 2018 that he planned to take six to eight artists with him on the moon
        voyage and inspire them to create new art — a project he called "Dear Moon."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1ad0bf-92f4-421c-9bdf-c70b684fd638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:47:49.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I want to do is show the people of Earth just how beautiful
        our planet is by taking artists up there, so that they can convey that beauty
        to the world," he <a href="https://edition.cnn.com/2019/07/09/business/spacex-moon-tourist-yusaku-maezawa/index.html"
        target="_blank">previously told CNN</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf22fe0a-8a4e-40f6-a40e-ad2438aa8fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:47:49.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A special someone''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98552851-9119-4ae5-bd40-3ecd6f49dd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:47:49.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing on his website, Maezawa said he thought the lunar trip was
        a good chance to "seriously face up the idea of ''continuing to love one woman''
        which I''d only really had a hazy image about."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46628fb1-da1c-4cbb-8d07-27c8696ca32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:47:49.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the conditions listed on the website, applicants must
        be single women aged 20 or over, with a "bright personality" and always positive,
        have an interest in going to space — and "wish for world peace."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb0ac14-e2b0-48fd-b877-d6798399bd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:47:49.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadline for applications is January 17, with the final decision
        scheduled to be made by Maezawa at the end of March.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abb9920-b44e-4451-82f4-9b4c106eb1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:47:49.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants are asked to provide their height, job, hobbies, "special
        skill" and "selling points," their impression of Maezawa, and a photo of themselves.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9420bf6d-85e8-443b-99a2-431f5c840e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:47:49.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The matchmaking search will be filmed for a new documentary, "Full
        Moon Lovers," which will be shown on streaming service AbemaTV.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b22ee6-c66c-405c-974d-0dbef0ed7069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:47:49.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eccentric billionaire</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c09c75-4db5-4be6-8d09-8e8c76a695dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:47:49.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maezawa is no stranger to attention-grabbing stunts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37da7cb-c3f2-46dc-a3f8-a7ef65583377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:47:49.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On New Year''s Eve, he announced on <a href="https://www.youtube.com/watch?v=JfulqIBiVfQ&amp;feature=youtu.be"
        target="_blank">YouTube</a>&nbsp;that he will <a href="https://edition.cnn.com/2020/01/09/business/japanese-billionaire-give-away-9-million-twitter-trnd/index.html"
        target="_blank">give away more than $9 million</a>&nbsp;to 1,000 of his Twitter
        followers to see if it makes them happier. All they had to do to stand a chance
        of winning the money was retweet his original post before midnight on January
        7. A lottery will determine the winners.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d9ef2-1f48-4a18-b626-7214ab607b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:47:49.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire orchestrated a similar contest in January 2019,
        giving away 100 million yen ($910,000) to 100 Twitter followers. They ended
        up with a bit more than $9,000 each. His January 2019 tweet was the most retweeted
        Twitter post ever at the time, with 4.7 million retweets.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a967bc9-abb2-4d03-80c3-66b5acb5dbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:47:49.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/13/tech/japanese-billionaire-moon-intl-hnk-scli-scn/index.html"
        target="_blank">A Japanese billionaire is looking for a ''life partner'' to
        fly with him to the moon</a>."</em></p>'
