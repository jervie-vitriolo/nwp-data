      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> With
        Taal Volcano’s increasing unrest, residents of Batangas and nearby areas have
        undertaken the necessary safety measures—including evacuating and staying
        indoors.</p>'
