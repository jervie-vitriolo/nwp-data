      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to send a message of hope and strength, and importantly
        to thank the emergency services and volunteers for their incredible efforts
        and courage," the opera house said on Twitter.</p>'
