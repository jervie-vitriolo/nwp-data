    'title': "Filipino repatriates from Iraq on their way to Qatar; may arrive in\
      \ Manila tomorrow \n\n\n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fea46f-2f9c-4f0b-ab76-9d810e99a943'
      'mgnl:activationStatus': true
