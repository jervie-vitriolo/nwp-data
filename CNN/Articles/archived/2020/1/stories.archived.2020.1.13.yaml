      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My father said the volcano’s eruption wouldn’t be
        too powerful, it’s just all dust and mud.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f8e590-45f5-482f-8a12-30fdcc2cf945'
