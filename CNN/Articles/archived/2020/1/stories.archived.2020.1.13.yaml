      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —&nbsp;</strong>Government
        agencies and private companies have initiated relief efforts to aid residents
        affected by ashfall from Taal volcano''s eruption, officials said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec5171-dc6a-46a2-a201-6fbf6dfa91ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T18:48:46.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7fcdf6-e313-46cb-96a7-f30039d7d9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T18:48:46.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Disaster Risk Reduction and Management Council Chairman
        Delfin Lorenzana said there have been food supplies coming in from the Social
        Welfare Department to feed thousands of evacuees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901d9772-3be3-4600-b628-186b7917ba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T18:48:46.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91922d78-7ec7-49d7-bcf7-77065f9a2ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T18:48:46.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Palagay ko naman hindi magkaka</em>-shortage [I think there
        will not be a shortage]. We have some supplies and food items to be given
        to these evacuees...[Department of Social Welfare and Development], they have
        already disturbuted mga food items," he said in a press briefing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded9765a-589e-4458-a574-61af5cebe82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T22:34:02.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Red Cross (PRC) Chairman and Senator Richard Gordon said
        they are serving 20,000 people in evacuation centers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13902228-ffdb-4110-aaef-8f2f34217c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T18:48:46.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e5ccbd-b1f1-4fbd-967a-115c45bd36ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T18:48:46.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batangas local government said about <a href="https://www.cnnphilippines.com/news/2020/1/13/Taal-Volcano-state-of-calamity.html">16,000
        residents from the danger zone</a> have fled their homes and moved to evacuation
        centers such as those in Bauan, San Pascual, Padre Garcia and Lipa. The province
        is now under a state of calamity. The most affected towns are Talisay, Laurel,
        Agoncillo and San Nicolas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268dd5a0-bb13-45e2-9c9e-3077834fd083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T18:48:46.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6326019b-36e4-4a31-8052-c99b547e94ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T18:48:46.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal started rumbling and belching ash plumes on Sunday in a steam-driven
        eruption. The Philippine Institute of Volcanology and Seismology has since
        raised the alert for Taal to level 4 which means a "hazardous eruption" is
        possible within days or hours. On Monday, the volcano had a magmatic eruption,
        spewing a "weak" lava fountain for an hour and a half.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5edbc3-9174-4a20-8e8d-092fc1659697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T18:48:46.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5f9be7-f750-4fb9-bdb4-90814ab390ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T18:48:46.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said there are 10,751 affected persons in their list that
        are seen to evacuate ashfall-stricken areas namely Batangas (all 24 municipalities)
        and Cavite province, including Tagaytay City. There are currently four helicopters
        on standby to evacuate more people, he added. Provincial disaster management
        officials said there are 45 evacuation centers in Batangas that can accommodate
        the evacuees.</p>'
