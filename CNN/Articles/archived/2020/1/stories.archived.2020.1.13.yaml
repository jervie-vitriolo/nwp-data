      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52bc7ef-2626-402e-abc6-d27f7e698847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of demonstrators hit the streets this weekend condemning
        Iranian authorities for shooting a Ukrainian passenger plane and killing all
        176 people on board.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf6a93c-05c3-47d5-9350-f2e3cf15cd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200ceac5-ae77-4a9b-be58-ba898cfbecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:44.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airliner disaster came hours after Iran fired missiles at Iraqi
        military bases housing US troops. That move retaliation for a drone strike
        at Baghdad airport that killed Iranian commander Qasem Soleimani.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32ecdbc-f032-4507-923c-f3c55c270547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.832+08:00
