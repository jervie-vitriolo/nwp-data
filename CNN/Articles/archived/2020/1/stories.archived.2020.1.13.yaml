      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ace3c7-9473-4649-9cda-d4bc6a9128f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T16:42:55.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:49.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 516 flights and 25,000 passengers have been affected since
        Sunday afternoon following Taal''s sudden rumbling and belching of ash columns.
        On Monday, it spewed a "weak" lava fountain for an hour and half as volcanologists
        warned that a hazardous eruption remains imminent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a9c50-796f-4b01-aa48-489725f743cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T16:42:55.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:49.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/1/13/NAIA-partial-operations-Taal-eruption.html">NAIA
        resumes partial operations amid Taal eruption</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e609db-782b-4850-8d15-8e82823c12bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T16:42:55.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:49.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said that repatriates from the Middle East are currently
        on hold in their places of origin for a day or only for hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72c3da5-0d08-4ef6-a82a-84badb8a03fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T16:42:55.577+08:00
