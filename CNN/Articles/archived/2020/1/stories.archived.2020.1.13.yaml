      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd0c4c1-1a3d-48e9-9e4b-c7f536ccf2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:11:32.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:39.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going against the flow</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5814316-fd3d-4c5e-bf3f-2e589d9500e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:11:32.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:39.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daee253d-9aad-42d2-82d0-7c5e3077c4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:11:32.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:39.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 20,000 people are now in evacuation centers in Batangas province
        in anticipation of a destructive eruption of Taal Volcano, which last occurred
        in 1977. State volcanologists have repeatedly called for an evacuation of
        all residents in a 14-kilometer radius from Taal’s crater.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e4d228-7bd7-414a-8eed-fe68af66fe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:11:32.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:39.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744a29c6-f344-4c6b-8d3a-217847604177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:11:32.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:39.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite this, some are actually flocking to areas near the volcano
        to witness the spectacle of the volcano’s eruption.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e3da1a-2c91-4136-a5e3-3b2816f50722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:11:32.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:39.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95d84a4-cc22-46cf-b36a-19cd5a38dd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:11:32.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:39.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi</em> first time <em>ko makakita ng ganyan eh kaya titignan
        ko po ng para</em> focus <em>po makita ko ng malapitan,</em>” said Emma Magid,
        who travelled all the way to Laurel, Batangas with her whole family from Quezon
        City.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c377a76a-35f9-4c2a-9a4f-cf97c7daa4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:11:32.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:39.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b561a3b3-56e7-4446-9cbb-a198339b1c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:11:32.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:39.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s my first time to see something like this, so
        I’d like to see it up close.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bec15a5-6068-40bb-9022-6a7306a042e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:11:32.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:39.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daa20b9-e395-4262-80d6-bd8bbfb91cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:11:32.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:39.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents who have evacuated are also daring to go back to
        their homes, even if it is very near the crater of the volcano.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92b929f-a673-4bc2-9208-8b93902b9656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:11:32.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:39.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8306b8e5-7885-4ead-bb2e-4223b2bd34c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:11:32.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:39.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resident of Barangay Calawit in Balete town managed to return
        to the area at dawn Monday and found that three of his cows and a number of
        pigs have died because of the volcano’s unrest.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570ff507-61e3-49f4-a59e-71ee77c9f33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:11:32.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:39.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3878381a-46b6-43b6-ad25-76fdb3c64a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:11:32.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:39.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said in a video sent to a local radio station in Santo Tomas
        town in Batangas that their ash-covered houses almost vanished after Taal’s
        numerous explosions since Sunday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab9b760-4c25-4797-9429-f1045a8dcc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:11:32.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:39.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fe8691-44b5-4b4e-9d67-84a618ff5e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:11:32.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:39.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kier Garcia also made his way back to Barangay Gitna in Agoncillo
        town to fetch his parents there.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
