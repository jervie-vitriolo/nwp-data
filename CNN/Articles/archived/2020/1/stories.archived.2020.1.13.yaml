      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e24349-d112-4e5e-ad8e-253622d44878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:30:15.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:42.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was fascinating to watch it," Ocampo-Ignacio told CNN. "But
        now we''re getting to the business of finding out what the communities there
        need."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18095e20-8648-4348-a449-cda53e8daa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:30:15.308+08:00
