      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scarlett Johansson scored a rare double acting nomination for best
        actress and best supporting actress for her work in "Marriage Story" and "JoJo
        Rabbit" respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404e6262-76b8-40c9-a25a-b6c934a83774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:02:50.851+08:00
