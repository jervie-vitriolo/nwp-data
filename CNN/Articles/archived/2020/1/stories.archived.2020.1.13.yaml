      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the month, the board had decided to replace CEO Dennis
        Muilenburg because "a change in leadership was necessary to restore confidence
        in the company moving forward as it works to repair relationships with regulators,
        customers, and all other stakeholders."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af757ca-9f28-489e-a6ac-134fecd33cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7520009-9029-4190-bbfb-c6a7ec746913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably the most important bridges to build right now are to regulators
        and the airlines. Those are the relationships which have been most wounded,"
        said Epstein.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ff6515-3c90-4d37-8b0a-5a3ccb9ddd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee53743-0f22-4797-a842-bf6203d522f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Turning things around</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8206d140-e5c6-40d5-8972-10e63b2b807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that the company is large enough and financially
        healthy enough to survive the crisis. It had $10.9 billion in cash on the
        balance sheet as of Sept. 30, and a good enough credit rating to be able to
        raise additional funds in capital markets, if necessary.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5412b00a-7dc0-444e-b1de-283b2bdd48bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef0c2d4-bf92-45cf-adb3-e11490fcbbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And perhaps the greatest advantage for Boeing is that there really
        is no alternative to its survival.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c34a74f-4f40-4a73-b601-20d90f5de7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7f71f0-4a85-454b-bbd1-c660a4679898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing and rival Airbus are a duopoly, providing virtually all the
        commercial jets needed by the global airline industry. Once an airline picks
        one model of plane for a certain segment of the market, such as the single
        aisle jets that include the 737 Max, there are significant costs to shifting
        to the other company''s models. Pilots qualified to fly the 737 would need
        to be retrained to fly the Airbus A320. And keeping a supply of spare parts
        for both planes at the various airports is costly.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc0c10d-8066-477d-b71a-7c35adf190e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c6f90c-5959-4d75-a6ec-da562e43b934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And both companies have such a large backlog of orders for its jets
        that if an airline were to drop an order for the 737 Max and replace it with
        an order for an Airbus A320, it would have to wait years to get the planes
        it needs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80c0c12-d801-4ea4-9440-7285fa22233d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618356f3-bee0-4ca4-a12c-ff77d0252402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean Boeing''s finances aren''t being hurt by
        the crisis.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5cedb8-5064-4080-857c-da329c7bc457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51321f04-608c-4a28-b7fb-d71c0b9ac3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been in the process of reaching deals with the airlines as
        compensation for the Max''s grounding. It has already taken a $5 billion charge
        for those costs. When it reports financial results on Jan. 29, it is likely
        to report that total costs stemming from the 737 crisis will have more than
        doubled, according to analysts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0420e0-2b8d-487b-8f28-92da3f167fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc88112b-cbc4-42cd-b3d8-34d7e3197d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had continued to build the Max for the last year even
        without being able to deliver it. It is preparing to temporarily halt production
        of the model in the middle of this month.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8e211c-8461-4ba0-9336-8462f3242bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7551229-6932-42db-9bdb-ef751136442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''An important task''</h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c019f1-ba5e-4202-b008-debcbc985f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, despite the many challenges that await Calhoun, the position
        of Boeing CEO is apparently one he''s been interested in for some time.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755f5e2a-2bc8-4b69-82b8-02a129fe7ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f6785c-ebed-4e69-91ab-5c9d67b9d003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calhoun has been on the Boeing board since 2009. According to Richard
        Aboulafia, aerospace analyst with the Teal Group, Calhoun was an outside candidate
        to be CEO of Boeing in 2015 when the board instead tapped Muilenburg, then
        a 30-year veteran of the company. Company spokespeople did not comment on
        whether he had been a candidate.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da73100b-94b8-440c-9ed9-03ae62181958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a11cc4-3b36-42a3-985b-c5a5cdd586cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calhoun stayed on the Boeing board, as well as a number of other
        corporate boards in the decade since, though since he was tapped as CEO he
        has been in the process of leaving his other positions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2377fd1-1c10-41b9-be62-36250a107eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e700131-f953-4ffd-a863-b9ca48277e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October the board stripped Muilenburg of the position of chairman,
        giving the position to Calhoun. In November Calhoun, in one of his first interviews
        as chairman, voiced confidence in Muilenburg as the right man to get Boeing
        out of its 737 Max crisis.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5caf67-bf14-4ebf-b79c-1a4aadabf4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22fa136-d36f-4d10-966f-495f105f6e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a tough, important task. And we believe he''s up to it. He
        is an asset," he said in an interview on CNBC But he also made clear that
        the leash would be short.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca53664c-e947-4359-b994-4f83aa78951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa762b7-1ed6-47d4-9de6-8c8442965757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The board deliberates every single meeting on the subject of our
        leaders and how well they''re doing and do they have our confidence," said
        Calhoun at that time.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb374a93-6650-4cd6-a406-556043272dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab0a2f7-e677-4c25-b4f9-780d21e7affd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a reality he''ll have to keep in mind as he becomes CEO.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fb16e8-72b5-4d99-a1b8-5da682c43c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:30:44.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:53.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/11/business/boeing-new-ceo-calhoun/index.html">Can
        anyone get Boeing through this mess? He''s going to try</a>."&nbsp;</i></p>'
  'Taal-Volcano-state-of-calamity':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-13T14:36:04.683+08:00
    'imagesource': 'jcr:11880e1e-7bac-4369-9a5b-4a32117dd65e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '332d8211-5466-48b2-913f-db7533403b35'
    'lead': 'The declaration of a state of calamity will allow the provincial government
      to tap into funds which it can use to assist those affected by the volcano’s
      unrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-13T14:39:11.222+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T22:36:51.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:35:52.572+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taal-Volcano', 'Batangas', 'eruption']
    'template': '1'
    'title': 'Batangas under state of calamity due to Taal unrest'
    'visualType': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cd0e31-aee6-437c-9659-6a6d17e05092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:55:55.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong> — The
        entire province of Batangas is now under a state of calamity as Taal Volcano
        continues to spew ash and magma.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2276097e-67cc-428e-810f-d6bb6af14639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:55:55.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:51.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial board of Batangas, where the volcano is located,
        passed a resolution during a special session on Monday placing the province
        under a state of calamity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071a0feb-dc7c-4743-a871-4a9260777458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:55:55.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:51.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This declaration would allow the provincial government to tap into
        calamity funds which it can use to assist those affected by the volcano’s
        unrest.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3febda-55cc-4443-9194-45cf7be6553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:55:55.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:51.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana, who heads the National Risk
        Reduction and Management Council (NDRRMC), said 10,715 people are affected
        by the volcano’s imminent hazardous eruption, most of whom are Batangas residents.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bae61c-7d35-49f6-b240-71ed75617eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:55:55.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:51.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana also told reporters Monday afternoon that the government
        has enough resources to aid those affected by the volcano''s unrest.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6604c462-a5ed-487d-8f06-afcbdfa8e695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:55:55.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:51.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Electrification Administration reported that 27,719
        households in Tanauan City and the towns of Laurel and Talisay under the Batangas
        II Electric Cooperative have lost power due to ashfall.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d22f34b-8875-44f1-96bb-a97c5050c16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:55:55.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:51.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the towns of San Nicolas and Agoncillo under the Batangas
        I Electric Cooperative also do not have power.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a0985f-06fd-419e-bb6b-dfe19bb85227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:55:55.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:51.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the situational report of NDRRMC as of 6pm, 4,175 families
        — or 18,187 individuals — in Batangas and Cavite have already evacuated and
        now in 76 evacuation centers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd2b865-db0c-462f-b18a-fe6d58fce79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:55:55.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:51.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Civil Defense-CALABARZON earlier implemented forced
        evacuation measures in several areas in the province as well as in nearby
        Tagaytay, after Alert Level 4 was raised over Taal— which started showing
        signs of marked unrest on Sunday afternoon.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59080ca3-2100-4906-82e6-3fc8cd8a2c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:55:55.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:51.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology warned of
        a possible “hazardous explosive eruption” soon, and recommended that residents
        within a 14-kilometer radius of the volcano’s crater be evacuated.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f847199-f9c8-4bb0-841f-f80e9f4c0e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:55:55.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:51.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power outage and tremors have been experienced in Batangas following
        the volcano’s eruption. The eruptive activity has also sent ash falling in
        nearby provinces — including parts of Metro Manila.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9e6db3-cf04-4bde-9ed0-13f04bc2aeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:55:55.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:51.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batangas provincial government has since called for donations
        for evacuees — including N95 masks, drinking water, clothes, food, and gasoline,
        which will be used for vehicles for evacuation and rescue operations.</p>'
  'Animals-Australia-wildfire-vegetables-':
    'author': ' Amir Vera and Amanda Jackson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-13T14:47:04.757+08:00
    'imagesource': 'jcr:1ba27714-4989-45e3-9a63-4f023a00b1bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1e04cea-6904-4843-a636-f8653ed34fa7'
    'lead': 'The New South Wales government is working to make sure the brush-tailed
      rock-wallabies affected by the Australian bushfires are fed as part of a post-fire
      wildlife recovery effort.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-13T14:51:28.123+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:36:50.925+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:35:52.734+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia-wildfire', 'animals', 'vegetables']
    'template': '1'
    'title': 'Australia is dropping thousands of veggies from helicopters for hungry
      animals escaping bushfires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10efcba-ecf9-4e1d-873a-51dda99e8a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:51:28.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:36:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The mission is known as Operation
        Rock Wallaby.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd101efe9-f5bd-4a5d-9f7e-2609a9b89661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:51:28.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:36:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b126782-2cbd-4ffd-bd6b-4b2f76159e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:51:28.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:36:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New South Wales (NWS) government is working to make sure the
        brush-tailed rock-wallabies affected by the Australian bushfires are fed as
        part of a post-fire wildlife recovery effort, according to Matt Kean, minister
        of energy and environment. Officials have dropped over 2,000 pounds (1,000
        kilograms) of sweet potatoes and carrots across different colonies in the
        last week, Kean said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c53b624-815e-4b8f-be5f-1fc73bc9677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:51:28.123+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:36:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec41c1c5-7a4b-4d71-9014-3814a6d8cc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:51:28.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:36:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The provision of supplementary food is one of the key strategies
        we are deploying to promote the survival and recovery of endangered species
        like the brush-tailed rock-wallaby," Kean said. "Initial fire assessments
        indicate the habitat of several important brush-tailed rock-wallaby populations
        was burnt in the recent bushfires. The wallabies typically survive the fire
        itself, but are then left stranded with limited natural food as the fire takes
        out the vegetation around their rocky habitat."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f933d96-0bf5-4809-81ad-47c2159e8850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:51:28.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:36:50.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e81190-c65e-42a2-8b27-2f6ecbec67f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:51:28.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:36:50.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the most widespread food drop we have ever done for brush-tailed
        rock-wallabies," Kean said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888f55f2-f032-4985-b7a1-e6ad0054dd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:51:28.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:36:50.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f2d157-f857-4d6b-a592-6467fb4ed38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:51:28.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:36:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brush-tailed rock-wallabies are marsupials -- like kangaroos
        -- who "live on rocky escarpments, granite outcrops and cliffs," according
        to Australia''s Department of Environment and Energy website. Of the 15 species
        in Australia, most have disappeared and are now considered threatened, the
        website says. The species is also considered endangered in New South Wales.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4db7d7-a041-43d6-bb1f-5bb526bae89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:51:28.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:36:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8909c9bd-0a00-4bd1-92ab-5228474a9dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:51:28.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:36:50.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large swaths of Australia have burned in the blazes that began months
        before the official fire season started.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e892b152-6a06-4d7b-bba3-bf53e3ef3698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:51:28.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:36:50.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c9c27-9acb-462a-bed5-76457b507bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:51:28.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:36:50.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half a billion animals have been impacted by the fires in
        NSW alone, with millions potentially dead, according to ecologists at the
        University of Sydney. That figure includes birds, reptiles, and mammals, except
        bats. It also excludes insects and frogs -- meaning the true number is likely
        much higher.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b785201-e337-4c68-a448-7a21cb115029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:51:28.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:36:50.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfaccd3-d7af-475c-9d4b-90942f83e55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:51:28.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:36:50.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of animals affected in Australia could be as high
        as a billion, according to University of Sydney ecologist Christopher Dickman.</p>'
    '15':
