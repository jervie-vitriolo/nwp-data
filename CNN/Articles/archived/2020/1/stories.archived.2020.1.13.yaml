      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cynthia Erivo was also nominated for two awards: best actress and
        original song for "Stand Up" both for the film "Harriet."</p>'
