      'mgnl:lastActivated': 2023-01-26T22:36:35.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2156ea52-c45b-4d2e-89ad-a23ce1b4fca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:02:50.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:35.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ford v Ferrari," "The Irishman," "Jojo Rabbit," "Joker," "Little
        Women," "Once Upon a Time... in Hollywood," "Marriage Story," "Parasite" and
        "1917" are vying for best picture this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bbfe42-928a-4d50-ac08-37f9c4629081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:02:50.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:35.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0b158a-6ec5-4f3f-8b06-1f12c236ed73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:02:50.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite efforts in recent years to diversify the Academy''s membership,
        women were shut out of the best director category.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd85c647-d7c2-4323-90b1-fa1181266626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:02:50.851+08:00
