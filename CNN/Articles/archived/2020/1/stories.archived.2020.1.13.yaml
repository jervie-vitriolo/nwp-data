      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab2a76d-ef4f-49e3-9254-7db38926faa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T10:47:12.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:36.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> <a
        href="https://cnnphilippines.com/news/2020/1/13/Philippines-Taal-Volcano-eruption-live-updates.html"
        target="_blank">Taal Volcano</a> had a magmatic eruption early Monday morning
        after spewing only smoke and ash since Sunday afternoon, state seismologists
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8628992e-aa6f-4055-9c33-9315896720dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T10:47:12.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3b1c1c-ba0d-40dc-9a60-60ac6d3050c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T10:47:12.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:36.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "weak" lava fountain erupted from the active volcano for an hour
        and a half, from 02:49am to 04:28am, Philippine Institute of Volcanology and
        Seismology (PHIVOLCS) said on Monday. This was accompanied by thunder and
        flashes of lightning triggered by the eruption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b36929e-d079-4963-99c1-f47c20a89abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T10:47:12.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:36.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS has recorded a total of 144 earthquakes in the Taal region
        since 1 p.m. on Sunday, when the volcano showed a marked increase in activity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5e238a-bacc-41d7-bcfe-85949c70c320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T17:19:45.112+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:37:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e710434-d531-4816-a52e-77d3d319bbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T17:19:45.112+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:37:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such intense seismic activity probably signifies continuous magma
        intrusion beneath the Taal edifice, which may lead to further euptive activity,"
        the institute said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea67a733-f880-4bb8-9bb6-4d397d2f63b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T10:47:12.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS Officer-in-Charge Renato Solidum said the lava fountain
        should not cause increased concern as it does not mean the volcano has entered
        the "hazardous explosive eruption" phase although that is a possibility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e306d36d-a16c-406d-a6ed-e9c81056594f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T10:47:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8a46e5-5faf-4579-bd81-53fc50875089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T10:47:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:36.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it is an expected activity of the volcano, but the
        development means that lava has reached the surface of the volcano.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11be11f9-22f7-4920-84e3-494ab5f0fd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T10:47:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865059b8-7bb1-4c9d-8f9f-7a64bb182b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T10:47:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t seen yet the hazards of the 1965, 1911, and 1754 eruption
        manifested in Taal Volcano. [If it is a hazardous eruption], we will see flows
        of ashes, rocks, gas at speeds of more than 60 kph horizontally and that can
        move across the lake," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb70dad-a59f-4436-ba1f-219af7d427a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T13:06:04.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:36.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State seismologists said they were surprised at how quickly the
        eruption escalated. saying it occurred faster than the Taal eruptions in 1911.&nbsp;The&nbsp;Taal
        Volcano eruptions in January 1911, which lasted for three days, claimed the
        lives of 1,335 people. They said the worst-case scenario is for the eruption
        to be prolonged, like the 1754 eruption that lasted for seven months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c739fe1-f789-4996-8936-a1e4c640f423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T10:47:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:36.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 4 remains over Taal Volcano, which means a "hazardous
        explosive eruption" can happen within hours or days. Under this threat level,
        more magmatic eruptions are expected. Phivolcs warned this can progress into
        a highly-hazardous eruption.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92e13dd-23c4-40d8-a4d4-edd4619faecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T17:19:45.112+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:37:36.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum said in a press brifieng Monday afternoon that activity
        in the volcano has decreased compared to Sunday, when it spewed an ash plume
        at around 2 p.m. and showed increasing volcanic activity, prompting authorities
        to raise alert levels two, three and four in a period of a few hours.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3104192-1330-4232-8245-db4158d7445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T17:19:45.113+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:37:36.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy ashfall has occured over the towns of Cuenca, Lemery and Taal,
        and the city of Batangas in Batangas province. Ash from the volcano has reached
        as far up north as Quezon City, prompting residents to rush to stores to buy
        face masks — which are rapidly running out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd488e6b6-d10b-4f54-9115-5c7eabe623dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T17:19:45.113+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:37:36.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau said ash from the volcano is expected to
        head towards Laguna, Rizal and Northern Quezon.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2bf339-d7d8-4b2c-9c99-271c59b97c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T13:02:53.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:36.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano''s unrest has affected 10,715 people, according to Defense
        Secretary Delfin Lorenzana, while over 16,000 individuals in Batangas — which
        is now under a state of calamity — have been evacuated to 56 evacuation centers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35b1c7c-84c8-482b-b709-db23227f523f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T10:47:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:36.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915bd1fe-8fec-4815-97ba-78b50dd4dbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T10:47:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:36.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal''s impending eruption has also prompted Malacañang to suspend
        classes in all levels and government work in Metro Manila, Calabarzon and
        Central Luzon for Monday. Lorenzana said disaster reduction officials will
        assess tonight whether to lift or continue with the suspension on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b54685-9862-487a-aca2-5a842bd14432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T17:19:45.113+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:37:36.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42c158a-247f-4f4b-a147-0a701fb39a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T17:19:45.113+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:37:36.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March 2019, state seismologists have been monitoring Taal
        Volcano, which is one of the smallest in the world and is the second-most
        active volcano in the Philippines. Its last eruption was in 1977.</p>'
    '16':
