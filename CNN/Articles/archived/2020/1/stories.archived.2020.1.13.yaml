    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e2c7b2-0d79-438d-af2f-1235e1f9f653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T10:34:48.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:37:37.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)—</strong>&nbsp;Thousands
        of residents in Batangas have fled their homes as of Monday noon following
        Taal Volcano’s steam-driven eruption, local officials confirmed.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc2d9ed-a91e-46f6-bb7e-7cb051a43b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T13:45:58.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:37:37.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e5c475-5875-4a35-a4d8-d5e8c2fff9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T13:45:58.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:37:37.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas Provincial Disaster Risk Reduction Management Office chief
        Lito Castro told CNN Philippines that 2,890 families— or over 16,000 individuals—&nbsp;have
        already been evacuated from danger zones and affected areas in the province
        as of midday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72de1ab1-f44a-4627-8dd7-864e0a336d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T13:45:58.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:37:37.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee0bb2c-677b-4175-825d-bb9378d81e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T13:45:58.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:37:37.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro added the residents were moved to the 56 active evacuation
        centers in nearby cities in Batangas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9750aa5-afe6-4cc2-9675-0e02cf0b8d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T13:45:58.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:37:37.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa44a15-3746-44da-81d2-18befc320fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T13:45:58.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:37:37.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Civil Defense-CALABARZON earlier implemented forced
        evacuation measures in several areas in the province as well as in nearby
        Tagaytay, after Alert Level 4 was raised over Taal— which started showing
        signs of marked unrest on Sunday afternoon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9038d866-b0b2-4065-a67f-c9499f5cf4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T13:45:58.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:37:37.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a6586a-377f-4bea-8a1e-07d3c48fb7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T13:45:58.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:37:37.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology warned of
        a possible “hazardous explosive eruption” soon, and recommended that residents
        within a 14-kilometer radius of the volcano’s crater be evacuated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6384ce6-e693-4a31-addc-364c9a93fe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T13:45:58.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:37:37.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c228a483-3fa7-4805-b71a-e833e4080590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T13:45:58.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:37:37.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power outage and tremors have been experienced in Batangas following
        the volcano’s eruption. The eruptive activity has also sent ash falling in
        nearby provinces— including in parts of Metro Manila.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3673152e-dbf0-448f-98f4-892bcd0a76e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T13:45:58.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:37:37.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4633ac6d-737c-46b1-a08c-0162528090f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T13:45:58.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:37:37.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batangas provincial government has since called for donations
        for evacuees— including N95 masks, drinking water, clothes, food, and gasoline,
        which will be used for vehicles for evacuation and rescue operations.</p>'
  'Taal-Volcano-lava-magmatic-eruption-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
