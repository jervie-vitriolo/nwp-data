      'mgnl:lastActivated': 2023-01-26T22:36:44.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Food Authority also assured there are enough rice stocks
        in the affected areas. For Region 4 about 1,930,000 bags of rice are available
        while Metro Manila has 197,000 bags and Region 3 has 1,963,000 bags. Some
        NFA employees are also working in its central and field offices and warehouses
        to aid local government units and agencies. NFA Administrator Judy Dansal
        assured that the rice is properly stored in warehouses and is safe for consumption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e52c6e3-f789-407b-82fd-16c70e6abde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T22:34:02.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City also sent out 5,000 food packs which local officials
        hope would arrive by Friday. Task Force Davao Commander Colonel Consolito
        Yecla said they are focusing on providing aid to the towns of Sto. Tomas,
        Tanauan and Calaca.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84af3216-31cb-4a10-8589-1e832fa94da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T18:48:46.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdc7be5-768c-48dd-bda1-c887da833723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T18:48:46.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala Group of Companies has also started deploying 30 water
        tankers from concessionaire Manila Water to evacuation centers in Batangas
        and 2,000 five-gallon units of bottled water on Monday. Ayala Malls Solenad
        and Ayala Malls Nuvali also opened its cinema building ground floor to customers
        that need shelter and charging stations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c9213f-a4cc-4ab4-9061-dddaccfa495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T22:34:02.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said PRC is focusing on providing hot meals and water supply
        to the evacuees. Red Cross volunteers are also offering psychosocial support
        to traumatized victims.</p>'
