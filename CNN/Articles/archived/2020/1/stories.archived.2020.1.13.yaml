      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory Monday, the Philippine Animal Welfare Society (PAWS)
        urged the public to keep their pets indoors. Large animals, on the other hand,
        should be safely tucked in stables or any form of shelter.</p>'
