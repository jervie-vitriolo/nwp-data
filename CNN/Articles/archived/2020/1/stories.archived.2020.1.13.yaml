      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA was closed on Sunday after ashfall from restive Taal Volcano
        spread to parts of Luzon. It resumed partial operations Monday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc1e9e-c5bf-4035-853e-5de1f3ee7e99'
