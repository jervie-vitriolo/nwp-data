      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila International Airport Authority General Manager Ed Monreal
        earlier clarified that despite the resumption of partial  operations at NAIA,
        airlines were still finalizing information on the status of their flight schedules.</p>'
