  'serena-williams-first-title-mom-auckland':
    'author': 'Sarah Holt, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-13T15:19:41.766+08:00
    'imagesource': 'jcr:2c1802b2-7516-4bac-a20b-313d488f72f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76e909db-6e63-47d4-a019-04d0836b0331'
    'lead': 'Serena Williams has won her first title since becoming a mom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-13T15:23:22.098+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T22:36:50.172+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:35:52.917+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena Williams wins first title since having her daughter'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070a0a3a-d1bf-4914-a242-aabd813a6399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T15:23:22.098+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:36:50.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Serena Williams has won her first title
        since becoming a mom.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103f8d9f-bbc0-4fe3-af50-4591e725d5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T15:23:22.100+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:36:50.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old, who gave birth to daughter Alexis Olympia on September
        1, 2017, lifted the trophy at the ASB Classic in Auckland, New Zealand, after
        defeating fellow American Jessica Pegula 6-3, 6-4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6573923f-a9cd-41c9-9090-06c29b5ce907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T15:23:22.098+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:36:50.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams flung back her head in delight and relief after Pegula
        hit the ball wide on match point.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa4171a-216d-497a-9805-0cfb3647c474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T15:23:22.098+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:36:50.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, it feels good!" said Williams, winner of 23 Grand Slam singles
        titles. "It''s been a long time. I think you could see the relief on my face.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd584de70-1e66-41d9-a59e-d0932cdfd16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T15:23:22.099+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:36:50.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty satisfying just to get a win in the final.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd44347f-b02a-4521-bdd5-8c37e48563a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T15:23:22.099+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:36:50.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was really important for me, and I just want to build on it.
        It''s just a step towards the next goal."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aef75d-1a78-44ad-9941-501c7c5e5dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T15:23:22.099+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:36:50.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams <a href="https://edition.cnn.com/2018/02/20/opinions/protect-mother-pregnancy-williams-opinion/index.html">told
        CNN she "almost died giving birth."</a> But she remarkably returned to the
        WTA Tour six months later in March 2018. Her first appearance had been even
        earlier at an exhibition match the previous December in Abu Dhabi, United
        Arab Emirates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef59928-141c-4e7b-b1a2-9dc3785f8dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T15:23:22.099+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:36:50.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her comeback, Williams has played some devastating tennis
        and reached finals at Wimbledon and the US Open in both 2018 and 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5f30af-c4e6-4f68-8259-ea4a6d75025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T15:23:22.099+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:36:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the wait for more silverware has called for Williams to dig
        deep for self-belief.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbf906a-c270-4e66-9074-2556254ad145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T15:23:22.099+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:36:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to be your biggest cheerleader, especially if you''re
        feeling you''re not doing everything right -- or even if you are doing everything
        right but things aren''t working out for you," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bad1dd-ea94-467c-a88b-48b3af291208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T15:23:22.099+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:36:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams now will prepare for the Australian Open, a tournament
        she has won seven times, which begins on 20 January.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc71af95-42eb-4a03-80bd-7025ad12cfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T15:23:22.100+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:36:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also announced she will donate her $43,000 Auckland prize to
        Australian bushfire relief.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44046aac-64e4-438c-9aa9-b582ece3e7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T15:23:22.100+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:36:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/12/tennis/serena-williams-wins-first-title-mom-spt-intl/index.html">Serena
        Williams wins first title since having her daughter</a>"</em></p>'
  'Rodrigo-Duterte-Sinulog':
    'author': 'Dale Israel for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-13T16:18:35.893+08:00
    'imagesource': 'jcr:4a59159e-8b3b-467b-b599-e4c4e717905a'
