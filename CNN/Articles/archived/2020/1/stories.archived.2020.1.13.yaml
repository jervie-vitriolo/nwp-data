  'Taal-Volcano-eruption-wedding':
    'author': 'Alaa Elassar and Amanda Jackson, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-13T06:01:51.012+08:00
    'imagesource': 'jcr:9e236852-0166-43b1-935d-2bba509095c7'
