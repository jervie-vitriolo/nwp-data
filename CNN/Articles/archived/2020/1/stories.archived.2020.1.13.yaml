      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d3ed45-58fe-4853-8ce0-a8dd122a0340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> Earthquakes
        triggered by the ongoing steam-driven eruption of Taal Volcano will continue,
        state seismologists said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29865c2-b85e-44f1-b00e-058b9f2c9495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bae704-dde5-4299-8bec-fe94302cfbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Institute of Volcanology and Seismology (PHIVOLCS) Director
        Undersecretary Renato Solidum warned that earthquakes of less than Magnitude
        4 and strong shaking will persist in areas near the Taal Volcano in Batangas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87314dd6-1a13-43bf-88ba-01d2e8535b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5241f5a6-64fe-42e2-b679-b4956bec785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means there is continued movement of significant volume of magma.
        That can still persist as long as magma is still moving up the volcano," he
        told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a42633-5476-4337-9db5-f58c175cc0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc23ba4f-b7e6-44a5-9f1b-a95b1db761b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resident of Taal, Batangas said residents in the area were panicking
        and crying on Sunday night following the numerous tremors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793d3064-66ea-493c-960c-f255198a4ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc68ca30-c1bd-456c-ae82-14e0c2de59a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 75&nbsp;volcanic earthquakes have been recorded in the
        Taal region as of early Monday morning. 32&nbsp;of these were felt with up
        to Intensity 5 or strong shaking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22727d1f-7c8b-4d63-ab18-c6db0857031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c44c8e-6a7d-449e-b848-d86fa71e265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum warned that constant volcanic quakes can also loosen the
        wall of the Taal crater.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246faee4-2faf-4630-ac6a-9303de3093d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c388a0-bf0e-4042-873e-e46aa9c09d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One concern with the continuous stronger shaking, slopes might
        be loosened along the crater wall of the bigger caldera. So people have to
        be cautious if their houses are in the steep slopes," the official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098b84c1-e8fb-4deb-b6ef-92551a08ee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fee3fe-c9a6-48d9-bb23-4e60a0d70c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Volcanic tsunami possible</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b27bc97-c639-4863-9a95-572ba18fba9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b241f0bd-74a2-4d73-9224-21d96f9f24c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS said a volcanic tsunami is&nbsp;possible when Taal Volcano
        enters the fifth and highest threat level.&nbsp;Solidum said volcanic tsunamis
        are triggered by falling debris after a volcanic eruption. The debris can
        push the water and generate waves towards the shoreline.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e6e068-d56a-425a-bfc1-744351cb8d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d614e3-5a8c-4b0c-9e62-fcee24e48f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These kinds of hazards have happened during major eruption events,
        such as in the 60s and 1911 eruptions. It''s not that high compared to typical
        earthquake tsunami in open seas but this can damage and impact people if they
        are on the shore," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5af634-1c3d-4992-8bb3-51f1b5973622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b384d7f-cc05-4563-bad6-6028e353e301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum reminded residents near and around the active volcano to
        follow the evacuation order for those within the 14-kilometer radius of the
        volcano’s crater.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6a8913-7ba7-4da9-9fac-041f96f96120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No hazardous movement yet</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2827cebd-824c-4cce-93a4-d43f0da247bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7638a98f-7f40-4313-87b8-edefe2a19578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 4 over Taal Volcano on Sunday afternoon, warning it
        have a “hazardous explosive eruption" within&nbsp;hours or days.&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbcb39d-e8b5-4b11-8211-a60c978641d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cdfdf2-b0c4-4577-b558-3d350283945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Monday morning, the Taal crater spewed a lava fountain, which
        is the expected activity of the volcano, Solidum said. He said this does not
        mean there is an increased activity that should cause panic. He said this
        only means that lava has reached the surface of the volcano.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f2fb96-b982-46cd-a25f-f95812e7374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82a4740-39c6-4fa2-84de-f3b338ff2ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t seen yet the hazards of the 1965, 1911, and 1754 eruption
        manifested in Taal Volcano. [If it is a hazardous eruption], we will see flows
        of ashes, rocks, gas at speeds of more than 60 kph horizontally and that can
        move across the lake," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12db7bd0-5d3d-4740-9c5b-108676de33f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the steam-driven eruption&nbsp;progressed into a magmatic
        eruption at 02:49 AM to 04:28 AM on Monday. This is characterized by the "weak"
        lava fountaining.&nbsp;</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30ec203-f890-4d55-aaa2-85903aedd49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal showed a marked increase in volcanic activity on Sunday with
        an ash plume at around 2pm. PHIVOLCS raised alert levels two, three and four
        in a period of a few hours. The seismological agency, however, has been monitoring
        the volcano since March 2019.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0d5781-b2b1-44c4-9a20-b7676ffca8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1128ecca-4af3-4b90-8a95-e680ec0be8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T08:24:30.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:38.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal is one of the shortest volcanoes in the world and is the second-most
        active volcano in the Philippines. Its last eruption was in 1977.</p>'
