    'mgnl:tags': ['Taal-Volcano', 'donation', 'Taal', 'eruption', 'Red-Cross']
    'template': '1'
    'title': 'LIST: Where to send donations for Taal evacuees'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8557460c-18f9-40d7-9e3c-a0ad65436db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T20:09:17.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:43.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —&nbsp;</strong>Organizations
        and government agencies have begun calling for donations on Monday to help
        victims and evacuees in the wake of the eruption of Taal Volcano in Batangas.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108d74f8-0479-4fff-ba1f-3cbcf9d5cb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:23:04.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:43.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2512acb4-7f85-4f05-b69e-c5ee640d28e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:23:04.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:43.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Red Cross Chairman and Senator Richard Gordon said the
        agency is accepting relief goods in the form of face masks, towels, bottled
        water, easy-open canned goods, cup noodles, biscuits, 3-in-1 coffee sachets,
        cleaning materials, blankets and mattresses and hygiene kits. Other groups
        said they are also accepting cash donations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409ca62d-a877-41d2-b692-d152a1fa2fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:23:04.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:43.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4f3bfc-1d18-4ee9-9e52-edcdb515d1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:23:04.966+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:43.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development said it needs individuals
        or groups volunteer to help pack food and relief items for affected families.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad9c65-1f8d-4481-a3b9-16a5f0c84077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:23:04.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:43.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1196b603-2ff4-44ee-8992-a04f23dc1dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:23:04.967+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:43.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Managament Council said
        <a href="https://cnnphilippines.com/news/2020/1/14/taal-evacuees-batangas-cavite.html">6,891
        families, or 30,432 people</a>, from Batangas and Cavite were affected by
        the eruption. The Batangas Provincial Disaster Risk Reduction and Management
        Office said 33,654 residents are staying in different evacuation centers.
        It is not clear why they have different figures but the NDRRMC usually takes
        time to validate reports from local disaster offices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96e9da6-9a77-4162-b822-61a093372a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T20:09:17.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:43.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0268c795-5b91-480f-9cd9-6addb792294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T20:09:17.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:43.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal started rumbling and belching ash plumes on Sunday in a steam-driven
        eruption. The Philippine Institute of Volcanology and Seismology has since
        raised the alert for Taal to level 4 which means a "hazardous eruption" is
        possible within days or hours. On Monday, the volcano had a magmatic eruption,
        spewing a "weak" lava fountain for an hour and a half.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c01c2d5-91f0-4ce1-a087-d7627c5f3d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T20:09:17.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:43.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651ad658-58b1-480d-bdd4-0a0c6bd11906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T20:09:17.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:43.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is a list of groups accepting donations as well as how to contact
        them:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8217d857-f2f6-417e-aafa-c0aa1a6c0129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T20:09:17.042+08:00
      'mgnl:createdBy': 'janine'
