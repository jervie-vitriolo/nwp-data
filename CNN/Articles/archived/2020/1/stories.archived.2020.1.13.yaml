    'template': '1'
    'title': "Mindoro residents witness ‘unusual’ low tide, find thousands of fish\
      \ along shoreline  \n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab1fc96-1453-4306-9783-3363050e44f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T20:27:13.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:41.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mindoro (CNN Philippines, January 13)—</strong> Residents
        of a town in Mindoro province found to their surprise Monday thousands of
        fish scattered along the beach shore after an unusual receding of seawater.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3245aebd-77ad-4bed-863b-fd389d687ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T20:27:13.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:41.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790ee671-cee0-4dec-b7cc-137dda518591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T20:27:13.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:41.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the social media post of Mindoro resident Rhoma Rabino Baliña,
        people can be seen gathering the fish on the shore on San Teodoro town.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450dba4b-522a-44c8-bee2-a5114271a6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T20:27:13.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:41.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7705f3aa-7779-47b1-9414-cf42e15e9085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T20:27:13.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:41.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baliña said that it was the first time that thousands of live and
        dead fish were seen along the shoreline following the low level of water.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a431055-09c5-4d27-ae18-9c7583230bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T20:27:13.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:41.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c41fe84-bd36-4afd-8a57-73a1af00c62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T20:27:13.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:41.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water level was so low that much of the coral reefs can be seen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e5e399-be6e-48d2-9f1e-a353cb857cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T20:27:13.912+08:00
