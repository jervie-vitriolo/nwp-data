    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6830e216-803e-46bb-a1cd-3cf6adcba153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T16:42:55.576+08:00
