      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d27d20-512b-4273-ace9-46b862f8e4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:19:22.298+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:54.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian government has called for nationwide legal action against
        Instagram in protest, even creating a portal on a government website for the
        app''s users to submit examples of posts the company removed, Iranian state
        media reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbb22d6-2b42-4316-9354-0b4a73153d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:19:22.298+08:00
