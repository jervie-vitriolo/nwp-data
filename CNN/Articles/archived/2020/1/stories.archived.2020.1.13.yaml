    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71887b62-a87a-45b1-855a-69dbb9e7f390'
    'lead': 'The Chinese government wants to do whatever it can to protect the economy
      in 2020. It''s got an enormous task ahead of it.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-13T14:12:47.844+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T22:36:57.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:35:51.266+08:00
