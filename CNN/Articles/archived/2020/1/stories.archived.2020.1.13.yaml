      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d471f8-6a26-45b9-9db5-c33c009dd9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T22:34:02.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that some ambulances equipped with defibrillators and oxygen
        tanks are also available. Gordon also ordered for toilets for the evacuees
        to use and said he is seeing if there is a need for a big tent with additional
        beds. Among the ailments observed from the victims were respiratory and cardiovascular
        illnesses as well as children suffering from asthma and allergies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1301b35-20ba-4d88-a978-ea4173b43c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T18:48:46.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526b0700-f41e-4f5a-8897-36cda59d8edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T18:48:46.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lorenzana said there is a need for more face masks. He
        said the Department of Trade and Industry is monitoring price hikes in stores
        that sell the masks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced6cd7d-de14-42e5-a008-9ae396cefe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T22:34:02.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said they are distributing 2,000 masks to evacuees and ordered
        20,000 more. However, he urged those from provinces other than Batangas to
        buy masks for themselves.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b5ab5d-3a41-4bbb-96bc-0d89f9f578a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T22:34:02.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed71355b-ac0c-499f-9987-3672a2096e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T22:34:02.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not only just in Batangas, if this happened some more, Cavite,
        Tagaytay, Manila will be affected and people should help themselves acquire
        masks,” he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27185e2-3275-4fc1-b171-033393493fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T22:34:02.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac6d1ad-5fcf-4b67-852e-4a8f3d428e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T22:34:02.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The N95 mask -- the recommended mask to prevent inhaling tiny ash
        particles -- has been sold out in most retail stores. The PRC suggested to
        wear surgical masks with layers of tissue underneath or use damp towels as
        an alternative.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cdafbd-0150-429a-aaab-82fe1fd5cdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T18:48:46.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623ef595-1caa-4626-97bc-20758d91f16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T18:48:46.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bicol Regional Police Command has sent at least two and a half
        boxes of N95 masks —&nbsp;the recommended face mask to prevent inhaling particles
        of ash. These will be transported by bus to officers on the field in Calabarzon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd01593-b652-4697-8f60-52e398952a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T18:48:46.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8e2469-389a-452f-a1f8-c33a8f3e0fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T18:48:46.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from masks, an augmentation team of 193 personnel composed
        of Search and Rescue, Security Force and Disaster Incident Management Task
        Group will be sent out upon call or order. These teams have been trained and
        skilled in disaster and incident management in past emergencies in the Bicol
        region. The Bicol region experienced a similar ashfall event when Mayon volcano
        erupted in 2018.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca1f22b-3ef8-4e76-abeb-bf398e7ff4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T18:48:46.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b5d93b-80af-4e1d-abe9-e8177f1fb58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T18:48:46.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party of the Philippines has also instructed revolutionary
        mass organizations and civic organizations to assist affected families.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2390ad39-f424-4c4e-9901-cc29caba45f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T18:48:46.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4d6533-2644-4a21-846d-3f148a5440db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T18:48:46.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:36:44.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Digital Producer Janine Peralta and Albay-based journalist Rosas
        Olarte contributed to this report.</em></p>'
  'donations-for-taal-evacuees':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-13T19:58:03.934+08:00
