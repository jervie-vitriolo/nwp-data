      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the images was a simple, hand-painted sign that had heart
        shapes and read "THANK YOU FIRIES."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2b38a3-2534-4bb2-a496-149158b1d5ff'
      'mgnl:activationStatus': true
