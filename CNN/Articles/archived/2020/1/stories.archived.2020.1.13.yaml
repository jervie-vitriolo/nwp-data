    'mgnl:tags': ['Africa', 'Niger', 'Chinagodrar', 'Mahamadou-Issoufou']
    'template': '1'
    'title': 'Niger declares three days of mourning after 89 soldiers killed in attack
      on military base'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd2f3d9-4ac1-4da2-ad01-8712b204e0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:01:10.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:40.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Niger government has declared three
        days of national mourning after 89 soldiers were killed in an attack on a
        military base, a government spokesman said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb7e4a3-1914-4d0d-85eb-2444f13b8c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:01:10.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:40.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack happened on Thursday when heavily armed militants attacked
        an army outpost in Chinagodrar in the country''s west, near the border of
        Mali, government spokesman Abdourahame Zakari said in a statement Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da5d15c-df99-41ca-a761-c30122ca957e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:01:10.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:40.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niger''s flag will also be flown at half-staff throughout the territory
        as the country mourns the troops killed in the raid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17e99ba-ad8d-4bf0-8a05-a4c5ac2541ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:01:10.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:40.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Mahamadou Issoufou sent his "deepest condolences" to the
        victims'' families and wished those wounded in the attack a speedy recovery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51786c68-1191-4b02-94dc-0125e41ebbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:01:10.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:40.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of troops killed in Thursday''s attack tops casualty
        figures from last month''s raid by jihadist militants on another military
        outpost in the country''s west, which left 71 soldiers dead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7338c64b-8c47-4811-bf1b-e6a814fced9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:01:10.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:40.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military troops in <a href="https://edition.cnn.com/2019/12/12/africa/niger-military-base-attack/index.html"
        target="_blank">Niger</a>&nbsp;and <a href="https://edition.cnn.com/2019/11/26/africa/french-soldiers-mali-helicopter-crash/index.html"
        target="_blank">neighboring Mali</a>&nbsp;are fighting to suppress a jihadist
        insurgency, which has seen army outposts in both countries attacked by militants
        in recent months. In November, 13 French soldiers were killed in a crash involving
        two helicopters during an operation against jihadists fighters in Mali.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e0bfb4-9459-49ec-a316-81309f49014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:01:10.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:40.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50 soldiers died in a militant attack on a military camp
        in the northeast of Mali in November.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399b5c49-90e7-4623-a05b-fa919997f06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:01:10.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said they have launched an investigation into the incident
        and urged residents to be resolute in their support as the country continues
        to wage war against terrorism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee1fc88-3b12-4af2-849c-013837774aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:01:10.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said its security forces killed 77 terrorists as
        they repelled the attackers who came on motorcycles and with several vehicles
        to the outpost near the Mali border.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51de5bcb-c0e1-47a0-b193-e39688770cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:01:10.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/13/africa/niger-military-base-soldiers-dead/index.html"
