    'mgnl:tags': ['China', 'unemployment', 'analysis']
    'template': '1'
    'title': 'China is really worried about unemployment. Here''s what it''s doing
      to avoid mass layoffs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed63bd5-bbda-4693-a851-326c8e697696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Chinese government wants to do whatever
        it can to protect the economy in 2020. It''s got an enormous task ahead of
        it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0534ca0-f785-49f7-8eba-caffa968fa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6631a2-e53a-4f90-b089-824449e6832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has made clear that the world''s second largest economy
        cannot spiral into a slump and risk mass layoffs as it tangles with rising
        debt, cooling domestic demand and an ongoing trade war with the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65432fcf-dc87-4b1a-974d-466e26b24446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b42cc2-a0f6-438c-9845-950a9c397c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s particularly important this year because it marks the conclusion
        of the government''s 13th Five-Year Plan, during which it promised to establish
        a "moderately prosperous society" and end poverty. Senior members of the Communist
        Party''s Politburo — the seven most powerful men in China — said last week
        that all efforts must be taken to achieve those goals in 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af283bc6-08eb-476b-8f62-d15e5177a652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26175fa-6812-4d6a-b726-21fe1f1a7681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the government has bombarded the economy with a
        wave of stimulus measures, from tariff reductions that could help soothe the
        pain from rising prices, to rate cuts that could fuel more bank lending.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0903805-3590-44f9-b324-f89181841d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ef541d-3258-40ed-b788-79874a05b8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are also amping up the language they''re using to describe
        the situation. China''s State Council last month called on local governments
        to "go to all lengths" to prevent massive job losses this year — what it characterized
        as the country''s top policy priority.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b210d78-2cb8-46b3-abd1-315cd0bb3cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51596b05-7b7d-408b-b83d-ee18e67fd7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief administrative office even warned that the country could
        face "massive unexpected incidents" if unemployment balloons — a euphemism
        in China widely understood to refer to social unrest and riots, and one that
        is rare in public government documents. In recent years, the government has
        said it has to create 11 million new jobs annually to keep employment on track.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7584a3-3ec4-4c7e-abb9-b580da4f6df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320f21d6-1908-4bb5-b7eb-f88ead18a886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China''s official unemployment data has barely budged over
        the last several years, hovering between 4% and 5%, Beijing''s messaging suggests
        that it is unusually worried about the slowing economy and the challenges
        that the year could bring.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38be7862-3adf-422c-84b3-dba09f620183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0ac2f2-c494-47ab-b3db-e1462cb79221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing is much more worried about social unrest than about ballooning
        local debt, which at one point seemed to be a priority, " said David Zweig,
        director of Transnational China Consulting Limited and a professor emeritus
        at the Hong Kong University of Science and Technology.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8051c4d-cf5b-44ef-8f4f-b2a32fc25f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd30ad87-cce2-46cb-8ac1-87d90670d583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge protests, after all, have for months consumed Hong Kong, which
        local officials said last November would sink into its first annual recession
        in a decade. The protests have focused on calls for greater democracy, but
        economic factors such as the soaring cost of housing and an increasingly competitive
        labor market have been fueling a growing sense of dissatisfaction, particularly
        among the city''s young people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ddcae-b012-44d3-8c8e-6c00c14d2273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c81cd8d-cf50-4f43-92a1-d6267a49b2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social unrest might be the "black swan" risk facing the country,
        Zweig added, using a phrase that Chinese President Xi Jinping himself uttered
        last year to describe an improbable but chaotic event.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769f6307-6de8-40d9-9638-9fe8e8b553d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeb0232-b659-4a8b-80b1-8bcf11c3139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2020 is going to be very difficult, and mass unemployment may be
        the most feared problem," said Frank Ching, a China political commentator
        and adjunct associate professor at the Hong Kong University of Science and
        Technology. "It''s not just an economic issue — it could develop into a political
        one. "</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667832ea-a5c1-49da-84a1-58d9ed2e224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44193f4c-54fa-4bf9-86e3-c9d0b65b4b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass unemployment — brought on by a severe economic slowdown and
        the failure of businesses in China — could cause rising social tensions and
        generate greater unrest, shaking the legitimacy of the Chinese regime, he
        added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8882cd92-04f9-4ed7-b30f-b91e46a3144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf22b84-2308-4b3b-9740-cfce9ef1a6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major political and business figures in China have expressed concern
        about the economy, too. Late last month, Commerce Minister Zhong Shan told
        people to tighten their belts and prepare for a tough year ahead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f60d8c-5cae-49ff-999f-28246096197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e74240-7a51-4d2f-84ab-e6b8da5783f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Use every penny on vital things," he told dozens of top commerce
        officials at a policy meeting.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a11a364-b73b-4181-b151-0cb7dd1fffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a490f3f-d7cb-41bd-a99e-86f9fe29e6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba founder Jack Ma also recently acknowledged the difficult
        business climate in 2019, telling entrepreneurs in Shanghai last month that
        "we also have to know that it might just be the beginning."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b645d8c-dc03-4f6c-b928-d565207d5a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc305627-b29a-4ce0-93a2-96abc491d9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A slowing economy</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaaee88-a814-4ee5-b440-1290a18b288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is expected to disclose its full year growth figures for 2019
        on Friday. The most recent data available showed that GDP growth in the third
        quarter slowed to its weakest pace since 1992.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bfd7de-60cd-48a7-94ee-1ebb3823f7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82f7de6-2b3a-4704-a2d7-57720490cffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6% growth was still within the government''s target range of
        6% to 6.5% for the year. But the slowdown is far from over, according to Gao
        Shanwen, chief economist for Shenzhen-based research firm Essence Securities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c374f59-49bc-45d4-a683-067b44781699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1104e316-6ad3-4b13-8224-3950515d94f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Gao expects China''s economy to keep growing, he predicts
        that annual GDP growth for the next decade won''t exceed 5% on average. In
        a recent research note, he suggested that the country would have to work very
        hard to maintain a growth rate above even 4% — at least two percentage points
        lower than what Beijing is expected to set as a goal for this year during
        its annual meeting in March.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff82e1d7-dcdb-4ccc-bda3-c46aa6bc28c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f605725e-581a-4b4f-bd95-d75ccc652648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-China trade war is responsible for a lot of the country''s
        economic struggles, but it''s only part of the story.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8d7b9c-ce50-42c4-b1a6-d7c0152616ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0fffea-3d36-4634-87f7-635d9aae521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debt has soared in the past decade to extremely high levels, as
        the government and state-owned companies began borrowing heavily after the
        2008 global financial crisis to fund houses and infrastructure projects.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62174fc0-9140-4ff5-a149-a70ab5216ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39884673-dff1-4439-b20a-d620c2afe7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buying power of Chinese consumers has also taken a hit as housing
        and pork prices rise, which could dampen spending on cars, luxury goods and
        high-end smartphones.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5a22af-87e9-44fa-b541-e233b8916e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2606595-91dc-40f7-9d44-168ad1d49b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making matters worse: China''s once-vibrant private sector is struggling.
        The government clamped down on unregulated lending between 2017 and early
        2019 during a campaign aimed at defusing rising debt risks. But that made
        it harder for private companies to borrow money. And the private sector traditionally
        hasn''t been able to rely on substantial government support.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205fe12e-75de-47af-acf7-edc37518b2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc40a4-ff7c-4ebd-b706-ce2edc6681f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks are lending more money to state-owned enterprises in recent
        years, which Gao attributed to the pressure Beijing faces to maintain social
        order as the economy slows. It''s not that the state sector is more efficient
        — Gao said it''s actually the opposite — but that it can help stabilize employment.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7905cb-25ba-470e-9bf3-3e056160a6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378c9cfa-05b2-484d-bc59-b145c252f297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the short term, the pace of slowdown has eased," Gao wrote in
        his research note. "But in the longer run, the economy is less and less efficient."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d386f4-bcdb-4d15-a1f9-b66e7515a5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7120598c-6a7d-49a3-9796-652a23b41eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A wave of policy measures</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceace85e-00aa-49ca-9762-227dabbd1d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s focus on the economy has been obvious, particularly in
        recent weeks.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd548172e-df90-4894-95e8-788613927668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc601fd-ae99-46db-9bc9-ec4951505b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the government''s most critical actions: It has pumped tens
        of billions of dollars into the banking system; announced plans to build more
        railways and airports; lowered import tariffs across the board for hundreds
        of products; and promised to open up several industries to foreign investment.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd8597f-4f82-4600-8d35-821fd1589637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6a1ddc-9d32-454b-a8ab-307e7f262f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just earlier this month, the People''s Bank of China tried to stimulate
        the economy by reducing the amount of cash banks have to keep in reserve,
        potentially freeing up roughly $115 billion for long-term lending.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94228e66-814b-41fe-bdbb-e0158952dcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f09613b-09ea-4c4c-b436-efcf4a9fbb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China hasn''t been ignoring the private sector, either. Premier
        Li Keqiang recently said the government is studying how it can offer more
        funding support to small and micro-sized firms. That could include requiring
        the People''s Bank of China to cut rates for commercial lenders. Li has also
        called on Chinese banks to give smaller firms more money.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3729929c-f74a-41a2-b72f-3b5a843ec220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd521bf2b-f028-44cb-9802-d25f09e90941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiscal stimulus is also in the works. The country''s transportation
        ministry recently outlined plans to spend nearly $400 billion on railway,
        highway and waterway infrastructure.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4837749a-e755-4318-b544-e17bef1a8f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3046d4eb-d36d-44dc-8de8-930c67c1a05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also plans to further open its economy to foreign investment,
        which could help provide more funding for China''s growth and fuel innovation,
        according to the commerce ministry. Last April, for example, the government
        said it would allow foreign companies that make commercial vehicles to control
        or own their Chinese joint ventures starting 2020.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd897e1e5-7702-4253-8a68-97889ce4316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f6f9e7-6101-4c94-b2e9-6f6956756449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other industries are opening up, too.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b16463-f09d-4434-af91-f370d654feea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d145ab4-525e-4ad1-adce-ba061ac79f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, China''s financial regulator unveiled new rules
        to increase the amount of access foreign banks have to the market. The rules
        will allow them to open branches and to fully own banks in China.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3120642e-e6a9-4990-984b-42ad7a67c7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b12f53-d0df-4d27-8d70-84a2d87e3962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And around the same time, the government started allowing foreign
        companies to fully own subsidiaries in the life insurance sector that operate
        in mainland China. Similar caps on fund management or securities firms will
        be lifted later this year.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72644537-4e76-446f-8e37-a44ababf39ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3202a426-6d91-4e1b-9ad0-058f8454b6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also taken more direct action to stem the risk
        of unemployment. It recently made it easier for people to move from rural
        areas to most Chinese cities in search of work by relaxing a mandatory household
        registration system. That could accelerate urbanization in those cities and
        stabilize China''s property market, according to analysts from research firm
        Huaxi Securities.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ab238b-9c78-49d0-8bfa-64333ec00076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:12:47.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:57.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This analysis was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/13/economy/china-2020-economy/index.html"><em>"China
        is really worried about unemployment. Here''s what it''s doing to avoid mass
        layoffs"</em></a></p>'
