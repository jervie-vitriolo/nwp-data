      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> Three-fourths
        of Filipinos believe there have been many human rights abuses in the government''s
        crackdown on illegal drugs although there are fewer drug users from three
        years ago, a <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20200112221436&amp;mc_cid=3dae64e194&amp;mc_eid=31b9d30a85">recent
        Social Weather Stations (SWS) survey</a> showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49479643-e7e3-4d95-944d-671a1c6e018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T11:31:15.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:23.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed0865b-f002-4fa6-a58b-a45fbd74f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T11:31:15.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 76 percent of Filipino adults said there were multiple violations
        of basic rights in the conduct of the war on drugs, according to the December
        poll. Of the total, a third said there were "very many" abuses in the anti-narcotics
        progra, while 24 percent said violations have been few.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a951b313-3648-4ac9-a521-7254f36690bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T11:31:15.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f9378e-aa93-44c6-be11-88e3d99a4e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T11:31:15.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have pointed out that the drug war has been bloody, with
        thousands killed during police operations especially early into President
        Rodrigo Duterte''s term. The Philippine Drug Enforcement Agency recorded 5,375
        killed in police raids — much lower than the 12,000 estimate of non-government
        groups like the Human Rights Watch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193faf05-3a16-4211-b4be-d2c88b5b6324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T11:31:15.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2017/10/03/Duterte-war-on-drugs-poor-killed-narcopoliticians.html">60%
        of Filipinos believe rich spared, poor killed in drug war – SWS</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b6ba95-33a6-4662-8ae5-0015c1679f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T11:31:15.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Fewer drug users''</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcef033-7ae0-4206-8f5d-acbe65828960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T11:31:15.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same survey saw Filipinos admitting a big drop in substance
        abusers compared to July 2016, or when Duterte took office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ab8d65-7f82-4701-8410-692a4b831d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T11:31:15.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b762d97-1d2b-47c9-8ac5-72c6e4c4655d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T11:31:15.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:23.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll showed 73 percent saw a decline in the number of drug users,
        28 percent of which said the number had "fallen a lot." On the flipside, 14
        percent claimed there are more drug users now, while 12 percent said the tally
        stayed the same from three years ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7800d986-11fb-4cb0-9cea-3bd04c683e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T11:31:15.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee982c7-284b-4782-a884-63c2ba1d704c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T11:31:15.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Duterte''s repeated verbal attacks against international
        agencies that have been decrying extrajudicial killings and other abuses in
        the drug war, 56 percent of respondents said they agreed with the United Nations
        Human Rights Council in deciding to investigate the Philippines'' war on drugs.
        A fifth disagreed with the UN''s involvememt, while 24 percent were undecided.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76513d1c-deb4-4149-b5ee-f917178f59d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T11:31:15.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:23.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b63b991-ca73-4d36-b9ed-82e49d163c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T11:31:15.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://cnnphilippines.com/news/2019/7/11/UN-council-probe-human-rights-resolution-PH.html">July
        2019 resolution</a> approved by 18 countries in the 47-member body requests
        UN High Commissioner for Human Rights Michelle Bachelet "to prepare a comprehensive
        written report" on the Philippines to probe what they call a "murderous" drug
        war.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ff81e9-9b6a-4c8f-8f70-a3827722d733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T11:31:15.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39308c87-9f99-4d68-ac97-900aadd6e86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T11:31:15.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration responded by <a href="http://cnnphilippines.com/news/2019/9/25/dof-dominguez-unhrc-germany-france-loans.html">suspending
        loans and financing deals</a> with states which backed the UN resolution,
        halting talks for two big-ticket projects with Germany and France.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c4172a-e124-4939-b238-fa373986e18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T11:31:15.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d67b647-f6b4-4a3f-afa6-473dc24d5816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T11:31:15.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The Robredo factor</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f1680-a0a2-4896-bd3d-836e37a71d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T11:31:15.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:23.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS survey came weeks after Vice President Leni Robredo''s 18-day
        stint as co-chairperson of the Inter-Agency Committee on Anti-Illegal Drugs
        (ICAD), which led her to conclude that the drug war is failing. She claimed
        that authorities <a href="https://www.cnnphilippines.com/news/2020/1/6/Robredo-flunks-PH-admin-in-drug-war,-says-less-than-1-percent-shabu-seized-by-authorities-in-the-last-three-years.html">only
        resolved 1 percent of the country''s drug problem</a>, while policies were
        lopsided in favor of law enforcement like police raids and buy-bust operations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204d9482-d700-43dd-913d-e930c282aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T11:31:15.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:23.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 44 percent thought the President was "sincere" when he appointed
        Robredo as anti-drug czar, which came after the Vice President''s critique
        of the government''s crackdown on illegal substances. Around 29 percent of
        adults were undecided, while 27 percent said Duterte was insincere with that
        gesture.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab3ff4e-903e-4d6e-bbde-3939d94e43ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T11:31:15.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:23.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among adults, 60 percent agreed that Robredo had the right to see
        the list of so-called high value targets held in confidence by authorities
        leading the drug war against 15 percent who said she shouldn''t. She had been
        demanding to see the list during her time at ICAD, but she never got access.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f417176-b36d-418a-8879-65e3bc552f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T11:31:15.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/11/20/duterte-robredo-no-access-to-classified-information.html">‘I
        cannot trust her’: Duterte won’t give Robredo full access to classified information</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6d63af-b047-4ce9-ba3e-f7501be006da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T11:31:15.272+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:23.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of respondents saw <a href="http://www.cnnphilippines.com/news/2019/11/24/Rodrigo-Duterte-Leni-Robredo-fired-ICAD.html">Robredo''s
        ouster as ICAD co-chair</a> as "an admission by the administration that its
        war is failing" against 21 percent who disagreed, leaving a net "moderately
        strong" score of +28.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74378de3-bb57-4e78-b6f1-4ef99c09bd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T11:31:15.273+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:23.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President later on said that the drug war has been a failure
        as it only targeted small-time pushers and users, but failed to quash sources
        of illegal substances.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5aca38-c7d6-46be-9ea8-c927e56e67b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T00:11:05.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:37:23.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Not surprised''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bd2071-470c-429f-88a6-d88fc1b6471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T00:11:05.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:37:23.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Malacañang is "unsurprised"
        with the survey results as the drug war has been "demonized" by critics of
        the administration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d9f905-911e-48e9-a28f-20b0d63a4eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T00:11:05.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:37:23.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These rambunctious peddlers of disinformation have associated the
        extra-judicial killings which are not state initiated, with the government''s
        drug-related operations," he said in a statement sent Monday afternoon, insisting
        that the deaths from "Oplan Tokhang" were due to "violent resistance" by suspects
        involved in the drug trade.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3187f81-8aa0-4ac6-8457-fba91ead5888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T00:11:05.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:37:23.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Filipino people are assured that even as this Administration
        is resolute in enforcing our laws in eliminating illegal narcotics, we are
        equally decisive in protecting the human rights of our citizens. We are likewise
        determined to punish to the fullest state agents who abuse their authority,"
        Panelo added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f5d0de-7151-45c1-aa63-fdddf3fffee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T00:11:05.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:37:23.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace official instead pointed out the survey finding that
        most Filipinos think the number of drug users has declined, dubbing it as
        "a genuine and meaningful change."</p>'
