    'template': '1'
    'title': 'Tesla is now the most valuable US automaker ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2767fc2-901e-47ec-8f62-22cfeeb37efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wall Street''s current love for Tesla has
        lifted its shares to a level never before achieved by a US automaker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673775f8-c5db-4126-94a5-a7471e1101b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24437496-b990-496a-b981-f9586824448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla shares, which are up more than 160% since hitting a 52-week
        low last June, now have a market value of $86.5 billion. That gives the electric
        car-maker the distinction of being the most valuable US automaker in history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52daa51b-6a39-4cba-b5cc-1a19f89706dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574ae051-0dc4-4d36-af58-3a27163c4f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This achievement easily tops the previous record high of $76.1 billion
        for shares of Ford in 1999, according to data from the Center for Research
        in Security Prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26523b6-9d44-4e1a-800b-8ec5cae74890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bafd4e2-9bc2-4dda-9927-87dd571863f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high watermark for GM stock was more recent, when it reached
        a market value of $67.7 billion in October 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c134b7-144f-4807-9ebc-25e3cb01e16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed60a207-3137-4265-a058-20faca628355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today both of those stocks have lost a good chunk of their value.
        GM, valued at $50.7 billion, and Ford, worth $36.9 billion, together are worth
        only about 1% more than Tesla alone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4381db7-fe1f-4c4c-b1f5-4ceba6887bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07a93c9-ec16-435f-bee0-83018a001356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian-American automaker Fiat Chrysler is a distant fourth, with
        a market value of €19.9 billion, or $22 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db089e2-afc4-4257-ab14-cdaba0245ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2b0037-3153-41d7-b83c-c7d4f8e2e4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Tesla is no Apple, whose market value of $1.4 trillion
        makes it the most valuable US company in history. But its valuation is remarkable
        given that Tesla is fraction the size of the more established automakers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce49353-9e7e-47ca-82b6-93a484882d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264ec2b7-23cd-4b54-9e30-f8cb942087be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company sold a total of 367,500 cars worldwide in 2019, while
        GM''s sales in the United States alone came to 2.9 million vehicles, along
        with another 3 million in China. Ford had US sales of 2.4 million while Fiat
        Chrysler US sales came to 2.2 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83dc1ec-48f5-4134-b452-f2b6816c996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1661377-515e-4d39-8b1c-a1eefbfe9a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla also is growing much faster than other carmakers. Its sales
        increased by 50% in 2019, and that growth and investors'' hopes for its future
        performance has lifted its shares well past many of its competitors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba402a9-e8e7-4fbb-8a28-ff326cac510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b10eaac-613a-4ee9-bbda-9ede09d81b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla shares rose in the last seven months after it reported better-than-expected
        sales and profits and started production at a plant in Shanghai sooner than
        many expected. The stock''s run-up was a disaster for investors who shorted
        the shares, who lost more than $7 billion betting on a decline in value.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab00f797-e601-48fa-a791-75ff2c060055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17a4486-d067-4de0-850b-91d616547ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GM, which was hit by a 40-day strike that cost it nearly $3 billion,
        has seen its shares rise only 5% in that same period. Ford, had shares fall
        by 2%, while Fiat Chrysler shares are up 13%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599f234c-8c40-4299-aa9b-4c569a9af2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e46288-07a8-4e07-baa1-a829d3958300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past values for Ford and GM shares would be higher if adjusted
        for inflation, of course. The 1999 pinnacle for Ford shares would be worth
        $117.8 billion in today''s dollars. And GM''s top valuation, reached in 2017,
        wouldn''t be much greater although its shares did reach $61.3 billion in 1999,
        worth $94.8 billion today.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5847b89d-259f-4bf1-9e39-528f5afee334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af643204-6909-447e-bc32-d4c9d268f6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chrysler was never worth more than today''s Tesla, but in 2007 just
        before the combined Daimler Chrysler split up, it had a valuation of $109.5
        billion. Daimler Chrysler later sold off Chrysler.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a742ad0-b97e-4505-88c0-c979600d44e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a40749-f3cb-4277-9d65-4a7d7bb6805f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla still has ground to cover if it wants to become the most valuable
        automaker in the world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1e9663-ee86-4710-b70a-62381700dfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e61a02-ec7e-4103-8b39-c998d4586231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota has a market value of 25 trillion yen, or about $228 billion.
        Volkswagen has a market cap of €90.3 billion, or $100.4 billion. But Tesla
        is more valuable than many other major global automakers, including Honda,
        Nissan, Hyundai, BMW and Daimler.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fa649d-4844-4785-baff-d28b9e824632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:08:19.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:59.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/10/investing/tesla-market-value/index.html">Tesla
        is now the most valuable US automaker ever</a>."&nbsp;</em></p>'
