    'title': 'Fast facts: Taal Volcano'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9046997-f545-4e36-b04a-916b8f6dba08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T12:22:04.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> The
        Taal Volcano may appear small, but it''s considered one of the most active
        in the Philippines with frequent eruptions over the past decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f67c4f-105a-4f48-8f52-6488faeee329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T12:22:04.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:22.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is home to 24 of 400 active volcanoes globally.
        Including other dormant formations, Taal is part of the 407 volcanoes identified
        in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a883078b-fd4a-4d11-b9e9-2939945d12df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T12:22:04.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:22.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in Batangas, Taal is part of a group of volcanoes on the
        Macolod Corridor. This rift zone or the area where linear cracks develop stretches
        for about 50-60 kilometers and includes Mt. Makiling bordering Batangas and
        Laguna, Mt. Bahanaw located between Laguna and Quezon, and the Seven Lakes
        of San Pablo in Laguna.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c069ac-abc7-4524-bc85-f91f958afe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T12:22:04.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6649fdf2-7818-4659-a57e-1209a0a976b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T12:22:04.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has a main crater lake which is blue-green in color and is 1.9
        kilometers in diameter. The volcano has 47 craters in total, according to
        the Philippine Institute of Volcanology and Seismology. The rest of the volcano
        is below sea level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f800380-badc-41ae-88d0-7bde7d399c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T12:22:04.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:22.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688f4dff-fada-4225-b59a-494febc2337a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T12:22:04.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Volcano features a caldera that also has water in it. The "lake
        within a lake" view made the area a tourist attraction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440eeb18-04b6-45c3-9175-2d89d4850ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T12:22:04.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db465ef0-d463-4458-9e6d-fdd9cdf02252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T12:22:04.235+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lake is also home to the Tawilis, which is a small fish <a href="http://cnnphilippines.com/news/2019/01/24/Tawilis-fish-endangered-species-Taal-Lake.html">now
        considered an endangered species</a> due to overfishing and poor water quality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3f58b6-b78d-4c67-b31c-3c155aa8181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T12:22:04.235+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59bfad8-7c85-49c0-8f98-81ea0fbe5e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T12:22:04.235+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:22.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The land formation is called the Volcano Island, and is considered
        a permanent danger zone as there are slim chances of survival in the area
        in the event of an eruption.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bd31ab-fb63-4c07-a293-50e9ed127cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T12:22:04.235+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d201eea-794e-4d05-84f7-cd308bb62ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T12:22:04.235+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal is considered the second most active volcano in terms of frequent
        eruptions, with 33 historical explosions thus far, Phivolcs said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b16b9f-5221-4054-bcec-c02e93731305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T12:22:04.235+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:22.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'image': 'jcr:b7239231-16f2-4737-8602-c113685e73bb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647270c5-6421-41d7-9671-2b7f331ed094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T12:30:10.033+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:22.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35ffc9f-d770-40c5-b860-a66f7f94b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T12:22:04.235+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:22.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, the Taal Volcano''s activity starts small before escalating
        into a climactic eruption.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423bdcf0-a9ad-4ebf-9852-6f5134463c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T12:22:04.235+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:22.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c15772-d101-4fbf-92a2-798cd1c91484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T12:22:04.235+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:22.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been five violent eruptions of Taal Volcano in recent
        history. Among those on record were in the year 1749, followed by another
        in 1754, 1911, 1965, and most recently, in October 1977. The January 1911
        eruption alone killed 1,335 people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94681bdc-1ace-4a54-b19f-70ca667c6a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T12:22:04.235+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:22.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f7a55a-3a78-45ab-b43e-3b4c6e923401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T12:22:04.235+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:22.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other deaths caused by the eruption of Taal Volcano resulted in
        people being swept away by volcanic tsunami while others were buried by pyroclastic
        density currents, or flowing hot gas and volcanic matter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770083be-2781-4c67-89ed-1cf76dd277c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T12:22:04.235+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:22.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs says volcanic tsunamis generated by movement in the volcano
        would not create waves taller than three meters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba65bd06-5b9a-4734-9105-209379669d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T12:22:04.235+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:22.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcanic ashfall may also be experienced in nearby towns and cities
        in Luzon. Phivolcs says very fine ash may be deposited in the air and could
        take about three days to settle.</p>'
  'Taal-Volcano-eruption-N95-masks':
