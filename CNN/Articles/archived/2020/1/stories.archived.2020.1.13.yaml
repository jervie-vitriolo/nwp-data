      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenza said 14 Filipinos are expected to arrive from Iraq amid
        the tensions between the United States and Iran. However, his department''s
        statement, which came later, said there were 12 Filipinos leaving Iraq for
        Qatar.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
