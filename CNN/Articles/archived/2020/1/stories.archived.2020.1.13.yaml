    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90ec7ae4-df12-4ded-aa5f-62b7e9f23d74'
    'lead': 'The attack happened on Thursday when heavily armed militants attacked
      an army outpost in Chinagodrar in the country''s west, near the border of Mali,
      government spokesman Abdourahame Zakari said in a statement Sunday.'
    'mgnl:activationStatus': true
