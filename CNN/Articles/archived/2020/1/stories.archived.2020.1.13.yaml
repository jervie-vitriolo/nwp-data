      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4860a436-96b1-4836-bad3-6ce92a8c9335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T13:11:40.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:21.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) —</strong> President
        Rodrigo Duterte on Monday night said that the government will provide free
        respirator face masks following the reports of overpricing on the said products
        amid the spread of ashfall from Taal Volcano.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54853aac-26db-40c9-bbea-fad7addecab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T00:04:38.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:37:21.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who cannot afford masks, we will give it free [...] in times
        of crisis <em>talaga</em> all I can do to manage the situation is [to ask]
        the military and police," said Duterte in a chance interview with reporters.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d374a2-2f8b-492b-8549-b0b333b9f277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T00:04:38.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:37:21.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, Duterte said that he would like to set a limit on the prices
        of face masks following the complaints.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59840a9-1e68-438c-ab20-b415febc781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T00:04:38.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:37:21.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mura naman ''yan bakit</em>.... do not hoard it. <em>Pag tinago
        niyo</em> then I will be forced to order na <em>pasukin ka,"</em> he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42652d38-11e3-4cd2-b76d-d6e94c216ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T00:04:38.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:37:21.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s so cheap...do not hoard it. If you kept them,
        then I will be forced to order to raid your store.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f416df-128b-4e04-b4fc-a43c6179649c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T00:04:38.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:37:21.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he will talk with Department of Health Secretary Francis
        Duque to discuss the said issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec67914-d20f-4ba0-9860-99284769a7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T13:11:40.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:21.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With ash reaching nearby areas, health officials have advised using
        an N95 respirator face mask, which protects against 95 percent of airborne
        particles — such as those spewed by the Taal Volcano in Batangas. But there
        are several reports that some businesses are hiking&nbsp;prices. Manila City
        Vice Mayor Honey Lacuna-Pangan said her office has received complaints that
        <a href="https://www.facebook.com/ManilaPIO/photos/a.628912720926754/773501236467901/?type=3&amp;__xts__%5B0%5D=68.ARBbrko53waxBk4iZE0EMySb-JRIgaVwW_bfp4Ftca04MfcAA_TSXluHr37IoWJht-YYHsZDW0JhKUwAzhOc8HPq2rfCFzqVHLhG-Odf867cJALKZDV21e8_lX85r_rSHSojmP8yXa4xdbpwcIKEq7Rf1z1lKyWHIonSmoR3STilgoKs63hxYa5yEPBcsYxoF-QGYZGY6LwZWCl87XdXkSeSXavoC1vtUORwrWnv-aACtmTnp1ieBu5ungi5U0eOopfXzeOXaSrqSu__Z0_TjY-2WYkHdoByYnbwl4Oeiq5lzfJvy54tQueyQJHO4KjZ1PL9djCkhYFXViRmcaau4s9VYV8hQeTKGkX8SL1wKLdGBAU&amp;__tn__=H-R">N95
        masks were being sold for ₱200</a>, from the previous ₱30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9fb659-5bd8-4118-9f26-4e209dd3d3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T13:11:40.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:21.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those found to have unreasonably increased their prices for gas
        masks, face masks and other similar items, which act is tantamount to profiteering,
        shall be dealt with to the fullest extent of the law," the Department of Trade
        and Industry said on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b7e661-2ca9-4577-ad9b-602758eb6f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T13:11:40.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:21.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI said it has sent out teams to monitor prices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cf9358-4935-4b5b-b2a7-dfda1eebadf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T13:11:40.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:21.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DTI will not hesitate to file administrative and criminal charges
        against unscrupulous business entities and individuals who capitalize on the
        consumers’ urgent need for their own profit," it said in a statement.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de988d5d-e8f0-4a57-90f6-b7ff3f543eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T00:04:38.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:37:21.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Vice Mayor Honey Lacuna-Pangan said her office has received
        complaints that N95 masks were being sold for ₱200, from the previous P30.
        With this, Manila Mayor Francisco "Isko Moreno" Domagoso said that he will
        issue a show cause order against medical suppliers accused of jacking up prices
        of N95 face masks. ‬Domagoso said that those permits of the businesses involved
        will be revoked if they fail to explain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96540aee-a181-4171-83f4-527fe59d26e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T13:11:40.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:21.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Air quality</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1835fb28-3d78-44f4-943a-61478b089c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T17:00:53.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:21.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air quality remained poor in some areas in Metro Manila as of Monday
        morning, according to the Environmental Management Bureau (EMB) of the Department
        of Environment and Natural Resources.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa33c12-d8d3-42a7-935d-b60a7d380884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T17:00:53.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:21.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 11 a.m., the EMB''s air quality index which measures the presence
        of particulate matter in the atmosphere showed better air in some locations.
        The atmosphere in the cities of Parañaque, Pasig and Makati were classified
        as moderate or fair, while that in Las Piñas and Mandaluyong remain unhealthy
        for sensitive groups, the EMB said. A lower score in the index means cleaner
        air, as it meant lesser pollutants.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf8ebc3-7e31-4e89-8b3a-1527b1e59bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T17:00:53.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:21.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the EMB, air quality is considered "good" when particulate
        matter measuring 10 micrometers or less detected in the atmosphere range from
        0-54, "fair" between 55-154, "unhealthy for sensitive groups" between 155-254,
        "very unhealthy" at 255-354, "acutely unhealthy at 355-424, and at "emergency"
        level from 425-504.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb7b7e1-188d-4f19-a8fe-46738219d20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T17:00:53.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:21.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, air quality is good as measured in monitoring stations
        in San Juan, Malabon City, and in Biñan, Laguna. The air in Antipolo, Rizal
        slipped from "good" to "fair" in the aftermath of the Taal Volcano''s unrest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa66223-378c-40aa-b631-4183769d40b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T17:00:53.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:21.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts from the University of the Philippines National Institute
        of Geological Sciences said in a press briefing that while air quality in
        Metro Manila deteriorated on Sunday night due to the ashfall, it was still
        relatively better than during New Year when toxins in the air are deemed hazardous.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39f4252-4d48-4fee-9e64-ab94fafe2042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T17:00:53.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:21.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air quality is worse in the areas adjacent to Taal Volcano.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d34d674-a699-4a81-a82f-4b2d2b603f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T17:00:53.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:21.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Stocks low</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0156e5-1dc0-414a-a54e-3ebe32fc7683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T17:00:53.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:21.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drugstore chain Mercury Drug announced Monday that it has run out
        of stock of the N95 masks, denying rumors that supplies are being hoarded.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c809632f-3382-4338-b119-8c18631a127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T17:00:53.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:21.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the masks be replenished, the drugstore said stores located
        near the Taal Volcano will be prioritized.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac837468-6f5f-45ed-a8a3-836327488c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T13:11:40.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:22.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With stocks running low, the Department of Health said people near
        the erupting volcano can use the rectangular face mask, but it should be covered
        with a damp handkerchief to keep away the small debris. Undersecretary Eric
        Domingo said that for those living in Metro Manila, a regular face mask will
        do.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f392976-c355-4826-86db-279d24b5c689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T00:04:38.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:37:22.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exposure to volcanic ash — which contains sulfur and silicon — can
        lead to throat infection, coughing, bronchitis-like illness, discomfort while
        breathing, eye irritation, and minor skin problems. Those living in the affected
        areas are advised to wear goggles and long-sleeved clothing.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">It&#39;s
        one thing to panic buy, but don&#39;t hoard the damn masks. A Facebook friend
        reported that she saw a woman buying 10 boxes of n95 masks for a family of
        four -- that&#39;s 1200 masks! And n95s are REUSABLE!<br><br>And now they&#39;re
        all sold out!<br><br>Wag madamot, wag tanga, please lang.</p>&mdash; Mia マルシー
        (@miithinks) <a href="https://twitter.com/miithinks/status/1216368642998194177?ref_src=twsrc%5Etfw">January
        12, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9c2679-8885-4d29-afc8-c261e650547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T13:11:40.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:22.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">DO NOT
        HOARD N95 MASKS! For this case na non-infectious ang reason for use, [although
        walang clear-cut recommendation] we can opt to REUSE our N95 masks as long
        as functional pa rin and maayos yung structure. Give others the chance to
        purchase it as well.</p>&mdash; Jai Cabajar (@jaicabajar) <a href="https://twitter.com/jaicabajar/status/1216373439205756928?ref_src=twsrc%5Etfw">January
        12, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3d55ed-d567-4c05-a5c3-e33c28116c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T13:11:40.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:22.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Nakakalungkot
        isipin na may mga taong nakuha pang mag-hoard ng N95 masks at gawin tong negosyo.
        Sa ganitong situation, naisip nyo pa talagang gawin yan. What a shame. <a
        href="https://twitter.com/hashtag/TaalEruption?src=hash&amp;ref_src=twsrc%5Etfw">#TaalEruption</a>
        <a href="https://twitter.com/hashtag/TaalEruption2020?src=hash&amp;ref_src=twsrc%5Etfw">#TaalEruption2020</a></p>&mdash;
        R (@_rcnaz) <a href="https://twitter.com/_rcnaz/status/1216587777606737920?ref_src=twsrc%5Etfw">January
        13, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5f3788-cddb-4f9f-bf6d-0d82b7047226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T13:11:40.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:22.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92907b3-3af3-460f-a014-37b7b633ad61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T13:11:40.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:37:22.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay urges the Department of Health to include face
        masks in relief packages to be distributed by the government.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bc51fe-740e-4367-ad7c-7983062e43f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T17:24:20.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:22.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard said it has transported residents of
        several barangays in San Nicolas, Talisay, Nasugbu, and Lemery in Bataangas
        to evacuation centers, with N95 masks provided to evacuees, especially for
        children, senior citizens, and pregnant women.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e52b84-b096-448a-9479-b9fff4601d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T17:24:20.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:22.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Police Regional Office in Bicol said it will be sending at least
        1,000 pieces of N95 masks for the use of rescuing cops in Calabarzon. Some
        193 police personnel from Bicol''s Search and Rescue, Security Force and Disaster
        Incident Management Task Group are also on standby to help relief efforts
        if needed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69628c98-c31c-4720-aa1c-2e7490bfa53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T17:24:20.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:37:22.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Rosas Olarte contributed to this report.</em></p>'
