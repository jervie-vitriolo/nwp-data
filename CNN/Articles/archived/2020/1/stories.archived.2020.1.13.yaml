      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd229f6-cfa3-4fcd-93b0-dcf0de49ee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:19:22.298+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:54.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian government has called for nationwide legal action against
        Instagram in protest, even creating a portal on a government website for the
        app''s users to submit examples of posts the company removed, Iranian state
        media reported.Instagram is one of the few western social media platforms
        that is not blocked in Iran. Facebook and Twitter are blocked but some Iranians
        access those sites using VPNs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cd8b39-6f7b-4868-9b79-ef5f63414a62'
      'mgnl:activationStatus': true
