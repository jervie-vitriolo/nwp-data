      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apologies from Iranian leaders over the
        downing of an airliner last week have done little to quell mass anti-government
        protests spreading across the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2415491-b698-4a0f-ae17-480108dbfc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T06:13:57.832+08:00
