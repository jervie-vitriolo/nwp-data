    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70f6e58-732c-4ddb-9559-58a5bf096870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T18:48:46.218+08:00
