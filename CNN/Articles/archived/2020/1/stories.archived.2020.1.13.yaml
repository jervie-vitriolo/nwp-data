    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e662dc8c-a183-434d-9300-62ea6d8eb7f8'
    'lead': 'A couple went ahead with their wedding Sunday despite the eruption of
      Taal Volcano, which was spewing ash into the sky behind them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-13T06:04:09.722+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:37:45.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
