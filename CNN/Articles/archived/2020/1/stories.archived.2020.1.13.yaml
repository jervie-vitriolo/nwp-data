      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pwede namang mas mababang low tide. Pero dahil wala namang lindol
        na malaki para magdulot ng pagbaba ng tubig, eh hindi po ‘yan related sa anumang
        tsunamigenic na event,” he said in a press briefing.</p>'
