      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> La Parka, known for wrestling while wearing
        intricate costumes and masks, died Saturday at 54, Lucha Libre AAA announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b258d535-65b4-479d-acd4-9d18c4f93adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:11:48.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:58.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb46868-02ac-439a-a88a-94d623166f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:11:48.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:58.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wrestling legend, whose real name was Jesús Alfonso Huerta Escoboza,
        died from injuries sustained in a fall during a wrestling event in October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1db1a4-00c0-45a9-a966-0d49b4a34c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:11:48.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:58.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94562520-6191-4c4e-8179-8f394ad05b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:11:48.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:58.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Huerta Escoboza showed signs of kidney failure and was
        put on assisted breathing. The next day, his lungs and kidneys failed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1766d3-3b96-4bc4-972e-d405ff187502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:11:48.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:58.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7625eb-20fe-4287-9537-0cb8887f73ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:11:48.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:58.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very sad to report that our friend and idol of Mexican wrestling
        Jesús Alfonso Escoboza Huerta ''LA PARKA'' has passed away," Lucha Libre AAA
        said on Twitter. "We extend our support and condolences to his whole family
        and raise our prayers so that they may soon heal from this"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad34b19-a27c-4d20-a32d-de0f17578ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:11:48.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:58.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc77bcfa-57a6-4a0e-b6b7-4bbe4e0d149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:11:48.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:58.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huerta Escoboza was originally from Hermosillo, Mexico. He began
        wrestling in 1987 and toured Mexico and the world with AAA "under the mask
        of ''La Parka'' " for more than 20 years, the wrestling company said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e7b5ff-ffc8-4192-8959-f88020624cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:11:48.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:58.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c444d3-616e-4972-bf94-ad8cebd7e3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:11:48.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won titles including the Triplemanía Cup and Antonio Peña Cup.
        He was also the top winner of King of Kings, an annual tournament produced
        by Lucha Libre AAA Worldwide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c10c28-7648-4802-854f-4474e28553cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:11:48.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2073de-e652-4180-bfcc-aae7af41db01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:11:48.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:58.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another wrestler, Adolfo Margarito Tapia Ibarra, originally donned
        the "La Parka" moniker. He wrestled in World Championship Wrestling (WCW)
        and currently works under the name L.A. Park.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571fd5ef-33bb-47a6-a51c-0597a02ab642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:11:48.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:36:58.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/12/americas/mexican-wrestler-la-parka-dead-trnd/index.html">Mexican
        Wrestler La Parka has died after suffering severe in-ring injuries</a>."&nbsp;</em></p>'
  'China-unemployment-analysis-':
    'author': ' Laura He, CNN Business'
    'caption': 'Job hunters crowd at a job fair for university graduates at Northeastern
