      'work-suspension']
    'template': '1'
    'title': 'Duterte calls on private sector to suspend work due to Taal Volcano
      eruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfee1c6a-1a05-444a-a873-64a2175f4d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:33:51.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:29.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong> — President
        Rodrigo Duterte has appealed to private companies to consider suspending work
        during times of calamity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaec29f-d9ec-41a1-86a1-cb33c0d767bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:33:51.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:29.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to media Monday, Duterte commented on reports some companies
        made their employees come to work despite ashfall in several areas in the
        wake of Taal Volcano''s phreatic eruption Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec973598-d5e8-4c28-846d-471b5df3c5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:33:51.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:29.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550d5a01-f605-47f0-a81b-248915ff391c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:33:51.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:29.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not control everybody. So, what we can only do is to tell
        them — and usually the statement or the narrative of the government is always
        a, <em>parang</em> persuasive effect," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb98741d-e8c1-4d6c-a5eb-e3d49d2aeeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T23:33:51.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:29.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Department of Labor and Employment said employees who
        "fail or refuse to work by reason of imminent danger resulting from natural
        or man-made calamity should not be exposed to or subject to any administrative
        sanction."</p>'
