      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7438a3-f9e3-4e09-b78d-8fe0bef3f047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T20:27:13.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:41.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents speculate that the unusually low tide is connected
        to the present situation of Taal Volcano, while other believe that this could
        also be a sign of tsunami.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1ff776-65a8-4f76-890c-941fb0483275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T20:27:13.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:41.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9c7afa-66dd-4dc7-8b00-fcad8530dab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T20:27:13.912+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:41.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was immediately debunked by Philippine Institute of Volcanology
        and Seismology officer-in-charge Renato Solidum, Jr.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5182f1e8-4536-4744-b7f9-84781644ec8a'
