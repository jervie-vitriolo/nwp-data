    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0790bfd7-2c38-42a5-ad32-acf62df7c2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T18:48:46.217+08:00
