    'jcr:uuid': '7503033d-337f-43dd-a30a-3825cb38d4b9'
    'lead': 'Having recently split up with his girlfriend, fashion mogul Yusaku Maezawa
      has launched an online appeal for a female "life partner" to accompany him on
      SpaceX''s maiden tourist voyage — a slingshot trip around the moon tentatively
      scheduled for 2023.'
    'mgnl:activationStatus': true
