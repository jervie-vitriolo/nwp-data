      'mgnl:type': 'text'
      'text': '<p>For the wallabies, the NWS government plans to provide supplementary
        food supplies until natural food resources and water replenish in the areas
        affected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3430d603-c992-432a-b0d2-ca1e0aad8258'
