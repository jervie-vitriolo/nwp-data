      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Instagram and its parent company Facebook
        are removing posts that voice support for slain Iranian commander Qassem Soleimani
        to comply with US sanctions, a Facebook spokesperson said in a statement to
        CNN Business Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baabec39-944d-468c-b87a-5781efe2c69f'
      'mgnl:activationStatus': true
