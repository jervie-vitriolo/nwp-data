      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story&nbsp;was first published on CNN.com <a href="https://edition.cnn.com/2020/01/12/asia/taal-volcano-eruption-philippines-trnd/index.html">''Philippines
        warns of ''explosive eruption'' after Taal Volcano spews ash near Manila''</a></em></p>'
  'Haiti-earthquake-review':
    'author': 'Caitlin Hu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-13T07:42:53.622+08:00
    'imagesource': 'jcr:453acd60-71cc-40a1-9c9a-bcadce180f65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '811eeb1b-9895-4488-b32a-98297e89b1db'
    'lead': 'Ten years ago today a massive earthquake struck Haiti, transforming capital
      city Port-au-Prince into a nightmare in seconds. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-13T07:45:05.017+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:37:41.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:35:40.904+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Haiti-earthquake']
    'template': '1'
    'title': 'Ten years after an earthquake devastated their country, many Haitians
      have little hope'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048388e8-73c9-4822-8ea2-e9da276a185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.017+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Ten years ago today a massive earthquake
        struck Haiti, transforming capital city Port-au-Prince into a nightmare in
        seconds. Some 70,000 people would be buried within a week''s time. Hundreds
        of thousands more would follow them to the grave.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f758d9a1-0cf7-4b0f-9233-68e83487e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.017+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bead2f8-91ca-4e42-814a-4cb09f9576a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.017+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devastating force of the 7.0 quake on January 12, 2010, split
        the country''s history itself in two: before, and after.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75191baf-b146-496d-9d1f-501c214d1dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.017+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b62961-6f65-4d64-a875-10e1762041a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.017+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before had been a long, tangled history of dictatorship, occupation
        and resistance, shot through with the pride of a slave revolution that defeated
        Napoleon Bonaparte''s army. After was unimaginable -- a blank slate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aa9bce-66ad-4631-b3cf-45f2f9c93f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.017+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2760e6b0-90e7-47a7-ae93-c6e97052dc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.017+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they just dropped a bomb on Port-au-Prince," is what Francoise
        Chandler, a local UNICEF communications officer, told her daughter after the
        first tremor struck. She had just picked her up from school.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3a1991-2532-40e8-a796-ccb406f25796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cda1c0a-f787-43bb-af73-4e72ae697264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything was shaking, and there was a lot of noise. I thought
        it was like September 11 in New York, because I had been in New York in that
        period, Chandler says. Thick dust rose in the air around their car.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4de6b1-213b-4925-ae51-d1fbd175ca33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8366001-5223-48c3-a354-275576899520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are we going die?" she remembers her daughter asking. Chandler
        replied, "I don''t have the answer to that, but if we''re going to die, we''ll
        die together."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baa4cf7-78cb-4449-9b7b-cd35192d2680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6893a900-5a66-4f6e-a0a7-1a9a150db19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then, she says, her daughter "stopped asking questions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07d938e-d89d-4e36-9750-495dd7c4debb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788a9da4-8ec3-40a0-9151-7867d6d855c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hope and hopelessness</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fd03cb-d0a0-4689-bb9a-7b863d9a5116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Geological Survey, the earthquake itself lasted
        less than 30 seconds. The immediate aftermath was horrifying. But an outpouring
        of solidarity within the country, and between Haiti and the rest of the world,
        gave many Haitians hope.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c182bc1-9102-43b5-9ecd-5a895cc9b0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88e19b2-2a19-440d-a79a-2412138a8f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world really did come together around Haiti," says CNN''s Sanjay
        Gutpa, who covered the aftermath extensively and even treated injuries while
        on the ground. "Not every part of the world, but I think if you were to turn
        on your televisions, if you were to read the newspaper, if you were to talk
        to your friends, colleagues at work, there was this collective outpouring
        of support and compassion for Haiti."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab485be8-0c93-4225-b2cb-17266c0c1495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133fdec5-a130-4b52-9ef4-7e5af844574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world sent firemen from New York City, rescue workers from Iceland,
        hospital tents from Israel, sniffer dogs from China, oil from Venezuela. NGOs
        that were already in the country leaped into action. Chandler recalls working
        out of an open-air tent in the days after the quake because the organization''s
        offices had crumbled.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2c3674-e5a1-4950-ba83-cee24fd25535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764e4200-370e-4520-b64d-4e1a2940c3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International donors pledged millions, which eventually tallied
        up to more than $10 billion for reconstruction. The earthquake had been particularly
        lethal due to the fragile construction of Haiti''s buildings, which crashed
        down upon their inhabitants.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19b73ae-171c-4f53-b322-b26e54480db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a5c10d-0813-4a88-8878-dfd649117f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right after the earthquake I felt a lot of hope, because I thought
        emerging from the catastrophe would make everyone a better person in the service
        of this country," says Harold Prévil, an obstetrician and head of Sacre Coeur
        hospital in Haiti''s northern city of Milot.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125ae30d-1518-46b8-b5aa-67b9a6ceee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196c4de3-3540-419c-86ff-4816d7d88610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a decade later, he and many others tell CNN they are now disillusioned
        and have far less hope for their country than they did in the gory aftermath
        of the earthquake.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f484283f-3ce0-4e08-9fc7-bd8c7b40f0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1762e4-5418-4fcf-9bbb-f67272503aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday Haitian President Jovenel Moise acknowledged that his
        country had hardly moved forward.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47015878-261f-4f76-ab32-eb7efc594615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbad75e9-87bd-458b-be02-9238967e469e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite our best efforts to rebuild after the earthquake, the scars
        of this tragic event remain," he said in a statement. "Ten years on, we still
        lack the basic infrastructure and services to support the people of our country."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f74770-7650-40a3-b4d2-4ee8020b9017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480f9497-ba7d-4e6d-bdac-ce1490d6e6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Haitians are ''living with permanent stress''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0da597-b766-4fdf-bb40-565250d056a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Haiti that were destroyed in 2010 still have not been rebuilt,
        including the seat of government, the National Palace. And there is little
        sign that buildings which have been reconstructed are structurally sound enough
        to keep inhabitants safe through the next earthquake.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe21e2aa-dff8-4d52-8289-8337e1eb9317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3da6790-3a35-4ef6-a619-c32f54e60338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whiplashed between disasters both natural and political over the
        past decade, many Haitians have not had a chance to rebuild mentally or emotionally
        either, says Marline Naromie Joseph, a Haitian psychologist who has worked
        with Medecins sans Frontieres (Doctors Without Borders) for 12 years. She
        was on the frontlines of emergency medicine in the aftermath of the quake,
        working with patients who had lost limbs, children who had lost their parents
        and colleagues who had borne witness to the quake''s horrors.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f905040-57d9-457b-bd99-f60ec3b151d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efae6a3-1a4d-4976-92ed-5b4c9a99513c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph recalls witnessing the first bodies being collected in a
        city street on the day after the earthquake.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece6bf8e-3c96-4bcc-9b3c-be5af85a6811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a952cb-9bc8-4cfd-82c3-bf5fcd72bb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sound that the bodies made falling into the truck was nauseating,"
        she says. Further along that same road, workers were separating the dead into
        piles of children and adults, she recalls -- an image which would return to
        her every time she walked on that street for years and which she eventually
        realized was evidence of her own trauma.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd60eb6-3b2b-4100-a897-2ccfb7949b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7efcf89-3bf1-4cef-8d9e-57cd0e399a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though there were no longer the children, no longer the dead,
        it was as if it were the first day that I was seeing them," she says. "My
        brain had saved this image and became stuck on it."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134948d6-9e9f-4e01-86bb-1c1c04a402cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80e3071-c1f2-4348-b526-d0e08ee193c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some patients still have flashbacks to the sensation of the earth
        moving beneath their feet when revisiting certain settings –&nbsp;like the
        hospital''s operating room, she says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcee131-459c-44ed-9e1b-26d2945b2102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea48c8a6-733d-4325-a73e-a249925df63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Joseph''s diagnosis, the country''s misfortunes over
        the past decade have piled stress upon trauma. In the years since the earthquake,
        the country has been pounded with hurricanes, floods and drought. It''s also
        been betrayed by human error -- tied to a devastating cholera epidemic, for
        example -- and government corruption that has sparked Haiti''s current political
        unrest.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc7b0e2-61fb-404f-8b35-b5b2bf317633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b053a28-bf49-4591-8cdc-26e9176cd538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can live with stress, but living with permanent stress will
        not leave the body without consequence. Eventually, you fall directly into
        exhaustion," says Joseph, who notes she has observed more mentally ill people
        living on the streets than before the earthquake.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae71dd9-73b7-41fb-a649-523056fd144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e64149-57a1-4d95-a46a-3707145bafff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The country is crippled by hunger, inflation and fuel shortages</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ecdf0f-a339-4776-b987-c4d9d9fc9640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One particularly bitter frustration on the earthquake''s 10-year
        anniversary is how weakened the country''s economy and infrastructure seem
        to be.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75436443-1e07-4ee1-b1f7-a655f7f8b253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ddfa52-476c-4fcc-8e18-a315b19d028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ten years after, I am a physician, I am the chief executive officer
        of a 210-bed facility, but believe me, I am hopeless," says Prévil, the doctor.
        "Haitians have not had the opportunity to do things differently and better."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a3ffe0-0ba0-4302-8d04-ade342ab390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04973856-003f-4f1f-8969-002311badeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some things are better. Haiti''s medical system has widened since
        the quake, and UNICEF reports that no new cholera cases have been diagnosed
        since February last year.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9941d48e-8a1e-4c08-86a8-36e074f805e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba38ca42-583e-4dce-a2df-0d9c98904f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Prévil and Joseph both say that the country''s medical and mental
        health resources would nevertheless be insufficient for another disaster on
        the scale of the 2010 earthquake.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83af6210-caa8-4480-a408-38fd0062e977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2defeda-25e5-4b24-8d6c-6d2e575f8755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not say we have an institution capable of dealing with
        all the psychological trauma of another catastrophe like that," Joseph says.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8585ca5a-4647-4fbb-b6e0-3257b2c596cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26528f78-495e-4c14-b4b8-fd1a757a1352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is currently gripped by skyrocketing inflation, while
        fuel shortages slow the gears of industry and government. According to a new
        report by the UN''s disaster relief agency OCHA, rising prices mean even basic
        supplies are now out of reach for the poor.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874c5fb1-abbf-4821-b8eb-e9a3bb6cfe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54c453a-6f82-4160-935c-8f1ba64fb256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunger also threatens Haiti now. Forty percent of Haitians will
        face food insecurity by March, the agency predicts. For least 1 in 10, food
        insecurity will reach "emergency levels."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f63f51-206f-4843-b73d-9e0bb743c87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e698ecc-0f18-4fdc-b67b-68648eb16f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Saturday statement, Moise rebuked the rest of the world for
        failing to follow through on its promises.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae8eaca-f3df-42a0-b62d-7b668d852935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd037aa-4417-48fe-ae95-661bd6ec6349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The initial flurry of attention received from the international
        community quickly quieted down, with many of the financial pledges not delivered
        –&nbsp;causing devastating consequences for our recovery," he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c012136-d46e-49d9-b330-095f71df2856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc18dc9-ec67-47f6-a9e9-c8fc0ef2ef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Little of the aid that was received ended up in Haitian hands and
        much of the money that was so generously given was not spent on the right
        projects and places," Moise added, echoing a common criticism that aid money
        focused on short-term relief rather than sustainable, long-term systems.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57388c70-33a9-4dd9-b91d-691eb33ab375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abf1723-8e98-4f28-a059-89f367d36493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Claims of corruption have fueled mistrust</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5790b106-6fa2-4e2f-b8fa-973bcb80081d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2012, $6.4 billion of the more than $10 billion pledged had been
        disbursed, according to a report by Paul Farmer, a Harvard medical anthropologist
        who served as the UN''s Deputy Special Envoy for Haiti.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc567535-a9e9-45a3-81eb-a3c5102e9fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108fe4ba-901f-4c5d-8b4f-721f4d7bcb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while there is little consensus over how much more of the money
        has been spent, the report on the first two years of spending supports Moise''s
        point. It noted that "less than 10 percent was disbursed directly to the [Government
        of Haiti] using its systems; less than 0.6 percent was disbursed directly
        to Haitian organizations and businesses as program grants."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858bd10b-07c1-4515-ba2c-67aecf947dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0199d9d4-7b32-41b0-9453-e225b1a284be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Haiti''s government has done with the funds it had at its disposal
        is also a cause for complaint for many citizens.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3383a8b-9f00-412d-b757-b527e90b1249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29273ac7-ac4c-4f8d-806a-50ee070edbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly two years now, Haiti has been in political crisis --
        sometimes punctuated with country-wide lockdowns -- over dissatisfaction with
        the government and how it has dealt with allegations of extraordinary corruption.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4a230c-deb7-4ab2-bb74-56ad80f6c684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2eb1b2-83e8-4262-a07e-0cc885743de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests were sparked by a fuel price hike and an official report
        alleging that past administrations had wasted millions of dollars intended
        for critical infrastructure projects, paying through the nose for contracts
        on new roads and buildings that went entirely unbuilt, in some cases. That
        money, stemming from a pre-earthquake deal with Venezuela known as PetroCaribe,
        will eventually have to be repaid by Haiti''s next generation.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61f761a-92e2-4f05-a16f-3d3a8a3dc86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b54dcf-40ed-47b0-967f-c3345df7239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What frustrated me a lot and made me feel really sad and sick was
        that I thought that the Haitian people and the Haitians who were in charge
        of the country would have taken [the earthquake] as an opportunity to make
        the country better," says Prévil.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42dbaad-a8fe-4775-82ba-929f516b7722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7354612a-8073-487c-ac9e-d87934d054f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it has not happened. My leaders have become more selfish, they
        have been robbing more. So instead of taking the opportunity to change the
        country, they''ve made it worse."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d59cd0-fa6a-4e00-adb4-656336c656c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07af0584-ec52-4421-8d80-5e2417f7783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti has never come out of the darkness of the 2010 earthquake,
        says Etzer Emile, a Haitian economics researcher and entrepreneur in Port-au-Prince
        who identifies himself as one of the activists calling for change. He credits
        the PetroCaribe scandal with drawing local corruption into focus and creating
        a movement for change, disruptive as it is.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117f8d33-0085-47f7-a326-b0d8ad016340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447c95e2-b478-4dc9-9488-41da0493655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, that can make us feel (like) ... there''s something actually
        we had, and we didn''t really take advantage of it."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7831be2a-b9fe-4009-aa8a-a51d4f7ae827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6704ec5a-2531-43e4-b9f9-ae2a7df54817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the government has publicly documented funds lost or disappeared,
        Emile says the numbers are accessible in a way that they weren''t before.
        They also can be shared easily thanks to social media, fanning outrage and
        calls for change. Though the Moise government has pledged to crack down on
        corruption, protesters say the president has not done enough and are calling
        for him to step down.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caab894e-a910-4df4-abb3-38f76537c039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27a441b-a9cf-4a12-aea7-b9cae9848a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will happen next</h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde655a-a5cf-4d01-805c-78bcd415a16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti is considered one of the most vulnerable countries to climate
        change, and its location in the Caribbean lies squarely in the middle of a
        hurricane belt. As it looks toward the future, how Haiti can prepare for the
        next great disaster -- and what kind of help it might receive -- are urgent
        questions.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025901e1-c2a9-4418-8d5e-d020c4b1b205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a573e8-d2c8-4446-b76b-8443d0f530fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emile believes Haiti no longer commands the same interest and compassion
        that it did in 2010.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759b2229-fecc-4381-a8f2-60081aa14ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb2cd88-1f60-4bf1-be28-7700c93124d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Haiti''s reconstruction had been a success, maybe we could have
        been interesting to people as a case study. But it was a failure, so people
        feel fed up ... they don''t even want to talk about it that much," he says.
        "The further we go from the earthquake, the less interested people are in
        Haiti."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e76f5d-7c5a-49b2-8481-5baad7fdfb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c265d378-ca0c-4ba7-ab11-42948ffa5f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop in interest is, in fact, measurable: A 2019 UN plan for
        humanitarian aid to Haiti only managed to raise a third of the funding it
        needed.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8187208-f9d7-4858-b737-e271ac0c9e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc78541-4b70-47d4-9721-a035d707b27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vania André, publisher of the Haitian Times, a paper of record for
        the Haitian diaspora, says that the earthquake galvanized the loyalty -- and
        a certain defiance -- of generations of Haitian Americans.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f291c7f7-65b7-4c68-a6e3-4da6c5dc640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b788e22-b0f2-4ab3-a2a8-4e3e47afe892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It became common to hear stories of Haitian-Americans "leaving their
        corporate jobs in DC or Florida and moving to Haiti to create a nonprofit,"
        she says. "They wanted people to see that Haiti is much more than the devastation
        that happened with the earthquake, that Haiti is much more than this republic
        of NGOs."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b7cfc3-9b45-40e3-a171-d213f658bc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b208771-9493-4d3e-86d9-14d4775f7af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she also notes that many of those same foreign-born idealists
        did not stay long, discouraged by the skepticism they encountered and the
        difficulties of doing business.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f56544-8b2b-4ed7-8442-47b195bd3fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f2a578-6194-45fc-98cb-c57c0eef7e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the flow of foreign aid money ebbs and Haitians lose faith in
        their government, some say they only thing they can rely on is their own experience.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15475f10-e5a3-4f83-9125-6a4621fbcb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be6cddb-f69e-497b-898e-6813c7cf13c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prévil, the obstetrician, says another earthquake would be Haiti''s
        "worst nightmare" and that he still gets flashbacks to the feeling of the
        ground moving under his feet. But at least he now knows how to react.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3e70f3-3389-41aa-8cea-93a66ac5df70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb8cf62-03ca-41d4-a960-36665a97392f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T07:45:05.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:37:41.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is another earthquake, I have a good strong desk. I will
        go under the desk," he says. "And then I will call for my contingency plan
        and start right away to take care of as many people as I can. Because I know
        what to do now."</p>'
