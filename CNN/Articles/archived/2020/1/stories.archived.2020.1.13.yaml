      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) –</strong>&nbsp;The
        Ninoy Aquino International Airport (NAIA) resumed partial operations shortly
        before noon today despite the increasingly dangerous eruption of Taal Volcano.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6156154b-9752-42d2-a834-aaf6504eb7b7'
