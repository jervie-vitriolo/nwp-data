      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)—</strong>The
        Department of National Defense said the first batch of returning Filipinos
        is scheduled to leave Iraq for Qatar on Monday night and may arrive in Manila
        tomorrow afternoon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b25bf0-67ba-4825-9871-1434377735bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:55:51.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:49.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the Defense Department said at least 12 Filipinos
        will leave Baghdad for Qatar at 9pm tonight. They are expected to arrive in
        Doha at 12:30 am Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15e63f0-655c-4ce7-b537-004637d60785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:55:51.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:49.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430688b2-cc89-4a75-bda7-e00be6328e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:55:51.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:49.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A text message shared by Defense Secretary Delfin Lorenzana quoted
        special envoy to the Middle East Roy Cimatu as saying the Filipinos are waitlisted
        for the 2:35 am flight of Qatar Airways to Manila. If they will be accomodated,
        they will arrive in Manila tomorrow at 4:10 p.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d2465-b3ef-4d1a-83d7-948ee5fcdd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:55:51.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:49.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana earlier on Monday said the homecoming of Filipino repatriates
        from the Middle East has been delayed due to the disruption in operations
        at the Ninoy Aquino International Airport (NAIA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d931a8f-8e6f-45a1-87e5-051f1cc452f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T16:42:55.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:49.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ac2651-996a-4af4-b643-423a778d0a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T16:42:55.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:49.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the airport can accept their flights, then makakauwi na sila,”
        said Lorenzana in a press briefing of the National Disaster Risk Reduction
        Management.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba75c330-deb7-4221-b473-500d7c5a033f'
