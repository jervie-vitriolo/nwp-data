      'jcr:uuid': '95d8c66c-b848-4383-b16c-a85fd818a776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T16:42:55.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:36:49.294+08:00
