      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will have to put minders in the evacuation centers so that they
        can check if somebody is in trouble and they can immediately react to them,”
        he told CNN Philippines.</p>'
