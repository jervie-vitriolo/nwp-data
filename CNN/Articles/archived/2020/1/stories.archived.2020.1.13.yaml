      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb6555c-ffa3-411b-812d-49f9e90a824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:11:32.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:36:39.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’ll still return tomorrow after we evacuate the
        children because we need to monitor the area since we’re looking after fish.  It
        would be more difficult if we just leave them alone.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2999fbe-0df3-49be-9244-067730c9f2d9'
