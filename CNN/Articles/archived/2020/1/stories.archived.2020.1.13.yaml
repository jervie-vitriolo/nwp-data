      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409549f9-3cea-4000-bb71-3b9fedc7a233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:54:16.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/style/article/style-copenhagen-olafur-eliasson/index.html"
        target="_blank">Copenhagen''s Little Mermaid</a>&nbsp;statue is no stranger
        to vandalism. It''s been painted over, climbed on and groped, it even had
        its arm and head chopped off multiple times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dc6a73-7b7d-4d32-859a-db5bbc8cf2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:54:16.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But early on Monday, Denmark''s most famous statue became entangled
        in a conflict raging thousands of miles away, after the message <a href="https://edition.cnn.com/specials/asia/hong-kong-protests-intl-hnk"
        target="_blank">"Free Hong Kong"</a>&nbsp;was sprayed on her base in big red
        letters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a1645b-95c9-4c70-b0fb-16a6c5443293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:54:16.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copenhagen Police said the incident happened in the early hours
        of Monday. According to a police spokesperson, the area was searched using
        police dogs, and officers are currently reviewing CCTV footage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93e1956-0724-42e4-8676-f9d2d81c9d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:54:16.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has seen <a href="https://edition.cnn.com/2019/11/15/asia/hong-kong-protests-explainer-intl-hnk-scli/index.html"
        target="_blank">months of unrest</a>&nbsp;which shows no sign of stopping.
        Protests began there in June when millions of people came out onto the streets
        to oppose a controversial bill that would have allowed extradition from Hong
        Kong to China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8bb281-3888-4f2f-930e-c17d2140b5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:54:16.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That bill has since been shelved, but the protests have morphed
        into something bigger, with activists calling for greater democracy and an
        inquiry into allegations of policy brutality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f7af32-a7d5-4e56-ad25-d1010c0f710f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:54:16.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Free Hong Kong" slogan is often seen on posters carried by
        the protesters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e750fd48-5716-4601-acb3-987873f4ca90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:54:16.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time the vandalism targeting the Little Mermaid
        has turned political.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c082e0be-fcee-4320-902e-f8cc52727a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:54:16.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, vandals poured red paint over the statue and wrote "Danmark
        (sic) defend the whales of the Faroe Islands" on the ground in front of it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a407f75-9836-4f2c-be7c-8eb714b79655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:54:16.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world-famous sculpture is made of bronze and granite and is
        based on <a href="https://edition.cnn.com/2015/10/19/world/gallery/famous-mermaids/index.html"
        target="_blank">Hans Christian Andersen''s tale about a mermaid</a>&nbsp;who
        gives up everything for her land-living prince.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83895ba-7eca-476b-9f73-f0788e804140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:54:16.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure depicted in the sculpture was inspired by ballerina Ellen
        Price, who danced the lead role in the ballet The Little Mermaid at the Royal
        Theatre in Copenhagen in 1909.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f65576-3bee-449e-bd2e-53abad848ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:54:16.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price posed for sculptor Edvard Eriksen, but refused to model in
        the nude. Therefore, Eriksen modeled the mermaid''s head on Price and her
        body on his wife Eline, who posed for him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabd3479-d77a-4734-b6f2-de90d3e4439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:54:16.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sculpture was gifted to the city of Copenhagen by the Danish
        brewer Carl Jacobsen in 1913. Jacobsen was the son of the founder of the Carlsberg
        brewery and oversaw the company''s expansion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeda183-74f2-469d-bd54-72db47b50508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T21:54:16.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:36:37.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published in CNN.com, "<a href="https://edition.cnn.com/travel/article/little-mermaid-vandalism-free-hong-kong-intl/index.html"
        target="_blank">Little Mermaid vandals get political with ''Free Hong Kong''
        message</a>."</em></p>'
