      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5556191-aa76-44a7-b27e-6e2528c1f464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T14:15:11.082+08:00
      'mgnl:createdBy': 'mel'
