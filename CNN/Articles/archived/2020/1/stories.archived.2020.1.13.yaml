    'jcr:uuid': '2b703786-e144-40a6-a7c9-b3883729a0a1'
    'lead': 'Cebu police are on high alert for the expected attendance of President
      Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-13T16:20:45.769+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T22:36:49.730+08:00
