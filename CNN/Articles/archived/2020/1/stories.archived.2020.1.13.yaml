      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For several hours on Saturday evening, the performing arts center
        illuminated its iconic sails with images of firefighters battling bushfires
        across the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f234624d-6c94-4cad-8697-b338059487a0'
      'mgnl:activationStatus': true
