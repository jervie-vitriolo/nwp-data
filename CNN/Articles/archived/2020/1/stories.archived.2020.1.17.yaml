      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — Most
        of Luzon were caught off guard when Taal Volcano suddenly erupted and spewed
        thick ash plumes on January 12 — despite the fact that the volcano had been
        on alert since early 2018. But that should no longer be the case following
        state volcanologists'' constant warnings that a hazardous eruption is possible
        within&nbsp;days.</p>'
    '5':
