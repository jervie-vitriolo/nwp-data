    'template': '1'
    'title': 'Low occupancy in Cebu hotels despite Sinulog festivities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b1cde9-84b8-421a-853f-250c4bfe65a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:27.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:12.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, January 17) —</strong> Tourism numbers
        are up for Cebu for this year''s Sinulog festival, but hotels and resorts
        have been complaining of low occupancy ahead of this weekend''s events.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817cc2f9-7e10-424e-a3c6-b90e97677a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:27.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:13.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb7ef05-77e6-4b70-bb23-a776855abb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:27.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:13.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before the Sinulog grand parade on Sunday, Hotel, Resort &amp;
        Restaurant Association of Cebu President Carlo Anton Suarez said their members
        are just at 60 percent occupancy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e378a0a9-1743-4510-88ee-1a3109e84217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:27.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:14.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da535b5-8269-4234-9b50-4f3a3a118624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:27.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:14.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years ago, hotels and resorts in Cebu were already at full
        occupancy even weeks before the biggest Sinulog event, said Suarez, general
        manager of Cebu Grand Hotel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172ff937-e4b8-427f-9fa2-9daa0a74dcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:27.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:15.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281ba0ef-d6b1-4276-9498-695478e88f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:27.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:15.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect full occupancy only during Saturday before the Sinulog.
        In fact, on the night after Sinulog, we expect to have low occupancy again,"
        Suarez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a08575-2759-4aa6-8f02-81ea3575151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:27.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb945885-0030-45de-9d00-849c060befb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:27.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:16.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Suarez and his colleague HRACC Vice President Alfred Reyes
        attributed the downtrend in hotel bookings to the Airbnb phenomenon, referring
        to the online marketplace for temporary lodging. Through an app, tourists
        can browse alternative housing options during their vacation, often at cheaper
        rates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655dc529-1212-4a89-bb72-3ff9b1e59263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:27.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:17.472+08:00
