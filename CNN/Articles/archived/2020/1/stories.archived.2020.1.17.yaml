      'jcr:uuid': 'ff1f6087-850a-41aa-858c-0da62ffd64fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:24:43.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:07.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since <em>wala na raw naman ''yung type 2, tinigil na ng</em> WHO
        (since there wasn''t any case of type 2 poliovirus at the time, WHO decided
        to drop the vaccine). That''s what they''re telling me. But I''m questioning
        that [because] I don''t think they should have taken it out but they did,"
        Duque said on the sidelines of the government''s Duterte Legacy campaign at
        the Philippine International Convention Center (PICC).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3a059e-811b-4c77-b88e-1e6e7c7d0ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:24:43.011+08:00
