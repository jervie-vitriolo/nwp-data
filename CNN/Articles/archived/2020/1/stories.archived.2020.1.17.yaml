      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad51300-da6c-410e-84f0-8bdf97172d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:09:19.111+08:00
