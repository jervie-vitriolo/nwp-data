      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49125ba-8990-453e-8f40-507886ceaad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T19:54:52.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:44:37.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced Friday he is poised to appoint PNP Officer-In-Charge
        PLTGEN Archie Gamboa to lead the police force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3d9af3-460c-4ad5-a0e0-529cb57d52e3'
      'mgnl:activationStatus': true
