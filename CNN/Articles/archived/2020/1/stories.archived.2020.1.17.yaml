      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba3ec28-5246-491c-adf9-889956c1d975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:09:19.111+08:00
      'mgnl:createdBy': 'glee'
