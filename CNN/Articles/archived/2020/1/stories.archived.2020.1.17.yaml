      'mgnl:lastActivated': 2023-01-26T22:47:12.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a191656-2841-4dc0-b28d-f8edbd4bec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T14:44:29.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:13.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don’t want the trauma to be lingering because that will affect
        their quality of life. That will affect the way they deal socially with others
        and then they can get depressed," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
