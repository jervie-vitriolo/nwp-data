      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he would accept the offer to play the iconic spy if
        he was asked, adding: "But it''s not something I''ve expressed, like, yeah,
        I wanna be the black James Bond."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b13571-f2e8-4d35-88f9-808241bd2afd'
