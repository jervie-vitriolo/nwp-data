      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What will kill you is when you breathe in the 600-degree air, that''s
        a fast death....You will be burnt.<em> Maluluto ''yan</em> [That will be cooked]
        (your skin)," Arcilla described to CNN Philippines''<em> News Night.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
