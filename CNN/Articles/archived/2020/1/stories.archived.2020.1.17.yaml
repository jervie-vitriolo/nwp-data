      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owen aspires to help more organizations and help animals across
        Australia, Colley said. The family is looking at how to do that.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2819ecd5-b933-405a-9900-449db6d65a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.280+08:00
