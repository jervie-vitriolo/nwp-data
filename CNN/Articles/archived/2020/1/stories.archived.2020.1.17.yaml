      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/16/business/bose-retail-store-closures/index.html">"Bose
        is closing more than 100 stores worldwide."</a></em></p>'
  'US-Senate-Trump-impeachment':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-17T08:30:54.172+08:00
    'imagesource': 'jcr:bcf3c0c6-9b79-421c-9108-8fdca6da5467'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f18136f-bfc0-4bda-8540-9af79f57cc4a'
    'lead': 'On Thursday, it became official: The Senate impeachment trial into President
      Donald Trump is underway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-17T08:34:34.012+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:48:49.731+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:42:28.291+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'Trump', 'impeachment']
    'template': '1'
    'title': '8 senators to watch in the Trump impeachment trial'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89740c20-7391-4c6d-bfb0-6346daeb63c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:34:34.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:48:49.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;On Thursday, it became official: The
        Senate impeachment trial into President Donald Trump is underway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db8ca2e-53a0-4f89-b2da-2b63eb625046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:34:34.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:48:49.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d58616d-621c-481c-a1dc-b535518ffc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:34:34.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:48:49.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the ultimate outcome seems predetermined –&nbsp;it''s very
        hard to see 67 senators voting for Trump''s removal –&nbsp;that doesn''t mean
        the way we get from here to there doesn''t matter and won''t be potentially
        politically consequential.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645eae89-1918-4b63-912e-feb17f767b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:34:34.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:48:49.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c841fa55-4d23-4561-8ec7-cf90cece2c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:34:34.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:48:49.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 67 votes are necessary to remove Trump, the rules governing
        the proceedings –&nbsp;including on the question of whether witnesses should
        be called –&nbsp;are determined by a simple majority. Which means that any
        coalition of 51 senators can overrule the wishes of Senate Majority Leader
        Mitch McConnell and, by extension, Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3f4ffc-7719-4d89-b3ec-71bc78a4afe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:34:34.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:48:49.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a164e611-bb9f-464d-8cbe-4cfc0e9d75e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:34:34.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:48:49.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that in mind, here''s a look at eight senators to keep an eye
        on as the trial wears on. If there are going to be rebellions –&nbsp;even
        small ones –&nbsp;it''s likely to come from someone in this group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc14ea63-036c-4d4a-8659-4500194898a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:34:34.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:48:49.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19734a38-03bc-4c11-b9af-562b6bc526aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:34:34.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:48:49.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* <strong>Lamar Alexander (R-Tennessee):</strong> Alexander is retiring
        at the end of this year, a move that makes him more likely to act on his own
        gut instincts. And those instincts lean toward protecting both the institution
        of the Senate and the Republican Party. Neither of those goals perfectly align
        with Trump''s own vision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068725b7-b463-4c3c-a4fb-8585470c9fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:34:34.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:48:49.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145de479-4a63-41b5-82da-36eec01435ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:34:34.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:48:49.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* <strong>Susan Collins (R-Maine):</strong> One of the last GOP
        moderates, Collins has voiced support for witnesses to be allowed to be called.
        But, remember this about Collins: She and McConnell have a very strong relationship.
        Think Brett Kavanaugh.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e7b8d0-7b7d-4844-80ec-7222f000f2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:34:34.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:48:49.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6556776-75a3-4636-985e-668b1a824a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:34:34.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:48:49.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>*<strong> Joni Ernst (R-Iowa):</strong> Ernst has kept a relatively
        low profile over her first term in office. That''s a good strategy given that
        she represents a traditional swing state. But it may be harder for her to
        avoid some tough votes in the course of the trial, votes which Democrats,
        who believe Ernst is vulnerable this fall, will be watching closely.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c7dff3-8b8f-41cf-9e08-a1397ed23b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:34:34.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:48:49.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bf0c4f-ce9a-46c5-a12b-652ea4f05250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:34:34.013+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:48:49.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* <strong>Cory Gardner (R-Colorado):</strong> Gardner is up for
        reelection in 2020 in a state that went for Hillary Clinton In 2016. And he''s
        up against a top Democratic recruit in former Gov. John Hickenlooper. That''s
        reason enough to expect him to look for ways to show his independence and
        moderation in the course of the trial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d395a78-ad82-4de9-a57c-3219b8a341c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:34:34.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:48:49.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04e36c7-d508-4d4f-9d45-4df8cb08d4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:34:34.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:48:49.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* <strong>Doug Jones (D-Alabama):</strong> If there''s one Democrat
        who might side with Republicans on any of the major upcoming votes in the
        trial, it''s Jones. After winning a special election in 2017, he has to run
        for reelection this fall in a state that is heavily Republican. Even if Jones
        votes, say, to acquit the President, he could still lose. So, does he throw
        political calculation out the window? Or not?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09ccfa3-d0e2-494b-90e7-7fab4f72d1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:34:34.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:48:49.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff3b4e-5baf-462a-bfa7-16254c5fcb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:34:34.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:48:49.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* <strong>Martha McSally (R-Arizona):</strong> McSally''s rude response
        to a simple question from CNN''s Manu Raju on Thursday suggests the pressure
        she is under in this trial. McSally is up for reelection this November and
        is behind her Democratic challenger in polls and fundraising. Plus, Republicans
        are worried about how Trump will perform in Arizona.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddda3f2-40e8-410e-b319-4feecf393103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:34:34.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:48:49.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc08bf7-fb96-4172-bd2b-e0ff5c9ce4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:34:34.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:48:49.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* <strong>Lisa Murkowski (R-Alaska):</strong> Murkowski may actually
        be the moderate that Collins presents herself as. Not only did Murkowski vote
        against Kavanaugh but she also got herself reelected as a write-in candidate
        in 2010 following a loss to a Tea Party candidate in the primary. If there''s
        a true independent in the Senate, Murkowski''s it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4ab473-8b8c-4c00-b673-85f78c66a0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:34:34.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:48:49.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b2d353-8524-48b4-ab31-da39214b3fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:34:34.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:48:49.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* <strong>Mitt Romney (R-Utah):</strong> Romney, since coming to
        the Senate last year, has been -- by far -- the Republican senator most willing
        to question Trump and his decisions. Romney has also express support for hearing
        from witnesses -- and, unlike many of his colleagues, doesn''t need to worry
        about how it impacts his home politics since he isn''t up for another term
        until 2024.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2ef507-ea41-4555-a264-b217dd698214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:34:34.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:48:49.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43817652-43de-4db4-a7b7-e24857aa53b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:34:34.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:48:49.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Point: This trial –&nbsp;and the votes governing its rules –&nbsp;will
        be one of the major moments of every single one of these senators'' careers.
        Handle the politics of it wrong and it could spell the end of those careers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b4a4ca-6a68-4c95-b5ee-bb06f90438eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:34:34.014+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:48:49.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/01/16/politics/senate-impeachment-romney-murkowski-collins/index.html">''8
        senators to watch in the impeachment trial''</a></em></p>'
  'Taal-Volcano-eruption-agriculture-damage-3-billion':
