      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0416781c-3bc2-4eba-9d0f-94323f97801e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jasper''s preschool teacher, Jessica Stephens, said some of the
        people who stopped by the sale were cancer survivors themselves, and many
        shared stories of their own battles with cancer, or the ones they lost along
        the way.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5919aa06-2ea7-487b-8487-405b47fc80d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d17d7cc-8286-4456-80ca-ebb095fc848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many tears were shed in those six hours," Stephens told CNN.
        "This experience has been the most beautiful thing I have ever been a part
        of."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e6b843-e97b-4954-81d2-110f1db78e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e303a6b5-aae3-49e7-a0cf-625209c07ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Recovering from surgery</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4240caa-43af-40d7-8d6a-ca585a65357c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jasper''s mom, Shelby, told CNN that the 4-year-old had surgery
        on Monday, and if everything goes well he will start treatment again next
        week. In the meantime, his friends are checking in. They held a phone call
        earlier this week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e455562-3e1d-435f-959f-d86b4f1db24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9663490b-f040-423e-8b05-ec8839acfda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s was really neat to know they miss us as much as we miss them,"
        Shelby told CNN. "He was on the phone with them [on Monday] saying ''Hi''
        to everyone and singing his little preschool songs with them."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b28264b-cf01-424a-b02d-96e1d7e02194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11146d37-3f2d-43b8-bb07-c5975529459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jasper can''t see at the moment, but Shelby says her toddler is
        listening to her reading all the cards his friends sent, and listening to
        the audio from the videos, too. In an update to supporters, she added he''s
        showing more interest in his toys and is telling more and more jokes every
        day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f122f07c-e27d-4f86-8082-dafaeadad2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4bf644-5b1f-4e94-bc44-808c9909ad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the hot cocoa stand, more than 350 donors have raised
        over $30,000 on GoFundMe for Jasper''s family.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d85405a-3ce0-4377-b4d7-4efca4bf42c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/16/us/preschoolers-hot-cocoa-classmate-cancer-trnd/index.html"><em>"A
        group of preschoolers set up a hot cocoa stand and raised $10,000 for a classmate
        battling cancer"&nbsp;</em></a></p>'
  'Trump-denies-knowing-Parnas':
    'author': 'Kevin Liptak and Erica Orden, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-17T04:46:00.314+08:00
    'imagesource': 'jcr:e2352629-31c8-4e52-8462-72c6bd0b3f3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44c8d7c4-56cf-4f5e-98e1-c79da2645d4f'
    'lead': 'President Donald Trump continues to insist he doesn''t know Lev Parnas,
      an associate of Trump''s personal attorney who now says the President was aware
      of efforts to surface dirt on political rivals.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-17T04:49:41.922+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T22:48:54.466+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:42:25.109+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump-', 'Lev-Parnas']
    'template': '1'
    'title': 'Trump continues to insist he doesn''t know Guiliani associate Parnas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46188025-902f-4570-987e-d2ec6995c6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:49:41.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:54.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Donald Trump continues to insist
        he doesn''t know <a href="https://edition.cnn.com/2020/01/16/politics/lev-parnas-cnn-interview/index.html">Lev
        Parnas, an associate of Trump''s personal attorney</a> who now says the President
        was aware of efforts to surface dirt on political rivals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5729b1de-1137-4fa0-977d-15c5ce9f0864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:49:41.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:54.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in the Oval Office, Trump said he didn''t know anything
        about Parnas, with whom he''s posed in photographs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e190425-d9ca-4ac4-9fe6-7d3c25f6e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:49:41.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:54.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1580ddfd-00ec-4a16-854b-116707daa586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:49:41.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:54.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know him at all, don''t know what he''s about, don''t
        know where he comes from, know nothing about him. I can only tell you this
        thing is a big hoax," he said, adding, "He''s probably trying to make a deal
        for himself."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8eff31-2598-4089-ba89-1422e26bbc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:49:41.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:54.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a62fe6d-0802-4e7b-bba1-ac856d61af1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:49:41.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:54.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parnas, the Soviet-born businessman whose work in Ukraine with Rudy
        Giuliani stands at the center of the impeachment inquiry, implicated the President
        in the Ukraine pressure campaign on Wednesday in an interview with CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc21e74-c44e-4363-b81d-20d74fab83d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:49:41.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:54.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca07f3e-ea9f-4f6e-aa7b-2bccbc44b81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:49:41.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:54.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps he''s a fine man. Perhaps he''s not," Trump said on Thursday,
        later adding, "I don''t believe I''ve ever spoken to him."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad857693-e77e-4b9d-9db5-d044035fd1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:49:41.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:54.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdc633c-38e8-454a-b172-eb47495e3a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:49:41.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:54.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he takes thousands of photos at fundraisers, but suggested
        that did not mean he knows Parnas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2225094-96ce-42b3-b749-559021a1a6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:49:41.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:54.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9529ada2-afb3-4bf5-acc3-2c56574cc1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:49:41.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:54.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t need the help of a man that I never met before other than
        perhaps taking a picture at a fundraiser," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2993f19-a4e5-45cb-96ad-a7b908fab8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:49:41.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:54.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b761dac5-e67c-4324-9fef-a993727d997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:49:41.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:54.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Wednesday, Parnas told CNN''s Anderson Cooper that the efforts
        in Ukraine were "all about 2020" and not about working in the interest of
        the United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a9f5c4-b37b-4f0b-a901-90a19df93ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:49:41.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:54.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38f2f14-1eab-43f7-8d1a-08de2971277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:49:41.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:54.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the way everyone viewed it," Parnas said, disputing Trump''s
        previous claim that the push to unearth damaging information about his political
        rival, Democratic presidential candidate and former Vice President Joe Biden,
        stemmed from concerns about corruption in Ukraine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a105441d-85a3-4e3c-9339-a521d18fd95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:49:41.923+08:00
