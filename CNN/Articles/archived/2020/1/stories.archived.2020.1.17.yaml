      'jcr:uuid': 'f0f20e72-265c-445c-a189-b81562c63e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.280+08:00
      'mgnl:createdBy': 'vince'
