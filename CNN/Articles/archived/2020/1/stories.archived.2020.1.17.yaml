    'title': 'Gigi Hadid dismissed from jury pool in Harvey Weinstein trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff0add5-b41f-4cc9-8414-0b4dd7ec99e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:09:40.250+08:00
