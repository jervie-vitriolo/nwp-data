      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of us who are not in the danger zone will shelter in place.
        You have to have enough stockpile of food, water, enough supplies without
        going to the grocery," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7b16d0-2678-44c2-96f9-6d043af72cd4'
