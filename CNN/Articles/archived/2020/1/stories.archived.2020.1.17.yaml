      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Barangay
        Ginebra is the king of the PBA Governors'' Cup  for the third time in four
        years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da1318c-0b89-4b46-81c7-a935481f6744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T21:31:17.078+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:43:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra defeated the Meralco Bolts in Game 5 of the finals, 105-93,
        Friday at the Mall of Asia Arena in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c759965a-8d9b-4749-830e-9f14cf7c8c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T21:31:17.077+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:43:47.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee registered 24 points, 10&nbsp;assists, and seven
        rebounds for Ginebra.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e974f527-8757-4bc2-bde0-b804883984d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T21:31:17.078+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:43:48.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their backs against the wall, a motivated Bolts side dictated
        the tempo in the first half and established a double digit advantage going
        into the halftime intermission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebd479b-a73c-432f-b369-1abd158a5139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T21:31:17.078+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:43:48.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the championship within its reach, Ginebra made some adjustmets
        to grab the driver''s seat in the third frame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2051633a-a011-464c-94a5-606ebbe51758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T21:31:17.078+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:43:49.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scottie Thompson came alive in the final quarter to push Ginebra''s
        lead further. He finished the match with 13 points and nine rebounds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec804b1b-d000-475c-bca3-dee5494be483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T21:31:17.078+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:43:49.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japeth Aguilar also contributed on both ends of the floor for Ginebra.
        He had 25&nbsp;points and eight rebounds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1ae801-4135-4d49-b874-24b32cd4ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T21:31:17.078+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:43:50.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Allen Durham tallied 29 points and 21&nbsp;rebounds for Meralco
        in a losing effort.</p>'
    '16':
