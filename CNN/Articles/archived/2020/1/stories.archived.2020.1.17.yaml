      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But, you the European countries must bear in mind the America has
        not managed to bring the Iranian nation down to its knees, let alone you,
        you are much less mighty than America."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8161802d-7417-4135-b4d8-5a4470950ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.533+08:00
