      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/9/26/doh-polio-outbreak-control.html">Polio
        can be controlled and wiped out, DOH says</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796964ba-1f62-46e7-9ff4-d01531b2f80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:24:43.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:09.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization says polio is a highly infectious
        viral disease that mainly affects children under the age of five. The disease
        can cause paralysis, and on rare occasions, can be fatal. It has no cure but
        can be prevented by multiple doses of vaccines.</p>'
