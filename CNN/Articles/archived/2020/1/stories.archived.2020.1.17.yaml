      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her vlog uploaded on Friday, Alex revealed that Morada already
        asked for her hand in marriage last December 27 while they were strolling
        along 1881 Heritage in Hong Kong.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977df0b5-8921-4b09-9630-60b9da4adc0c'
