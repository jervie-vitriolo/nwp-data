    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da2463a-192a-4fb6-bb2c-29394963317f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:15:41.669+08:00
