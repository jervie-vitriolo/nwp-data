      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d21b60c-373b-48d6-8624-9669a212e5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:54:09.094+08:00
      'mgnl:createdBy': 'lara'
