    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f874878-704d-465d-8e38-ad5456d1d87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:43:35.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:44:07.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that the surge can traverse Taal lake and easily reach
        the mainland within the danger zone surrounding the volcano and other identified
        high-risk areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6c7d59-e231-4b06-a43e-6506907fd4a2'
