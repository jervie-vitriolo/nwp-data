      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Europeans are "an iron fist that has been given the veil of
        a velvet glove," said Khamenei. "They cannot be the people who we trust."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866b8651-00ca-4a9f-a06d-4bf8fa55085d'
