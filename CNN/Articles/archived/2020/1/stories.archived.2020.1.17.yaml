      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-American stand-up comic is one of the most recognizable
        names in entertainment who has performed for thousands of people all over
        the world. He is so in-demand, some of his shows sell out soon after they''re
        announced.</p>'
