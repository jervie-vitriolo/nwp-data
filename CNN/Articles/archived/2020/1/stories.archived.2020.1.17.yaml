      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Institute of Geological Sciences professor Carlo Arcilla
        of the University of the Philippines said the instant death will come from
        inhaling the hot gases. He said the temperature of the magma can be at least
        600 degrees Celcius to 1,000 degrees Celcius.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dff6e8-b34f-47eb-a28d-f6e316101787'
