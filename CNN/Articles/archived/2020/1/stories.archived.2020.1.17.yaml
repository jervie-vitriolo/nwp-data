    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'Donald-Trump', 'impeachment-trial']
    'template': '1'
    'title': 'US Senate impeachment trial of Donald Trump officially begins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0603821d-a93a-4ddb-b31a-6d671368257c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The third Senate impeachment trial of
        a US president in history convened on Thursday with the swearing in of Supreme
        Court Chief Justice John Roberts as well as all 100 members of the US Senate.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e34122-0fa2-4332-9238-3de85b0f9b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T03:37:05.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, the seven House impeachment managers who will
        prosecute the case against the President marched the articles from the House
        to the Senate, beginning the ceremonial functions of the impeachment trial
        in which senators will decide whether Trump should be removed from office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2f042b-4fc1-4ebb-95c2-42fa86d3a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6510fec-efcd-4152-afef-61a9e40dfe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/politics/live-news/trump-impeachment-live-01-16-2020/index.html">LIVE
        UPDATES: The latest on President Trump''s impeachment</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd790e229-a856-49a5-92c3-1cce501fcd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ddde47-fc8d-4b56-afbf-3fbc8623383e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Intelligence Chairman Adam Schiff, a California Democrat and
        the lead impeachment manager, read the articles in the chamber shortly after
        noon ET. Roberts was sworn in shortly after 2 p.m. ET.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea6b9e0-8238-4bd1-a72c-1b4f7b316ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfbe2cf-2fe8-44a5-b0ea-4483935f5dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcome of the trial is all but determined, as the two-thirds
        vote required to remove the President would need 20 Republican senators to
        break ranks. But that doesn''t mean the trial itself won''t have twists and
        turns — and potentially some surprises — as Senate Majority Leader Mitch McConnell
        navigates the demands of his Senate conference, pressures from Democrats and
        the whims of Trump and his Twitter account.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba19bb7f-0498-4314-8f1d-54956e41aef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fe3664-54f9-423a-a551-2afb38912599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already this week, indicted Rudy Giuliani associate Lev Parnas has
        upended the impeachment conversation by providing the House Intelligence Committee
        with a trove of evidence about his work with Giuliani''s efforts to oust former
        US Ambassador to Ukraine Marie Yovanovitch last spring and then pressure Ukraine
        to investigate former Vice President Joe Biden and his son Hunter Biden.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127b599b-4338-4fb8-abef-80605bf598b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0647f502-3d60-45eb-ba26-341a76df14ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Government Accountability Office, a nonpartisan congressional
        watchdog, said Thursday that the Trump administration violated the law when
        it withheld Ukraine security aid that Congress has appropriated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edbdecf-ef19-4fe4-8315-2edd77244a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5f7f23-82db-43b9-bb6a-6d37c89aed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That evidence is likely to be incorporated into the House Democratic
        case against the President, which they will begin presenting next Tuesday
        when the substance of the trial gets underway. Democrats charge that Trump
        withheld the security aid and a White House meeting from Ukraine while pushing
        for an investigation into the Bidens.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6add97-e71f-4589-aaef-30be21a7e998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de67b58a-4f1c-4f43-af55-caafb8f42e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Senate dispensed with the ceremonial functions
        of the impeachment trial.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856d8f90-1da5-425e-94a0-32f70b3a17f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T03:37:05.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House impeachment managers began the proceedings by reading
        aloud the two articles of impeachment on the floor of the Senate. It was the
        second time they took the articles from the House to the Senate — the managers
        took the same walk on Wednesday to notify the Senate of the articles, in an
        odd bit of ceremonial flair that comes with an impeachment trial of the President.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66988bbc-62a0-4d51-849a-feecd814ed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c69eee4-a3ea-4b32-bc1c-ffbb635c712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19776309-27e8-4b75-82c0-711293628210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dca9c8-c355-48e7-82a0-c048b31fa6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next Tuesday, the Senate is expected to vote on a resolution setting
        the rules of the trial, and then arguments will get underway.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0e6b40-f833-4072-93e6-c86a4d87b70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036f878a-def0-4db5-94cd-2d8637e94eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial is only beginning this week after House Speaker Nancy
        Pelosi withheld the formal sending of the articles for four weeks while Democrats
        pushed for Republicans to agree to calling witnesses and obtaining new documents
        for the trial.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f9e10a-b54e-4e93-b216-a1407169c8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd1ed15-cc71-405f-afc4-7666633bc639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi said at her weekly press conference Thursday that Senate
        Republicans are "afraid of the truth," when asked what her response is to
        Senate Republicans who say they shouldn''t have to consider new evidence like
        the Parnas material because it wasn''t included in the House investigation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5602e4cc-52c9-4adc-b448-01563be796dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da6e4b-0a92-4f50-91d4-7817a195998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t want to see documents, they don''t want to hear from
        eyewitnesses," Pelosi said. "They want to ignore anything new that comes up."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09e885c-9788-425e-b102-4b86ed815f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6881acfd-4b72-48fe-8909-3377421f01bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell has rejected the Democratic demands, saying the question
        of witnesses should be taken up after the House and the President''s legal
        team make their opening arguments. Republicans are expected to pass the rules
        to put off the question of witnesses without Democratic votes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45b0426-67de-4ba5-8d8c-4cdc05a5047d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1a1195-4b7d-4b0f-a810-9289cc1b7d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell on Thursday criticized Pelosi on the Senate floor for
        distributing souvenir pens while signing the impeachment articles on Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64181681-65a7-4394-ae65-94dc6cc99683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb87bdc-b299-4e64-aab3-d34aad2eb830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing says seriousness and sobriety like handing out souvenirs,
        as though this were a happy bill-signing instead of the gravest process in
        our Constitution," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1276bddf-7398-481b-a92b-f1fd7707ba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:49:34.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/16/politics/senate-impeachment-trial-starts/index.html"><em>"Senate
        impeachment trial of Donald Trump officially begins"&nbsp;</em></a></p>'
