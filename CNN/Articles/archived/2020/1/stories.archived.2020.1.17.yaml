      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fcbcd9-7afb-4abc-877d-90fdf758ea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.280+08:00
      'mgnl:createdBy': 'vince'
