      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hazardous <em>po iyon kasi mabilis ''yung ganoong</em> movement
        and <em>mainit siya.</em> Definitely deadly <em>kung sinong nasa</em> vicinity,"
        said Danniko Rivera, Phivolcs Senior Science Research Specialist.</p>'
