      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2019/11/30/football/serie-a-racism-italy-football-spt-intl/index.html">Italian
        football vows to combat its ''serious problem'' with racism</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16593ac5-93d7-4c2c-9a2e-3830562c0f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:15:41.669+08:00
