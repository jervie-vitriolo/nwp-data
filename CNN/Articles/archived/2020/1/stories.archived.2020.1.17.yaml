    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9f6557-7b0e-4a5b-a564-262e972f9284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:30:01.710+08:00
