      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The receiving schools must collect and record necessary information
        of the emergency transferees, including their full name, age, address, learner
        reference number, school of origin, and other data that may reconcile existing
        records.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4353b03e-04fb-40e3-9538-a509aa6045f7'
      'mgnl:activationStatus': true
