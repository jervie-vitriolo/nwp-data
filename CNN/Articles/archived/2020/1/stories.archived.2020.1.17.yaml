      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khamenei also addressed ongoing tension with France, Germany and
        the UK -- the so-called E3 nations -- who triggered a dispute mechanism in
        the Iran nuclear deal that could lead to a further unraveling of the accord.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc631131-fb51-41e6-ae70-fae0ff2624c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.533+08:00
