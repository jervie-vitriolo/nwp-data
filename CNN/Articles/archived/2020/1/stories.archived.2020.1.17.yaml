      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caedaa9-060f-4e35-8873-af7f1b0e29d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:27.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:26.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d80b0d-e6c5-4f39-9622-bead21e8639c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:27.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:26.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sinulog Grand Parade will begin at 8 a.m. on Sunday, which would
        mean a closure of major roads around Cebu City. This year, performers from
        different cities and provinces are expected to join the parade. including
        the Maskara Festival dancers of Bacolod City; dancers from Abuyog, Leyte;
        and others from cities in Mindanao.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036559f6-2cfa-40ce-b95c-7a4ac3b7ea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:27.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:27.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc33b45-1cc4-422d-be76-dc1939ed4e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:27.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:27.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Mayor Edgar Labella said it is also the first time for
        street children to have a dancing contingent,  dubbed as Sinulog sa Palaboy.
        A Korean dancing delegation is also expected to join the street parade, he
        added.</p>'
