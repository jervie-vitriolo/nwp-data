      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith admitted that it "won''t be easy" for Microsoft to go carbon
        negative by 2030.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87368a55-a446-45ec-a51a-be41c7873c2e'
