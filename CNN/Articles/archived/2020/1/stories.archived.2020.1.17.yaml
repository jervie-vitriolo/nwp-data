    'template': '1'
    'title': 'With dance challenges and explainer videos, publishers invade TikTok
      to court Gen Z'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb0c595-6f9a-4630-9b2b-93575a99d1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> TikTok, the short-form video app popular
        among Gen Z and best known for its viral dance challenges, is the No. 1 entertainment
        app on Apple''s App Store. But publishers have seized on it for a different
        reason: They''re posting explainers and fact-checks pegged to the news. Sometimes
        they''re dancing too — all in the name of courting the next generation of
        news consumers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457de726-e4f6-4372-a21a-03917b2c9857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010ed00c-853a-40f6-b36b-3a00ae1692bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to be a part of the dance trends and the feel good moments
        and build up an audience and then start to insert the news more often," Alex
        Ptachick, USA Today''s audience editor of emerging platforms, told CNN Business.
        "That does not mean we''re going to stop also having fun and being funny."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefe1b21-eee0-4b42-875b-8d26f0d62011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682fc3ac-c271-40dc-adef-ea82613c9a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok, which rebranded from Musical.ly in August 2018, has piqued
        the interest of several media companies looking to appeal to the app''s young
        and engaged audience. NBC News, ESPN, iHeartRadio and The Dodo <a href="https://digiday.com/media/tiktok-publishers-comedic-clips/">began
        experimenting</a> with TikTok in early 2019. The Washington Post launched
        its account in May. NowThis joined in December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c835b3dd-0fc5-4572-97c8-960345b63978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ff610e-c699-4082-bec6-01ed6e2beb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok famously helped Lil Nas X''s "Old Town Road" break Billboard
        records and has ushered in a new class of internet celebrities. It has been
        downloaded more than 1.5 billion times, according to app analytics site Sensor
        Tower. The app boasts a young audience with 69% of its users between the ages
        of 16 and 24 years old, according to the company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edf2022-4f3d-43e7-9508-45c683c9051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5d7aaf-f009-4005-80f5-bc4618a5bad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to meet our young audience where they are, and it''s clear
        that there''s a huge young audience on this platform. We want to be telling
        compelling stories for them," said Nico Pitney, news and politics director
        of NowThis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020725e3-9ff3-47b5-9956-990f341d406f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e906ae1-47df-438c-9099-3b3c48d87cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA Today launched its TikTok account in November with light-hearted
        videos that are paired with music to provide a behind-the-scenes look at its
        newsroom and other cute moments. In January, the staff decided to test something
        else. At that time, opening TikTok may have led some to believe the United
        States had started World War III after President Trump approved a drone strike
        that killed Iran''s top commander. One <a href="https://www.tiktok.com/@cait_ashley/video/6777839305520909573">TikTok
        video</a> that has amassed 2.2 million views features a young woman looking
        into the camera with overlay text that said, "So everyone''s talking about
        getting pregnant to avoid the WWIII draft but no one''s realized that it means
        we''ll be creating another set of boomers." <a href="https://www.tiktok.com/@cait_ashley/video/6777839305520909573">Another</a>
        that has 1.4 million views said, "Perks of being drafted in WW3, no school,
        traveling, free delicious food, a new fit."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51f8716-8544-4bb7-822a-b6a50113c3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0a0f6b-0efb-4d6d-b61c-d6aef047517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, there is no draft. TikTok users were simply using the
        app to create and share memes about the US-Iran conflict. But Ptachick and
        her three-person team saw an opportunity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcdc3e9-36fd-4d9e-b5fe-f8b383f7fecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdb53d6-df11-4286-826b-e05a1c542e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were messaging back and forth like, ''Oh God, I''m seeing like
        people are saying we''re at war. People are talking about being drafted. What
        can we do to get the actual news out there?''" Ptachick said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2265474e-c092-4114-9baa-10ff0c1a9df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4526569a-7244-4172-b412-1b7b21338ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 6, USA Today posted a <a href="https://www.tiktok.com/@usatoday/video/6779004969065483525?u_code=727d482bbbk9j&amp;preview_pb=0&amp;language=en&amp;timestamp=1579032098&amp;utm_campaign=client_share&amp;app=musically&amp;utm_medium=ios&amp;user_id=155621731955703808&amp;tt_from=copy&amp;utm_source=copy&amp;source=h5_m">TikTok
        video</a> with a caption that said, "Tension between the U.S. and Iran is
        escalating. Here''s what you need to know." Rather than pop music and dancing,
        the video featured a voiceover and still images. With just over 50,000 views,
        the video is less popular than many of USA Today''s other posts and amassed
        less views than the viral draft posts. But comments on the video like "More
        content like this please! "Thanks for the info" and "thank you" has motivated
        the publisher to share more news on TikTok. Ptachick and her team have since
        posted two videos about the Australian wildfires — one generating <a href="https://www.tiktok.com/@usatoday/video/6779623759272791301?u_code=727d482bbbk9j&amp;preview_pb=0&amp;language=en&amp;timestamp=1579113475&amp;utm_campaign=client_share&amp;app=musically&amp;utm_medium=ios&amp;user_id=155621731955703808&amp;tt_from=copy&amp;utm_source=copy&amp;source=h5_m">63,000</a>
        views and the other <a href="https://www.tiktok.com/@usatoday/video/6781898503984581893?u_code=727d482bbbk9j&amp;preview_pb=0&amp;language=en&amp;timestamp=1579113449&amp;utm_campaign=client_share&amp;app=musically&amp;utm_medium=ios&amp;user_id=155621731955703808&amp;tt_from=copy&amp;utm_source=copy&amp;source=h5_m">31,200.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0063dfed-6133-4c6c-b3ab-ae58d4ae0641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf5898e-215d-441b-8c44-5f4b11b4483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok categorizes itself as an entertainment app and users have
        likened it to "therapy" because of the comic relief it provides. But teens
        have also used it to talk about serious topics like school shootings and climate
        change. Publishers have engaged with the app in similar ways, dancing in some
        videos and explaining newsworthy issues in others.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3436cfc6-27f7-4fd0-a9c5-f49018a20957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a650cc9f-44ba-41ed-b8a3-0ec89ddfd9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.464+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NowThis, for example, has created videos about <a href="https://www.tiktok.com/@nowthis/video/6771964260068248837?u_code=727d482bbbk9j&amp;preview_pb=0&amp;language=en&amp;timestamp=1579032006&amp;utm_campaign=client_share&amp;app=musically&amp;utm_medium=ios&amp;user_id=155621731955703808&amp;tt_from=copy&amp;utm_source=copy&amp;source=h5_m">President
        Trump''s impeachment</a> and Australia''s bushfires. The impeachment video
        features a hand placing paper cutouts of major players like Hunter Biden and
        bags of money on a table with a narrator explaining the timeline of events.
        The bushfire video features an infographic with dots filling a map of Australia
        to show the spread of the fire. It was set to the song "All Time Low" by Jon
        Bellion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99964212-fef5-4472-8ee5-cf575dd150b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd60232a-d436-49ce-848f-0bcd237dcf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our audience cares about issues, they care about policies," Pitney
        said. "We''re explaining complex issues to news consumers who are just sort
        of finding their political awareness."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faefcd6f-1a46-4e76-adc8-03a37128b548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667e1cb3-8c88-41e1-a1dc-d5d11fa9b9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok appears to be facing less issues with misinformation and
        disinformation than Facebook and Twitter. But it''s not free from it. Slate
        detailed in a report the "three types of scams" that have emerged on TikTok.
        The Beijing-backed company has been accused of using Chinese-style censorship
        tactics to hide information about the Hong Kong protests, Tiananmen Square
        massacre and Tibetan independence. The company told The Guardian that those
        "old guidelines in question are outdated and no longer in use." Bloomberg
        reported earlier this month that TikTok is struggling to combat accounts that
        impersonate world leaders.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ca8d6e-b134-4212-b2df-0d1ff101b1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8728d4c7-eca7-48c6-8110-0e83573e394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, TikTok revised its community guidelines to address misinformation
        and misleading content on the app. "We believe that feeling safe is essential
        to helping people feel comfortable with expressing themselves openly and creatively.
        We also aim to cultivate an environment for authentic interactions by keeping
        deceptive content and accounts off our platform," the rules read.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d65a6bc-e574-43cb-813d-7af9e53ac6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5f8a6a-f46d-4467-86a2-a40d79f2d447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Nothing seems to be off limits on TikTok.''</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68f8812-0aad-442a-8c4f-5f22c25d18ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok is a constant presence in high schools. Jonathan Rogers,
        a journalism teacher at Iowa City High School, learned of the app while he
        was teaching at a journalism camp last summer. He describes the app as a "lunchroom
        atmosphere where teens are making jokes about anything in funny video and
        meme form." In August, his students <a href="https://www.tiktok.com/@thelittlehawk/video/6731050208085413125">created
        an account</a> for their school newspaper.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aac3240-fae8-4d2d-8127-a889b65c8ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing seems to be off limits on TikTok," Rogers said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac29f8e-66fa-4a59-ad37-907b939a853d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c07ecbe-18f3-43fc-a814-a4ec1ff4c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogers said his students use humor in TikTok videos to process what
        is happening in the world around them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c330e3-33f3-48da-aba7-29701604efd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e98ad0-35c4-4bca-b554-8c7ea6e83311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t think they''re misinformed, just uninformed," he said.
        That''s where some publishers see an opportunity.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575fada0-a08d-4be7-b760-3bf6357979c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de65e508-b5ff-4ae4-a05c-0544b999119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MediaWise, Poynter''s project focused on teen media literacy, created
        a TikTok account for promotion and to "combat misinformation," said Katy Byron,
        MediaWise''s editor and program manager.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037551e0-9bf8-4735-b448-6013d0339be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f06fa4b-1fd7-4458-830c-85de2f9aed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to USA Today, MediaWise <a href="https://www.tiktok.com/@mediawise/video/6779606058349399302?u_code=727d482bbbk9j&amp;preview_pb=0&amp;language=en&amp;timestamp=1579031946&amp;utm_campaign=client_share&amp;app=musically&amp;utm_medium=ios&amp;user_id=155621731955703808&amp;tt_from=copy&amp;utm_source=copy&amp;source=h5_m">created</a>
        a video in response to WWIII memes. The focus was on fact-checking information
        about a draft, rather than explaining the US-Iran conflict. It''s received
        1,130 views so far.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177057c3-edf9-457d-ae74-6dba330d531c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bafaeab-9d0e-4186-b399-e8b7ed3f8e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My first year at college was the 9/11 attacks and everyone was
        talking about, ''Was there a draft?''"Byron said. "That''s just human nature,
        but it''s taking on a new virality because of these social platforms, spreading
        like wildfire."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a76066d-d446-4dc6-8d42-dbffc7292ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2817e578-367d-407a-8e21-ebb3f0bf465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has considered creating a curated feed of content from reputable
        sources, including news outlets. The FT reported Tuesday that it would be
        similar to Snapchat Discover, which features videos from vetted creators and
        professional publishers and could provide a safe space for brands, especially
        ones that are skittish about advertising next to user-generated content.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07c8379-2072-4ffc-866d-8795103aedb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8fc862-36ab-4212-8d96-22aadb13d1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Publishers are turning to TikTok to reach broader audiences and
        build a brand around their content, and we look forward to continuing to work
        with them as this community grows," a TikTok spokesperson told CNN Business.
        "We''re always thinking about ways to both allow our brand partners to reach
        consumers in new and innovative ways and enable new revenue sources for our
        creators and publishing partners."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3268dc88-be6f-452b-b521-a9afe316c6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f43bd1d-6747-4adc-af15-d6401bf91e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ptachick of USA Today told CNN Business her team has been in "regular
        communication" with TikTok on best practices and other advice for growing
        their account. Pitney of NowThis said his team hasn''t spoken with TikTok,
        but they do receive a weekly email about trending hashtags.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f4c755-22b8-4f3d-a4de-256f53612176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426dc289-f029-4275-afd3-41688e842c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post''s Dave Jorgenson, who serves as both a video
        journalist for the paper and as the face of the company''s TikTok account,
        employs humor, stunts and sketches to give viewers a glimpse of life inside
        the newsroom. Sometimes the videos are pegged to the news. For example, a
        recent video tied to Oscar nominations is a play on a scene from the movie
        "Joker," which was nominated for 11 Academy Awards on Monday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cf6b66-bf87-4ef9-b51d-6ce6b6b1ad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd45031-9c6a-4b7a-8fb3-be38e4c9a49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jorgenson expressed reluctance over incorporating too much news
        in the Washington Post''s TikTok because he sees it as "a bit of an escape
        from the news."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e019f863-0b13-4004-b990-f4c08af65a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8ee521-d8c5-4d92-986a-b031b0655fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not that you should be ignoring the news, but I don''t want to
        show up on TikTok — the fun dinner party — and they''re all happy and just
        completely destroy it," he told CNN Business.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4361b4-8798-4f72-a457-dda712d5e6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1719ba2-9f94-4c43-8752-2d2f61dc185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jorgenson does, however, reply to comments with facts gleaned from
        the news. In the "Joker" TikTok, he wrote that no women were nominated for
        Best Director and that "Joker" received the most nominations this year.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a2d251-4c93-4c31-b09e-9b70f888ad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e74838-62c0-45a5-9680-79c879814a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If [the audience] is asking about something, I will do my best
        to actually reply about whatever they''re asking about," Jorgenson said. "If
        I can find a TikTok that fits within what people are talking about on TikTok
        that also is related to the news, I will do that, but I never want to force
        it in with what already is trending on TikTok."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9063a6a-528c-429b-a34c-2cc96529699e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:08:20.467+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:56.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/16/media/tiktok-news-publishers/index.html"><em>"With
        dance challenges and explainer videos, publishers invade TikTok to court Gen
        Z"&nbsp;</em></a></p>'
  'Pre-schoolers-set-up-hot-cocoa-stand-for-classmate-cancer':
    'author': 'Francisco Guzman and Brian Ries, CNN'
    'caption': 'Jasper Mazzocco, 4, smiles from his hospital bed.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-17T04:37:48.034+08:00
    'imagesource': 'jcr:70b307f1-e381-46d7-88db-9e7c0f8158f6'
