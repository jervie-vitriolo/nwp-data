  'China-agrees-to-buy-billions-from-US':
    'author': 'Michelle Toh, CNN Business'
    'caption': 'President Donald Trump shakes hands with Chinese Vice Premier Liu
      He, after signing a trade agreement in the East Room of the White House, Wednesday,
      Jan. 15, 2020, in Washington.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-17T01:03:54.806+08:00
    'imagesource': 'jcr:e1f2213e-38a5-407f-9216-567ce5fe6e65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a212886c-963f-466b-8ebb-28393b666fa0'
    'lead': 'Details of what China is giving, and getting, out of the initial trade
      deal signed on Wednesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-17T01:09:08.325+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T22:49:00.424+08:00
