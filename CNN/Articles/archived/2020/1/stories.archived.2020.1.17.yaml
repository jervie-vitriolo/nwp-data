      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c39383-2a9e-4aaf-a1e0-1f76efeaf6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:27.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:18.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said Airbnb is cheaper and unregulated, and offers units in
        condominium towers in Cebu. He appealed to the Department of Tourism to look
        into regulating Airbnb facilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c05e4a0-931c-4da3-a392-c966caeb6c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:27.256+08:00
