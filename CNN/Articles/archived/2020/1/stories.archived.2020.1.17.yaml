      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone can make a difference and when we come together we can make
        an even bigger difference," Colley said. "I just I love the idea that maybe
        other kids can take this to their communities and sell little clay koalas
        locally and raise money for this great cause."</p>'
    '48':
