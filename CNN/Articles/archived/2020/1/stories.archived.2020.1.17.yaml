    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iran', 'United-States', 'American-clowns', 'Ayatollah-Ali-Khamenei']
    'template': '1'
    'title': 'Iran''s Supreme Leader blasts ''American clowns'' as he leads Friday
      prayers for first time in 8 years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b81bbe4-4895-489c-8bea-df297c914b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:08.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Iran''s Supreme Leader Ayatollah Ali Khamenei
        led Friday prayers in Tehran for the first time in eight years, amid public
        fury over the military''s shooting down of a passenger jet and sky-high tensions
        with the US.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bc0840-53b3-4783-8a62-2c030b3774f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:09.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9333e3c7-0748-4651-9322-3843ff2fee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:09.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khamenei mocked US officials as "American clowns" and criticized
        France, Germany and the UK as "lackeys" of the US that can''t be trusted.
        He also expressed his condolences to the families of victims of the plane
        crash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af1c40e-2b32-4f3a-aeac-f78ea1ccdc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:10.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a0fa3f-bfdd-48fe-b58b-8a80b49c46c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:10.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is rare for Khamenei -- the highest spiritual and political authority
        in Iran -- to lead Friday prayers, and the move is thought to be an effort
        to rally support after several tumultuous weeks that have piled pressure on
        the Islamic Republic''s rulers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cb3adc-5938-4021-8461-4c3c223ffa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:11.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57838c93-d589-404e-9de1-0da12c284fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:11.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s most important general, Qasem Soleimani, was killed in a
        US drone strike in Iraq two weeks ago, and Iran retaliated with strikes on
        US targets, bringing Tehran and Washington briefly to the brink of all-out
        conflict.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa753a22-0234-4bb0-973f-c318fae5d4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:12.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dc8d39-a081-49d2-b0d9-94517e4b26e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:12.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s military then shot down a Ukrainian commercial flight in
        Tehran, killing all 176 people onboard, including 82 Iranians, prompting days
        of protests and finger-pointing between rival factions of the government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f9b422-211b-42cb-88ea-8afe7eea7887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:13.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7c28ab-0b5b-4ca2-8588-b2f0aead4d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:13.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a defiant sermon Friday, Khamenei described the "martyrdom" of
        Soleimani and Tehran''s retaliation against the US as "acts of God, not man,"
        and boasted that Iran had delivered a slap in the face to the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39402888-3a6e-4d61-86c0-74c51092732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:14.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ab90ae-779c-4808-9eb0-2a04c2e534f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:14.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What took place could not have been the work of any human actor,
        only the hand of God," Khamenei said. "The day in which the missiles of [Iran''s
        Revolutionary Guards] rained down upon the American base, that was also the
        day of the Almighty."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9a2d57-1aea-4816-81a6-21dcf9438cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:15.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31909c92-ed44-4c9e-bd20-783d6b55a346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:15.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw history in the making. These are not normal days. The fact
        that a power, a nation, does possess the spiritual strengths in order to respond
        to the biggest bullying power in the world with such a slap in the face, this
        shows the divine hand, the hand of God", the Supreme Leader said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dedfdfb-385b-47d9-96ad-dde919236012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:16.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28acfc34-21f5-4b0e-b444-1b3d1cb0c8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:16.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khamenei also railed against US President Donald Trump and Secretary
        of State Mike Pompeo, who have said on social media that they stand with Iranian
        protesters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a352eb-613c-4821-9311-46c3a491f640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:17.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caee5bb-e427-45ae-a0a8-c21c44f76c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:17.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said "American clowns" lie to the public when they say the US
        is with the people of Iran.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c92611e-8664-4fcb-8a7d-20d63555b8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:18.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0c5d15-4987-4f0a-b562-4220ed031883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:18.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you stand in close proximity to Iran, it is with the intention
        of driving a knife into the chest of the people," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a167f9e9-5beb-4785-a04f-2a5a13b9d818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:19.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a729acfb-1174-4dd7-b6cf-9d78465e7431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:19.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khamenei added Iran is open to negotiations, but not with the United
        States. "We have no fear of negotiations," he said, "but of course not with
        America."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf2efc6-2570-4e1a-8160-62660fa924e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:20.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae68926-9f4d-47d5-84da-bb2d64a3156e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:20.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader said his country would only negotiate with others "from
        a position of strength," not "weakness." He did not provide any details about
        which countries Iran was open to negotiating with when he said "others."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f895db2-9e4f-4439-9389-3be5bd8f2db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:21.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e451d8-184f-4113-a85c-2db2b92073cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:21.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge crowds were present to witness the rare sermon, with President
        Hassan Rouhani in the front row alongside parliament speaker Ali Larijani.
        The last time Khamenei presided over Friday prayers was in 2012 to mark the
        33rd anniversary of the Islamic Revolution. He also led prayers in 2009 amid
        protests that erupted after disputed presidential elections.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628b44e9-429d-431d-99a5-b8d804072299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:22.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a895f4b2-fc4e-4383-af8f-d58d4c8d8b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:22.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few days Iranian radio broadcasts and television had
        been encouraging people to join the prayers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81acd0b-ff48-42d6-bda9-4fc0ac8fd220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:23.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65d3b16-6afd-4cc2-a12e-e63136180204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:23.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They come at a pivotal time for Iran, after vigils to mourn those
        who died in the Ukraine International Airlines crash quickly turned into mass
        anti-government demonstrations, with calls for Khamenei to step down and for
        those responsible for downing the plane to be prosecuted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d24b976-4abe-4ed3-b5d7-1e61cc59ba6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:24.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3988ec0-a51f-4ade-af2f-a0eb07577507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:24.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s military initially denied shooting down the plane before
        admitting to it several days later, saying the plane was "accidentally hit
        by human error."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9411ad-f636-4b0d-8ada-4f7651eff2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:25.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e078a953-ec7a-4d6f-bb84-ed870b56079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:25.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khamenei expressed his condolences to the families of the victims,
        but said foreign press had tried to deceive Iranians over the crash.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535c2ab9-8a17-4da5-a7bd-98d4c826924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:26.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903280c9-a256-4b39-a317-52af43527360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:26.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our enemy tried to manipulate the bitter crash of the plane to
        overshadow our accomplishments," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563fcec1-64da-47e6-9335-c9ecb56ae6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:27.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a09e7b-6cbb-4747-aa3a-264887691cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:27.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The events that followed the crash must not be allowed to repeat
        themselves," Khamenei added, which could be taken as a stern warning to security
        forces not to allow further protests or unrest.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d28475-b0f8-41c9-93c9-a21a85f3dbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:28.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
