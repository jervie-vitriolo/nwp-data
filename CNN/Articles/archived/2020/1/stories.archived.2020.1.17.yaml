    'jcr:uuid': '6f6e0993-32a5-4fd1-beec-c30e9e1a611f'
    'lead': 'The third Senate impeachment trial of a US president in history convened
      on Thursday with the reading of the two impeachment articles charging President
      Donald Trump with abuse of power and obstruction of Congress.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-17T01:49:34.859+08:00
