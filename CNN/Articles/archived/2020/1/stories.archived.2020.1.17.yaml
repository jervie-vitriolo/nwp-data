      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the later part of the video, Morada can be seen bending on one
        knee and pulling out a ring from a box. After the proposal, Alex was&nbsp;seen
        flaunting her ring with Morada beside her.</p>'
