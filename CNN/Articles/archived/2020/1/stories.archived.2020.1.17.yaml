      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2574afd0-2712-4af5-9b3e-9fe140ad5735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:27.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:22.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stays in Devotee City are free upon presenting bus or boat tickets
        for registration. The rooms will be open until the Sinulog weekend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9003ff-fbff-460e-ae7b-e1cc3d32401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:27.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:23.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb225b0-f491-4445-8fd2-8df79bb8a49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:27.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:24.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is also <a href="http://cnnphilippines.com/news/2020/1/13/Rodrigo-Duterte-Sinulog.html">expected
        to grace the event</a> at the Cebu City Sports Center. With heightened security,
        phone signals in the cities of Cebu, Mandaue, and Lapu-Lapu may be shut down
        for several hours on Saturday and Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e608500b-dbd7-4562-8c07-d88bacf0354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:27.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:24.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74544230-7357-4d26-ae35-a7ba16d13279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:27.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major events for the Sinulog festival will start by Saturday dawn
        with a fluvial procession of the Santo Niño pilgrim image, involving some
        170 boats plying the Mactan Channel. The fluvial procession would demonstrate
        the arrival of the Holy Child Jesus image to Cebu in 1521. In the afternoon,
        a procession would be held around the streets of Cebu City, which is expected
        to draw thousands of devotees. Around 500,000 people joined the procession
        in 2019.</p>'
    '29':
      'image': 'jcr:8d60b93d-0fdb-4ede-a87d-c83455ac64a5'
      'imageCaption': 'The annual Sinulog Festival focuses on the Santo Niño. (FILE
        PHOTO) '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c93f38-b829-408f-903b-fb97d341c311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:11:46.181+08:00
      'mgnl:createdBy': 'mel'
