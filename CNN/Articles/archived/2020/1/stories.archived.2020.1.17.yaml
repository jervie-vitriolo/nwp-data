      'mgnl:lastActivated': 2023-01-26T22:45:24.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tala" recently regained popularity in the Philippines three years
        after its release. Numerous videos of dance covers have been going viral on
        social media since 2019, including one by celebrity couple Maine Mendoza and
        Arjo Atayde. The song''s official music video, which premiered on Youtube
        on June 11, 2016, now has over 52 million views and counting.</p>'
