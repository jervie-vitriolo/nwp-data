      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PGEN Oscar Albayalde resigned as PNP Chief ahead of his retirement
        in November over allegations he intervened to lower the penalty for 13 of
        his subordinates involved in a controversial drug raid in 2013.</p>'
    '19':
