      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6df127-d742-4d67-b40b-70f33b817c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:52:46.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:45:11.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has pledged 5,000 mother coffee plants to give affected
        growers a fresh start, alongside an offer of five-year loans worth ₱25,000
        with zero interest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366ef39f-c274-4b4b-b496-0d9383ce0d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:52:46.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:45:12.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49531f78-df1f-4615-9234-4792fdd393e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:52:46.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:45:12.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee has been a prime harvest in Calabarzon, dating back to 1740
        when a Spanish Franciscan monk introduced the first coffee tree in Lipa, Batangas.
        Coffee farms have since sprouted in the towns of Ibaan, Lemery, San Jose,
        Taal, and Tanauan, according to the Philippine Coffee Board.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71894fe7-80bd-4dfb-935c-26ae0fa3980a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:52:46.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:45:13.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/15/Taal-eruption-barako-coffee.html">Down
        but not out: Saving kapeng barako after Taal Volcano’s unrest</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d62e54-c048-4cea-8310-02edbd82e9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:52:46.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:45:13.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coffee supplier from Rosario, Batangas has expressed concern that
        the quality and prices of beans could be affected by the volcanic eruption
        for the coming years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3d3462-f5fe-41e8-9c3f-0d56e5ec8ee2'
