  'Iraq-Al-Asad-airbase-attack-US-troops':
    'author': 'Jake Tapper, Ryan Browne and Barbara Starr, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-17T12:03:04.635+08:00
    'imagesource': 'jcr:e8eec20c-cfd9-44fe-a083-41dc7aed8177'
