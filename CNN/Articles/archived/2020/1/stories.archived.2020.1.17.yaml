        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ad9a0-01c1-4f92-a9c8-8dd83c32e635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:09:19.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:46:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) –</strong> Over
        2.4 million school children have been affected by the eruption of Taal Volcano,
        Education Secretary Leonor Briones said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ee46e7-cc4a-4b30-b54c-0c566964c733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:09:19.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:46:30.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a370387f-7114-486b-81b6-be3f6dd293ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:09:19.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:46:31.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said the DepEd is coordinating with local government units
        to address the problem since Taal spewed ash and smoke on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357b533e-8643-467b-83af-eadc69f109f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:09:19.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:46:31.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fd61f8-20d2-4eaf-81cd-72c6c2cc034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:09:19.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:46:32.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd''s report said 2,471,960 learners were affected by Taal Volcano''s
        eruption. It is unclear how many of that number are students displaced or
        transferred to other areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e080c5-807d-496a-a1f9-517dc6a32e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:09:19.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:46:32.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfbb181-2d5e-4f0b-88e7-a84521af502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:09:19.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:46:33.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones added that 168 schools are currently being used as alternative
        evacuation areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4506612b-19db-4ce8-9008-cfe238d92b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:09:19.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:46:33.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eab847-7901-4bf2-be4c-b5625139f185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:09:19.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:46:34.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana iwasan natin paggamit ng school buildings as evacuation centers
        dahil nadidisrupt ang classes (I hope we can refrain from using school buildings
        as evacuation centers because classes are being disrupted)," Briones noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d7f8e6-5eb8-4a2e-badd-8e9de717fb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:09:19.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:46:34.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047ed77d-ffd9-49db-b60f-9514786106f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:09:19.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:46:35.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag ''di mo nasunod ''yung [school] calendar na ''yan (if they
        don''t follow the school calendar), the next school year will be affected,"
        she added. saying students are expected to make up for the lost days wherein
        classes were suspended.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c899fe23-7dbf-4eb7-b690-bf54e62149e6'
