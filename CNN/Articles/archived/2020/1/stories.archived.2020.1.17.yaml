      'mgnl:lastActivated': 2023-01-26T22:48:52.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geronimo posted a <a href="https://cnnphilippines.com/entertainment/2020/1/16/Tala-accoustic-version-.html">snippet</a>
        on social media of the acoustic version of “Tala” on Thursday night.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a1f0de-95ae-42b7-bbb6-04d158b3aaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:30:01.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:52.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time the singer performed a different rendition
        of the song. Geronimo already performed <a href="https://www.youtube.com/watch?v=8d1IAlvVZ4Q">live</a>
        the acoustic version of her hit track in a concert last 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fce8d5a-bc73-4df6-80e6-860b7d90a481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:30:01.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:52.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tala” was first released in 2016 but regained popularity three
        years after in the original Pinoy music scene. Dance covers and memes based
        on Geronimo’s hit went viral.</p>'
