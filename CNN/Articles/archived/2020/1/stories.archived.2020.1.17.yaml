      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was growing up in Italy, I''ve obviously witnessed it first-hand
        going to certain soccer matches and things of that nature," added Bryant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c098dc-56b1-453a-8241-ca657fd1a061'
      'mgnl:activationStatus': true
