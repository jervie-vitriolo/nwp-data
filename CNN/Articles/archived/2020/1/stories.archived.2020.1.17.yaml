      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Aguda on Friday said, for those living in the towns of Batangas
        and Cavite that are within the "danger zone," there is no better way to keep
        yourselves safe other than to evacuate your homes.</p>'
