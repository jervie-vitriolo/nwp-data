      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 634 volcanic tremors have been plotted around Taal area
        since Sunday, Phivolcs said in its latest advisory. Exisiting cracks in the
        streets of Lemery, Agoncillo, Talisay, and San Nicolas in Batangas also widened,
        the agency added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
