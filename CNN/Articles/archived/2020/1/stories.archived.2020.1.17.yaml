      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguda said, those outside the danger zone should pack respiratory
        protection such as N95 masks and towels and food and water good for more than
        three days.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470de033-3e2f-49a3-94c9-6c3dce895886'
