      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6832aed-9a0d-488d-8d55-6704cce3a9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:30.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today it has been clear that these European countries are the lackeys
        and yes men of America," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7d27dc-e75c-4964-a4a2-7b2902d6df1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.533+08:00
