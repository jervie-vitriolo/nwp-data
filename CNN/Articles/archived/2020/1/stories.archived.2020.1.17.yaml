      at 95'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0c2196-cd16-4fca-ab0b-05d72df8ba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:27:14.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Christopher Tolkien, the son of "The
        Lord of the Rings" author J.R.R. Tolkien, has died, the Tolkien Society announced
        Thursday. He was 95 years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809ead07-798b-4521-92eb-7c1b282a9c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:27:14.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1a1ec4-08dd-4ce0-827f-6d82a4bb1053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:27:14.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolkien was his father''s literary executor, editing much of the
        author''s work published posthumously after his death in 1973, including "The
        Silmarillion."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3b5da5-2cbc-4202-9620-b026626e4e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:27:14.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fd10f4-74b0-4e8a-b0fa-474553f5efdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:27:14.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many fans will also be familiar with Tolkien''s detailed maps
        of Middle-earth, the setting of "The Lord of the Rings" series, which readers
        have referenced over the years as they journeyed alongside the hobbit Frodo
        Baggins in his quest to destroy the One Ring.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc56957b-ca5d-4bc1-b1f2-4a0e7ec58926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:27:14.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4235800-4de4-4040-a2e5-83d40223ada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:27:14.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Christopher''s commitment to his father''s works have seen dozens
        of publications released, and his own work as an academic in Oxford demonstrates
        his ability and skill as a scholar," Tolkien Society Chair Shaun Gunner said
        in a statement. "We have lost a titan and he will be sorely missed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7047a130-39fd-44c9-a637-aa0cfb717536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:27:14.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604cd769-c418-46b5-8345-bab08acdf502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:27:14.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Leeds, England, on November 21, 1924, Christopher Tolkien
        grew up in Oxford. According to the Tolkien Society, he would go on to join
        the Royal Air Force during World War II and was stationed in South Africa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a8026d-28c7-4982-a5af-663afb8e91dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:27:14.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad789419-c3df-4967-98fa-bc3e3b434ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:27:14.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was an accomplished academic in his own right, per the Tolkien
        Society, and was a lecturer at the University of Oxford.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebf873a-ae37-4010-b8eb-6cbd9e0de98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:27:14.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ba261c-48d6-41ea-a03d-0b67ca920ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:27:14.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tolkien was best known as the preeminent expert on his father''s
        work and the lore that accompanied it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad96eae0-9c2e-410b-addc-75f0ece5e457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:27:14.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c1501d-eda1-4a3b-a447-959523a99b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:27:14.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his father''s death, Christopher Tolkien began working on
        his father''s manuscripts and helped publish "The Silmarillion," which chronicles
        the origins of Middle-earth and its people. He continued to edit other Tolkien
        tales as recently as 2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ea73ea-55ef-4102-b176-ec23195c0275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:27:14.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e014e3-6b13-42e0-9313-3518818aaef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:27:14.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tolkien studies would never be what it is today without Christopher
        Tolkien''s contribution," scholar Dimitra Fimi said in the Tolkien Society''s
        statement. "From editing ''The Silmarillion'' to the mammoth task of giving
        us the ''History of Middle-earth'' series, he revealed his father''s grand
        vision of a rich and complex mythology."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a08b1e-2b72-41e9-adc0-cbff40734547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:27:14.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/16/entertainment/christopher-tolkien-dies/index.html">"Christopher
        Tolkien, the son of ''Lord of the Rings'' author, has died at 95."</a></em></p>'
  'Microsoft-climate-pledge-2030':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-17T07:24:23.258+08:00
    'imagesource': 'jcr:443d9bbd-febf-4718-829e-a110ef48ddaa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d8c9c41-7cbc-4346-9812-bf12477d8333'
    'lead': 'Microsoft is making an ambitious commitment to eliminate its carbon footprint
      by pledging to go ''carbon negative'' in the next decade and investing $1 billion
      to help develop clean technologies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-17T07:28:08.767+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:48:51.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:42:27.479+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Microsoft', 'carbon-negative']
    'template': '1'
    'title': 'Microsoft says it will go ''carbon negative'' by 2030'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c41f271-bb1e-4346-a118-739ae6f7fb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:28:08.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Microsoft is making an ambitious commitment
        to eliminate its carbon footprint by pledging to go "carbon negative" in the
        next decade and investing $1 billion to help develop clean technologies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea05177-ec81-4b26-91d1-c2abc8e5b612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:28:08.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dc3494-57ac-49f7-8899-4814b1581e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:28:08.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant said Thursday it will seek to remove more carbon
        than it emits by 2030.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893ce770-2665-4612-a7b0-b2aaa66a548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:28:08.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3045d7-6065-4b10-b6ba-e94cc7bb14a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:28:08.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the world will need to reach net zero, those of us who can
        afford to move faster and go further should do so," Microsoft''s president
        Brad Smith said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6ebe24-6367-45e9-9d61-4b6fd0702b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:28:08.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd3bcb7-52ca-4a91-ab26-bdd8bfbf0135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:28:08.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s plan involves cutting its carbon emissions — projected
        to be around 16 million metric tons this year — by more than half, both in
        its own operations and across its supply chain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbed3a2-de06-49ac-965f-2349fc6609d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:28:08.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c19197-6005-48e2-91d6-daf8526be321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:28:08.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will fund this in part by expanding our internal carbon fee,"
        added Smith, referring to the $15-per-metric-ton tax that all of Microsoft''s
        business units pay based on their emissions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2525400-2772-4ada-8203-c1a3975cb2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:28:08.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca205fe3-6788-488b-a0d3-15008596ee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:28:08.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fee, which was instituted in 2012 and nearly doubled last year,
        will be broadened to include indirect emissions from activities such as manufacturing,
        business travel and the electricity customers may use on its products.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799a3201-f363-472b-870a-80b08347a733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:28:08.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17abf7a3-6fd5-46bd-8d3e-af0b82ebc765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:28:08.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measures to reduce its direct emissions include buying enough renewable
        energy to offset 100% of its electricity consumption by 2025 and using only
        electric vehicles on its global campuses by 2030. It will also set up a $1
        billion "climate innovation fund" to develop carbon reduction technologies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d93d798-ea11-4a04-82c0-f91507c7133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:28:08.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26e8104-e5cb-4a69-9bca-40c1dc317ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:28:08.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2050, Microsoft said it "will remove from the environment all
        the carbon the company has emitted either directly or by electrical consumption
        since it was founded in 1975."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89020daf-256e-4661-b5d3-dd7564ee9177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:28:08.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4627fe87-e313-4ccc-834f-ae2351f37dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:28:08.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft''s pledge comes as tech companies face mounting pressure
        from shareholders and even their own employees to do more to address the threat
        of climate change.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa5c6cb-d6f9-46b4-9258-4fd980016e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:28:08.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a6ea24-2945-49a8-8cc8-afcd325c731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:28:08.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon last year said it would buy and deploy 100,000 electric delivery
        vans by 2024, as part of a broader climate pledge that involves taking its
        carbon emissions to net zero by 2040. The next day, Amazon employees staged
        a previously planned walkout over the company''s perceived inaction on climate
        change. The group applauded Amazon''s climate pledge at the time, but said
        it was still not enough.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a64ff4-6725-4ddc-b2e9-dd3c8d10aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:28:08.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c23c25-e091-4d21-8b53-cbafdce9ef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:28:08.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has set a long-term goal of making all its products only from
        recycled or renewable materials. The iPhone maker said all its stores, data
        centers and corporate offices now run on 100% clean energy. But Apple has
        also pushed back at some climate change proposals from shareholders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4466e868-1e7f-48ca-ad28-0c8a14fad5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:28:08.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f15fac-7ce8-452d-b495-91bfdb423e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:28:08.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other big players are being called on by their workers to do more.
        In a letter to Google CFO Ruth Porat published in November and signed by more
        than 1,100 employees, staffers demanded that the company commit to zero emissions
        by 2030, not sign contracts enabling the extraction of fossil fuels and stop
        funding climate change-denying think tanks, lobbyists or politicians.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6338f6-ea4a-425e-85ab-44e7bed5d144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:28:08.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:51.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
