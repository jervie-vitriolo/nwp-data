      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Supermodel Gigi Hadid will not be a
        juror in Harvey Weinstein''s criminal trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7453648c-f61e-44a9-9b2f-58a668a450fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:09:40.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:53.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f207d230-1a25-4cea-a0d6-a7343dbee4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:09:40.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:53.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hadid was dismissed from the jury pool in Weinstein''s rape trial
        when she arrived Thursday morning, and both sides agreed to her dismissal,
        according to court spokesman Lucian Chalfen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2791e9b1-c4fd-4c8b-9e5d-0c7c547bbde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:09:40.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:53.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb9a61e-d507-4148-88a7-ddbd8b99850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:09:40.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:53.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old was among 120 potential jurors in Monday''s jury
        pool, according to a pool reporter inside the courtroom for jury selection.
        She had been asked to fill out a jury questionnaire and return for Thursday''s
        hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae328daf-77a5-43f3-a41b-5d3d19f46bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:09:40.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:53.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46273a8f-7baa-42e2-9780-1dad4eaf2f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:09:40.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:53.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Hadid, sitting in the jury box, said she had met the
        former film producer. When asked by Judge James Burke if she could be fair
        and impartial, Hadid answered, "Yes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2ae22e-d102-42e7-8324-3641910e7572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:09:40.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:53.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e18ab4-b438-49a8-89c2-7aba13c9b64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:09:40.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:53.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reading a list of potential witnesses, Judge Burke asked jurors
        if they knew of anyone on the list. Hadid raised her hand again, saying, "I
        have met Selma Hayek," according to the pool reporter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9062662b-48ba-4a8c-881c-ec9bae97b789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:09:40.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:53.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0861e3cc-021e-46d8-b877-c7eb22a16eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:09:40.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:53.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I''m still able to keep an open mind on the facts," she
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a66179-fc00-49c9-82ec-21bb2ee4a4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:09:40.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:53.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abdbb52-9631-46b6-a3bf-89c94a18715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:09:40.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:53.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein, 67, has been charged with five felony counts, including
        rape and predatory sexual assault, based on claims by two women. He has denied
        wrongdoing, and jury selection in his trial began last week in New York State
        Supreme Court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a071b6-9417-4730-9f40-0cc4ce947ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:09:40.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:53.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b48450-3cac-41d0-a827-9b816f4c036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:09:40.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:53.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, three men and two women were selected as jurors for
        the trial, according to the pool reporter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df4ffe9-d858-4be7-a3bb-49e9b3031a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:09:40.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:53.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/16/us/gigi-hadid-harvey-weinstein/index.html">"Gigi
        Hadid dismissed from jury pool in Harvey Weinstein trial."</a></em></p>'
