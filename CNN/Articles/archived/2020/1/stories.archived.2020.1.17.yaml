      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d954e9-fef1-4e67-8c77-52ce47d5fbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:52:46.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:45:09.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry group is conducting its own assessment of the situation,
        Tongson said, as part of crafting plans on how to rehabilitate farms and help
        coffee planters recover.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de5240f-27ac-4110-b170-3730dd753d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:52:46.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:45:10.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar earlier said coffee plantations
        can still be rejuvenated as branches can still be trimmed to generate new
        blooms. But Tongson said Taal''s heavy ashfall blanketed coffee fields with
        thick ash just as the plants were beginning to bear flowers and berries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f133349f-5e93-4360-a47d-2e5d6263d346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:52:46.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:45:10.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas and Cavite produce about 10-15 percent of the country''s
        coffee bean harvests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3976331-8962-4e2c-bf87-794c46d29dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:52:46.725+08:00
