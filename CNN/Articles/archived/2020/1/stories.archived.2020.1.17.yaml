      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those outside the 14 kilometer danger zone will experience the
        heavy ashfall, which can be disruptive in terms of daily living and health
        wise, which can be disruptive in terms of daily living and health wise," he
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0088b7-6321-49c1-b158-8ed9c9ea4f7b'
