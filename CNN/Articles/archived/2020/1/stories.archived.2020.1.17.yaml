    'lead': "House Speaker Alan Peter Cayetano noted that international shipping lines\
      \ have unilaterally imposed excessive shipping rates leading to increases in\
      \ the costs of imported raw materials and other goods. \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-17T21:40:15.119+08:00
