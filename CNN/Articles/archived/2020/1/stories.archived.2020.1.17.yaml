      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Mohammed Javad Zarif said earlier this week that
        people had taken to the streets because they were "lied to for a couple days."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0208c1e0-fe6a-449f-ad53-a867c85159a6'
