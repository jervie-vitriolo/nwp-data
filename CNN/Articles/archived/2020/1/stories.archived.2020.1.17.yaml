      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e7172-eae7-41ae-93b9-a37d9b7bd53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:54:09.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:52.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who will take over as the next Bond has been widely debated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec66ae2-7b51-4571-99d5-1645ac900c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:54:09.094+08:00
