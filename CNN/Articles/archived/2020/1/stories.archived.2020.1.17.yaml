    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1894a098-e0d4-4a18-8385-35b4b135933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.280+08:00
