      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google has been carbon neutral since 2007, partly thanks to offset
        programs that involve purchasing carbon credits. The company''s latest environmental
        report says it put 1.2 million metric tons of carbon emissions into the environment
        in 2018.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1199433-8152-4793-a0e4-da6ba968ed55'
