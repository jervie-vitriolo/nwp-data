      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH confirmed the resurgence of polio in the Philippines in
        September 2019, nearly two decades after the country was declared polio-free.</p>'
