      'mgnl:lastActivated': 2023-01-26T22:46:49.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd5bcc3-b139-4eb7-83db-b3d5bd0901d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T16:22:32.884+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:46:49.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s your funeral..." the rapper wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdcd18b-ccdb-4626-a8c6-446ee7a2b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T16:22:32.884+08:00
