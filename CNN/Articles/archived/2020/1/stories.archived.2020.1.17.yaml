      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf288e19-ccbd-412e-9f95-da73feb7dc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T16:22:32.884+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:46:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album''s cover art is modeled after an Alfred Hitchcock album
        of the same name. One of the tracks, called Alfred, is a 30-second clip of
        the famed filmmaker speaking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d213195-31d2-4421-af3a-a620173ac5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T16:22:32.884+08:00
