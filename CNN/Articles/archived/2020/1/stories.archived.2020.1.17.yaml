    'title': 'DOH to return vaccine vs type 2 polio after first case was reported
      in Metro Manila '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04fdb97-caf7-4702-b450-bfe0f60a6c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:24:43.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:03.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong>&nbsp;A
        day after confirming the <a href="https://www.cnnphilippines.com/news/2020/1/16/Philippines-health-polio-cases.html">first
        case of polio in Metro Manila</a>, the Department of Health said Friday that
        it will conduct a new round of immunization in the area later this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829cea72-b3ef-4ae5-9faf-9049dff39259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:24:43.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:03.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8816269c-b42e-4660-9502-cfd395a56a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:24:43.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:04.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with the media, Health Secretary Francisco
        Duque III said the upcoming immunization on January 27 to February 8 will
        be against the type 2 strain of vaccine-derived polio.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8613dd4a-06b5-4741-8c13-ed081e7e9ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:24:43.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:04.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449cd321-76f2-4951-9563-ddf3a8f8515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:24:43.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:05.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier bared that a three-year-old boy from Batasan Hills
        in Quezon City contracted vaccine-derived type 2 poliovirus. Duque said the
        boy was not inoculated against that strain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fce393-cee5-495b-8ea9-237cc9fb6a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:24:43.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:05.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc22897f-e9e9-4724-a52d-4164c403d97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:24:43.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:06.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the government had to drop the type 2 polio vaccine
        in 2015 after the World Health Organization (WHO) declared that the strain
        was eradicated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec556545-5f9d-4194-b409-0b7384a7c01d'
