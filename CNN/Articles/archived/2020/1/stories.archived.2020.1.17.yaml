      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcanologists and Joint Task Force Taal closely monitored the volcano
        through an aerial inspection. Phivolcs continues to peg the danger at Alert
        Level 4, meaning a hazardous, explosive eruption can take place within hours
        or days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2424fb7-5da0-48a6-b883-3de5d19aa965'
      'mgnl:activationStatus': true
