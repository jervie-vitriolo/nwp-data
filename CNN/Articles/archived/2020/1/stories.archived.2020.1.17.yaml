  'china-GDP-2019':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-17T11:33:27.823+08:00
    'imagesource': 'jcr:398eb152-9108-47f8-b292-c2f22c502ea9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc12372d-e978-4e22-9776-3f1ee8b7d896'
    'lead': 'China''s economy grew 6.1% in 2019. While that''s in line with expectations,
      it''s also the country''s weakest growth in nearly three decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-17T11:35:47.120+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T22:48:17.643+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:42:31.310+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'GDP']
    'template': '1'
    'title': 'China just reported its weakest annual growth in 29 years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f4b483-daf6-448f-86a0-193ed9829055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T11:35:47.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:48:18.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China''s economy grew 6.1% in 2019, according
        to GDP figures released Friday. While that''s in line with expectations, it''s
        also the country''s weakest growth in nearly three decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f96e9bb-dd59-4377-a61e-ef16cf72736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T11:35:47.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:48:18.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also reported that GDP grew 6% in the fourth quarter.
        The world''s second largest economy is contending with rising debt, cooling
        domestic demand and fallout from the trade war with the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1100653a-7501-4faf-9da0-1f7fb02e85ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T11:35:47.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:48:19.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cef2b2-3c4f-4116-bc2f-61f3c64e15af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T11:35:47.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:48:19.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government targeted a range of 6% to 6.5% growth for
        2019. Officials went into Friday''s announcement, though, with one big issue
        behind them: Beijing this week signed a "phase one" trade deal with the United
        States. That should lessen tensions — at least in the short term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9f0314-eb97-4204-b4c4-9e354f5837bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T11:35:47.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:48:20.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e25e89-cb44-4bdb-bbcb-a866f02b1f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T11:35:47.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:48:20.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have already been spinning the numbers as a positive.
        Vice Premier Liu He, who was in Washington this week to sign the trade deal,
        told reporters Wednesday there that he is optimistic about the economy and
        expects it to perform well in 2020. He suggested that China is relying less
        on debt and is being driven by innovation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9f1e82-5f6e-4b9a-98f1-25d50be151ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T11:35:47.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:48:21.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588454d3-d5ab-4915-a752-6806b5f00b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T11:35:47.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:48:21.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China isn''t just talking about its overall GDP figures on Friday.
        The country also released data about retail sales, industrial output, production
        capacity and capital spending on infrastructure, among other statistics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab015e8-4e72-4e26-a261-e840e61e487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T11:35:47.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:48:22.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec21cf0-af35-40b0-a6df-8be185549f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T11:35:47.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:48:22.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors and economists may look to those numbers for evidence
        of how US-China relations may evolve after the initial trade deal this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cbfd87-97c2-4ecf-a4e3-031a76ff1ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T11:35:47.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:48:23.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ba290c-0d9f-4818-8e36-b27ce196bc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T11:35:47.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:48:23.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US tariffs on many Chinese goods still remain in effect, and Washington
        has made it clear that those will remain a form of leverage as the two sides
        negotiate the next phase of their agreement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7b9fa5-1fa0-4109-9a7b-2c5eefe8c7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T11:35:47.121+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:48:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df80fbbf-0744-4f17-b5f8-f0767102c237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T11:35:47.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:48:24.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has also agreed to buy hundreds of billions of dollars worth
        of products from the United States as part of the deal. But there are doubts
        as to whether China will be able to fully live up to its promises.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a077bd-b1ae-4dd2-ba7a-e69167181f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T11:35:47.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:48:25.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
