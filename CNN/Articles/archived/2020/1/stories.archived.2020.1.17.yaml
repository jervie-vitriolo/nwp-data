      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A disaster preparedness advocate shared simple tips on how to keep
        yourself safe — whether you''re living in the 14-kilometer danger zone or
        its nearby areas.</p>'
