      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong>&nbsp;President
        Rodrigo Duterte has named a new chief of the Philippine National Police (PNP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc41de85-c651-48a5-8506-0688656e978e'
