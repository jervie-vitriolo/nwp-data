      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those living outside the 14-kilometer radius should also prepare
        for the imminent explosive eruption, Aguda said. When the Taal Volcano erupted
        on Sunday, ashfall reached parts of Metro Manila, Rizal, Laguna, and Bulacan.
        Aguda said people in these areas should also be alert for the indirect effects
        of the eruption.</p>'
