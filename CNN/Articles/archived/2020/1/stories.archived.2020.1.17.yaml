      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd735724-bbef-4b74-ae41-f593fd24c4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.533+08:00
      'mgnl:createdBy': 'vince'
