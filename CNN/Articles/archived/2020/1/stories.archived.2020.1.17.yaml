      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant said the approach of a number of high-profile sports stars
        has contributed to how he handles racism.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c155c822-75ee-4b39-a877-7c6cd8d601f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:15:41.670+08:00
