      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Basketball legend Kobe Bryant believes
        more education is needed to tackle the scourge of racism in soccer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927e9c1e-4a50-4f37-bf1c-edd449794f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:15:41.668+08:00
