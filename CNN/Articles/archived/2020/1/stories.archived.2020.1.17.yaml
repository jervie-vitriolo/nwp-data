      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a bold bet — a moonshot — for Microsoft," he said. "And
        it will need to become a moonshot for the world."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e200d5e1-a2dc-4e0c-b7ba-ca6a1451ff4a'
