      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) –</strong> On
        her 32nd birthday, Alex Gonzaga revealed to the public that she is now engaged
        to her politician-boyfriend Mikee Morada.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa8bb5d-745f-4f29-85b2-a75c3cb360b5'
