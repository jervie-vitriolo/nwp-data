      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tanggapin with or without documentations. Saka na lang ''yung mga
        requirements (They should accept students with or without documentations.
