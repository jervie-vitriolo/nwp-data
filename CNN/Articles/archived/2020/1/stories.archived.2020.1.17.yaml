    'mgnl:tags': ['Tagaytay', 'Tagaytay-ridge', 'Taal', 'Taal-eruption']
    'template': '1'
    'title': 'Taal eruption: Portions of Tagaytay not ‘high-risk’ areas, Phivolcs
      says  '
    'updated': 2020-01-17T16:00:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e5d488-7e9c-4e6a-b57e-b605f1be0380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:43:20.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:47:26.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)—</strong> Despite
        its proximity to Taal, some parts of Tagaytay won’t likely face the direct
        hazards of a possible volcanic eruption, the state seismology agency said
        Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b88fb35-1b3f-4027-be28-d852346af724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:43:20.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:47:26.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Institute of Volcanology and Seismology (Phivolcs) Director
        Renato Solidum said the Tagaytay Ridge, despite being inside the 14-kilometer
        danger zone, is not considered a “high-risk” area due to its elevation.&nbsp;Authorities
        earlier ordered an evacuation of the 14-kilometer radius of Taal''s crater,
        where nearly half a million people live.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f34d1d-11c7-4f32-9c69-13fb7de94471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:43:20.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:47:27.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we look at Tagaytay ridge, where most of the hotels are, they
        are within the 14-kilometer radius, but they are not part of areas identified
        as high-risk —&nbsp;what we call base surges of pyroclastic density current,
        because they''re somewhat elevated,” Solidum told CNN Philippines’ <em>The
        Source.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661bf480-a442-44ae-bf01-43a18311c279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:43:20.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:47:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In that case, they are not in danger of the pyroclastic density
        current,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f544e98f-1dc8-4626-9ad8-fcccccf1df3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:43:20.180+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:47:28.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A popular tourist attraction just outside Metro Manila, the Tagaytay
        ridge offers a bird’s eye view of Taal —&nbsp;one of the world''s smallest
        volcanoes —&nbsp;and the lake that surrounds it. The 610-meter ridge was once
        part of a volcanic caldera, and is currently home to several hotels and developments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4ccdaf-bf2a-4ff8-aace-c8c5ae46b867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:43:20.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:47:28.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs, however, reminded residents and visitors to still practice
        caution—as other volcanic hazards like ashfall can affect the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9540d7-9323-42de-a33e-98aa07c08af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:43:20.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:47:29.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When there is a strong explosion and the wind would blow the ash
        towards that direction, there can be ashfall,” Solidum added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaf2f58-92f6-4710-8a57-cb5a1aac153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:43:20.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:47:29.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagaytay— along with other parts of Calabarzon and Metro Manila—
        experienced heavy ashfall following Taal’s steam-driven eruption on Sunday.
        Residents of neighboring cities and municipalities in Batangas province have
        evacuated, after volcanologists warned of a possible “hazardous explosive
        eruption" soon&nbsp;of the country''s second most active volcano.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f14aec-ed92-40b6-abdd-120b7186d48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:43:20.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:47:30.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf3665f-d644-416a-9ea8-bbf9d7752fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:43:20.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:47:30.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3484f68-189f-4737-b2da-24c0ae86daf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:43:20.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:47:31.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15cbf75-ae9c-45ad-9023-e3db32edc49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:43:20.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:47:31.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tagaytay businesses to reopen, but…</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4b16ee-dfa5-450b-93f8-0028b130d7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:43:20.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:47:32.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels and establishments in Tagaytay were meanwhile given the go
        signal to reopen their doors to the public on Friday. However, businesses
        will be required to comply with the sanitary standards set by the local government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47a7b36-234d-434f-a0fb-03b29692fad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:43:20.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:47:32.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They should consider <em>‘yung</em> cleanliness,<em> ‘yung maayos
        na at</em> presentable <em>ang kanilang mga</em> establishments,” Tagaytay
        City Disaster Risk Reduction and Management Office (CDRRMO) officer-in-charge
        Clyde Yayong told CNN Philippines’ <em>Newsroom Ngayon.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158752a0-b843-44ca-972e-fb37f7857ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:43:20.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:47:33.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should consider the cleanliness, if their establishments
        are presentable.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2528e74-a5a3-42e3-b5e4-2753ced3aa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:43:20.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:47:33.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some business owners, however, have yet to respond to the order
        as authorities continue to conduct cleaning operations in the ashfall-laden
        city. Several parts of Tagaytay have also reported power and water outages.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2152a3-a598-444c-9bb7-40fd5e0fb771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:43:20.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:47:34.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tagaytay government said the move was done to aid employees
        of the city—especially in the tourism sector, which has been majorly affected
        by the eruption. However, officials still advised visitors to limit their
        trips amid the continued activity of Taal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30754e54-6cb6-4a36-a88d-2d48cbf097e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:43:20.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:47:34.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pagka nag</em> alert level 5, we will immediately tell these
        establishments to close. Still I''m telling, kung wala namang gagawing importante
        sa Tagaytay, ay manatili po muna sa kanilang lugar,” Yayong said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90a3df1-4367-484c-aae9-7c9d899add70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:43:20.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:47:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we’re on alert level 5, we will immediately tell
        these establishments to close. Still I’m telling, if you’re not doing anything
        important in Tagaytay, then just stay in your home area.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d2b8e2-c2c8-44a3-b505-410c6af09bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:43:20.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:47:36.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Taal''s reduced activity, state scientists said they will
        still have to observe the downtrend— before deciding whether to lower the
        alert level over the volcano.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2995d4-c2af-4a3d-bf87-df76f8e2ac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:43:20.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:47:36.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs meanwhile attributed Taal’s apparent “calm appearance”
        to less surface activity—but said magma movement may still be taking place
        beneath the volcano, as indicated by the presence of volcanic earthquakes
        and fissures in the area.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d1381d-8e62-486a-abe1-aa3dadaffea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:43:20.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:47:37.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the past, Taal volcano has exhibited eruption episodes where
        there were some times of waning activity. But explosive eruptions would follow,”
        Solidum said. “We need to consider what is happening below — because that
        is the threat that we need to consider.”</p>'
    '47':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Phivolcs
        chief Renato Solidum says there is no increase in the activity of Taal as
        of Friday. However, the volcano is still under Alert Level 4 indicating that
        there is still magma intrusion underneath it. <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/j1efDUpr7g">pic.twitter.com/j1efDUpr7g</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1217998910729289728?ref_src=twsrc%5Etfw">January
        17, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b5c47b-657f-4656-835e-2d26cc4f580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:43:20.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:47:37.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f10a52-11c7-4588-8e93-ed2b37dd0fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T16:00:55.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:47:38.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 634 volcanic tremors have been plotted around Taal area
        since Sunday, Phivolcs said in its latest advisory. Exisiting cracks in the
        streets of  Lemery, Agoncillo, Talisay, and San Nicolas in Batangas also widened,
        the agency added.</p>'
  'Yosemite-National-Park-norovirus':
    'author': 'Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-17T13:46:32.882+08:00
    'imagesource': 'jcr:0a3218f2-e38c-4b0b-941b-7a4ddf54ebf9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4e05804-3094-43d8-b2f7-b1d4556db5b8'
    'lead': 'About 170 people who''ve gone to Yosemite National Park this month are
      suffering from gastrointestinal illness, including visitors and employees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-17T13:49:40.380+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T22:47:16.477+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:42:33.201+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '170 people sickened at Yosemite National Park after likely norovirus
      outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9453f13-402f-4c6d-b08e-5fb6aae86cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:49:40.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:47:16.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — About 170 people who''ve gone to Yosemite
        National Park this month are suffering from gastrointestinal illness, including
        visitors and employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb4e0bd-f100-46fe-8e6c-de33513e4673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:49:40.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:47:17.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125b6bb0-34e8-418c-b822-a68ee25655df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:49:40.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:47:18.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the cases are confirmed as norovirus, and the majority of
        the others are consistent with the virus, the park said in a statement Thursday.
        Most of the incidents occurred around the first week of January, and there
        has been a decline of new cases in the past several days, it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883fa036-bb8b-4895-b902-1cd4c5d04085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:49:40.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:47:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb83a12-c997-434d-8109-1f0879280c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:49:40.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:47:19.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park is investigating the circumstances surrounding the illness
        and is interviewing affected people. It has also enhanced sanitation protocols
        to prevent further spread of the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84fa3da-59ee-4c88-8f76-ac9b46183676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:49:40.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:47:19.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd165ee45-57fd-4502-9aaf-afb4301e4b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:49:40.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:47:20.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norovirus is the most common cause of acute gastroenteritis -- often
        called a stomach bug -- in the United States, according to the Centers for
        Disease Control and Prevention. It causes about 21 million illnesses every
        year, mostly in crowded environments such as nursing homes and day care centers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0cd253-ce6a-421c-bbd1-75a73ff1a65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:49:40.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:47:20.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084e3d4e-b7e0-457c-8ba5-316e40681b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:49:40.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:47:21.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It causes inflammation in the stomach and intestines, leading to
        stomach pain, nausea and diarrhea. Symptoms include a fever, headache and
        body aches, and typically last one to three days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e3e0eb-7d62-4d81-a7ad-586e6d345abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:49:40.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:47:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8203f0e-bdf2-4c56-a449-3b63a8df9019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:49:40.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:47:22.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norovirus can be spread in various ways, including through direct
        contact with an infected person, touching a contaminated surface or object
        and consuming contaminated food or drinks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faa5fe7-8cbe-43fb-9372-c207040d494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:49:40.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:47:22.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfed1c6-d307-46e4-98f5-2a9357d61b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:49:40.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:47:23.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be prevented by washing hands frequently with soap and avoiding
        sharing food and water with sick people. "If soap and water are not readily
        available, an alcohol-based hand sanitizer that contains at least 60% alcohol
        can be used," the park said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c30218-82e0-4bc7-a07d-02880e556227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T13:49:40.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:47:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "170 people sickened
        at Yosemite National Park after likely norovirus outbreak"</em></p>'
