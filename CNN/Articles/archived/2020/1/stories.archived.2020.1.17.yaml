      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum was signed after a consultation with key officials
        of DepEd Region IV-A, Briones said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf2f5c9-4ac5-47a2-bb75-eb9ad226719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:09:19.112+08:00
