    'template': '1'
    'title': 'Agricultural damage from Taal eruption hits ₱3.06-B'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824e8a68-bd6d-42fe-b7e9-c48a02449846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:52:54.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)—</strong> Taal
        Volcano’s eruption has caused severe damage to the Philippines’ agricultural
        sector, with losses climbing to ₱3.06 billion, the Agriculture Department
        said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a91ff-515a-4e00-97c1-ba2b4fa850c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:52:54.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected were coffee, cacao, pineapple, rice, coconut, and other
        high value agricultural produce, the department said in its latest bulletin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c8b023-69d5-4a33-9acb-3c98198630d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:52:54.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:49.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fisheries sector meanwhile recorded the highest value of damage
        after the eruption, as it lost ₱1.6 billion for the <em>tilapia</em> and milkfish
        (<em>bangus</em>) culture around the Taal lake.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b40822d-9247-43f5-8ccb-92e1dea28cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:52:54.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:49.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruptive activity also affected 15,970 hectares of land as well
        as 1,923 animals in the Calabarzon region. It was not immediately clear if
        the animals mentioned refers to those who died or were injured.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ae233d-2144-4502-8778-922756bbb06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:52:54.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department earlier assured affected farmers and fisherfolk in
        the region that they will be provided ₱21.7 million in cash aid to help them
        get back on their feet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866e33bf-8b90-43a6-b225-ec4128ce268d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:52:54.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:49.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added appropriate agencies have already delivered feeds and medicine
        to all the rescued livestock.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a15cd4-ed10-4adf-85c9-2c32450ec711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:52:54.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:49.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 15,000 families or about 66,000 individuals have been evacuated
        following Taal’s steam-driven eruption on Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68b0fdb-3fb5-4f3e-a489-27d68edfa8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T08:52:54.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:49.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Alert Level 4 raised, volcanologists have warned of a possible
        “hazardous explosive eruption” soon. This prompted the local governments of
        <a href="https://www.cnnphilippines.com/news/2020/1/13/Taal-Volcano-state-of-calamity.html">Batangas&nbsp;</a>and
        <a href="https://cnnphilippines.com/news/2020/1/15/Cavite-state-of-calamity-Taal-Volcano.html">Cavite</a>
        to place the provinces under state of calamity.</p>'
