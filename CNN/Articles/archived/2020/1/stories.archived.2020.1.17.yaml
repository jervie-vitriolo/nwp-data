      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49416f79-300f-4ae6-a8ff-79af42a1ca77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:27.257+08:00
