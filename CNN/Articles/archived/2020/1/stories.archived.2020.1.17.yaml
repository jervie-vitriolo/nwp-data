      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-year-old boy was among the four new cases recorded by
        the DOH, bringing the total number cases in the Philippines to 16.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cab060-5e93-4bef-a6ca-ad22ebdae515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:24:43.011+08:00
