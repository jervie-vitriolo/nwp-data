      'mgnl:type': 'text'
      'text': '<p>Over 50,000 people are taking shelter in 244 evacuation centers
        in Batangas and Cavite, according to the National Disaster Risk Reduction
        and Management Council. The council also reported that 65,184 people have
        been affected by the volcano’s eruption.</p>'
