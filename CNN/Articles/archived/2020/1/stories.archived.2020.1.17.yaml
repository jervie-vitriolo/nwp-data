    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0ca2774-2187-41b1-bce8-f9e5190514a3'
    'lead': 'While Tagaytay establishments were allowed to reopen, some business owners
      have yet to operate as authorities continue to conduct cleaning operations in
      the ashfall-laden city. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-17T13:43:20.179+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:47:25.601+08:00
