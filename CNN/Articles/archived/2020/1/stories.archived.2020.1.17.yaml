      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2767023b-6a2b-4f2b-b61c-dd7a97e59969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T22:03:28.533+08:00
