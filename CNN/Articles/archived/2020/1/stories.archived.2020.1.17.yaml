    'jcr:uuid': 'b7f20a76-1001-46e6-bd48-6af5b84073df'
    'lead': 'Several US service members were injured during last week''s Iranian missile
      attack on Al-Asad airbase in Iraq despite the Pentagon initially saying that
      no casualties had taken place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-17T12:04:58.938+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:47:57.880+08:00
