    'template': '1'
    'title': 'Weak explosions, quakes signal Taal Volcano is still dangerous – Phivolcs '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcd6b84-d005-4022-8766-c3e7eb9a60b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:50:06.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:43:52.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> State
        volcanologists reported weak explosions and more earthquakes generated by
        Taal Volcano on Friday, signaling that the situation remains just as dangerous
        despite lesser activity on the volcano''s surface.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46846b1-dff9-485e-aa26-e77420300ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:50:06.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:43:53.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc50599c-6bfb-4b6c-a51f-927959b36eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:50:06.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:43:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology reported
        five weak explosions of Taal as of Friday affternoon, accompanied by steam-laden
        plumes emitted nearly a kilometer up in the sky.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb84a61-4a32-40be-ba8b-827279174359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:50:06.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:43:54.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/1/17/Volcano-eruption-disaster-preparedness.html">How
        to prepare for Taal''s imminent explosive eruption</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2584db5-9d2f-42ea-9c98-0c8b663481c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:50:06.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:43:54.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs Director Renato Solidum reiterated the volcano remains
        under Alert Level 4, which means that a hazardous explosive eruption is possible
        within hours to days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f796bf-2bf5-4493-b777-0249f303bc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:50:06.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:43:55.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90396089-6273-410c-9fa7-b1f48292be18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:50:06.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:43:55.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is less volcanic activity on the surface, but magma continues
        to move underneath. We do not base the alert level on what we see on the surface,"
        Solidum told CNN Philippines'' <em>The Source</em>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d777549-65c4-4c6a-a7d5-14494d469f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:50:06.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:43:56.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242f6147-5f8f-4ba4-844a-3b563bb66bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:50:06.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:43:56.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that authorities need to wait for at least two weeks to
        monitor if there is room to reduce the alert level, which could mean allowing
        families to return to their homes. All residents within the 14-kilometer radius
        of the volcano have been ordered to flee their homes and move to evacuation
        centers given the looming threat of a deadly explosion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451b0378-4d34-4264-a01c-04dd1b8588b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:50:06.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:43:57.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/1/16/Taal-Volcano-eruption-alert-level.html">Phivolcs:
        Alert level 4 remains despite a quieter Taal</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f93561-44b2-4a3c-af76-7a62a03cd1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:50:06.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:43:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief of Phivolcs'' volcano monitoring and eruption prediction Mariton
        Bornas added that while Taal showed less activity on its surface, magma continues
        to move underneath. Deformations in the caldera, consistent low-frequency
        volcanic earthquakes, and fissures or cracks on the ground still pointed to
        movement of magma underneath, she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb2f10-55f6-44eb-bc02-2d8b295bf12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:50:06.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:43:58.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b391d394-0e60-4af7-b957-2a9263885e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:50:06.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:43:58.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa rin po nawawala ang panganib, nandiyan pa rin ang possibility
        ng malaking pagsabog [The danger is still there, there''s still the possibility
        of a huge eruption]," Bornas said during a Friday briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b13e15-a159-42d2-86ea-fb179f0bb435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:50:06.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:43:59.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22690799-8354-4d82-be93-eae00cad6c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:50:06.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:43:59.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 653 volcanic earthquakes have been recorded since Sunday
        afternoon, when Taal''s eruption sent ash into the air which spread all the
        way to parts of Metro Manila.</p>'
  'ginebra-2019-pba-governors--cup-champions':
