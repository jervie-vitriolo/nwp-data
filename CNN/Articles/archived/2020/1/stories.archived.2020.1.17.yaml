      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the thousands of residents in those areas to pre-pack their
        "Go Bag" or survival kit in case of a natural disaster. He suggesting putting
        change of clothes for one night, canned goods, and water in a backpack for
        easy movement.</p>'
