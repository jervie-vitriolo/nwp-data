      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' chief correspondent, Pia
        Hontiveros Wednesday, Jo Koy said, being Filipino, being funny was something
        he was born with.</p>'
