    'template': '1'
    'title': 'Barangay Ginebra captures 2019 PBA Governors'' Cup title'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3177a58e-38d5-463a-b666-9f8766c6bcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T21:31:17.077+08:00
