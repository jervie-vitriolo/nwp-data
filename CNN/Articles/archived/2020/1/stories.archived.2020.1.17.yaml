      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92e64f0-071e-4db6-a0c0-9d64851b2ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owen Colley, a 6-year-old from Hingham, Massachusetts, was upset
        to learn about the Australian bushfires two weeks ago, his mom Caitlin Colley
        said. He asked if any animals had been hurt in the fire and his mom said yes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb35a02-adc1-4a3b-b931-7f254295a39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b648d9-7bc0-4a1c-93bd-b050d7971ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiet, he left the room and drew a picture of a kangaroo, a koala
        and a dingo in the rain. The picture represented his wish for Australia, a
        wish for rain and wildfire relief, his mom said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4246125c-1dd5-4b33-b656-05fd5d67fdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c32e11-bad3-40fe-8aee-6ce1c51977c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really the first time Owen had made a wish for something
        other than Lego or something other than himself," Caitlin Colley told CNN
        on Tuesday. "We asked him if he wanted to help and ... together we came up
        with this. We could make some clay koalas and give them in response to donations
        from friends and family."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470d5135-5c5d-46de-9abe-9f9261303f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbb7bb0-9475-4c47-8785-4cdb1b65b725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owen started making little gray koalas out of clay and his parents
        set up a way for people to donate to Wildlife Rescue South Coast, a wildlife
        rescue group in New South Wales. The Colley family is sending one of Owen''s
        koalas to each person who donates $50 or more. So far, he''s made about 55
        clay koalas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e440006f-9c7d-4452-a246-c39b7e56119c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b66066-6987-41b5-a13a-e9f1bac8b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday evening, Owen has raised more than $20,000 for the
        rescue group in just a week, his mom said. It started with $1,000 in donations
        via Venmo in an Instagram post, which was their fundraising goal. It got so
        big that the family launched a GoFundMe campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3df8aa-1049-4f21-b222-6b41c6b427c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437bce7b-5693-4d37-8363-aa6beabcb775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half a billion animals have been affected by the fires in
        NSW alone and millions of them are potentially dead, according to ecologists
        at the University of Sydney. Birds, reptiles and mammals, except bats, are
        among those affected. Insects and frogs aren''t included in that number.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32ef3a0-8079-42f1-b7cf-fba924bb1555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870a63a7-0cd8-4e41-a81a-ded5ca22d6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>He wants people to know more about Australia</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88574515-c4e7-42ff-82db-e5b514ae3c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want them to know more about Australia and I want them to know
        more about what animals are in Australia," Owen said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c534cd40-88cd-4f88-b031-6aec165ea6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6479cdaa-4997-4281-b24b-95bc4e653d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kindergartner knows a lot of animals from Australia and he can
        prove it. He rattled off a list of animals: Tasmanian devil, kangaroo, wombat,
        kookaburra and koala.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7c0eda-1318-4613-8230-ed665f573876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f7762a-bcf8-4d5b-85a0-b2f862520bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s about helping the animals, Owen is also helping because
        he has a connection to Australia. His father, Simon, grew up in the suburbs
        of Sydney and Owen even lived in Australia for a few months when he was a
        toddler.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877758f2-8187-4441-be1b-4a8e7df50e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc804d2c-7f43-447d-9749-a627ef45efd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has a pull to Australia," Colley said. "He''s very proud of
        the fact that he lived there. I don''t think he remembers any of it but he''s
        proud of it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf90d21-0082-4df6-815d-6b1149e583b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec870d8c-d3e0-4718-aedc-d7d3f59464eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owen talked about missing Australia and wanting to go back. His
        mom said he was sad when she told him it wasn''t a good time to go because
        of the fires.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6227ae-cd85-4a0a-b8eb-976a7a84ca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9d37ca-7db9-4d4d-964e-07061ce12f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Making each koala with 6-year-old hands</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff478bf-bc72-4ad6-9cfb-ec3a91bd1c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owen already enjoys making clay creations, so making these special
        koalas for a good cause made sense, Colley said. His mom made a sketch of
        the koala, an iconic Australian animal, and together they created the design
        for the clay creatures.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d219a8-200c-4b5a-adc3-cd5462e7c85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2793e54e-ffe1-4991-8391-b09ce134b9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes 3 or 4 minutes to make each koala. Making the koala heads
        is Owen''s favorite part, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabdba0c-80fb-4ff8-b972-ca7b81dc6d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b5392e-5065-4b26-89fe-b6888df46614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owen uses silver Sculpey clay to make the koala''s head and body.
        He adds white clay to make its fluffy ears and black clay to shape the animal''s
        face.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551c542e-7225-4417-827b-e5a565a51ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c06030-1460-4fbc-b9c1-bc9aaee4fa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The koalas bake in the oven at 275 degrees and that takes 17 minutes,
        Colley said. The creations are called Owen''s clay koalas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d295a8d-06b3-43ff-bb98-e25e2ea48d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b2df21-cead-41fd-9dd1-0ccfca53871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Owen has made about 55 koalas. The only problem is that
        he ran out of clay. His mom said she''s bought all the Sculpey clay she could
        find within a 20-mile radius and they''re waiting for more to ship in.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bbccc2-e088-460b-a7c4-3374545ef131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b1c17f-4d80-441c-8e22-aa6d0ad71254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing all of the donations coming in and we''re like, ''Oh
        my gosh, we don''t have the clay,''" Colley said. "We have every intention
        to fulfill every koala, it just won''t happen by tomorrow. It''s a 6-year-old
        using his little hands to make the spaces and the ears, so it does take time."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbedb59-28e5-4b0f-8355-f4d03d81ec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:58.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
