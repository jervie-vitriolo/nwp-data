    'template': '1'
    'title': 'Pregnant woman and six children tortured and killed by a religious cult
      in Panama, authorities say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa113cc4-0654-44b1-bc18-065f33ec6d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-18T00:00:00.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:42:53.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A pregnant woman and six children -- including
        a 1-year-old baby and a 3-year-old -- were tortured, slaughtered and buried
        in a mass grave in Panama as part of a bizarre, ritualistic killing by a religious
        cult, authorities have said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac14d1-c425-4cff-9712-0efa32ec6331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-18T00:00:00.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:42:54.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb5afb0-b686-40fa-acd5-31ad538fb297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-18T00:00:00.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:42:54.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine indigenous people have been arrested and will be charged over
        the grisly attack, which took place in a remote part of the Ngäbe-Buglé region,
        home to a large community of native Panamanians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e58123-945e-48b4-bfdb-a94116c2c702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-18T00:00:00.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:42:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65655fa-cc97-4fe0-a2ed-21d0a2b66c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-18T00:00:00.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:42:55.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the bodies of three boys and three girls -- two
        9-year-olds, plus others aged 1, 3, 11 and 17 -- were found in the grave.
        The 32-year-old mother of five of the children, who was between four and six
        months pregnant, was also found dead in the grave.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f618faed-56d2-4800-9dcb-956b88f0863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-18T00:00:00.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:42:56.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91548c3-91c3-42df-84fc-1aeb5db0af8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-18T00:00:00.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:42:56.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were killed for not repenting for their sins, the region''s
        public prosecutor, Rafael Baloyes, told reporters. He added that the cult
        had been active for around three months but had not harmed people until this
        attack -- prompted when one of its members believed they had received a message
        from God.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eda5fc8-f24a-4d14-a546-d111c429c56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-18T00:00:00.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:42:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30389a1-0f2e-47ff-ba41-dcc8d0723e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-18T00:00:00.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:42:57.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police raided the premises of the obscure cult and rescued a further
        15 people whom they believe were next in line for a similar murder, according
        to a statement from the public prosecutor''s office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795fb6b4-0c55-42fe-98c1-b3f989febdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-18T00:00:00.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:42:58.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5a570c-9232-43e0-9fce-d13dce0e876e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-18T00:00:00.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:42:58.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They arrested several people and found sufficient evidence to connect
        them to the killings, including machetes and other tools that police believe
        were used to kill the victims. One of those arrested was the grandfather of
        some of the murdered children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c780f0e-4c8c-4726-8241-d9e4b998d2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-18T00:00:00.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:42:59.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b2adfa-5b44-4a3c-8c1e-f9e13b75f09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-18T00:00:00.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:42:59.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears they were members of a religious cult that carried out
        rituals and they were apparently responsible for the crime," Baloyes said
        in the statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7c1858-cc1d-4b3d-aded-3b326452adcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-18T00:00:00.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:00.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd950ed92-46b2-4173-82ee-a13696c08154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-18T00:00:00.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:00.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cult called itself "Church of God," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3c2568-1046-4cef-b3d9-ccaa1c16d8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-18T00:00:00.132+08:00
