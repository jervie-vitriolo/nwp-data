      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e7d37d-f4db-4d47-9259-92af14f299b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:31:24.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:45:52.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added it was his Aunt Evelyn who encouraged him on his path.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497c0f68-1b84-4172-ab4b-393884d9b8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:31:24.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:45:53.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3b638b-2886-4458-bfc5-c778525d86d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:31:24.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:45:53.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mom''s sister, Auntie Evelyn, is the one that...she always encouraged
        me to — she always said I was funny. They all said I was funny. But like my
        mom, of course, was the one that was like when I wanted to do it professionally,
        she wasn''t like, ya know, "go to school, Josep. Go to kalej (college)." I
        get it, right, that''s what you''re supposed to do as a parent, but my encouragement
        was from the outside. Mostly," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc94f863-e9c7-4629-bf1b-44a347db69d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:31:24.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:45:54.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42da1bb6-7443-4d70-8af4-d59eba8ebe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:31:24.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:45:54.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jo Koy''s mom, Josephine, has always played a big part in his comedy,
        he often tells stories about the ways he and his siblings would be disciplined
        by her. But outside of his performances, he does not talk about her that much.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23157ea7-cc45-4c2d-970c-e00a971a0435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:31:24.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:45:55.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7ab1fe-e538-4524-b181-6c413f5352d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:31:24.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:45:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his fame, Jo Koy said he was still in awe at how his shows
        are received.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a9b6f1-bd5c-4eb6-922c-c4e0d0394e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:31:24.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:45:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b298896c-3fda-488d-b6c4-b92c535ca0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:31:24.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:45:56.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The response has been so overwhelming and it''s been so cool to
        see like, these shows sell out so far in advance. I''m playing Radio City
        Music Hall in May. It went on sale I think uh, the beginning of October. So
        it''s like seven months, eight months in advance, Sold out," he said,</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a303abe5-5235-49a0-99e3-50584bcb33a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:31:24.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:45:57.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0346c1-3b51-41d2-98a2-e4d61f6936af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:31:24.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:45:57.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And no matter where he performs, Jo Koy remains true to his material.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2729ee-0025-4a59-af81-83fa2d8d0727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:31:24.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:45:58.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a400ae1-1e3c-44b6-9f5c-388dc3fa3bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:31:24.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:45:58.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever I tell people I''m standup comedy, there''s different
        genres, so there''s puppets, there''s singers, there''s uh there''s political,
        and then there''s family, and related... Like, I like to stay in that genre.
        I like to talk about my family, I like to talk about me, my son, my mom —
        that''s my pocket. So if I''m gonna offend anyone, it''ll be mostly me," he
        told CNN Philippines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e609ae1-4833-401d-8555-8e7e35313f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:31:24.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:45:59.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e330dfb0-0621-482f-bbf8-f373a4136aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:31:24.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:45:59.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how does he keep his material fresh? Jo Koy wouldn''t reveal
        his secret, but he said anything that has been on TV will never again make
        it on stage.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50abff7c-306c-4be9-b625-be60376d2b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:31:24.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:46:00.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa8cada-586f-40f8-a2e5-b20cf6ead32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:31:24.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:46:00.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything that you see on a special — yeah it''s retired. The minute
        it gets on TV, I never do it again. Because comedy is about the element of
        surprise. So if you already know the ending, why am I gonna tell the story?
        ''cause that''s the whole point of the laughter, is the shock... They won''t
        respond the same way. They''ll love that I did it, but they won''t respond
        the same way. Plus the stuff I''m doing now? Crushes the old stuff."</p>'
  'oscar-albayalde-ninja-cops-drugs':
