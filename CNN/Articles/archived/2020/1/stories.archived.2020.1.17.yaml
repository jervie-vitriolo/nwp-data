      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP welcomed the President''s pronouncement to appoint Gamboa
        as its new chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd10cba-a60b-435a-b1c6-0e4017fb9cea'
