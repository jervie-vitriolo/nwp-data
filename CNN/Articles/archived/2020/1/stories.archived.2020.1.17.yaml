      'mgnl:lastActivated': 2023-01-26T22:48:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf002a5-1388-48d3-a77c-c08459c490fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:54:09.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One actor tipped for the role is Idris Elba, who previously insisted
        that, should a black 007 be introduced, it should be based solely on merit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdfd499-a47b-4adf-9b8c-8ae3bd006116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:54:09.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:52.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ee8eeb-54a7-4859-9973-c4de2d197e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:54:09.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:52.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"James Bond is a hugely coveted, iconic, beloved character, that
        takes audiences on this massive escapism journey," Elba told Vanity Fair magazine
        last year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be94b68-30b5-41d8-9acd-cb2e63209185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:54:09.094+08:00
