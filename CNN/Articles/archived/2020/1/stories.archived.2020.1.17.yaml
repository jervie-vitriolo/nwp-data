    'mgnl:tags': ['pre-school', 'hot-cocoa-stand', 'classmate', 'cancer']
    'template': '1'
    'title': 'A group of preschoolers set up a hot cocoa stand and raised $10,000
      for a classmate battling cancer'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54d5b7c-e6e6-432f-83bb-c9037397e4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A hardworking group of preschoolers are
        warming people''s hearts, and it''s not just because of all the hot cocoa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61f0a39-3e88-4575-bc16-b22eedc88ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806ff556-aa4a-487b-95eb-c736d665d9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jasper Mazzocco, 4, was diagnosed with a rare type of brain cancer
        late last year. He was taken out of school and hospitalized, but his classmates
        at Redding Cooperative Preschool in Redding, California, never stopped thinking
        about him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7addaa1b-e47c-4f6d-a3d6-676372d75e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4fdf12-d3f9-4043-9987-43c47754fed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The kiddos... miss and talk about him everyday," Becky Haskins,
        a fundraiser organizer and mother to one of the preschoolers, told CNN. "He
        is one of the sweetest souls that I have ever met and his family is just the
        same."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d990766-8854-48ed-8b68-ad71051d0335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdbbc98-4af1-40d5-a618-be7a48d1b620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week they held a hot cocoa fundraiser, hoping to raise money
        for Jasper''s family. With help from their parents, local stores and the community,
        the stand was a massive success: altogether they raised more than $10,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685ce7d7-33f4-4a8b-b390-b0fe18db4d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4304093c-f8e9-42e8-8626-7d9124a6db00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They wanted to help Jasper in any way they could," Haskins said.
        "That was a day that I will never forget."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48945b6-5bf8-4c5c-b240-3719f53dc3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524a425f-aa88-4a87-9ed2-a31298b4a258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A community effort</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0016fede-ae15-4d7e-8988-7d90a5135c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haskins said her daughter suggested they sell lemonade to raise
        money for Jasper, but with the wintry weather she steered the brainstorm towards
        hot cocoa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df2cace-d092-4000-8099-4db6a126c982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6768811d-95b4-4165-8890-7db60c0e4b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local Trader Joe''s provided space and supplied water bottles,
        a Dick''s Sporting Goods offered to set up tables and chairs, and both the
        Costco and Starbucks donated baked goods.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2005286-450e-40bf-be50-5d6c7c5b2488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cff620-c513-4c64-aafa-7ee2e01befe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T04:41:06.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:48:55.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Starbucks employees even made back and forth runs to supply
        hot water to make the cocoa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6950ae-297f-4594-898a-eb6d337f8e7a'
      'mgnl:activationStatus': true
