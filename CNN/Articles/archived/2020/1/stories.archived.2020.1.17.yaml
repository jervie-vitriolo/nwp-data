  'Jo-Koy':
    'author': 'Chang Casal'
    'caption': 'The Manila leg of Jo Koy''s "Just Kidding" world tour, which took
      place on Jan. 15 at the MOA Arena, sold out as early as December. Photo by JL
      JAVIER'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2020-01-17T15:54:50.960+08:00
    'imagesource': 'jcr:4beae82f-b32d-40d3-84ed-410203c22743'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93d37a24-da00-4441-8175-c109002c8ee5'
    'lead': 'The Manila leg of Jo Koy''s ''Just Kidding'' world tour sold out as early
      as December. What is it about the Filipino-American comic''s humor that makes
      him such a hit across oceans and time zones?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-17T16:07:23.447+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-26T22:46:56.535+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:42:34.267+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jo Koy in Manila: ''What I shot here is amazing'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e7c907-1478-4b96-82ea-314a56ba6cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T16:07:23.448+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:46:57.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> If “laughter is
        a social glue” that brings people together, what is it about Filipino-American
        comedian Jo Koy’s comedy that makes him so popular across oceans and time
        zones? I understand why Fil-Ams would love him. He speaks from experience,
        sharing memories growing up with his Filipino mom — a first generation immigrant
        in America — and touches on the hilarity of her “Filipino-ness,” from her
        hard accent to her embarrassing lunches (and Cool Whip container lunch boxes),
        to the one language she seems to speak: “yell.” There’s a certain kind of
        pleasure derived from seeing your difference magnified and caricaturized,
        in seeing the quirks of your own family existing pretty much everywhere. I
        get that, but I’ve been breaking my head trying to figure out why Jo Koy is
        also such a hit back home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb07ee68-5a12-4c4f-a3e4-98e605ce456c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T16:07:23.448+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:46:57.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I called my mom, who watched the live taping of his new Netflix
        special in Solaire over the weekend, to ask her what she liked about his show.
        “His stories are just very typically Pinoy,” she told me in a tone that made
        me feel like what she really wanted to say was “It’s not that deep, bro!”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c604aa39-60ae-4ebb-8836-87ce2fbf65e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T16:07:23.448+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:46:58.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as she told me more about the new special, I felt like I began
        to understand Jo Koy, or at least his appeal, a little bit more. I wouldn’t
        consider myself a fan — I watched his last special, “Comin’ In Hot,” recently,
        and while I found it enjoyable enough, it wasn’t exactly brand new stuff either.&nbsp;His
        brand of “Pilipino” humor has been covered by everyone from Rex Navarrette
        to YouTubers like Mikey Bustos and Christine Gambito, to Filipino and Fil-Am
        TikTok-ers. And don’t even get me started on his bits about how men and women
        are&nbsp;different.</p>'
    '20':
      'image': 'jcr:9ae87f07-30aa-4b5f-a3d2-f2683f0761db'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e676921c-0d0b-4246-bcfb-da6029ff3cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T16:07:23.449+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:46:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599df93d-4929-4618-81ab-20e714540baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T16:07:23.448+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:46:59.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it turns out, his new Netflix special is a departure from the
        old standard of a cut-to-cut edit of a comedian’s hour-long set, and instead
        intersperses footage filmed here in the Philippines during his brief stay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9449c672-e22a-4ef4-ac63-05f94622a772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T16:07:23.448+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:46:59.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Get ready for Netflix. What I shot here is amazing,” Jo Koy tells
        <a href="https://www.facebook.com/CNNPhilippines/videos/2574639026154837/">CNN
        Philippines senior correspondent Pia Hontiveros in an interview</a>. “I brought
        Filipino comics that lived in America that have never been here [like] Joey
        Guila and Andrew Lopez … and I also got some Filipino dancers from here to
        open up the show along with another professional dancer from the States. And
        I also brought a Filipino producer, and I brought him here to work with another
        producer in the Philippines.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d56a31-b779-47b4-8764-86cf760b0240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T16:07:23.448+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:47:00.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So it''s kind of this meeting of cultures and appreciating where
        we''re from and bringing it back to the Philippines and representing our culture
        and our people, our food, and shining light on it,” he adds. “It''s gonna
        be beautiful when it gets on Netflix. The world is finally going to see how
        much fun it is to be here in the Philippines.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3821babf-4fde-408b-a620-2e70f3499b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T16:07:23.448+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:47:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jo Koy’s appeal, to me at least, isn’t that he’s a subversive and
        provocative comic. In fact, he makes it a point to remind people that among
        the dozen or so genres of comedy out there, he likes to stick to his “pocket.”
        “I like to talk about my family. I like to talk about me, my son, my mom.
        That''s my pocket. So, if I''m gonna offend anyone, it''ll be mostly me,”
        he says. But in doing so, and in sharing the stage with other Filipino talents
        in his upcoming special, I like to think that Jo Koy’s strength lies in making
        us feel seen and understood. And in an era of #OscarsSoWhite and the push
        for diversity and representation in Hollywood, it’s exciting to see where
        he takes us.</p>'
    '21':
      'image': 'jcr:2fe84f6f-6a46-4c0d-bb92-c8c95467ae6d'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08011116-6301-4b4d-a083-732052120a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T16:07:23.449+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:47:01.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bbdc34-a4d4-4cc8-8827-7ce0b2749254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T16:07:23.448+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:47:01.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, there’s much to be said about the reductiveness of his
        takes. How much more can be said about forgetful uncles and our moms’ obsession
        with Vicks VapoRub? It would also be irresponsible not to deliberate on why
        Filipinos take pride in validation from recognition in the United States anyway
        and how this plays into our need to decolonize from the US. And what does
        it even mean to be “proud to be Pinoy!” in the context of seeing ourselves
        and our culture on American television when most of what we see are stereotypes?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7892fff-c4f0-4d43-87b1-a3441c4c8f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T16:07:23.449+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:47:02.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If laughter is a social glue that brings people together, I think
        aside from asking why we find humor in the things and people that we do, it
        would also be good to ask ourselves why Filipinos cherish humor so much too.
        Though he wasn’t really seeking to answer that question, in discussing how
        he ended up becoming a comic, Jo Koy unwittingly answered it anyway.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6578b2-749c-4652-b76b-b20b4595c07b'
