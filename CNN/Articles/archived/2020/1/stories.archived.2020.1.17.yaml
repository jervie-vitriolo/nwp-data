      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album features collaborations with Ed Sheeran, Skylar Grey,
        Royce Da 5''9", Black Thought, Q-Tip, Denaun, White Gold, Young M.A, KXNG
        Crooked, Joell Ortiz, Don Toliver, Anderson .Paak and Juice WRLD.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3147134-64cb-44a5-ae7b-5230879390ec'
