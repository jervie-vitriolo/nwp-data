      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Calabarzon region includes the provinces of Cavite, Laguna,
        Batangas, Rizal and Quezon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d72e8e-275d-4acd-be0d-539b99906134'
      'mgnl:activationStatus': true
