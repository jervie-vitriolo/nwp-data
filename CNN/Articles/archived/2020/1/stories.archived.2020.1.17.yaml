      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> One little boy has done so much to help
        his animal friends in Australia and he''s doing it by making one clay koala
        at a time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd943b084-5d88-488b-b0ae-b07904b8a4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T02:37:21.277+08:00
