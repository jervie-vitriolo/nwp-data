      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aa13c2-935d-4a9a-9f82-05b3b4d4567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:31:24.860+08:00
