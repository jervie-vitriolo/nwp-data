      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e2fb19-0b28-4161-929e-f9c854b2e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:27.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:19.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Devotee City</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8b854c-7bc1-4ed3-9563-63ac90a87496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:27.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:20.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those without bookings in hotels, resorts and Airbnb can instead
        head to Cebu''s "Devotee City," which opened on Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f109ec22-5abb-48f9-a32f-5644bf71211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:27.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:20.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ab936a-d5b3-4f0b-be44-99aaf7e9564f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:27.257+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:21.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makeshift rooms inside container vans are provided for the use of
        out-of-town devotees who flock to Cebu City for the yearly fiesta. It can
        also be availed by vendors who come from as far as Bogo City in the north
        and Toledo City from the west for a place to rest.</p>'
    '28':
      'image': 'jcr:2335a199-a0e3-4f65-ad11-917578359764'
      'imageCaption': 'The Devotee City provides free makeshift rooms out of container
        vans. (Dale Israel) '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf816a78-c800-4106-845b-e93ea94168d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:39.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:21.993+08:00
