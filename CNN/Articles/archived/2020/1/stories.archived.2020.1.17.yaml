      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 16)—</strong> Popsters,
        ready! Pop princess Sarah Geronimo finally released the acoustic version of
        her hit song <em>“Tala”</em> (or Star in English) on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2c972a-7a91-43a5-8693-600170473382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:30:01.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:52.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record label Viva Records released online the official lyric video
        of the new version of the song.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="450" src=" https://www.youtube.com/embed/KHyf2UWcD5w"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3782a7-a5db-4ce0-adc5-4598c384f345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:30:01.710+08:00
