      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think speaking up and taking a stand, a significant stand [is
        important]," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1246ad78-0916-40b6-a786-e87a6190c2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:15:41.670+08:00
      'mgnl:createdBy': 'alyssa'
