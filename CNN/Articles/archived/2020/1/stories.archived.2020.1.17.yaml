  'Coronavirus-China-death':
    'author': 'Helen Regan and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-17T12:06:21.961+08:00
    'imagesource': 'jcr:b59257a9-f65c-4d19-98f2-b2859c7391e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e6f797c-fc45-4527-bf8e-3a0765f7b397'
    'lead': 'A second person has died in China from a new virus that has infected
      dozens of people and put the rest of Asia on alert. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-17T12:07:58.066+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:47:39.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:42:32.333+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A second person has died from a new SARS-like virus in China'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07548592-9625-4daf-862e-c7f0a6a74fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:40.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A second person has died in China
        from a new virus that has infected dozens of people and put the rest of Asia
        on alert, Chinese health officials said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fb72bc-bc01-41d9-be7d-3f6034c2f27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:40.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fc7c13-816e-4dc0-af41-a0334b4844f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 69-year-old man identified only by his surname, Xiong, died on
        Wednesday in the central city of Wuhan in Hebei province, which is where the
        pneumonia-like outbreak originated, local health officials said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96b81fc-293a-4623-a7b6-67c6e9fe544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:41.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afff60c7-cb2e-4414-80f6-3252783942a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:42.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death follows that of a 61-year-old man in the same city on
        January 9, who died after respiratory failure caused by severe pneumonia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66537d4f-9781-4247-b6aa-97e8c514c832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:42.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f9e999-d11b-4ea7-9c5f-dc4d80ca87c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:43.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese scientists identified the illness as a new strain of coronavirus,
        which is in the same family as the deadly severe acute respiratory syndrome
        (SARS) and Middle East respiratory syndrome (MERS). Symptoms of coronaviruses
        can range from fever and coughing to kidney failure, and in some cases lead
        to death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b6eb1f-8ceb-4a7e-a906-f30d66510853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:43.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc2782a-1e32-45cd-9474-5c70fc1386b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:44.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new coronavirus in Wuhan appears to not be as lethal as
        MERS, or SARS, which infected more than 8,000 people and killed 774 in a pandemic
        that ripped through Asia in 2002 and 2003.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2035470-74d5-4fbd-8a6d-472c099faabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0870f871-d758-476f-8b03-b6a6eef1bcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:45.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, 41 cases of the new coronavirus have been reported in
        Wuhan, central China''s largest city. Five of those patients are in serious
        condition while 12 have been discharged after treatment, local health authorities
        said. Other patients are stable and under treatment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958e4c0b-5237-474f-9a76-d31e13f3f4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:46.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b965d3fa-9ec0-4476-8c3c-256879041230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:46.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 763 people who had close contact with the infected patients
        have been traced. Of those, 644 people have been discharged and 119 are still
        under medical observation, but no infected cases have been found among them,
        according to health officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb1037d-02be-4187-a31f-1851efaa4254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:47.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa23f8f8-bce9-4743-a088-a0f3afd565d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:47.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who died on Wednesday fell ill on December 31 and was admitted
        to Wuhan Jinyintan Hospital five days later, where his condition worsened.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499630be-f80e-4f62-80d2-3db01bc2233f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df181f4-f347-4ad8-a996-f853fed3e244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials said he suffered from abnormal renal function,
        inflammation of the heart muscle and severe damage to multiple organ functions.
        Scans also showed lung damage with possible tuberculosis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd182fc6-30e2-40a1-93d2-262b948d321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:49.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee0b6e6-d90e-4e27-b9b3-c75e6aa50764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first, and the majority, of the infected patients in Wuhan have
        been traced to the Huanan Wholesale Seafood Market, which has been shut down
        for disinfection since January 1. Wuhan health authorities said on Wednesday
        that some "environmental samples" taken from the market tested positive for
        the virus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4849c47-0cf5-4eda-8186-56dfa076328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b068bfd-430b-43f1-bbc6-10abb511f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:50.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from fish, the market also sold other live animals, including
        birds, rabbits and snakes -- sparking concerns that the virus might have been
        transmitted to humans from animals, just like SARS and MERS.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4170fe0-0447-436b-aa51-94fd6cf33ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:51.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed7ec8a-591b-4177-a57b-8388cb0b2615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two cases have been found outside of China. The virus
        was confirmed Thursday to have been detected in Japan, a few days after Thailand
        confirmed its first case of infection. In both cases, the infected people
        had traveled to Wuhan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb64183-8d2a-45fe-8a65-a5023e57f974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:52.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed62add8-e500-4d53-a26b-da93378c2119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:52.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has cast a shadow over celebrations for Lunar New Year,
        which falls on January 25, and put the rest of Asia on edge. Hundreds of millions
        of people in China are expected to travel over the course of the new year
        period, both within the country and overseas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd5ab8d-81cb-4fa6-af7c-2e699e230971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:53.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85f0169-08bc-4f93-8212-df227f69c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:53.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have yet to rule out the possibility that the virus
        could be transmitted from person to person and virologists around the world
        are now studying its genome sequence shared by Chinese researchers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49da428d-7b54-4695-ba11-b62552ec7e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:54.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c2105-80ff-4a13-8d1e-07dc64d2f4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:54.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Hong Kong''s Food and Health officials said there
        is a "limited" chance of human-to-human transmission of the new coronavirus,
        though added that such a possibility could not be ignored.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd9baca-2f02-450b-9596-e2213cbcd522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:55.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0048f03-0e08-4d83-9014-96c6947834e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:07:58.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention has issued a Watch
        Level 1 Alert -- the lowest of a three-tier travel health notice that warns
        visitors to Wuhan to "be aware and practice usual precautions."</p>'
  'Tagaytay-ridge-Taal-eruption-danger-zone-high-risk-area':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
