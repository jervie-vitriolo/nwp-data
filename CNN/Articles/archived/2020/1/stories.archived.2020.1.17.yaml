      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it''s better to stay at home, but''s important to be prepared,
        as well.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c84410-ae42-41bd-a8ce-7738ae6905b5'
      'mgnl:activationStatus': true
