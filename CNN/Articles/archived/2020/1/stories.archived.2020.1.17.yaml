      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b9f507-4eb1-47fb-b00b-c7014b9949b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:54:09.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:52.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producer Broccoli told Variety that changing the iconic character''s
        gender would be doing women a disservice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c74e9c6-9f69-4c81-b923-e9caad8f956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:54:09.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:52.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee47baca-eb27-463c-91a5-442bfd791703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:54:09.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:52.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can be of any color, but he is male," she said. "I believe we
        should be creating new characters for women —&nbsp;strong female characters."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013fbc15-eb52-4b0b-aaf3-de2e1055bd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:54:09.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:52.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42686663-6d14-49b1-b1f6-e6a107a42df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:54:09.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:52.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While audiences may be calling for more diversity in movies, the
        filmmaker, who is the daughter of the original 007 producer Albert R. Broccoli,
        said she is not "particularly interested" in taking a male character and having
        a woman play it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee747e2-3aad-4e28-ada7-5dc45ed3cd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:54:09.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:52.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b897bc-e338-4737-bc40-3f184e1771c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:54:09.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:52.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think women are far more interesting than that," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196de518-ba50-4097-9c96-747c2f395b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:54:09.094+08:00
