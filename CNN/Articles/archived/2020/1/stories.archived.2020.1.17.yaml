      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> The
        Department of Health is keeping a close watch on people who may be dealing
        with trauma following Taal Volcano''s eruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6283270-0afe-4a3b-8590-0e6c6656eea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T14:44:29.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:11.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630801c0-d21c-492e-b766-40274e337121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T14:44:29.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Franciso Duque III on Friday said they have deployed
        teams to the Taal region to help residents deal with trauma and other possible
        psychosocial symptoms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79647b52-e07b-4bac-9baf-afc68e8a459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T14:44:29.386+08:00
