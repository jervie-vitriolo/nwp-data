    'title': 'Joma Sison says gov''t broke promise to free political prisoners last
      Christmas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796059a4-c144-46aa-a690-b8ce63c85931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:36:58.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:44:20.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Communist
        leader Jose Maria Sison has revealed that the government agreed last year
        to release "sick and elderly" political prisoners for Christmas and New Year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35701964-5534-4c61-abb1-1871dfcf2ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:36:58.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:44:21.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269e724c-c0eb-43ca-9ab8-4f0a422b81fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:36:58.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:44:22.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video statement sent to a forum in Quezon City on Friday, Sison,
        who is on self-exile in the Netherlands, said Labor Secretary Silvestre Bello
        III and former congressman Hernani Braganza held informal talks with the National
        Democratic Front of the Philippines in Utrecht from December 7 to 9 and December
        19 to 21, 2019. The NDFP represents the Communist Party of the Philippines
        in talks with the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c52f15f-607d-4b11-8729-f6bb5e3202f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:36:58.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:44:22.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76107b1-b0b3-4cf2-bc17-d758ba911661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:36:58.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:44:23.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the agreements reached during the informal talks, Sison said,
        was "the soonest release by the GRP (Government of the Republic of the Philippines)
        president of the sick and elderly political prisoners, especially the NDFP
        consultants, on humanitarian grounds and in the spirit of Christmas and the
        New Year."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67c6a09-eba5-42f3-8f39-2bc081d06302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:36:58.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:44:23.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177c5da7-d5bb-4f6b-b251-e8dfee9bdaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:36:58.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:44:24.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be noted that not a single political prisoner was released
        on humanitarian grounds in the spirit of Christmas and the New Year, contrary
        to expectations of the NDFP Negotiating Panel, the political prisoners and
        their families," Sison said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848cd575-fb5c-455d-941a-a0c212403f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:36:58.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:44:24.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://PNP: Arrest warrant vs Joma Sison stands
        despite fresh peace talks">PNP: Arrest warrant vs Joma Sison stands despite
        fresh peace talks</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6ef42f-2acd-478c-9097-a209dc99a869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:36:58.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:44:25.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of political prisoners and NDFP consultants has always
        been a sore point in negotiations to end the five-decade insurgency of the
        CPP and its armed wing, the New People''s Army. The rebels claim the NDFP
        consultants were being held in violation of the Joint Agreement on Safety
        and Immunity Guarantees — an agreement the government says no longer holds
        water since President Rodrigo Duterte walked away from the peace talks in
        2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23da7649-4802-4daa-8330-7f53dbbd0197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:36:58.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:44:25.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After allegations of ceasefire violations and back-and-forth tirades,
        Duterte finally reached out to the rebels again in December 2019 by sending
        Bello to talk to Sison.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def3383d-f78a-4c5e-b547-0ce7f62ba9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:36:58.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:44:26.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b33299-9f5f-44f8-b2df-d8376e4c10d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:36:58.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:44:26.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said that during their informal talks he also agreed to meet
        Duterte in Hanoi, Vietnam in April, but only after the signing of the Interim
        Peace Agreement, a much sought-after deal seen to  lead to the end of the
        communist insurgency. The agreement covers general amnesty and release of
        all political prisoners, approval of the Comprehensive Agreement on Social
        Economic Reforms, and a coordinated unilateral ceasefire agreement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1006bb-6ea2-49e7-bcd2-0c5dd6af6124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:36:58.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:44:27.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on December 26, 2019 challenged Sison to a <a href="https://cnnphilippines.com/news/2019/12/26/duterte-sison-cpp-npa-peace-talks.html?fbclid=IwAR2">one-on-one
        talk in the Philippines</a> but the CPP founding chairman said he would return
        to the country only after the resumption of formal peace negotiations and
        the signing of the Interim Peace Agreement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd517da5e-adc4-4aa1-a333-9451f9facc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:36:58.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:44:27.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18038f1-b0d2-4542-9f58-bde651a37544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:36:58.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:44:28.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said Bello also agreed with the NDF to hold another informal
        meeting on the second or third week of January 2020 to pave the way for the
        much-awaited resumption of formal peace negotiations. The goal is to reaffirm
        previous deals, supersede presidential orders against the peace negotiations,
        and set the agenda for finalizing the Interim Peace Agreement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387318dc-1e56-4193-a99f-7d5964d45f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:36:58.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:44:28.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72583959-0d47-4f12-8761-b48110ad0a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:36:58.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:44:29.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the only thing that has reached fruition among the agreements
        in the formal talks was the declaration of a holiday ceasefire, Sison said.
        However, this too, was marred by alleged violations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44cef3f-e645-4233-a393-0909a4d12156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:36:58.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:44:29.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b032b10b-3517-4b77-ae54-7221003b1038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:36:58.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:44:30.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said NPA fighters attacked government forces in Camarines
        Norte and Iloilo on December 23, 2019, leaving one soldier dead and six others
        wounded on the first day of the ceasefire. The NDF, however, said the rebels
        just defended themselves from attacks initiated by the police and military.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f24140-19df-4d80-97d1-ca809de01699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:36:58.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:44:30.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2be8e2-7a75-4065-ad7e-381b1ead5f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:36:58.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:44:31.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the whole, on a nationwide scale, the reciprocal unilateral
        ceasefire ran successfully from December 23, 2019 to January 7, 2020, despite
        a few incidents which became the subject of publicized complaints from the
        direction of the GRP and NDFP. These complaints ought to be submitted to the
        Joint Monitoring Committee under the Comprehensive Agreement on Respect for
        Human Rights and International Humanitarian Law," Sison said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30298a68-d199-424e-851d-99d825753fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:36:58.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:44:31.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c760485c-7084-4aab-b993-66f624385b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:36:58.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:44:32.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Presidential Adviser on the Peace Process on Friday
        hit the CPP-NPA-NDF for pursuing its “own brand of peace talks” in insisting
        on the Comprehensive Agreement on Social Economic Reforms as a precondition
        to the negotiations. OPAPP Spokesperson Wilben Mayor stressed that what the
        rebels want was "flawed," and that talks should adhere to the Constitution.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e97284-1958-434e-8365-03c2f2c36b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:36:58.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:44:32.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972dccb1-c63f-45b0-b1dd-49d10d589abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:36:58.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:44:33.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Bello earlier suggested that the signing of these
        reform and peace agreements can be done in the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a511fd45-2c39-4979-bec8-029e16d86c97'
      'mgnl:activationStatus': true
