      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All public schools where displaced learners from Region IV-A will
        seek to be accommodated are directed to accept these emergency transferees
        even with the unavailability or insufficiency of the required transfer credentials,"
        the memorandum read.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2ee6f0-c87d-43d1-9c01-0a43d8d93774'
