      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673369c9-ebd5-4e85-9722-00e89e03df45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:10:27.256+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:46:17.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past years, hotels and resorts have been affected by Airbnb
        and we are honest with that. Airbnb is really giving a big hit to hotels right
        now," said Reyes, general manager of Bai Hotel in Mandaue City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87c0fed-3e69-4460-ba6a-f5b7bae3ea00'
      'mgnl:activationStatus': true
