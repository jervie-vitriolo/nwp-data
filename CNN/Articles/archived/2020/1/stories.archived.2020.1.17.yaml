      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donations range from $5 to up to $150, Colley said. Donations
        that earn an Owen-created koala have come in from just about every US state,
        Colley said. Mom and dad will pay the shipping costs of the koalas when they''re
        ready to be sent out.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5cb7be-f19f-4d01-a6a6-7f2ddc7caccf'
