      'mgnl:type': 'text'
      'text': '<p>Briones <a href="https://www.deped.gov.ph/wp-content/uploads/2020/01/DM_s2020_003.pdf?fbclid=IwAR3ESN9rNFbFaj5QcrbaZbKAkWtC9gtJbAu-ZcZpsx4jd5L0j520eSVDQGU">signed
