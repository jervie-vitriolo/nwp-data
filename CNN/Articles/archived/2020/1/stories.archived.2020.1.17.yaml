      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools division offices with knowledge of evacuation areas within
        their jurisdiction must deploy available teaching and nonteaching personnel
        to conduct inventory of school children and facilitate their endorsement to
        receiving schools.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70229634-5e18-4987-b4cd-3203aebc9d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:09:19.111+08:00
