      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He highlighted the importance of seeking shelter in a sturdy place
        because of the volcanic earthquakes that will inevitably happen after an eruption.</p>'
    '29':
