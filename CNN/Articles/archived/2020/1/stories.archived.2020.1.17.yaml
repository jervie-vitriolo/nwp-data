    'template': '1'
    'title': 'Coffee farms in Batangas, Cavite may take 1.5 years to recover from
      Taal eruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c2c075-a0f7-4445-b54c-d2daf2f167ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:52:46.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:45:06.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> Coffee
        farmers in Batangas and Cavite — known for producing the strong barako variety
        — could take more than a year to recover from Taal Volcano''s wrath.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50713e74-52cc-4b4b-ad5f-8f8f00c9d390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:52:46.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:45:07.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rene Tongson, a director of the Philippine Coffee Board, said local
        growers are about to lose around 5,000 metric tons of coffee from the two
        provinces, already worth ₱600 million. The figure is much higher than the
        initial estimates of the Department of Agriculture, which pegged damage at
        ₱73.96 million as of Friday noon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c96ccd-9902-4f9d-b005-205e03cac3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:52:46.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:45:07.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/1/17/Taal-Volcano-eruption-agriculture-damage-3-billion.html?fbclid=IwAR2qokU1B4Hq9lsWBBDh27p6JdbHtLVwVCq-TT18mBjrEKZHS12kDU4bnIc">Agricultural
        damage from Taal eruption hits ₱3.06-B</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a256348-d95a-476e-8318-731d467fa7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:52:46.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:45:08.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tongson said losses could reach as high as ₱1.2 billion if computed
        based on the current market price of roasted coffee products.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037d871e-fe10-45a5-a27a-240c4e73d09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:52:46.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:45:08.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the leaves are actually covered with ashes, and it will
        affect the health of the coffee trees. It cannot process photosynthesis because
        it''s covered. Some (plants) may not survive," Tongson told CNN Philippines''
        <em>Business Roundup</em>. "It will probably take them a year and a half to
        recover and really grow back."</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr"><a href="https://twitter.com/hashtag/TaalEruption2020?src=hash&amp;ref_src=twsrc%5Etfw">#TaalEruption2020</a>:
        Fate of barako coffee amid Taal&#39;s unrest <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/UVX26PS2rR">pic.twitter.com/UVX26PS2rR</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1218113290758324224?ref_src=twsrc%5Etfw">January
        17, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b788c-43a4-4e24-a190-68f7585990d8'
      'mgnl:activationStatus': true
