    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US troops were injured in Iran missile attack despite Pentagon initially
      saying there were no casualties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98434c49-7d30-49ea-87ab-81054ea9a246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US troops were injured in Iran missile attack despite Pentagon initially
        saying there were no casualties</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c757a33e-7f2f-4333-9922-1c9f85b64767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:58.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Several US service members were injured
        during last week''s Iranian missile attack on Al-Asad airbase in Iraq despite
        the Pentagon initially saying that no casualties had taken place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a3c03c-67a5-4ce3-a737-3fd6ab091379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:59.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaf7cc9-b2f6-4844-80f1-4e70ddb8cef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:47:59.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While no U.S. service members were killed in the Jan. 8 Iranian
        attack on Al Asad Air base, several were treated for concussion symptoms from
        the blast and are still being assessed," the US-led military coalition fighting
        ISIS in Iraq and Syria said in a statement Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c919e16f-8fb0-4050-bedb-6ce02b527d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:00.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb372299-cef5-4df3-8b8c-b934fe33e700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:00.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of an abundance of caution, service members were transported
        from Al Asad Air Base, Iraq to Landstuhl Regional Medical Center in Germany
        for follow-on screening. When deemed fit for duty, the service members are
        expected to return to Iraq following screening," the statement added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def55dc4-c7de-43f1-9ad0-5c6b01873a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:01.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab53006c-0bfe-49fa-9ae1-52d2bfd3b0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:01.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US military official told CNN that 11 service members had been
        injured in the attack, which was launched in retaliation for the US airstrikes
        that had killed Iranian Gen. Qasem Soleimani the previous week. Defense One
        was first to report on the injured service members.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c271e7-3183-4630-b043-1e9f972c6f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:02.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b11a1a-a03e-46e7-8b6d-ea7f7ae358f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:02.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the attack the Pentagon said that no casualties had resulted
        from the 16 missiles fired by Iran. The US military defines a casualty as
        either an injury or fatality involving personnel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fa6abf-455d-4c5f-9011-37a243691dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:03.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414be6a5-6582-4dae-8bce-1d77d94e1bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:04.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the apparent discrepancy, a Defense official told CNN,
        "That was the commander''s assessment at the time. Symptoms emerged days after
        the fact, and they were treated out of an abundance of caution."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b11452-4afb-4a7d-906b-c2ac4d577b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:04.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8543fb-d2c9-4342-97b5-e21a77f9ef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:05.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We corrected the record today," Jonathan Hoffman, the chief Pentagon
        spokesman, told CNN. The Office of the Secretary of Defense "learned about
        these injuries today and directed a statement go out immediately."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f779b1b-e3a1-4ef5-b566-79b38074f37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:05.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7864b83-f298-47dd-9f4d-d791ae97fc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:06.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Thursday night, Capt. Bill Urban -- the spokesperson for
        US Central Command, which oversees troops in the Middle East -- said eight
        individuals were transported to Landstuhl Regional Medical Center in Germany
        and three were sent to Camp Arifjan in Kuwait for "follow-on screening."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46f4e2a-e88a-4a1a-b493-e2b8ddd58ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:06.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69505767-d5b1-4810-bea6-a827f445698e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:07.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a standard procedure, all personnel in the vicinity of a blast
        are screened for traumatic brain injury, and if deemed appropriate are transported
        to a higher level of care," Urban said in a statement. "All soldiers in the
        immediate blast area were screened and assessed per standard procedure, according
        to the Defense Department. ... When deemed fit for duty, the service members
        are expected to return to Iraq following screening."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b37ae70-8e7e-4160-9108-5cae58697231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:07.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5544c33-1473-4972-95ce-d846a9ca9b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:08.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Secretary of Defense Mark Esper had said the initial
        assessment found only damage to property.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a1f6b-a02b-4f89-8974-7f4982df052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:08.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c2b02d-cf20-4043-bb59-41640b288498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:09.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current (Battle Damage Assessment) is, if you will, again,
        we can get you details, things like tentage, taxiways, the parking lot, a
        damaged helicopter, things like that; nothing that I would describe as major,
        at least as I note at this point in time. So that''s the state of -- of the
        attack at this point as we know it. Most importantly, no casualties, no friendly
        casualties, whether they are US, coalition, contractor, etc.," Esper said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c360866-0cdb-458b-952f-f2908c549699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:09.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ee135b-85de-4c67-83eb-e30d075748e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:10.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of the injuries come after Iran fired at two Iraqi bases
        housing US troops in retaliation for Soleimani''s killing in the Iraqi capital
        of Baghdad. The administration sought to cast its strike on Soleimani as an
        attempt to de-escalate tensions with Iran, but Tehran has described it as
        an "act of war" and "state terrorism." Soleimani had been the second most
        powerful official in the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a44e7e8-fa03-4571-aa88-773b8b68de9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:10.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e622f5d9-b38e-4b64-8732-e09491106b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:11.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have offered differing accounts of what they see as
        the motivations behind Iran''s attack. Vice President Mike Pence said last
        week that the administration believes the strikes "were intended to kill Americans,"
        and Army Gen. Mark Milley, the chairman of the Joint Chiefs of Staff, said
        he believed that the attacks "were intended to cause structural damage, destroy
        vehicles and equipment and aircraft, and to kill personnel."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782f1595-111f-4160-a4fb-a6931c75b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:11.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b91de58-e3aa-4c49-827d-ae464d906c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:12.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a growing belief emerged among administration officials last
        week that Iran had deliberately missed areas populated by Americans. Multiple
        administration officials told CNN that Iran could have directed its missiles
        to areas populated by Americans, but intentionally did not. And those officials
        said Iran may have chosen to send a message rather than take action significant
        enough to provoke a substantial US military response, a possible signal the
        Trump administration was looking for a rationale to calm the tensions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd963799-a148-491a-a6c6-48f09d76a585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:12.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafbedf3-fe97-4551-9d2a-c5bb7540d121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:13.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq did receive a warning that the strike was coming and was able
        to take "necessary precautions," according to a statement from Iraq''s Prime
        Minister Adil Abdul Mahdi. A US defense official said that Iraq, in turn,
        warned the United States.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce44ef4d-38a6-450a-83dc-05f8dfc23d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:13.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd15ec38-afae-4631-93e4-6013348515b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:14.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s UN ambassador said last Friday that the Iraqi bases housing
        US troops had been primarily selected to demonstrate target accuracy, not
        to kill Americans, disputing public claims made by top Trump administration
        officials.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af7180b-9306-4b5e-9d28-73055e478cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:14.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb8a61c-33b8-4958-bcf4-4259ece28b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T12:04:58.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:48:15.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We said before we took our military action that we would choose
        the timing and the place, and we chose the place where the attack against
        Soleimani was initiated," Ambassador Majid Takht Ravanchi told CNN''s John
        Berman on "New Day" last Friday when asked about Pence''s comments. "And we
        do not consider a high number of casualties as an instrumental element in
        our calculations."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95847978-a8b4-4ab2-a9ad-95058d33732f'
