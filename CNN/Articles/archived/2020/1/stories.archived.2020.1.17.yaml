      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong>&nbsp;Anyone
        found within Taal Volcano''s 14-kilometer danger zone will meet a sure death
        during the anticipated hazardous eruption due to a number of dangerous scenarios,
        the Philippine Institute of Volcanology and Seismology said Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
