      'mgnl:lastActivated': 2023-01-26T22:44:38.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c029588-9089-4d91-8f4b-1373319d164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T19:54:52.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:44:39.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ipinakita mo sa akin ''yung</em> sincerity <em>mo</em> [You
        showed me your sincerity] and I want you to leave something that you will
        be remembered by the country," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fad720a-5489-4e57-acee-f7253447c95f'
      'mgnl:activationStatus': true
