      'jcr:uuid': '5979edc7-0f48-4e0a-b2ed-9ee67688b38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:43:35.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:44:11.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the base surge, another explosion is also possible if
        magma will come out of Taal''s vents and interact with water. This on top
        of the volcano also possibly belching a column of ash and launching projectiles
        such as rocks that can be as big as blocks or bombs, fatally hitting people
        nearby.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35c984d-603f-4a07-80b8-5bf32cafbb7c'
