  'Bose-retail-store-closure':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-17T07:28:16.439+08:00
    'imagesource': 'jcr:33cdaebe-6fe9-4fc4-8a3b-89aaa58d625e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8ff9f93-93e5-436e-a002-9ff1ed0aac27'
    'lead': 'Bose is significantly shrinking the number of retail stores it operates
      because of the ''dramatic shift'' to online shopping.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-17T07:30:19.503+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:48:50.250+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:42:27.890+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bose']
    'template': '1'
    'title': 'Bose is closing more than 100 stores worldwide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12f3df9-c448-431c-b1bc-7bd34f3fc816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:30:19.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:50.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Bose is significantly shrinking the
        number of retail stores it operates because of the "dramatic shift" to online
        shopping, the company said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a21830-2d7f-4a0f-b908-c3d51823bd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:30:19.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:50.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62763234-5f61-4b6d-a9f5-ba26699cb548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:30:19.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:50.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maker of high-end electronics said it''s closing 119 retail
        stores worldwide across North America, Europe, Japan and Australia. It will
        continue to operate about 130 stores throughout China, the United Arab Emirates,
        India and some Asian countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dea28a-b064-4c05-9920-79e0647ee073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:30:19.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:50.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11691b5c-645b-40fc-8c4b-ccfbedcd1ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:30:19.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:50.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirroring a broader shift in the retail industry, Bose said that
        it doesn''t need brick-and-mortar stores because its customers are buying
        their products online. In addition selling products online, Bose products
        are sold by large retailers like Best Buy and Target and it also has an Amazon
        storefront.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4de846-7924-49eb-b6cb-fc7c6005a869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:30:19.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:50.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f6017c-239b-40c0-a565-84c3b5f4b858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:30:19.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bose wouldn''t disclose how many employees are affected by the moves
        but said they will receive severance. Colette Burke, Bose''s vice president
        of global sales, said the decision was "difficult" and the company is "grateful"
        for its store employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a9c8f2-a8a0-4716-8c4c-b2107585c369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:30:19.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa907c07-c67a-426d-b8cc-8cf4ff145a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:30:19.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Originally, our retail stores gave people a way to experience,
        test, and talk to us about multi-component, CD and DVD-based home entertainment
        systems," said Burke. "At the time, it was a radical idea, but we focused
        on what our customers needed, and where they needed it -- and we''re doing
        the same thing now."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77749c0d-9281-4e57-bc05-89a1c7cac919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:30:19.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20edb57a-f41a-4ead-97f1-286a939ffbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:30:19.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:50.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closures illustrate the likelihood of another brutal year for
        the retail industry. In 2019, US retailers announced 9,302 store closings,
        a 59% jump from 2018 and the highest number since Coresight Research began
        tracking the data in 2012.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62f2c2e-6e68-4082-a1a7-2f51c181cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:30:19.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:50.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a49018-b9ae-481a-b874-99c5f9bbd211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:30:19.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:50.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online sales make up around 16% of retail sales today, but they
        will rise to 25% by 2026, UBS analysts estimated in a research report. That
        could force up to 75,000 more store closures by 2026, including some 20,000
        clothing stores and up to 10,000 consumer electronics stores, UBS estimates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130b1031-704c-48da-ab52-e187f6b444ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:30:19.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:50.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14090a3a-c88e-4d3c-999c-806679374d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:30:19.505+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:50.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>--CNN Business'' Nathaniel Meyersohn contributed to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbc6710-c535-40d8-8932-98a4e62582b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T07:30:19.505+08:00
      'mgnl:createdBy': 'alyssa'
