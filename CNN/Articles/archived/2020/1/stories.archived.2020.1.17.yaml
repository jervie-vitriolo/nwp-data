      'mgnl:lastActivated': 2023-01-26T22:48:34.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for all your birthday greetings! I feel LOVED. Thank
        you Jesus! Vlog tomorrow," she said in her post on Thursday night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3214804b-4c12-429d-8ae5-3088b0bcd321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T10:44:19.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:48:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out, the couple have been engaged since December and Alex''s
        birthday post was a throwback of that special moment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6966ac-190c-409b-bf13-a0b061afb5cf'
