        charges.</p>'
  'Iran-Supreme-Leader-American-clowns-Friday-prayer':
    'author': 'Jack Guy and Ramin Mostaghim, CNN'
    'caption': 'Huge crowds attended Friday prayers in Tehran.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-17T21:59:53.822+08:00
    'imagesource': 'jcr:40e22aec-3338-4144-b214-d23446d243a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f91b4492-dceb-44b4-9542-1f8f86773c41'
    'lead': 'Iran''s Supreme Leader Ayatollah Ali Khamenei led Friday prayers in Tehran
      for the first time in eight years, amid public fury over the military''s shooting
      down of a passenger jet and sky-high tensions with the US.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-17T22:03:28.530+08:00
