      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d33d798-586b-4fce-87ce-b46028263591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:43:35.307+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:44:06.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the eruption does occur, the public can expect a base surge
        or a horizontal movement of hot gases, volcanic fragments and ash at 60 kilometers
        per hour —&nbsp;as fast as a car moving at average speed, state volcanologists
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b79721-3b0a-4b66-b3d9-a5bf96901a10'
