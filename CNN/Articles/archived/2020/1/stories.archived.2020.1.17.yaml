    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b454f99-3768-4dfe-bb0a-95bdadce05a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T17:09:19.111+08:00
      'mgnl:createdBy': 'glee'
