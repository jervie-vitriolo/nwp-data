      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f86f2f-3db5-48de-bdbf-d9b03d215385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:15:41.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:53.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old, a five-time NBA champion, lived in Italy from the
        age of six to 13 while his father played professional basketball.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d47f099-e388-4075-a01a-80f89d124f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:15:41.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:53.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6976ee7f-4ab9-4c27-8ba8-d21049579acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:15:41.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:53.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He developed a love of soccer there, but also witnessed racism first
        hand before moving back to the United States where he spent his entire 20-year
        career with the Los Angeles Lakers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da259a3-0218-49e1-89fa-cfff20702236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:15:41.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:53.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0756e76b-ba9f-4122-9f93-f1a106c3f1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:15:41.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:53.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always education and understanding that racism is a thing
        that''s been a part of our culture for a while," Bryant told CNN''s Andy Scholes
        at a Major League Soccer event in California.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ae5c0c-af86-4735-98ed-a36a202dcc91'
