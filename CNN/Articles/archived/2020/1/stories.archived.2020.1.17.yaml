    'jcr:uuid': '61961d1d-ac36-46c7-94c5-13658a56fa51'
    'lead': 'The class at Redding Cooperative Preschool in Redding, California, held
      a hot chocolate fundraiser last week hoping to raise money to help their friend''s
      battle with cancer. It was a massive success.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-17T04:41:06.199+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T22:48:55.443+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:42:24.688+08:00
