    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:42:23.116+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'United-States', 'trade-deal']
    'template': '1'
    'title': 'China just agreed to buy $200 billion worth of US products'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e07f1c-ac47-49e1-a3fc-1bfcb55e7ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China has agreed to buy hundreds of billions
        of dollars worth of products from the United States as part of their "phase
        one" trade deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b513469-8cca-4ef6-af5f-5625e58e8462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb863d3-7511-4900-85f3-11e7cc4c34b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement signed Wednesday will have Beijing purchase an additional
        $200 billion of US goods and services over the next two years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1954b967-4c6c-4a2f-afc6-66d39ce9b1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd255c1e6-d0a3-47ad-81e5-50666fe8ae49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in purchases will be compared to 2017, before the trade
        war started. China imported over $185 billion in total US goods and services
        that year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c046d8c-2f42-4849-9ec4-c81bffb230e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8023bd0-cbf0-432c-ac82-73cf4cd0bede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange, Washington has agreed to reduce tariffs on $120 billion
        in Chinese products from 15% to 7.5%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edf09c5-86cb-400d-866f-e2d408028de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92765504-8d1d-4d86-acee-0c2acd75b6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken together, the phased purchases by China would result in a
        dramatic surge in US exports. Total exports to China would increase to over
        $260 billion in 2020, and roughly $310 billion in 2021 if the deal holds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5581c6-6f45-4927-80a1-d849b86be100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4782468-5d5f-449a-a571-5b75e008cf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think it is highly challenging for China to import $200 billion
        more goods and services from the US over the next two years without reducing
        imports from elsewhere," said analysts at UBS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eb04e3-bea0-4bb9-b93e-d748f74db522'
      'mgnl:activationStatus': true
