      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapper and singer Juice WRLD died in December after suffering a
        medical emergency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fded3f6-aafd-4e00-afb9-d4970cf3d9d5'
      'mgnl:activationStatus': true
