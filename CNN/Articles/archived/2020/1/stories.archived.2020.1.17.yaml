      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a lull in its "surface activity," Alert Level 4 remains
        in Taal, whch started to become restive over the weekend. Alert Level 4 is
        one step lower than highest level and means there is a threat of a hazardous
        explosive eruption.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cdf4d2-318d-46a8-bc82-f7792ac647aa'
