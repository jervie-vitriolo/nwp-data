      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tongson said it will take a while for the Philippines to again become
        a coffee exporter, with local farms currently producing about 40 million kilograms
        (kg) of beans against a local demand of about 135 million kg a year. He said
        Taal''s unrest would only bloat the supply shortfall and will push even more
        coffee imports.</p>'
