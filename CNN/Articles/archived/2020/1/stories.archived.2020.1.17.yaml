      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923f5373-aa4b-4e6d-95bf-fdc096edaaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T19:54:52.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:44:38.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the PNP Chief, I''m going to appoint you as the regular
        PNP but you and Secretary [Eduardo] Año and I will have a long, long talk
        first," he addressed Gamboa in a speech in Davao City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f4a5b3-b74d-4b65-bc22-11043ed7478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T19:54:52.983+08:00
