      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ab2114-bf64-4c5a-ba63-9a9e3585e751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agricultural goods account for a big chunk of the new purchases.
        Under the agreement, China will buy an additional $12.5 billion of those goods
        in year one, and then $19.5 billion in year two, compared to 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6d3b05-6d3f-42ed-98d9-29f22111edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9170b07e-ade6-4fba-b830-fdd2a42057a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the products it has promised to buy are soybeans, pork, cotton
        and wheat. Trade in soybeans and pork in particular has been hit hard as tensions
        have escalated between the world''s two largest economies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee9f52f-dc73-422f-9602-eff9f513d6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f5f886-9d41-4a3a-9074-92ee0dd881fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both products were among thousands of US goods hit by Chinese tariffs
        in July 2018, in response to the Trump administration''s taxes on $34 billion
        of Chinese goods.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de48b3a-b411-4fa7-832a-9fde4225bb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facaef49-1f23-41e8-b5ff-c8b55506e798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the purchases announced on Wednesday, the initial
        deal provides better protection to American companies that have long complained
        about thefts of their intellectual property and trade secrets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c639a84-4efe-40a5-aebc-143fe43f0376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af442ff1-58dd-4e37-bed4-4cec8466b617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also loosens up requirements for banks wanting to operate in
        China and imposes anti-counterfeiting measures that, if broken, would lead
        to penalties.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5604551-7e72-484f-8082-9a3d8dd03147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b908a8-8424-4045-9030-3556e1d23624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s pledges go further than China has in the past, but the
        agreement doesn''t require the government to change any laws or regulations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94824ed9-6a00-4a4d-9efd-eabb66e10506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80164d9f-39f9-4be5-a4a3-09471ffa084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And China still didn''t give ground on some of the most important
        issues for America, such as demands for cuts to state subsidies that could
        trigger a fundamental overhaul of how the Chinese economy works. That is among
        several sticking points that the two sides are expected to discuss for the
        next phase of the agreement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe111221-07ac-4071-a7d8-88cf3a03682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6819a565-a6b4-49e5-9169-42ae794dc75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the deal is expected to bring some relief to Chinese manufacturers,
        who have suffered from tariffs that made their goods more expensive. It also
        lifts some of the uncertainty that had been clouding companies'' decisions
        to invest in China.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5102dc9a-dd25-4d41-8e0c-e626a5596968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6a4fe0-ce1b-4c60-a224-6d440bb0084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the agreement fits neatly into one of Beijing''s key
        goals: to diversify its economy and reform its financial system. China''s
        central bank said in a statement Thursday that the deal would help it continue
        to open up the country''s financial sector.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad5eac0-712f-4e53-9356-8a8203583dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b55be4-72d6-45d4-85c8-d0bc908cb543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going forward, a senior US administration official told reporters
        that Washington would be "actively monitoring" data sources from both countries
        to ensure that China is fulfilling its promise.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646b7c1e-60dc-476f-942b-7ce23da8df6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c91e875-ed4b-458f-92d2-247e53b5e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— CNN''s Donna Borak and Laura He contributed to this report.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c773a760-ae04-40d8-ba3e-72666e759178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T01:09:08.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:49:00.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/16/business/us-china-phase-1-trade-deal-details/index.html"><em>"China
        just agreed to buy $200 billion worth of US products"&nbsp;</em></a></p>'
  'US-Senate-begins-impeachment-trial-Trump-':
    'author': 'Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-17T01:46:54.942+08:00
    'imagesource': 'jcr:a04a16f3-17ae-49f5-ba3f-5e75610fd14f'
