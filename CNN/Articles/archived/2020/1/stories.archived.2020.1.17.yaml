      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No Time to Die" will be Craig''s fifth 007 film, with Oscar winner
        Rami Malek taking on the role of the villain.</p>'
