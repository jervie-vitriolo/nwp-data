      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owen''s parents are explaining the online campaign in a way he can
        understand it. Every $25 raised helped feed a joey for a month. A joey is
        Aussie slang for a young kangaroo. They''ve helped hundreds of joeys thus
        far.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3623bb72-62cc-4f12-b2a4-47e720b138aa'
