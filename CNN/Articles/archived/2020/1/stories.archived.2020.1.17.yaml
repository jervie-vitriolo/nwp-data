      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Possible scenarios</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60df219e-9553-4efc-8662-36de9eb18354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T20:43:35.308+08:00
