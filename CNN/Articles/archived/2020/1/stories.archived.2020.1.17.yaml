      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her Instagram post on Thursday, Alex shared a photo of her hugging
        the Lipa, Batangas councilor with what appears to be an engagement ring on
        her right finger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621b5e62-0a24-412d-8f80-e140a0d14730'
