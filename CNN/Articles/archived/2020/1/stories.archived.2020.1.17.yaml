    'template': '1'
    'title': 'Ninja cops'' days are numbered, senators say as Albayalde''s court trial
      looms'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eee3352-3524-418d-8600-6a28660bbaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:28.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17)</strong> — The
        impending charges against former Philippine National Police chief Oscar Albayalde
        and his co-accused "ninja cops" should send shivers up the spines of all policemen
        involved in illegal drugs activities, senators said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd702ee54-61eb-497f-b47e-a6cd38b71933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:29.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c970405-c7d4-4df0-96f7-86002b00330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:29.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon in a statement said state prosecutors''
        decision <a href="https://cnnphilippines.com/news/2020/1/16/DOJ-Oscar-Albayalde-ninja-cops.html">finding
        probable cause to charge Albayalde</a> for graft sends a clear message to
        unscrupulous members of the police force: "Your days are numbered."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2c4604-9d61-42a5-a732-1d6550d61705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:30.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28f08de-61d3-4cea-90bb-cdc231e93467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:30.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You may not be caught today or tomorrow but, certainly, the law
        will catch up with you and send you behind bars,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fda53d-e8ca-445a-be4b-2fa8709807c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:31.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5514f4f5-8181-4747-a772-c7ebe7ece70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:32.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson, himself a former top cop, likewise
        said there''s no way cops like <a href="https://cnnphilippines.com/news/2019/10/3/senate-contempt-ninja-cops-hearing.html?fbclid=IwAR3oPpyaIiNWhSLoqfXeoJuIMlNhQunXnNg9YEt5ij5V3Ax2StygKzKik9A">PMaj
        Rodney Baloyo</a> could "avoid past misdeeds from catching up with them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea236a2-a072-4091-bfc1-45392b327545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:32.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9126a74b-e908-4518-990c-04ac1aef2c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:33.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lesson learned here is that the law does not only have a long
        arm. It also has a very long memory," Lacson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2516cc18-b550-456a-8d90-84d5a6b02182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:33.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc6756e-cbca-4274-bb66-81a1a155be23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:34.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baloyo led the irregular Pampanga raid in November 2013 where he
        and a dozen other cops supposedly kept and recycled 160 kilograms of shabu
        and got ₱50 million in exchange for the freedom of a drug lord. All these
        happened under Albayalde''s watch as provincial police director.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e962a404-795e-4e28-99ce-6b402941aaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:34.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident was made public last year after Baguio City Mayor Benjamin
        Magalong, the former chief of the PNP''s Criminal Investigation and Detection
        Group, testified about it in the Senate. Albayalde has maintained his innocence
        but<a href="https://cnnphilippines.com/news/2019/10/14/PNP-Chief-Oscar-Albayalde-steps-down.html">
        resigned from his post in October 2019</a> "to spare the President and the
        organization from the controversy."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd546b6-e8b9-4ba1-a759-49fd9a20c2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:35.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/10/1/oscar-albayalde-aquino-magalong-pampanga-drug-recycling-cops.html?fbclid=IwAR2XrDx-5HGSwn3tz6eW8fGCogZ7v6wtFDfSWr4YPsFpBTDinmrfItNE2sE">READ:&nbsp;Albayalde
        accused of blocking dismissal of subordinate ''ninja cops''</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec372c1b-85f5-4122-9987-7948ebfd5feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:36.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b599cb-a7e6-4714-832b-f6ef82b62451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:36.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon and Lacson both took part in the lesgislative inquiry into
        the allegations against Albayalde and his former subordinates. The Senate
        Blue Ribbon Committee, chaired by Senator Richard Gordon, recommended graft
        and drug charges against the disgraced policemen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4161a028-e1f3-45ef-94c2-43ec5fb50b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:37.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee927907-9696-46ed-aefc-254d2a507397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:37.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Looming charges</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3185afdd-766b-483c-9488-fa403218863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:38.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Department of Justice announced that its prosecutors
        ruled that Albayalde violated the Anti-Graft and Corrupt Practices Act. They
        said he failed to implement an order to penalize his men over the anomalous
        drug sting. Drug charges were not recommended for Albayalde as prosecutors
        noted his criminal liability was due to command responsibility.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8c0d1e-562a-43f8-9b71-006da1ef93bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:38.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f8cb62-feab-407f-bde8-f3dcc65474f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:39.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel of prosecutors also found probable cause to charge 12
        of the 13 policemen involved in the raid for misappropriating, misapplying
        or failing to account for confiscated drugs; planting evidence; delaying and
        bungling the prosecution of drugs cases; and qualified bribery. They allegedly
        declared only 36.6 kilograms of shabu when they actually seized 200 kilograms,
        and claimed they recovered only ₱300,000 in cash, when there''s evidence it
        was as high as ₱10 million. The prosecutors said they arrested a certain Ding
        Wenkun to be able to free the real suspect, alleged Chinese drug trafficker
        Johnson Lee.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d54c80-5757-40cf-9118-4e316c03cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:40.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a790e1f-8238-4334-878b-60b9a982df4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:40.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaints against one of the accused, PSSg Anthony Loleng Lacsamana,
        were dismissed due to insufficient evidence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b4053e-f820-4aa0-8b29-31738452ab90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:41.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142ff182-98b5-49c2-8584-447a4051fc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:41.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Innocent until proven guilty</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf3f714-b2bc-4c56-bfcc-171e1e32a119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:42.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said it respects the findings of the Justice Department
        which gave Albayalde "a fair chance to explain his side."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45089b7a-bbb5-425e-9969-e790781c4e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:42.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041ae85f-d481-4c3a-862e-2f101e83d81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:43.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still, the DOJ panel found probable cause to indict him for graft.
        However, he remains innocent until proven guilty beyond reasonable doubt,"
        the PNP said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798dc693-dc77-4300-b9cb-0d9868dd3c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f174c1cc-71b5-43ce-b04f-02f003285e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T18:42:51.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:45:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde earlier asked the Justice Department to junk the criminal
        complaint filed against him by the PNP-CIDG. In response to the prosecutors''
        latest decision, reports quoted Albayalde as saying he sees it as a chance
        to finally clear his name in court.</p>'
