    'template': '1'
    'title': 'House aims for swift passage of bill regulating shipping fees  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a7d87b-db94-42e6-aabb-35b3c7221a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T21:40:15.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:35.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 17) —</strong> The
        House of Representatives is working to pass a measure that would regulate
        high shipping rates to lower the prices of consumer goods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddfccc3-23d2-4bec-86d9-45c80d7f9f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T21:40:15.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:35.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa7a3a6-59a5-414a-b2b9-08f7ca79e60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T21:40:15.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:36.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry (DTI) will also help in crafting
        the measure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cd742a-5615-4c78-ac81-09fb4f8ffbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T21:40:15.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:36.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427bd17d-2a7e-4cdd-8478-78465e385e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T21:40:15.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:37.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano noted that international shipping
        lines have unilaterally imposed excessive shipping rates leading to increases
        in the costs of imported raw materials and other goods.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5875b1e7-1b2e-4336-8526-d49e9913d471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T21:40:15.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad51aca7-a6f9-4686-b256-56244de06da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T21:40:15.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:38.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Local producers who import raw materials are forced to pay these
        exorbitant shipping fess, which jack up their production costs, and, in the
        process, result in higher prices for domestic consumers,” said Cayetano in
        a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ff2cdb-1c5e-4524-a99f-a872c21f85a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T21:40:15.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:38.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dba247-4880-4daf-92fe-96c1d8c1642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T21:40:15.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:39.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “Ang prinoprotektaha natin dito in the end ay ang ating
        mga consumers. This will also help the government improve its tax collection
        capabilities.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dddf09-eaeb-431b-8717-4e6b26526fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T21:40:15.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:39.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e757cd9a-dc44-4b23-a34d-c27764461445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T21:40:15.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are protecting our consumers. This will also help
        the government improve its tax collection capabilities.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3c5354-9cf2-44a1-b9f1-b9894a3d3236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T21:40:15.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:40.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4180c85b-aaf8-405c-99d7-c6010050f994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T21:40:15.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:41.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said that the chamber and DTI would work together in “reconciling
        and fine-tuning” the draft bill to be submitted by Trade chief Ramon Lopez
        and similar measures filed by some congressmen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c20195-8cc0-411d-aebf-c14223653e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T21:40:15.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:41.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c06b9c-639d-4bb0-97e5-0f660c422220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T21:40:15.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:42.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI is planning to submit its draft bill before January ends.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fa744e-8f7b-4e41-ba6f-c144bad3198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T21:40:15.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:42.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8f535a-76a2-4e9c-a637-6efd3d44e4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T21:40:15.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:43.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two other bills on regulating shipping rates are pending
        before the House.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeadd582-3a68-460a-873b-2305867cd913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T21:40:15.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaf9dd0-35e1-449d-b767-9103fc5ca8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T21:40:15.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:43:44.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagong Henerasyon Party-list Rep. Bernadette Herrera-Dy has filed
        House Bill No. 4316, “which aims to standardize local charges at both the
        origin and destination imposed by international shipping firms.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4928da5-aa26-4990-9cc3-8f6e2ae6a03a'
