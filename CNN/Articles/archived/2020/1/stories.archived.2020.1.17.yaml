      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56b15cd-d6bc-46d2-832e-b0b595629de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:15:41.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:48:53.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, anti-racism artwork commissioned by Serie A was widely
        condemned as racist for its use of monkeys. In the same month, the Italian
        newspaper Corriere dello Sport received significant backlash for its "Black
        Friday" headline above a picture of black players Chris Smalling and Romelu
        Lukaku.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e1c8c2-baba-4301-b0c5-b3146b886d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-17T06:15:41.669+08:00
