      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Update: Since this story published, Owen has now raised more than
        $100,000 for Wildlife Rescue South Coast, as of Thursday afternoon.</p>'
    '50':
