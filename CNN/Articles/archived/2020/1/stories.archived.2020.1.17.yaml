    'jcr:uuid': '8fa61791-0609-4ba7-85c7-fc1bad17d400'
    'lead': 'A pregnant woman and six children -- including a 1-year-old baby and
      a 3-year-old -- were tortured, slaughtered and buried in a mass grave in Panama
      as part of a bizarre, ritualistic killing by a religious cult, authorities have
      said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-18T00:00:00.131+08:00
