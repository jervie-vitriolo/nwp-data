      'mgnl:type': 'text'
      'text': '<p>Over 70,000 residents of Cavite and Batangas are taking temporary
        shelter in 300 evacuation centers since Taal Volcano''s stream-driven eruption
        on Sunday. Thick ash plumes burst from the volcano''s crater, bringing ashfall
        to nearby provinces including Metro Manila. As a result, homes and fields
        with still planted crops have been blanketed in a heavy layer of ash. The
        <a href="https://cnnphilippines.com/news/2020/1/17/Taal-Volcano-eruption-agriculture-damage-3-billion.html">agriculture
        sector has suffered</a> over ₱3 billion worth of damage from the incident.</p>'
