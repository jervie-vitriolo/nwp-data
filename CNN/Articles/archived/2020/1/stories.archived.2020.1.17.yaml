      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born Joseph Glenn Herbert, Jo Koy — Josep to his mom — started performing
        at a Las Vegas comedy club in 1994. In a YouTube conversation with fellow
        comic Bert Kreischer in 2018, Jo Koy said he was inspired by Eddie Murphy.
        Having seen this American actor perform when he was a teenager, he decided
        that it was what he wanted to do as a career.</p>'
