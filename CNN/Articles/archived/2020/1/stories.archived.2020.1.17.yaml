      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said it is still anticipating an explosive event after
        seeing similarities in the volcano''s activity to its movement during the
        eruption in 1754 and 1911.This despite volcanic activity visually weakening.</p>'
    '25':
