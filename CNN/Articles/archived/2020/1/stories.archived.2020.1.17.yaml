      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking at various muses that have handled things extremely well,
        from Jackie Robinson to Bill Russell and so forth and so on, so I think education
        is very important."</p>'
    '27':
