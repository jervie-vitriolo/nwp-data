      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:46:48.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eminem surprised fans Thursday night by tweeting news of the release
        of his 11th album.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67289b3a-606e-4521-80d5-a9b54d69856c'
      'mgnl:activationStatus': true
