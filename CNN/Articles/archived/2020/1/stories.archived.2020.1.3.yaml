      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after the Lakers win over the Phoenix Suns Wednesday night,
        he also told reporters, "He definitely should have something named after him.
        Either if it''s an award, or, I don''t know, a day? During the course of an
        NBA season, there''s a ''David Stern Day.'' I don''t know. We can figure it
        out."</p>'
