      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b5c879-4a20-463e-a167-6e507f76380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbara Valenza, Director of Library Communications told CNN the
        letters are under copyright until 2035 and are not available for access online.
        Because of copyright restrictions, pictures of the letters are also prohibited.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfd3de5-f5a0-4f26-a955-cca80df9dc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.287+08:00
