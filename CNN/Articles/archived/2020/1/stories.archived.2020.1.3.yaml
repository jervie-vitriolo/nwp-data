    'mgnl:tags': ['department-of-agriculture-', 'red-onions', 'china']
    'template': '1'
    'title': 'PH to import red onions from China'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d40e0f3-ec4b-42b2-a18f-aa66a47e2c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T14:11:20.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:01.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) –</strong> The
        Department of Agriculture said&nbsp;it is looking to import red onions from
        China and other countries in an effort to bring down the prices of the basic
        commodity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a73f6b-55c7-4c7c-a1eb-74e99e57e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T14:11:20.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:01.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81321aa7-48fa-4aa7-b3cf-e0905b4ea1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T14:11:20.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:01.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar, in his first briefing for this
        year on Friday, said that he allowed the importation of red onions and the
        release of the produce to domestic markets while it is still off-season, which
        is until mid-February.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8207b8-a778-4bb0-9f80-4f2289264c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T14:11:20.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:01.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ecc308-ef18-478a-a0db-e1c8130d55b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T14:11:20.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:01.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said that this is to protect the livelihood of Philippine onion
        farmers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7159340a-b4dd-4bf8-bc4f-da15fe091d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T14:11:20.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:01.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3cb110-b814-4ec2-ad91-87a641dfa056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T14:11:20.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:01.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The red onions can only be brought in until mid-February so that
        it would not be in competition with the main harvest time which would start
        in March."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5668a450-a066-495e-8afe-66475d9682a5'
