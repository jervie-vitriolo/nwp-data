    'mgnl:tags': ['burnt-snake-', 'pizza']
    'template': '1'
    'title': 'A family thought they were just baking a pizza. Then they found a snake
      inside their oven'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df436ef-2a31-4024-911d-a21c2747097a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T11:06:24.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:07.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A family in North Carolina thought
        they were just making themselves some dinner, but there was something else
        in the oven with the frozen pizza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8413e17-7323-45b2-b734-65a92d5bddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T11:06:24.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:07.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amber Helm''s husband Robert went to preheat their oven Monday night
        for what she said she thought would be an easy dinner. Once it had heated,
        Robert popped a frozen pizza in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3563a472-bfc8-40b6-bc98-92830e2a5a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T11:06:24.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:07.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Helms noticed smoke in the kitchen of their Wake Forest home
        before realizing there was a snake in the oven, according to CNN affiliate
        WRAL.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69888db7-77c7-46bf-b667-e59e8b807bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T11:06:24.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:07.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The oven started smoking and I told my boys ''back up'' so I can
        make sure a fire or anything didn''t happen," Amber Helm told WRAL. "I looked
        closely and was like ''Oh my God! That''s a friggin'' snake.''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bfd935-2075-4fde-8ece-954dd011483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T11:06:24.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:07.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family doesn''t store anything in the oven when it''s not being
        used so they never thought to check inside before preheating, according to
        Helm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dd5e90-e364-4fd9-becb-5d1de445c171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T11:06:24.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:07.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The oven was dark and the snake was likely dead by then from the
        preheat," she told CNN. The last time the family used their gas oven was on
        Christmas Day to cook a ham.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10b0f27-81b1-4072-8759-c4f3053a66ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T11:06:24.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:07.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It got in via the holes at the bottom that allow for airflow,"
        Amber Helm said. "We aren''t certain yet how it got into the house but assume
        through our crawl space."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b81175b-3ed1-4358-baa9-fe441be35652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T11:06:24.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:07.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Helms have two small children. Their 3-year-old shared their
        shock while the 1-year-old was left unsure of what had happened.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a073170-ebdb-4ffc-b610-cfc1b89c9689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T11:06:24.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:07.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I immediately got them out of the house and took them to Applebee''s
        while my husband stayed home and got rid of the snake and a started to air
        out the house and clean the oven," Helm said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff434e2-a064-48c1-8133-befb553e756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T11:06:24.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:07.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Helms just moved into their home last January and said the neighbors
        across the street own a horse farm and told them they never had any issues
        like this before.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52a5818-a163-4e43-8b44-fa8dddbd777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T11:06:24.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:07.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was queasy and it was creepy," Robert Helm told WRAL. "There''s
        nothing good about finding a smokey snake in your oven."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a825dc0-3c72-4c7d-a795-b9b2017473dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T11:06:24.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:07.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local company is coming by the Helm home next week to make sure
        their future is snake free.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc74ecb-ab7f-4a01-9c74-a87de6b110cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T11:08:46.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:07.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/01/02/us/snake-oven-trnd/index.html">''A
        family thought they were just baking a pizza. Then they found a snake inside
        their oven''</a></em></p>'
