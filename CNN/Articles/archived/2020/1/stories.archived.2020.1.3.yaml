      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects— the couple of the household where the Filipina worked—are
        now detained.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ada220f-2b27-4134-9582-749bdfc71ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:03:38.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/1/1/PH-gov-t-seeks-justice-for-OFW-death-in-Kuwait.html">PH
        gov''t seeks justice for OFW death in Kuwait</a></strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04e0366-f916-4b1b-be20-5ad960d121ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:03:38.698+08:00
