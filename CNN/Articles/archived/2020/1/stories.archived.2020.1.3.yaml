    'jcr:uuid': 'd2c97570-2572-49f2-89a3-695156cc1e59'
    'lead': 'The Supreme Court has ordered the partial implementation of the law to
      assign ''judges-at-large'' positions nationwide to help overburdened courts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-03T12:54:46.984+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:19:03.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
