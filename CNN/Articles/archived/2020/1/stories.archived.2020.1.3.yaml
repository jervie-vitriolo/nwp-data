  'us-citizens-leave-iraq':
    'author': 'Joe Sutton and Kate Grise, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-03T19:54:31.858+08:00
    'imagesource': 'jcr:001042fe-5e9f-476e-9347-56e310f102f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbfd3e4f-4389-4901-b359-b137dbf7c239'
    'lead': '''Due to heightened tensions in Iraq and the region, we urge U.S. citizens
      to depart Iraq immediately,'' the State Department tweeted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-03T19:56:56.528+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T22:18:52.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:18:37.594+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US citizens urged to depart Iraq after airstrike kills Iranian commander'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1524114d-9ed7-4f02-9e17-cdbc879ef0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T19:56:56.529+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:52.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The State Department urged US citizens
        Friday to leave Iraq immediately following an airstrike ordered by President
        Donald Trump that killed Qasem Soleimani, a key Iranian military commander
        at Baghdad International Airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a98329-3e46-495c-82d4-40a78b89dbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T19:56:56.529+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:52.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52daa68d-b585-403b-babd-d60a01c9a51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T19:56:56.529+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:52.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to heightened tensions in Iraq and the region, we urge U.S.
        citizens to depart Iraq immediately," the State Department tweeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cf762a-c4d2-43e4-a5bd-359e74e02f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T19:56:56.529+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:52.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60b9631-1a13-4813-895c-304d76951d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T19:56:56.529+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:52.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also warned that citizens "should not approach" the embassy
        in Baghdad and that all consular operations are suspended "due to Iranian-backed
        militia attacks at the U.S. Embassy compound." The Green Zone in Baghdad,
        which includes the US Embassy, was completely locked down by Iraqi security
        forces to prevent any emergency following the strike, two Iraqi security sources
        told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553a449f-bc59-41da-b347-70dc22d067fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T19:56:56.529+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:52.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e665877e-1313-426f-b79e-a1f2e8034f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T19:56:56.529+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:52.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department''s announcement comes hours after Trump ordered
        the airstrike that killed Soleimani, who was the head of Iran''s Islamic Revolutionary
        Guards Corps (IRGC) Quds Force unit and Abu Mahdi al-Muhandis, the deputy
        head of the Iran-backed Iraqi Popular Mobilization Forces (PMF).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee1739-1ded-420b-bff9-7217577c285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T19:56:56.530+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:52.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577b6098-657d-4b12-b73f-52eb0aef55e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T19:56:56.530+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:52.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing of the top military leader marks a major escalation
        in tensions pitting Tehran against the US and Washington''s Gulf Arab allies
        in the region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96584c8c-b85f-42ee-a70f-03c1fa4c1aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T19:56:56.530+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:52.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fcbf02-38ee-4769-8844-dc1c7fa51089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T19:56:56.530+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:52.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Supreme Leader, Ayatollah Ali Khamenei, vowed revenge for
        the killing, saying that "harsh revenge awaits the criminals" involved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2082848-b520-4c10-a389-63753c3c2bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T19:56:56.530+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:52.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adbf147-7262-4d6e-b260-a3530230bab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T19:56:56.530+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:52.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, protests broke out in front of the US Embassy
        in Baghdad after the US carried out airstrikes on five facilities in Iraq
        and Syria, which it said were linked to an Iranian-backed group, killing dozens
        of people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b71bb8-dfb1-4c72-9859-41ce37bca0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T19:56:56.530+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:52.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5007912d-06fc-426a-9922-e78ea1266a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T19:56:56.530+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:52.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump blamed Iran for Tuesday''s attack on the US Embassy in Baghdad,
        and warned Iran''s leaders they would be held responsible for any deaths or
        destruction at the embassy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb71f987-de46-48b0-8db7-cbfc7d9cc72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T19:56:56.530+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:52.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9e34be-3188-4189-8243-edfe9b498474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T19:56:56.530+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:52.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a State Department statement, the US Consulate General
        in Erbil in northern Iraq will continue to be open for visa and American Citizen
        Service appointments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a52806-5fbd-4cf3-bc99-253132704a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T19:56:56.531+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:52.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a67ac-23b6-457d-80b2-e501f205cc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T19:56:56.531+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:52.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French government has also warned citizens to stay away from
        any gatherings in Iran. A statement on the French Embassy''s website on Friday
        advised them to stay "prudent and discreet."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c4fba6-ed91-4a9c-b9a6-359dcfb23cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T19:56:56.531+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2461a7a2-2be9-4d27-99f6-8efa374b2a03'
      'mgnl:activationStatus': true
