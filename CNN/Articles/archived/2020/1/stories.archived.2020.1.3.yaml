    'lead': 'Mollie Fitzgerald played the part of ''Stark Girl'' in the 2011 ''Captain
      America: The First Avenger'' film. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-03T06:16:16.870+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:19:27.071+08:00
