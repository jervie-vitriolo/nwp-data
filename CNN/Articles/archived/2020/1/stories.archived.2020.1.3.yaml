    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jeanelyn-Villavende', 'OFW', 'Kuwait']
    'template': '1'
    'title': 'Slain OFW wasn''t allowed to talk to family for 2 months'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da089667-ede3-4164-9c99-d4a611310cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.799+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> — On
        her last days, Jeanelyn Villavende – the Filipina domestic worker killed in
        Kuwait – was apparently prevented from taking phone calls from her family
        in the Philippines, her relatives revealed Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b32ce2-bba6-47e7-835c-4a1c4ed7fde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.799+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213aa8f6-1d8b-4cf1-8b4a-c6909ef4bac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.799+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her stepmother, Nelly Padernal told CNN Philippines that she last
        spoke to Villavende over the phone on October 27, 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b8f324-a689-4b0e-871e-c77e2ae15796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.799+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6377ffd-5200-452b-af6d-e9e59d2fce1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.799+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villavende did not talk much but assured her family she was "okay."
        Padernal said her stepdaughter seemed fine, and that their family believed
        she really was.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a568a-a158-4a1d-aed7-860ef2778663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.799+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78473656-d7ae-44d8-b25c-945378ae8f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.799+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padernal, however, started worrying in November because she could
        only talk to the Kuwaiti employer, who would say Villavende was too busy working.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b41159-5deb-4bc2-acff-5d6d26e2c5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.799+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c9e0e3-2f63-47f3-aec0-22c55e87c3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.800+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noong December 11, tawag ako ulit, ganun pa rin ''yung sinasabi
        ng employer niya, hindi na pinapakausap sa akin</em>," Padernal said in a
        phone interview on Friday. "<em>Nangamba na ako</em>."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4ddafb-ad8c-4594-b1f4-70287234fd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.800+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bb5c51-92c7-42f6-b5b2-e24821b1a03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.800+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On December 11, I called again, her employer said
        the same thing, not letting her speak to me. I got worried.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303c0056-6e5d-45b5-bfb6-f4c438e96da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.800+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ff3535-d5f1-4d66-9c65-77bba6374473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.800+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling restless, Padernal made another call two days later.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f331a861-651c-48e5-8c8d-b2bd46ae3369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.800+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cecf7e7-bdaa-4616-b615-9ba69c8f60c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.800+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagsalita na yung employer na back to the Philippines daw si
        Jeanelyn tapos nagsabi ako sa kanya ano ang reason... Sabi niya early in the
        morning daw 10:00 gumising tapos no work daw, no cook. ''Yun nagalit ang employer
        niya</em>," Padernal said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd369f233-105a-4ed9-8cf7-d770377de5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.800+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c2b8e9-dced-45e0-bbf2-f105692b49f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.800+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The employer said Jeanelyn was back to the Philippines
        so I asked her why. She said early in the morning, at 10:00, Jeanelyn woke
        up and did not work or cook. The employer was mad.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fc2d1b-6b30-4564-8c1d-68575a5db8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.800+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc80d46c-f95b-43c8-8542-81d8eea69234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.800+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko baka nag-rest lang sa sobrang pagod</em>," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bfa8e5-d4de-4800-a49c-61c3cd6be8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.800+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cc50ae-cf88-488d-b0e8-67e0aee834d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.800+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said Jeanelyn was probably just too tired so she
        decided to take a rest.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469c0948-f822-45ee-b286-a5de10151899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecdaaad-bef3-4053-886f-2db1f2920b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padernal never heard from Villavende or her employer since then,
        until a lawyer from the Department of Foreign Affairs informed their family
        on Monday that Villavende was killed. The exact date of her death remains
        unknown days after <a href="https://cnnphilippines.com/news/2020/1/1/PH-gov-t-seeks-justice-for-OFW-death-in-Kuwait.html">making
        headlines this week.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
