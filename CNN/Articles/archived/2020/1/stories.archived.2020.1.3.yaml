      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There should be four signatories, who will be the
        ones answerable should there be any violations. But we are disagreeing. They’re
        pushing for only two signatories—only the employer and our worker.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c885fd5-0701-48c9-9eb4-d48a91e2aadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:57:22.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:59.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need for a specific employment contract resurfaced following
        the recent reported death of Jeanelyn Villavende, a household worker who was
        allegedly killed by her Kuwaiti employer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc9557a-7989-4b43-a5f7-8a7bdb9a3325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:57:22.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:59.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villavende’s case— along with other reported “maltreatment and deaths”
        of OFWs-- also prompted the Labor Department to impose a partial ban on deployment
        to Kuwait.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97ebbe1-6d01-4215-88f3-ab3502c36df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:57:22.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:59.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello, who vowed “full justice” for Villavende’s family members,
        said the ban will stay on—until the suspects in her death are charged by the
        Kuwaiti courts.</p>'
