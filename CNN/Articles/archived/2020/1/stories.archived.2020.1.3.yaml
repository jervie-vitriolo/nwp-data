      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a46ebbf-2a6c-4821-92c5-a28662a4ab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T13:51:12.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:19:03.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel responded to the issue on Friday, saying that he was thinking
        of how to disslove Angkas'' monopoly in motorcycle taxi services when he endorsed
        JoyRide to authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55978a69-d9b6-4255-b4e6-104d5bbb5410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:02:50.202+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:19:03.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efd8096-e8e0-4d43-b60f-998b9b9f2d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:02:50.202+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:19:03.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lawyers of Angkas know that monopolies are prohibited not only
        under the law but even under our Constitution. As a lawyer, I also know this
        policy against monopolies. Hence when I learned about a ''pilot testing''
        on motorcycle taxis conducted by DOTr involving just one service provider
        then that policy prohibiting monopolies entered my mind. In real life, if
        we make motorcycle taxis legal, it still cannot be a monopoly kasi bawal iyon,"
        the senator said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde23593-7f34-47f7-92eb-bdf84c41e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:02:50.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:19:03.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1576790-15cd-4fc3-978f-58ec469acda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:02:50.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:19:03.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said the DOTr "did not accommodate" his request, as JoyRide
        was not allowed to take part in the first trial period from June to December.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012a9e07-6377-4eb1-bf82-8880bbf21c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T13:51:12.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:19:03.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Pimentel, another key PDP-Laban stalwart had a role in
        JoyRide. Edwin Rodriguez, the transport company''s business development officer,
        is secretary-general of PDP-Laban Quezon City chapter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f08522-ee33-499d-9b74-e44514f0ee35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T13:51:12.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:19:03.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/transportation/2019/12/27/JoyRide-Move-It-Angkas-motorcycle-taxi-pilot-run.html">No
        political influence on selection of JoyRide, Move It as motorcycle taxi players
        – official</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab85586e-6f0d-48fc-a4f4-beae90d586dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T13:51:12.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:19:03.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a six-month pilot test exclusively with Angkas, the government
        gave three more months for motorcycle taxis to serve commuters in Metro Manila
        and Cebu. JoyRide and another player, Move It, were included in the extended
        trial run.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620e95ea-7146-4989-8ea0-2ca6009f7e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T13:51:12.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:19:03.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab7b184-6eef-467c-ba1d-a4eab7c8ea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T13:51:12.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:19:03.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot test has been designed to collect data for DOTr and Congress,
        which will be the basis of crafting a law that would legalize motorcycle taxi
        services in the country.</p>'
