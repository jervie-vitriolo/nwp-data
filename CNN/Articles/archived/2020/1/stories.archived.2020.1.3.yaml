    'template': '1'
    'title': 'Banned US Senator: Duterte''s strongman tactics can''t silence American
      solons'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef678552-ee47-4ab0-92cc-7f8388db87db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T08:49:12.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f51ca54-ca73-470d-b62b-ace78de95777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T08:49:12.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:11.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> US
        Senator Edward Markey, who was <a href="https://cnnphilippines.com/news/2020/1/2/Edward-Markey-travel-ban.html">banned</a>
        by the administration of President Rodrigo Duterte from entering the Philippines,
        said he will not be stifled by what he described as a strongman''s move to
        censor his critics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6775507-7fb1-4828-b866-24c8d697a538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T08:49:12.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:11.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3476182a-ae35-4e86-9c42-bf68cc2ef801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T08:49:12.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:11.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker from Massachusetts clapped back against the travel
        ban imposed by the Philippine government for his call to release Senator Leila
        de Lima from detention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165e31cf-732f-4f55-a212-bca4e8c6f8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T08:49:12.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:11.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885d7136-31a0-47ef-9012-31f80dc305f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T08:49:12.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:11.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte is sorely mistaken if he thinks he can silence
        my voice and that of my colleagues. He has already failed to silence Senator
        De Lima, [journalist] Maria Ressa, and others in his country who have spoken
        truth to power," he said in a <a href="https://www.markey.senate.gov/news/press-releases/senator-markey-statement-on-being-banned-to-travel-to-the-philippines-by-president-rodrigo-duterte">statement</a>
        on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9770ab-75bf-4793-a2d5-986862ac833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T08:49:12.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:11.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22283d36-aa26-4419-9d67-fd84d57b0cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T08:49:12.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:11.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines'' Bureau of Immigration has been ordered by the administration
        to refuse entry to Markey and his fellow American Senators Richard "Dick"
        Durbin and Patrick Leahy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e8351b-6bb3-4204-81d1-87164ab71d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T08:49:12.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:11.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a2670e-b549-43e9-8f91-d822e8781f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T08:49:12.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:11.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durbin and Leahy authored the resolution that bans all Filipino
        officials who played a role in putting de Lima in jail from entering the United
        States. The measure became part of the US federal budget for 2020 that was
        signed by President Donald Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c05163-5353-4bdf-bc8c-20f8f04ab11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T08:49:12.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:11.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba800d53-4b26-44c9-b20d-210e1d1b2e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T08:49:12.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:11.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markey said he will continue to fight for the "highest democratic
        ideals and against the strongman tactics of the Duterte government."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba160e17-32ea-48da-afaf-d065bc9171d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T08:49:12.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:11.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dec349-da9d-4f5e-9c57-e9796326ed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T08:49:12.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:11.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a member of the opposition and a vocal critic of the bloody
        war on drugs of the Duterte administration, has been detained since February
        2017 for supposedly abetting illegal drug trade in the New Bilibid Prison
        while she was Justice Secretary from 2010 to 2015.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4624a97-c6c3-4710-8688-d18f69edbd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T08:49:12.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:11.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db74f85-ca99-4acb-9a25-8f6bab8a7db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T08:49:12.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:11.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durbin has maintained that De Lima has been imprisoned for "highly
        questionable charges," even as Malacañang insisted that her detention has
        legal basis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e2e8d7-5bd6-4e85-a02a-5d8b82abb3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T08:49:12.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:11.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b9e612-2ba7-4678-bd2f-fad6b141e91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T08:49:12.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:11.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesperson Salvador Panelo said that should the order
        banning select Philippine officials from entering the US be implemented, Malacañang
        will retaliate by requiring all US citizens to secure travel visa before coming
        to this country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68494ed6-5fb1-4240-836a-641b4780905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T08:49:12.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:11.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c689d602-9993-4e87-9f5a-b48942dae6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T08:49:12.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:11.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current setup, US citizens visiting the Philippines do
        not need to apply for a visa for a stay of not more than 30 days.</p>'
