      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> Prices
        of basic goods likely rose by 2 percent in December, a CNN Philippines poll
        showed, enough to keep the full-year pace within target.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79026a8-cfd3-4375-85c0-bdff0a980a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:22:08.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:18:57.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A poll among seven economists showed faster inflation last month,
        following a 1.3 percent climb in November. The figure also falls within the
        <a href="https://www.cnnphilippines.com/business/2019/12/27/December-inflation-forecast.html">1.8-2.6
        percent forecast range</a> of the Bangko Sentral ng Pilipinas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84c70ef-b233-497d-b0fd-f5309fdfd4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:22:08.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:18:57.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7c1d1a-84a1-49ae-b430-40cec35cbc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:22:08.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:18:57.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If realized, the December forecast would be the quickest rise since
        June but will remain slower compared to a 5.1 percent increase in prices a
        year ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a93f16f-0c14-4e51-8386-11ab8b0b204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:22:08.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:18:57.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269418e1-db64-42de-b095-bea17b1fde69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:22:08.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:18:57.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2 percent inflation rate in December would bring the 2019 average
        to 2.5 percent, well within the 2-4 percent target band of the central bank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f2739-34fb-4740-b10f-bda36f73902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:22:08.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:18:57.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3210b9eb-1f2b-4906-879f-264aa55accf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:22:08.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:18:57.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A seasonal uptick in demand for food items as well as alcoholic
        drinks may have pushed prices up, Security Bank economist Robert Dan Roces
        said. Higher electricity rates and increases in fuel and LPG prices also put
        pressure on costs, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f92643-5413-4ca0-ba69-f99b08e1127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:22:08.519+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:18:57.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db940b8-1a69-4dd8-9322-821a4456d253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:22:08.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:18:57.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, rice prices — which saw big markups the previous year
        — are expected to drop further to sustain a trend seen the past few months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed463d8-086f-4ea4-8f21-fe47f54e5c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:22:08.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:18:57.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec52cfc-b338-453b-b91f-9ddeb5c46cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:22:08.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:18:57.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prices of some food items also seasonal went up due to the Christmas
        holiday season, when demand usually picks up but to seasonally go down thereafter,
        especially ham, other alternative meat products such as chicken, beef, and
        fish," Rizal Commercial Banking Corporation economist Michael Ricafort added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65add999-16bc-444b-bbe8-fe224251253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:22:08.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:18:57.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c867df18-0766-49e4-aca0-cb2b3fecd070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:22:08.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:18:57.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Mapa earlier said that pork prices
        have slumped while other meats saw costs rise given the African Swine Fever
        scare. The Philippine Statistics Authority will release official data on January
        7.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9389854a-b437-4910-9abd-a7b3f7aad375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:22:08.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:18:57.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a5eda3-3ccb-445a-9f02-b0cc989eded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:22:08.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:18:57.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some economists said they expect the BSP to keep interest rates
        steady in their first policy-setting meeting next month, with Union Bank of
        the Philippines'' Carlo Asuncion citing the "higher-than-expected" rise in
        prices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fcca40-5114-45a1-bbd1-b8523f0721d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:22:08.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:18:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3186559-f330-4c3a-9ebe-498a70f2abef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:22:08.520+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:18:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvin Ang, professor at the Ateneo Center for Economic Research
        and Development, said prices are likely to rise faster for the rest of 2020
        with easing base effects.</p>'
  'Antipolo-road-crash-2-dead-23-injured':
