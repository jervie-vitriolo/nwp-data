      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no rain predicted there for the next four months, so it
        doesn''t look like the fires are going to slow down anytime soon, which is
        pretty sad. To see Canberra be like that, it''s pretty tough."</p>'
