    'mgnl:tags': ['Ursula-', 'damage', 'P3-billion']
    'template': '1'
    'title': '‘Ursula’ damage hits ₱3 billion'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f1628f-2bdb-467e-8e20-03482888171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T10:08:44.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:08.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> —Damage
        to infrastructure and agriculture caused by Typhoon “Ursula” (international
        name: Phanfone) has tripled to ₱3.43 billion almost a week after it left the
        Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722e70d7-7230-4e5a-b07e-0c95c26db812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T10:08:44.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:08.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1676f8c2-719a-4958-b5f3-316abec18d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T10:08:44.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:08.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest situation report released by the National Disaster
        Risk Reduction and Management Council (NDRRMC) on Friday, the total cost of
        damage has risen to ₱3,435,725,790 from ₱1,194,009,546.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb146ef7-aa5b-45b1-a1b1-2ab6afaaba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T10:08:44.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:08.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fba44ad-f05c-4fe1-a82e-a5fce486dbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T10:08:44.840+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:08.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Department of Agriculture and operations center of regional
        offices, the NDRRMC said the damage was incurred in Regions Mimaropa, 5, 6,
        7 and 8.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899b8b57-fe1f-45e1-8876-348b040c5a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T10:08:44.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:08.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6d7966-9439-4ba6-9993-874df0657fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T10:08:44.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:08.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 446 schools, 32 health facilities, and 84 government
        facilties were partially damaged, while 22 government facilities were totally
        damaged by the typhoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91522c94-1ed3-4108-81ad-b522a2449cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T10:08:44.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:08.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04926f09-0433-4e22-a4f4-2f695ca24907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T10:08:44.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:08.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, injuries have risen to 362, up from earlier figures reported
        at 143. Region 8 recorded the highest number of injuries&nbsp;with 244 in
        Eastern Samar, 44 in Leyte, and 35 in Biliran.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24348104-557f-4cab-91c0-928c864ce343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T10:08:44.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:08.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86325d3-8dbb-47d8-be18-3b9bb86f6843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T10:08:44.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:08.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said the death toll has remained at 50, while 55 are
        still missing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d1d51f-ac38-4b13-bfdd-b622d5f6aa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T10:08:44.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:08.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1837bffd-22b2-430a-9ead-b1c96d3d54b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T10:08:44.841+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:08.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 600,142 families were affected by the typhoon. This is
        equivalent to 2,431,821 individuals in 2,702 villages in the five regions,
        including Caraga.</p>'
