    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80a9745d-70fe-41f7-be09-d26eacab475e'
    'lead': 'US Senator Edward Markey says he will continue to fight ''against the
      strongman tactics of the Duterte government.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-03T08:49:12.066+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:19:11.633+08:00
