      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appreciate President @realDonaldTrump''s bold action against
        Iranian aggression," GOP Sen. Lindsey Graham of South Carolina, a fierce Trump
        ally, wrote in a tweet Thursday. "To the Iranian government: if you want more,
        you will get more."</p>'
    '132':
