      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Futures for Brent crude, a global benchmark, jumped 2.9% to $68.16
        per barrel during Asian trading hours on Friday. US oil futures gained 2.8%,
        reaching $62.86 per barrel. That puts both on pace right now for their biggest
        daily gains in about a month, according to Refinitiv data.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4a5922-ffd8-49b5-8eb6-2d789f95a8dd'
