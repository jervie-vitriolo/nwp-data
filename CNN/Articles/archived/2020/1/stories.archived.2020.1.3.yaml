    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The killing of Iran''s General Soleimani is hugely significant'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b4fb98-2217-4c71-b3f2-543e45dd029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:32:22.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:04.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Peter Bergen is CNN''s national security analyst,
        a vice president at New America and a professor of practice at Arizona State
        University. His new book is "Trump and His Generals: The Cost of Chaos." The
        opinions expressed in this commentary are his own.&nbsp;</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43229169-385e-414d-82ed-63cbbff2e14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:32:22.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:04.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e57f8d-8325-4ac3-9686-66714406ca90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:32:22.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:04.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The significance of Thursday''s US
        strike against Qasem Soleimani cannot be overstated because he ran Iran''s
        military operations across the Middle East.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084d8a9f-1f0b-4323-b61d-515b49e603cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:32:22.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:04.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ade07bb-9bd6-4b2f-8dea-0c5d228bcc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:32:22.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:04.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi state TV reported Thursday that Soleimani, the commander of
        Iran''s Islamic Revolutionary Guards Corps (IRGC) Quds Force, was killed by
        rockets hitting his vehicle near Baghdad International Airport. The Pentagon
        then confirmed it was an American strike ordered by US President Donald Trump
        that killed Soleimani.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf589b0-c862-4de2-bd29-5f0ad1404780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:39:43.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:04.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2020/1/3/Baghdad-airport-explosion.html">Related:
        Trump orders killing of Iran Revolutionary Guards commander in Baghdad airport
        strike</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31127e1-4e6d-4152-8c95-b03e32ad40d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:32:22.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:04.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed0d47c-7ce5-4fcf-9ee6-d6f800bafd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:32:22.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:04.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is how General Joseph Votel, the then-commander of US Central
        Command that oversees American military operations in the Middle East, explained
        Soleimani''s role in 2018: "Wherever you see Iranian activity, you see Qasem
        Soleimani, whether it is in Syria, whether it is in Iraq, whether it is in
        Yemen, he is there and it is the Quds Force, the organization which he leads,
        that I think is the principal threat as we look at this and the principal
        ones that are stoking this destabilizing activity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4466455d-4ede-40a5-a47c-bc15cfa588ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:32:22.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:04.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8026a1b-92a8-43b8-95bd-17c939bda262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:32:22.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:04.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the past decade Iran has conducted proxy wars across the
        Middle East in Iraq, Syria and Yemen and it also controls much of Lebanon
        through its proxy force there, Hezbollah. Soleimani was in charge of all these
        operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cebca3-11b3-4ffc-a48d-a68775b88509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:32:22.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:04.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1a93ef-ad19-40cf-9b40-7ce0522e8f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:32:22.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:04.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soleimani also oversaw operations against US servicemen in Iraq
        by Shia militias in which hundreds of American servicemen were killed following
        the US invasion of Iraq in 2003. While eager to wind down US wars in the Middle
        East, President Trump has proven willing to respond militarily when American
        lives are at risk. He authorized five airstrikes on Sunday against targets
        in Iraq and Syria that were associated with an Iran-backed militia that the
        US blamed for a recent attack on an American military base in Iraq that resulted
        in the death of a US contractor and in which several American servicemen were
        wounded.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07e52dc-3fac-41a9-8874-06a9e0f41466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:32:22.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:04.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4404decc-99a2-487b-8959-9a109d13ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:32:22.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:04.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wild card now is: How will the Iranians react? In recent months
        they have carried out strikes that seemed designed to harass the United States
        and her allies, but not to provoke an all-out shooting war.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd027aa49-6846-405b-a5bc-db2ac3ac0a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:32:22.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:04.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3e4371-996d-4922-818c-eb5981be5ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:32:22.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:04.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June the Iranians shot down an American surveillance drone. At
        first, military action seemed probable, but Trump pulled back airstrikes on
        Iranian targets saying it wasn''t a "proportionate" response to the unmanned
        drone that was brought down.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d79a89-1d37-4dac-b7e2-fc5f3452fd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:32:22.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:04.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8895ece-de6d-4248-8df9-240170e37951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:32:22.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:04.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three months later, a barrage of missiles and drones targeted two
        of the world''s most important oil facilities in Saudi Arabia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43fa196-2adf-48b6-9362-aba756974ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:32:22.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:04.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1801e59-c37e-436a-82ff-0ba595572c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:32:22.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:04.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump then tweeted that the United States was "locked
        and loaded depending on verification" of who was behind the attacks. Yet when
        the US administration credibly blamed Iran for the attacks, Trump, it turned
        out, didn''t want to get embroiled in another war in the Middle East and did
        not authorize a military operation in response to an attack on a close ally.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29980df9-58f4-4713-ab69-44c6458fb89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:32:22.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:04.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbe9670-9e6c-47da-ad03-eb3f037ce48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:32:22.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:04.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just as he did in October when he authorized a risky operation
        in Syria to capture or kill the leader of ISIS, Abu Bakr al-Baghdadi, Trump
        approved the strike to kill Soleimani, who has the blood of many Americans
        on his hands.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485d05fe-ca7a-4ea0-a990-7553a2545167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:32:22.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:04.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0e8b05-4ba0-40db-801e-c0380b6c7170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:32:22.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:04.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s strike against Soleimani suggests that President Trump
        is increasingly confident in his use of American military power.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c20a66-a83b-483b-9bc3-c57a8407b250'
      'mgnl:activationStatus': true
