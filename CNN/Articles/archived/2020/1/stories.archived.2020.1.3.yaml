    'jcr:uuid': 'b7d3f5ce-9045-45c1-823d-b2b63685a6d0'
    'lead': 'OPINION: US strike against  Qasem Soleimani suggests that US President
      Trump is increasingly confident in his use of American military power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-03T12:32:22.098+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:19:04.584+08:00
