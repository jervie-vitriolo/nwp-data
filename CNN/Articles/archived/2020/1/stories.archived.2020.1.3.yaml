  'not-visual-noise':
    'author': 'Nicole Soriano'
    'caption': 'The photography exhibit “Not Visual Noise” attempts to present the
      broad, diverse scope of Philippine photography from the late 20th century until
      today, bringing together works that have rarely been exhibited in one space.
      Photo courtesy of ATENEO ART GALLERY'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2020-01-03T17:03:01.412+08:00
    'imagesource': 'jcr:90131e11-d7f9-45a7-99e3-ffa154ec8197'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d57f16a-ef8b-4721-8114-46a692386235'
    'lead': "The photography exhibit ‘Not Visual Noise’ gathers over 30 artists working\
      \ in the Philippines and around the world. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-03T17:28:30.409+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-26T22:18:55.813+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:18:36.007+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Filipino photographer in the age of social media'
    'visualType': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e31197a-174c-4f67-9878-e3d5c30e6cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.412+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> A half-naked man
        crawls aimlessly across the streets of Manila during the EDSA Revolution.
        Young boys and girls in hijabs studiously read their Korans in the Bay Area
        after 9/11. Against a bleak grey sky, a military truck drives along a road
        in ruins in Marawi City. Roofs have turned into skeletons, vegetation grows
        amid the concrete wreckage — but the tall spire of a mosque, crowned with
        a crescent moon, remains.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34979937-cf32-41c4-bac2-80ee574a03b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.412+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the images that first greet you in the photography exhibit,
        “Not Visual Noise” — evoking the tense silence in the aftermaths of tyrants,
        terror, and war.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ea0f95-ff9f-4206-af35-d5fc1bddfe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.412+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curated by the artist, educator, and cultural organizer Angel Velasco
        Shaw, the ambitious show at the Ateneo Art Gallery gathers over 30 artists
        working in the Philippines and around the world. The exhibit attempts to present
        the broad, diverse scope of Philippine photography from the late 20th century
        until today, bringing together works that have rarely been exhibited in one
        space.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d599d32-1c08-44b0-8c85-146f3147cb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.412+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, where Shaw says the art community and the general
        public still question the reality of photography as an art practice, the show
        is a pivotal step forward — not only in making the medium more visible in
        one of the country’s mainstream art institutions, but in promoting the coexistence
        of different forms and expressions that range within the medium.</p>'
    '33':
      'image': 'jcr:7ccdfba8-db0d-4db2-8e40-a120c20e3345'
      'imageCaption': '“The world wide web, social media and new media technologies
        guaranteed that our world would be inundated with visual noise. The greatest
        challenge as the curator was always knowing that I would be on the cusp of
        creating visual noise,” says Angela Velasco Shaw, curator of the exhibit.
        Photo by MM YU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346608f1-891f-464b-914c-df439e3568c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:44:21.872+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e1eeab-bb1c-49c0-a46d-0d3a5ae0b4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.410+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But apart from expanding our notions of and defying boundaries between
        photography and art, the show is a timely call to audiences to pause and ask
        themselves: what images contribute to visual noise? What, on the other hand,
        provokes our silence? In our media-saturated world, what is the role of the
        artist engaging with the medium of photography?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21395f3-80b0-4003-b245-319f69852bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.410+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The world wide web, social media and new media technologies guaranteed
        that our world would be inundated with visual noise. The greatest challenge
        as the curator was always knowing that I would be on the cusp of creating
        visual noise,” says Shaw.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707f5f15-70f4-40c7-b63d-6ddcc60d8d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.410+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaw, however, believes that it is in the eyes of the beholder to
        determine whether or not an image contributes to visual noise. And thus, while
        she does the work of critically conversing these works together in hopes of
        countering the perpetual production of visual noise, she is well aware that
        her viewpoint should not be the only one. Ultimately, the viewer must embrace
        these tensions and contradictions that come with seeing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96ea924-86bd-41fb-96a7-42ebaf43092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.410+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My sense of ‘visual noise’ may not be the same as another’s perception,”
        she adds. “Similarly, photography is thought to be a medium that captures
        ‘truth.’ Yet, my truth may not be the same as someone else’s truth.”</p>'
    '34':
      'image': 'jcr:0ba25b02-baaf-4734-b0cc-4980421bdf34'
      'imageCaption': '“Not Visual Noise” evokes the tense silence in the aftermaths
        of tyrants, terror, and war through still images. Photo courtesy of ATENEO
        ART GALLERY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733415ef-a155-4255-aba1-5b4fdb6f512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:44:21.872+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c32ea9-1c13-48ac-b707-43d45061527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.410+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rethinking truth and the documentary practice</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b743a55a-fce5-4af0-960d-3d54296ee37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.410+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contemplating truth, Shaw raises another point to consider: what
        it means to document, and to question and expand our conceptions of a documentary
        practice. She believes that all the artists in the show are engaged in a documentary
        practice, even if the artists themselves may not view their own works in that
        way. It is here, in seeing photography as documentary, where the exhibit seems
        to root from a personal place for Shaw.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71185a0-e5ba-4dc8-b4f7-a457e31eb06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.410+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reveals that her relationship with photography began as early
        as 13, when she first borrowed a camera from her brother, whom she would previously
        watch, mesmerized, as he engaged with the printing process as a child. Growing
        up in a suburb outside New York City, one day she decided to take the train
        to the city and stumbled upon a nuclear disarmament protest rally. She shot
        photos of the march, which then sparked her love for documentary photography.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf9f6d9-056e-46df-9f37-9f3418a3acb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.410+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explains, “I guess you can say this was my call to action, and
        the beginning of my understanding that art forms like painting and photography
        could express my personal aesthetic and social concerns in whatever way suited
        me best.”</p>'
    '39':
      'image': 'jcr:abb257b4-6a88-4845-85ec-6b19fb141754'
      'imageCaption': 'Wawi Navarozza''s “By Silver, By Light (Ang larawan maoy tuburan
        sa mga paghandum sanglit maoy mo pukaw sa dakung kalimot),” an homage to the
        photography of her grandfather, Cristituto Navarroza, Sr. Photo courtesy of
        ATENEO ART GALLERY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a655f1-48a7-4d49-891d-bd1fbd0d6b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:44:21.873+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5276a9a1-d8d0-436e-8129-7d84da82846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.410+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Documenting pain</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e5cae3-7c6c-4dae-9801-d1bc4bc61ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.410+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These urgent, immediate social realities that some photographers
        choose to concern themselves with are evocatively displayed in the first room
        of the exhibit, wherein one hall mirrors photos from the Second World War,
        and the contemporary war on drugs. In the aftermath of devastation, documenting,
        to some, can mean capturing the deepest emotional responses — truths that
        are raw, and painful to face.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1e4d4a-6ec7-4da8-947f-f7ec459db865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.410+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is undeniably difficult to look so closely at faces weeping around
        the coffin of someone’s 13 year-old son, or at the dazed children on the wall
        across, freshly processing the nightmare they had just woken up to. One girl
        stands on top of a staircase leading to a roofless wall: a relic from the
        structure that once was, before her cool, peaceful mountain city was carpet-bombed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32253a04-a66e-41d6-acb4-27ebbdd79d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.410+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No longer contained in books or screens for me to flip, swipe, and
        ignore, the images of grieving humans are now eye-level; some are life-size.
        In the stillness of the museum, they demand the viewer’s gaze — our silence
        — in a way that unsettles. And so, despite an initial resistance, we partake
        in what Shaw implores us viewers: to look and to “inhale the totality of each
        work and its details.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ada2866-f4a6-4a2b-ab46-e634acf18229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.411+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set up on a panel at the center of the next room is a series by
        Carlo Gabuco, where one side reveals portraits of Marcos cult members, and
        the other shows portraits of martial law victims. Next to each photo are QR
        codes, which viewers are invited to scan to listen to their stories — to enter
        into their radically contrasting truths, wherein neither is any less real.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d44f8aa-0366-4951-8cc6-0c894ad003d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.411+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi naghihilom, hindi nagsasara ang sugat,” says Joey Faustino,
        whose socially engaged brother had disappeared just before he was set to graduate
        college at 21. Four decades later, Faustino sits on a couch for his portrait,
        wearing a shirt that reads, “I don’t need therapy.” But in a letter to his
        departed brother, he begs for answers. “Talk to me even from beyond, however
        muted and muffled. Take me where they left you, can you do that?”</p>'
    '38':
      'image': 'jcr:ac3e7d59-4bcd-47c1-92b7-024d57a7e49d'
      'imageCaption': 'Geloy Concepcion''s “Sanctuario Unang Yugto (Ang pakikipagsapalaran
        ni Isagani sa Bansang Amerika).” Photo courtesy of ATENEO ART GALLERY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caf06d3-bcd1-48e8-8e0b-5525eb402551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:44:21.873+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64687902-4e47-4a84-bde0-8ac3cbaf257c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.411+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Surviving migration and work</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3946a31-a56e-4ff0-970d-e1ccce143e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.411+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next room invites to enter more intimate portraits of families,
        similarly trying to get by. On the center of one wall, amid&nbsp;portraits
        of strangers taken on the streets of California, a mother and her baby sleep
        in a cozy, fetal position, cocooned in a pale pink blanket. They are the wife
        and child of photographer Geloy Concepcion, who, since migrating to the US
        from Manila, has been documenting tender glimpses of his budding young family,
        making a home in this new land. In a letter to his mother back home, he is
        proud to show her the small ways he’s grown. “Marunong na pala ako magluto
        ng ulam, maglaba ng mga damit at magpalit ng lampin ng mga bata,” he writes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c28311-4819-42cd-bf8b-73c111c5d195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.411+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On another wall near Concepcion’s photos, a woman sits on a bed
        in her home, cramped with Santo Niños, electric fans, bananas, and a Balikbayan
        box. She laughs as three young boys lounge around her, watching a basketball
        game playing on T.V.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22bef61-befa-43a4-8548-9f1fec8c212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:44:21.872+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next to this photo, the same woman sits in a confined, concrete
        space. She is wearing a welding mask, which is pulled back to reveal her vacant
        gaze. She is at work — which means, according to an excerpt of an interview
        with her, she woke up early and likely did not eat breakfast that day. In
        this country, your work — what’s meant to help you and your family survive
        — can also rob you of the basic needs that keep you alive.</p>'
    '36':
      'image': 'jcr:8d36651c-cc79-4189-b2d7-9b0a6f63d3d8'
      'imageCaption': 'Emmanuel Tolentino Santos'' “Witness, Tikun-Kadosh” (Sacred
        Healing). Photo courtesy of ATENEO ART GALLERY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f777d0c-e3eb-40d1-b461-ac1e2c37456b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:44:21.872+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d8c9e6-fd2a-42d0-b512-7f86c48ffe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.411+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unmasking our friends and ancestors</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ef9cb5-36b1-4ed3-a2d0-425bc0fc2b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.411+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last room, there is a display of nudes taken by Wig Tysmans.
        Far from voyeuristic, the portraits appear both playful and powerful, as the
        subjects staring right back at you are artists themselves: Santiago Bose,
        Lee Aguinaldo, Mannix Santos, among others. Moved by the rare vulnerability
        and freedom contained in each photo, there is a profound connection forged
        between humans who create the space to be naked, in a way that neither objectifies
        nor exploits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1258f057-d1f4-4c37-ad0d-b9d6a371fa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.411+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near the nudes is another set of striking portraits by Emmanuel
        Tolentino Santos — this time, they are clipped on an installation resembling
        a barbed-wire fence. Young, haunted faces gaze at the perpetually grey landscapes
        of concentration camps in Poland. Grandchildren of Holocaust survivors, they
        inherit the trauma of being seen and treated as less than human, of being
        forcibly stripped — of one’s clothes, one’s name, one’s dignity. Some faces
        are pictured looking down to the ground, where the brutality must never be
        buried. But one man, at the center of the series, looks up. From up close,
        he appears to be reading an inscription above him. Yet from afar, he looks
        as if he’s searching for someone beyond.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412bd26a-35b8-4c09-b144-3a01bc42cd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.411+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also an assemblage of sepia pictures, looking as if they
        were plucked right out of dusty photo albums, untouched for years. At first
        glance, it seems to only be what it is: a series of old family photos finally
        resurrected. But then it reveals way too many different faces to belong to
        one family, posing for the same milestones: birthday parties, class pictures,
        graduations, weddings — until one realizes that more than a family, it is
        a community. These photos were all taken by the same man: Cristituto Navarroza,
        Sr., the grandfather of photographer Wawi Navarroza.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba2158a-942e-4647-90e2-bf2c3f239c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.411+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Looking back over the past 20 years with this medium, I remember
        I had a silent companion all along,” writes Navarroza, who reveals that her
        lolo was a photographer in a small town in Leyte. For the show, she pays tribute
        to this treasured lineage, saying that gathering his old wooden wide format
        cameras and the photos he took, retrieved from her relatives and the townsfolk
        of Bato, was like learning the man backwards, bit by bit.</p>'
    '35':
      'image': 'jcr:96d85ed0-2e8d-4594-b374-eb76d13e49aa'
      'imageCaption': 'The images in the exhibit show how brief moments of connection,
        tenderness, and beauty can exist even amid the loudest, darkest brutalities.
        Photo courtesy of ATENEO ART GALLERY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9823a10-b8cb-4c6c-8ec9-0bb0a9b6dbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:44:21.872+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824f6df8-06d3-42eb-9e94-815d470df41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.411+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Visual pleasure, provocations and contemplations</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5056654d-e2db-4b15-9996-e37176724fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.411+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its invitation to be still, to wrestle with our discomforts with
        silence, and to enter into the most delicate truths and concerns of others,
        the exhibition shows how photography forges a way for us to navigate the overwhelming
        noise of our broken world without being totally consumed by it — by paying
        attention to the vision before us, and being unafraid to let it speak to us.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41459da8-11ae-46a4-a15b-38aec783fcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.411+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A viewer’s ability to trust themselves as viewers is precarious
        especially due to an unconscious ‘fear’ that they may not ‘understand’ what
        they are seeing. These moments of being able to be present and silent with
        an artwork can be jarring,” says Shaw.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979bf7f8-5178-468a-b4a7-3b4e0f2f6b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.411+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, if such a place of experiencing is possible, then the
        photograph or artwork is no longer a part of the visual noise which can be
        readily seen in mainstream advertisements, social media, and entertainment
        industries but rather, can be experiences of visual pleasure, provocations
        and contemplations.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df163b32-0820-4f62-9332-1536cb35fe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:28:30.411+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is precisely in these experiences of quiet contemplations provoked
        by the most powerful images where we see how brief moments of connection,
        tenderness, and beauty can exist even amid the loudest, darkest brutalities.
        How in the midst of war, separation, and pain, images may not heal our wounds
        — but they can move us to write letters to our brothers, uncover the lives
        of our grandfathers, welcome strangers into our homes, free us to be more
        naked and known.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b1fb1d-1037-4ea5-b012-65acb7ade821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:51:36.910+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd1df5d-4c62-41af-a1a3-e353da32d04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:51:36.910+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:18:55.845+08:00
