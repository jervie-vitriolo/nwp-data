      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7174ebe-7b73-496e-943e-d79723e137af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stock market buoyant</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2439a54c-326a-497f-bcbf-f35d43805d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite some slowdown in capital inflows, the local stock market
        would see continued action as more companies go public.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e93e37c-9250-4278-8894-a72b56d14b4e'
      'mgnl:activationStatus': true
