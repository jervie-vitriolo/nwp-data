        <a href="https://t.co/djdrcFduxN">pic.twitter.com/djdrcFduxN</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1213001985760194560?ref_src=twsrc%5Etfw">January
        3, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
