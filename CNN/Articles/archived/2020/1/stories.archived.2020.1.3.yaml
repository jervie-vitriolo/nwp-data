    'caption': 'The Helm family was shocked when they found this inside their oven.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-03T11:01:08.686+08:00
    'imagesource': 'jcr:4faf44ad-8f0d-47b0-b195-2e17ba037642'
