      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f971e187-45de-4447-8675-4e6ee395361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:03:38.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, however, will consider lifting its latest move—&nbsp;once
        the suspects in Villavende''s death are charged.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7f5a46-b79b-413b-8409-f17a5b2bb76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:03:38.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He (Kuwaiti Ambassador) asked me until Monday for the charge to
        be filed. I told the ambassador that the moment the charge is filed, then
        I can lift the partial deployment ban,” Labor Secretary Silvestre Bello III
        told CNN Philippines’ Source, quoting his recent conversation with Kuwait
        Ambassador to the Philippines Musaed Saleh Ahmad Althwaikh.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aa9a47-d5c9-469f-8a1a-147763050604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:03:38.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official also warned of a possible return of the total
        deployment ban should there be no accountability for the Filipina''s case.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9974ea5b-8627-4b18-be87-d68f819dd820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:03:38.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they charge the suspect— <em>‘yun</em>g (the) couple, then there
        is a reason for us to lift the partial deployment ban. But if they do not
        charge, then this may rise into a total deployment ban," Bello added.</p>'
