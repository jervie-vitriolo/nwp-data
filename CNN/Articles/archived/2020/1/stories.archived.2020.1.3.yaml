      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violation of RA 8491 shall be penalized by public censure after
        proper which shall be published at least once in a newspaper of general circulation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c848874-8a13-41f4-94b2-8d6ff5c5676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T13:58:10.914+08:00
