    'title': 'DOTr says JoyRide entry not due to Pimentel''s endorsement'
    'updated': 2020-01-03T16:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fcb394-9190-4adf-b5b8-70f566168321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T13:51:12.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:19:03.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> The
        Department of Transportation has dismissed claims that JoyRide''s entry as
        a motorcycle taxi service provider was due to the backing of a political ally
        of the Duterte administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba2f453-d819-418a-a1d4-abe5ce315168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T13:51:12.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:19:03.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc61c02-5f7b-4f8f-85a4-61a382bb1b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T13:51:12.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:19:03.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Director for Communications Goddes Hope Libiran said Friday
        that Senator Aquilino "Koko" Pimentel III''s endorsement of the motorcycle-hailing
        firm did not automatically merit JoyRide''s inclusion in the pilot run of
        the new commuter service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff0d73c-b5d6-452c-9810-e636e996e3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T13:51:12.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:19:03.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb83c5b0-0c82-49aa-8970-cfd0d16a077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T13:51:12.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:19:03.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JoyRide, which is one of two contenders looking to take a slice
        of the market now dominated by Angkas, has been accused of political maneuvering
        to get into the pilot program designed by a technical working group within
        DOTr.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d68d28-6cd8-479d-b45d-be59b2862d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T13:51:12.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:19:03.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ''yan ang basehan ng pagpili ng mga sasali sa pilot study.
        Lahat ng players, dumaan sa</em> deliberation [That letter wasn''t the basis
        of choosing which companies will join the pilot study. All players went through
        deliberation]," Libiran said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bba370-1bf0-4fae-ba37-9d6617d27f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T13:51:12.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:19:03.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/1/2/JoyRide-denies-government-ties.html">JoyRide
        denies gov''t ties in bid to rival Angkas</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be0a089-ebbb-43fb-9b14-f8042bcdb77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T13:51:12.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:19:03.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JoyRide Vice President for Operations Noli Eala admitted on Thursday
        that they wrote to Pimentel, president of ruling political party PDP-Laban,
        asking for help to reach out to the agency. The senator went on to endorse
        the letter of We Move Things Philippines — JoyRide''s parent firm — to Transportation
        Secretary Arthur Tugade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7978b0-c685-4111-8ca5-e6db95f4c445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T13:51:12.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:19:03.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994aa149-17a4-4684-9bb5-9c6d6022941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T13:51:12.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:19:03.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libiran pointed out that Pimentel''s brief letter carried a paragraph
        which said: "I understand that your action on the above shall be in conformity
        with all existing rules and regulations as well as policies and guidelines
        concerning this nature."</p>'
