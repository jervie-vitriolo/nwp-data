      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to help these communities in a meaningful way and will
        announce a number of fund raising and support initiatives that will be rolled
        our across the ATP Cup, Australian Open and our other events over the coming
        weeks.</p>'
