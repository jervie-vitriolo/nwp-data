  '-A-new-life---Wife-finds-new-kidney-for-husband-through-extensive-digital-and-billboard-campaign':
    'author': 'Shirley Descorbeth'
    'caption': 'Last September, Karen Buelow launched a digital campaign called Kidney4Tom.com
      to raise awareness for kidney donation. It included billboards across Milwaukee
      to help her husband find a kidney match.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-03T09:27:26.115+08:00
    'imagesource': 'jcr:6462e5d2-6272-4471-8663-dfe52ceacf5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c5b32ad-704f-40cc-a217-bf01e508ff18'
    'lead': 'A wife launched a digital campaign called Kidney4Tom.com for his husband
      to raise awareness for kidney donation. It included billboards across Milwaukee
      to help him find a kidney match.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-03T09:36:36.982+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:19:09.738+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:18:30.057+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['kidney', 'billboard', 'campaign']
    'template': '1'
    'title': '''A new life:'' Wife finds new kidney for husband through extensive
      digital and billboard campaign'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f770810-4707-4534-ba87-5dc634460d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T09:36:36.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:09.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> After a difficult battle with chronic
        kidney disease, Tom Buelow and his wife Karen, have a new lease on life. “I
        would never have thought that here we are, the beginning of 2020 and having
        a new kidney which gives us a new life,” said Karen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab253082-511e-4648-a26f-aa0723a6d93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T09:36:36.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:09.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September, Karen launched a digital campaign called Kidney4Tom.com
        to raise awareness for kidney donation. It included billboards across Milwaukee
        to help Tom find a kidney match. There were nearly 40 applicants wanting to
        donate their spare kidneys. In fact, UW-Health saw an increase in donors because
        of the campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ec5f32-f2af-45e0-b948-dca7f3bc03d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T09:36:36.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:09.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the Buelow’s finally got the call they’d been waiting
        for.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760ada64-f529-453e-948d-b6ba536ebac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T09:36:36.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The call came and and it was remarkable, and within five minutes
        my phone was ringing and it was Tom," she said. "We’ve got a match, we’ve
        got a match!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bace47-9a9d-468f-8fb9-5f016c51123d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T09:36:36.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:09.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jan. 3, Tom undergoes the life-saving kidney transplant at UW-Health
        Hospital. His donor is a complete stranger who stepped up. He''s a man from
        southeast Wisconsin who happened to see CBS 58''s initial story on the campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6ecdba-f9cf-4a37-baba-8dec67a94a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T09:36:36.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our donor saw the interview on channel 58, CBS, and immediately
        he went. He saw it, he was moved and went to fill out the form," Karen said.
        “He felt called by God.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d7693a-778c-4392-a4c0-e3a6793ba3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T09:36:36.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen says it was a tearful encounter when Tom met his life-saving
        hero. “They stood next to each other and it was just so remarkable that they
        kind of looked alike...him and Tom looked like they belonged together.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c87d14d-f82e-40c9-9802-f8a646b4361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T09:36:36.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:09.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After surgery, Tom will remain in the hospital for about a week,
        followed by more visits.</p>'
    '9':
