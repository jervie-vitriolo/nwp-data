      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5376cd12-2294-4ee9-b1e0-59f7902e480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T18:32:54.232+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:53.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge also explained that he responded to the request of a relative
        to attend to the driver in the police station on the day of the latter’s arrest.
        He added that he also scolded the driver since he tested positive for alcohol.
        Mabalot said they later left after confirming that the police recorded the
        incident in a blotter and after seeing that the driver was given a citation
        ticket.</p>'
