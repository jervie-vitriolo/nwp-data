    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd06ced3b-0400-4e79-bd2b-c1590d3c988d'
    'lead': 'A Cabinet official says the partial deployment ban to Kuwait will stay
      on— until the suspects in the killing of OFW Jeanelyn Villavende are charged.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-03T11:50:00.206+08:00
