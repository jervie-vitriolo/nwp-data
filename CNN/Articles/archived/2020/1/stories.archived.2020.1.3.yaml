      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>LeBron James shared some emotional
        words on his Instagram page following the death of former NBA commissioner
        David Stern on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5fbcdd-c977-49a3-9d25-15f762871b9d'
      'mgnl:activationStatus': true
