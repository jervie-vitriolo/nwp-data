      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7df669-607b-4ef0-bb56-e7d6af605664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T18:32:54.232+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:53.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He was in fear ... and asked me if he will be detained. Knowing
        that the penalty for recklessness is only a FINE, I told him he cannot be
        detained,” a post from Baguio’s Public Information Office Facebook page quoted
        Mabalot as saying.</p>'
