      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the Philippine National Police''s Anti-Kidnapping
        Group identified the victim as Shih Su Yuan, 36, an employee in the Philippine
        Offshore Gaming Operators industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318aad39-08f0-4084-b831-9a4fa90b4443'
