    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26732fde-0cf2-4d2f-b701-3d65f4e33f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:03:38.697+08:00
