    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:18:32.893+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC partially applies Duterte order for ''judges-at-large'' posts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc294c36-d578-4d28-bdd1-4db9f6456199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:54:46.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:03.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c992d337-b90e-4cb5-913c-95c279b38aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:54:46.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:03.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> The
        Supreme Court has ordered the partial implementation of the law to assign
        "judges-at-large" positions nationwide to help overburdened courts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46c9c8a-d5b7-4f9c-9841-3137cf532a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:54:46.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:03.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c5099-3c53-432d-b1fd-02568047054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:54:46.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:03.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court released to the media on Friday its December 3 resolution
        acting on Republic Act 11459 or the Judges-at-Large Act of 2019 signed by
        President Rodrigo Duterte in August 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2727f1f-b6b8-4efe-974d-3663e1ad7d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:54:46.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:03.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe27c81-c30c-4fb8-bd06-aeacf9420549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:54:46.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:03.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said 30 positions for regional trial judge-at-large and 20 posts
        for municipal trial judges-at-large has to be filled immediately. The chosen
        judges will not have permanent branches so they can be assigned by the Supreme
        Court to be "acting judges" or to assist other judges in regional trial courts
        or municipal trial courts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd82983-b72e-4b3e-806e-b6e510533c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:54:46.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:03.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd74df75-66ce-4a5f-9a17-28badbccda3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:54:46.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:03.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This only partially fulfills Duterte''s order of assigning 100 RTC
        judges-at-large and 50 municipal trial judges-at-large.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef65f578-d574-4ef4-a037-156007ee5989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:54:46.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:03.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cdfc59-c424-445c-b1b4-9cf9d6714aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:54:46.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:03.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court directed the Department of Budget and Management
        to release funds for the salaries of the judges-at-large. They will receive
        the same pay and benefits as a regional and municipal trial judge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa34a6a8-d0b6-41d3-afee-4411d87275f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:54:46.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:03.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ddfccd-2732-4fde-837a-4ab21f91ef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:54:46.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:03.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court Administrator Midas Marquez was earlier quoted as saying the
        order will give the high court the needed flexibility to immediately assign
        judges where they are badly needed. This aims to decongest court dockets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560ab818-27cc-4468-9e53-a4328a286b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T12:54:46.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:03.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
