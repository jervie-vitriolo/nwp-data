      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong>&nbsp;The
        Supreme Court has instructed an official to look into the incident concerning
        a judge based in Baguio City who allegedly interfered in the arrest of a drunk
        taxi driver on New Year’s Eve.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be034b0-5858-4e22-b7c2-a00b0eead5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T18:32:54.231+08:00
