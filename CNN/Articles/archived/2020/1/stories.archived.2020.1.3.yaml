      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d437e2-ee01-4f78-9ea2-7ec10301db23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.801+08:00
