      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans reacted with almost uniform praise for Trump.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d5de3-b9c6-4334-9100-34e762b53b41'
