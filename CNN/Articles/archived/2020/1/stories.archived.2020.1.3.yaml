    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62bcd59e-ccee-4c22-94a9-999246861ab9'
    'lead': 'Damage to infrastructure and agriculture caused by Typhoon “Ursula” (international
      name: Phanfone) has tripled to ₱3.43 billion almost a week after it left the
      Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-03T10:08:44.840+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:19:08.495+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:18:30.957+08:00
