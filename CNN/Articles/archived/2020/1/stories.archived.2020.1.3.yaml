      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I announced in 1991 I had HIV, people thought they could get
        the virus from shaking my hand. When David allowed me to play in the 1992
        All Star Game in Orlando and then play for the Olympic Dream Team, we were
        able to change the world," he wrote on Twitter.</p>'
