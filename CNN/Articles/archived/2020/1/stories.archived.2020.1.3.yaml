    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1546b0a-4c97-42dd-a85c-4a559f45f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:30:55.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:21.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scottie Pippen, another legendary NBA player, called Stern''s death
        a "sad day for basketball."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bee62df-652d-4f7b-bc53-b477b40d6d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:30:55.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:21.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4388dff5-fe64-4650-9270-a4a7db8203b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:30:55.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:21.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw David Stern a lot in the 90s and I found him to be kind,
        thoughtful and almost always the smartest person in the room," he wrote. "He
        was an innovator who helped grow our sport into a global game and his impact
        will never be forgotten. RIP, Commissioner."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aff505f-0ba0-412f-8fab-640ce94fb89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:30:55.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:21.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bda841d-c56d-433d-8f19-9ac3a1d6fc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:30:55.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:21.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stern became the NBA Commissioner in 1984, a role he held until
        his retirement in 2014. Under his leadership, the NBA grew into a multibillion-dollar
        business, globalizing the game as it became the first professional sports
        league to play regular-season games outside the US.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b64ed4-036d-4dd0-9ec8-f6fa2ac7d8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:30:55.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:21.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd661de0d-ce2f-4508-8ff5-a55f3d7093e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:30:55.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:21.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stern also oversaw the creation of the WNBA, which started play
        in 1997.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208c6f19-f8d4-4f87-ae15-075603ac151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:30:55.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:21.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "LeBron James praises
        former NBA commissioner David Stern for taking basketball global."</em></p>'
  't.s.-eliot-letters-companion':
    'author': 'Elizabeth Wolfe and Brian Ries, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-03T06:56:15.744+08:00
    'imagesource': 'jcr:6217b8e7-f60d-41b3-96c3-197b1d2693f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c24dc8e5-9ec0-4d45-9e69-0c7a9db2d6b7'
    'lead': 'While T.S. Eliot may have measured out his life with coffee spoons, researchers
      and fans of the poet are hoping to measure his legacy through a newly revealed
      collection of letters which has been unseen in over 60 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-03T07:31:34.308+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:19:20.241+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:18:24.744+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['t.s.-eliot']
    'template': '1'
    'title': 'Over 1,000 of T.S. Eliot''s letters to his lifelong companion are being
      opened for the first time'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fca7894-7b3c-4279-95e0-091033f42cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;While T.S. Eliot may have measured
        out his life with coffee spoons, researchers and fans of the poet are hoping
        to measure his legacy through a newly revealed collection of letters which
        has been unseen in over 60 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032fc0e5-7431-4bf1-bd74-2a9477ead878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b30b850-374e-428c-961b-cd145d8fc2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The set of 1,131 letters from Eliot to his companion Emily Hale
        was unveiled Thursday at Princeton University Library.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a410238-bdc2-4ae2-8848-8c0696ec39c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d24059-8667-4f88-86ad-a4e0dd414953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The correspondence -- which dates from 1930 to 1957 -- is among
        some of the most renowned sealed literary archives in the world, making its
        release a highly anticipated event among scholars and literary fans, Princeton
        University Library says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ccf6b1-18eb-4303-a88c-818cbb52e807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d5c0e5-ef6c-4188-b5f1-d3df10e0293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letters have been untouched since 1956, when Hale donated them
        to the Princeton University Library. She requested that they remain sealed
        until 50 years after the death of whichever of the pair died last.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd978c944-22b8-4be9-abcd-90897b715ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc84348-f063-4200-bdd0-9379b055bcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prominent modernist Eliot and Hale met in 1912 when Hale was
        attending Smith College and Eliot was at Harvard. The friends corresponded
        often, even after Eliot moved to England.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1419e47-6e19-4dee-8d3b-b1de70a108c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0e0b5e-0618-40ba-957d-a4540745cbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eliot died of emphysema in 1965 and Hale followed soon after in
        October 1969. Her death marked October 2019 as the 50-year date for the unsealing
        of her donation to Princeton.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f8c22-0ca8-41d3-a13c-b6e8385aa8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eb03e8-1bfd-437a-afa8-fabdf01887ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1971, the library decided that the collection would not be available
        to the public until January 2020, giving librarians time to prepare the letters
        to be studied.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5706ae20-f8dd-4513-8a19-cf66784d7653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3236b6dc-6dd7-4173-9882-a91d3998a79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hale''s donation also included photographs, clippings, a brief note
        she wrote about her relationship with Eliot, and other ephemera, the library
        said in a news release.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ff014f-85f8-44e8-89fa-de71da580ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50703445-c6e0-417f-b8e3-59afa9848655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The intimate unveiling</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d2999d-ec16-4a47-ad98-4a38118b3baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection was first opened at a small gathering in October
        for processing and cataloging.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fc47b8-2d52-484a-8e0a-309ac6b2dd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cb5945-977b-416a-b520-9b5f25cff22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chloe Pfendler, an archivist in the library''s Special Collections
        division, said the letters were still in the original envelopes and bundles
        that Hale had likely kept them in.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f468678-a83e-4493-9f9e-5c635a372701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c7b168-2ff1-4988-9364-f1fbeb974fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Stewart, Professor of English at Princeton, was present at
        the unsealing of the collection. In the news release, she described the moment
        librarians snipped the metal closure on the archival crates, revealing the
        letters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1781ba-3e96-4e4c-a8e6-0416bf59939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b976af74-3960-4d3f-9bba-24fbbeb1e51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They proceeded in tandem to snap the copper bands holding the crates
        and the wooden slats clattered to the table. Revealed at last were the letter
        boxes that held the answers to one of the most intriguing mysteries of modernism:
        Princeton''s trove of more than a thousand letters sent by T.S. Eliot to Emily
        Hale between 1930 and 1956," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdce2e3-b97d-4d9d-8519-0c9b5d38f5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd191a6b7-75d0-4922-a112-7f8ad3f9b7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What the correspondence might reveal</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3014d9f-b7bc-4421-ab2f-f5c8a4fc3461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eliot is the rare poet who is also a vital critic and thinker;
        the contribution of the letters to our understanding of his work promises
        to be immeasurable," Stewart added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f45e030-c9ec-4ebf-bd16-08c8acc4d19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e851786-9557-497b-b2e9-7278d542011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princeton University Library explains that the letters might provide
        insight into the relationship between Eliot and Hale, which many have speculated
        was romantic in nature.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30090d7-8b09-427e-8ed2-9f7b863639f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d56bdca-7740-45b3-aaf4-320c5db6f41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may also shed light on Eliot''s personal life, thoughts on
        the contemporary literary world, and his career as a writer, critic and editor
        for publishing house Faber &amp; Faber and British literary magazine The Criterion.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95c55f1-fd1a-484d-b9cf-af444e88a416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4964016b-def5-4d29-8f17-7008416f7120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Making the collection available</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cd9a12-477a-4432-8f3a-0798dcf0e187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the news release, Pfendler described the delicate process of
        preparing the letters for handling.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd9498e-6651-4dfa-a840-e95bb0f43c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ac8a30-9eeb-4a19-9ea1-1b86b8d41513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nearly half of the letters were discovered to still be folded inside
        of their corresponding envelopes," Pfendler said. "This required processing
        staff to carefully remove each letter from its enclosure in order to improve
        and streamline handling of the materials in the reading room."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683a9830-2daf-400c-9a2f-6d13b62d7467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf81181-7914-4474-bb1d-c78ccc72a94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archivist said the letters were arranged in chronological order
        and sent to be digitally imaged.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d78a28-63d0-4ebb-a6a7-b24a08a0302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2dc9a7-8b8d-489b-b765-eb77544ae84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By digitizing the collection, she explained, multiple researchers
        will be able to work with the letters at the same time.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf01a50d-d520-4d9b-80dc-0493cefa5a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.286+08:00
