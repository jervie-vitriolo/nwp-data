      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Oil prices pulled higher Friday morning
        after a top Iranian general was killed in a US airstrike at Baghdad''s airport
        ordered by US President Donald Trump.</p>'
    '61':
