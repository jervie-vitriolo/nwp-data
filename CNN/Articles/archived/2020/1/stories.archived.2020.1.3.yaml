      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the Taipei Economic and Cultural Office in the Philippines
        -- Taiwan''s de facto embassy -- reported Shih''s abduction at around 6 p.m.
        on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805d88bb-7fbd-4cfc-a5b8-d88ecd99700d'
