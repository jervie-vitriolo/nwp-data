      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2498704-6dd0-41da-9634-4c66058a2221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:07:35.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:01.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Rey Moncada was shot by unidentified men in broad daylight
        when he answered the doorbell in his home in Dumaguete City in Negros Oriental.
        He was immediately rushed to the hospital. However the extent of his injuries
        has yet to be disclosed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bb14b5-b0de-4beb-8a32-6413a544d0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:07:35.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:01.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed855a-e3f8-476f-95aa-6dca3ec6b719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:07:35.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:01.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family members revealed that earlier that day, the 74-year-old
        lawyer received a death note placed outside their gate. In the letter, he
        was warned to "return what he stole" or else he will be killed. His family
        was also threatened.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d893ac1-dac0-4e15-83cf-bce385016c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:07:35.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:01.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3791bc-3fd8-42d5-9328-fd683d3a0aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:07:35.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:01.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moncada placed the letter inside his car, which was parked on the
        road.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075ee0cc-9a53-4493-a81f-cd487eacfd1b'
