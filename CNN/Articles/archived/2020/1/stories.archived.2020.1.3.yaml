      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a175c48e-c73e-4070-9b86-329039bbb9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T18:32:54.232+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:53.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabalot has denied having interfered in the driver’s arrest, saying
        he merely told the driver that he will not be detained since the penalty for
        reckless driving is “only a fine.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a184b681-f468-4a37-a6a0-b840833d440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T18:32:54.232+08:00
