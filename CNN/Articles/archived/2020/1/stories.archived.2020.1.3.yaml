      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.youtube.com/watch?v=NMk-Yptw3cI&amp;app=desktop">video</a>
        recorded a portion of Bretman’s Instagram Stories, showing him doing a lip
        sync and dancing to “Lupang Hinirang” for the first few seconds of the song.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcef797-a32d-4e1d-a19b-e85aa41ab727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T13:58:10.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:02.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then briefly twerked to the last verse of the song and continued
        dancing until it reached the end.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda1f95e-aab8-4c4a-ae47-bec850f316e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T13:58:10.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:02.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Public notice is hereby given, that, pursuant to Section 43 of
        the Implementing Rules and Regulations of Republic Act (RA) No. 8491 or the
        Flag and Heraldic Code of the Philippines, which the NHCP is mandated to implement,”
        the notice read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668b1c7e-3e78-448b-a466-59093f2f4384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T13:58:10.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:02.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHCP reiterated: “When the National Anthem is played…as a sign
        of respect, all persons shall stand at attention…shall execute a salute by
        placing their right palms over their chests…[and that] the National Anthem
        shall not be played or sung for mere recreation, amusement or entertainment
        purposes.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6f039f-be8a-4e62-9dad-378396357af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T13:58:10.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:02.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exceptions can only be made during international competitions where
        the Philippines is the host or has a representative, national or local competitions,
        and other events stated in the provision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a96b5-f2cb-4eb4-9248-fca6483eee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T13:58:10.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:02.323+08:00
