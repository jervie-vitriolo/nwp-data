      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> Two
        jeepney passengers died and 23 others were injured in a vehicular crash in
        Antipolo City on Thursday, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73309b74-72b6-43cc-ad4b-914574d3b177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:59:36.994+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial report from Antipolo City police said driver Jaime Mendallada''s
        vehicle was descending Daang Pari, Barangay San Jose at around 4:00 p.m. when
        its breaks failed, causing the jeepney to slam onto a bamboo tree.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1da547-f57b-445c-bf99-6c88c3733784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:59:36.994+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two fatalities were identified as 73-year-old Benjamin Dado
        and 55-year-old Josefina Garcia. They were declared dead on arrival at Regalado
        Hospital in Antipolo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cafcb2-67db-4b8f-ab2f-7fd6022dea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:59:36.994+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:56.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities brought the other injured victims to Amang Rodriguez
        Hospital in Marikina City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ced230a-831c-4f41-8003-128597f443e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:59:36.994+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:56.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antipolo City police acting chief Alvin Concepcion confirmed that
        the driver was not among those injured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f9d865-a764-4e08-b2a4-4b6b0cfc09d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:59:36.994+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:56.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendallada will be facing charges of reckless imprudence resulting
        in double homicide and multiple physical injuries, a police statement said.</p>'
