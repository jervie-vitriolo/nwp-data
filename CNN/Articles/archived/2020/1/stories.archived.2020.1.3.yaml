      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jet stream transporting large amounts of smoke and ash this week
        from the blazes in Victoria and New South Wales deposited them along the way
        in New Zealand''s South Island as they traveled east, according to CNN meteorologist
        Michael Guy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d5991a-8328-4156-a075-99d948bb0f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d72ce1-318b-4936-999d-b92dd56eefa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures and videos taken on New Year''s Day show that the yellow
        haze had discolored the snowy mountain peaks and glaciers in the Southern
        Alps.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76de1776-da42-4cd2-b8bd-6a3e701d4904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7413be72-6650-4f70-b553-09cba1466ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rey, an Australian woman living in Wellington, snapped some of these
        photos on Fox and Franz Josef glaciers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dd66e5-979d-4510-b461-f4b4591b1186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa445dd2-12bc-47c3-8930-1192c799b362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took a flight up over Fox and Franz Josef glaciers (from Franz
        Josef township) and landed on a flat surface not too far from the glaciers,
        not on a glacier per se. The pilot said he had been up the day before and
        the snow was white," Rey, who didn''t want to give her full name, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a886bfc-13d2-4ce0-977b-2dbc66e2d0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20e4219-85da-4621-a08f-ebe167230410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m an Aussie living in Wellington NZ on a South Island road trip
        with my sister who is from rural NSW, so we''ve been following the news closely
        and feeling pretty devastated."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f90c20e-578d-4e8a-acb3-3c864da818b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d54bb6-0871-4cbb-adfd-cfcbc3c0b072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite pictures on Thursday showed smoke from the fires in New
        South Wales and Victoria crossing the Tasman Sea and the North Island of New
        Zealand. New South Wales and Franz Josef glaciers are more than 2,000 kilometers
        (1,200 miles) apart.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d553e8-939b-4bb1-8cc5-4d0ad5fd0c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97bf135-d060-4907-a2a8-ef6675b0f8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s former prime minister Helen Clark tweeted that the
        impact of Australian ash on glaciers "is likely to accelerate melting."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aac397-673e-4940-aaba-72349dc9e99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40741467-43b3-4f49-bb77-516bf1652ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because of the so-called Albedo effect, Guy explains.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9b9b06-97f5-469e-b9dd-7729712f5df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10e9efd-400f-4a3b-9155-6fc30a93d50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is when the whiteness of an object reflects radiation away
        impacting its temperature," he continues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e97268-6c1e-4a3a-8ef3-645be59e6269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37623b3-88a2-4376-821b-a44f4ac9eba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, areas on the planet that are covered in ice and snow do not
        absorb the radiation as fast because it reflects it, causing lower temperatures
        than areas with a lower whiteness value which are quick to absorb the radiation
        and increase and hold on to the temperatures."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6273ce7b-e219-4705-b3b3-d9014afd19eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a14318-037e-4fc8-9e96-2837686b8a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guy added that this year, glacier melt may quicken "since the color
        will be a little darker than true white."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4f8f5d-4b07-45c3-9908-bdee947ef1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdcfc86-c954-4ac0-aa90-8381ec04a780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in other parts of New Zealand''s South Island woke up on
        New Year''s Day to skies turning an eerie yellow, orange and gray from the
        bushfires.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9f4d9e-dbfe-485a-b3e8-c867357caed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f393b5b8-f44d-4937-b999-3a866c301de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, travel photographer and blogger Liz Carlson took photos
        of the glaciers in Mount Aspiring National Park on New Zealand''s South Island
        turning pinkish-red from dust and particles blown over from Australia''s bushfires.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a270f6e-0076-4c66-853d-13367f48d8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9711a79a-4287-49ef-a560-8281c522ef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often at the end of summer the glaciers can appear dirty, even
        gray with all of the snowmelt and bits of black rock on them, but this was
        the height of spring so it was really bizarre," she told CNN last month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0675ff47-2e3c-417d-96c7-5f6c8cc649d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079652af-4ee5-4998-986b-5675ce5ff663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s too early to say exactly how the particles will affect
        the glaciers in New Zealand, scientists have found that forest fires in the
        Amazon have caused glaciers in the Andes mountains to melt faster, with pollutants
        such as black carbon and dust lodged in the ice, reducing the glacier''s ability
        to reflect sunlight.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5928fb95-bd91-4ee6-8d91-1c6e8decb777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:27:30.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:22.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/02/australia/new-zealand-glaciers-australia-bushfire-intl-scli/index.html">"New
        Zealand glaciers turn brown and ''could melt faster because of Australia''s
        bushfires''."</a></em></p>'
