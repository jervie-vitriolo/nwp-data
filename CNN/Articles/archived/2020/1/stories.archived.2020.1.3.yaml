    'template': '1'
    'title': 'Inflation likely hit 5-month high in December – poll'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b96437-e101-4aa8-9467-9345fde12f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:22:08.519+08:00
