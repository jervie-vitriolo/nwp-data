    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cf678e-f9a7-4f43-acc0-738f8f6d9815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T18:32:54.231+08:00
