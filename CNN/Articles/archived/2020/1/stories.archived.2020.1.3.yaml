      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:52.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also recommends people do not take pictures in public spaces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063bea50-7696-4beb-bde1-bfe02d3ac041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T19:56:56.531+08:00
