  'Google-Doodle-Genoveva-Edroza-Matute':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-03T10:05:35.526+08:00
    'imagesource': 'jcr:567812a5-1a3d-4cec-ba43-c411759e4ccc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b582d9bb-0654-4974-83f3-671ff6a6b0ed'
    'lead': 'The Filipina author cemented her mark in Philippine literature as she
      won the first ever Palanca Award for Short Story in Filipino in 1951 for ''Ang
      Kuwento ni Mabuti.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-03T10:08:39.889+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:19:09.016+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:18:30.264+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Google', 'Genoveva-Edroza-Matute']
    'template': '1'
    'title': 'Google fetes Filipina author Genoveva Matute with doodle on 105th birthday '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0bd9f7-0768-430d-9430-ce000a25c235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T10:08:39.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:09.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)—</strong> Google
        honored Filipina author Genoveva Edroza Matute with a doodle, as the award-winning
        author marked her 105th birth anniversary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cf2861-180d-4839-b727-6c07cbe59bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T10:08:39.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:09.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A doodle of Matute scribbling with her feather quill pen—&nbsp;in
        what appears to be a library setting— was displayed on the <a href="http://google.com">Google
        homepage</a> on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17b4027-83e1-45f0-b8b5-b754aec489dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T10:08:39.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:09.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author, born in 1915, was known for her iconic short stories—&nbsp;many
        of which “fictionalized scenes” from Philippine history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c10660-8214-448e-9efe-76877baf8046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T10:08:39.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:09.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matute further cemented her mark in Philippine literature as she
        won the first ever Palanca Award for Short Story in Filipino in 1951 for “Ang
        Kuwento ni Mabuti.” She was also the First Filipina to win the prestigious
        award.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c8c3f7-71ec-45fe-b879-7688102738ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T10:08:39.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:09.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably her most famous work, “Ang Kuwento ni Mabuti”, according
        to <a href="https://www.google.com/doodles/genoveva-matutes-105th-birthday">Google’s
        blog,</a> is the most anthologized short story in the native Tagalog language
        and is "still read to Filipino school children of all ages.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f00c69-665c-482d-93a3-389f2eeb8822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T10:08:39.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:09.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f09b6-945c-49b5-9f9f-fcd55d19cdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T10:08:39.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:09.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matute in 1992 also received the Cultural Center of the Philippines’
        Gawad Para Sa Sining for her “valuable contributions” in Philippine literature—
        particularly in crafting a solid national identity through her works.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9812ff-8541-409c-b2af-699c31fb1aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T10:08:39.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:09.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from her writings, Matute was likewise known as a devoted
        educator and academic. She worked as a teacher and professor for over 40 years,
        having served as the head of the Filipino department at the Philippine Normal
        College (now Philippine Normal University).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4b4ad1-4ccf-425e-a3ed-1bea8f963ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T10:08:39.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:09.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her other works include “Ang Kanilang Mga Sugat”, “Sa Anino ng EDSA
        at Iba Pang Mga Kuwento,” “Walong Taong Gulang,” and “Paglalayag sa Puso ng
        Isang Bata.”</p>'
  'Ursula-damage-P3.4-billion':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-03T10:05:01.085+08:00
    'imagesource': 'jcr:d6320729-b397-4900-ad9b-6d970334fc13'
