        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b343452-00e4-48b7-b3b1-1e32cb9441ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T13:51:12.153+08:00
