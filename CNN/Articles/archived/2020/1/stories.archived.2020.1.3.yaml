      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon confirmed in a statement that the US military killed
        Qasem Soleimani, the commander of Iran''s Islamic Revolutionary Guards Corps
        (IRGC) Quds Force unit, in the attack at Baghdad International Airport. It
        said the strike was aimed at "deterring future Iranian attack plans."</p>'
