      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728d00ca-e900-4927-b444-f36fc96c3b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:41:12.764+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:54.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were three petitions against orders of the Land Transportation
        Franchising and Regulatory Board and the Metropolitan Manila Development Authority
        prohibiting provincial buses on EDSA and revoking the business permits of
        all provincial bus terminals along the busy thoroughfare.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b061e6-7d3c-4eac-bffe-43a819ab573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:41:12.764+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c64864-b5cb-4d24-8764-160476c5a9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:41:12.765+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:54.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Regional Trial Court in August 2019 granted the
        petition of a number of bus companies for a writ of preliminary injunction
        on the scheme. This court order <a href="https://www.cnnphilippines.com/transportation/2019/8/2/court-stops-edsa-provincial-bus-ban-.html">effectively
        stopped the long-delayed ban.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce50cc7d-f58f-40f8-bae3-a1fdd5c20c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:41:12.765+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff960a2-a32c-4079-aa8e-ac46a75278e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:41:12.765+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA pushed through with a voluntary dry run days after, but
        failed to hit their target of 1,000 buses participating in the trial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af142b85-182e-435c-97f4-bfe659158905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:41:12.765+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5613bea-2482-4579-95b3-7cf9368b1cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T17:41:12.765+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:54.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, buses from northern Luzon should drop off all
        passengers at a terminal in Valenzuela City, while commuters from the south
        will have to alight at a terminal in Sta. Rosa, Laguna, or in Parañaque City.
        From there, they will have to take a different bus or car to reach Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5167d1-47b9-4fd4-b004-05bfaf4436f5'
