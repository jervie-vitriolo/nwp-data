    'jcr:uuid': 'a5b24f85-1e0c-4588-a90a-6feffaddfb2f'
    'lead': 'A family in North Carolina thought they were just making themselves some
      dinner, but there was something else in the oven with the frozen pizza.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-03T11:06:24.637+08:00
