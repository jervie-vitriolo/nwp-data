      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Not Visual Noise” runs until March 29, 2020 at Areté, Ateneo
        de Manila University, Quezon City.</em></p>'
