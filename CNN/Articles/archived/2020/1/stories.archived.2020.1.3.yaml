      'mgnl:type': 'text'
      'text': '<p><em>This story was first published om CNN.com, <a href="https://edition.cnn.com/2020/01/03/politics/state-department-us-citizens-leave-iraq/index.html">"US
        citizens urged to depart Iraq after airstrike kills Iranian commander"</a></em></p>'
  'reynaldo-momay-maguindanao-massacre-victims-appeal':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-03T20:09:19.928+08:00
    'imagesource': 'jcr:3c9f4743-990e-477b-8cf9-9e52adb6168c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e046de3-a5f7-4618-944d-4e4f9743e877'
    'lead': 'Families of the other victims are asking for at least ₱20 million in
      damages. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-03T20:12:45.385+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T22:18:51.266+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:18:38.345+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Maguindanao-massacre']
    'template': '1'
    'title': 'Kin of 58th Maguindanao massacre victim wants Ampatuans to pay for his
      death, too'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4df111-ec7b-4cd4-bb1e-939edbda5e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.385+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)</strong> — The
        fight for justice continues for the family of photojournalist Reynaldo "Bebot"
        Momay, whom the court ruled was not among the 57 victims of the 2009 Maguindanao
        massacre.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f201bc60-5b81-48de-97a7-8b89ad0ac7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.386+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d800ddc-9571-44d0-a72f-6be3714e9039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.386+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momay''s family served notice to the Quezon City Regional Trial
        Court Branch 221 that they are heading to the Court of Appeals to appeal the
        decision that <a href="https://www.cnnphilippines.com/news/2019/12/19/Reynaldo-Momay-justice-Maguindanao-Massacre.html">acquitted
        all the accused of the murder charge for his death.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0257e315-7b0a-451a-9604-fa33ee9fa8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.386+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24869b3-ee7d-48a5-88eb-df770bcf96bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.386+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local court on December 19, 2019 dismissed the Momay family''s
        claim for damages, saying there was "no evidence of his actual death," since
        his body was nowhere to be found more than a decade after the mass murder.
        The rest of the victims'' remains were all found in shallow graves in Ampatuan
        town, Maguindanao province after being shot and killed by the Ampatuans and
        their armed men.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e84f5c-2f3e-458c-bc13-796016779dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.386+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eea2b9a-c734-4865-ac9b-6231dd23cb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.386+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momay''s live-in partner Marivic Bilbao testified that Momay was
        part of the same press pool which covered the filing of candidacy for Esmael
        "Toto" Mangudadatu, the vice mayor of Buluan town in Maguindanao who challenged
        the Ampatuans'' two-decade rule in the province. Bilbao also attested that
        the dentures recovered in the mass grave were Momay''s, claiming that she
        cleaned them for him everyday for six years. However, the court said the claim
        was not established.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1f2734-d481-460c-a8a3-fd9fdf7ed03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.386+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa8eb88-0536-44d2-b7a6-30787c726dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.386+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their notice of appeal, Momay''s heirs called on the Supreme
        Court to "revisit and revise" the doctrine which makes the appeal of an acquittal
        a violation of the doctrine against double jeopardy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57253b15-016e-4a54-97b8-ede810fb846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.386+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458f6607-0f99-466a-ba86-4b67291bd1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.386+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Roque, a lawyer for the victims, stressed in a statement on
        his Facebook page that Momay''s heirs "are entitled even to a declaration
        that he too perished in the massacre and is not just a victim of enforced
        dissapearance."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140e2a99-7271-4736-b663-f034b21aae38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.386+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54fee5c-cfd7-461c-8dff-38dbb4745643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.386+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families of 18 other victims will also appeal the amount of civil
        damages set by the court. Each of the families of the 57 killed have been
        entitled to at least ₱350,000 in civil indemnity, moral damages, exemplary
        damages, and temperate damages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b87ef78-1bb8-4e44-bee0-d02032f3a982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.386+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6613c505-ec28-4ffa-a43e-647bae840ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.387+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel that the damages awarded should be substantially more.
        For instance, moral damages should not just be 100,000 given the state of
        the remains of the victims'' loved ones when they identified them at the crime
        scene. Civil indemnity should be more than 100,000 as human lives should cost
        more than this. And exemplary damages should be more than 100,000 to send
        the message that the State will not tolerate the killing of journalists,"
        Roque said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf58e2df-1bdb-475e-b953-af5735db5c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.387+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea943d1-2b16-488f-9889-fe85500f9c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.387+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Ampatuans should give all the victims at least ₱20 million.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36966798-184a-40ef-ab7b-6d56b558bd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.387+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c075b386-eee2-4b6d-abb2-ce93bc2d352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.387+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court in its decision computed the damages depending on the
        incomes of the slain. The amounts ranged from ₱560,001 to as high as ₱23.13
        million for the heirs of Jephone Cadagdagon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1985b8a1-2c42-4342-9dd6-a47c5b17ab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.387+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe8f026-ac6c-4757-89d2-2cf2be148d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.387+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The 2009 Maguindanao massacre</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d96589-071d-42d9-83dd-99ed76c6ff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.387+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brothers Datu Andal "Unsay" and Zaldy Ampatuan <a href="https://cnnphilippines.com/news/2020/1/2/Ampatuans-appeal-Maguindanao-massacre-convictions.html">are
        also heading to the Court of Appeals</a> to appeal their <a href="https://cnnphilippines.com/news/2019/12/19/maguindanao-ampatuan-massacre-verdict.html">conviction
        for 57 counts of murder.</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2accdf4c-44aa-4b6c-923b-e049101c6f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.387+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a43087-8b24-4769-be7f-26ace06822fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.387+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are among eight members of the Ampatuan clan who were found
        guilty and sentenced to a maximum of 40 years in prison for the mass killing.
        Twenty of their cohorts got the same punishment, while 14 were sentenced to
        up to 10 years of imprisonment for being accessories to the crime.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf288039-62c6-4e1f-a67c-a275028bbd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.387+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1d0130-54ae-4ab6-85e8-881878da84b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.387+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruled that the Ampatuans led by family patriarch Andal
        Ampatuan, Sr. planned for four months to kill Mangudadatu after refusing to
        back down in the race against Unsay for Maguindanao governor.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f38cda4-e5f3-4e00-a57a-5ffe4fb0e83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.388+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/12/20/ampatuan-family-conversations-maguindanao-massacre-verdict.html">READ:&nbsp;''That''s
        easy, kill them all'': Ampatuans'' chilling conversations</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9bb52a-81e7-414d-9982-2b606506202f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.387+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6b2877-2a19-46b7-bb70-889d35ff769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.387+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangudadatu told the court that his family and advisers decided
        to send his wife and other female family members to file his certificate of
        candidacy on November 23, 2009, confident that no harm would come to them
        because Islam, the dominant religion in the Muslim autonomous region, commands
        utmost respect for women.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a00724-ce3a-4c3a-881e-5853f7794f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.387+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c14d8bd-e57e-4d7f-a2a1-9bda740edfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.388+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mangudadatu women were all killed, along with members of the
        media who came to cover the historic filing of candidacy. The court even cited
        a witness'' testimony that says Unsay shot Mangudadatu''s wife Bai Genalyn
        between her legs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15813d5f-caf2-4a59-8049-aca95d911202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.388+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4d13f6-2f1e-4482-bd41-63c7125c0ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.388+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maguindanao massacre has gone down in history as the world''s
        deadliest single attack on journalists, and the worst case of election-related
        violence in the Philippines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8544b1ce-55c4-4175-82ef-bb53d2a8d8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:12:45.388+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:51.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
