      'mgnl:lastActivated': 2023-01-26T22:18:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c814599-1267-4b73-974a-92941ddf345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the group''s calls would be the passage of reforms to the
        Retail Trade Liberalization Act, further implementation of the Ease of Doing
        Business Act, as well as relaxing strict limits on foreign ownership in local
        industries.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1fa8a6-4ebb-4d56-a6a0-1f23a0bb6933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38808c5-4e50-49be-bf18-72124bf09506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign direct investments have plunged compared to a year ago as
        jittery investors hold back their big bets in the Philippines.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86301a55-c9b2-4ff2-ad42-f9a8ba567fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211334d9-49be-4a03-b158-a0c49618d10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson said delays in the approval of the Corporate Income Tax and
        Incentives Reform (CITIRA) bill, which would revamp tax breaks for foreign-owned
        companies while trimming the corporate income tax rate, has created "uncertainty"
        among investors.</p>'
