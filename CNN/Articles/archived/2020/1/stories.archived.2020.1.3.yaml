      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad65002c-adf1-41c3-80f2-892d8339127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers can access the collection at the university''s Firestone
        Library on a first-come-first-serve basis. They will be allowed to physically
        handle one box at a time or view the entire digital collection all at once
        on a reading room laptop.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd43a14e-5d34-4672-b9b4-409570b58537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:31:34.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:20.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/02/us/ts-eliot-letters-unveiled-trnd/index.html"
        target="_blank">Over 1,000 of T.S. Eliot''s letters to his lifelong companion
        are being opened for the first time</a></em>"</p>'
