      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6471bb2d-69db-446e-a878-7458ae7fba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T14:11:20.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:01.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, retailers in Pasay Public Market, Quinta Market, Sangandaan
        Market, Blumentritt Market and Susano Novaliches Market sold the agricultural
        produce at ₱180 to ₱260 per kilo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ff451b-985a-438d-92df-3a97cafc8f8d'
      'mgnl:activationStatus': true
