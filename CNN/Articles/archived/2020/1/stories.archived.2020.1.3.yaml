      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are encouraging more investments in this region to improve the
        lives of its people in underserved island communities," Dominguez told fund
        officials.</p>'
