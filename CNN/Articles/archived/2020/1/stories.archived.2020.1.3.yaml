      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41ecaf9-b1e7-4238-9716-9f792d4ebe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.631+08:00
      'mgnl:createdBy': 'janine'
