      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> The
        National Historical Commission of the Philippines has called out Filipino
        Youtube star Bretman Rock for twerking to the country’s national anthem in
        one of his videos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634a0d24-348b-4df0-8438-79cb1e368d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T13:58:10.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:02.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission issued a public notice dated January 2 following
        complaints about Bretman’s video which recently resurfaced&nbsp;on social
        media after it was&nbsp;posted by a netizen on Youtube last September 21.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f3f5f3-a32a-49b1-98a4-2d972c3ee1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T13:58:10.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:19:02.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dancing to the National Anthem…constitutes a violation of the Flag
        law,” NHCP officer-in-charge Carminda Arevalo said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c13b97-ec5b-4fd1-82c2-73bd93116a1e'
      'mgnl:activationStatus': true
