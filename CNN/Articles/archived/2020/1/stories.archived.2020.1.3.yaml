      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Justice for Jeanelyn</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006c9ddb-4f22-4fb8-bdc6-b34f381d4fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said Villavende was badly beaten
        up, her body black and blue when brought to the hospital.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a93a92e-e4d6-4b3f-8b1c-9c4c8b4a36df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6485578-20e2-4e3f-a8d0-dde44651c5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana bigyan ng hustisya ang kaso ni Jeanelyn</em> (I hope justice
        is served in Jeanelyn''s case)," Padernal said. All the family could do now
        is wait her her remains in her hometown in South Cotabato. They were told
        it take a few more days because of the autopsy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c69f40-380e-4ef7-9722-633e19c2aa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d94f609-67d0-4488-b734-6735eb99e7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government is now working on a partial deployment
        ban, prohibiting new and returning household service workers from flying to
        Kuwait. Bello said the ban would be lifted <a href="https://cnnphilippines.com/news/2020/1/3/Philippines-Kuwait-partial-deployment-ban-household-workers.html">only
        when Villavende''s killers are charged</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f5e216-9d85-4db7-b969-53d93c20de60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a494d210-fcc2-4641-b893-7bdfee34206c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Villavende already reported to her<a href="https://cnnphilippines.com/videos/2020/1/3/Government-checking-liability-of-recruitment-agency-of-OFW-killed-in-Kuwait.html">
        local recruitment agency</a> in September 2019 that she was being maltreated
        and underpaid. Villavende also requested for repatriation, but the agency
        did nothing, Bello said. It is now under investigation, facing possible suspension
        or cancellation of license.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd28aa1d-0a6b-48bf-afa7-8c6034e8679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.801+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf20367-1809-4815-b596-1ea69db36ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH-Kuwait relations</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b8191a-fb9c-4ba0-866e-8ab69d72dbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines implemented a total deployment ban in February 2018
        after a string of reports of Filipino workers being abused and killed in Kuwait,
        including Filipina maid Joanna Demafelis who was found dead inside a freezer.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418b8773-de22-4b09-aefa-37aa6d1d0493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced5d354-375d-4160-b75b-1b79f59073c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban was also lifted in May that year. The two countries also
        signed an agreement for the protection of Filipino workers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85672e7-b244-48df-8a18-e15cb2f04514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf9c6ad-46da-4bc8-9adb-42494b4d5a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello, however, lamented that certain provisions have not been followed,
        including the drafting of a template employment contract that would allow
        Filipinos to keep their passports and cellphones which are often surrendered
        to employers. The working and sleeping hours should also be specified, Bello
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0a437f-2699-4bf3-b7d7-d2c558cf9351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ac6bdf-42a6-4b77-8ee6-d229aa140472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200,000 Filipinos are in Kuwait, mostly household service
        workers.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9066f7f1-5ec6-43f7-8b2d-6d7c01692440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14a877d-5c51-4f2a-9206-bda0aa69f49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:19:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gulf state is the tenth biggest source of remittances, with
        Filipinos working there sending $625.9 million (around ₱31.97 billion) back
        home from January to October 2019, according to central bank data.</p>'
  'Philippines-Kuwait-OFW-template-employment-contract-finalize-meeting':
