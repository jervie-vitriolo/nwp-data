  'December-inflation-poll':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'A CNN Philippines poll shows prices of goods likely climbed by 2 percent
      in December, the fastest in five months, as food prices rose in time for the
      holidays. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
