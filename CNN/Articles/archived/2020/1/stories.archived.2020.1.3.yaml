      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> The
        Philippine government is in talks with Qatar for funding aid in infrastructure
        and the development of the Bangsamoro region, the Department of Finance said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11efc6a9-b1df-44cd-98f1-b176c7f15737'
      'mgnl:activationStatus': true
