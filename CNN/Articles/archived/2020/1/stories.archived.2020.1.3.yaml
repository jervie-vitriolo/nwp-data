      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6ff83d-58e1-46f8-8af7-689677d637cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:03:38.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:05.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines in February 2018 also implemented a total deployment
        ban of Filipino workers to Kuwait amid numerous cases of Filipino nationals’
        deaths, including that of Joanna Demafelis who was found inside a freezer
        of her employer''s home. The ban was lifted in May that year.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8613b4-4cf5-4eec-8366-8c4bc17c95c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:03:38.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:05.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incidents led to a crafting of a labor deal between the two
        countries, which aims to protect Filipino workers in the Gulf state. Bello,
        however, lamented that some provisions of the agreement have not been followed,
        including the drafting of a template employment contract that would allow
        Filipinos to keep their passports and cellphones which are often surrendered
        to employers.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47324d82-a36c-4e91-88d9-c3620a9dae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:03:38.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:05.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec15ce5-8813-4af6-bc6e-138b3f39a622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:03:38.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:05.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942f5cab-7a4e-472b-ac29-82cbe323552f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:03:38.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:05.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Nothing less than justice’</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c871216-3a7d-4f81-86b1-0406e56078c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:03:38.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:05.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor chief likewise assured the victim’s family that justice
        will be served. This includes possible administrative sanctions against the
        recruitment agency which hired Villavende.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcf0d84-018d-49c3-b742-885faeff084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:03:38.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:05.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I told them frankly that ''do not be surprised if I have your license
        suspended'',” Bello said as he recalled another conversation with officials
        of 5 Star Recruitment and Manpower Corporation.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86016bfa-9716-4278-b7b0-5e28ddcb4bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:03:38.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:05.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''ll ask them to explain their failure to give sufficient protection
        to Jeanelyn. And if their explanation is not enough to satisfy the administrator
        of the POEA including the board and including me, then we will have to impose
        some administrative penalties,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90170620-9b18-4e51-9a55-fe800d6272e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T21:53:37.738+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:19:05.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia said&nbsp;he has yet to hear an official response from the
        Kuwaiti government on the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d43315-0b7f-4a01-84fb-a80404511bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T21:53:37.738+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:19:05.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd32dcef-13a4-46ed-8ed7-f0936d5561b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T21:53:37.738+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:19:05.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia added that&nbsp;he had also spoken to 5 Star Recruitment,
        but the agency said Villavende did not report any abuse when they spoke with
        her in the first week of December.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc99179-c996-4c78-bad0-745836e70bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T21:53:37.738+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:19:05.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d069a8-b2d3-4fc9-97e2-521318e42ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T21:53:37.738+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:19:05.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When they spoke to our kababayan in first week of December 2019,
        there were no reports that she has been beaten up by the employer... the reports
        that she was beaten up was, I think it came only after the death of the OFW,”
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68170195-264f-42d0-9ee9-a97bb0c81cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T21:53:37.738+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:19:05.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc7ba5f-8425-4cb3-9954-5544fc32601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T21:53:37.738+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:19:05.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the agency instead was informed of complaints from Villavende
        of a salary delay as early as August but neither she nor her family sought
        repatriation. He added that according to the agency, Villavende’s employer
        allowed her to return to the Philippines in January.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f016222e-da44-4e1a-8a26-08ddecef5786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:03:38.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:05.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmanuel Geslani, recruitment and migration expert, warned that
        if the agency indeed failed to act on a previous complaint from the employee,
        then it would correspond to a “serious violation” of POEA’s existing rules
        on monitoring.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a13a911-7bd4-464f-a7b2-bd8acd1c6804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:03:38.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there was an official complaint from the relatives of Villavende
        which would have reached the POEA that she was abused...the agency could have
        taken action like talk to her foreign recruitment agency in charge of the
        employer,” Geslani told CNN Philippines’ New Day.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5c4570-d6ec-49b3-9dc2-b3725fed8bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:03:38.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Eimor Santos, Catherine Modesto, and Dessy
        Bautista contributed to this report.</em></p>'
  'Iraq-General-Qasem-Soleimani-Trump-US-strike':
    'author': 'Opinion by Peter Bergen, CNN National Security Analyst'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-03T12:30:52.583+08:00
    'imagesource': 'jcr:b0a8a1e8-ca94-4ad4-a7e8-5b63dccee19c'
