    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcec6140-e38b-4baf-bcaf-2597d0c7794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T18:32:54.231+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:53.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Diosdado Peralta said Friday he has told Court Administrator
        Jose Marquez to speak to Baguio police and request for copies of their statements
        concerning Judge Roberto Mabalot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e32e6-172d-4f39-9a59-360a90e31d0d'
      'mgnl:activationStatus': true
