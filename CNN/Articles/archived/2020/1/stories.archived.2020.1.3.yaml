      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty tragic what''s going on, especially with my hometown,
        Canberra, being under a bit of smoke, the most hazardous smoke in the world
        at the moment," Kyrgios told reporters on Thursday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd669504d-cb25-4e89-b7fb-f0092555cefb'
      'mgnl:activationStatus': true
