      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects – the couple in the household where she worked – are
        now detained in Kuwait.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8b1a7e-113e-4304-b041-8a392618c124'
