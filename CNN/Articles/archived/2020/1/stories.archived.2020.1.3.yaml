  'apple-macbook-acoustics-':
    'author': 'Shannon Liao, CNN Business'
    'caption': 'Apple won a patent for making the acoustics coming from a MacBook
      sound far away. It''s an idea that could make watching movies, TV shows or videos
      on a laptop feel significantly more immersive.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-03T07:31:38.339+08:00
    'imagesource': 'jcr:8ca044cf-72b8-456e-b772-003d7446a15f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '837a7eea-6670-4917-a37c-57132390d89b'
    'lead': 'Apple won a patent for making the acoustics coming from a MacBook sound
      far away. It''s an idea that could make watching movies, TV shows or videos
      on a laptop feel significantly more immersive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-03T07:34:16.940+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:19:17.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:18:26.160+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['apple', 'macbook']
    'template': '1'
    'title': 'Apple patents surround sound-like technology for a MacBook'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd8ec6-e9a6-4255-b07a-d10f208ef480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:34:16.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:17.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Apple won a patent for making the
        acoustics coming from a MacBook sound far away. It''s an idea that could make
        watching movies, TV shows or videos on a laptop feel significantly more immersive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39cf41-b361-441f-a1eb-839bbaf87603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:34:16.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:17.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6972fec-4d82-4ca0-b78e-10d4a70b0f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:34:16.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:17.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple originally applied for the patent in August 2018. On Tuesday,
        the US Patent and Trademark Office granted Apple the patent for a "system
        to move virtual sound away from a listener."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2bd7f6-5559-435e-8c3d-9b5e944508b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:34:16.940+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:17.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b16fd3-c288-4ddb-9c79-5509d322aa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:34:16.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:17.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual acoustic system that Apple envisions would immerse people
        in sound, whether they''re streaming a sporting event or a movie and add to
        "the feeling of ''being there,''" according to the patent. It would send noise
        out at different angles, aiming the audio at specific parts of a room, to
        create the illusion that the sound isn''t coming from the laptop.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588096e8-aa46-48ad-bae8-a1ca0a350b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:34:16.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:17.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02983eb-bb01-4429-ba63-74383f73c82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:34:16.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:17.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given how much people have been talking about the superb sound
        of the new MacBook it is clear that sound is a focus for Apple," said Carolina
        Milanesi, a tech analyst at research firm Creative Strategies. "If you think
        about the push into content this makes perfect sense: offering the best possible
        experience for people consuming Apple TV+ content on their Mac."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae38d48-0912-44a0-9a49-51dfb28f8150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:34:16.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:17.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3775cbfa-bdeb-464e-8f1d-f1a8d5510fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:34:16.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:17.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple does caveat in the patent that in virtual acoustic simulations,
        there''s "always some imperfection or error" that makes the listener notice
        the sound is actually coming from the laptop. The sound would be, after all,
        still coming from the MacBook. The tech giant said it could fix this by exaggerating
        the reverberation and other settings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5773ef-70ee-4fb7-aa5a-9730b89a8b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:34:16.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:17.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8d179e-4ac8-42ac-b0a0-7253d0c0e05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:34:16.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:17.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Apple won the patent, that doesn''t mean the feature is
        actually going to appear on MacBooks soon — or at all. Companies like Apple
        often patent ideas that never make their way to the market.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6c0714-b3c2-47d3-a10e-b19554082b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:34:16.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:17.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ab29e-0226-4849-a8d1-fab055af99b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:34:16.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:17.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea could be useful for augmented reality and gaming. Games
        like "Pokémon Go" and "Harry Potter: Wizards Unite" already make virtual creatures
        appear as if they''re existing in real life, so the far-away sound could add
        to the illusion. AR hasn''t quite made its way to MacBooks yet, but if and
        when it does, it could use the sound effects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81fe403-68bc-4aaa-a763-f8251c3c90ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:34:16.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:17.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c5dd42-1119-4bd8-9eb7-8fe7676e10dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:34:16.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:17.229+08:00
