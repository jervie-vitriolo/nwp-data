      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66fb64a-cdde-4b5e-b773-e5006a56693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T18:32:54.231+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:18:53.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabalot is also required to comment within ten days while the Office
        of the Court Administrator was also told to submit its recommendation 15 days
        after receiving Mabalot’s comment. Marquez said earlier that he was already
        looking into the incident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fa56fa-eb8c-4592-93a5-13573e4107d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T18:32:54.232+08:00
