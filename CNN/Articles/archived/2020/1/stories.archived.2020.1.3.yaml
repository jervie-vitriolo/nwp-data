    'template': '1'
    'title': '''Captain America'' actress Mollie Fitzgerald charged with killing her
      mother'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb611d2-f837-4042-8de3-2c55042bfa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:16:16.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:27.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Captain America'' actress Mollie Fitzgerald charged with killing
        her mother</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e29927-b7ff-4d9a-9691-d4f7669e0219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:16:16.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An actress who had a minor role in
        "Captain America: The First Avenger" has been charged in the stabbing death
        of her mother.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b79565c-158d-47fe-8eab-3ed05e110ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:16:16.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f0446e-d78c-4c20-8f8b-6d46d96e5021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:16:16.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:27.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mollie Fitzgerald was arrested on Tuesday and charged with second-degree
        murder after authorities discovered 68-year-old Patricia Fitzgerald dead in
        an Olathe, Kansas, home on December 20, according to the Olathe Police Department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41aed03-1618-49ac-ab4c-30fe93f57840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:16:16.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:27.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97552d4-081c-42e5-b911-f2b751030120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:16:16.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:27.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitzgerald is being held in jail on a $500,000 bond, according to
        records from the Johnson County Sheriff''s Office. She is scheduled to be
        arraigned in court on Thursday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511bb20c-1804-4aee-aab3-9905ec847592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:16:16.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa58212-90b8-4ead-bc56-ced4f636e4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:16:16.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:27.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN called the sheriff''s office to ask about Fitzgerald''s legal
        representation, but the office was unable to determine whether she had been
        assigned a lawyer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e75909-9ba8-42c9-a661-6b6286b60609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:16:16.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:27.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881285d5-e1d5-4b05-8969-620b948740c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:16:16.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:27.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitzgerald, 38, played the part of "Stark Girl" in the 2011 Captain
        America film, and is credited on her IMDB page with being an assistant to
        the film''s director Joe Johnston. The movie, starring Chris Evans, made more
        than $370 million at the box office worldwide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54c7c51-8f17-40f6-ba50-f19c7f73b649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:16:16.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:27.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0e7789-2851-478b-947e-0f2b165d1b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:16:16.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:27.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a part of this production has been one of the best experiences
        of my life," she told ComicBookMovie.com in 2011, adding that "my part is
        small in this film."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f97ab5-be2e-4a27-aa01-59def088ff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:16:16.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:27.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b359f6-5b10-4bf4-b358-8381b33726f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:16:16.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:27.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also listed as a producer and director for films, including
        "The Creeps" and "The Lawful Truth."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad368ed-a6c4-47f7-bd0f-99a466d9b1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:16:16.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:27.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bfd643-728d-4ada-8310-e3762f6f831e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:16:16.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia Fitzgerald was moving back to the Kansas City area after
        living in the Houston area for several decades, her brother Gary Hunziker
        told the Kansas City Star.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da31724-a319-4897-b21b-12f5ee6b6dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:16:16.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbfe3ee-5ccd-4602-8706-5c4722c42f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:16:16.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunziker told the newspaper he knew little else about his sister''s
        death. "We were shocked," he said. "... It doesn''t matter the circumstances
        -- the loss of a sister is what it''s all about."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204d5696-129f-4b1e-b061-e2331ba975e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:16:16.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58915bd-11cd-47b9-a353-a29093ea429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:16:16.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family is planning a funeral for her on Friday in Gardner, Kansas,
        according to an obituary published in local media.</p>'
  'Trump-Ukraine-military-aid':
    'author': 'Zachary Cohen, Sara Murray and Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-03T06:22:45.089+08:00
    'imagesource': 'jcr:5357ffc3-9ed1-4207-b233-6a1a2ca7e30e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '941dcc3c-a2ea-43ef-aece-5993bece846e'
    'lead': 'In the face of warnings from the Pentagon that the hold on military aid
      to Ukraine could be illegal, an official from the Office of Management and Budget
      made it clear that the order to keep the freeze in place came directly from
      US President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-03T06:24:35.675+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:19:25.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:18:20.090+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House budget official told Pentagon that order to hold Ukraine
      aid came from Trump, national security site reports'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0e3a2f-b7c0-4c38-9349-ae5d875a29c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:25.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In the face of warnings from the Pentagon
        that the hold on military aid to Ukraine could be illegal, an official from
        the Office of Management and Budget made it clear that the order to keep the
        freeze in place came directly from US President Donald Trump, according to
        unredacted documents reviewed by Just Security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00190d5a-96c5-40ff-b8cf-991217ae56c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aedf4ce-3f32-4f2f-9982-61f0ca889832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents, including emails from officials at the Department
        of Defense and the Office of Management and Budget that were released under
        court order last month but were either partially or completely blacked out,
        offer new details about tensions between the two agencies tasked with carrying
        out Trump''s unexplained hold on aid to Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e25b04b-f1a0-4c94-b618-32e1dd35ea5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec90dcb-236a-4006-b640-95453043d45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also raise serious questions about why the newly revealed contents
        were redacted by the Trump administration in the first place amid congressional
        oversight efforts and court orders in Freedom of Information Act litigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed22b1c8-16b3-4cce-862c-1cc67a184030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9286ec7b-cce2-4c53-b99c-672bd796998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Clear direction from POTUS''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489af372-64f6-49d8-8a15-ba716338c04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the documents viewed by Just Security, a website focusing
        on reporting and analysis of national security law and policy, was an August
        30 email from Michael Duffey, associate director of national security programs
        at OMB to Elaine McCusker, the acting Pentagon comptroller, stating the freeze
        on aid to Ukraine would continue at the explicit direction of the President
        despite growing legal concerns within the Pentagon and mounting external questions
        prompted by news of the hold becoming public just days prior.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802c531f-4055-4da5-9369-4248a9ceeaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9062303e-8bc0-4fe8-b783-40e70d6dae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clear direction from POTUS to continue to hold," Duffey wrote in
        that email, which has only been made available in redacted form until now
        and was not handed over to House investigators conducting the impeachment
        inquiry into the President, according to Just Security.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4329d3fd-6811-4d2d-886e-f0f74135608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04d2a25-dfb5-4db7-8a40-55d0cf8b8147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The August 30 email was sent on the same day Defense Secretary Mark
        Esper and Secretary of State Mike Pompeo met with Trump to discuss the hold,
        which had already been in place for roughly two months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fabff4-2fb8-4cb7-8759-ba7450d46a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69d2977-7745-4888-ae8b-f7520254977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional emails viewed by Just Security show that McCusker first
        raised concerns about the legality of the hold on July 25, the same day as
        Trump''s now infamous call with his Ukrainian counterpart Volodymyr Zelensky
        in which Trump pressed Zelensky for investigations that could boost him politically.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471079b8-0fb0-4b4b-bb45-97b29758171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb381f68-d7c9-4c7f-88da-4746ea2df3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department issued additional warnings to OMB and the
        White House about the legality of the hold as it stretched into August. Specifically,
        Pentagon officials made clear they were becoming increasingly concerned about
        DoD''s ability to spend the Ukraine funding by the legally mandated September
        30 deadline.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bed308b-ac72-4ecf-b48e-e8a9505ec637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5d4be9-9f5f-425a-8cbd-93355f4564df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the money was not spent by the deadline, it would be returned
        to the Treasury Department in what is known as "impoundment."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae2ccdf-6cea-4782-ab77-d2e121460441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8745574-84af-48ca-b72c-4a817cf1c6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were always concerned about the ramifications of holding the
        military assistance to Ukraine," a Defense Department official told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc396b89-5ef5-4577-9bfb-53d4647b56ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c478dea1-6a29-4280-81b6-3f29fdda3f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is due to the fact it was appropriated by Congress and had
        been notified to Congress already prior to the hold being placed and the need
        to obligate the money by the end of the fiscal year, something the hold had
        prevented. These concerns were ''raised multiple times with OMB'' via multiple
        channels," they added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dafa3cb-cea5-4092-a5cc-a2c82f7d5a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb430a6f-6958-4b85-9c09-4d2d13c7fc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents also highlight McCusker''s concerns that OMB was not
        representing the Pentagon''s concerns accurately.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5875000a-7fda-47ce-8196-3d151d053bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f162af-b752-4fa8-bac5-4b7fec691770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recognizing the importance of decision space, but this situation
        is really unworkable made particularly difficult because OMB lawyers continue
        to consistently mischaracterize the process — and the information we have
        provided. They keep repeating that this pause will not impact DOD''s ability
        to execute on time," McCusker wrote to Secretary of Defense Mark Esper''s
        chief of staff on August 27 in response to an inquiry about the hold from
        a defense contractor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fc1037-9812-4eaa-b4bf-e4dd072b2978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b9b72d-a914-4634-9ab3-995eb8e17455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blame game</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5761c3d-385c-4a49-b1e0-cf6c3dd828ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a September 9 email to McCusker, Duffey suggested that the Pentagon,
        not OMB, would be to blame if the money was not spent.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a179bec6-8864-408f-af28-9340f2428926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6ec702-dc95-4da8-b83b-f9763ba2927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are unable to obligate the funds, it will have been DoD''s
        decision that cause any impoundment of funds," he wrote.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158d38e6-f2ba-44fd-82c2-776be0f45bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3112c57-a6f6-4a5a-89cf-1d21e88e02d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCusker responded: "You can''t be serious. I am speechless."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b3b35b-8d25-4ef5-8813-cfaf1c58f14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66315096-37d3-4cff-86e0-ac68b533b798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second official, who spoke to CNN under the condition of anonymity
        due to their not being authorized to speak publicly on the matter, said the
        Pentagon made it clear to OMB that it was not going to be held legally liable
        for or suffer the consequences of the hold and the ignoring of the concerns
        of the Defense Department.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07851207-885b-49b6-b4ef-13cff05ea8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f226c029-fe69-42f3-915d-3678c6b384af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that DoD told OMB it should take responsibility.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8dc88c-302b-4d5e-be36-3043ae7226a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238a53d5-8784-419b-bbb5-97a4e1e5a1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon officials were concerned at OMB''s apparent apathy surrounding
        their legal concerns and a lack of understanding of the legal constraints
        that the Defense Department was under with regard to the aid, the official
        said, adding that they believe OMB''s apathy stemmed from the fact that they
        had guidance from the President to execute the hold.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a520f74-e9c7-4442-b27b-90a2cc878c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf3adcf-9f8b-42e9-ad98-88ac226e337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a OMB spokesperson downplayed the idea that there was any
        conflict between the two agencies.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abcf914-b910-4df3-a739-34a3600fc721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd780c26e-d51a-45af-8205-d94defca1c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was agreement every step of the way between DOD and OMB lawyers,
        who were responsible for working out the details of the hold, in line with
        the President''s priorities," the told CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8cf72d-5481-4ffd-8c9c-eac9c338ba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2516b207-ad81-40e3-9f79-438fd5500311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official said OMB officials believed that
        McCusker was exaggerating the numbers about the money that the Pentagon would
        be unable to spend if the hold wasn''t lifted.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c42495c-a4e1-435e-b308-92c5541e9f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4adf20d-fc19-423b-bb1a-44c8d5f9c760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Just Security, McCusker sent an email to OMB officials
        on Aug. 9 and said: "As we discussed, as of 12 AUG I don''t think we can agree
        that the pause ''will not preclude timely execution.'' We hope it won''t and
        will do all we can to execute once the policy decision is made, but can no
        longer make that declarative statement."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7d48f3-6274-408c-904d-7f194d7aee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c8d758-c33f-42a9-bddb-bf2de216bd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior administration official insisted that OMB officials believed
        she was overstating concerns about how much money might be left unspent. This
        official claimed there were other top Defense Department officials who disagreed
        with McCusker''s conclusions.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3130f448-1ca8-4c14-ab16-355a2d026bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d0c905-7673-4671-b864-9f63fb2e93dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:24:35.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:26.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately $35 million in Ukraine assistance did not make it out
        the door by the end of the fiscal year, however, Congress passed a Continuing
        Resolution that ensured the remainder of the money could be spent.</p>'
  'Australia-cyclonic-fire-tornadoes-firenados':
    'author': 'Helena DeMoura, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-03T06:35:33.640+08:00
    'imagesource': 'jcr:c9f0f92d-859f-48c1-9c53-f7f52bdfd5a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c327400-63c8-4dfd-bc9c-b2e871481d14'
    'lead': 'The firenados, triggered by explosive pyrocumulonimbus clouds reaching
      up to 16 kilometers (10 miles) high, are making conditions even more dangerous
      and unpredictable than usual.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-03T06:36:28.916+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:19:24.387+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:18:20.754+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Firenados'' are wreaking havoc across Australia'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ffbaef-af36-47de-9e3a-d25a6c564930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:36:28.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:24.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Cyclonic fire-tornadoes, also known as "firenados," are
        tearing across parts of southern Australia, adding to the apocalyptic scenes
        playing out amid one of that nation''s worst fire seasons on record.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b0f0a3-4fd6-4d66-bbec-8737e017bcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:36:28.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:24.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44af777-877c-47e5-ad1b-54b9cd5f1af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:36:28.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:24.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firenados, triggered by explosive pyrocumulonimbus clouds reaching
        up to 16 kilometers (10 miles) high, are making conditions even more dangerous
        and unpredictable than usual.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0014f5ce-b766-4568-870f-b1cadbc0f16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:36:28.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:24.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c25e3e-0546-4e09-b75b-350aaf5c50e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:36:28.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:24.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One firefighter died when his truck was overturned in a fire tornado
        earlier this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b6cada-f076-4ad0-9cad-58ce9a199507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:36:28.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:24.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25baf13-5890-4c1c-9562-fd884b1324f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:36:28.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:24.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyrocumulonimbus clouds form when the intense heat from a blaze
        forces air to rise rapidly as smoke billows in a massive, anvil-shaped tower.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b8cd79-3197-48df-903b-e79a19a8d20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:36:28.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:24.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77322c60-fc33-4c37-ba73-1084181535ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:36:28.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:24.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These fierce clouds -- called flammagenitus -- produce erratic dynamics
        and bring quick, unpredictable changes, making the work of firefighters ever
        more dangerous, Bureau of Meteorology spokesman Neil Bennett told Australia''s
        ABC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098acd0b-66ff-43d4-9402-c76978a844bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:36:28.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:24.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adb45d3-4115-424c-8440-7c19b6aee7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:36:28.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:24.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clouds can also produce "dry lightning," or lightning without
        rain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc598f41-1474-466b-96c3-bcb885850c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:36:28.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:24.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045c7af6-351a-41c5-b29f-48b487b7c3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:36:28.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:24.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prediction of fire weather in terms of wind is critical and
        when you''ve got a highly variable wind environment as you do with a thunderstorm,
        if you have that in the fire environment, those winds become very, very difficult
        to predict," Bennett said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9077c307-794c-4606-818f-abdffbd5be4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:36:28.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:24.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925c2ae8-eb77-4038-bae9-4d71fd43505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:36:28.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:24.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, New South Wales Rural Fire Service Commissioner Shane
        Fitzsimmons announced the loss of a volunteer member whose 12-ton fire truck
        was flipped by what he described as a "pyro-convective line" of "cyclonic
        type winds."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e365ff8-b5f6-48ad-8068-16186a8bb36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:36:28.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:24.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fff0e8-f0d8-4ad2-a56f-3c4d2f8ea8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:36:28.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:24.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The local crews that were able to catch up with him in the field
        at the accident scene describe what they experienced as truly horrific. They
        described it as an extraordinary wind event, describing it as a fire tornado,"
        Fitzsimmons said, visibly distraught.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da27d77c-93ed-44d5-90c7-eecfe03d01fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:36:28.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:24.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9037bb0-6ff6-4fe7-8069-ec1006ac0266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T06:36:28.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:19:24.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a completely devastated family, a devastated local community
        at what just has been an extraordinary loss."</p>'
  'diet-soda-united-states-':
