    'mgnl:tags': ['Antipolo-City', 'crash', 'jeepney']
    'template': '1'
    'title': '2 dead, 23 injured in Antipolo road crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9d72fa-50cc-4b5d-b5fb-8b5994251e0a'
      'mgnl:activationStatus': true
