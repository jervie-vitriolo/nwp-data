    'template': '1'
    'title': 'Kuwait deployment ban signed, but may be lifted if suspects in OFW death
      charged – Labor chief'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d7eccf-bffe-48e8-803d-6ab4f53994cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T11:50:00.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:05.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)—</strong>&nbsp;The
        Philippine government will now officially stop sending new household service
        workers to Kuwait.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e70321b-a962-4c74-9c6d-02ac733ac6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:03:38.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after officials of the Philippine Overseas Employment
        Administration (POEA) Governing Board signed Friday the partial ban on the
        deployment of overseas workers to the Gulf State.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbccff6e-d31d-44d2-9596-8032df909764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:03:38.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes in line with the recent reported cases of OFW deaths
        in the country, particularly that of Jeanelyn Villavende, who was allegedly
        killed by her Kuwaiti employer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3280d75d-dd57-43da-934a-c39fabbfcd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T16:03:38.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban—&nbsp;deemed effective immediately—&nbsp;will cover all
        newly-hired Filipina domestic workers in Kuwait.&nbsp;Those whose exit permits
        that were issued on or before January 3, may still be allowed to go, said
        Bernard Olalia, Philippine Overseas Employment Administration Administrator.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f6cb36-4877-4d5c-8758-b0c5abde8cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T21:53:37.737+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:19:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97988262-d379-4de0-81d3-11cc77b0d72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T21:53:37.737+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:19:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They will be allowed to leave [for Kuwait] so long as their [Overseas
        Employment Certificate] was issued on or before January 3 at closing time
        (5 p.m.) today,” Olalia told CNN Philippines’ <em>News Night.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ca5dd7-a745-4197-b7c3-27469d90ad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T21:53:37.737+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:19:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1898be-03a6-4d66-a336-07d99e88a799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T21:53:37.738+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:19:05.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that returning domestic workers or balik manggagawa are
        also allowed to go back to their employers in Kuwait.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        POEA&#39;s signed resolution for the partial ban on deployment of Filipino
