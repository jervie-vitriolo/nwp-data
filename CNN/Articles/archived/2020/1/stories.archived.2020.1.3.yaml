      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s state of New South Wales, which hosts this week''s
        inagural ATP Cup event, declared a seven-day state of emergency on Thursday
        that could see evacuations take place in stricken areas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe362a2d-008d-455d-9ba5-c4c709b50322'
      'mgnl:activationStatus': true
