      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer said on the Senate floor Friday that the President "does
        not have the authority for a war with Iran" and that Trump would need congressional
        approval for a large increase in troops and "and potential hostility over
        a longer time."</p>'
    '128':
