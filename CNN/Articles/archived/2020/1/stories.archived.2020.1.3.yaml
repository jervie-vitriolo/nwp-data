      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magic Johnson, legendary guard for the Los Angeles Lakers, called
        Stern a "history maker."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f841de-7df2-46f1-9738-45609a09a9c1'
