      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the world''s top-ranked players will be in action -- including
        Spain''s Rafael Nadal and Serbia''s Novak Djokovic -- while Kyrgios will star
