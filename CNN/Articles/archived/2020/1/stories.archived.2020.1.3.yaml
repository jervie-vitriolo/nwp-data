    'lead': 'US President Donald Trump has said that he ordered a precision strike
      to "terminate" a top Iranian commander who was plotting "imminent and sinister
      attacks" on Americans, adding that the decision was one of deterrence rather
      than aggression.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-03T08:30:06.391+08:00
