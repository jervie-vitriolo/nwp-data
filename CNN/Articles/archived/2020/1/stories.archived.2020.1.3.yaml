      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the agriculture department''s <a data-cke-saved-href="http://www.da.gov.ph/wp-content/uploads/2020/01/Retail-Price-Monitoring-January-3-2020.pdf"
        href="http://www.da.gov.ph/wp-content/uploads/2020/01/Retail-Price-Monitoring-January-3-2020.pdf"
        target="_blank">price monitoring of red onions</a> as of January 3, red onions
        are sold at ₱200 per kilogram or ₱14 per piece in selected supermarkets in
        Metro Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6b3adb-4094-4f37-8893-4c10e02bb41d'
      'mgnl:activationStatus': true
