      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/02/opinions/killing-of-irans-general-soleimani-is-hugely-significant-bergen/index.html">The
        killing of Iran''s General Soleimani is hugely significant</a>"</em></p>'
  'Supreme-Court-judges-at-large-Duterte-law':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-03T12:52:53.712+08:00
