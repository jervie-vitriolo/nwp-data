      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rescue operation was conducted on the same night and Shih was
        found handcuffed in a dormitory room in Guadalupe. Police believe Shih was
        tortured and physically abused. He&nbsp;was brought to the PNP General Hospital
        for medical treatment.</p>'
