      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Limlingan, managing director of Regina Capital Development
        Corporation, said "hungry" investors from both retail and corporate markets
        are ready to trade.</p>'
    '72':
