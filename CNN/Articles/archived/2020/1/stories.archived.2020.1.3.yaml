      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hot, dry conditions and strong winds have heightened the risk of
        fires spreading in recent days and Tuesday saw seven people killed in the
        space of 24 hours.</p>'
