    'imagesource': 'jcr:2c9cfbe0-9619-4dbf-be84-3c6e332ef4a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb1f1f83-32ce-4436-bf2b-bfe0343869e6'
    'lead': 'The Department of Agriculture says it is looking to import red onions
      from China and other countries in an effort to bring down the prices of the
      basic commodity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-03T14:11:20.441+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:19:01.694+08:00
