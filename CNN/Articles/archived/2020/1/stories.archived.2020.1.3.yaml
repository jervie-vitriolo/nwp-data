    'template': '1'
    'title': 'PH, Kuwait seek to finalize OFW template contract in January'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e7ffb7-a52e-4db6-a389-863c2243aaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:57:22.345+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:59.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3)—</strong> Officials
        from the Philippines and Kuwait are set to meet in Manila this month to work
        out an agreement on a template contract for Overseas Filipino Workers (OFW)
        in the Gulf State, a Cabinet official said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447d458a-1786-406d-84c8-f73eadc41254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:57:22.345+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:59.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III told CNN Philippines’ The Source
        that technical working groups of both governments want to finalize the proposed
        standard employment contract this month, when Kuwaiti officials are scheduled
        to visit the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9203570-f8ca-40bc-a1ca-d13e4c185791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:57:22.345+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:59.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“December 27, (Kuwait) Ambassador (Musaed Saleh Ahmad) Althwaikh
        asked me, ''You go to Kuwait second week of January? We finalize the contract,”
        Bello said in the interview Friday. “I said no, not us going there, but you
        coming here. Because of this incident, yesterday they agreed to come here
        already. ” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac40c5ad-13ae-44dd-9a0c-e2fe25a6e5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:57:22.345+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:59.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The template contract for OFWs is contained under a provision of
        a labor deal signed by both countries in 2018. The agreement aims to protect
        the welfare of Filipino workers in the Gulf State.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a65be-6ba3-4f6d-a5cd-354f9284aa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:57:22.345+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:59.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed contract, in particular, would allow Filipinos to keep
        their passports and cellphones which are often surrendered to employers. There
        will also be designated working and sleeping hours for the OFWs, among others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fef350-f770-4ce9-8e86-8d3a390768d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:57:22.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:59.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello, however, said both parties continue to disagree on certain
        rules in the provision. He said that under the agreement, the contract should
        contain four signatories—the employer, employee, and the recruitment agencies
        in the Philippines and in the employer''s country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa545d8f-6a2c-4167-9147-e92f8ffe205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:57:22.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:59.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Apat dapat ''yun pipirma, para they will be answerable kung
        sakaling may</em> violations…<em> Hindi kami nagkakasundo kasi gusto nila,
        dalawa lang pipirma. Gusto lang nila,</em> employer and worker <em>natin,</em>”
        Bello explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce0f92a-d67e-4c51-9c78-1a10080c0ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:57:22.346+08:00
      'mgnl:createdBy': 'alyssa'
