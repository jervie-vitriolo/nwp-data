      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c96c369-62fa-48ee-818c-248e20f8b851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T15:08:35.801+08:00
