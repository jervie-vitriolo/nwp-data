      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a62198-acc5-42d2-ac25-5f33c414e5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T07:33:58.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:19:18.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For weeks we''ve been watching the devastation across Australia
        and the people affected are constantly in our thoughts," said Tennis Australia
        CEO Craig Tilley in a statement posted on Twitter.</p>'
    '25':
