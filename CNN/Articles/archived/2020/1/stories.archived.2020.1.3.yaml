      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a December 3 resolution released Friday, the high court stressed
        that questions surrounding the highly contested policy should be tried before
        the Court of Appeals or the proper trial court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9971a9ae-e4ee-4ef9-ae72-6b1541b10144'
      'mgnl:activationStatus': true
