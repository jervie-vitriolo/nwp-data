      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Finance Secretary Carlos Dominguez III said he met
        with representatives of the Qatar Fund for Development&nbsp;(QFFD) for possible
        official development assistance (ODA), with a focus on the newly-created Bangsamoro
        Autonomous Region in Muslim Mindanao.</p>'
