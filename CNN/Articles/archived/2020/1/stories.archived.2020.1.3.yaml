      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) —</strong> A leader
        of a foreign business group said honoring long-standing contracts would help
        attract more investments to the Philippines, in light of recent woes in water
        supply deals between government and two private firms.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2b220a-c8b4-454f-ba6d-16ba5958b996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e67b169-a61f-4b3e-a7c2-cc4d804dacba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As like all chambers, we are always saying to promote the sanctity
        of contracts," Chris Nelson, executive director of the British Chamber of
        Commerce Philippines, told CNN Philippines'' <em>Business Roundup.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb41e4ac-3dc8-4b97-9486-0c64b8baee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af35dac-8d9b-4443-9b75-cab1ce3cc04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No less than President Rodrigo Duterte unleashed a public word war
        against water concessionaires Maynilad and Manila Water, exposing their supposed
        "onerous" contracts to supply water in Metro Manila.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add4a20c-b920-46ca-9e7b-f20f7d10e08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98871139-8bde-4576-ab79-e5720c99d65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President went on to publicly decry the concession agreements
        in several speech.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec3b59e-8e12-4783-acef-a184409b1709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>es, triggered by the companies'' claims for losses. He eventually
        ordered to rescind the contract extensions for the two firms, cutting short
        their services to 2022 rather than until 2037.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e47338-97d9-47cc-940e-3ae5d46ef86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3067f59-e0ce-47fe-b2e0-2df8ed1845ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the firms'' uncertain future, Nelson said talks should now
        focus on a new common ground to keep water services flowing.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78545091-0e7f-435c-80cf-08d4f11887ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd182f9-bb09-4af7-aa69-d031bb6a0c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d like to see of course that both sides discuss this and at
        the end of the day, there should be a fair agreement on both sides and we
        obviously would like to see that go forward," he said, adding its progress
        could also set the tone for future talks.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c052e229-a196-4eba-947c-7cc00df56b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ff1c21-82d5-4f13-b68e-4b34b2a1147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While foreign investors are banned from owning stakes in water utilities,
        Nelson said these developments could affect market perception.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6217570f-cd42-491f-ad5a-326094e067c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5906f1bc-9367-45a3-9e3e-4422cfe859be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another area which fellow foreign players are closely watching is
        the fate of media giant ABS-CBN, as its legislative franchise expires this
        March.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86ab37a-0737-4c60-aa83-5db93f20fdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684d7a4b-31c9-4919-bfdb-5f3d55fc4b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also made it a personal vow to make sure that the TV network
        would be out of business, even telling its owners to just sell the company.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3151694-21e9-474c-a012-c4ee13bc073a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78583976-f54c-46f5-95c5-9eaf51139a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''d like to see is a discussion going on between the two
        sides and for it to be settled. Overall what we would want to see is a very
        active media like your own, promoting business," Nelson added, noting that
        media reports could also be used to woo potential investors in the United
        Kingdom.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24d2f88-8ed6-46d8-8216-1e6eae3cced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.631+08:00
