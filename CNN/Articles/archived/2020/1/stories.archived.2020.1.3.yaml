    'template': '1'
    'title': 'US drone strike ordered by Trump kills top Iranian commander in Baghdad'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14a9f95-ff57-403d-a3d2-8f148589157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;US President Donald Trump has said
        that he ordered a precision strike to "terminate" a top Iranian commander
        who was plotting "imminent and sinister attacks" on Americans, adding that
        the decision was one of deterrence rather than aggression.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4c1afb-9d83-4a63-9897-8b1717b7f133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4566d2b8-4c0c-4ea3-9d33-7d6d12c0c0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took action last night to stop a war. We did not take action
        to start a war," Trump said in a statement from his Mar-a-Lago resort on Friday,
        a day after a US drone strike on a Baghdad airport killed Qasem Soleimani.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4786d5-2a3c-4de3-8854-a998df9f4849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1cf74a-1f8a-46e1-933d-fdbc051c87df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, while at a Miami church for an Evangelicals for Trump event,
        the President said: "He was planning a very major attack and we got him."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bad8f29-ad0b-449e-8318-d5f26a463e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37df67a-e170-4229-b488-fb9d9809d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran, in a letter to the United Nations, called it state terrorism
        and an unlawful criminal act.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf19b52-999b-4dba-8785-b6d994fcc0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be53e3f-4702-4d89-8684-b32f323eb78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move marks a major escalation in regional tensions that have
        pitted Tehran against Washington and its allies in the Middle East, raising
        the specter of further regional destabilization. The strike, condemned by
        Iran and its allies as an "assassination," has been met with concern by European
        officials and the United Nations, who have called for de-escalation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f26be2b-1a60-4139-b663-9b9c6da83c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5917bdd-7ca9-439f-88a0-38e51c27e5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon on Thursday confirmed the strike killed Soleimani,
        who as head of the Islamic Revolutionary Guards Corps (IRGC) Quds Force became
        the architect of Tehran''s proxy conflicts in the Middle East.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d410d-cff0-4202-b972-43f1ca3d825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f5562c-f48a-4249-8c3a-95cac1183da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Mahdi al-Muhandis -- the deputy head of the Iran-backed Iraqi
        Popular Mobilization Forces (PMF) -- was also killed, according to a statement
        from the PMF, which said the pair "were martyred by an American strike."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68154283-baad-4edf-8b16-a500bdacd630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b012e53f-8ef1-47e7-a434-0949baf3404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration viewed Soleimani as a ruthless killer,
        and the President told reporters Friday that the general should have been
        taken out by previous presidents.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d04668-1ce3-499f-89a9-6a34228a4f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fc5700-2a43-4a80-9ba1-43047db614cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon blamed Soleimani for hundreds of deaths of Americans
        and their allies in several attacks in recent months.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530cb20f-26e6-43a5-b2f5-508b637a6541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d61b35-5c52-4343-8be2-ae92693beaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"General Soleimani was actively developing plans to attack American
        diplomats and service members in Iraq and throughout the region," the Pentagon
        said in a statement Thursday, calling the strike "decisive defensive" action
        aimed at deterring future Iranian attacks.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8b9979-219a-4ca2-bed3-bc0eb79f622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5736e47-dcea-4a5c-aa09-e41facf90863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon blamed Soleimani and his Quds Force for attacks on
        coalition bases in Iraq in recent months, including the December 27 strike
        that culminated in the deaths of an American contractor and Iraqi personnel.
        He was also blamed for the December 31 US embassy attack in Baghdad, and in
        addition to the hundreds killed in his time as a commander, thousands more
        were wounded, the Pentagon said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3028fdd-0d46-40bf-bf8a-207a19238513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e040a4da-b67c-401d-a34d-f2d6f80d1bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo and the State Department''s special
        representative for Iran, Brian Hook, said the strike was aimed at deterring
        impending attacks.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ca20ff-cbb2-41eb-84aa-ff5a672ebfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beeee26-62f8-4023-924b-ca67afeeecd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo told CNN that the strike had thwarted an "imminent" attack
        in the region, but declined to give any details on the intelligence on which
        he based his statement. Hook, who told Al Arabiya that he had seen "all of
        the intelligence" on the action, suggested that "American personnel and facilities
        in Lebanon, Iraq, Syria and beyond" were the planned targets.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66532eae-7d62-4364-85bc-e358911dc68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88aa7b8-573f-4c29-9122-5832f3cf8477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least six people were killed in the strike, an Iraqi security
        source told CNN on condition of anonymity. Iran''s ambassador to Iraq, Iraj
        Masjedi, said the strike targeted vehicles carrying Soleimani and al-Muhandis
        and that all passengers were killed.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc845b0-af8d-462e-8ebf-43eccbb24f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8269b1-c424-49d8-a3d5-86b6ee88bc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was at a dinner party in his Mar-a-Lago resort in Palm Beach,
        Florida, eating ice cream, as news of the strike broke.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e30ac9b-6321-4906-83ef-a625774304e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2e72c7-44d6-4a63-9fa2-7ea0ee836fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initial reports emerged, Trump shared a cryptic tweet that
        consisted only of an image of the US flag. Later, Trump tweeted that Soleimani
        "should have been taken out many years ago."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4aa1d0-56b7-49dc-84c8-f010bad4fdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549e113b-7a47-4fcc-978c-ae6b32a6b158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump remains open to talks without preconditions with Iran, National
        Security Adviser Robert O''Brien said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f723042-4782-414e-9153-23a91c35bc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889815d3-efba-48cc-9e4d-0f8f74debab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has offered to talk "at any time" with Iran, but "those
        efforts have been rebuffed," O''Brien told reporters on a briefing call.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289d851d-9d3c-409f-afbc-a630a6801f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e06b4f-6996-4d6d-83e2-ac7c05b48e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien said Soleimani was in Damascus, Syria, before he traveled
        to Baghdad.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d437e75-a87a-4a98-8bba-ac5e5ad35177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d7a0e-f90d-4eff-8401-b6cfa0ed7b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iran vows revenge, Middle East on alert</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7370840-d44f-4cb8-bf79-3b3815e12c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days of national mourning have been declared in Iran, where
        Soleimani was revered as a national hero. Funeral processions will be held
        for Soleimani in both Iran and Iraq, Iranian state-run IRNA news agency reported.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d79375-2cc0-4bd2-be0e-9afbf9c2cdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e46911-8e1f-4830-840a-5f804803f6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of demonstrators were seen marching in Tehran and other
        cities to protest the strike after Friday prayers, news agency video footage
        shows.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef7ed3f-01d6-4280-bae6-fc399ace2e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9f72dc-cb97-4bdc-8150-3a0e9f049585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men, women and children carried images of the slain commander, many
        crying and others shaking their fists, shouting "Death to America" and "Revenge,
        revenge, revenge." Protesters also ripped up a US flag and burned an Israeli
        one.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda0f2ba-69f0-4117-9680-1a5e624e21d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07e11e1-3200-4566-aa74-8dccf499b759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Leader, Ayatollah Ali Khamenei, has vowed "harsh revenge,"
        according to a statement published to his official website.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514a2f34-1fad-46f2-baac-bd3cf6e5e982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ada4fa-7d4c-40d5-95c7-41db16bbebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His pure blood was shed in the hands of the most depraved of human
        beings," Khamenei said, adding that it had been Soleimani''s wish to become
        a martyr.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e04cb7-5b6a-484c-be4f-4612c62521d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95863cf7-9fc7-4b09-91b2-43a78489a4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khamenei has appointed Maj Gen. Ismail Qaani as Soleimani''s replacement,
        according to a statement from his office published by Iran''s official news
        agency (IRNA). Qaani that had served for years alongside Soleimani, he said,
        adding that the Quds Force''s agenda would remain unchanged.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5c6edb-5368-4090-bee4-e41b93ccb869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e579e9a-f15f-4fc3-ba58-5a6944b5f790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some US officials are bracing for Iran to retaliate with a cyber
        attack, but Iran has shown it''s also capable of engaging in another form
        of online warfare: social media disinformation campaigns.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21790ae1-d2bc-42fe-8361-f3815991c438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaffc47e-4c3b-4501-9f1b-31a8ee84266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in the United States on Friday were increasing vigilance
        and fortifying defenses.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a657c7-b718-4e11-b0ac-de60c097d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8df8e04-e0e3-4e67-ac15-81e14b0d39ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Zone in Baghdad was locked down by Iraqi security forces
        following the strike, two Iraqi security sources told CNN.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36e0bb3-b83b-4ae8-85da-7a19ff14af7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33a4308-9288-4676-b398-717599d7862d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq''s anti-government protesters, who have been staging a demonstration
        for months in Baghdad''s Tahrir Square, condemned America for violating Iraq''s
        sovereignty and "committing assassinations of Iraqi figures." One of their
        key demands is an end to heavy-handed Iranian influence in Iraq, but they
        made clear that that did not equate to support of US actions.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d3f35f-90ae-4d2d-a11c-574422be3e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eefd65c-3a77-44c3-8f9b-f2d9771be997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, in another tweet Friday defending the strike, said the people
        of Iraq "don''t want to be dominated &amp; controlled by Iran," adding that
        Tehran''s expanding influence over Iraq "will never end well."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9077c7b-66c5-4d3e-9a2b-062ffb8589a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fe6402-497b-4d91-88ba-76cdb45572b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muqtada al-Sadr, who leads the largest political bloc in Iraq''s
        parliament, has ordered the revival of the Mehdi Army, which fought US troops
        during the 2003 invasion, he said in a statement. He also called on Iraqis
        to exercise "wisdom and shrewdness."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a820dcc8-0842-4047-8d84-3b0609653189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291b952d-c645-40ee-89fe-4dc093693ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One pro-Iranian Iraqi cleric, Qais al-Khazali, called for the removal
        of US forces from Iraq and for the "demise" of Israel, as a response to the
        deaths of Soleimani and al-Muhandis.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae91ba04-5a91-4f84-950c-a8833060e4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e0688f-53c2-49c6-bf47-b1c9a81e58ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi Prime Minister Adil Abdul Mahdi said he considered the killing
        of al-Muhandis an "attack on the Iraqi state, government and people," according
        to a tweet by Abdul Mahdi''s media office.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bacf8d-281f-43d6-a1ab-1772839d1108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1873c32-61bc-40e7-9f7c-65a6d235e390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are concerns, too, that the killing on Iraqi soil could have
        a destabilizing effect on that country and create space for a new proxy war,
        according to Feisal Istrabadi, the founding director of the Indiana University
        Center for the Study of the Middle East told CNN.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d8538f-00b2-4105-99ea-aef7fd5a7121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bc3b4a-332a-4a7f-8f42-7202163b384c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a huge deal throughout the Middle East. The fact that it
        was done over the territory of Iraq means that Iraq will become what I feared
        it would become from the beginning: the battleground between Iran and the
        United States."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f3dc6d-2843-4627-9de9-e90b56e93025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7af594a-e582-42d6-b4ac-36fcdfd87f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hassan Nasrallah, head of the Iran-backed Lebanese militant and
        political group Hezbollah, has also vowed to avenge the killings, while Israel
        is assessing its security following the attacks, including at its diplomatic
        missions around the world.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7094c193-07db-42a9-b397-f5a1a8749372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5674d6d6-8014-455e-b6fc-54dc4a4e85c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US ally Saudi Arabia has called for restraint in the wake of the
        strike, which it said came as a result of "terrorist acts" that the kingdom
        had previously denounced.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02ed84f-628b-4c83-8788-2d78a2c039bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db826c85-680f-45c2-8567-ec1fbbee1b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department is urging its citizens to leave Iraq immediately.
        US embassies in Bahrain, Kuwait and Pakistan have issued security alerts to
        US government employees and citizens.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818b5e38-4918-4b59-aad7-5956f6d4bdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475d251a-59bb-455c-8a94-f3cb5bd279fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The force protection level for all US military in the Central Command
        area of operations has been increased in the last 24 hours, two US defense
        officials said Friday morning, and the US plans to deploy thousands of additional
        troops to the Middle East as tensions with Iran mount.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1c20cc-422d-4717-97cc-07a1e360e4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea483d34-167f-4b50-bc09-1e32d080cdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Biden says US strike ''dynamite in a tinderbox''</strong></p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebed2f8-a0cb-4f1f-b241-87242ce29892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, the news of Soleimani''s killing generated starkly different
        reactions along party lines, with Republicans heaping praise on Trump and
        Democrats expressing concerns about the timing, legality and consequences
        of the strike.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b0e143-856a-4358-bf0c-f0c517be80df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8a2a2d-fb7a-4c3c-8092-df69cedcb1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Vice President Joe Biden, a Democratic presidential frontrunner,
        warned that the US strike could trigger a conflict across the Middle East.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595e25b0-0ddb-4be1-954a-79dba220895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a21a05-72cc-42a8-a659-32b438470c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump just tossed a stick of dynamite into a tinderbox,
        and he owes the American people an explanation of the strategy and plan to
        keep safe our troops and embassy personnel, our people and our interests,
        both here at home and abroad, and our partners throughout the region and beyond,"
        Biden tweeted.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833e807b-e284-4f54-b5cd-676162959419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9a5e4a-65ab-4c5e-a78e-4422e46c6223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Chris Murphy, a Connecticut Democrat, emphasized that Soleimani
        "was an enemy of the United States" in a tweet, but asked: "The question is
        this -- as reports suggest, did America just assassinate, without any congressional
        authorization, the second most powerful person in Iran, knowingly setting
        off a potential massive regional war?"</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744aab6c-2657-438e-b3c9-8b0bd2a8430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996cff32-cb87-4422-b11b-5120e39b845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a more explicit statement, Sen. Tom Udall of New Mexico said,
        "President Trump is bringing our nation to the brink of an illegal war with
        Iran without any congressional approval as required under the Constitution
        of the United States."</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66bb52a-bb36-4a5d-af73-540337c3c019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ebd338-3516-40c6-a73d-5c281f4da598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some key members of Congress -- such as Senate Minority Leader Chuck
        Schumer, a New York Democrat who is a member of the congressional Gang of
        Eight leaders, who are briefed on classified matters -- had not been made
        aware of the attack ahead of time. It''s unclear how many other lawmakers
        had advance notice of the strike.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133705f3-8f07-471f-884c-8029f4f59a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4230d586-f4af-4cc3-ab1d-63a70cff4698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:32:36.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:19:15.113+08:00
