      'mgnl:created': 2020-01-03T20:43:55.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wish list</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d5e64b-4012-4852-8308-15ec661bb657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:18:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson said passing new laws that would improve the Philippine business
        climate will further attract foreign investments.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736fd89b-d8ec-41b5-b18e-a226ea1b6e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-03T20:43:55.631+08:00
