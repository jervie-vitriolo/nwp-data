  'Philippines-Kuwait-partial-deployment-ban-household-workers':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-01-03T11:45:13.903+08:00
    'imagesource': 'jcr:b6af7a04-5e56-4728-9a54-ed4b119445f8'
