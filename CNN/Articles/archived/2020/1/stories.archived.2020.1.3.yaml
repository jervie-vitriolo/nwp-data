  'jeanelyn-villavende-OFW-murder-victim-kuwait':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-03T15:03:09.167+08:00
    'imagesource': 'jcr:4ed0bee6-75cd-4678-ba4f-462d75860fb7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a31789bd-f4c0-4cc5-9a02-15135a9d989c'
    'lead': 'Filipina domestic worker Jeanelyn Villavende''s family last heard from
      her in October 2019. Two months later, her death made headlines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-03T15:08:35.799+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T22:19:00.475+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:18:34.404+08:00
