      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said that the family crashed heavily into the road causing
        them to sprawl on the road. The impact of the fall also caused the death of
        their daughter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54e915e-4de2-4731-af97-171232258cd5'
