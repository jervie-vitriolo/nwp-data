      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another analyst warned that there could still be repercussions that
        could affect oil supply, air travel and even the US-China trade deal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52629615-07b1-49ff-83b0-055dfaa29aa5'
      'mgnl:activationStatus': true
