      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines, January 8) —</strong> A
        chase on a couple caught selling illegal drugs Wednesday led to the death
        of their six year-old daughter who was riding with them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5432928e-67d4-4d7f-b1fd-384da9db1148'
      'mgnl:activationStatus': true
