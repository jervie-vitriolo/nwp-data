    'template': '1'
    'title': 'Police in Australia are accusing 24 people of deliberately setting bushfires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fe28d8-d097-4d3f-8de6-32be495281c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T07:27:01.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:46.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The Australia wildfires are a countrywide
        catastrophe, mainly caused by drought and extreme heat, but dozens of people
        are directly to blame for some of the problem, officials say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb42768b-9fef-40c0-a534-745579f9598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T07:27:01.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:46.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b316e2f5-ca45-470c-973c-94772550ab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T07:27:01.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:46.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have charged at least 24 people for intentionally starting
        bushfires in the state of New South Wales, according to a statement the New
        South Wales Police released Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12df16b7-d46e-4b6a-a32e-e802a947dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T07:27:01.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:46.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad97e7d4-8a3c-490a-93fa-6dfeb5539d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T07:27:01.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:46.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSW Police have taken legal action against 183 people, 40 of whom
        are juveniles, for fire-related offenses since November 8, the statement said.
        The legal actions range from cautions to criminal charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607572e5-b1b0-42e4-9456-ced1efb1b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T07:27:01.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:46.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599c9690-ef25-4439-9a30-dce47f79b341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T07:27:01.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:46.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of those 183 people, 53 have received cautions or criminal charges
        for failing to comply with a total fire ban and 47 are accused of discarding
        a lit cigarette or match on land, according to the police statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c15941-ee80-4923-a0aa-4f49a3a81937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T07:27:01.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:46.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef9710a-c3ca-4dd4-9fcd-99e42e9ee8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T07:27:01.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:46.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 24 people have died nationwide during this fire season.
        While the fires have touched every state in Australia, New South Wales has
        been the hardest hit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5cfdae-89af-46d2-bd67-9732158f0f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T07:27:01.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb076449-e4d9-4aac-9955-7ee3a238bc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T07:27:01.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blazes have been burning across Australia for months, scorching
        homes and destroying entire towns. Nearly 18 million acres of land have been
        burned -- most of it bushland, forests and national parks, which are home
        to the country''s native wildlife.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96398fe-b0d5-456e-9930-1149a67f198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T07:27:01.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:46.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04b18db-531c-4f36-b812-5355a8ee2c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T07:27:01.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:46.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half a billion animals have been affected by the fires in
        NSW alone and millions of them are potentially dead, according to ecologists
        at the University of Sydney. Birds, reptiles and mammals, except bats, are
        among those affected. Insects and frogs aren''t included in that number.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31a355f-d2fe-4b85-a826-7dc859bca20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T07:27:01.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:46.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f87f655-fab5-4673-9da3-c98b53f8ce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T07:27:01.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:46.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are cracking down on the burn ban across the state. On Sunday,
        a man was charged after power tools he was using allegedly sparked a fire
        in Mount Druitt, according to NSW Police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeb98c1-c841-4c1c-90a4-505c51265c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T07:27:01.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:46.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894e11a1-686c-49a8-bc95-9bccfc65f426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T07:27:01.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:46.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people were charged with breaching the fire ban over the weekend.
        Fire services put out fires in two different towns started for cooking purposes,
        NSW Police said. Another man was charged after authorities found several fires
        lit on his property in another town.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4039989e-32b7-4c66-9378-e0c4153a4026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T07:27:01.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:46.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db550ee-4683-4f26-b45d-e48599d5f02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T07:27:01.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:46.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the NSW Rural Fire Service arrested a 19-year-old volunteer
        member on suspicion of arson, charging him with seven counts of deliberately
        setting fires over a six-week period.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815d6820-6bff-4817-af15-b3368f358885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T07:27:01.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:46.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/07/australia/australia-fires-police-action-trnd/index.html">"Police
        in Australia are accusing 24 people of deliberately setting bushfires."</a></em></p>'
  'Iranians-rocket-attack-on-base-US-troops':
