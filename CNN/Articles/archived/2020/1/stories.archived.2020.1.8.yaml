  'Meralco-rates-January-2020':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-08T15:28:21.494+08:00
    'imagesource': 'jcr:46259e31-e560-4037-95de-f5b94d8778fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '751b7699-d675-424f-b7fd-ab4dce2ef796'
    'lead': 'Meralco said the electricity rates it charges its customers will decline
      this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T15:31:28.302+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:28:22.249+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:27:40.581+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Meralco', 'January']
    'template': '1'
    'title': 'Meralco rates down in January'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ea22d2-76ee-4310-9b02-d6596178c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:31:28.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:22.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila&nbsp;(CNN Philippines, January 8)—</strong>&nbsp;Manila
        Electric Company (Meralco) said Wednesday the electricity rates it charges
        its customers will decline this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754dd64c-9294-408b-bd45-cc119aa4333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:31:28.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:22.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco’s overall rates dropped to ₱9.4523 per kilowatt hour (kWh)
        from ₱9.8623 per kWh last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9383b1de-25b8-4ce0-8dbb-bfec773b2ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:31:28.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:22.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that a typical household consuming 200 kWh a month could
        expect that their total bill could decrease by ₱82, the electricity distributor
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421d9026-25a8-4d58-b405-d32c0fc30a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:31:28.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:22.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reduction was primarily due to low power costs from its suppliers,
        the power distribution firm said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c010fa8c-cb73-4118-9f52-c5ad74f32acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:31:28.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:22.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The decrease is mainly the result of a ₱0.8659 per kWh reduction
        in the cost of power from Meralco’s Power Supply Agreements.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbbf9b5-6c51-4793-a999-b21c64ed98d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:31:28.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:22.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cost of power from the Independent Power Producers also decreased
        by P0.0634 per kWh due to improved dispatch and strengthening of the peso
        against the US dollar,” Meralco added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701bf5d3-3890-481d-9fa6-1ce9129489d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:31:28.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:22.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco said that for January, lower power rates brought down the
        generation charge, which accounts for around half of the consumer’s electricity
        bill.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ac3169-4f74-446f-b334-573711a5e064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:31:28.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:22.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From ₱5.1967 per kWh last month, the generation charge for January
        decreased to ₱4.9039 per kWh, a reduction of ₱0.2928 per kWh,” the company
        said.</p>'
  'liverpool-nike-kit-deal':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-08T15:19:38.064+08:00
    'imagesource': 'jcr:6830a456-9248-406a-b0ae-70da441af681'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41edb414-74cb-44d2-a40e-c32f319ab96b'
    'lead': 'Reports suggest the terms of the "multi-year" new deal could see it match,
      or even exceed, Manchester United''s $98.7 million-a-year partnership with Adidas,
      given Liverpool will earn a percentage of shirt sales.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T15:31:43.605+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T22:28:21.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:27:40.767+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Liverpool announces lucrative multi-year kit deal with Nike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de99aef-ff10-4b03-ae36-e17280e7cf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:31:43.605+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:21.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/2020/01/03/football/liverpool-premier-league-stats-gbr-spt-intl/index.html">Liverpool</a>
        has announced Nike will become its new kit manufacturer from the 2020-2021
        season in a deal worth a reported $39.5 million per year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9fa6ac-c67b-4441-b1e8-fbe5440a9a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:31:43.605+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:21.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It replaces the English Premier League club''s current deal with
        New Balance after the <a href="https://edition.cnn.com/2020/01/05/football/liverpool-everton-fa-cup-curtis-jones-spt-intl-gbr/index.html">league
        leaders</a> successfully won a High Court dispute with the manufacturer in
        October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a050be7-f521-40f3-995e-6fc45eab9d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:31:43.605+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:21.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Balance alleged the club was refusing to honor the terms of
        its reported $52.6 million-a-year deal, which expires in May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1904f98-c782-49b2-ae17-1a174a5a279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:31:43.606+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:21.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the terms of the deal, New Balance said it was entitled to
        renew its deal with Liverpool if it was able to match offers made from rival
        kit suppliers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd074e2e8-091c-4ab8-9a49-0ca720e2007c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:31:43.606+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:21.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, <a href="https://edition.cnn.com/2020/01/05/football/liverpool-everton-fa-cup-curtis-jones-spt-intl-gbr/index.html">Liverpool</a>
        argued New Balance -- which has been its manufacturer since 2015 -- could
        not match Nike''s potential marketing and distribution powers and the High
        Court in London ruled in the club''s favor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bff0af-1c5b-42ab-9c74-7e81e6e82eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:31:43.606+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:21.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/01/06/football/zlatan-ibrahmovic-statue-vandalized-malmo-spt-intl/index.html">READ:
        Vandals topple Zlatan Ibrahimovic statue in Sweden</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0dc582-6d07-4ef4-9c79-b48962a00202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:31:43.606+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:21.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our iconic kit is a key part of our history and identity," Billy
        Hogan, Liverpool''s managing director and chief commercial officer, said of
        the new deal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac59d43-d3d8-4a36-a0a3-4af4b91a66ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:31:43.606+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:21.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome Nike into the LFC family as our new official kit supplier
        and expect them to be an incredible partner for the club, both at home and
        globally as we continue to expand our fanbase.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afb4b82-3216-4813-b6af-c7d0fc078780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:31:43.606+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:21.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a brand, Nike reflects our ambitions for growth, and we look
        forward to working with them to bring fans new and exciting products."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43136b4-5e7e-435e-b5fa-8f413850a4c4'
