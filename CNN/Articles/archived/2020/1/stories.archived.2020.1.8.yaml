      'mgnl:lastActivated': 2023-01-26T22:28:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The judge in Harvey Weinstein''s trial
        threatened to jail the movie producer on Tuesday for his repeated use of his
        cell phone during court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd040d3e7-1a3f-4ebc-8659-cb7cefcf6f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34454e70-6d1b-4a29-a454-a0ccac5737f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of court proceedings in New York, Judge James Burke
        raised his voice and reprimanded Weinstein and his defense team, specifically
        Arthur Aidala, for Weinstein''s use of his cell phones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8d5d0d-66b1-41bb-97d7-a7d4c929adf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4828cb3-fe3b-4e5d-bd25-b1ab0d78cf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was calling and texting a minute ago," Burke said to the defense
        team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7896b8a0-fee2-4c07-9d1c-86a49a4f468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35da074-6b8d-40e7-add7-ad8bfce2c2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein said, "I''m sorry" and hung his head at one point. Donna
        Rotunno, another defense attorney, said she was not aware.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7b073b-8c0c-4602-b84d-eac9a94220af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74a2027-ca83-429f-9c78-b2d0d656d8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was aware," the judge replied.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccb23f1-a3fc-4f2d-ae56-1e0aa77226db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f970e4a-a822-4369-95ca-3c18bff1e02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke said this was an "ongoing issue" and referenced past warning
        at previous hearings. He said he warned Aidala explicitly in "somewhat unrefined
        terms" about Weinstein''s cell phone. Finally, he said that if Weinstein uses
        his cell phone in court one more time he will be taken into custody.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d3322d-eecf-430c-ad95-86594e54b240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a35b1e8-c69a-4309-98da-39eff1d82d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Aidala, this is on you if he blows it," Burke said. "I am pointing
        my finger at you."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff33c1cc-442d-45ce-bf89-12275659cb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b50de54-0f64-4a34-a456-e7e9aee154e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Aidala apologized on behalf of Weinstein, Burke said, "I''m
        not looking for apologies, I''m looking for compliance."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18052920-b712-4751-9a2b-d5bd786fa39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623dfb5e-6621-4631-8765-334fc3f7f9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the hearing began, two court officers at different times
        told Weinstein to stop using his phone several times.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b38214-e5d3-4db0-bbf5-36e90030c460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca6a235-8d5b-45a1-b9b9-30ce0f384f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing came a day into the start of his New York trial on sexual
        assault charges for allegedly raping and sexually assaulting two women. In
        addition, Los Angeles prosecutors on Monday charged Weinstein with raping
        one woman and sexually assaulting another in separate incidents in 2013.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d84ec19-4f62-448c-9c56-bb498a7e5e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88190175-2ddc-477e-a0a4-c96999b6e273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weinstein team asks to delay trial</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38de7ce-c75c-4c48-ae42-2cab908dc81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Aidala argued that the trial should be adjourned because
        a jury could not be impartial given the new charges in Los Angeles. Aidala
        asked for additional time during jury questioning to address the jury''s knowledge
        of the case or to add a question on the jury questionnaire about it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b075520a-4818-447b-a7e5-192fb90c741d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bcfd9c-ac6f-460d-8928-9c39f3bc6fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke denied both of those requests and said that jurors will be
        instructed to presume Weinstein''s innocence, as he has not been convicted
        of any crimes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11a21c9-d622-44ee-b371-903037dfd6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaa0a9d-d702-4e02-8434-ab019d7e8de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Joan Illuzzi asked the court to remand Weinstein into
        custody given the seriousness of the latest charges brought against him in
        LA. Illuzzi said remanding him would ensure he attends court and suggested
        he was a flight risk because of his financial means.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06568dd6-9d99-48b9-a944-9a21fd0ba6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17d4603-2a91-4af9-808f-ec35040fb78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense, arguing against the remand, said that the warrant hadn''t
        been put into the national warrant system yet, and the Los Angeles District
        Attorney''s office assured defense attorneys that they won''t act on the warrant
        until the end of the New York trial.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8670aa40-29a8-400a-ba32-4fcbf44f26c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51ba3ed-8f36-48a4-96bd-74bdef6eda26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:52.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke ordered his clerk to request 120 jurors to the court room
        to begin the jury selection process before he''d let Aidala enter his request
        for an adjournment into the record. Burke aims to begin opening statements
        on January 22.</p>'
  'talc-powder-ovarian-cancer':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-08T06:24:53.943+08:00
    'imagesource': 'jcr:3b42368d-d91b-4f34-a0e9-0830e757ebdf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28486012-c05f-46d9-9043-40724ff06924'
    'lead': 'Recent high-profile court cases have raised concerns that women who use
      talc-based powder around their genital area may be at a risk for ovarian cancer,
      but a new study says that might not be the case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T06:28:12.264+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:28:51.452+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:27:30.629+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['talc-powder']
    'template': '1'
    'title': 'Study finds no statistically significant link between talc powder and
      ovarian cancer, but questions remain'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9370ee3a-cfe6-41a2-a8fc-182f42e53b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:28:12.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:51.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Recent high-profile court cases have
        raised concerns that women who use talc-based powder around their genital
        area may be at a risk for ovarian cancer, but a new study says that might
        not be the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd2b028-c7c5-41f6-8b74-9e5756df9065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:28:12.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:51.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef21d59-1d76-4c37-a960-b4427275dae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:28:12.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:51.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, one of the largest on this topic to date, published Tuesday
        in the medical journal JAMA. It found there was no statistically significant
        association between genital talc use and ovarian cancer. However, the study
        notes it may have been "underpowered" to identify a small increase in risk
        in part because there weren''t many cases of ovarian cancer among the women
        studied.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44c0ce4-b60e-4ef7-83ad-61fe0169984a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:28:12.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:51.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92edcd4f-0563-456d-b165-3a83e801409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:28:12.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:51.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers came to this conclusion looking at large number of patients,
        using pooled data from 252,745 US women with a median age of 57 years. Of
        those women, 38% said that they used powder in their genital area, 10% said
        they had been doing so for at least 20 years and 22% reported using it at
        least once a week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c759666-2212-459e-b39f-8fcf818a3650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:28:12.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:51.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c618e04-81ac-43c1-91c2-8002aeec55a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:28:12.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:51.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following up after about 11 years, 2,168 had developed ovarian cancer.
        That broke down to 61 cases per 100,000 person year''s among those who had
        ever used talc around their genital areas and 55 cases per 100,000 person
        years among those who didn''t.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0a55c0-00c1-43a7-acac-b75ddd76decb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:28:12.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:51.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af435712-9786-4616-801e-82bcb57e7b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:28:12.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:51.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study says there''s a possible association between powder and
        ovarian cancer among women who had no history of hysterectomy or tubal ligation,
        but this "finding should be considered only exploratory and hypothesis generating."
        If future research shows this association, there could be some truth to the
        hypothesis that the powder may be irritating or inflaming the reproductive
        tract. There is a relationship between pelvic inflammatory disease and ovarian
        cancer, but more research is needed to draw any conclusion about this possible
        connection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e343b71-dcd8-4cec-822f-3629a351e457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:28:12.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:51.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10130797-b7ab-4d27-83a7-440924955881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:28:12.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:51.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This observational study has limitations. The way the groups assessed
        exposure and frequency of use varied, so it''s hard to know if there is a
        connection to how much a person uses the powder and ovarian cancer. The data
        didn''t capture what types of powder women used. All four sets of data included
        mostly white, well-educated women, half of whom had BMI less than 25, meaning
        they were not overweight, so it''s it''s not clear if this result can be generalized
        to other demographics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266a55fa-f6fb-4258-a744-0adccef94aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:28:12.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:51.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fffa4aa-de18-4bdc-b7d9-e708dd4f931d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:28:12.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:51.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing this research clearly demonstrates is how difficult it
        is to tie down whether something like this is indeed a risk factor for cancer.
        Despite this being a good, competent, careful study involving over quarter
        of a million women, it still leaves room for doubt about the association,
        if there is one, between using powder in the genital area and ovarian cancer,"
        Kevin McConway, an emeritus professor of applied statistics at the Open University,
        said in a statement from the Science Media Centre in the UK.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859f8f59-0a69-4b1a-9f5b-9c65845d6c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:28:12.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:51.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d0bf21-84c4-4779-afb8-f3b8fc7d1946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:28:12.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:51.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is still uncertainty about whether any such association exists.
        If it does exist, there is uncertainty about whether the powder itself is
        what causes any increase in cancer risk. And there''s also uncertainty about
        what the size of the risk increase is, if it there is one," McConway adds.
        "But what the research does establish, I''d say, is that if using talc or
        other powder on that part of a woman''s body does really increase the risk
        of ovarian cancer, the increase in risk is likely to be small. I''m not a
        woman, so can''t have concerns about my own health in these respects -- but
        if I were a woman, this wouldn''t be high on my list of worries."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d4b00a-c8dd-4712-a689-2063e23a34cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:28:12.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:51.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad1de40-ec61-4e6f-b458-4682ec1e05ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:28:12.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:51.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about a link between talc and ovarian cancer started surfacing
        around 1971, when a small group of scientists wrote about finding talc particles
        deeply embedded in ovarian and cervical tumor tissue. The study concluded
        that it is "impossible to incriminate talc as a primary cause of carcinomatous
        changes," based solely on what was described in the study; however, "the possibility
        that talc may be related to other predisposing factors should not be disregarded."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47234c31-a3cc-419c-80a5-48d912e7c291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:28:12.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:51.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5972ec-fa6c-46ad-9b83-8d9e1aa543af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:28:12.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:51.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies over the years have shown mixed results. Some study reviews
        show a moderate risk. A few show that it "does not appear to influence cancer
        risk." Most are population-based studies and cannot prove a direct cause-and-effect
        relationship.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85246a55-bce4-48f1-92e7-0ee3ea2ca981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:28:12.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:51.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecc5603-9151-488e-ae8c-fd26ea566842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:28:12.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:51.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, cancer causes are tricky to prove, since it takes time
        for cancer to develop and it can be influenced by a wide variety of factors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f529baee-0141-41fb-aee6-5376e4defe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:28:12.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:51.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b762a24-0b53-40e2-a036-54621c6aa455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:28:12.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:51.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, the International Agency for Research in Cancer, which
        falls under the World Health Organization, classified the use of talc in the
        genital area as "possibly carcinogenic to humans," but this is considered
        its weakest classification as a cancer cause, meaning that the evidence isn''t
        entirely clear.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b044d21-ca47-4c4a-bbac-909d9b172171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:28:12.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed783bf2-0383-46b0-9562-29741d020f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:28:12.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Cancer Society also says talc''s relation to cancer
        "is less clear" and "findings have been mixed." It adds that "although there
        is some suggestion of a possible increase in ovarian cancer risk," its bottom-line
        advice is, "until more information is available, people concerned about using
        talcum powder may want to avoid or limit their use of consumer products that
        contain it."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91585878-3189-4273-bdd0-d29cb196ee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:28:12.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/01/07/health/talc-powder-ovarian-cancer-study/index.html"
        href="https://edition.cnn.com/2020/01/07/health/talc-powder-ovarian-cancer-study/index.html"
        target="_blank">Study finds no statistically significant link between talc
        powder and ovarian cancer, but questions remain</a></em>"</p>'
  'CES-Bluetooth-update':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-08T06:28:38.152+08:00
    'imagesource': 'jcr:73c2fc44-4539-4b3f-a52b-4543e6080e52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c249f909-f697-4ff5-833d-12cfc44ab8e1'
    'lead': 'Bluetooth will soon roll out some of the technology''s biggest improvements
      in its nearly 20-year history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T06:29:30.720+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:28:50.743+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:27:30.877+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bluetooth just got its most important update in 20 years'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abb4c8f-a1c5-4998-b5ff-f3fa560ddc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:29:30.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Bluetooth will soon roll out some
        of the technology''s biggest improvements in its nearly 20-year history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228eddb2-34a9-4237-b893-2b294973746f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:29:30.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5252c47f-faec-4437-bf21-e9a180b23e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:29:30.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of companies that sets the Bluetooth standard introduced
        Bluetooth LE Audio at this year''s Consumer Electronics Show in Las Vegas.
        LE, which stands for low energy, is an improvement of Bluetooth''s current
        technology, called Classic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0b095d-a9b4-4919-aa36-f9d178ef0670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:29:30.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f8e9dd-ad06-47f3-92c4-741afe0150c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:29:30.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LE offers several new features, including higher-quality audio,
        the ability to stream audio to multiple pieces of technology and improvements
        for hearing aids. The new technology also increases gadgets'' battery life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44aece5-c9c8-451e-b207-743f7c2c8731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:29:30.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d7fa36-d3c8-421a-b848-3624ef374854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:29:30.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bluetooth LE operates on a newer audio signal compared to its classic
        technology. The new version allows LE Audio to implement new features, including
        support for multi-stream audio. That would make it easier for multiple people
        to listen to the same audio source at once. It could also enable Bluetooth
        broadcast, in which a venue like a mall or a concert hall could beam music
        to anyone who with a set of headphones. It''s similar to the music sharing
        option that Apple introduced last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a37736d-1ed8-4901-bfc2-6426bd58c395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:29:30.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b36f6a5-dc8c-4206-add3-8f2221453e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:29:30.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with hearing aids will also receive improvements because
        LE Audio will soon support the devices. The new audio "will enable the development
        of Bluetooth hearing aids that bring all the benefits of Bluetooth audio to
        the growing number of people with hearing loss," the company said in a press
        release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba0a833-9d30-46bb-955a-5f765b0b98e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:29:30.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6b971b-1708-4105-93e0-c8caf1aec237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:29:30.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your old headphones won''t support the new technology, though. LE
        Audio can''t be updated through software, and it requires new hardware updates
        that will be released later this year.</p>'
  'Soccer-players-dementia-study':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-08T06:31:16.033+08:00
    'imagesource': 'jcr:61ab0f9b-6e44-4bfd-a465-7a75e4f3d6da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ea83bfe-ab78-4238-b855-cc2d31494275'
    'lead': 'The new initiative follows a landmark study that revealed former players
      were around a three and a half times more likely to die from neurodegenerative
      disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T06:33:33.741+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:28:50.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:27:31.357+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New study to monitor ex-soccer stars for early signs of dementia'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b597de-8e1a-425d-b9ac-91c122081d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Researchers have launched a new study
        which hopes to better understand the link between playing soccer and developing
        dementia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd97c74-51a5-4767-8b59-821525fcc24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fb0259-fc7b-4755-9def-8b6904b34c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project by the University of East Anglia (UEA) hopes to serially
        test former professionals, both male and female, every six months in order
        to map their rate of decline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66240f83-f198-4a6e-b410-a6b3433ec971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91dc519-318c-4755-bdbe-637ac4839ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By using cutting edge technology, the project aims to detect signs
        of dementia long before noticeable symptoms, such as memory loss.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f04c8aa-d366-43c0-a2bc-3c04979b4f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9cd1fe-bb3a-4487-ad60-23d5ae3a31e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new initiative follows a landmark study released by the University
        of Glasgow that revealed former players were around a three and a half times
        more likely to die from neurodegenerative disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291e562c-50fb-4200-9cce-8ab20bbaae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c79381-cc74-4aef-948d-b8ffe6aaba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In former professionals, there is a problem. We now need to investigate
        that much further," lead researcher of the UEA project Dr. Michael Grey told
        CNN Sport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a0cfeb-8142-4d7d-94d2-3c1ad2acdfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e1706-0b6d-40aa-a65d-adcfaf69862d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re interested in doing is looking at people who are actually
        still with us. I want to to follow them for years, ideally for the rest of
        their lives."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b77cde1-559a-466e-9038-754bcd16e514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1099c8-1a10-463e-9267-9cbf444299ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of participants will be able to take part in the tests
        from the comfort of their own homes, using their tablet or computer devices
        to complete simple tasks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2b78f1-737a-4eff-96e2-d831cd5f963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4916144b-57d4-42cc-9fc4-7cc09e6a760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project will include a number of "novel" techniques including
        testing spatial navigation, an area of cognitive function that Dr. Grey says
        seems to degrade more rapidly than others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c684cc9-2b23-4b1f-8d09-32c0af7946ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d06b26b-644c-4b38-9b2d-4c696f44ea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the easiest way to explain it is if you drove into work
        today, you could probably close your eyes and point to your car, and you''d
        be pretty close to being accurate," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71237c12-c156-4aa7-a809-17d655971ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16813532-162b-489b-a26f-b31d51679ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People with dementia have challenges doing those types of exercises
        because it relies on an area of the brain that''s responsible for remembering
        where we are in space."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba81e8e-f42d-477e-a4ed-606de0cd6283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce7c588-4ea1-434c-8859-dbc55bfd2cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UEA wants to raise £1 million ($1.32m) for new study and hopes
        10% of that figure will be crowd funded.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cdc895-05d9-4f7f-b5fc-3528820c5ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eaafc9-38c2-4ef1-89aa-037993cdd7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It does make you think''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bb996a-579c-4c6e-99c4-f4941aa311a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite concussions being a dangerous consequence of the game, Dr.
        Grey says repetitive head trauma, such as heading the football, is a bigger
        issue in terms of degeneration.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ef87f6-c54e-4e4d-99d6-e36a084045cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea40737-277b-41b6-9f48-93714780f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are concerns that the entire action of competing in the air,
        including accidentally clashing heads or falling awkwardly, can contribute
        to the problem.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b7b153-d9e6-445b-81a0-c6624f2f15be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee66829-756f-4e33-86ea-871d5fc8826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Grey also says the theory of modern, lighter balls being less
        dangerous than the heavy balls of the past is a red herring, explaining the
        velocity of the ball has increased over time which could cause further damage.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a690180f-0bfa-4354-a89f-f9e0edb1e594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bf6956-a47c-4de5-a25d-ba896ff0cd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each time we head the ball, there''s a little bit of micro damage
        to the neurons in the brain and doing that over and over again in a professional
        career is what we think is resulting in degeneration," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71fec51-7da5-4264-a68f-8b821041047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697abdf5-c1d1-49f0-b7c7-5ec8b8b5a0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is now on the look-out for former professionals to take
        part, with former striker Iwan Roberts one of the first to register his interest.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71233f5-561e-4fca-a3b0-65d7a69b4b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81e60b9-e148-4b50-a80d-af01efdca96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Welshman, who represented clubs such as Leicester and Norwich
        City, played over 700 times in his 20-year career and heavily relied on his
        heading ability to score countless goals.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d699ebc-8441-4a7a-b178-d542e7ff8357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7dee74-87be-43b6-b9f0-abd83d0cc3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51-year-old says he never thought about the possible dangers
        of his trade but is now keen to be involved in UEA''s long-term project.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978940e0-328b-4b17-8857-c3ec4d9712f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7022b052-f0b1-4dcd-a1f8-764cb0d09e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does make you think," Roberts, who retired in 2005, told CNN
        Sport.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db47156-c05d-4e10-9835-e688ec3c1506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624c6287-b106-43ef-91ce-60c73514d768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not just talking about all the games that I played, I''m talking
        about repetitive heading on a daily basis to improve your heading ability,
        which as a big center forward I did every day at the end of a training session.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0a349e-a841-429a-aac0-c72c0c55bca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f5fa52-4e17-47e0-bfc4-250c68e8d238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d go with a coach and we''d have a left winger and the right
        winger and they just crossed balls for 45 minutes to an hour. I would just
        get into the habit of scoring goals with my head."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729e5651-9e0a-41d5-9f34-a9becc8b22b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eddf6f-b0b5-41f4-b380-139e58c6b6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''People are not willing to talk''</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8791c9-18f4-473d-9a23-3ce7aea9ea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts, who has been filming a documentary about dementia and soccer
        for Welsh language channel S4C, says people within the game are now more aware
        of the dangers but still believes the sport''s governing bodies can do more
        in supporting ex-professionals.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07692232-ebc6-47e1-9253-50f60cae52b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4ffc18-755a-48d7-b6ba-9d3f9c885ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something that people are not willing to talk about because
        certain authorities in this country [England] don''t want to be blamed for
        certain things," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a5fa10-97de-4c6c-80a9-bf5287fd3417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fb0814-2534-4dd1-b0fd-46d96faa6d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The English Football Association (FA) and the Professional Footballers''
        Association (PFA) both helped fund the University of Glasgow field study which
        published its findings in October.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53cdcfa-7c9b-4998-89f6-a6ac74c00d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6147292-5790-4993-a454-2823fca9306f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FA responded by reissuing its best practices for concussion
        protocols and for coaching heading, saying "there is no evidence to show that
        heading can cause long-term damage."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a107ddfc-8213-43f1-a883-f6f621129f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a8a23-fabd-455a-882a-8069cb00bb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, the PFA says neurological problems "have been on
        our agenda for the last 20 years" and have set up a dementia support document
        and helpline.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c355d2-a4a0-40e2-a913-75af20603510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e1dae6-3f4a-42d9-b55f-61d46ae345c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Grey believes the sport is finally getting to grips with the
        potential problem and hopes such organizations will continue to develop its
        understanding of such issues.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5fae09-67b6-411f-97b3-24a7028791d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0fcf71-8b89-42ec-8ac9-9618c5ff9f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the fact that we''re having this conversation is a good
        thing," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022812c7-7fa5-4cfc-9947-2447392d5c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ace4231-da69-4fa3-94a0-e172e4119828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a cultural change that we need to affect. It will it will
        take some time, but we''ll get them on board."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7598060f-e31a-4d21-8cfc-364cfc625d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.745+08:00
