      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports suggest the terms of the "multi-year" new deal could see
        it match, or even exceed, Manchester United''s $98.7 million-a-year partnership
        with Adidas, given Liverpool will earn a percentage of shirt sales.</p>'
    '20':
