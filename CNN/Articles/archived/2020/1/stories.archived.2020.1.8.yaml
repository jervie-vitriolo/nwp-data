      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb1ed2c-15d1-4b6b-8b23-1ea497802001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:04:07.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:33.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the evening of December 16, 2012, the woman was leaving a movie
        theater in New Delhi after watching "Life of Pi" with a male friend.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f184ae-02c5-4b90-8252-4dc1cb621765'
