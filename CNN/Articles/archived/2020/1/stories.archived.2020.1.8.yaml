    'mgnl:tags': ['iraq', 'united-states', 'rocket-', 'al-Asad']
    'template': '1'
    'title': 'Iran attacks two Iraqi bases housing US forces in revenge for Soleimani''s
      death'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50146fff-26bf-49d3-ad07-f1dd7cef667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Iran launched more than a dozen missiles
        at two Iraqi bases that hold US troops in what appears to be retaliation for
        the American airstrike that killed a top Iranian general last week, the Pentagon
        said Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3efbcd2-db7d-411f-ad6a-ba23e9b0e451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9d4f7a-a77c-4920-a26d-ef5e2f1cd143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official told CNN that there were no initial reports of any
        US casualties, but an assessment of the impact of the strikes is underway.
        There are casualties among the Iraqis at Ain al-Asad airbase following the
        attack, an Iraqi security source tells CNN. The number of casualties and whether
        the individuals were killed or wounded was not immediately clear.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427435d4-3fd2-4951-9f59-941166422921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cfcfa5-5373-4b8a-83ec-70aaaa7747d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House aides are making plans for a possible address to the
        nation by President Donald Trump, according to two officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8906f10-14dd-45ea-8df7-547afdddbc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c671fa-2ad0-46a1-9085-8bcdddcd59fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes days after the US killed top Iranian General Qasem
        Soleimani in an airstrike in the Iraqi capital of Baghdad. The administration
        has sought to cast that strike as an attempt to de-escalate tensions with
        Iran, but Tehran has vowed revenge for the killing, which it says was an "act
        of war" and "state terrorism."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a3345-8082-43b8-a500-d3525d3fc1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a942c60a-2ab5-4963-a5bf-a944a489ecc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Islamic Revolutionary Guards Corps, or IRGC,
        said the attacks were "hard revenge" for the death of Soleimani. The IRGC
        said in the statement that any country housing US troops could be subject
        to "hostile and aggressive acts" and called on American citizens to demand
        the government remove US troops from the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655d40fc-0eb6-40f0-9c34-554243d5684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cf829c-b34b-430c-b3f3-63d8bf04b8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the Great Satan (a reference to the US) ... we warn that if
        you repeat your wickedness or take any additional movements or make additional
        aggression, we will respond with more painful and crushing responses," the
        statement read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da0fe7a-b331-4b41-883f-6c213a387ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f42a19c-ee7b-4253-bdf5-9e8de07abe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Hoffman, a Pentagon spokesperson, said Tuesday evening
        that Iran launched more than a dozen missiles at the al-Asad airbase, which
        houses US troops, and American and coalition forces in the town of Erbil.
        Hoffman said the Pentagon is assessing the damage done by the attacks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ede18fb-5f5d-4647-9097-4e0402a63ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a6e1e-7b1d-4903-85bc-4c62bdebfc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent days and in response to Iranian threats and actions,
        the Department of Defense has taken all appropriate measures to safeguard
        our personnel and partners," Hoffman said in a statement. "These bases have
        been on high alert due to indications that the Iranian regime planned to attack
        our forces and interests in the region."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c12b549-3d54-4e15-93a2-e67de21e2d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cead6291-2045-4c49-871c-f8d87aa0f984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we evaluate the situation and our response, we will take all
        necessary measures to protect and defend U.S. personnel, partners, and allies
        in the region."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fed3dbd-40e5-4735-a756-667ff23c264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9d7658-787e-4264-b248-9a015ced5acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo, Secretary of Defense Mark Esper
        and Chairman of the Joint Chiefs of Staff Army Gen. Mark Milley arrived at
        the White House following the attack.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba031179-2db3-4982-ba96-59bb4fda28b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64394a3-42e1-4082-bed4-d8159713b4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatri al-Obeidi, a commander in the nearby town of al-Baghdadi,
        said that the shelling has stopped for now. Trump visited the base in December
        2018 to visit troops after Christmas. Vice President Mike Pence also visited
        the base in November 2019. The attack follows last week''s deadly US drone
        strike that Trump ordered to kill Soleimani.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4c33fe-ffc7-4b6e-a8a9-53f97e74dab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fcfb37-c024-490f-9119-1fbed75390b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian state TV reported that the Iran''s Islamic Revolutionary
        Guard Corps, or IRGC, "has hit U.S. Ain al-Asad airbase in Iraq with tens
        of missiles." The IRGC warned the US of of more "crushing responses in case
        of new aggression," according to state TV. The IRGC said it will target any
        regional state that becomes a platform for US aggression, a second banner
        on state TV read.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3c45fe-6086-4e73-86cd-b36be2d91ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020ae6c2-b14b-40fa-ba2e-d37bef278a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper''s office called the office of the Prime Minister of Iraq
        at around 7 pm ET on Tuesday, according to a diplomatic source. There were
        difficulties getting through as it was the middle of the night in Baghdad.
        Eventually the two offices were able to connect and the source says there
        has been "communication between the US and Iraqi governments at the highest
        level."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb4ad21-cbca-43d9-bb45-1893fac4591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d825a2-5a8b-41fb-b62f-a3c25c529622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier on Tuesday that US forces and air-defense missile
        batteries across the Middle East were placed on high alert overnight Monday
        to possibly shoot down Iranian drones as intelligence mounted about a threat
        of an imminent attack against US targets, according to two US officials.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569f772b-911e-4444-a406-c973b292a792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b1eebb-b4f6-4556-b1e0-befe7eea6ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported on Friday that part of the intelligence that led to
        the decision to kill Soleimani included threats to al-Asad air base.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8747adf-8452-4984-9974-67fd20410389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b565777-9635-427b-815a-d404c307b2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the intelligence showed the vehicle mounted
        rockets, known as Grad trucks, and other military weaponry were moving closer
        to US interests, particularly the al-Asad air base, CNN reported.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb7b1a1-fba5-4d18-bf81-beffb9c3a191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f792df6-9b3a-46a0-adcc-d30ff1b72ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other targets of concern included the US air base in Qatar and US
        interests in Kuwait. The source noted on Friday that these threats have existed
        for several months but that the intelligence indicated growing urgency because
        of how close the missile trucks were getting to US interests.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd038c648-96fd-433e-980e-7b7533358997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1fe80d-fa0a-4b5b-a02b-685564a8147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack came hours after Esper told CNN that the US is not seeking
        a war with Iran but it is "prepared to finish one."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824859a7-284c-4bcf-a4f5-ccd7aac30aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f60b55f-9278-42e2-b618-4f7f171f3857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not looking to start a war with Iran, but we are prepared
        to finish one," Esper said during an interview with CNN''s Christiane Amanpour.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56cd150-ce57-4b9e-8d54-80afec13f59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761a993c-e1f2-47dc-a7ba-ef64f5ec009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was briefed on the reports of rocket attacks, White House
        press secretary Stephanie Grisham said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf8220b-98a6-4b62-aee0-c6ba4f6e4505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47edda08-9b57-43b4-94bc-b177554f8aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:19:21.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:45.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of the reports of attacks on US facilities in Iraq.
        The President has been briefed and is monitoring the situation closely and
        consulting with his national security team," Grisham said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a587c2d-58d4-4331-abec-3f663db2cb38'
      'mgnl:activationStatus': true
