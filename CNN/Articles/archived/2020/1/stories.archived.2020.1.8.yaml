    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pompeo again declines to present evidence of ''imminent'' threat that
      led to strike against Iranian general'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9623441-093f-468d-835d-0d6d93585cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Secretary of State Mike Pompeo on Tuesday
        defended the basis for killing Iranian General Qasem Soleimani because of
        the threat of an imminent strike but declined to present any evidence, saying
        President Donald Trump''s decision was "entirely legal."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c5110-dcd8-4ea5-946d-205100fb4133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670732b7-997d-4e0c-ace3-9be6c55cae89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been much made about this question of intelligence and
        imminence," Pompeo said at the State Department. "Any time a president makes
        a decision of this magnitude, there are multitude pieces of information that
        come before him."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72bc74b-8c23-4ff8-8dda-ec3ee12d7265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b265733f-e08a-4581-a70f-1c895292e925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the right decision, we got it right, the Department of Defense
        did excellent work," he said, adding that it was an "entirely legal decision."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502f937b-218e-4668-8cb0-4e4a0ab9dd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bee383-3e43-4a15-933a-501c4c7199d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo made his remarks as questions continue to mount about the
        justification for the strike as well as the administration''s overall level
        of strategic planning for the fallout from killing the second most powerful
        man in Iran.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4792fb0-83a9-46ed-8581-0e049a5e8f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2109c78f-0d8b-4657-88c3-d96d1128efe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo spoke a day after the Pentagon issued contradictory and confusing
        signals about whether US troops would be pulled from Iraq and Trump doubled
        down on his threats to strike Iranian cultural sites -- an international war
        crime that Pompeo had earlier tried to deny the President had said at all.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd48d3f7-64b0-49ca-9691-d2c8590c3895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eb6a66-8d1e-4521-87dd-a13a09bda629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His appearance Tuesday failed to clear up lingering uncertainty
        or quell calls for more information.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e597ba63-6aa3-4aa5-8803-466f461fd0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f388b5e-03d6-4396-be87-2a7703498588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questions</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65084543-c761-4fb6-90c2-99a4075f6d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top Democrat on the Senate Foreign Relations Committee called
        on the Trump administration Tuesday to release the intelligence behind last
        week''s strike so that the American people can decide whether the provocative
        action was justified.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b9b291-c447-4283-af93-ed497414dde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb5cc23-a739-42d0-9121-adcb9b3b87eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bob Menendez of New Jersey, along with Senate Minority Leader
        Chuck Schumer, is pushing for the declassification of Trump''s formal notification
        to Congress over Soleimani''s killing, which has sparked a dangerous escalation
        between the two longtime foes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac671f2-1238-48e7-ba2e-9d603b59a0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015c7feb-c73b-42e0-b85b-331cc978bc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several sources have told CNN that the notification was brief, contained
        few operational details and essentially laid out the President''s authorities
        to carry out the strike. That lack of detail has fueled questions about why
        it was classified to begin with, and administration officials have repeatedly
        publicly declined to provide the evidence behind the strike.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0690658-0f56-4b80-8491-7420c155697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf93b3-9929-4020-ad45-69fef975c362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Pompeo told reporters that senior officials presented
        Trump with the threats posed by Soleimani "in broad detail."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7858b6-d4af-4606-ac1f-4af9385c243e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4019edb7-01d9-4d61-aaf3-c5021e2d8b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat didn''t offer any evidence of an imminent threat,
        required to legally justify the strike, but instead referred to past events
        that he said Soleimani was responsible for. The Washington Post has reported
        that Pompeo had been lobbying Trump for months to kill Soleimani.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a644de-7378-4de8-a349-607bce54a9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e193be59-49eb-4ca7-a4ad-f14b5ab0d4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could see clearly everything Soleimani has done," Pompeo said,
        pointing to Iran''s influence in Lebanon and other countries in the region
        where he said Tehran has denied people "sovereignty and freedom."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262d1341-4319-4371-bf59-03fed2f30823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b241d0-de97-4b28-869a-fffb64f640ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re looking for imminence you need only look at the days
        that led up to the strike that was taken against Soleimani," Pompeo said,
        referencing the death of an American contractor in late December. He said
        the action against Soleimani "fit perfectly within our strategy" for countering
        Iran.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843a9c50-261c-4ea4-9e96-0ce1b85f4754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2073a7f-671a-4754-b6ef-94e771ce21d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo mocked statements by Iraqi and Iranian officials that Soleimani
        had gone to Baghdad on a diplomatic mission, saying it "wasn''t true."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa009f1a-aad0-4b87-a9ae-a2fac9f109ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896aaed8-b20f-422a-acb9-efb5206749c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi Prime Minister Adil Abdul-Mahdi told the Iraqi parliament
        that Soleiman had traveled to Baghdad to discuss and coordinate a de-escalation
        of tensions with Saudi Arabia. Iranian Foreign Minister Javad Zarif told CNN
        Soleiman''s mission had been diplomatic in a Tuesday interview with CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbfc5e0-bb7e-4a5a-b29c-dd814da3ff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5d57ab-bb95-45cd-a6bd-3bc67aa880e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo ridiculed the idea. "Anybody here believe that?" he asked
        facetiously during the press conference with reporters at the State Department.
        "Is there any history that would indicate it was remotely possible that this
        kind gentleman, this diplomat of great order, Qasem Soleimani had traveled
        to Baghdad for the idea of conducting a peace mission?"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c4e530-0dae-4a02-be8c-6b8b729c04b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c2b03f-74a0-4cd3-8635-b6b3a2e2a8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo went on to say, without presenting evidence, that "we know
        that wasn''t true. We not only know the history, we know in that moment that
        was not true. Zarif is a propogandist of the first order."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103392cb-0f6d-45b8-a0b8-43aad55ebe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313831a0-fe0a-4c31-88a3-5cdc32352722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there has been some story that he was there representing
        a Saudi peace deal," Pompeo said, characterizing the mission in terms that
        neither Iran nor Iraq have used. Though Soleimani wasn''t able to conduct
        this outreach, Pompeo offered what he said was the Saudi perspective on the
        alleged diplomatic mission and what it meant to Americans, as opposed to Saudis.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c29516e-2a4d-4fd2-b253-adc21f8f3f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9671c847-34bd-4da3-bd60-923e60b35eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can assure you that they share my view that he was not there
        representing some kind of agreement that would reduce risk or reduce the risk
        to lives of Americans when he was on that trip," Pompeo said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272f6098-4da8-45e9-9b91-d13b44551fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcba73a1-ad67-4bf8-b147-884047a968b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo also continued to sidestep the President''s threats to destroy
        Iranian cultural sites, arguing that "every action" the US takes "will be
        consistent with the international rule of law."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60ce55a-4c24-4e5a-8568-634baa67ecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35873a3-d6d1-4268-b0c8-c115ac962c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat claimed that his comments are consistent with
        Trump''s, despite the fact that the President has doubled down on his threat
        to strike Iranian cultural sites, which would be a war crime.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1195cebb-febf-4846-a6e9-c03702fd8db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9931e07-8533-45e6-9971-cbc61d891e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''What are they afraid of?''</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed37a812-0efa-4d5d-9117-82a32439ca7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Pompeo deflected the blame to Iran itself and accused the
        Ayatollah of having "done damage to the Persian culture."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dcc7b6-b18b-41aa-8b17-16b8d762c5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2b1702-25c7-40fb-8b90-42bc2dbd2873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo later took to Twitter to continue his attack.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa72b37f-73a5-4021-a831-e3157f61a69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa69a111-6d34-45a1-8df9-65b768ac2bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one has damaged Persian culture more than the Islamic Republic,"
        Pompeo wrote, alleging bans on dancing and a lack of religious tolerance.
        "Iran''s regime has defiled everything Iranians hold dear."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db15e066-458b-46a2-9640-ab2125114a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36b8a71-b81e-4b86-9143-ed69cff278c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo was also asked about Zarif''s claims that the US has denied
        him a visa to speak at a United Nations Security Council meeting set for Thursday.
        In an interview with NPR, Zarif said he had requested the visa 25 days ago,
        but the US State Department told him it "didn''t have enough time to issue
        a visa."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257cd6d7-f967-48ce-bd12-bf34095c3dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3f8a66-b758-408d-bb15-b94a154d93e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t comment on visa matters for those traveling to the United
        States," Pompeo said, but added that "we will always comply with our obligations"
        under the UN charter.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e598e8f-b3b0-4c7c-8043-24412de371d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2702b1-5d95-4cbd-8e08-0995d222c980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:20:49.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:55.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN''s Fred Pleitgen about his reaction to being denied
        the visa, Zarif answered with a laugh, "Well, what are they afraid of?" When
        pushed as to whether he was concerned about it, Zarif said, "no."</p>'
  'camels-in-danger-australia-fires':
