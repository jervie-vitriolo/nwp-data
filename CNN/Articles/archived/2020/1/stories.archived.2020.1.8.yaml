      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/07/business/oil-prices-iran-attack-iraq/index.html">Oil
        prices soar after Iran attacks airbases housing US troops in Iraq</a>."&nbsp;</em></p>'
  'Ikea-baby-crushed-by-dresser':
    'author': 'Hanna Ziady, CNN Business'
    'caption': 'In 2016, Ikea paid $50 million to the families of three other children
      who had been killed by Malm dressers and agreed to redesign the product to higher
      safety standards. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-08T09:50:55.822+08:00
    'imagesource': 'jcr:8b640df2-3f01-4bc9-a3f0-f91ca7f16ad5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3dd0868-81e4-4b32-a822-c43b5ca9895c'
    'lead': 'Swedish furniture maker Ikea will pay $46 million to the family of a
      California toddler who died after being crushed by one of its dressers.'
    'mgnl:activationStatus': true
