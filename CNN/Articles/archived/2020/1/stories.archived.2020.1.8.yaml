      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72b6e1b-d365-4feb-81d3-6bb2169f690d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:12:03.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:08.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bilang respeto sa desisyon ng Ombudsman, bababa ako sa pwesto pero
        hindi ito nangangahulugan na sumasang ayon ako sa paspasang paglilitis o sumusuko
        sa laban dahil taliwas sa kanilang mga paratang, wala tayong ginawang mali
        o masama. Walang basehan ang mga paratang,” said Gualberto.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f2051b-07ae-4883-9055-13040963de58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:12:03.508+08:00
      'mgnl:createdBy': 'vince'
