      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency crews were dispatched to the crash site but could not
        assist because the area is currently ablaze, said Pirhossein Koulivand, the
        head of Iran''s Emergency Medical Services. Koulivand told state-run media
        outlet IRINN that the crash site is between the cities of Parand and Shahriar.</p>'
