    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af52aa6c-2d86-4d01-a366-1ab8ce6e57d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:12:03.508+08:00
      'mgnl:createdBy': 'vince'
