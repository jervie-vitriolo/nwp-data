  'US-Iran-tensions-biggest-uncertainty':
    'author': 'Analysis by Christine Romans, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-08T09:55:15.540+08:00
    'imagesource': 'jcr:a0c4f82a-dd48-47c6-8b15-5471d51574b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbf69214-d818-4211-8e0b-6330684a22b6'
    'lead': 'If 2019 was a guessing game about the trade war with China, 2020 will
      feature Iran.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T09:58:22.226+08:00
