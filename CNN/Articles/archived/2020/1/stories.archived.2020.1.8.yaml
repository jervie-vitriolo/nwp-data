      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ae28f7-f4a6-4ab6-9816-36b5150f84a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:23:23.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:26.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 7 -</strong> Cimatu recommends to Duterte a <a href="https://cnnphilippines.com/news/2020/1/7/Filipinos-Iraq-forced-evacuation.html">mandatory
        evacuation</a> of Filipinos in Iraq.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa01a08-4b31-47ff-b025-30d7b18531e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:23:23.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b300cc2-7a23-4d0d-860d-b34e20085338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:23:23.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 8 -</strong> The Philippine government orders <a
        href="http://www.cnn.ph/news/2020/1/8/Iraq-Filipinos-mandatory-repatriation.html">all
        Filipinos living in Iraq, Iran, and Lebanon to return to their home country</a>
        after the highest threat alert was raised in the country. Malacañang says
        evacuation is also an option, but repatriation remains the government''s "end
        goal."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa34f05d-181f-4c18-be05-f6bd377dfdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:23:23.336+08:00
