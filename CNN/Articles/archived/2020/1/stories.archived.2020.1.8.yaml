    'mgnl:tags': ['fitness', 'health', 'lifestyle', 'dementia']
    'template': '1'
    'title': 'Lifestyle changes may combat a dementia that strikes people in their
      40s and 50s'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee19216-2d48-4ca1-924b-3d5f196b1100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Frontotemporal dementia strikes early,
        typically in the 50s, sometimes as young as age 45. Unlike Alzheimer''s, it
        doesn''t affect memory, instead attacking the parts of the brain which control
        thinking, reasoning and emotions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ebdd46-06c0-433a-a615-54285d1651c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first symptom is likely a loss of interest in life and the well-being
        of others. A person might ignore their spouse or children''s feelings, get
        uncharacteristically frustrated and say or do inappropriate things — such
        as laugh at a funeral.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0d2736-527e-45d1-8ce4-1a58fa793c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even worse, they''ll likely have no idea they have changed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1895713a-b11e-46ed-8276-7daf558dcc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a pretty devastating disease that impacts people in the prime
        of their lives," said neurologist Kaitlin Casaletto, an assistant professor
        in the Memory and Aging Center at the University of California, San Francisco.
        "It''s especially hard on family members who can see the changes in their
        loved one they themselves often can''t see."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410fe17c-d224-40f2-8ff2-d5a922e7745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science has struggled to provide interventions to help these patients.
        Now, a new study published Wednesday suggests that lifestyle changes may help
        slow the disease progression.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caae35f8-6484-4464-8fbc-33271b676fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casaletto and her colleagues followed the activity levels of 105
        people with the inherited form of the disease, the first study to do so in
        this population. They found people who ranked highest in levels of mental
        and physical activity slowed their functional decline from the disease by
        half.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7f013f-a535-43d3-85d2-27aeed48c8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an extremely important study providing the strongest evidence
        yet that lifestyle factors can positively impact brain health, not only for
        Alzheimer''s disease, but frontotemporal lobar dementia as well," said neurologist
        Dr. Richard Isaacson, director of the Alzheimer''s Prevention Clinic at Weill
        Cornell Medicine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf3895f-0959-4adf-b600-c6627f3e35d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study is even more impactful in that patients had a gene that
        would definitely cause dementia, but they were still able to impact cognitive
        decline by over 55%," Isaacson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2fdc97-ffc3-4df1-b813-84581240f730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a remarkable effect to see so early on," Casaletto said.
        "If this were a drug, we would be giving it to all of our patients."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3ce0c5-c237-4e4d-a68b-ed6579ebf189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A devastating disease</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a7ed47-81f3-4b1d-8a2c-bcd647a601fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 50,000 to 60,000 Americans live with FTD or frontotemporal
        dementia, Casaletto said. About 30% of all cases are inherited. In comparison,
        only about 1% of Alzheimer''s cases are passed on via a familial gene, she
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0fd501-a618-44ff-9613-c701c9a247d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most common form of FTD, called "behavioral variant," the
        executive (frontal) and emotive (temporal) parts of the brain are affected,
        thus impacting a person''s ability to control their thinking and emotions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c70439-1ba3-448a-901d-9b6916be5c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The connection between the two is critically important," Casaletto
        said. "So if you think of the frontal lobe as the start-stop inhibition control
        center, with the temporal lobe in charge of empathy and anger, you can imagine
        that when those start to degenerate how wildly unregulated one can become."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efe3303-f612-4dd9-a79d-05d7383adc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two other variants, the disease attacks areas of the frontal
        lobe responsible for names of objects and pronouncing words, leading to difficulty
        with reading, writing and speaking.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fee624-9abd-4c9d-80ff-d3cc9c60c9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the diseases progress, people have trouble concentrating, planning,
        making decisions and understanding conversations. They begin overeating, or
        forget to bathe. They may become compulsive buyers, steal from neighbors or
        rummage in their garbage, even shoplift at stores. Sometimes, they might begin
        to walk more slowly, show less muscle strength and have trouble swallowing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e1d3cd-f4c7-4b20-918c-4c2fb37eaeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no cure, and little science can do. Antidepressants called
        selective serotonin reuptake inhibitors may help with irritability, agitation
        and apathy. Life span after diagnosis is only six to 10 years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbda552-775b-49dd-b9fc-1e5adb266b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The role of mental and physical activity1</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210f4d25-7f1b-4303-ab89-101baa7a9fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongoing research in Alzheimer''s suggests lifestyle factors such
        as adequate sleep, a healthy diet, and physical and mental exercises can improve
        brain health. In fact, a recent study on Alzheimer''s found personalized lifestyle
        interventions not only stopped cognitive decline in people at risk for Alzheimer''s,
        but actually increased their memory and thinking skills within 18 months.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf419df2-d8a7-4b21-945b-006d7d822b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no one had ever studied those interventions in frontotemporal
        dementia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b631a30-7174-4b35-beff-a64b0c0526e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s incredible variability in FTD, even among people with
        the same genetic mutations driving their disease. Some people are just more
        resilient than others for reasons we still don''t understand," Casaletto said.
        The study was designed to explore the role of lifestyle in those differences.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a492231-3e7f-4b3d-861f-99f520f483e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with FTD in the study were mostly asymptomatic or had only
        mild, early-stage symptoms. Caregivers were asked to rate their loved one''s
        cognitive and physical activity over several years. The type of physical activity
        wasn''t critical -- it could be walking, jogging, even doing heavy housework
        or yard chores.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006e46e9-32f3-4421-97fc-7c38fa0db467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studies show even walking is associated with better cognitive outcomes,"
        Casaletto said. "It seems that every movement counts."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9bf54a-5408-4c55-afc5-6d801807f29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cognitively active lifestyle was defined as reading, writing,
        going to a concert, socializing, doing games, puzzles and hobbies, she said,
        anything that challenges the brain.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4ca508-4d33-438b-9c66-cd3425d566be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRIs recorded disease levels in the brain at the start of the study;
        participants were given tests of thinking and memory and then rechecked annually.
        The results at the end of two years were surprising: Despite continued degeneration
        of brain tissue on scans, the people who scored in the top 25% of either mental
        or physical activity performed twice as well on cognitive tests as those in
        the lowest 5% of activity.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc56cd32-2d89-42fd-88b2-9d6d9e9bab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results suggest that even people with a genetic predisposition
        for FTD can still take actions to increase their chances of living a long
        and productive life," Casaletto said. "Their fate may not be set in stone."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef60447d-8298-4a49-9413-7d20a4a8a38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study will continue and researchers plan to outfit participants
        with activity trackers to better understand which type of physical activity
        may be most beneficial. They also plan to tease out other factors that might
        be involved; at this time, the results are only a correlation.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc34dc4d-ce1a-40d3-8874-237306f9ebc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this study''s limitations, this small but growing pool of
        research should be a wake-up call to anyone facing a diagnosis of dementia,
        Isaacson said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e02c1-dad2-444a-b2fa-c4953ea4063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is essential for people at risk for dementia and their physicians
        to change their thinking from, ''There is nothing we can do,''" Isaacson said.
        "People at risk should feel empowered and hopeful that they can take some
        degree of control of their brain health."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b9bbf1-c10e-42e7-9e89-ce166744c496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:31:21.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/08/health/dementia-lifestyle-changes-frontotemporal-wellness/index.html"
        target="_blank">Lifestyle changes may combat a dementia that strikes people
        in their 40s and 50s</a>."</em></p>'
