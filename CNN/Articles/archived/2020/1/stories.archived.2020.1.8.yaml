    'jcr:uuid': '858d748b-86dd-42d7-a5ec-e6818f522773'
    'lead': 'US President Donald Trump appeared to backtrack on his earlier threat
      to target Iran''s cultural sites — an action that would violate international
      law and is viewed as a war crime. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T06:10:19.492+08:00
