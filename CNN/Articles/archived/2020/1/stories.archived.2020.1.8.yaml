      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b209db9-3901-4727-8ea2-78d4bc756cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops will likely be transported through the Navy''s landing dock
        vessels within 72 hours after they get a go signal. However, Navy chief Vice
        Admiral Robert Empedrad said it may take them 18 to 22 days to reach the Middle
        East.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d50e890-2c3c-4a4d-ac97-f475012ca98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9ac63b-d8bb-4d70-8163-1a1fde385238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Filipinos might have to travel by land</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42492ca-3663-4829-80d1-7712a9adc824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578a5c6a-6d0a-4abb-8b68-f05ddf0f99b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said they will convince Filipinos living in areas where the
        highest alert level is raised to go home. He also appealed to their families
        to convince them to return to the country.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0612e29f-d5eb-4ec0-becb-95bd3c7f89e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872d79e5-dcf1-43ce-94fb-dd30bdd91941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said they plan to send 1,592 Filipinos in Iraq who are ready
        to go home on a flight from Baghdad''s airport to Manila.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2044cbc7-6ca4-40d4-8f6a-5da687072d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faebbd0b-2c4c-4a16-97d4-25c019cc5a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 4,204 Filipinos in Iraq, with 4,000 of them being undocumented,
        according to data as of June 2019 from DFA’s Office of the Undersecretary
        for Migrant Workers.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524954ea-3796-45fd-a541-dcf1d8cdfbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4a2d2d-64c6-44b3-9145-8a6ab786c21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials are now giving conflicting numbers on the current
        numbers of FIlipinos in Iraq, with DFA Spokesperson Eduardo Menez saying Wednesday
        that there are around 1,600 Filipinos there. The Labor department, meanwhile,
        says there are 2,191 Filipino workers in Iraq.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f51290-b23a-4eb3-96ba-943546e3ff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19883a4-c095-45d2-a6b5-e88113e44aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the airport is closed, Cimatu said the Filipinos will be transported
        by land on a bus to Amman, Jordan or Erbil in Iraq, where they can board a
        plane to Dubai or Qatar, and then board another plane to Manila. He added
        that the bus that will be used to transport Filipinos will display the Philippine
        flag as a signal to combatants that they are not involved in the ongoing conflict
        in the area.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdeece2-45e1-45a7-92bd-f2ec2894bd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7796fd63-12b1-4671-bd26-0d653bd6c5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos in Iran, meanwhile, can be transported by land to Turkmenistan,
        Cimatu said. From there, they can be brought to Ankara, Turkey, where they
        can board a plane to Manila.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b054a997-cb35-429b-8634-2fd1bac17563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a883bdb-ff78-43da-962b-3c693e35d05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured that the Foreign Affairs department will help Filipinos
        who cannot obtain visas to get the necessary travel documents for them to
        be repatriated.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aba0f6-97d4-459d-90d4-ee5c0a9ce694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf2ef9f-2267-4301-bf5b-1aabb9439cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they will prepare Filipinos in Qatar, Kuwait and Bahrain
        for a possible Iranian strike on US bases there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70065f8e-a5ac-4e6b-aeba-a59036efc3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:31:59.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello assured that the Overseas Workers Welfare Administration will
        give financial aid to documented Filipino workers who will be repatriated
        from Iran, Iraq and Lebanon. Undocumented Filipino workers will be brought
        home, but would not get financial aid, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831097fe-ceef-4a8a-9abb-276ad7f87b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:31:59.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd48efb-c779-481b-9372-bfa74f6aad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:31:59.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured that they will provide livelihood assistance to
        Filipinos who will be brought home. He added that the Labor Department is
        in talks with China, Japan, Russia, Canada and Germany for the redeployment
        of Filipino workers.</p>'
    '91':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/WnzYh7BJS-4"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01387355-6ca2-4c73-b77b-265331a4f90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:02:37.104+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2ddb2e-6949-4535-a191-4d4579143f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:31:59.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the government is eyeing to use commercial planes or
        Navy boats to send back Filipinos home. He also said he will ask his counterpart
        in Qatar if they can lend the Philippines a plane for the repatriation of
        Filipinos.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4c861b-ad03-4bfa-ba57-fab280404314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año has also ordered all local government
        units to provide all forms of assistance to Filipino workers who will be evacuated
        from Iraq and Iran.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea5b1bc-cb16-43d5-bc15-63d2acea902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:47:25.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:43.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said it is ready to roll out a mass repatriation
        for Filipinos living and working in the Middle East, Overseas Workers Welfare
        Administration (OWWA) administrator Hans Cacdac said Tuesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1e3352-1b80-442a-a664-d2386dc78607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:47:25.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:43.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3c2947-e2a3-4139-bfae-db3afb8f0c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:47:25.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:43.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/7/Mass-repatriation-Filipinos-Middle-East-US-Iran-conflict.html?fbclid=IwAR0oRWfFXwDs4H_srYEVVX9b-RfOwYp0GKV4nYIvFASg_h6zIa_mhoj1PYc">Related:
        PH ready for mass repatriation amid conflict in Middle East</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3d355a-7ad9-44a2-8d9b-6177230f23ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:47:25.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:43.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593b238c-e560-43fb-928c-c90d06d03b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:47:25.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:43.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military officials are also considering tapping the services of
        cruise ships. The Philippine Coast Guard said its BRP Gabriela Silang is sailing
        to either to Oman or Dubai to carry out repatriation missions. Meanwhile,
        the Coast Guard''s first offshore patrol vessel, BRP Diego Silang, which was
        on its way to the Philippines from France has been diverted and will be sent
        to either Dubai or Oman.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82199964-2abf-4716-ad0a-8b546cdd72af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:47:25.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:43.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6779ac4d-ebd4-485d-a313-3df47fad92f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:47:25.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:43.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conflict between US and Iran continues to rise after US President
        Donald Trump ordered an airstrike that killed Iranian military leader Qassem
        Soleimani in Baghdad, Iraq on January 3. On Wednesday, <a href="https://cnnphilippines.com/world/2020/1/8/Iranians-rocket-attack-on-base-US-troops.html">Iran
        fired missiles at two bases housing US troops in Iraq</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d1b292-7c7d-4d12-a829-4704e43a306d'
