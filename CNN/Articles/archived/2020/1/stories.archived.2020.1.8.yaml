      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d513d5-6bd9-42db-9ea7-f4316fea56c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:19.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:29.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When she got an adrenal tumor, her doctor told her
        that she had little time left because of her illness. So when she was operated,
        she told me to put the small statue of Señor Nazareno beside her. She has
        since been a cancer survivor somehow.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f097d8-5334-4704-936d-c7a1dc491c04'
