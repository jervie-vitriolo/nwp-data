      'mgnl:created': 2020-01-08T08:22:17.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:44.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian state TV reported that Iran''s Islamic Revolutionary Guard
        Corps, or IRGC, "has hit U.S. Ain al-Asad airbase in Iraq with tens of missiles."
        The IRGC warned the US of of more "crushing responses in case of new aggression,"
        according to state TV. The IRGC said it will target any regional state that
        becomes a platform for US aggression, a second banner on state TV read.</p>'
