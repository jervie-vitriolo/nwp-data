      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5b2348-aa5e-41af-a6cc-531b4b5a36d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:32:59.408+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:15.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c502ffd-1cba-45fe-83ab-039df27bb3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:32:59.408+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:15.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An embalming certificate released by the Kuwait''s Ministry of Health
        confirmed that 26-year-old Villavende was killed on December 28, 2019. Prior
        to the release of the document on Tuesday, the exact date of her death was
        unknown. Her family only learned about her death on December 30, 2019.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fa086f-9199-4443-a069-021f11675b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:39:53.967+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:15.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villavende''s stepmother told CNN Philippines they had not talked
        to her in two months since her Kuwaiti employee would not allow her to take
        calls.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d20a32-5637-40ce-afb2-ee639b7a03e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:39:53.967+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:15.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/3/jeanelyn-villavende-OFW-murder-victim-kuwait.html?">READ:&nbsp;Slain
        OFW wasn''t allowed to talk to family for 2 months</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61564243-c8e4-4956-804a-bad83df0d843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:32:59.408+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:15.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17897b20-bedc-4222-bac9-00afe06a8ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:32:59.408+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:15.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an autopsy conducted in Kuwait, Villavende died of
        "acute failure of heart and respiration" as a result of shock and multiple
        injuries in the vascular nervous system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd62886f-5f2e-4a8b-9dd4-fc0214c30b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:32:59.408+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:15.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs said it has commissioned a "top-notch
        criminal lawyer" in Kuwait to pursue the case against the killers of Villavende.
        It added that it gave the Villavende family P100,000 in financial aid.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d402c8-3265-4450-8318-3795c24247de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:38:31.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:15.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa99579c-3e91-468a-80ef-58655bef257c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:38:31.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:15.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For what they did to her, the death penalty is a mercy," Foreign
        Affairs Secretary Teodoro "Teddyboy" Locsin Jr. tweeted, assuring that "there
        will be blood." He also vowed to go after the local recruiter of Villavende.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">For what
        they did to her the death penalty is a mercy. <a href="https://t.co/HvGzudZaev">https://t.co/HvGzudZaev</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1214841377961365504?ref_src=twsrc%5Etfw">January
        8, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0449b74f-39f2-46e6-bd0c-f5586386288b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:38:31.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:15.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4050dda-a10d-410d-9c24-5a541005b458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:32:59.408+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:15.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra told CNN Philippines that the
        National Bureau of Investigation <a href="https://cnnphilippines.com/news/2020/1/8/Jeanelyn-Villavende-Kuwait-OFW-recruiter-probe-DOJ.html">will
        conduct its own autopsy on Villavende''s body</a>. Authorities have said Villavende
        had been beaten “black and blue” before being rushed to the hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e38c5fb-a93a-4056-b801-70323e008148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:32:59.408+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:15.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b4e61a-03f1-4256-b7d6-f61f951a01ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:32:59.409+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:15.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects – the couple in the household where the Filipina worked
        – are now detained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fddf9e-961f-4ee9-9a8b-7d775d2436d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:32:59.409+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:15.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb2f7f4-78e4-4c80-abc6-e7752c35f823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:32:59.409+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:15.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has since stopped sending newly-hired
        household service workers to Kuwait. Labor Secretary Silverstre Bello III
        the partial deployment ban may be lifted once justice is served for Villavende.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b161d9f-c2c5-4a29-a02d-86ef985d04db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:32:59.409+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:15.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17bb872-a1ec-4918-9715-457af8928b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:32:59.409+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:15.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH-Kuwait relations</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c03870-6a7e-490f-b704-ae5303258d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:32:59.409+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:15.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines implemented a total deployment ban in February 2018
        after a string of reports of Filipino workers being abused and killed in Kuwait,
        including Filipina maid Joanna Demafelis who was found dead inside a freezer.
        The total ban was also lifted in May that year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392ccd66-6f13-4b79-b544-c8bc130abf32'
