      'mgnl:lastActivated': 2023-01-26T22:28:12.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were brought to Bais City Police Station for violating
        the Republic Act No. 9165 or the Comprehensive Dangerous Drugs Act of 2002.</p>'
    '14':
