      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can give to the <a href="https://www.salvationarmy.org.au/donate/make-a-donation/donate-online/?appeal=disasterappeal">Salvation
        Army Australia</a>, which launched a disaster appeal. They''re providing shelter
        and meals to evacuees and front-line responders.</p>'
