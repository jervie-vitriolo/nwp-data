      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Justice
        Secretary Menardo Guevarra: I cannot agree with Robredo’s statements that
        drug war is a failure <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/uQHRfP7ax6">pic.twitter.com/uQHRfP7ax6</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1214785974925873152?ref_src=twsrc%5Etfw">January
        8, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a28cd2-2502-41a2-b01d-ff6b2221f61c'
      'mgnl:activationStatus': true
