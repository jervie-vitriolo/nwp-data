  'lakers-knicks-anthony-davis-injury-nba':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-08T16:22:51.111+08:00
    'imagesource': 'jcr:277ba012-5612-4bf5-8591-808e03d3c815'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ca1cd26-bbe4-4134-b7b4-55318745f59b'
    'lead': 'X-rays on Anthony Davis’ lower back were negative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T16:24:45.427+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T22:28:19.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:27:41.348+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Lakers rout Knicks but lose Davis to injury'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6aa585-af9f-4259-8abd-2d72b39d0cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:24:45.427+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:19.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;LeBron James scored 31 points,
        and the host Los Angeles Lakers, who lost Anthony Davis to a back injury,
        crushed the New York Knicks 117-87 on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d0ffe3-95ce-4aa9-ae7c-da8c723f383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:24:45.427+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:19.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, who was a game-time decision because of an illness, converted
        six of the Lakers’ 17 3-pointers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19225e5-dcca-47ca-98fa-d7bfdb52e8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:24:45.428+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:19.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis left the game with 2:45 remaining in the third quarter when
        he landed hard on the floor after losing his balance in a collision with the
        Knicks’ Julius Randle under the basket. He did not return.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1a9612-4279-4bcb-9e92-ea9ea248b9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:24:45.428+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:19.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis finished with five points on 2-of-8 shooting, six rebounds
        and three steals in 28 minutes. He also had two blocks after recording eight
        blocks Sunday against the Detroit Pistons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91c712f-c870-4c1a-a97b-ffc6a47287c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:24:45.428+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:19.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>X-rays on Davis’ lower back were negative. Coach Frank Vogel said
        Davis would undergo more testing late Tuesday night, with the team providing
        an update Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9307de33-6408-42ac-a8f7-7aee74e613bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:24:45.428+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:19.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle Kuzma scored 16 points, Kentavious Caldwell-Pope had 15 and
        Avery Bradley added 12 for the Lakers, who won their sixth straight game.
        Danny Green finished with 11 points.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0855be0c-17dd-42f7-870c-837bf659fe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:24:45.428+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:19.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie guard RJ Barrett scored 19 points to top the Knicks, who
        were without leading scorer Marcus Morris Sr. with a sore neck. Randle, a
        former Laker, had 15 points and 10 rebounds, while Elfrid Payton contributed
        12 points. New York dropped its third straight game.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1299737f-c59c-4697-8fe6-bc2d9a6d7a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:24:45.428+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:19.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leading 26-21 after one quarter, the Lakers opened up a double-digit
        lead in the second.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024bfb82-450f-4e02-95fe-45b838c87bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:24:45.428+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:19.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bucket by Barrett allowed the Knicks to close the deficit to 32-30
        less than three minutes into the quarter, but the Lakers closed the half with
        a 30-15 surge for a 62-45 advantage at the break. They outscored the Knicks
        36-24 in the second.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
