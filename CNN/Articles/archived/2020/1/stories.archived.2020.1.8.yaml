    'mgnl:tags': ['Punta-Ventana', 'Puerto-Rico', 'earthquake']
    'template': '1'
    'title': 'Punta Ventana, one of Puerto Rico''s natural wonders, has been destroyed
      by an earthquake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca7c598-a201-4a0a-80e7-eab2cac8d984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:42:04.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A famous tourist landmark and one of Puerto
        Rico''s most cherished natural wonders collapsed on Monday after an earthquake
        shook the island, Nelson Torres Yordan, the mayor of Guaynilla, confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1626bc-1e3c-4aff-bbe5-a507af974e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:42:04.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punta Ventana, which translates to "Window Point," was a stone arch
        shaped like a round window located in Guayanilla along the southern coast.
        The rock formation was one of the island''s most iconic treasures and major
        tourist attractions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e925e6-1791-454e-8a05-10035b4e29df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:42:04.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 5.8 magnitude earthquake struck the island on Monday, wiping out
        the natural structure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ee2aa4-8811-43ca-aa67-d82a42c204f9'
