      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8)</strong> —&nbsp;Samuel
        Gaerlan, a former Court of Appeals Associate Justice, has been appointed to
        the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b760a7-43fa-4a05-bf8b-d7a2def43a7c'
