      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2dcd75-1b9e-453e-9e7c-9e4aabf0fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:04:07.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:33.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was late so the pair boarded a private bus to go to their suburban
        homes. According to police, the driver and at least five other men -- one
        of whom was a minor at the time -- were drunk and looking for a "joy ride."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f197b5-e38c-4100-ad36-bd621ec0ee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:04:07.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:33.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cc69fe-6a9f-4bc8-8891-20082be3c228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:04:07.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:33.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the men took turns raping the woman, using an iron rod
        to violate her as the bus drove around the city for almost an hour. Her male
        companion was beaten as he tried to fight them off. When they had finished,
        the men dumped their two victims by the side of the road.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3b3386-8974-4d92-aadb-c1ad9c54cb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:04:07.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:33.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee51a30-e5dd-48c4-9b8e-fd41ad9f739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:04:07.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman''s injuries were so severe some internal organs had to
        be removed. She died two weeks later in hospital in Singapore.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e8f1e5-6e94-402b-852b-8bbfca648961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:04:07.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fb21b2-be16-4aa4-90fa-351e5e0d5689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:04:07.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:33.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case of the woman -- who became known as Nirbhaya, which means
        "fearless" in Hindi -- made headlines worldwide. Hundreds of thousands of
        men and women came onto the streets to protest poor safety, weak laws, a faulty
        and prejudiced law enforcement system and an overburdened judiciary.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28013e80-45ae-4c3f-be67-e729fbc59ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:04:07.807+08:00
