    'lead': 'Facebook VP Andrew Bosworth wrote that the Trump campaign''s use of Facebook''s
      advertising tools were responsible for Donald Trump''s win in the 2016 US presidential
      election. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T06:06:07.477+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:29:00.952+08:00
