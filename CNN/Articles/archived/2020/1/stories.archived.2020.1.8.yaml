      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:30.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb68832-db42-45e5-a73d-db46e52727ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T12:18:23.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:30.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As <a href="https://www.cnnphilippines.com/news/2019/12/10/Leni-Robredo-drug-war-findings-recommendation-ICAD-report.html">promised,</a>
        Robredo revealed Monday her findings on the government’s controversial drug
        war, which were collected following her 18-day stint as co-chair of the Inter-Agency
        Committee on Anti-Illegal Drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9701c7a1-23e3-4a56-b6d5-d997bc15e28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T12:18:23.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:30.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President, citing data from various agencies, revealed
        authorities have only seized less than one percent of shabu since President
        Rodrigo Duterte took office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2965c770-50fb-429c-aa21-935616505c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T12:18:23.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:30.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/1/6/Leni-Robredo-drug-war-recommendations.html"><strong>LIST:
        Robredo''s drug war recommendations</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c78ef5-257b-4dc2-bbc1-57cfd315c826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T12:18:23.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:30.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo likewise questioned the administration’s “disproportionate”
        focus on arresting street-level users and pushers— instead of jailing high-profile
        drug lords.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447c05d1-8382-4626-99ff-0c98d8cf3aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T12:18:23.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:30.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra also refuted these statements, and stressed how the anti-drug
        campaign is an “ongoing” process.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c5536a-5965-47b7-b884-addfec66b653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T12:18:23.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:30.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Assuming that the parameters are correct, <em>may kababaan talaga
        ‘yung</em> 1 percent (that one percent is really low). But that doesn''t mean
        the whole campaign is a failure. Because <em>patuloy naman ''yan</em>, it''s
        an ongoing thing,” Guevarra said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbefa6df-26f5-4d55-9ead-d92933723746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T12:18:23.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:30.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained authorities are also running after the big-name targets—
        with several cases already on deck for the courts to handle.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b6c3a2-1a7d-4b5d-b477-82fd625220ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T12:18:23.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:30.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nahi-</em>highlight <em>lang kasi ''yung na-aresto, may napatay</em>
        because of an operation,<em> pero ''yung mga</em> major cases <em>na pino</em>prosecute
        or <em>ini</em>investigate, <em>kung minsan, hindi na nabibigyan ng</em> attention.
        Quietly being done<em> naman ''yun eh,”</em> Guevarra said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24176a0-df38-4f96-ad41-88f45f5761ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T12:18:23.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:30.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those arrested and killed during operations are the
        ones highlighted, but the major cases are not given attention. But they’re
        quietly being done.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f54bdb9-c371-4f0a-9edd-fe34a321ddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T12:18:23.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:30.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows more than 6,000 people have been killed in
        anti-illegal drug operations since Duterte took office in July 2016. Human
        rights groups, however, have cited higher figures.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fa166e-d043-4732-b1c8-11d493c7cae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T12:18:23.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:30.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive faces a complaint before the International Criminal
        Court (ICC) for crimes against humanity in connection with his flagship anti-drug
        campaign. Lawyer Jude Sabio filed the "communication" before the Hague-based
        tribunal in April 2017. Two months later, then opposition Senator Antonio
        Trillanes and then Rep. Gary Alejano also filed supplemental communication
        before the court.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a6e315-000d-477f-9189-af40189d24a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T12:18:23.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:30.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s prosecutor, Fatou Bensouda, last year launched a preliminary
        examination on the situation in the Philippines. The ICC said it aims to <a
        href="https://cnnphilippines.com/news/2019/12/5/icc-war-on-drugs-preliminary-examination.html">conclude
        the move by next year—</a>&nbsp; to see if there is a need for a formal investigation
        on the case.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ec6bf1-ee43-4549-9aee-a8269886cf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T12:18:23.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:30.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/1/7/duterte-robredo-blunder-criticism.html">Duterte:
        Robredo is a ''colossal blunder''</a></strong></p>'
