    'template': '1'
    'title': 'Top Facebook exec: Yes, we got Trump elected and it may happen again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c604e7-5123-4eff-8c0b-6433907fbe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Facebook exec: Yes, we got Trump elected and it may happen again</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f6eeef-c48c-4474-a980-6ca2842a16b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Facebook executive who backed Hillary
        Clinton''s 2016 election campaign told colleagues in an internal memo last
        month that the platform could ultimately be responsible for US President Donald
        Trump''s reelection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ba1f6b-7641-431a-87ce-7f67eb413001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6a4a24-01c1-41e9-b0ad-8f598c6a123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the memo, Facebook VP Andrew Bosworth wrote that the Trump campaign''s
        use of Facebook''s advertising tools were responsible for Trump''s win in
        the 2016 presidential election. The company''s political advertising platform,
        he added, "very well may lead to the same result" this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d521e65-4e2b-4f2b-8552-efc6cd686b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736d5f97-5c6d-470e-af05-e4e97c52027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a committed liberal I find myself desperately wanting to pull
        any lever at my disposal to avoid the same result," Bosworth said in the memo.
        But he laid out his philosophical objections to any theoretical attempt at
        intervening. "As tempting as it is to use the tools available to us to change
        the outcome, I am confident we must never do that or we will become that which
        we fear."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78c093d-d46c-4df4-b3e5-11f64d30c6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd87869-f21f-4829-8f61-712f71de0b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo was first reported Tuesday by The New York Times. Soon
        after, Bosworth posted the memo to his public Facebook profile, noting that
        "it wasn''t written for public consumption."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
