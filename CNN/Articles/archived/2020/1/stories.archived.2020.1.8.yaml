      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f1cefb-9256-4f25-aaf8-921ded1d1abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:47:25.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:43.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Filipinos in Iraq will not be forced to go home;
        they can opt to be evacuated to a safe place instead. Presidential spokesperson
        Salvador Panelo said one of the options is to send them to Saudi Arabia, where
        there are frigates awaiting their arrival.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767b5e03-4ef7-4d81-89ce-7ffd78ecd0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:47:25.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:43.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb4d24c-2e6a-4772-ab0e-7cbb1197a80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:47:25.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:43.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Repatriation is out of the question when there is a shooting war.
        We have to place them in a safe place. <em>Hindi naman sila kailangang umuwi
        habang nagkakaroon ng giyera doon o digmaan. Hindi mo naman maiuuwi iyun talaga,</em>"
        he told CNN Philippines.</p>'
