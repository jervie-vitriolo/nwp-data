      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Open organizers have said that the tournament, scheduled
        to begin on January 20, will likely go ahead as planned despite initial fears
        that <a data-cke-saved-href="https://edition.cnn.com/2020/01/06/tennis/australian-open-bushfires-novak-djokovic-spt-intl/index.html"
        href="https://edition.cnn.com/2020/01/06/tennis/australian-open-bushfires-novak-djokovic-spt-intl/index.html">smoke
        blown over Melbourne from the fires could delay the start.</a></p>'
    '42':
