    'jcr:uuid': '88fffc49-1f77-4c21-a001-2b497409f35a'
    'lead': 'Vice President Leni Robredo says the data on her drug war report which
      the Philippine National Police and the Philippine Drug Enforcement Agency have
      been dismissing were, in fact, sourced from them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T13:00:02.685+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:28:29.985+08:00
