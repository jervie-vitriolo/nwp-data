      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10 rockets hit the al-Asad airbase in Iraq, which houses
        US forces, a Sunni commander of the paramilitary forces in a nearby town told
        CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4058403-fa19-4466-91d0-4daa86aeca41'
