      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ae13b1-e018-44fd-8ec1-eff18d562a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:17:22.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:20.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s EVA Air said that the carrier''s European flights began
        avoiding flying over Iran early Wednesday morning Taiwan time to ensure safety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060175f5-b0b1-4c64-a7c1-0307792582f1'
