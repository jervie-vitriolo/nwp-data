      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should all be in the awe of the work the firefighters are doing,"
        he told the crowd. "There are people out there who have lost their lives trying
        to save homes, there are people who have lost their lives and their homes."</p>'
    '9':
