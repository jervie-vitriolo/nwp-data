      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires have killed and injured thousands of koalas and millions
        of other native species.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e56b37-cbb1-4073-8db9-4b0a9013c7a2'
