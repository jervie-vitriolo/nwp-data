      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore Airlines said in a statement Wednesday that its flights
        into and out of Europe have been diverted from Iranian airspace, adding that
        it is "monitoring the situation closely and will make the appropriate adjustments
        to our routes if necessary."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb716ef-dd03-4886-9fcd-c22aea61eedf'
