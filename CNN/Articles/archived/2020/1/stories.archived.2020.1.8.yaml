      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.savethechildren.org.au/donate/more-ways-to-give/current-appeals/bushfire-emergency">Save
        the Children</a> is accepting donations to support their child-friendly evacuation
        centers in Wagga Wagga in New South Wales and in Bairnsdale in Victoria. The
        spaces are providing support and relief to children and families as they focus
        on recovery and rebuilding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
