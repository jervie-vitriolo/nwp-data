      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because the local government announced in a Facebook post
        Tuesday that it passed an ordinance “regulating the use, provision and sale
        of styrofoam, plastic bags and plastic for prepared food and beverage containers
        and prescribing penalties thereof.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8216bdc-4b47-4cc1-ad58-88a56074f9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:58:44.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:34.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8587ef00-b60a-4a5e-a2ef-7b11926502a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:58:44.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:34.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that starting in June, the city will no longer allow
        stores and restaurants to use plastic bags, and disposable straws and cutlery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bbed01-692a-4fc8-91a8-a6acdf74c75f'
