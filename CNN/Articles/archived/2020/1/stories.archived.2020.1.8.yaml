      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Four men have been issued with death
        warrants for the brutal gang rape of a 23-year-old physiotherapy student in
        New Delhi more than seven years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306993c8-a541-4a6f-8b12-a3c8d4aa22d0'
