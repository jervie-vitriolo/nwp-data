    'lead': 'At least 10 rockets hit al-Asad airbase in Iraq, which houses US forces,
      a Sunni commander of the paramilitary forces in a nearby town told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T08:03:35.357+08:00
