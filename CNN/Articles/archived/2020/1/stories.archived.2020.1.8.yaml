      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86faa65-7df4-459d-89da-9e2d2da48363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T19:59:41.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:11.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past several weeks, hundreds of small earthquakes have
        occurred in this same region, beginning in earnest with a magnitude 4.7 earthquake
        late on December 28 and a magnitude 5.0 event a few hours later," the USGS
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2214198e-4210-46ea-8e6d-f34d3b434fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T19:59:41.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:11.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1710d2-20e9-4310-8918-9e426d334bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T19:59:41.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:11.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the exception of the latest two earthquakes ... none are likely
        to have caused significant damage," it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a765c5be-ffb1-4e69-8694-ca58dd0fc0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T19:59:41.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:11.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d50b659-9447-4993-9674-e9a81caeeffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T19:59:41.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:11.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico sits on an unusual spot, which makes its vulnerable
        to earthquakes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1189e12-829b-4e0b-9d4d-0860cd65c6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T19:59:41.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:11.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28efd22e-41d0-4647-bba7-2250b3ef67ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T19:59:41.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:11.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tectonics in Puerto Rico are dominated by the convergence between
        the North America and Caribbean plates, with the island being squeezed between
        the two," the USGS said. "To the north of Puerto Rico, North America subducts
        beneath the Caribbean plate along the Puerto Rico trench. To the south of
        the island, ... Caribbean plate upper crust subducts beneath Puerto Rico at
        the Muertos Trough."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd7a114-49b5-46ef-852f-f009aa8804a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T19:59:41.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:11.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0512cb2-a25f-4bec-b019-e0f88ec0c388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T19:59:41.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:11.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the USGS said the latest earthquake could be part of a sequence,
        which could mean larger and potentially <a href="https://earthquake.usgs.gov/earthquakes/eventpage/us70006vll/oaf/commentary"
        target="_blank">damaging earthquakes in the future</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce05e5a6-afef-4d83-8b46-8d78b4d70115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T19:59:41.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:11.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0652d4-229c-439b-8af0-e67602828f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T19:59:41.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:11.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the next one week, there is a 7% chance of one or more aftershocks
        that are larger than magnitude 6.4. It is likely that there will be many smaller
        earthquakes over the next one week," the USGS said. "Magnitude 3 and above
        events are large enough to be felt near the epicenter."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5cce0b-04b6-4a53-9c7d-947e182a7320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T19:59:41.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:11.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb39d1e-fcb7-41da-a95b-acb33a29df1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T19:59:41.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:11.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USGS Director Jim Reilly said the federal government has improved
        its process of predicting aftershocks, and provides more reliable information.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d7faa5-b76f-4dc8-b164-b2601c979f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T19:59:41.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:11.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57d781d-df74-4a13-b169-8dcfee84d0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T19:59:41.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:11.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the devastating Hurricane Maria occurred in Puerto Rico,
        the federal government invested in rebuilding damaged seismic stations in
        the region," Reilly said. "These stations have made it possible for the USGS
        and our partners at the Puerto Rico Seismic Network to provide more accurate
        and rapid information about the earthquakes and their possible impacts along
        with better forecasts of potentially damaging aftershocks."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0cb5fb-f093-4af0-a7da-b7360075ef6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T19:59:41.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:11.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "More than 500 earthquakes
        have rattled the Puerto Rico region in 10 days. There may be more to come."</em></p>'
  'Serena-Williams-Federer-Nadal-Australia-bushfires-charity-match':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-08T20:41:44.515+08:00
    'imagesource': 'jcr:566821f3-6776-4247-b3e8-dc82a079d9f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79d55c5d-557d-4ed8-bae9-d4a632f2d2b7'
    'lead': 'A number of the world''s top tennis stars have agreed to play in an exhibition
      match to raise funds for Australia''s bushfire relief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T20:48:24.554+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T22:28:11.227+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:27:44.150+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena Williams, Roger Federer, and Rafa Nadal commit to Australian
      bushfires charity match'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093a2e08-822e-43ea-ab8e-6bea4342aa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:48:24.555+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:11.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A number of the world''s top tennis
        stars, including <a href="https://edition.cnn.com/2019/12/09/sport/serena-williams-us-open-smashed-racket-auction-spt-intl/index.html">Serena
        Williams</a>, <a href="https://edition.cnn.com/videos/sports/2019/01/07/exp-roger-federer-interview-australian-open-peter-carter-spt-intl.cnn">Roger
        Federer</a>, and Rafa Nadal, have agreed to play in an exhibition match to
        raise funds for Australia''s <a href="https://edition.cnn.com/2020/01/07/australia/australia-fires-police-action-trnd/index.html">bushfire</a>
        relief.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8822bad3-4aff-4851-87a2-6b14544941be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:48:24.558+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:11.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio, who have 62 grand slam titles between them, will be joined
        by Naomi Osaka, Caroline Wozniacki, <a href="https://edition.cnn.com/2020/01/03/tennis/nick-kyrgios-atp-cup-australia-bushfires-tennis-spt-intl/index.html">Nick
        Kyrgios</a> and Stefanos Tsitsipas, it was confirmed on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179c2ea2-15d8-4416-bd1e-5df9871c8ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:48:24.555+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:11.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheduled to take place on January 15 at Melbourne Park''s Rod Laver
        Arena, the Australian Open Rally for Relief will donate proceeds from ticket
        sales -- priced at $37 (54 AUSD) for adults and $24 (35 AUSD) for concessions
        -- to the bushfire relief efforts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e10f26-1723-4f7f-bc5a-6ace533fd69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:48:24.555+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:11.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least <a href="https://edition.cnn.com/2020/01/06/us/australian-fires-by-the-numbers-trnd/index.html">24
        people have been killed by the fires in Australia</a>. Nearly 18 million acres
        of land have been burned as the country faces its worst blazes in decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa614e73-8149-453d-9745-aaea0251c1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:48:24.555+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:11.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This unprecedented bushfire crisis is devastating people, properties,
        communities, livestock and animals across the country and our hearts go out
        to all those affected," said Tennis Australia CEO Craig Tiley <a href="https://ausopen.com/articles/news/ao-rally-relief-tickets-on-sale">in
        a statement</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c5f3b1-6bb8-46d4-bdd1-758b9470c267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:48:24.556+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:11.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The response from the tennis community -- our players, clubs, partners
        and international tennis bodies -- has been overwhelming and it''s wonderful
        to see everyone pull together.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05f432a-028b-4c7d-b2f9-993b789fc5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:48:24.556+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:11.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The players are keen to be involved -- we''ve had a tremendous
        response from them and they are keen to help."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bab7548-08eb-4528-bba4-b6b9191320ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:48:24.556+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:11.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/01/03/tennis/nick-kyrgios-atp-cup-australia-bushfires-tennis-spt-intl/index.html">Kyrgios
        kick-started tennis'' fundraising efforts last week</a>&nbsp;when he pledged
        $140 (200 AUSD) for every ace he hits at upcoming tournaments with a number
        of other players since joining him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6675e9-70d1-4d0c-b89a-041a177174b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:48:24.556+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:11.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis Australia will also donate $69 (100 AUSD) for every ace hit
        across six tournaments, including the Australian Open, as well as granting
        $700,000 (1 million AUSD) to help rebuild tennis facilities damaged in the
        bushfires.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9747fa12-9bdc-47a8-b041-2f5f0ed3388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:48:24.556+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:11.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/01/06/tennis/australian-open-bushfires-novak-djokovic-spt-intl/index.html">READ:
        Australian Open organizers reveal contingency plans as bushfires continue
        to rage</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d2177-7a9e-4a79-9322-bcd5063ade3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:48:24.556+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:11.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Sharapova, who has been granted wildcard entry for the Australian
        Open, <a href="https://edition.cnn.com/2020/01/05/tennis/maria-sharapova-tennis-australia-bushfires-spt-intl/index.html">has
        donated $17,400, with world No. 2 Novak Djokovic agreeing to match her</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45052a0-5d07-4004-a95a-ff20b6bf82bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:48:24.556+08:00
      'mgnl:createdBy': 'cjmarquez'
