    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872e0bd9-069e-4503-ab01-463212c795ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:48:56.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:18.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian comedian Celeste Barber created a <a href="https://www.facebook.com/donate/1010958179269977/">Facebook
        fundraiser for the Trustee for NSW Rural Fire Service &amp; Brigades Donation
        Fund</a>. The fund jointly supports the New South Wales fire brigade as well
        as the Victoria Country Fire Authority and South Australia''s Country Service.
        Facebook also activated Safety Check so residents can update friends and family
        about their safety status.</p>'
    '12':
