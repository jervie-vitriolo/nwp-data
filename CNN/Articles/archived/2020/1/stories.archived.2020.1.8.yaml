      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawsuit filed by the Dudek family in June 2018 alleges that Ikea
        knew of the deaths associated with the dressers but "failed to take adequate
        measures" to improve their safety and stability.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2fac9e-e972-4e14-80fc-40ac8e70bee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:50:42.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a01344-37d7-494e-902c-aded83c363f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:50:42.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the settlement, Ikea has agreed to broaden its outreach
        to consumers about the Malm product recall, according to the family''s lawyers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ed72eb-4e5e-4478-8c8d-c2b245073ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:50:42.353+08:00
