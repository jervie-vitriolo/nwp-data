      'mgnl:lastActivated': 2023-01-26T22:28:33.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four men were sentenced to death in September 2013, with the
        decision upheld four years later following a lengthy administrative process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541112f0-906f-4916-94ee-c9fd71a41ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:04:07.806+08:00
