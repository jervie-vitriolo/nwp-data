    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7827f1-bcfc-4de9-bda4-e78144c9a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:47:25.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:43.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8)</strong> — All
        Filipinos living in Iraq, Iran and Lebanon were ordered to return to the Philippines
        after the highest threat alert was raised in those countries amid rising tensions
        between the United States and Iran, an official said on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab303cf-78be-4556-bdc1-d73ff9d4dff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:47:25.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:43.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III told reporters that Alert Level
        4 was raised over the three Middle Eastern countries. Mandatory repatriation
        is ordered under that alert level, which is issued when there is large-scale
        internal conflict or a full-blown external attack in the area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1d89eb-bd40-478d-b870-98eabf0eb058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:47:25.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:43.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang marching order sa amin ay mandatory repatriation," said Philippine
        Embassy in Iraq Chargé d’Affaires Jomar Sadie.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfe38bc-7ca7-4f58-99bf-b49ebc9ed862'
      'mgnl:activationStatus': true
