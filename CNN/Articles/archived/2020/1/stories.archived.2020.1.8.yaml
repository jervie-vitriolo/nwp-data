      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8)</strong> – Enduring
        long lines means nothing for a Black Nazarene devotee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db595f92-a8bb-4f63-9b05-6c056fb85fe8'
