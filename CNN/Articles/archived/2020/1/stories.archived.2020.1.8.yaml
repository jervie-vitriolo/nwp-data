    'mgnl:tags': ['Robredo-', 'ICAD', 'drugs', 'PNP', 'PDEA']
    'template': '1'
    'title': 'Robredo to PNP, PDEA: ''Wrong'' ICAD data came from you'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03093be1-0b39-4701-ae1e-aa5fee095870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:02.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:29.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) –</strong> Vice
        President Maria Leonor "Leni" Robredo has one thing to say to the Philippine
        National Police and the Philippine Drug Enforcement Agency dismissing her
        findings as former drug czar: you supplied the same data that you&nbsp;are
        questioning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24769d6-90e3-4a61-916f-1921c00f2fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:02.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:29.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f434a3-8213-4d27-9389-50d46ee7aaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:02.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:29.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag sinabi nilang mali ''yung data ko, eh galing ''yun sa
        kanila,"</em> Robredo said Wednesday in a forum in Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f9c467-0ccb-493a-9f8f-8964c4af05f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:02.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:29.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa83944-6589-4686-8021-c58118a901cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:02.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:29.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When they say that my data is wrong, well that was
        sourced from them.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc369fe-83f8-41d3-9984-dc8dc13aee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:02.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:29.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bed32f-1a6a-4b49-8d97-0d7655a310ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:02.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:29.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung PDEA saka PNP, hindi lang sila myembro ng ICAD (Inter-Agency
        Committee on Anti-Illegal Drugs) pero kabahagi sila pareho ng enforcement
        cluster. So ''pag may binigay na data ang PNP, dapat tanggapin yun ng PDEA</em>,"
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208ab11a-be0e-43fe-90a1-cd607bd9971b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:02.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:29.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6f420f-23c4-4b7c-b37a-abd78a96fa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:02.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:29.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PDEA and PNP are not only members of ICAD, but they
        are also both part of the enforcement cluster. So if PNP has provided data,
        the PDEA should have accepted it.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf28a37-69c8-4ae0-99d7-e4f6e3e28ce4'
      'mgnl:activationStatus': true
