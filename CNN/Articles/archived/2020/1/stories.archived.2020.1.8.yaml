      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d7c1cf-03b8-40ef-a33d-fc558eb69a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:17:22.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:20.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the Federal Aviation Administration issued
        a notice restricting non-military US aircraft "from operating in the airspace
        over Iraq, Iran, and the waters of the Persian Gulf and the Gulf of Oman."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243d6c7c-1c87-489f-bf0e-6ac9c371c097'
      'mgnl:activationStatus': true
