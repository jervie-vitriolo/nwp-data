      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730e820d-b0a0-41bd-8c1b-beb1a8f78beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:31:59.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not certain of their safety if this blows up.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f662e3-91b2-4b89-bce7-dd1d5129ae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:31:59.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Troops to be deployed</h2>'
    '92':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/bumQYUrPa2A"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447a56c0-f206-4769-ac22-8b7956c5e3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:02:37.104+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9696b7-7353-4afc-b931-85a97ceb4200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9084e7b0-0d46-4053-9187-9f4a60be44b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte during a command conference with defense
        officials in Malacañang Tuesday night ordered the deployment of at least a
        thousand troops from the Army and the Marines to the Middle East to assist
        in the repatriation of Filipinos from countries in the region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4211ace3-4e06-4587-a14c-c3025c2fca40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2715c5aa-6d8d-4569-a890-72a26511e92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana made it clear that the troops
        there would not engage in combat with anyone.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36989a75-2d07-4fde-80c6-a2f8280590a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018a7a65-559a-4d51-827f-d53448ed4699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.137+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Pag in-</em>ambush <em>sila, proteksyon lang naman.</em>
        They''ll protect themselves," Lorenzana said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41ee612-774d-48d1-b0f4-e5b835f1e7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.137+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66e2ced-04a8-4630-a8f8-d324eae5217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.137+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they are ambushed, they''ll just protect themselves.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126ebbac-53e8-400b-b743-b6dad42e8982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.137+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad8ebed-a247-4683-9fb1-fa6d569599ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.137+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules of engagement that will cover the troops have yet to be
        finalized. But whether they will actually be allowed to carry out rescue missions
        is still unknown.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f043ca-f778-44ee-8971-ec4cd88dee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.137+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eecca6e-5814-4f66-a2c5-6425a0c7bf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.137+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will be decided upon by higher [authorities,] but we are ready
        to do everything. Pero siyempre, we want authority and higher-ups'' decision.
        That will be the higher-ups'' decision," Lorenzana said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6652d705-956b-441e-b53f-e83a67034565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.137+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98325865-d1c2-4548-a0d7-4bf6c7147f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.137+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA is now working out documents, including diplomatic clearances,
        to allow the deployment of Philippine troops for the repatriation.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41737954-d228-4ec9-8c38-972f7f6b2b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.137+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eccb49b-2303-4d7d-be74-4f058183b832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.137+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are waiting is <em>''yung</em> go signal <em>nila</em>
        to proceed ... <em>Kasi ''di naman pwede pagka sinabi na, ''Pumunta kayo doon,''</em>
        we could go there immediately. We have to go on with the process," Armed Forces
        of the Philippines Chief of Staff LtGen Felimon Santos Jr. said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf247e9-4960-4cd7-a416-146469260630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dad96a-1ded-4fdf-a8b5-c71545a4e53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are waiting for is their go signal to proceed
        ... Because we cannot just go there immediately when they tell us to do so.
        We have to go on with the process.]</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03730199-2e66-4971-a399-88f2faad06b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10f337b-a858-4ee4-889e-0913bcbdd13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coordination will include where Philippine military planes will
        land, where Philippine Navy ships will dock and where these assets will refuel
        and resupply.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb201cb5-27ee-4775-a142-a598a8b1d38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30648546-5a40-44c6-9dca-15941a242dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines is eyeing deployment in at least
        two countries — Saudi Arabia and Qatar.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b1239d-ce4f-4855-8031-1cff6fd512b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e885ec32-3b16-4276-a2e0-0b4fb454b684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu, who is also serving as the country''s
        special envoy to the Middle East, said Dubai will serve as the central logistics
        base for the repatriation.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1050be32-12b4-4011-96ca-ee3d005f3d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.138+08:00
      'mgnl:createdBy': 'xave'
