    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f41ac7c-1626-40e5-aee6-84bdc7353adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:04:07.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:33.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fifth accused man died by suicide in prison in 2013, while a sixth
        was a juvenile and sentenced to three years in prison. He has since been released.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cf9587-d8d0-451e-8195-44eaf9f98330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:04:07.806+08:00
