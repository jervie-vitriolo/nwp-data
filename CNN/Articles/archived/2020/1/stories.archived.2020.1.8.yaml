  'china-ban-foreign-teaching-materials':
    'author': 'Eric Cheung, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-08T18:20:17.498+08:00
    'imagesource': 'jcr:ff7bb86f-2ff1-4f51-8eb9-21b6afa20ada'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c4c917d-c4f7-4087-ab61-7c4d737074c7'
    'lead': 'China has announced a ban on foreign teaching materials like textbooks
      and classic novels in all public primary and secondary schools — a move experts
      say is an attempt to tighten ideological control of students across the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T18:24:57.621+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:28:14.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:27:43.120+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'foreign-teaching-materials', 'books']
    'template': '1'
    'title': 'China bans foreign teaching materials in public schools'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1952c1b-69e0-487c-a0e5-ee89e551fbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:24:57.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China has announced a ban on foreign teaching
        materials like textbooks and classic novels in all public primary and secondary
        schools — a move experts say is an attempt to tighten ideological control
        of students across the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd9b907-eedd-4e72-9ab1-19f227fc4cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:24:57.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.gov.cn/zhengce/zhengceku/2020-01/07/content_5467235.htm"
        target="_blank">guideline</a>, published by the Ministry of Education on Tuesday,
        stated classrooms must feature teaching materials that "insist on the guiding
        principles of Marxism and reflect the Chinese style."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007abf11-13df-49a5-a7bf-2cdb6d4f5190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:24:57.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:14.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All primary and secondary school teaching materials must reflect
        the will of the party and the country," the notice read, so that students
        would "bear the great responsibility of the rejuvenation of the Chinese nation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776e1488-f587-4d53-8de7-2a33d86b28f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:24:57.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:14.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exceptions will only apply to senior high schools that offer joint
        classes with foreign education institutions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbc5f34-0c7c-4778-9e0a-0f9e4a7f4eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:24:57.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:14.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The education ministry also announced it would tighten its review
        system for all teaching materials, and those deemed to contain "problems of
        political direction or value orientation" would not be approved. Materials
        covering topics with strong ideological principles, such as national sovereignty
        and religion, will be written and distributed directly to schools.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c498d356-2ebe-4871-bd25-2fb1f3f53af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:24:57.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:14.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the National Textbook Committee Office told the
        state-run <a href="http://paper.people.com.cn/rmrb/html/2020-01/08/nw.D110000renmrb_20200108_2-12.htm"
        target="_blank">People''s Daily</a>&nbsp;that the ban was aimed at consolidating
        the Communist Party''s influence over the education system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5009b4c1-c416-4114-908f-a61ce1323a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:24:57.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:14.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our next step is to systematize the education of Chinese philosophy,
        and accelerate the construction of teaching materials for the research on
        Marxist theories," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3196f8ec-5b38-4e6e-a5e9-35ffce11c692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:24:57.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:14.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China analyst Willy Lam, an adjunct professor at the Chinese University
        of Hong Kong, told CNN that the ban was the latest example of the party''s
        "tremendous effort to control the Chinese mind from outside influence."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7193ca7-d3b8-4bd8-b4dc-b58b2d04acef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:24:57.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:14.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is part of the country''s thought control apparatus," he said.
        "The timing of the new ban has coincided with the open repudiation of Communist
        Party values by <a href="https://edition.cnn.com/2019/09/14/asia/china-hong-kong-october-1-intl-hnk/index.html"
        target="_blank">protesters in Hong Kong</a>, and Taiwan President Tsai Ing-wen
        ahead of the (Taiwanese) presidential election (on January 11)."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857d0574-4e2a-4d56-8957-a702d56c4f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:24:57.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:14.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after China <a href="https://edition.cnn.com/2019/12/17/asia/china-journalist-code-intl-hnk/index.html"
        target="_blank">updated a code of ethics</a>&nbsp;for journalists in December,
        calling on them to uphold the authority of the Communist Party. In October,
        the State Council also issued <a href="https://edition.cnn.com/2019/10/30/asia/china-morality-xi-jinping-intl-hnk/index.html"
        target="_blank">new morality guidelines</a>&nbsp;for citizens that highlighted
        President Xi Jinping''s personal role in defending the country''s morals.</p>'
