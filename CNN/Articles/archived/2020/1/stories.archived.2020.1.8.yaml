      'text': '<p><strong>(CNN) —</strong> &nbsp;US stock futures dropped Tuesday
        evening after 10 rockets hit an airbase that houses US forces in Iraq.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd409619-4ed3-4e7b-8fbd-363eeb7e08be'
