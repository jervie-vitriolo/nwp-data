      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27c31a4-2aba-411c-aaf4-ef69cd6bc1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:17:22.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:20.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major US airlines, including American Airlines and Delta, don''t
        fly over Iran at present. United adjusted one of its flights to avoid the
        airspace last June after Iran shot down a US drone in the Strait of Hormuz.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5510fa-869c-489a-95d8-f1ae8a71b507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:17:22.763+08:00
      'mgnl:createdBy': 'vince'
