      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the death of these two Iranian security officials, Iran
        vows harsh retaliation for the "act of war" and "state terrorism."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a10393-116b-49ea-9d39-c29cddf46066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:23:23.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:26.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2020/1/9/Iran-US-crisis-explainer.html">Related:&nbsp;5
        things you need to know to understand the Iran-US crisis</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bba5ff6-a0ea-4e03-b537-ff84c3a5274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:23:23.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:26.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 4 -</strong> Philippines'' Foreign Affairs Department
        calls on Filipinos to avoid going to Iraq "until further notice" amid the
        growing conflict.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2993ab13-fdd2-4598-86dd-c05d12638ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:23:23.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:26.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56957d2a-b9bc-4434-b002-2ad30bc1768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:23:23.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:26.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 5 -</strong> President Rodrigo Duterte gathers his
        top security officials in an <a href="http://cnnphilippines.com/news/2020/1/6/Philippines-OFW-repatriation-Iran-Iraq-Middle-East-United-States.html">emergency
        meeting</a>. He orders the military to prepare its air and naval assets for
        the possible repatriation of Filipino workers in the Middle East. Foreign
        Affairs Secretary Teodoro Locsin Jr. adds they are ready to bring home Filipinos
        who wish to leave Iraq.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50e18bc-2036-4b47-a600-afbabeac2ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:23:23.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaf9a85-45de-4b9b-b924-0dff44e6c97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:23:23.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 6</strong> - Duterte <a href="http://www.cnnphilippines.com/news/2020/1/7/Philippines-Duterte-United-States-Iran-Iraq-Middle-East-conflict.html">orders</a>
        special envoy to the Middle East Roy Cimatu to fly to the region immediately
        to lay the groundwork for the evacuation of the hundreds of thousands of Filipinos
        in the conflict areas. Presidential Adviser on Overseas Filipino Workers Abdullah
        Mamao is told to head to Iran and Iraq to talk to the governments. He was
        asked to deliver an urgent message from Duterte to keep all Filipinos safe.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b152aadb-0f6b-491d-8b59-08f5a1927876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:23:23.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:26.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte tells government agencies to prepare for contingencies that
        will absorb displaced workers. He also asks Congress for a special session
        for standby fund.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfcea23-8089-47ae-b03c-14683bc14412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:23:23.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:26.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2020/1/7/Congress-special-session-US-Iran-Rodrigo-Duterte.html">Related:&nbsp;Congress
        ready to hold special session to tackle PH response to US-Iran conflict</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f0e25c-f7b9-4692-a708-7ba08afdfbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:23:23.336+08:00
