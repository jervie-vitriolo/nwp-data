    'lead': 'About 10,000 camels are at risk of being shot and killed in a drought-ravaged
      region of Australia, after complaints that the thirsty animals are endangering
      locals as they desperately search for water.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T06:22:35.736+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:28:53.626+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:27:29.818+08:00
