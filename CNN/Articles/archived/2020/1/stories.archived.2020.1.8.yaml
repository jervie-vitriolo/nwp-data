      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;All 176 people on board a Ukraine
        International Airlines flight were killed when it crashed shortly after takeoff
        from Imam Khomeini Airport in Tehran, the country''s state-run Press TV reported.</p>'
    '9':
