      'mgnl:lastActivated': 2023-01-26T22:28:36.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcc409f-6134-4ecd-87e5-a8f335287f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:50:42.353+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers said the furniture maker will also meet with representatives
        of Parents Against Tip-Overs, an advocacy group lobbying for safer furniture
        designs and more stringent testing standards.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76760d0-59ba-4db8-9f6c-b4d220fce4fd'
