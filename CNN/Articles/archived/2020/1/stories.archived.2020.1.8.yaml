      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad42ece8-22ab-41b7-8559-2c8ff7f5b6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.877+08:00
