    'mgnl:lastActivated': 2023-01-26T22:28:59.108+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:27:28.081+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump appears to backtrack on threat to target Iranian cultural sites'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff8e1de-e083-42d8-8feb-6d733b6382c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:10:19.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:59.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;US President Donald Trump appeared
        to backtrack on his earlier threat to target Iran''s cultural sites —&nbsp;an
        action that would violate international law and is viewed as a war crime —&nbsp;after
        top Cabinet officials contradicted his twice-made threat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3ff9ad-ecf5-4a44-95db-b2281b5846d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:10:19.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:59.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eaa61e-e389-43be-9722-764bbbc7a585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:10:19.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:59.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that''s what the law is -- I like to obey the law. But think
        of it, they kill our people, they blow up our people and then we have to be
        very gentle with their cultural institutions," Trump said Tuesday in the Oval
        Office alongside Greek Prime Minister Kyriakos Mitsotakis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fccb8e3-361d-4975-b767-9b369075d39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:10:19.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:59.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167e3a3e-0d6f-4fea-982f-1d4f712771fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:10:19.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:59.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump originally made the threat to the sites on Saturday, tweeting
        that the US had "targeted 52 Iranian sites (representing the 52 American hostages
        taken by Iran many years ago), some at a very high level &amp; important to
        Iran &amp; the Iranian culture" adding that "if Iran strikes any Americans,
        or American assets... Iran itself, WILL BE HIT VERY FAST AND VERY HARD."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadc287b-1150-446a-9918-89a8b704269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:10:19.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:59.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da13b2b-f6d7-4edb-96b6-32e598de6b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:10:19.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:59.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated his threat to reporters on Air Force One on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613d388f-8f41-4d75-abdc-a59ed0dddbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:10:19.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:59.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd973986c-658e-4afb-bd59-e6002dedafd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:10:19.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:59.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his own top administration officials contradicted Trump''s threats
        to potentially target cultural sites. Defense Secretary Mark Esper emphasized
        the US would not break laws in its response to any Iran attack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7e6df8-b32d-408d-b0c7-69994d3d8534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:10:19.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:59.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ccabf9-45f5-449a-b6ee-75175535aecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:10:19.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:59.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will follow the laws of armed conflict," Esper told CNN Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6f3800-6bd2-4098-8ea7-66a6872a25aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:10:19.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6fe2cc-cca7-4085-8dbc-5a6d622ce4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:10:19.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed if that meant not targeting Iranian cultural sites,
        Esper replied: "That''s the laws of armed conflict."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c61d93-dae3-4a86-810e-f265c56b324a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:10:19.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c53b4e-78ec-4f7e-acb8-8bbca8a33d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:10:19.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:59.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, another top member of the administration, Secretary of State
        Mike Pompeo said Tuesday "every action" the US takes "will be consistent with
        the international rule of law."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48721c02-d79c-4f5d-8a61-a69bdda2b593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:10:19.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:59.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1abc45-ded6-4507-a8d1-9421653fd56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:10:19.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:59.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, later Tuesday, expressed frustration over what he saw as
        a double standard in warfare.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3276f460-ff19-42b3-b8a0-2eea3ca08ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:10:19.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:59.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeb9ce7-0236-437a-a1ea-dee10725c5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:10:19.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:59.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They blow up our people and then we have to be very gentle with
        their cultural institutions," Trump said. "They''re allowed to kill our people.
        They''re allowed to maim our people. They''re allowed to blow up everything
        that we have and there''s nothing that stops them. And we are, according to
        various laws, supposed to be very careful with their cultural heritage."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28636652-c90c-451b-839c-cb41ed49695d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:10:19.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:59.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59283302-dc98-45c5-b0b0-3ccedb52443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:10:19.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:59.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump added that he''s "OK with it," but maintained a threat: "If
        Iran does anything that it shouldn''t be doing. They will be suffering the
        consequences and very strongly."</p>'
  'Deadly-Puerto-Rico-earthquake-leaves-close-to-300,000-homes-and-businesses-without-water':
    'author': 'Leyla Santiago, Nicole Chavez and Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-08T06:10:51.813+08:00
    'imagesource': 'jcr:240da3be-c4cb-4005-b346-d140d486d58b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38e498bc-1a86-4ae8-85ff-f926c95b5083'
    'lead': 'The governor pleaded for people to be calm and prepare for aftershocks. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T06:13:01.250+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:28:58.229+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:27:28.483+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deadly Puerto Rico earthquake leaves close to 300,000 homes and businesses
      without water'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764741ba-a63f-4cd8-b0df-d335f0c26f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A 6.4 magnitude earthquake jolted
        southern Puerto Rico on Tuesday morning, killing at least one man, damaging
        homes and cutting power and water service to swaths of the island a day after
        a 5.8 magnitude quake shook the US territory, officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29623867-9b89-4dd3-948e-5cb5b950b22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e553f67-09f7-46b1-88fb-206b51814f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s quake —&nbsp;the strongest and likely the most damaging
        of a series of quakes that have hit the island since December 28 —&nbsp;moved
        Gov. Wanda Vázquez Garced to declare a state of emergency and activate the
        Puerto Rico National Guard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d187acc-8e19-44cf-8da6-7f105c1881aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00886b9-7b0c-498a-8698-c719c2e9e6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close to 300,000 of the island''s 1.1 million utility customers
        were without water service Tuesday morning, Vázquez said, and power outages
        and damage have been reported near the island''s southern coast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39384092-4b5d-4b86-87dc-440ac620575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d1544d-8423-43ca-baed-08bf21aefbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pleaded in a news conference for people to be calm and prepare
        for aftershocks. Engineers were working to reestablish service, the governor
        said. The earthquakes come more than two years after Hurricane Maria devastated
        the US territory in September 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268f76a4-21a8-4214-8062-eeada8ff777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f57bca-0b51-4584-852d-7142cdc28611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have responded to many difficult situations, and here we are
        once again ... helping our people move forward," Vázquez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e645d99c-6edd-400d-92ae-e682895b7f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c10eca5-7800-4cfc-bcc4-93d0ca97ceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6.4 quake struck at 4:24 a.m. (3:24 a.m. ET), centered just
        off Puerto Rico''s southern coast, about 6 miles south Indios, a town of a
        couple thousand people, the US Geological Survey said. Several aftershocks
        followed, including a magnitude 5.6 temblor striking just south of Indios
        at 7:18 a.m., USGS said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae39beb1-fe58-49c9-809b-c505007e880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69d26c4-1411-4a6b-a197-758d716b81d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the city of Ponce, roughly 15-mile drive east of Indios, a 77-year-old
        man was killed and at least eight others were injured Tuesday, Ponce emergency
        management director Angel Vasquez said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86372ede-89bd-49c2-9bc4-98044c3d49af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a60fed-b8de-45ba-adb2-d78696422687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 400,000 of Puerto Rico''s 3.1 million people would have
        felt strong or very strong shaking, the USGS estimates, though the entire
        island would have felt lesser effects.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e1ae46-74cd-4ddf-aa8f-eb6e7933be31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e665bb-2d27-4753-973a-32e92ca9877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 255 people taking shelter at the Mariano "Tito" Rodriguez
        Municipal Coliseum in Guanica were preparing to move to the parking lot of
        the facility on Tuesday afternoon as residents felt the ground continuing
        to shake.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164fc000-25c8-4278-958a-0fa44972eeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f4de5b-3551-491f-8b1f-44bd90f4d49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zulma Bracero, deputy mayor of Guanica, told CNN authorities will
        be providing tents to help residents sleep outdoors on Tuesday night. She
        said nothing seems safe and the situation is worse than the aftermath of Hurricane
        Maria.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07ffef9-f3b2-41f8-a4ac-d436e81070ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23c8302-cec1-4a80-88e3-656f5a445c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riko Gonzalez and his parents were sleeping in their home in Yauco,
        near Indios, when the 6.4 quake struck. They awoke to a rumble and scurried
        out of the house. China and glasses were smashed on the kitchen floor, he
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d459203-7174-4973-ac39-c9ff9deb1b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05cf77c-952c-4640-a4cf-a311b5e7714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was "horrible, nothing compared to the (magnitude) 5s from yesterday,"
        Gonzalez told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bead00dc-c5fe-4600-a509-21d34e294c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047cb4e2-928f-4f05-931f-1392f018090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are afraid to go to bed, to then be woken up to worse earthquakes
        than the day before," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bce7f64-c267-422a-ab57-69f5a6acdadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df38696-a2ee-4b43-9aef-25ce4c1a7740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Guayanilla, just north of Indios, parts of the Inmaculada Conception
        church were in ruins Tuesday. Part of an exterior wall collapsed, and piles
        of rubble lay on the ground, pictures posted to Facebook showed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abd1745-6269-4f2a-bce6-f7d0b1845d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af0bbae-3dc0-46fd-afbe-c660d45fb6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homes also were damaged in Guayanilla, Mayor Nelson Torres said
        in a phone interview with CNN affiliate WAPA.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26f2a33-77c2-4975-81aa-46f325cd1b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9ce1a0-a7ad-48fd-8e5a-7bf5515155c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guayanilla area already was counting its losses from a day earlier.
        A significant tourist attraction, the picturesque Punta Ventana rock formation
        and arch on the coast, collapsed because of Monday''s shaking, the mayor said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5525ba4-226b-4af0-a251-b8f721831b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a37ce0-0956-449c-920f-4fb1a7057a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ponce, workers at Damas hospital were evacuating all patients
        Tuesday morning except for those in intensive care, the facility''s Executive
        Director Dr. Pedro Benitez told WAPA.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb73c51-037e-43be-b745-e8f5ff04c1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a82ebb8-fc09-4c1b-ba83-ead9f51989ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Patients) were running around the hallways, so we had to get them
        out of the building for their own safety," Benitez said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cf7f2f-da64-4ad1-9e90-cf6f4fdfcfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a661c697-11bd-4e63-929e-b5ae911aa4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Widespread power outages in the south</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9514c3-9c75-43bd-a089-b5811f963518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power outages were widespread across the island''s south, though
        engineers were working to reestablish service, the governor said. Some power
        plants, including one near Guayanilla, were damaged, officials said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa845f3d-e7d8-4a8f-82df-fc35f7434326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861bad57-c355-42fa-86c0-cf0ef5945a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If no other (major) issues occur with our system, we should reenergize
        early during the day," the Puerto Rico Electric Power Authority said Tuesday
        morning on Twitter.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdcf5f1-004f-4448-a635-7939e8fe1465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf23e60-e732-4533-b22e-a64d0be84d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No tsunami is expected following Tuesday''s earthquakes, the US
        National Tsunami Warning Center said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b592997-0be4-4732-84b9-77dc8f85c869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3b7493-3c60-4706-b827-0ea8f54a11cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnitude of Tuesday morning''s largest quake was adjusted slightly
        downward in the hours after it struck, after initially being recorded as a
        6.6.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd6b5bf-a0b6-4d3a-9d75-50ce04a62307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ea14dc-af3b-4a65-9be8-e65f79f266e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be the worst quake in more than 100 years</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d036c5-5793-4a04-94a6-b5c2c7ba76d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s quake continues a series of seismic events that have
        shaken Puerto Rico across 11 days. Hundreds of small earthquakes have hit
        the island since December 28, the USGS says, including at least 29 over magnitude
        4.0.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bd58fa-4827-4441-8ec7-712f73ba5024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e570cf-875a-4970-9f59-9f1aa1e294a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday morning''s 5.8 tremor struck just south of Indios. While
        that quake damaged some homes in Guanica and Guayanilla, no serious injuries
        were reported.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe00eaac-7511-42d8-9d17-bad1de50351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6907c1a-0141-49b0-9c27-70525d0f219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquakes since December 28 appear to have been foreshocks
        to Tuesday morning''s largest quake, CNN meteorologist Pedram Javaheri said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d2a7c5-acc7-4f2f-b8c9-b3ee55aa9e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28f98fb-9e8c-46cc-9e2c-8ca8c9e8f584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s quake "will trigger aftershocks, but these will decrease
        in frequency over time," the USGS said in a news release.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c62a366-7dc4-4aeb-8ab2-26d1825aac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01a23aa-08fa-40df-9699-65826dd4c0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It likely will be the island''s most damaging earthquake in more
        than a century.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5cc15e-c0cb-4c54-9da9-051d437a86da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea0226f-5598-4171-8844-9bc39d3b0fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1918, a strong quake shook Puerto Rico and caused a tsunami,
        resulting in 116 deaths and economic loss of $4 million, two times the annual
        budget for the whole island at the time, according to the Puerto Rico Seismic
        Network. That''s about $73.4 million in buying power today, according to the
        government''s Consumer Price Index inflation calculator.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5aac14-c2fc-46b0-be88-8e6b96c89d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1386f9-a0a7-4bd0-8478-102b135e841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the largest earthquake to hit Puerto Rico since 2014, when
        a 6.4 magnitude quake struck 61 miles northeast of the island. That quake
        briefly disrupted power and caused only minor damage to Puerto Rico, as it
        was centered much father offshore than Tuesday''s earthquake.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc71218-3b5b-4dea-a976-921cf563c4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a47aa7-2053-4cea-bedb-5b7d763746cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico could see billions of dollars in damage, expert says</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6603bf8c-b77c-44dd-8dd2-1c39786f8012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what the full extent of the damages in Puerto Rico
        be but experts say the island could need hundreds of millions of dollars in
        aid.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9af98c-d16e-48f9-8964-abecd099710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d53c1a-1473-415a-83bc-24e0b3104beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chuck Watson, an analyst with Georgia-based Enki Research, a disaster
        research group, said the quakes could cost the island up to $3.1 billion in
        economic losses.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9367b02d-55c4-4b7b-b857-9b1c387348fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf92435-418b-4a0c-a2f0-a60ea43bb92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimate accounts for damage to both public and private property,
        as well as lost tourism, wages and business due to power outages. USGS has
        estimated the earthquake could cause economic losses greater than $100 million.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a399ce-c7bf-4d27-9e83-642c6000ca8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1730e94c-37af-4c92-975e-102e2c22d80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson says his estimate includes how multiple aftershocks can potentially
        damage weak structures, as well as the lingering damage left by Hurricane
        Maria. Some of the infrastructure damage is still not rebuilt following the
        2017 storm, the American Society of Civil Engineers has said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2718cd19-33f4-47f4-91e4-6875258f5c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1732cd-5ada-4ae1-8520-c9d71e17167b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the damage from hurricanes Irma and Maria in 2017, Congress
        appropriated $42 billion to the recovery effort in Puerto Rico, $16 billion
        of which went through FEMA, $20 billion through Housing and Urban Development,
        and the remainder through more than a dozen smaller agencies.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b84073-6267-45e3-91ca-4b857ac7db2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0858728-d958-49b8-aeda-0ecb0b027ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:13:01.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:58.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about $14 billion of these funds have been spent.</p>'
