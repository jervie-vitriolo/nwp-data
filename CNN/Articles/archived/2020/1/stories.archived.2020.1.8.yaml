    'jcr:uuid': 'f7f85566-4259-44c2-b76d-590564f0a795'
    'lead': 'Two earthquakes struck near a nuclear power plant in southwestern Iran
      on Wednesday morning, just over a week after another quake hit the region.'
    'mgnl:activationStatus': true
