      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple were set up for an arrest after a poseur-buyer and another
        asset arranged to meet with them ostensibly to purchase some drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e369815-e64b-4ef0-b157-bb3e403cde88'
