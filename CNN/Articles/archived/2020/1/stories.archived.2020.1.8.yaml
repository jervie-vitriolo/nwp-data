  'Angkas-ownership-change-TWG':
    'caption': 'Angkas says it has a new set of owners following issues on foreign
      control, as it asks regulators to bring back surge pricing and lift rider caps
      to balance supply and demand for motorcycle taxis. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
