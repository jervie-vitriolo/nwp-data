      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bosworth, a longtime Facebook executive and confidant of CEO Mark
        Zuckerberg, used the memo to dismiss filter bubbles ("a myth" that distracts
        from the real issue of polarization), explain why Facebook is more like sugar
        than nicotine ("It benefits from moderation") and offer his analysis of the
        platform''s real impact on the 2016 election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1427ce9c-1399-4d29-aa18-01617abc4003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e09c7aa-ac54-45b4-bf7f-951cfe50c0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So was Facebook responsible for Donald Trump getting elected? I
        think the answer is yes, but not for the reasons anyone thinks," Bosworth
        wrote. "He didn''t get elected because of Russia or misinformation or Cambridge
        Analytica. He got elected because he ran the single best digital ad campaign
        I''ve ever seen from any advertiser. Period."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d57d0d-5eef-476f-9590-cd8342b44383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc4d819-c752-46f4-9c5e-a832d93f1f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bosworth said Trump and Brad Parscale, the digital director for
        Trump''s 2016 campaign and now the campaign manager for the 2020 campaign,
        did "unbelievable work."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecc0cc3-0c23-46fe-908b-92fcbaba4ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8d3a0b-9c77-4200-b85d-92c5b00da5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They weren''t running misinformation or hoaxes. They weren''t microtargeting
        or saying different things to different people. They just used the tools we
        had to show the right creative to each person," he wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5918fe-a4d2-48e5-ab85-363778b67afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4001ef-fec8-4537-9096-501d741b2572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also had sharp words for the data analytics firm at the center
        of arguably Facebook''s biggest scandal. Bosworth described Cambridge Analytica
        as a "total non-event" and called those behind the company "snake oil salespeople."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73e6d6e-a893-4049-bd60-5b452c8a9c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b1ff11-d7f8-4a8e-bbba-004a432cc026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Trump won, Cambridge Analytica tried to take credit," he wrote,
        "I was glad when the Trump campaign manager Brad Parscale called them out
        for it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4e3555-b718-42b4-a60a-9a92e5fc1895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6709c0b-e766-4654-97a1-bb6c4e8c3c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrestling with Facebook''s other effects on society, Bosworth acknowledged
        that political polarization is an issue the company needs to tackle. And yet
        he suggested Facebook''s content algorithms were working as designed by giving
        users precisely what they wanted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239f2c9a-3ee7-45ba-be72-9d4dd38c8e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c6e199-24e6-4bec-8602-240d4831fc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I expect people will find is that the algorithms are primarily
        exposing the desires of humanity itself, for better or worse," Bosworth said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534de11d-a7cb-45e4-b55e-d90fd8e009ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513b4320-d6d7-4929-a511-32cc5d130e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went so far as to cast doubt on whether seeing more content from
        people you disagree with does anything to change your beliefs; in fact, he
        argued it may only deepen your existing convictions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f52015-59f7-4fe4-b63f-1c639b0c50cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c590f0d9-a8ff-4d45-a225-5fec33ae35a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bosworth also urged his colleagues not to dismiss feedback, particularly
        from issues exposed by the media.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ac2108-f0e1-422c-b711-d4cc1f7a871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd903258b-cffd-444e-ace4-8810ed70fb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:06:07.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think most of the criticisms that have come to light have been
        valid and represent real areas for us to serve our community better. I don''t
        enjoy having our flaws exposed, but I consider it far better than the alternative
        where we remain ignorant of our shortcomings," he wrote.</p>'
  'US-forces-on-high-alert-for-possible-Iranian-drone-attacks,-and-intelligence-shows-Iran-moving-military-equipment':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-08T06:06:57.393+08:00
    'imagesource': 'jcr:5a22f2ad-eb17-4f28-8f93-a3f32245ac58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42aa5a6d-4acb-4aa1-ba4a-d3c6ff91132c'
    'lead': 'US forces and air-defense missile batteries across the Middle East were
      placed on high alert to possibly shoot down Iranian drones as intelligence mounted
      about a threat of an imminent attack against US targets, two US officials tell
      CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T06:08:01.044+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:29:00.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:27:27.837+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US forces on high alert for possible Iranian drone attacks, and intelligence
      shows Iran moving military equipment'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93997bf7-5395-47a3-8094-828a593bb982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US forces and air-defense missile
        batteries across the Middle East were placed on high alert overnight Monday
        to possibly shoot down Iranian drones as intelligence mounted about a threat
        of an imminent attack against US targets, two US officials tell CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158994f8-a637-4555-bfcd-86d2fd5fab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5bc99-3c12-4bda-8852-aa550a7f14a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alert reflects the heightened tensions between the US and Iran
        in the wake of last week''s US drone strike that killed a top Iranian general,
        Qasem Soleimani. US officials have claimed the strike against the general
        was carried out to prevent an "imminent" attack in the region that would have
        put American lives at risk, but have so far declined to provide details about
        the intelligence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424f9faa-fe5b-4c7d-8445-efeb935fb791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f091f11-1d38-4ff2-a574-bc247b1d7e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence also has observed Iran moving military equipment,
        including drones and ballistic missiles, over the last several days. US officials
        said the movement may be an Iranian effort to secure its weapons from a potential
        US strike, or put them in positions to launch their own attacks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31597cc2-ae7b-4394-9b44-068676455736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c91517c-cabf-4a90-94e0-7d2ad10b0041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were indications that we needed to monitor the threats" even
        more closely than is already being done, one of the US officials said, referring
        to Monday night''s state of heightened alert. The second official described
        it as "all Patriot batteries and forces in the area on high alert" against
        an "imminent attack threat."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5579dd-cc12-45e2-a7d5-4710b06a235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e46afa-622c-4817-ac41-71d78aa9a9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has put missiles on its drones that have been used in other
        attacks, including a significant attack on Saudi oil installations last year.
        While forces have already been on high alert for several days, they were even
        more vigilant Monday night, both officials said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2529246-6e65-4a21-836f-30722a1ad9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebb025f-c993-4d7e-b100-dcc36be27fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the intelligence, the US was watching for potential attacks
        specifically against US locations in Iraq, Kuwait, Saudi Arabia, the United
        Arab Emirates and Jordan. On Monday, the US Maritime Administration issued
        a warning to commercial vessels operating in the Middle East that "there remains
        the possibility of Iranian action against U.S. maritime interests in the region."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafbfa42-0ecf-455a-95d0-ccafbc630dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6f9e9a-afbe-4329-9c5c-b66d8c932c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday Defense Secretary Mark Esper said the US is closely monitoring
        Iranian activity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeec1d5-1b05-415f-bcb1-32b59455f11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8552cc57-35a3-4947-be05-a8df17833af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We watch them very closely, we see their movements. I don''t want
        to get anymore into that because it starts to get into intelligence issues
        so I''ll just leave it at that," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c5ee91-c097-41ad-86b1-e94b5abd196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2a8339-7092-496f-9146-a72248a3edb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials again decline to provide intelligence behind attack</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce979c47-30e4-46c5-b524-59f9b14d1fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to kill Soleimani has touched off a fresh crisis between
        the US and Iran. In an interview with CNN''s Frederik Pleitgen on Tuesday,
        Iran Foreign Minister Javad Zarif called the drone strike an act of "state
        terrorism."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fa0e17-3a33-44fc-8d33-87d4b402e047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcb3b1a-2741-4697-a3bc-eb34186c3b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an act of aggression against Iran and amounts to an armed
        attack against Iran, and we will respond. But we will respond proportionally
        not disproportionally," he said. "We will respond lawfully. We are not lawless
        people like President Trump."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363f15b5-6449-4a6d-b12b-452f1ac487a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcab9df8-6531-49d1-a286-1289307bad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Tuesday morning, national security adviser Robert O''Brien
        said the US had intelligence leading to the Soleimani killing that American
        diplomats, facilities and military personnel were at risk of attack.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7867f0-ec35-46c6-b75f-747c5b8b5ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f15f61-dd54-43af-8624-1079a621b06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was plotting to kill, to attack American facilities and diplomats,
        soldiers, sailors, airmen and Marines (who) were located at those facilities,
        correct," O''Brien said during a gaggle with reporters at the White House.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889980e0-2b8a-419f-b6b7-7c4ceb61323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b0c88f-d18a-43b0-b531-fe08e62e2b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien would not provide additional details on the threat, only
        saying the US had "strong evidence and strong intelligence."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8dd11a-d1eb-4784-a9bc-b6aee54d2969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6527a7-cb9a-432c-969f-5eedb9bc37cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed as to whether there continues to be an imminent threat,
        O''Brien said, "I think the Iranians are talking about retaliating every day
        in the open sources and we''re monitoring it and we''re taking it very seriously."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec77744-1fd3-4465-b831-a2037b231a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bdc4a9-4cf7-435d-b125-54e544d31ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo also declined on Tuesday to present
        direct evidence on imminent threats against the US in the region, saying at
        a press briefing at the State Department that he had answered such questions
        during TV interviews earlier this week.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34759520-48b3-42c1-9508-a97d61533b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc479c1c-de46-483d-86c9-b260a397ee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been much made about this question of intelligence and
        imminence," Pompeo told reporters. "Any time a president makes a decision
        of this magnitude, there are multiple pieces of information that come before
        us." He added that senior officials presented Trump with the threats "in broad
        detail."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa0f5d0-1133-460f-a5de-2ee35114dd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293c5a4d-7896-4ec6-9117-c0d854c227ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:08:01.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:29:00.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re looking for imminence, you need look no further than
        the days that led up to the strike that was taken against Soleimani," Pompeo
        said, referring to the death of an American contractor in Iraq in late December.
        He said the action against Soleimani "fit perfectly within our strategy" for
        countering Iran.</p>'
  'Trump-target-Iran-cultural-sites':
    'author': 'Maegan Vazquez and Allie Malloy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
