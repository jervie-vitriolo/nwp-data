      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects, along with their six year-old daughter, arrived on
        a motorcycle at the meeting place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7685d08-23f4-464b-9cd3-ec9717a54f41'
      'mgnl:activationStatus': true
