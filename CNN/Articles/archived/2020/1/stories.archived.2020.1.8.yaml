      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story is developing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c7f3f6-6df2-4636-8f0b-4136b66865c1'
