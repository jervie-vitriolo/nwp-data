      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7012f92c-e78b-4539-8fe4-4e703ab634e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:23:23.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:26.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Below is the timeline of how the conflict unfolded and
        how the Philippine government is responding:</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba07429-610e-44dc-bd0d-705e59effa3b'
      'mgnl:activationStatus': true
