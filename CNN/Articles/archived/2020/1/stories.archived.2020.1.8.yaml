    'mgnl:tags': ['Maynilad', 'Manila-Water', 'Guevarra', 'Menardo-Guevarra']
    'template': '1'
    'title': 'Gov’t seeks to finalize new water deals with Maynilad, Manila Water
      within 6 months – Guevarra  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251b61b5-f427-4d22-be6a-08d611da2e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:00:23.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:28.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8)—</strong> The
        government targets to finalize its new water distribution deals with concessionaires
        Maynilad and Manila Water in a period of six months, Justice Secretary Menardo
        Guevarra said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00657af-e345-4bc6-81a1-a0c89b152633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:00:23.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:28.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra, who is part of the team tasked to draft the revised agreements
        with the metro’s major concessionaires, admitted the group has only crafted
        a “matrix” document— which features the supposed onerous provisions that need
        to be deleted from the current deals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf336d44-833e-41dc-9ea1-89253eb0b176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:00:23.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:28.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well that contract does not exist as of the moment in the sense
        that we have something like the original water concession agreement,” Guevarra
        told CNN Philippines’ The Source.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93d43c4-20a9-4472-b79a-21506ccc038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:00:23.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:28.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have simply prepared a matrix of what provisions ought to be
        deleted because they''re highly disadvantageous, if not onerous, by the Philippine
        government,” Guevarra added, noting the team has proposed certain “improvements”
        to make the deals equitable for both parties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bd8327-7f9e-4a50-909a-d227b7e19c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:00:23.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:28.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would say maybe a period of six months would be probably enough
        <em>para ma-</em>firm up (to firm them up).”</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959057e5-d028-495e-9184-b241aeaae600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T19:18:17.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:28.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, however, said in a speech Wednesday night
        that he has allowed government lawyers to present the new deal to water concessionaires.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c9cc30-4848-470f-9d1c-e5db001e892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T19:18:17.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:28.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022eab46-cb1e-40c1-99c1-3944046d51cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T19:18:17.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:28.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier warned of a government takeover of water services—should
        Maynilad and Manila Water reject the new deals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317c81df-f9de-475f-bb48-f43b1b86e7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:00:23.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:28.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/1/7/New-contracts-underway--Duterte-threatens-gov%E2%80%99t-takeover-of-water-services-if-Maynilad,-Manila-Water-reject-deal.html">New
        contracts underway: Duterte threatens gov’t takeover of water services if
        Maynilad, Manila Water reject deal</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877a5139-0497-4ac0-9087-7b0cef59f878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:00:23.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:28.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly criticized the deals, crafted back in 1997,
        following a review of their provisions deemed to be “highly disadvantageous”
        to the Philippine government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a975adac-1a3c-4791-b0c6-c2adcf3d6be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:00:23.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:28.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provisions, according to Guevarra, include the amendment that
        prohibits the government from interfering in the rate-setting mechanism of
        the firms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4553b162-20d2-46e0-bfc1-e7ceac3b122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:00:23.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:28.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President even threatened to <a href="https://cnnphilippines.com/news/2019/12/5/Duterte-to-file-plunder-versus-Maynilad,-Manila-Water.html">sue
        water officials</a> for “economic plunder”&nbsp;after a Singapore-based court
        ordered the Philippine government to pay billions of pesos worth of losses
        to the water concessionaires.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1434f400-84a4-4963-91db-81310a37dfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:00:23.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:28.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Maynilad and Manila Water in December said they will <a href="https://cnnphilippines.com/news/2019/12/10/Maynilad,-Manila-Water-will-no-longer-demand-P10.8-B-compensation-from-gov%E2%80%99t-after-Duterte-threat-.html">no
        longer demand payment</a> from the government following the chief executive’s
        threat.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9eac69-47f6-4d78-a956-9777ccfa41cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:00:23.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:28.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said the timeline of the team’s contract finalization will
        include consultations with economic officials as well as financial experts
        from private firms.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d6d3c3-3224-4447-a3c3-277786e816ec'
      'mgnl:activationStatus': true
