      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, he suggested that the signing of the initial US-China
        trade agreement could be delayed. US President Donald Trump said last month
        that he would sign that agreement on January 15 in Washington.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb17777-d240-48d7-aad3-8a74f5b76849'
