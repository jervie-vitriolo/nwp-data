      'mgnl:type': 'text'
      'text': '<p>Significantly, the attack was claimed by Iran itself, not one of
        the nation''s various proxy groups in the region. And the Pentagon said that
        Iran used ballistic missiles from inside Iraq, indicating a significant escalation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804673c2-57a7-425b-ba12-923a22a22149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:12:02.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7860c6-e02a-4419-b7be-ae653c63cf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:12:02.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It comes as no surprise that there has been a reprisal from Iran
        —&nbsp;the concern is that this is just the sign of things to come," said
        Matt Smith, director of commodity research at ClipperData.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d88d820-6842-4e6e-8b54-24fda550ff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:12:02.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb24a1b-87e0-4829-98d3-74a1cf4939e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:12:02.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump, who has previously visited one of the airbases
        targeted, has been briefed on the rocket attacks. The Pentagon said it is
        "working on initial battle damage assessments" and will "take all necessary
        measures to protect and defense" US personnel and allies in the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e6c9d1-cfb0-42bb-9cfa-7e0e9df11105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:12:02.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69da383-f67a-4338-b64f-f7bd94537c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:12:02.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has previously vowed to hit back at Iran if it retaliated
        for the US drone strike that killed Qasem Soleimani, the head of the IRGC
        Quds Force.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f6f8aa-9d1a-4658-abd3-74a4ca2ae088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:12:02.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f08eef-be67-45a8-b02d-bbab56460557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:12:02.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are on high alert for any signs of a clash between the
        United States and Iran that threatens oil supplies in the Middle East. Crude
        prices retreated earlier this week on hopes that energy supplies won''t be
        impacted by the tensions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327f3e45-51b5-4096-bb86-32d0c0e8d439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:12:02.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb786ba8-8802-4490-9c71-4c98f9b50b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:12:02.274+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spike in oil prices could deal a blow to the world economy, which
        is already struggling from weak manufacturing activity. Dow futures tumbled
        more than 300 points, or 1.2 percent, late Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a2dea6-6991-48c1-bb23-e27e4796b3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:12:02.274+08:00
