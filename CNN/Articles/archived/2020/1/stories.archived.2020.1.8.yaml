  'iloilo-state-of-calamity-ursula':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-01-08T20:48:57.033+08:00
    'imagesource': 'jcr:2214e2d9-6ede-43ad-a112-c5a55be78641'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fa9b3d0-1f46-4b86-90bc-9dd4b6a4d072'
    'lead': 'The Provincial Board passed Resolution No. 2020-012 Wednesday which put
      the state of calamity in effect as the storm caused "great damage to the population,
      infrastructure, and agriculture in the entire province."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T20:51:30.001+08:00
