      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Out of respect to the Ombudsman’s decision, I will
        step down from my post but this does not mean that I agree with the said ruling.
        We did not do anything wrong. The accusations do not have any basis.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed60966-c579-4810-87a5-7f9a11191b9a'
