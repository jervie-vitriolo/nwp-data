    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Iran', 'earthquake', 'Borazjan']
    'template': '1'
    'title': 'Two earthquakes strike near Iran nuclear plant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b87364-b093-4407-8f9c-24e7f372abb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:20:26.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two earthquakes struck near a nuclear power
        plant in southwestern Iran on Wednesday morning, just over a week after another
        quake hit the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764c9d34-b6a6-4299-9f2d-c0070787605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:20:26.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first quake, measuring 4.9 magnitude, struck just before 9.00
        a.m. local time in Bushehr province, according to the United States Geological
        Survey (USGS).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4ebee6-7475-42bc-b821-53d1346714c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:20:26.162+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 30 minutes later a second quake, this time measuring 4.5
        magnitude, struck the same province which runs along the Iranian coastline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00e4411-2c6e-40d1-8f0a-171a9acc69c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:20:26.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake epicenters were within 20 kilometers of the city of Borazjan
        — a short distance from the country''s Bushehr nuclear power plant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fc9581-6571-42fe-87a8-97ac29e11220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:20:26.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another earthquake, measuring 5.1 magnitude, struck the same region
        <a href="https://edition.cnn.com/2019/12/27/middleeast/iran-earthquake-nuclear-power-plant-intl-hnk/index.html"
        target="_blank">less than two weeks ago</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada00b12-aceb-4de9-922e-9720372afb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:20:26.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a dramatic day for Iran, the two quakes happened just hours after
        the country <a href="https://edition.cnn.com/2020/01/07/politics/rockets-us-airbase-iraq/index.html"
        target="_blank">fired a number of missiles at two Iraqi bases</a>&nbsp;housing
        US troops, in retaliation for the US'' killing of a top Iranian general last
        week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bafe30-0a42-4823-82de-22202a5bf7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:20:26.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Qasem Soleimani''s killing last week, Iran said it
        was ending its commitment to the 2015 nuclear deal with world powers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f7820f-4b52-4884-a126-20e5ef43d365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:20:26.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opened in August 2010, Bushehr is not only Iran''s first nuclear
        plant but the first civilian reactor in the Middle East.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e02a1ed-9e4c-4eca-9f2d-1c3dad37d53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:20:26.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>History of deadly quakes</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb7a10-c4f6-4348-8ba3-0b16ca902ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:20:26.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran is no stranger to tectonic activity. The country sits on a
        major fault line between the Arabian and Eurasian plates, and has experienced
        many earthquakes in the past.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bda7b0d-0650-4eb7-b84c-19d90453adac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:20:26.163+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, <a href="https://edition.cnn.com/2019/11/07/middleeast/iran-earthquake-intl-hnk/index.html"
        target="_blank">at least five people</a>&nbsp;died and 330 others injured
        when a 5.9-magnitude earthquake struck northwestern Iran.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53a72b7-d9a6-41de-876b-93c17eaf2691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:20:26.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quake that struck near the Iran-Iraq border in November 2017 <a
        href="https://edition.cnn.com/2017/11/12/middleeast/iraq-earthquake/index.html"
        target="_blank">killed at least 452 people</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25697ae0-7706-4a3a-bf9e-12f1a9ffcb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:20:26.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadliest quake this century occurred in 2003, when a magnitude
        6.6 earthquake struck the <a href="https://edition.cnn.com/2003/WORLD/meast/12/27/iran.quake/"
        target="_blank">southeastern Iranian city of Bam</a>, killing some 26,000
        people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329ea777-ee53-4174-bb3e-d187baa78545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:20:26.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/08/middleeast/iran-earthquakes-nuclear-plant-intl/index.html"
        target="_blank">Two earthquakes strike near Iran nuclear plant</a>."</em></p>'
  'congo-measles-epidemic-deaths':
    'author': 'Bukola Adebayo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-08T23:28:33.320+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fc4ae1e-2d50-4c04-8cb3-eeeb1344e237'
    'lead': 'Measles has killed more than 6,000 people in the Democratic Republic
      of Congo (DRC), the World Health Organization has said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T23:32:38.820+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:28:04.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:27:46.119+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Africa', 'Democratic-Republic-of-Congo', 'measles', 'health', 'WHO',
      'World-Health-Organization']
    'template': '1'
    'title': 'World''s worst measles epidemic kills 6,000 people in Democratic Republic
      of Congo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637e6203-a7a1-42d7-83d1-aeae33d8cb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:32:38.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Measles has killed more than 6,000 people
        in the Democratic Republic of Congo (DRC), the World Health Organization has
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184daf69-465e-4206-b4c7-1e61a404debe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:32:38.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the organization called on international
        partners and agencies to increase resources to fight what it called the <a
        href="https://www.afro.who.int/news/deaths-democratic-republic-congo-measles-outbreak-top-6000"
        target="_blank">"world''s worst measles epidemic."</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a07c64-1ef8-4441-bae6-60fd83c4511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:32:38.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 310,000 suspected measles cases have been reported in the
        DRC since last year and a shortage of funds remained a "huge impediment" to
        efforts to curb the outbreak, the WHO said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6ba1ef-c056-4973-8aeb-31bdbfe25c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:32:38.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said even though the agency and its international partners
        have vaccinated 18 million Congolese children under the age of 5 against the
        disease, routine immunization coverage is still low across the country. It
        said 25% of reported cases in the country occurred in children under 5, who
        are most vulnerable to the vaccine-preventable disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b812e5e1-541b-4da7-ada2-0388f5b34adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:32:38.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization said that although it has mobilized $27.6 million,
        it needed a further $40 million to include children aged between 6 and 14
        in vaccination programs while also bolstering other health responses to the
        outbreak.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661b67a5-e6e0-41ba-9cdf-59667563365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:32:38.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing our utmost to bring this epidemic under control. Yet
        to be truly successful we must ensure that no child faces the unnecessary
        risk of death from a disease that is easily preventable by a vaccine. We urge
        our donor partners to urgently step up their assistance," Dr. Matshidiso Moeti,
        WHO''s Regional Director for Africa, said in the statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cc9504-ca9f-4e9b-a2db-e4fb7ac8895e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:32:38.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles, a highly contagious virus, spreads through coughing and
        sneezing and can live in the air after an infected person has coughed or sneezed
        for up to two hours. When someone without immunity breathes the contaminated
        air or touches an infected surface, they can contract the virus, according
        to the US Centers for Disease Control and Prevention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9ad800-bd81-4fab-9f81-96f3faaeb3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:32:38.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amédée Prosper Djiguimdé, the officer in charge of the WHO''s office
        in the DRC, said that while the agency recognizes government and donor contributions
        in ending the deadly outbreak, more effort is needed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf57293-67c1-4900-9d00-9d931ce35ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:32:38.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thousands of Congolese families need our help to lift the burden
        of this prolonged epidemic from their backs. We cannot achieve this without
        adequate finances," Djiguimdé said in the statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a11de4-a455-4037-bebb-16f76edb681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:32:38.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Battling twin epidemics</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ac4cf7-0a13-4f94-847c-09688422f03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:32:38.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic Republic of Congo is battling both measles and a
        devastating Ebola epidemic — the second largest and <a href="https://edition.cnn.com/2018/11/29/health/drc-ebola-update-who-bn/index.html"
        target="_blank">second deadliest outbreak of the disease</a>&nbsp;in history
        — that began in August 2018. Widespread mistrust of health systems and militia
        conflict in some provinces in Congo are <a href="https://edition.cnn.com/2019/11/28/africa/measles-ebola-drc/index.html"
        target="_blank">among many obstacles facing health agencies</a>&nbsp;working
        to end the twin epidemics in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dcb6f4-88c7-4a25-8c4a-11dc3440e6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:32:38.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in the case of Ebola, the WHO said it has been difficult to gain
        access to vulnerable communities because of outbreaks of other diseases and
        the security situation in some areas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a84297-8f27-47aa-b897-ee97c6401c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:32:38.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, four health workers who were responding to the Ebola
        outbreak were killed in eastern Congo. A Cameroonian doctor was shot to death
        in April at a hospital in Butembo, where he treated Ebola patients.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafb22d4-88fb-499b-8752-317cb23bb385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:32:38.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said 60 health workers who were trained in December would
        be deployed across the country this week to assist the agency and — among
        other services aimed at tackling measles outbreak — conduct community engagement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21966ab6-9db7-404a-9ac7-49ea1d76b1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:32:38.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:04.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/08/health/measles-world-worst-epidemic-intl/index.html"
        target="_blank">World''s worst measles epidemic kills 6,000 people in Democratic
        Republic of Congo</a>."</em></p>'
