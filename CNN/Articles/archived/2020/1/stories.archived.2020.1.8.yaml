  'Robredo-PNP-PDEA-wrong-ICAD-data-came-from-you':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-08T12:35:03.015+08:00
