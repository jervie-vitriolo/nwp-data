      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8591b83-4450-4c24-ab2a-952dacfc5673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:12:03.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:08.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gualberto was suspended in May last year by the Office of the Ombudsman
        due to alleged misuse of local government funds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ca9796-529a-40ae-a6e6-d6f3e711447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:12:03.508+08:00
      'mgnl:createdBy': 'vince'
