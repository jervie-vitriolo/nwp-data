  'california-vinod-khosla-beach-access':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-08T15:37:36.304+08:00
    'imagesource': 'jcr:c4be567a-bb35-4f8c-92b2-857e74780088'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87d25a7e-4e4b-4053-9ffb-9598cafd0fc9'
    'lead': 'The state of California is the latest player to take on the venture capitalist,
      in a challenge that could set a precedent for whether the public is entitled
      to have access to the state''s coastline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T15:47:29.885+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:28:21.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:27:40.929+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'California', 'Vinod-Khosla', 'Martins-Beach',
      'Half-Moon-Bay', 'San-Francisco-Bay']
    'template': '1'
    'title': 'California is suing a Silicon Valley billionaire for blocking public
      access to a beach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b891bb-8cd3-4630-af8b-9acef4f6e901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:47:29.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:21.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For nearly a century, people flocked to
        Martin''s Beach, a picturesque stretch of sand just south of Half Moon Bay
        in the San Francisco Bay Area, to swim, surf and dig their toes into the sand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12fef44-99b7-47fd-803d-5e44ea2cc608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:47:29.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:21.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then in 2008, Silicon Valley billionaire Vinod Khosla, through two
        limited liability companies, bought two large pieces of land next to the popular
        beach, which happened to contain the only viable public path to the shore.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b35bbb-ef3b-4434-b545-02e458c1969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:47:29.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:21.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than a decade, Khosla has fought <a href="https://www.latimes.com/local/lanow/la-me-ln-martins-beach-snap-20161026-story.html"
        target="_blank">numerous legal battles</a>&nbsp;to keep the public off the
        beach — and has shown <a href="https://www.nytimes.com/2018/08/30/technology/vinod-khosla-beach.html"
        target="_blank">no signs of giving in</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f3cbd4-13bd-4d2b-a954-1a773e3dbfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:47:29.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:21.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the state of California is the latest player to take on the
        venture capitalist, in a challenge that could set a precedent for whether
        the public is entitled to have access to the state''s coastline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598d5fef-7ba1-4147-a537-14ed4357ab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:47:29.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:21.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California State Lands Commission and the California Coastal
        Commission announced Monday the state has filed a lawsuit to restore full
        public access to Martin''s Beach.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f3977f-e065-4e13-baff-deec248aeb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:47:29.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:21.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case goes to the heart of California''s public access mandate,"
        California Coastal Commission Chair Steve Padilla said in a statement. "We
        cannot allow this to be chipped away each time someone purchases beachfront
        property — it''s a dangerous precedent for the future of public access in
        California."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5547ec96-d2ac-44d1-849c-030aa6edf36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:47:29.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:21.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>State argues beaches belong to the public</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178c1a0d-7d57-4a88-a8db-3cad387d0081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:47:29.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:21.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California argues in the lawsuit that because the public has used
        Martin''s Beach since at least the early 1900s, they have the right to access
        it under a doctrine called implied dedication.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0333c9-c2fd-49ed-b871-184e2b228ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:47:29.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:21.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://leginfo.legislature.ca.gov/faces/codes_displayText.xhtml?lawCode=CONS&amp;division=&amp;title=&amp;part=&amp;chapter=&amp;article=X"
        target="_blank">state''s constitution</a>&nbsp;mandates that the public be
        allowed to access <a href="http://www.beachapedia.org/State_of_the_Beach/State_Reports/CA/Beach_Access"
        target="_blank">all coastal beaches</a>&nbsp;below the mean high tide line.
        The <a href="https://www.coastal.ca.gov/coastact.pdf" target="_blank">California
        Coastal Act of 1976</a>&nbsp;builds on this, requiring that the state "maximize
        public access" to coastal areas while staying consistent with the "constitutionally
        protected rights of private property owners."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282b9500-3473-496f-bef6-2100b16df0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:47:29.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:21.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit alleges that Khosla closed the gate to Martin''s Beach
        and has largely blocked public access to it, arguing that unless ordered otherwise
        by a court, he will "continue to deny, impair and obstruct the public''s right
        to use" the beach.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb345279-7fa0-4cde-a428-79bdda8eb4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:47:29.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:21.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dori Yob Kilmer, an attorney for Khosla, said in a statement to
        CNN that the property is private and the state''s claims "have been extensively
        litigated and repeatedly rejected by the courts" in a previous lawsuit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0490b4-615d-41cd-890f-bfc5deee66a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:47:29.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:21.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the property was purchased by our client, the state, and
        small activist groups, have endeavored to seize our client''s private property
        without compensation," Kilmer wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0676d37d-06e8-42c1-a5a8-5035b5053cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:47:29.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:21.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While such tactics are commonplace in communist systems, they have
        never been tolerated in the American system where the US Constitution precludes
        the government from simply taking private property and giving it to the public."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3de9ff-f849-4478-b63f-1d800f98f427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:47:29.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:21.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other groups have fought for public access</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cc1582-7bdf-46a0-8886-6c3a27e08bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:47:29.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:21.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khosla, who co-founded the technology company Sun Microsystems,
        bought the property encompassing Martin''s Beach from a local family who had
        owned it since the early 1900s. The previous owners charged a fee to park
        at the beach, but the public was otherwise able to access the coastline for
        free.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ddbe9f-19c3-4cc5-b4a9-cc41ed955911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:47:29.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:21.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khosla sued San Mateo County in 2009 through his LLC companies after
        it warned that they would need to continue providing public access to the
        beach, but a judge ultimately ruled in favor of the county.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da54bce0-8a94-4a78-ba51-3edf6f7ba795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:47:29.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:21.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Khosla''s property managers eventually closed the gate and
        cut off access to the beach, a number of organizations have filed lawsuits
        challenging the move.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed81c60-89df-4f37-b04c-1b292640dd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:47:29.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:21.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the <a href="https://www.mercurynews.com/2014/07/13/martins-beach-timeline-from-guadalupe-hidalgo-to-vinod-khosla-2/"
        target="_blank">US Supreme Court declined</a>&nbsp;to take up Khosla''s appeal
        to keep Martin''s Beach to himself. Khosla had contested a ruling by a California
        appeals court, which had sided with the non-profit group Surfrider Foundation
        in arguing that he needed a permit from the California Coastal Commission
        to restrict public access to the beach.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b718c4b3-e9fe-425a-b981-1289d353309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:47:29.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:21.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just two months ago, an appeals court in San Mateo County sided
        with Khosla on a legal challenge brought on by a group called Friends of Martins
        Beach, ruling that there was not enough evidence to show that the property''s
        previous owners had dedicated the beach for the public''s use.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26adfd79-7556-4bae-a569-c5b17623b8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:47:29.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:21.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/07/us/california-lawsuit-vinod-khosla-beach-trnd/index.html"
        target="_blank">California is suing a Silicon Valley billionaire for blocking
        public access to a beach</a>."</em></p>'
