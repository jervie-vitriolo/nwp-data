    'template': '1'
    'title': 'Iran overtakes the trade war as the new election-year uncertainty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dc2716-abce-4506-8816-016e1a4cb027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:58:22.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:34.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Welcome to an election-year economy in
        the United States with a new tension for investors: the threat of escalation
        with Iran.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bfe009-9307-4b08-8137-bf120a2f61b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:58:22.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:34.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7e9ee4-bb98-4a2b-bd10-0ab00c0eb0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:58:22.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:34.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks and oil stabilized overnight, but the 2019 stock market rally
        has stalled until it becomes clear when and how Iran will retaliate. Bond
        yields are well below 2 percent&nbsp;and gold sits at nearly a 7-year high,
        both signaling that fear still prevails.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0f808b-8076-4a67-b5c2-8535abc4c79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:58:22.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:34.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226ab179-da83-448a-b2a7-503cc7e0baf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:58:22.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:34.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street analysts are gaming out scenarios ranging from a short
        and quick military response to cyber-attacks, harassment of oil tankers in
        the Persian Gulf and terror attacks by proxies. (No one predicts a conventional
        war.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca3999f-67ef-4d97-9a60-fbfc50c2a8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:58:22.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d86f2c-132d-410c-9fac-cb045106d2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:58:22.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:34.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History shows us that unexpected terrorist and military conflicts
        ranging from Pearl Harbor, the Cuban Missile Crisis, 9-11 and others typically
        cause a sharp market response, then consolidation, then recovery. Wall Street
        veteran Sam Stovall, chief investment strategist at CFRA, has charted market
        reaction to such shocks and finds, over time, markets tend to recover unless
        the shock brings a global recession.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af13d9e-9efd-42ed-875b-7aba710bda16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:58:22.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:34.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970c22da-4888-4b3b-a70a-34c4b1f9055a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:58:22.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:34.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chances are this decline will represent yet another reason to buy
        than bail," he says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b2a493-3f12-4264-952a-412f9747ba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:58:22.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:34.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e480d5-5a8f-4010-b981-043a10ef13b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:58:22.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:34.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is, how long does that take? Stocks bounced from session
        lows Monday on that very theory. But higher gas and oil prices would be an
        unwelcome addition to the Trump Economy in an election year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddebc601-1d5b-4242-892f-c823f8d01194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:58:22.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:34.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab682375-c83c-41a4-a91e-4fcaf59a39f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:58:22.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:34.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near-term, gas market experts predict anything from three to 10
        cents higher on gas prices because of the Iran uncertainty. What will happen
        in the longer term depends on Iran''s response. Iran''s enemy Saudi Arabia
        has room to open the spigots to counter any spikes in oil prices on supply
        concerns. But Saudi Arabia is also vulnerable to attacks from Iran, as we
        saw in September when Iran was blamed for bombing key Saudi oil fields and
        infrastructure, driving oil prices up 14% in days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7a03ae-9d0c-48d2-8759-11e6c5aebd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:58:22.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:34.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8105631-70cb-421c-bc9b-ca622ba2481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:58:22.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:34.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, if 2019 was a guessing game about the trade war with China,
        2020 will feature Iran.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90cd4da-b328-4b23-9b80-b9b9f343230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:58:22.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:34.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/07/investing/iran-election-year-uncertainty/index.html">Iran
        overtakes the trade war as the new election-year uncertainty</a>."&nbsp;</em></p>'
