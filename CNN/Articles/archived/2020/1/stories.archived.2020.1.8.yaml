      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Stocks tumbled Wednesday after Iran
        launched more than a dozen ballistic missiles at two Iraqi military bases
        that house US forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12444e4a-01e1-430a-b6d3-5cc99a028e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:05:05.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:17.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0473dff2-d76f-4987-b93d-3c5f9285a113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:05:05.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:17.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by the middle of the Asian trading day, the worst of the market
        shock appeared to wear off, as equities recovered a bit and investors eased
        off of piling into safe havens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764bc2f0-6ffe-4231-83d8-03a22670b003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:05:05.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:17.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c980347c-ab24-4f3d-9fc3-5cb5d12d897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:05:05.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:17.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei, for example, was down 1.5% Wednesday afternoon
        after sliding as much as 2.6% earlier in the day. That earlier fall briefly
        brought the index below 23,000 for the first time in about two months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53d76ff-2a97-405b-b7b3-d8bba841f160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:05:05.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:17.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1e7074-aa37-46f9-9a97-e207bf37634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:05:05.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:17.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng Index fell 1.1% and South Korea''s Kospi
        dropped 0.7% — also off their lows for the day. China''s Shanghai Composite,
        though, fell 1.2%, building on earlier losses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab63c6a6-eee8-4521-8197-5175dceff227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:05:05.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:17.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875ad82d-bd5d-4457-8f70-b0b1a2d9f25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:05:05.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:17.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dow futures, meanwhile, were down about 200 points, recovering from
        a loss of more than 400 points earlier. Futures for the S&amp;P 500 were down
        0.4%, while Nasdaq futures slid 0.6%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4be2126-b8de-4fff-b1c7-86b09e623728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:05:05.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:17.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821a8e48-294c-4aa6-9a29-469f83370088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:05:05.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:17.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safe-haven assets were stronger, though they eased off of earlier
        gains. The Japanese yen was last up 0.1% to 108.34 yen per US dollar. Gold
        briefly topped $1,600 per ounce before pulling back slightly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d9efd5-99a3-4865-80b0-2d4b1f1a3351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:05:05.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:17.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cab2ce8-e405-4822-aafd-a39c4c089f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:05:05.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:17.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The midday recovery shows that the market is "taking some comfort"
        in the lack of an immediate retaliation from the US military, said Stephen
        Innes, chief Asia market strategist at AxiTrader.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece8a560-68d0-4dc9-832a-8c765e026514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:05:05.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:17.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc4c040-8e5f-4575-9f75-d173fd705ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:05:05.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:17.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile attacks were Iran''s response to the US killing last
        week of top Iranian General Qasem Soleimani — an Iranian commander and one
        of the country''s most powerful men — in Baghdad. Iran has called that attack
        an "act of war" and "state terrorism" and vowed a response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cd5a81-2bf2-46df-b2c0-a440faaff340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:05:05.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:17.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdd10fb-d19f-47ab-98c4-5d77ffd7c4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:05:05.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:17.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has amplified concerns about a spiraling tit-for-tat conflict
        between the United States and Iran.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0749679-2f88-4f0d-a1b3-dbfd4e61a2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:05:05.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:17.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
