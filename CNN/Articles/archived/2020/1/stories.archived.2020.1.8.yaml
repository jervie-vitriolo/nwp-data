    'template': '1'
    'title': 'A Filipino now owns Angkas amid threat of LTFRB blacklist '
    'updated': 2020-01-08T17:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6284c335-700f-47f6-ad94-f3c374f29532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:24:09.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:16.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> Angkas
        said it has tweaked its ownership structure after regulators pointed out "serious
        violations" of the terms of the pilot run for motorcycle taxis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c83f196-00a8-4004-83b7-cd8b13b7d8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:24:09.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:16.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10320a97-8ca3-4b8e-a8e1-d80b2c366d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:24:09.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:16.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas'' chief transport advocate George Royeca said the motorcycle-hailing
        company saw changes in ownership, with him emerging with a 60 percent stake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745400b9-7fbf-407c-ae3b-4a1f16cb8a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:24:09.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:16.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d088ae6-784e-4977-bbd1-7164b4ed850a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:24:09.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:16.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes came after the technical working group (TWG) handling
        the pilot run pointed out that Angkas'' founder and president Angeline Tham,
        a Singaporean, owns 99.996 percent of Angkas via its corporate entity DBDOYC.
        Royeca said shares in Angkas have since been split among six owners, with
        his stake fulfilling the Constitutional mandate that public transport companies
        must be majority owned by Filipinos. The TWG took this as a "blatant display
        of defiance and arrogance" in a <a href="https://www.facebook.com/DOTrPH/posts/1574306569375140">January
        4 statement</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5caf5b5-ec2f-4c95-94c2-21076a2b300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:24:09.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:16.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502960a7-ff95-4522-b8c2-50b51689ed97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:24:09.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:16.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bike-hailing firm went on to appeal to the Land Transportation
        Franchising and Regulatory Board to lift driver limits per company and restore
        surge pricing, saying these play crucial roles in balancing supply and demand
        for rides.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a519a50-b07c-4e54-965c-e7553da2970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:24:09.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:16.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84e7052-75a4-46b8-973e-ef34696595ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:24:09.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:16.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas insisted that it is "not picking a fight" with the TWG, but
        said the cap was what they did not agree with.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1254af11-67f1-41ff-85a0-4078b918bd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:24:09.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:16.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you put the cap and take out dynamic pricing, <em>medyo doon
        talaga masu</em>-supress <em>ang</em> supply and the public may find that
        it will be more difficult to book (rides) when they need to," Royeca said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe97b07-2364-4911-b3dc-50f71a398b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:24:09.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:16.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/12/22/angkas-george-royeca-ltfrb-new-policy-risk.html">LTFRB
        could be putting passengers at risk with new policies, Angkas says</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eda8f21-a021-45ac-8032-fda8e26a0184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:24:09.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:16.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to defend Angkas'' fare surge at a maximum of 1.5 times
        the base charge, saying that it was their way to "incentivize" bikers to go
        online during rush hour despite the heavy traffic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21764eeb-1cc8-4e67-b3b2-d127aefde712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:24:09.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:16.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the LTFRB technical working group told CNN Philippines''
        <em>Busina Balita</em> that it would want Angkas and other ride-hailing firms,
        including Grab, to explain their surge pricing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b33910-227e-4d71-80cb-68490470378c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:24:09.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:16.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royeca said the 10,000 rider cap on a per-company basis is not enough
        to serve commuters in Metro Manila, as 70-90 percent of drivers actually worked
        part-time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bd2ff8-6976-43de-a1b0-da70149c39e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:24:09.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:16.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e720c3-1f2e-40cb-be9f-67e0721868a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:24:09.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:16.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We prefer a pool where the riders get to choose, and even if we
        increase the cap on everybody, that is still deficient of the existing market
        demand in the streets," he said, adding that not all bikers would be out on
        the streets at the same time.</p>'
