      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dow futures dropped around 300 points Tuesday evening. Futures for
        the S&amp;P 500 were down around 1.15% and Nasdaq futures were down around
        1.4%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79c3547-3f2b-4291-a864-b8694b4d6a2e'
