  'Guevarra-Robredo-drug-war-failure':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-01-08T12:07:33.163+08:00
    'imagesource': 'jcr:6bda40cd-30c4-42a9-8b00-e91e6d4e3386'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3241ded-7571-4b35-a7df-14a00099fc39'
    'lead': '‘I cannot agree with that observation that it is a massive failure because
      the positive effects of the anti-illegal drug campaign are palpable,’ Justice
      Secretary Menardo Guevarra says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T12:18:23.482+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:28:30.869+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:27:38.041+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Robredo', 'Leni-Robredo', 'Guevarra', 'Menardo-Guevarra', 'drug-war',
      'Duterte']
    'template': '1'
    'title': 'Crime rates down, gov''t drug war  not a ''massive failure'' – Guevarra'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a39d5e-0a2e-42fa-8d36-27d3d1c30c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T12:18:23.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:30.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8)—</strong> Justice
        Secretary Menardo Guevarra on Wednesday countered claims that the administration’s
        anti-illegal drug campaign has been a failure, saying the government has had
        a good success rate in resolving drug crimes and cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3c861d-4d44-437b-bf52-c05baac8f0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T12:18:23.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:30.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I cannot agree with that observation that it is a massive failure
        because the positive effects of the anti-illegal drug campaign are palpable,”
        Guevarra told CNN Philippines’ The Source in response to Vice President Leni
        Robredo, who earlier said the government <a href="https://www.cnnphilippines.com/news/2020/1/6/Robredo-flunks-PH-admin-in-drug-war,-says-less-than-1-percent-shabu-seized-by-authorities-in-the-last-three-years.html">flunked</a>
        with the way it implemented its flagship narcotics campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15dc00b-4995-40a7-a018-b7381904fbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T12:18:23.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:30.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice chief said there had been lower figures of street crimes
        in relation to drugs. He bared that out of the 260,000 drug cases listed since
        2016— about 72,000 cases have resulted in convictions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e78772-9a9a-4b54-8ae0-c8aa9065b03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T12:18:23.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:30.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The success rate of the prosecution with respect to drugs is something
        like 80 percent—&nbsp;if we include these plea bargaining cases,” said Guevarra,
        who also noted that over 190,000 of the total cases were carried over from
        the previous administration.</p>'
