      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2c2db5-ee4b-4853-b1b8-2386fc136855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:23:23.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:26.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 3 -</strong> US President Donald Trump orders a
        drone strike in a Baghdad International Airport to "terminate" a top Iranian
        commander who was plotting "imminent and sinister attacks" on Americans. Killed
        in the airstrike were the head of the Revolutionary Guards'' Quds Force Qasem
        Soleimani, who leads the elite unit that handles Iran''s overseas operations,
        and Abu Mahdi al-Muhandis, the deputy commander of Iran-backed militias.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d25da0-0654-466b-bc36-e180fd7b5d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:23:23.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:26.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2020/1/8/US-justification-Trump-Iraq.html?fbclid=IwAR3brYLTTbemoj4RSDmOoowtV_L1x_92Uear7Nf23FqdlozMC3NlQjyyx3c">Related:&nbsp;The
        evolving US justification for killing Iran''s top general</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc08fde7-5138-4508-bb92-2d21b6f83488'
      'mgnl:activationStatus': true
