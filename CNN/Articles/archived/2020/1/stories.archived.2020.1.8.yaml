      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can help the devastated animal population by giving to <a href="https://www.wires.org.au/">WIRES,
        an Australian wildlife rescue nonprofit.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d7f82f-71d6-4576-97a2-5c803e7562ec'
