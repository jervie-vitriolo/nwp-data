      'mgnl:created': 2020-01-08T13:00:19.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:29.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pahalik precedes the “Traslacion” or the long-standing tradition
        of transferring the dark-skinned Nazarene from the Quirino Grandstand to its
        home in Quiapo Church in Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d1c414-d872-4008-8dfb-83275170afcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:19.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:29.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df244e9-65f5-4ddf-92c9-6c485ff25461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:19.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:29.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It usually happens a day before the Traslacion, but police and organizers
        have opted to move it on Monday evening to accommodate more attendees, and
        prevent an unruly and overcrowded Quirino Grandstand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b5acf2-2237-4ff0-801a-9f9482d80f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:19.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db056830-fca5-4762-9b9a-402d2ba06ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:19.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some faithful like couple Matteo and Ellen Firmeza decided to go
        to Manila a day early to join the procession on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e483b974-f319-498b-83f7-f0619f60d50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:19.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:29.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9191e485-9859-43c7-8217-84c2f2b45338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:19.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:29.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matteo said he became a devotee in 2010 after witnessing Nazareno''s
        miracle through his wife, who was diagnosed with cancer at that time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bca6aa5-9f1f-4cd9-b346-f47da0871ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:19.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:29.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d14d7c5-eb14-445f-8d73-f437f61335d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:19.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:29.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nung nagkaroon siya ng</em> adrenal tumor<em>, sinabihan na
        siya ng</em> doctor <em>na wala ka na tsansa kasi yung sakit mo. So ang ginawa
        sa kanya noong inoperahan siya dito hanggang labas, sabi niya sakin lagay
        mo yung maliit na</em> Señor Nazareno<em> dito, kahit papano</em> cancer survivor
        <em>na siya</em>," Firmeza said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09996ac5-bb9b-489f-996f-b9b27c55052a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:19.683+08:00
