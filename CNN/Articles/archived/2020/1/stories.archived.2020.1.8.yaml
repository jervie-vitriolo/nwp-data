      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6671b49-766b-41c5-a412-73f4fb0d89f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:47:25.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:43.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos in Iraq were urged to contact the embassy following the
        repatriation order.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd61eda-0065-4e48-8f2d-4fb66926a9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:47:25.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:43.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c5cf94-72fd-4393-866c-bf09916a29f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:47:25.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:43.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the options and choices of our citizens abroad may change.
        They may choose to wait. The key is to keep in close touch with the embassy
        so they''re properly informed," Overseas Workers Welfare Administration (OWWA)
        Administrator Hans Cacdac said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad754ec-764d-44b8-9f4e-0c579e93d871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:47:25.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:43.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bb58f3-6b9e-4474-ba68-e16e17ee7a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:47:25.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:43.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadie reiterated the importance of coordinating with the embassy
        located in Baghdad. He said there are options for the processing of Filipinos
        who wish to go home, such as asking for the help of their employers or by  personally
        contacting the embassy, especially if they''re not employed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0517ee8-1c98-4aeb-bc5d-f72daeed26a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:47:25.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:43.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c20e9d-9b4a-4306-a7ed-65e0c9e8e588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:47:25.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:43.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the DFA as of June 2019, there are 29,676
        Filipinos in Lebanon — 11,972 of them are undocumented or irregular migrants.
        Meanwhile, there are 1,181 Filipinos in Iran, with 59 of them undocumented.
        The same data shows there are nearly 2.2 million Filipinos in the Middle East.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa817771-127b-4907-9d29-82578cdc155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:47:25.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:43.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Filipinos in Iraq may contact the embassy at 0781 606 6822 and
        0751 616 7838. They may also contact the embassy via email through baghdad.pe@dfa.gov.ph
        or embaphilbaghdad.secretary1@gmail.com, or through its Facebook page, Philippine
        Embassy in Iraq. They may also contact DOLE at (0632)1349 and OWWA at (0632)1348.</em></p>'
  'Henley-Passport-Index-Japan-most-travel-friendly-passport':
    'author': 'Maureen O''Hare, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-08T08:22:35.108+08:00
