      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca6a741-97ef-4579-af2d-4122322e4870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:17:22.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:20.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both EVA Air and Malaysia Airlines added that they do not fly over
        Iraq.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e278f5b5-599a-4669-b494-dda538f708ed'
      'mgnl:activationStatus': true
