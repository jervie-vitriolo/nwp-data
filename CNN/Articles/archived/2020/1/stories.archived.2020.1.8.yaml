      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Thursday, January 2 — &nbsp;Pentagon statement announcing
        the strike says it was to deter "future Iranian attack plans"</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9655ec-7255-4642-8516-4feb53e2bcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the direction of the President, the US military has taken decisive
        defensive action to protect US personnel abroad by killing Qasem Soleimani,"
        read the statement, which added that Soleimani "was actively developing plans
        to attack American diplomats and service members in Iraq and throughout the
        region."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5a63cd-063c-4c8f-ac6d-144124a84770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also notes previous deadly actions by Soleimani and
        his Quds force, which it said was "responsible for the deaths of hundreds
        of American and coalition service members and the wounding of thousands more."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f060b07f-46da-4812-bb20-f10fe52b4509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the strike itself, according to the Pentagon, "was aimed at
        deterring future Iranian attack plans."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f335a33f-97c6-4110-aefc-e012093bf3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Friday, January 3 — &nbsp;Secretary of State Mike Pompeo
        cites "imminent threats"</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b098a8c3-e582-4774-b5b6-968b57bdce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Pompeo said Trump had made the decision to eliminate
        Soleimani "in response to imminent threats to American lives."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e686c61-dc6a-4869-8ee6-deacd96874a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with CNN, Pompeo referred to an active plot
        the strike was seeking to disrupt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbee96d-93f0-4733-95ba-34c6821ee996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want the world to understand that there was, in fact, an imminent
        attack taking place," Pompeo said. "The American people should know that this
        was an intelligence-based assessment that drove this."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1069e30d-66a9-458f-9da8-d381e9b5dcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Friday, January 3 — &nbsp;Trump says Soleimani was caught
        plotting to kill Americans</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db76d6-ea7a-47db-a508-c4e0b9a9d4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump mentions that Soleimani was plotting to kill Americans,
        most of his statement on Twitter focused on Soleimani''s past actions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0d7544-6e99-4602-b4f7-4202ae44bd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"General Qasem Soleimani has killed or badly wounded thousands of
        Americans over an extended period of time," Trump said, adding that Soleimani
        "was plotting to kill many more...but got caught!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e277ceca-edde-4bf7-b7c6-f7c87e117c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President further justified the killing by saying it should
        have happened long ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e293983a-7fd0-4489-9a3a-15ba7292c3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He should have been taken out many years ago!" Trump said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f9839d-c5ca-4fc0-9988-2501c9ed81f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, during a public announcement of the killing at Mar-a-Lago,
        the President repeated that there was an imminent plot the killing had disrupted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c859e53-f9b0-47e9-9c3c-8c2db59105fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soleimani was plotting imminent and sinister attacks on American
        diplomats and military personnel, but we caught him in the act and terminated
        him," Trump said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cbe605-8fae-4479-9bd0-cfac8f0e4c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took action last night to stop a war. We did not take action
        to start a war."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840968ff-785f-4f12-83a6-15853ecb980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Should have been killed years ago and ''retaliation''</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02968de-f1e0-434a-a527-63f13c7b0936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Monday, January 6 — &nbsp;Trump says Obama or Bush should
        have killed Soleimani</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76da835-2dbd-4476-b530-f2b41de627e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without mentioning an imminent threat, Trump complained about his
        predecessors during a call-in interview with conservative radio host Rush
        Limbaugh and said they should have targeted Soleimani.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b392403-a0fe-42c1-9c9e-d5293ba0d050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump specifically named Obama when he mentioned the international
        deal to give Iran access to oil markets in exchange for freezing its nuclear
        program.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32cf245-c0b0-4bfb-8ddf-f586dd27ce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, this should have been done for the last 15 to 20 years,"
        Trump said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf8877f-f07b-4faf-9bd6-00dfd3c05cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Him in particular," he added, referring to Soleimani. "He was their
        real military leader. He''s a terrorist. He was designated a terrorist by
        President Obama, and then Obama did nothing about it except give them $150
        billion..."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a92d82-b95f-41c9-a2f5-6e7d5c8ecba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he named Bush when he mentioned Iran providing improvised bombs
        that killed Americans in Iraq during the Bush administration. Those might
        be legitimate complaints. But they are not imminent terror threats.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562216af-9edb-424e-a0ea-65943895c1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Bush should have taken him out," Trump said. "He is responsible
        for the IEDs."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1027763-1b75-47fb-8ad1-fc8934312cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tuesday, January 7 — &nbsp;Trump says Soleimani''s past
        justifies his death and the strike was retaliation</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c64ebb7-99b6-40d2-856b-5aed5826ca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters in Oval Office alongside his meeting with
        the Greek Prime Minister, Trump was asked what he knew before the attack.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da45b9f3-42eb-4414-ae6d-72dc6d7b6312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew the past; his past was horrible. He was a terrorist," the
        President said. "He was so designated by President Obama, as you know. And
        he wasn''t even supposed to be outside of his own country. He was. So right
        there."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2e678d-0358-4949-9425-a5536b3c7506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.357+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said Soleimani was traveling with "the head of Hezbollah."
        The President appears to have been referring to Abu Mahdi al-Muhandis, an
        anti-US Iraqi militia leader who founded Kataib Hezbollah in Iraq and orchestrated
        attacks against US forces in the region.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f261192-8f69-4f9a-b9f3-380e6bc2a673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They weren''t there to discuss a vacation," Trump said. "They weren''t
        there to go to a nice resort someplace in Baghdad. They were there to discuss
        bad business, and we saved a lot of lives by terminating his life. A lot of
        lives saved."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea40d5-219f-4e87-bd51-6a2fd7def5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the same appearance, the President specifically said the
        strike was an act of retaliation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c15e755-b181-471a-a824-1e82ea0db05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t forget, in our case it was retaliation because they were
        there first," Trump said. "They killed -- look, I don''t have to talk about
        him for 18 to 20 years. He was a monster."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a4df10-93ee-4f16-86b4-8f7d55a07d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planning attacks and past actions</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c65c63-709d-446f-b917-599735951505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Friday, January 3 — &nbsp;US national security adviser Robert
        O''Brien says Soleimani was "planning attacks"</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971f731d-be99-4c0c-85cd-1dd8707ae6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump seemed to refer to a specific plot, his national security
        adviser said Soleimani had been actively planning attacks on American service
        members and diplomats.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a814cda0-6c83-4bcb-84d2-326802d1d0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This strike was aimed at disrupting ongoing attacks that were being
        planned by Soleimani, and deterring future Iranian attacks, through their
        proxies or through the IRGC Quds Force directly, against Americans," O''Brien
        said. "As President Trump said today, this action was taken to stop a war,
        not to start a war."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ef116f-eaf8-4a7b-84e9-63092d9d68df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Friday, January 3 — &nbsp;Chairman of the Joint Chiefs of
        Staff says Soleimani was planning a "significant campaign of violence."</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b874d39e-abff-4947-b65d-d63db5522211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters off camera, Chairman of the Joint Chiefs of
        Staff Gen. Mark Milley was asked if the threat was imminent, and he said,
        "Absolutely," but defined that imminence as days and maybe weeks. "We would
        be culpably negligent" if we didn''t take action, he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3247e981-9bd9-4b9f-94e7-489a7716cc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sunday, January 5 — &nbsp;Pompeo says the specific time
        frame of Soleimani''s plans is irrelevant</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39442e7-eae7-44a8-bdcc-32bc4de996e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than refer to a specific plot, Pompeo told Jake Tapper that
        the proof of Soleimani''s danger is proved by his past actions.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ceec7-4c33-41c0-9836-dab1ed661562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American people have the evidence right in front of their eyes,"
        he said. "We don''t have to guess about what Soleimani was up to. We know
        what he did on December 27. He killed an American. And we know what he''s
        done for years and years and years: killed hundreds of Americans."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a04ea8-c5c7-4791-a380-7d96642d9ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapper pushed Pompeo on what he meant when he''d referred to an
        "imminent" threat.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ec6918-f2d0-4243-b359-ef9ae38274a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re an American in the region, days and weeks, this is not
        something that''s relevant," Pompeo said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de55d868-f14c-4865-a219-b855cae30a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may have been plenty of justification to target Soleimani.
        But that could require authorization by Congress, if the threat he posed was
        not imminent. Assassination has been illegal under US law since 1981. And
        while US officials have determined that Soleimani is a terrorist, he was also
        a ranking general in a sovereign government, so targeting him tempts war in
        a new way.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a86e88-dfa9-4d5f-8b0a-86667fcecab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Intelligence was ''compelling'' but not specific</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8c7120-eac5-4f65-92ff-c8559f1e146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Monday, January 6</strong> — <strong>&nbsp;Milley stands
        by intelligence</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07774a5-6899-46a3-bffc-d844baf12f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US general, Chairman of the Joint Chiefs Milley, said Soleimani''s
        past means the US knew what he''d do in the future. Few people saw the intelligence,
        Milley said, but it convinced him.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7aaaa4-2d4e-4826-a59c-657d1cd5aa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll stand by the intelligence I saw, that — &nbsp;that was compelling,
        it was imminent and it was very, very clear in scale, scope."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fc70bd-4347-435d-bb08-a4c4b3d4a721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was not extremely specific.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e838111c-b5ee-4e70-b911-4de303fdfc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did it exactly say who, what, when, where? No. But he was planning,
        coordinating and synchronizing significant combat operations against US military
        forces in the region, and it was imminent."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19b3b52-1a7a-48d4-bde2-3ad0b626f39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley also made an interesting point that "in the world we deal
        in, we don''t deal in certainties, we deal in probabilities."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f6aa3f-90c3-4506-a814-9ef1b5cdc642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the probability is elimination of Soleimani disrupted for
        sure the plans that he was putting together," he said. "Does that mean it
        eliminated all threats? No."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785ef519-3d7c-4ea3-90a6-3ea850be297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tuesday, January 7 — &nbsp;Pompeo defines "imminence"</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52893d3-1bb0-4681-ac49-e39f95d4b23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a news conference at the State Department, Pompeo said Trump
        was given information from the intelligence community and other sources and
        that Soleimani''s past actions were paired with the possibility of further
        attacks.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e95ab0-24b9-4c76-8c23-dfa8143fa985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re looking for imminence, you need look no further than
        the days that led up to the strike that was taken against Soleimani," Pompeo
        said. "And then you, in addition to that, have what we could clearly see were
        continuing efforts on behalf of this terrorist to build out a network of campaign
        activities that were going to lead potentially to the death of many more Americans.
        It''s the right decision; we got it right."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60a1f78-5102-474c-8911-7c9d8328012e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tuesday, January 7 — &nbsp;Defense secretary says Soleimani''s
        "time was due"</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50feea61-f52d-4467-b50e-5900509a2687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguing the intelligence was not razor-thin, but persuasive, Defense
        Secretary Mark Esper told CNN''s Christiane Amanpour that Soleimani was caught
        "red-handed" in Baghdad meeting with another terrorist leader.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9431dd00-d5fc-434b-9970-c977f0481da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the threat was being orchestrated by Soleimani," Esper
        said. "That''s what the intelligence reported. That''s what he was doing on
        the ground in both Baghdad and Damascus and elsewhere, and I think it was
        only a matter of days, certainly no more than weeks."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5668b9be-7d18-4dc8-aa1f-b37814a336d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ultimately, according to Esper, Soleimani''s fate was a long
        time coming.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2167bebf-6159-42f5-8cb3-875a523f12c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is no innocent man. This is a terrorist leader of a terrorist
        organization, and his time was due."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db3bbee-1dbe-4fba-a63c-fdd8d61cbe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="http://''The
        evolving US justification for killing Iran''s top general''">The evolving
        US justification for killing Iran''s top general''</a></em></p>'
