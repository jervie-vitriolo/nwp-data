      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7002f72f-5df0-4073-a661-e259cdfafd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cull will see professional shooters kill thousands of the creatures,
        with CNN affiliate Seven News reporting that 10,000 are at risk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f2b0dc-21e5-4caf-bba4-f90fe39fe4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b25c75c-5ab7-4394-8f1c-8ea01729f12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most of the country, South Australia has been sweltering under
        extremely high temperatures for weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9418b35-6e3e-40cd-82a1-2ca98c10e235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055602af-2cb6-4762-b5b7-12cec85b9a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though not as badly hit as neighboring New South Wales, the state
        has suffered from the bushfires tearing through the country, blanketing cities
        in smoke and decimating native wildlife populations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fcc8fe-ffd0-45e4-8f7f-5c2e149a9b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad22afd6-a6d8-4e74-a38f-d3c6bb8db987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marita Baker, an APY board member, told The Australian newspaper
        that her community had been inundated by the creatures as they hunt for water.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829e7b02-b5d5-47b6-a748-74b7c4d68c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf4c9cb-d956-4e42-8d6e-4b4a5d543c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been stuck in stinking hot and uncomfortable conditions,
        feeling unwell, because the camels are coming in and knocking down fences,
        getting in around the houses and trying to get to water through air conditioners,''''
        she told the newspaper.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b80468f-4a36-4005-9995-59436c075ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d7697-82f6-4499-bf32-4341ea1cd367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The APY region is in an extremely remote area of South Australia
        and is sparsely populated. Only about 2,300 people live in the region, which
        is roughly the size of the US state of Kentucky.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d8dc5a-cc9f-4953-a713-880c62f2ee29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd8692a-020e-4af7-8d9d-806311ca0e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are believed to be more than 1 million camels in Australia
        and the country''s camel population is growing rapidly.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21261cb7-0223-484f-97e4-2c702771711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213594d3-7668-48d3-aaa2-68a07eee4c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camels are far from the only species suffering in heat waves and
        wildfires.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7032120-aa45-478e-9f3e-85826a4ad7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3476ae96-1c3d-4d45-a94b-c15d387f65a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various creatures have been found desperately approaching humans
        for something to drink in recent weeks, and last month a video of a koala
        chugging from a cyclist''s water bottle went viral.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8193c31-7d27-4752-8cfe-7cbf249c8bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cdcb74-8d65-4e33-88bf-6cdfa3fa211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another grim, viral video posted on Twitter, a man drives into
        the fire-ravaged town of Batlow in New South Wales, filming both sides of
        the road littered with the charred remains of animals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc757d4-a335-41f1-8d9f-8c4ea3d5cd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb806f06-2a65-4d49-b260-28cbb69cff09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is estimated that hundreds of millions of animals have been killed
        by the blazes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ca263d-bfca-48e2-97ff-e51a9f96a3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81b120b-7067-492a-848f-a8ef42c1d20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fires are nothing new in Australia, but they have been growing more
        intense and becoming more destructive in recent years, a problem that has
        been exacerbated by climate change. And animals have been on the front lines
        as Australia has the highest rate of species loss of any area in the world,
        and researchers fear that rate could increase as the fire disaster continues.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ff19d5-f952-4348-ae8e-9f65ac2f7724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/07/australia/australia-camel-cull-scli-intl/index.html"
        target="_blank">10,000 camels at risk of being shot in Australia as they desperately
        search for water</a></em>"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8fa658-b4ce-4a33-b518-95be78ba1072'
      'mgnl:activationStatus': true
