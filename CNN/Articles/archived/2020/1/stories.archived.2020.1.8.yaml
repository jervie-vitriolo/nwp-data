    'mgnl:tags': ['camels', 'australia-fires']
    'template': '1'
    'title': '10,000 camels at risk of being shot in Australia as they desperately
      search for water'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675c78f1-aa08-4200-a091-bbe0795a8d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;About 10,000 camels are at risk of
        being shot and killed in a drought-ravaged region of Australia, after complaints
        that the thirsty animals are endangering locals as they desperately search
        for water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a942ec19-beed-44b3-a7e5-b7fe43768f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc94b63a-a51d-4d1f-97d0-a59600882895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboriginal officials in the remote northwest of South Australia
        approved the cull, which is due to begin on Wednesday and is expected to last
        for five days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f67515d-b684-4a35-8b43-2fd908e2ef60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8878b122-9905-4985-8581-b341e8ed5c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area''s local government, Anangu Pitjantjatjara Yankunytjatjara
        (APY), said in a memo posted on Facebook that "extremely large groups of camels
        and other feral animals in and around communities" are "putting pressure on
        the remote Aboriginal communities" as they search for water.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981d72cb-785e-48bc-b7c7-c2685b73eaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69277ecd-534d-4804-ba3d-4a4bd2aa684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the current ongoing dry conditions the large camel congregations
        threatening the APY communities and infrastructure, camel control is needed,"
        the note added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafce2c0-c26a-4e71-ad7f-bc98f21fa883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:22:35.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:53.633+08:00
