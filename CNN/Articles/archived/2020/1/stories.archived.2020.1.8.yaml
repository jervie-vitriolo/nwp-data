      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48568979-d363-4dd0-8dcd-cbb48e9efd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What it will look like</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c09aa72-56cf-4198-a462-9d69fdb4dc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early prototypes that have been photographed and leaked online match
        a design patent Sony registered last August in Brazil.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a90189d-62ff-4f26-a3ab-aff3d11268b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94130481-96aa-49a8-a701-29ab7caf6656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PlayStation 5 has a V-shaped top, which appears to be a reference
        to the Roman numeral for five. The design manages to look both futuristic
        and nostalgic, like something out of a 1980s science-fiction film. It''s not
        as slim and minimal as the PS4 or even the Xbox One X; its bulkiness is a
        callback to older tech.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7149999-141e-4c09-a9b4-6b9e5c35ce76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cab4e8-7b60-429a-9088-5306f49dbd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the final product ends up looking similar to the prototype, that
        would be a departure from previous PlayStation designs. Sony did not return
        a request for comment on the leaks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92dc76c-a427-4b42-bcba-c1fe13f42a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64d6ac9-5a5b-45b8-b7d7-fe9ede128476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we can expect a significantly different PS5 design at launch,"
        said Piers Harding-Rolls, a director of research and analysis of games at
        IHS Markit. "It''s possible some of the design cues may transition over."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338705e6-47e6-4398-b577-7582e444234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1c052f-777c-4fd6-9409-218f4b487bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The new logo</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba5ebb8-0925-4ac5-86c8-f504e06725d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other aspects of the new video game console, Sony has kept things
        the same. On Monday at the CES consumer electronics show in Las Vegas, Sony
        Interactive Entertainment president and CEO Jim Ryan revealed the PlayStation
        5''s new logo, which bears a striking resemblance to the console''s previous
        logos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4ff5bc-8030-4276-8981-be6c01e65ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed02c4e-1e23-4437-b5d3-8b29995ae4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the decision to stick to calling the new console PS5, rather
        than PlayStation Series 5 or something unusual, was par for the course for
        Sony.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de29911-a178-4d60-a430-6483eb21b97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57238a49-3188-43ce-830c-e195d632a383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s inside</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c43b729-0c1f-4716-a35f-4f0427819df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know that the PlayStation 5 will be using AMD''s graphic chips.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcde462-a9f6-4138-b88c-0034d0de8f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbfecd9-5315-456c-babc-8b68db65ba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PlayStation 5 is expected to have faster load speeds and improved
        audio. It will support hardware ray-tracing for better graphics and it has
        an SSD hard drive for accessing games faster.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16515b63-e00c-4955-b990-6cc15838e7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0dbf35-ce5d-4835-be23-e88a8ab594af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The controller</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a823923-f1b4-44a5-ac56-dd6338dc7a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony has said the PlayStation 5 will feature a redesigned controller.
        It will include haptic feedback and improved tactile sensations, such as rumbling
        and shaking, so users can better feel what''s going on within a game.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da96533c-79b7-49f0-86bc-5c29bb72c458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a713614f-4093-4cf7-b183-7398f4f6ac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With haptics, you truly feel a broader range of feedback, so crashing
        into a wall in a race car feels much different than making a tackle on the
        football field. You can even get a sense for a variety of textures when running
        through fields of grass or plodding through mud," Ryan, the CEO of Sony Interactive
        Entertainment, wrote in the post. "One of our goals with the next generation
        is to deepen the feeling of immersion when you play games."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5b7ec4-b534-44cf-bc08-f20d676889d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ac2963-56bf-4d96-b1c2-ce6d9f4be10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When it''s coming and how much it will cost</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888dfebe-5be4-44dd-a178-f2b8d6704873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony confirmed last October the console would launch in 2020 for
        the holiday season, nearly six years after the arrival of the PS4. The company
        has declined to share how much the PlayStation 5 will cost, but Harding-Rolls
        predicts the PS5 will likely cost around $499, if not more.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b32fc9-e08e-4226-909f-39ccba1fc26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f059da-7a6f-48c2-912a-1631cc4a8374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That should make it competitive with Microsoft''s Project Scarlett,
        the next-gen Xbox console, which will also launch for the 2020 holiday shopping
        season.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a472a2-2a4d-4fd6-a21f-ce684c8cfd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d720c0-6b18-4341-b884-ab5963e3d424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that pricing and launch timing means the PS5 will almost certainly
        lose to the Nintendo Switch in sales this year, as Nintendo has the benefit
        of selling throughout 2020, and the Switch models cost between $199 and $299.
        Harding-Rolls predicts that the Nintendo Switch will sell 20.2 million units
        while the PlayStation 5 will sell 6.5 million and the Xbox Series X 4.5 million
        this year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e894e-ba0e-468c-a66c-07c7223d0da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02666ec-2a18-4b95-82f5-c660b6fa4a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joost van Dreunen, managing director at SuperData, a Nielsen company
        that analyzes the video game industry agreed that pricing was important.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438d2dbc-f48a-456f-ace0-b4c796c313a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd860181b-d706-4957-b254-1c52091b2ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I anticipate the first-year sales for the PS5 to be similar to
        that of the PS4. However, this depends for a large part on Sony''s willingness
        to price it competitively," he said, adding that he believes Sony doesn''t
        have much room to charge more than $399 for the PS5.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224745b8-1aca-410d-8be1-d64ca48d3913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfd4052-1973-4dd7-8d0e-4cb1e91ea49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:14:41.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Electronic Entertainment Expo set for June this year, and
        plenty of opportunities for Sony to make more announcements like the one on
        Monday, we should be learning more about the PS5 soon.</p>'
