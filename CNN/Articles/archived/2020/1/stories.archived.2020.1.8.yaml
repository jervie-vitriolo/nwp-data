      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parañaque joins Muntinlupa, Pasig, Makati, Las Pinas, Quezon City
        and Pasay in restricting plastic use in trade in place of a nationwide ban
        and regulation.</p>'
