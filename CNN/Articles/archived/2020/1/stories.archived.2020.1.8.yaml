  'npa-duterte-end-of-ceasefire-violations':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-08T00:02:49.007+08:00
