    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e90a4d4-f52e-4d8b-8439-2e178471b2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:05:05.965+08:00
