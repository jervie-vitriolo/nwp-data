      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Manila Police District, thousands of people flocked
        to the Quirino Grandstand in Manila for the third day of ‘Pahalik’ or the
        religious act of kissing the life-size and black figure of Jesus Christ –&nbsp;a
        practice of Filipino faithful who believe it could bring healing, answer prayers
        or lead to miracles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808c8bc9-7e35-4efd-b29e-e1e0637fdf1b'
