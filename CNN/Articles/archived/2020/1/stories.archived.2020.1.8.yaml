        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8299409a-6f10-468b-a945-025dcd34971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:24:47.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:52.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "And lastly, there''s the plight of the animals, a
        loss of their habitat that frankly is on a biblical scale and it''s heartbreaking.
        Therefore tonight, I will be pledging $1 million dollars to support the bushfire
        relief fund."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c4c2f1-34f2-4818-b103-8a7d8a953640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:24:47.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:52.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c57358-d902-4808-ac55-9e21e94fc690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:24:47.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:52.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was met with a standing ovation by the crowd.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf77bc2c-b6b5-4b1f-8874-d0f57e7804ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:24:47.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:52.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef65a954-8a68-4827-a13f-350b1a62a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:24:47.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:52.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I said earlier, this is a magnificent country and I love it
        here, so much and to see what is happening here breaks my heart, so we have
        to come together, we have to fight and this is my bit towards it and I love
        Australia so much," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba22b8c-cbe3-45f6-92ad-cb11abbdd35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:24:47.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:52.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34973880-48e3-4f50-884e-e3d59d2f5aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:24:47.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:52.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blazes, which have been burning across Australia for months,
        have razed homes and wiped out entire towns. Nearly 18 million acres of land
        have been burned and the total number of animals affected could be as high
        as a billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae104632-66aa-49d4-9a9a-48ff4ae7e4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:24:47.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:52.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/07/entertainment/elton-john-donates-1-million-australia/index.html"
        target="_blank">Elton John donates $1 million to Australian bushfire relief
        fundraiser</a></em>"</p>'
  'Harvey-Weinstein-threatened-with-jail-for-repeatedly-using-his-cell-phone-in-court':
