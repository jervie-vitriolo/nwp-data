      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) –</strong> If
        you are from Parañaque City, you might want to start looking for reusable
        bags to haul your groceries home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3941502-1338-419b-b82a-692008243258'
      'mgnl:activationStatus': true
