    'template': '1'
    'title': 'Palace contingent fund can be tapped to bring home Pinoys in Middle
      East – DBM '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db670ba3-1663-492e-8ea5-a1e55d1e0fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:17:59.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:27.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> The
        government may access President Rodrigo Duterte''s ₱13-billion contingent
        fund to <a href="https://cnnphilippines.com/news/2020/1/8/Iraq-Filipinos-mandatory-repatriation.html">bring
        home Filipinos in Iraq</a> amid heightened tensions with the United States,
        the Department of Budget and Management said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c9c2a2-7cad-4937-ae8f-41052390ad2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:17:59.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:27.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the Executive has about ₱1.8 billion specifically allocated
        for repatriation efforts under the newly-signed 2020 national budget, which
        was prepared last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8623c66c-d384-4b01-ad52-569c394325bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:17:59.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:27.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a8c7e9-3d30-4763-864b-938fd1607dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:17:59.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:27.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is different from President Rodrigo Duterte''s suggestion on
        Monday for Congress to convene a special session in order to <a href="https://cnnphilippines.com/news/2020/1/6/Duterte-suggests-standby-fund-Congress-OFWs-Iran-.html?fbclid=lwAR2">create
        a standby fund</a> to bring home Filipinos in Iran. His call came after American
        troops conducted a drone strike in Baghdad and killed top Iranian military
        commander Qasem Soleimani.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3d7eb5-48a3-4b1c-befe-bdd72d93b81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:17:59.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:27.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c40c65e-5bb6-42a6-8591-aaa8a3dacec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:17:59.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:27.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM Assistant Secretary Rolando Toledo told reporters that repatriation
        funds are available with ₱1.29 billion under the Department of Foreign Affairs
        and around ₱600 million under the Overseas Workers Welfare Administration
        (OWWA).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88ca42a-774a-4d74-a773-a6b9928eff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:17:59.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:27.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48727c8-f298-4f70-9e7e-47662db99209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:17:59.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:27.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this will not be enough, we also have a standby fund where we
        can tap that is subject to approval of the President, which is the contingent
        fund," Toledo said in a media briefing in Malacañang. "Other than that, the
        Department of Finance is looking into possible sources of such fund from other
        sources."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c6e160-4373-473a-a982-ad65a233280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:17:59.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:27.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/1/7/Philippines-Duterte-United-States-Iran-Iraq-Middle-East-conflict.html">Duterte
        sends team to Middle East amid US-Iran conflict</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2803c5df-5a7c-44ad-982b-459e9e3144b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:17:59.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:27.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund, which is in lump-sum form for emergency or unplanned allocations,
        is under the discretion of Malacañang. Toledo said the money is often used
        for the President''s travel expenses as well as to fund the creation of new
        departments or government units.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd8b3bd-de39-49f5-b21f-cb032d0cd2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:17:59.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:27.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3556095d-3671-4a5e-932a-7ce7f1026f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:17:59.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:27.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the money, a standby fund. The government is ready if there
        is a call for repatriation for our overseas Filipino workers," Toledo added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8051a56a-86a2-4a2d-bc14-949c6ad360af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:17:59.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:27.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbe7754-2a8b-469b-b7f7-577ec2746ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:17:59.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:27.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following America''s attack, Tehran retaliated with missile attacks
        on two Iraqi bases hosting US forces, while the Iranian Parliament passed
        a bill declaring American troops "terrorists."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2284b0db-cb9f-4e1c-a332-a3a53f06ced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:17:59.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:27.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9004a547-4d2b-4b99-957e-594c8af245d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:17:59.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:27.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Wednesday morning, Duterte then ordered a mandatory repatriation
        for Filipinos in Iraq as authorities raised the security level to the highest
        threat alert.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79173215-4bc4-4f4c-bd38-b9dbb2535e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:17:59.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:27.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f7586c-b7db-4cb3-b627-16dce36799fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:17:59.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:27.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Presidential Spokesperson Salvador Panelo said Filipinos
        in Iraq will not be forced to go home; they can opt to be evacuated to a safe
        place instead.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfb059e-c4c3-4ca3-a6be-965d461c4d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:17:59.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:27.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/1/7/US-Iran-conflict-Duterte-Trump.html">Duterte
        to side with Americans if Filipinos harmed in US-Iran conflict – Panelo</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2247dd36-44eb-4cb1-ad66-0a8295b673af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:17:59.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:27.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 4,204 Filipinos in Iraq — 4,000 of them are undocumented
        or irregular migrants — according to DFA''s Office of the Undersecretary for
        Migrant Workers data as of June 2019. Citing data from the Philippine Statistics
        Authority, Toledo said there are 1.26 million Filipinos in Bahrain, Israel,
        Jordan, Kuwait, Lebanon, Saudi Arabia, Qatar, and the United Arab Emirates.
        DFA data as of June 2019 shows there are nearly 2.2 million Filipinos in the
        Middle East.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2a746e-2377-4910-89a3-98164a0bdc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:17:59.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:27.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos in Iran and Lebanon have also been ordered to come home
        as of Wednesday afternoon due to escalating tensions, Labor Secretary Silvestre
        Bello said.</p>'
