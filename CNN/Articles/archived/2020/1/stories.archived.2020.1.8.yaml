  'US-justification-Trump-Iraq':
    'author': 'Zachary B. Wolf and Veronica Stracqualursi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-08T08:26:09.158+08:00
    'imagesource': 'jcr:7f8433a8-a1be-4648-bbb7-eaaf960f1a35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d27411e-f9d2-413b-8d7d-a5e208b36552'
    'lead': 'When the US government killing of the Iranian general Qasem Soleimani
      was first announced, officials from the Pentagon up to President Donald Trump
      were careful to make clear the strike was meant to head off an imminent attack
      on Americans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T08:32:19.355+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:28:39.227+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:27:35.273+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Pentagon', 'Trump', 'Iraq']
    'template': '1'
    'title': 'The evolving US justification for killing Iran''s top general'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ed68dd-f4a5-4b81-b4e8-a223e49055d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;When the US government killing of
        the Iranian general Qasem Soleimani was first announced, officials from the
        Pentagon up to President Donald Trump were careful to make clear the strike
        was meant to head off an imminent attack on Americans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3652f92f-7b21-47ad-9c96-64691f38fc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the strike, which took place last week without congressional
        approval or debate, should be conducted with the urgency of heading off an
        imminent threat is actually key to making it legal under US law. But Trump
        has subsequently made clear — &nbsp;notably in comments Tuesday from the Oval
        Office — &nbsp;that he was also motivated by retribution after the death of
        an American contractor at an Iraqi military base, possibly caused by Iranian-backed
        militias, or violent protests at the US Embassy in Baghdad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f9898a-928e-418f-acbd-9cb1c8327def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Oval Office comments left out the idea of an imminent threat
        and echoed his arguments on a conservative radio show that the attack on Soleimani
        should have been carried out years ago, by either President Barack Obama or
        President George W. Bush, two men whose foreign policy Trump has repeatedly
        tried to undo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff500bf-1cde-4ccc-9da4-655fb470ef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Soleimani''s killing could lead to war, even if it was an attempt
        to disrupt a terror threat. Killing a terrorist as a security matter is one
        thing. Killing another country''s general as part of a policy agenda is something
        else entirely. According to CNN''s reporting, top officials who briefed Trump
        were surprised that he decided to strike Soleimani, who was visiting Iraq,
        because it was the most severe option presented to him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98f7f1b-ddd8-407e-a993-b8a9f3e7b4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.355+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since those first public announcements about the strike, officials
        have refused to provide evidence of an imminent attack and instead have argued
        that Soleimani''s previous actions meant he would continue to act the same
        way and that eliminating him was part of a larger strategy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b884a22-9d3e-4179-88f3-c7f4f59d6b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See below how the justification for killing Soleimani has evolved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aa47e0-da45-4d5a-847f-ecf4ed695063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Imminent threat''</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0369f05-aecd-4efc-8510-e6a29ff73076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:32:19.356+08:00
