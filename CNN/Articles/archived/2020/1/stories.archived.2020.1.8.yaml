      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f1dfff-eb96-4d2a-b726-1c88678dbcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:12:03.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:08.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension stemmed from a complaint filed by Barangay chaiperson
        Samuel Jucar and 46 other barangay chairpersons. The complaint cited a finding
        by the Commission on Audit in which the city’s development funds were used
        for the rehabilitation of the city plaza, instead for socio-economic projects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b2dafa-ccc0-412b-a28a-579d51ffafe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:12:03.508+08:00
