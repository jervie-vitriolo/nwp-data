    'mgnl:tags': ['Japanese-passport-', 'Henley-Passport-Index']
    'template': '1'
    'title': 'Henley Index: Japan tops 2020 list of world''s most powerful passports'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c084cc3-15ab-44f3-b32a-01ec01e13d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:25:47.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:41.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;What''s the travel document that opens
        more doors around the world than any other? It''s a Japanese passport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835542be-acea-48c2-8cf4-22cc3ba7f1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:25:47.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:41.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Henley Passport Index, which periodically measures the world''s
        most travel-friendly passports, has released its first report of the new decade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf4a686-11f2-424d-bb7a-9c695169e337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:25:47.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:41.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf846024-f60f-4ca8-b212-727d0263cfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:25:47.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:41.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is now top of the leaderboard, offering visa-free or visa-on-arrival
        access to an incredible 191 destinations around the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d25718-1694-4133-87db-ad1b5719224d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:25:47.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f84489-ea34-4ce7-a188-572f361af0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:25:47.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:41.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia dominates the top of the list, with Singapore in second place
        (with a score of 190) and South Korea tying with Germany in third place (with
        a score of 189).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0846af-070b-4e36-8aa2-61b2fa4c2456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:25:47.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:41.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51922a8-61b8-4afb-b754-12174ad02be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:25:47.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:41.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European countries have a strong showing in the rest of the top
        ten, with Finland and Spain at No.4, Spain, Luxembourg and Denmark coming
        fifth, and Sweden and France sitting at No. 6.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ad6b61-ccb4-4163-8a57-3d2062be392e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:25:47.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df78b1e7-6da7-4642-904e-c95ea225da2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:25:47.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and the UK, meanwhile, continue to slide down the rankings.
        As we step into the 2020s, they hold joint eighth place -- a far cry from
        the number one spot they jointly held five years ago, in 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85210e02-5e76-4efa-a76d-2f9b3ed62aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:25:47.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63302729-3cd5-4b07-b6b8-341f118f036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:25:47.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:41.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing certainty in the UK over what travel mobility in a post-Brexit
        Britain and Northern Ireland will look like means that this downward trend
        might not be reversed anytime soon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c715ec5-a23c-4471-8e25-0a1e5b3bddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:25:47.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:41.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ea300e-2833-43dc-a3ee-f52261863eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:25:47.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:41.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report quotes Madeleine Sumption, director of the Migration
        Observatory at the University of Oxford, as saying: "The Conservative government
        has promised an ''Australian-style'' points-based system that would be more
        liberal than current policies towards non-EU citizens, though still much more
        restrictive than free movement. As with all big migration policy changes,
        what this will mean for actual levels of mobility, however, remains extremely
        difficult to predict."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d7b9f-d1c6-474d-8f85-2709c3634f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:25:47.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:41.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21e1381-c8fa-4e3f-b977-7a6ff95c6b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:25:47.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:41.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumption also notes that net EU migration to the UK fell by 59%
        between 2015 and 2018, with many EU citizens perhaps wary of settling in the
        UK with the threat of Brexit on the horizon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca66bc3-8ecc-4d53-996c-dfd334ad8e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:25:47.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:41.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f33f37e-d1aa-45f8-8451-3bb8247e0d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T08:25:47.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:41.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One step above the UK on the leaderboard is Ireland, at No.7. A
        record-breaking 900,000 Irish passports were issued in 2019, due to a steady
        rise in applicants from British residents since the Brexit vote in 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c387c32-330f-44af-9003-30b450000eb3'
