      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Walang nawala na yaman ng bayan. Dadalhin natin ang kaso na ito
        sa mas mataas na hukuman kung saan hinahangad nating magkakaroon ng patas
