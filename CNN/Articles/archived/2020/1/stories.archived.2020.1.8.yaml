      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e344fd8d-8868-441a-95eb-31cb013c9d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:04:07.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men were on Tuesday ordered to hang later this month for gang-raping
        the woman on a bus in 2012. She died two weeks later as a result of her injuries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab5d470-5fa0-467d-be9a-68387ad74b7f'
