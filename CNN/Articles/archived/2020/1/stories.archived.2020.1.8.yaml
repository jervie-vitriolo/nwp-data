    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba2eb43-3242-4fb0-aea2-72b6ed6072b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:05:05.965+08:00
