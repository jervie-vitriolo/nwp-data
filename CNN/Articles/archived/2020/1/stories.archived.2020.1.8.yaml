      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/07/asia/india-gang-rape-nirbhaya-death-warrant-intl/index.html">Four
        men ordered to hang for fatal gang rape on New Delhi bus</a>."&nbsp;</em></p>'
