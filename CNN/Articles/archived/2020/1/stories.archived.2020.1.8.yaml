      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ccf40d-eea2-492a-abcd-511b8cc602b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:58:44.596+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:28:34.145+08:00
