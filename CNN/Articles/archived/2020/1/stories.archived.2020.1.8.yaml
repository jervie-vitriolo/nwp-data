      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a9c167-41ca-4b60-994e-afea6714f818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:04:07.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:33.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while punishments have become harsher, and reporting of crimes
        has improved thanks to greater awareness of sexual violence, experts say the
        underlying issues remain unaddressed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6706dd-a7f2-4ea1-b46c-8881351bbaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:04:07.807+08:00
