      'mgnl:lastActivated': 2023-01-26T22:28:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e2db92-2565-4c03-a526-0fe1ae673987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:04:07.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the men took turns raping the woman as the bus drove
        around the city for almost an hour. When they had finished, they dumped her
        and her friend by the side of the road.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e27fde-8ba1-48fc-a351-780411ef01a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:04:07.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:33.539+08:00
