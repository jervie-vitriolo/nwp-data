      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/08/sport/serena-williams-roger-federer-rafa-nadal-australia-bushfires-tennis-spt-intl/index.html">Serena
        Williams, Roger Federer and Rafa Nadal commit to Australian bushfires charity
