      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can <a href="https://www.redcross.org.au/campaigns/disaster-relief-and-recovery-donate#donate">donate
        to the Australian Red Cross</a>, which has volunteers at evacuation and recovery
        centers.</p>'
