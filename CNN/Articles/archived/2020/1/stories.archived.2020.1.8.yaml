      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9508522-5dda-45ab-9932-f36fb7dfe667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T11:01:40.772+08:00
