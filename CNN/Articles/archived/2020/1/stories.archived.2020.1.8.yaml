      home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52bac56-8264-4183-9890-5293403e4e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:54:34.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:35.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Samsung unveiled on Monday its vision for
        the futuristic home, where robots follow you around, anticipate your needs
        and serve as "companions."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bcbb58-3040-4ac6-bebe-77ead803cc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:54:34.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:35.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b13125-1612-4b39-9575-9e8672c490e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:54:34.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:35.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the CES consumer electronics show in Las Vegas, the company showed
        off a yellow tennis ball-like robot named Ballie — think BB-8, the lovable
        droid from "Star Wars" — that acts as your personal assistant. The small robot
        packs built-in artificial intelligence capabilities, a camera and a mobile
        interface that intend to help you around the house.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ea38d3-a020-4226-80b2-f572445feaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:54:34.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:35.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d9206f-6077-4c3e-8c88-78399bca1084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:54:34.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:35.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung thinks Ballie will especially resonate with pet owners,
        entertaining them during the day and allowing users to watch them remotely
        via the camera.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347967aa-b874-4522-a9cd-9f7cec5a5371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:54:34.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:35.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18b6772-1a5b-45c5-8e16-1f5a20015bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:54:34.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:35.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The product comes at a time when more companies — including Facebook,
        Google and Amazon — aim to put more cameras into household items. Those efforts
        coincide with a series of data sharing scandals that have surfaced in the
        past year that have left businesses reeling to earn back user trust.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a724b5b-fb0f-48f2-a870-c1ceac3362ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:54:34.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:35.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f67bf9-f955-44c4-bf0a-90250bcd7d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:54:34.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:35.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want Ballie to keep our secrets," a Samsung executive told attendees.
        "We want an AI we can trust. We are working hard to bring all of this [to
        Ballie]."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a029e03-e0b4-4fbf-9c1d-92b8a7a11a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:54:34.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:35.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7263219e-a750-48cf-88b4-80ae78189087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:54:34.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:35.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company emphasized it would not share data with third-party
        companies without prior and direct consent from its users.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1984c903-ead4-4b36-b8e4-1a06d0c8f26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:54:34.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:35.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce0aaf5-bfdb-4432-b992-52546a485ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:54:34.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:35.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also teased another product called Bot Chef featuring robotic
        arms that help prepare meals. The company didn''t provide a timeline or price
        for either gadget.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ba6d73-b67b-410d-a39e-9cbb3747d2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:54:34.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:35.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b707b692-b51b-4f0e-ab2a-e8f75de78fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:54:34.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:35.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is bringing its personalization to the living room, too,
        with a massive 292-inch microLED modular set — what it calls "the world''s
        largest TV." By comparison, most large TVs are around 70-to-80 inches. Consumers
        are also able to personalize the size (up to 292 inches) and tweak certain
        features, including the aspect ratio, on the 292-inch TV.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898fb9b0-52d0-47a7-a754-9ca45b19d196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:54:34.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:35.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de85428-6f56-4db7-baba-f2864844d50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:54:34.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:35.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though a 292-inch TV would be hard to fit in most houses, Samsung''s
        array of new TV sets are part of a larger effort to drum up consumer excitement
        and reposition itself in the tech industry as an innovation leader.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22d4e58-be1c-4a42-9825-cbae9b1c1778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:54:34.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:35.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df1e6ba-5e9e-4671-b8cd-6e9272eaaf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:54:34.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:35.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also for the living room, Samsung showed a live demo of its new
        GEMS platform that, with the help of augmented reality glasses, provides artificial
        intelligence fitness programs from a virtual workout couch.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4ea81a-0cc2-4127-b0d5-b79fa914cf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:54:34.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:35.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccfbc9c-0314-439a-a285-fc4a350b3f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:54:34.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:35.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not reveal any details about its much-anticipated
        project Neon, which Samsung has teased as a more visual digital assistant
        — or "artificial human." The CGI-like system, which was expected to launch
        at CES 2020, is expected to be far more sophisticated than existing digital
        assistants.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a241731d-36c5-43cf-90b4-ace862e9ae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:54:34.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:35.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d355e5-d84d-4e34-9e1a-230ce64d1518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:54:34.461+08:00
      'mgnl:createdBy': 'mel'
