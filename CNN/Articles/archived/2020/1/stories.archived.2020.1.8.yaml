      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce09f29a-acab-4d31-87f4-658a0c960021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:23:23.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:26.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran <a href="http://www.cnnphilippines.com/world/2020/1/8/Iranians-rocket-attack-on-base-US-troops.html">launches
        more than a dozen missiles</a> at two Iraqi bases that hold US troops. In
        a statement, the Islamic Revolutionary Guards Corps says the attacks were
        "hard revenge" for the death of Soleimani.</p>'
  'dementia-lifestyle-change':
