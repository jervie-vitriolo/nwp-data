      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The devastating Australian bushfires have
        been burning for months and there''s no end in sight. They''ve taken the lives
        of citizens and firefighters, and they''ve destroyed hundreds of homes. They''ve
        forced entire towns to evacuate and live in shelters in one of the worst fire
        seasons in Australia''s history. Volunteer firefighters are working relentlessly
        to combat the flames, leaving their own families behind.</p>'
