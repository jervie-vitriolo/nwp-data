      'mgnl:lastActivated': 2023-01-26T22:28:50.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bb9d88-2548-4381-bb48-eaf214a5f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:33:33.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:50.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers are looking for former professional players aged over
        50 to take part in the study, in addition to active non-footballers aged over
        50.</p>'
  'Australia-fires-animals-dead0':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-08T06:35:33.745+08:00
    'imagesource': 'jcr:1ba27714-4989-45e3-9a63-4f023a00b1bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca234106-1bcf-4013-801d-e0c1f232b596'
    'lead': 'Nearly half a billion animals have been impacted by the fires in New
      South Wales alone, with millions potentially dead, according to ecologists at
      the University of Sydney. That figure includes birds, reptiles, and mammals,
      except bats. It also excludes insects and frogs — meaning the true number is
      likely much higher.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T06:38:33.863+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:28:48.587+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:27:31.971+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Millions of animals are dying from the Australian fires, and the environment
      will suffer for years to come'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f0977-189b-42a4-a4a6-5c78df1e5fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;In a <a href="https://twitter.com/ABCcameramatt/status/1213618471767904256">grim
        video</a> posted on Twitter, a man drives into the fire-ravaged town of Batlow,
        in the Australian state of New South Wales (NSW). Both sides of the road are
        covered with ash and lingering smoke. They''re also littered with the charred
        remains of animals killed in wildfires that have ripped through the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54011d10-a7c8-438f-a5e5-97664a6c42da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227aaf8c-8653-4db9-988a-09d935e7f8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blazes, which have been burning across Australia for months,
        have razed homes and wiped out entire towns. Across Australia, nearly 18 million
        acres of land have been burned —&nbsp;much of it bushland, forests and national
        parks, home to the country''s beloved and unique wildlife.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32439d9-d973-4f88-a76e-f541e916b035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1ca7c4-4a07-470d-9530-8195a565f813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half a billion animals have been impacted by the fires in
        NSW alone, with millions potentially dead, according to ecologists at the
        University of Sydney. That figure includes birds, reptiles, and mammals, except
        bats. It also excludes insects and frogs —&nbsp;meaning the true number is
        likely much higher.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0998c63d-bac0-4522-a70a-395f3838b7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd3c0ab-a861-4094-a40c-b7eee1e7b33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of animals affected nationwide could be as high
        as a billion, according to Christopher Dickman, the University of Sydney ecologist
        who led the report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a0b1f7-ce77-4529-8e11-4643f2da7526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a27121-58f6-4b76-ae03-118cf6b43e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fires are nothing new in Australia, but they have been growing more
        intense and becoming more destructive in recent years, a problem that has
        been exacerbated by climate change. And animals have been on the front lines
        -- Australia has the highest rate of species loss of any area in the world,
        and researchers fear that rate could increase as the fire disaster continues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0c74b9-eb5f-448f-9307-f2b0ab95a352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5b6df9-31a2-478e-9f04-910a42103a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scale of these fires is unprecedented," said Dieter Hochuli,
        an environmental sciences professor at the University of Sydney. "There are
        substantial concerns about the capacity of these (ecosystems) to rebound from
        the fires."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e341860-f318-4c3a-8712-ba6aa65ede95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12faabf6-433a-4537-8153-631f1de6c462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flames, food, and predators</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3cac92-86ce-40be-83a2-14abc648a04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team at the University of Sydney came to their conclusion by
        using estimates of NSW mammal population density in 2007 in order to estimate
        how many animals have been affected by the 4.9 million hectares (12.1 million
        acres) that have been set alight in the state this fire season.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36be8451-de5f-40a8-b49a-6fa4fa015c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87504432-0d28-4308-8b68-748e92d417cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a pretty good estimate, Hochuli said -- but until the fires
        stop, they have no way of surveying exactly how many animals have died. And
        since the density figures excluded some species of bats and frogs, "the true
        loss of animal life is likely to be much higher than 480 million," said a
        statement from the university.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b73042-5041-4d5e-aba2-f6fed03a5781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a45bdf2-f5b0-40df-bae9-08f032877ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some animals, like koalas and kangaroos, are primarily killed directly
        by the fires -- for instance, by being incinerated in flames or choking on
        smoke. Nearly a third of all koalas in NSW have died and about a third of
        their habitat has been destroyed, federal environment minister Sussan Ley
        said in December.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f684d42d-8b98-44a1-bfd7-05d35b9bd274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a5ecc1-bd42-4362-a5b6-c8a7ee695ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from the ground show koalas with singed fur, raw patches
        of burnt flesh, and blistered paws. Even if they are rescued and treated,
        sometimes their injuries are simply too extensive to survive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f90595-5e26-4612-bf32-06d4f1f7a823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf54ea75-cbdc-47a7-8ac1-8973a17d5076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wombats have also been hit hard -- they don''t cope well with heat
        or stress, and panic at the smell of smoke. The small, stubby-legged marsupials
        can''t run very fast or far, and are largely at the mercy of the flames.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5d4375-0b0d-458c-8c5a-bb915fc8a5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83a6b5a-5696-4ecf-802f-7168db292978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just horrendous," said Graeme Jackson, a NSW resident who
        has experience raising orphaned wombats. "A wombat can run 30 kilometers (per
        hour/18.6 mph), he can run that fast (for) short distances -- and then he
        burns."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448e2f43-03fc-4c53-bc02-b70b4d1f2cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c42c528-bd2f-4257-b29e-60db7537cfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other species don''t die from the flames or smoke, but instead from
        the fire''s aftermath. Smaller mammals and reptiles can escape the blazes
        by burrowing underground or hiding in rocks -- but afterward, there is no
        food or shelter left, only certain predators that are drawn to fire because
        they know it brings easy prey.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3e8613-a762-46bb-a08b-10914a6098fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22da18fe-5339-46a9-a141-37f0b47fff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big issue is that feral cats and red foxes hone in on fire
        front -- they come in and pick off animals, it''s an open hunting area," said
        Dickman, from the University of Sydney.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31261a1a-c395-49f5-86ad-48289e4252bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2ab3fa-c344-4b71-8a8a-717018a55657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koalas and kangaroos are spread out across the country, so they''re
        not in danger of going extinct due to the blazes. But other animals that live
        in niche environments and have smaller populations may have been wiped out
        entirely; these include the eastern bristlebird, the mountain pygmy possum
        and the corroboree frog.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6907080e-91cd-4475-83e1-33807803d3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe838b3-287f-4153-83d2-4130d31aa0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For these species, "if its habitat burns, it''s a goner," Dickman
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afbafd9-914f-402e-99dd-f713cbcc63a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb1e5aa-1581-4c7f-b11f-762e193f37e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extinction doesn''t happen all at once. Each species on Earth has
        an average of 220 populations, so a healthy species could recover if only
        a handful of populations die out. But "if you whittle away population after
        population, then eventually you''ll be left with half a dozen, then three,
        two, then maybe even one population," Dickman said. "Then all it takes is
        one event and it''s gone -- a fire, drought, whatever."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8844e857-aa40-444e-83bf-520f0caa9a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09da796c-dfaf-4b5e-a109-4b8a843b7acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate crisis and recovery in a changing landscape</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b519fe9b-4a69-4c7e-bdba-6f529ba19a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These animals'' recovery depends not only on their population size,
        but also on the condition of their habitat. For instance, plants grow slower
        in high-altitude alpine regions, meaning it could be a very long time before
        species are able to return.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcf39a3-2b75-4b88-b590-82bffa7ccddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340e6e38-d9f2-4122-8376-9d1cf3e408b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, even if a habitat heals, the animals don''t come back.
        In 1993, a fire in NSW''s Royal National Park wiped out the greater gliders
        -- a type of lemur-like gliding marsupial -- that lived there. "The population
        is effectively gone," Dickman said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0463a89-d73a-44c1-a43d-279bf85625e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edb04ff-0a5e-4b6b-8199-8167967e72f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not that animals are unprepared for natural disasters -- they''ve
        been dealing with fires for millennia. But human interference has changed
        everything. We have fragmented natural environments with cities and residential
        areas, cleared land for our use, and introduced invasive species -- making
        it harder for native species to recolonize after fires.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f2fd1-17fc-4366-9782-ff9925878d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92157336-bfee-41b0-8925-9733ae5623e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most devastating human factor has been the climate crisis,
        which experts say has made natural disasters go from bad to worse. Australia
        is experiencing one of its most severe droughts in decades, and a heatwave
        in December broke the record for highest nationwide average temperature, with
        some places sweltering under temperatures well above 40 degrees Celsius (about
        113-120 degrees Fahrenheit).</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33ebeb7-5048-4b12-a494-08716615803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3c96ba-813e-4fab-ba51-91f3c42736e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s gotten so bad that the heat and drought were killing thousands
        of flying foxes even before the fires began. "They''ve been falling out of
        trees in large numbers," Dickman said. Their population is "almost certain"
        to have depleted further now that fires have burned their habitat.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76a4d35-9ddb-48f3-bc0c-0263b2464149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adf55b7-9416-4077-8ee4-8df86ceb1e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The depletion of animals and their homes is a vicious cycle; just
        as animals need habitats to survive, so too do habitats need their animals.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a60f511-eb4f-4148-a196-35f046875292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec021d4-3060-4013-8cc8-3057b7d14c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, a type of rat kangaroo called the potoroo is crucial
        to keeping forest soil healthy. If potoroos are hit by fire, some plant species
        might be unable to regenerate, which could then kill off other species that
        feed on vegetation. Ecosystems are built on balance -- once one element is
        thrown off, everything is affected.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c0c80d-1560-42f4-a1ea-7836e17bb63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e97c86-703e-4345-afe8-21ae1bd381e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal hospitals, zoos and rescue groups on the ground are doing
        their best to respond to the fire crisis, with local residents and volunteers
        pitching in to care for injured animals.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3177f5-5ac2-4bfe-9cb8-4e736c6a1254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ce76f4-bcbc-4ab1-90c8-457774d1f19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is huge because we had a drought before we had this bushfire,
        so the animals are already undernourished," said Janine Green, a volunteer
        at WIRES Wildlife Rescue, who rescued a possum with badly burnt paws on Tuesday
        near the NSW town of Cobargo.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdf62e1-4b52-44db-a15d-6ad643ee011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bc3319-3d02-446e-9665-98e976a04171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Environment Minister Ley said in December that the government
        is working with koala experts, and had allocated $6 million Australian dollars
        ($4.1 million) to establish habitat corridors and a plan for releasing animals
        that have been in hospitals.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b42de2b-96bc-42d5-a230-549a21773266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7034d3-4164-4f32-b438-9faa22aee7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some fear that unless authorities take decisive long-term action
        on climate change and animal conservation, the country''s wildlife and environment
        could face a dire future. Australia has more than 300 native species -- and
        about 81% of them are only found in the country. If they are wiped out here,
        these rare animals could be gone for good.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0c32c4-0f0d-4ee8-8931-cb4ce2be6498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc7451e-11af-49b3-a917-cead19390726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:38:33.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:48.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not coping, and now they''ve got no grass, no water, no
        habitat," Green said. "Who knows if they can breed after this? We''ve never
        seen anything like this before."</p>'
  'Soleimani-funeral-stampede-':
    'author': 'Angela Dewan, Mahmoud Alavi and Hande Atay Alam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-08T06:38:54.839+08:00
    'imagesource': 'jcr:f3bd391d-37c8-40de-837b-0790f1ced452'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3bdbf72-dc45-4f7e-9cb1-3a643b6f1aab'
    'lead': 'At least 56 people were crushed to death on Tuesday when a stampede broke
      out at the funeral of the Iranian commander killed in a US drone strike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T06:39:55.640+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:28:47.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:27:32.302+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens killed in stampede at funeral of slain Iranian commander'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c89003b-d06f-42aa-a586-6ebeeb58c774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:39:55.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:47.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least 56 people were crushed to
        death Tuesday when a stampede broke out at the funeral of the Iranian commander
        killed in a US drone strike.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b4cc21-6c5d-47ab-8e5c-3a6839da41b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:39:55.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:47.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feba278e-8964-431f-8c1d-99387bc51daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:39:55.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:47.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run Iranian broadcaster IRINN reported 35 men and 21 women
        died, and another 213 people were injured, at the funeral procession for Qasem
        Soleimani in his hometown of Kerman. Images showed tens of thousands of people
        pouring into the streets to honor the slain commander, a revered figure in
        Iran.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc600e3-a648-4dc1-a9ea-eb096a156afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:39:55.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:47.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c203e03-e348-4c47-8c13-b9df27004409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:39:55.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:47.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaos forced Iranian authorities to delay Soleimani''s burial,
        four days after a US drone strike at Baghdad''s airport killed him in a dramatic
        escalation of tensions between Tehran and Washington, and US allies in the
        Middle East. The strike also killed Abu Mahdi al-Muhandis, the deputy head
        of the Iranian-backed Iraqi Popular Mobilization Forces (PMF).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355aa170-6177-42df-8788-83aeb50541c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:39:55.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:47.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cce5a8-f594-4b25-97b0-27be04278eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:39:55.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:47.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As head of the Islamic Revolutionary Guards Corps (IRGC) Quds Force,
        Soleimani became the architect of Tehran''s proxy conflicts in the Middle
        East.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03ea9c5-8aa0-4795-a61d-5180bdf59b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:39:55.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:47.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2fa12a-8810-4e64-8ac6-0971d0e263f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:39:55.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:47.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has vowed revenge for the killing, which it describes as an
        "act of war" and "state terrorism."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7728ae1d-99f8-4462-8055-919763189844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:39:55.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:47.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b1a86e-1f45-445d-ba57-aebd54aa70d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:39:55.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:47.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US forces and air defense missile batteries across the Middle East
        were on high alert overnight Monday to possibly shoot down Iranian drones
        as intelligence mounted about a threat of an imminent attack against US targets,
        two US officials told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d9fa38-8393-4deb-b173-5d094b44f0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:39:55.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11759a2d-ed85-4d19-a600-5c720abb0a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:39:55.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:47.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials say the strike against the general was carried out
        to prevent an "imminent" attack in the region that would have put American
        lives at risk, but they have declined to provide details about the intelligence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc725c72-9975-40a5-86cf-25b5b9925a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:39:55.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:47.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d01e80f-b47a-4507-ad74-b6c4b02fa635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:39:55.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence also has observed Iran moving military equipment,
        including drones and ballistic missiles, over the past several days. US officials
        said the movement may be an Iranian effort to secure its weapons from a potential
        US strike, or put them in positions to launch their own attacks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9357e5-b0a6-4227-af5d-502b70572285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:39:55.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f655c42-1e4a-4926-b044-6852955be6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:39:55.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:47.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon blamed Soleimani and his Quds Force for attacks on
        coalition bases in Iraq in recent months, including the December 27 strike
        that culminated in the deaths of an American contractor and Iraqi personnel.
        He was also blamed for the December 31 attack on the US Embassy in Baghdad,
        and in</p>'
  'Australia-fires-police-action':
