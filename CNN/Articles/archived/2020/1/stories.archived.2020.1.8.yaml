      'jcr:uuid': '53dae6ea-acb2-4698-8a3a-d508d894cb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:12:03.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:08.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension of Gualberto led to the takeover of Vice Mayor Alfredo
        Pablo Ortega.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e0217c-c427-4485-9552-0223b1f02503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:12:03.508+08:00
