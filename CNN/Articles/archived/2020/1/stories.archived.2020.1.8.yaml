  'iran-missile-attacks-analysis':
    'author': 'Analysis by Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-08T22:04:46.845+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '566047b9-e4cc-400d-a0fc-2cb2899fc712'
    'lead': 'Iran''s defiant volley of ballistic missile attacks on Iraqi bases hosting
      American forces significantly quickened a cycle of escalation that threatens
      to erupt into a full blown war with the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T22:29:00.575+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:28:08.079+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:27:45.105+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Middle-East', 'Iran', 'missile-attacks']
    'template': '1'
    'title': 'Iran defies Trump''s wrath with retaliatory missile attacks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed856615-e8a4-4c89-a56e-cfc23c7cc54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Iran''s defiant volley of <a href="https://edition.cnn.com/2020/01/07/politics/rockets-us-airbase-iraq/index.html"
        target="_blank">ballistic missile attacks</a>&nbsp;on Iraqi bases hosting
        American forces significantly quickened a cycle of escalation that threatens
        to erupt into a <a href="https://edition.cnn.com/middleeast/live-news/us-iran-soleimani-tensions-intl-01-07-20/index.html"
        target="_blank">full blown war</a>&nbsp;with the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c4f94b-9b13-48bf-b135-9ed4b7c2def7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In effect, Iran called <a href="https://edition.cnn.com/2020/01/05/politics/trump-plane-iran-comments/index.html"
        target="_blank">President Donald Trump''s</a>&nbsp;bluff, dismissing his warnings
        that it should not respond to his own massively provocative move of killing
        the <a href="https://edition.cnn.com/2020/01/02/middleeast/baghdad-airport-rockets/index.html"
        target="_blank">Islamic Republic''s top general</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b9ca09-cf94-4de5-8f12-651ac0823ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s attack appeared to shatter the talking points of Trump''s
        political allies that his targeted strike against <a href="https://edition.cnn.com/2020/01/03/asia/soleimani-profile-intl-hnk/index.html"
        target="_blank">Qasem Soleimani</a>&nbsp;had reestablished deterrence. Far
        from stopping a war as Trump promised, last week''s attack may have started
        one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f190a2-8030-4684-99ed-3818b7782e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the missile strikes represented rare direct fire between Iran
        and the US, they were not as potent as they might have been given Soleimani''s
        talismanic importance to the Iranian regime. If Trump interprets them that
        way, it could open an avenue to limit the escalation of the current crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0715b5aa-5f99-4172-86b6-61f758578fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question now, is how the President, torn between a hatred of
        looking weak and a new Middle Eastern war he vowed to avoid but seems to have
        blustered his way into, will react. He could offer insight when he addresses
        the nation Wednesday morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dbfcdc-034e-46c2-a911-771e802e32f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If neither side blinks, America could be on the brink of its first
        hot war with revolutionary Iran after 40 simmering years of proxy conflicts,
        bitter rhetoric and short-lived diplomatic thaws.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a6d717-9410-4189-a96a-ca091325424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or each of the foes could consider their honor preserved after several
        days of inflammatory exchanges and step back from the cusp of a confrontation
        that is threatening to spin out of control. Such a step back would not quell
        tension. It would likely see Iran seek to oust the US from the region and
        Washington redouble political, economic and diplomatic pressure on Tehran.
        But it might stop short of the shooting war both sides insist that they don''t
        want.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf2121c-3492-473c-a198-aba2b70afa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it is to be war, it would be one of Trump''s own making, and
        a product of a brash, threatening leadership style carved from an "America
        First" disdain for traditional US diplomacy by an emotional President who
        acts on instinct rather than strategy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7482e442-f5a9-4d9a-96c5-d57906fa2dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would match Trump -- and his hollowed out national security team,
        purged of moderating forces who might have stopped him short of this point
        -- against Iran''s theocratic rulers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f09e042-6033-4b19-b990-57e9cb725cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It now seems as though Trump''s hardline policy towards America''s
        40-year foe —&nbsp;triggered by his withdrawal from an Obama-era nuclear deal
        — is close to reaching an inevitable result.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4486c3b6-f9c2-4e30-9e7d-06c1fa79746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration says that its "maximum pressure" policy and punishing
        economic warfare is designed to force Iran back to nuclear talks and to quit
        its regional misbehavior. It seems to have had the opposite effect.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd84cacf-6ee3-478f-9a3a-8e2b17139d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A war with Iran could further tear the fabric of American political
        life, amid Trump''s impeachment battle, and rebound on the President as he
        seeks a second term in November''s election.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09f7f84-77ff-4020-975e-f659073d0a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could set the Middle East ablaze even more so than the Iraq War,
        unleash assaults by Iranian proxies on American targets and allies and halt
        the fight against ISIS. Given opposition to Trump''s harsh Iran policy among
        traditional allies, America could find it fighting such a battle alone.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cce071-dcfa-45ca-bc78-a35c52b32a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How will Trump respond?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5c7b80-500c-481e-a139-3af7eda771c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump now appears to have two options.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8efee2-e0f5-4d74-b512-aa3f459a4308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, he can follow through on his own threats and take another
        step in the escalatory cycle with what he warned might be disproportionate
        military force. In this scenario, and given that Iran fired missiles at Americans
        from its own territory, it seems inevitable the US would target Iranian soil.
        Islamic Republic pride might dictate another move towards full-on war.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed173d7-4a6a-44b1-8395-a06053abe5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Iran does anything that they shouldn''t be doing, they''re going
        to be suffering the consequences, and very strongly," the President told reporters
        in the Oval Office Tuesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d23b50-2316-4625-a070-5505632afefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much will depend on how the United States evaluates Iran''s attacks
        on the al-Asad air base west of Baghdad and in Erbil in the semi-autonomous
        Kurdish region of northern Iraq.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94ff41b-6967-46b2-bd21-7f8c1e9d41bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump could chose to accept Iran''s play as its calibrated response
        to Soleimani''s killing and hold back the wrath of the US military. While
        Tehran did directly fire on American troops, it could have taken steps that
        were more likely to result in mass US casualties.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63063beb-c6dc-43c8-967e-69cc3e3bc699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump never turns the other cheek. His mantra is when you are
        attacked, hit back harder -- a philosophy that seems to have informed the
        stunning shot at Soleimani, which surprised even some members of his own administration.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c5086f-cddf-443e-b4ac-1f056a4f4652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump has already set a standard that he''s going to do a massive
        retaliation. If he fails to do that I think he looks weak," one source who
        recently spoke to the President told CNN''s Jim Acosta.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f963016-010f-4176-9285-676ed8472c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A possible pause</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fb93eb-701b-4aad-b084-13bc787d5117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the most grave moment of a presidency awash in shallow political
        controversies also tugs Trump in another direction.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741c0755-4473-488f-b252-df27c9c96e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s instinct is to withdraw American troops from harm''s
        way everywhere. He sees deployments overseas as a waste of money. He promised
        the political base to which he remains unfailingly loyal that he was different
        than predecessors who foundered on foreign entanglements, especially in Iraq.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18607b8e-c080-44c7-b4e8-ec6d63c25b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to be there forever; we want to be able to get out.
        I didn''t want to be there in first place, to be honest," Trump said, working
        through his conflict in the Oval Office.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8535dd-32a8-4f1a-a325-d6887864766e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defying some expectations, the United States did not immediately
        retaliate Tuesday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe6af2-cd57-4a80-aa74-eff526b5a397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is the time for patience and restraint," a senior administration
        official said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ec8bbf-ff6d-4581-822c-bca05bb83fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President seemed to radiate relief that no Americans were killed
        in the attacks, despite reports of Iraqi casualties.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bba820-b3c9-44c0-9dce-1eea00f4cf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All is well! Missiles launched from Iran at two military bases
        located in Iraq. Assessment of casualties &amp; damages taking place now.
        So far, so good! We have the most powerful and well equipped military anywhere
        in the world, by far! I will be making a statement tomorrow morning," Trump
        tweeted.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68019e49-193b-4a0a-9207-deb86bab814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirmation that no Americans died could offer Trump running room
        to avoid large-scale reprisal strikes against Iran.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea8e4b1-54af-45f7-ab4a-9c0c2390aaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President decided against making an Oval Office address to the
        nation on Tuesday night after news broke of Iran''s attacks. This potentially
        wise move spared him from immediately investing prestige in a course of action.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965c2485-183b-4870-81f2-e3431f9934ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the pause will give Trump time to reflect.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0ea30e-512c-4cf2-ab35-19bae8dd112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Lt. Gen. Mark Hertling, a CNN military analyst, counseled
        restraint, passing on a lesson imprinted on the nation''s recent history.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c77bdd-a7d4-440d-8cc2-4ac7ce756ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very easy to fall into a war and start a war, it''s a lot
        more difficult to extract ourselves from one," Hertling said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abee280-d591-4017-a8b2-e3b9ed9999d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top Democrat on the Senate Foreign Relations Committee, New
        Jersey Sen. Robert Menendez, on Tuesday urged Trump to step back from confrontation
        before it is too late</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce04bbd-76c4-49ad-b675-de67858f39d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at a critical juncture where we still have an opportunity
        to be responsible and pursue diplomatic channels," Menendez said in a statement.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0203d4df-b7b2-4380-b0a6-f9ac66a14a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American people are not interested in getting involved in yet
        another endless war in the Middle East with no clear goal or strategy."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cdc472-5051-4fe4-b83b-d858b818959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political consequences</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae256c5f-33f8-4277-88d4-5c7d3c902194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key question in the coming days is whether a divide-and-rule President
        can unite the nation behind him if the situation deteriorates further.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c91a9b5-e612-42eb-85ef-4ff509776e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already there are serious rumblings on Capitol Hill about the administration''s
        refusal to reveal the intelligence that Trump says proves Soleimani was planning
        "imminent" attacks.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f50c6a-d4cd-49bb-a576-70e3a3b41a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Mark Esper told CNN''s Christiane Amanpour that
        the intelligence was "more than razor thin" but also argued that Soleimani''s
        "time was due" -- appearing to indicate that his record was as important as
        his intent.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692cd055-4423-490e-bec9-998c3c678b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate about timing might seem irrelevant given that there is
        no doubt that Soleimani was a sworn enemy of the United States with American
        blood on his hands.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5767aa26-a339-4fdf-841c-1c3de90ace7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the administration used inadequate intelligence as an excuse
        to eliminate him as part of an ideological Iran policy, it will beg the question
        of whether the cost justified the risk.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d735f33-aa69-4a66-887b-631925a1492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iran is also playing politics</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcfe3cd-74be-4f27-acd4-55d0d537c11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In coordinating its response to Soleimani''s killing, Iran took
        a noticeably political approach — seeming to consciously pile political pressure
        on the President, perhaps in the belief he doesn''t want to go down in history
        for starting a war.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c46752b-5a60-479e-87d5-02c698bffda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The al-Asad air base was familiar to him — it was where he touched
        down during his only trip to Iraq in December 2018.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4726ada-ce81-4a91-9de3-7f44ef6bf053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranians also stressed, amid a barrage of bellicose commentary
        possibly aimed at a domestic audience, that their response was proportionate
        and not intended to spark a war.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9818158f-a3e8-445a-b86c-b1f2d38cc607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not seek escalation or war, but will defend ourselves against
        any aggression," Foreign Minister Javad Zarif tweeted, in what was possibly
        a veiled offer of an informal truce.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af71bb0-5c77-47db-b25d-f802b22a9828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after a senior State Department official told reporters that
        — by killing Soleimani — the US was talking to the regime in Tehran in language
        it understands, the Supreme Leader Ayatollah Ali Khamenei seemed to slip into
        Trump-speak in a statement.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08df9a0c-d275-4622-ae2b-8f522b3cfbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said during a speech at the time (of Barack Obama''s presidency)
        that the time for hit-and-run is over. If you hit, you get hit back," the
        Ayatollah said in an undated video released in Tehran.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f811f258-f352-4566-9d68-d76319cba103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:29:00.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:08.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/08/politics/trump-iran-missile-attacks/index.html"
        target="_blank">Iran defies Trump''s wrath with retaliatory missile attacks</a>."</em></p>'
  'donald-trump-address-after-iran-attacks':
    'author': 'Nicole Gaouette, Hamdi Alkhshali, Ryan Browne, Barbara Starr and Tamara
      Qiblawi, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-08T22:49:00.149+08:00
    'imagesource': 'jcr:552156dd-8fe2-4d83-bff4-93c8fc75f4d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c94de71-f990-421b-b836-f95b4eade48e'
    'lead': 'There is a growing belief among administration officials that Iran deliberately
      missed areas populated by Americans, multiple administration officials told
      CNN on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T22:53:45.499+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:28:06.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:27:45.471+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Iran', 'Iraq', 'Donald-Trump']
    'template': '1'
    'title': 'Trump to address nation after Iran attacks Iraqi bases housing US troops
      in retaliation for Soleimani''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc542df8-b5dc-44eb-b27a-310f2766ad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Iran fired a number of missiles at two
        Iraqi bases housing US troops Wednesday local time in retaliation for the
        <a href="https://edition.cnn.com/middleeast/live-news/us-iran-soleimani-tensions-intl-01-07-20/index.html"
        target="_blank">American strike that killed</a>&nbsp;a top Iranian general
        last week — presenting <a href="https://edition.cnn.com/2020/01/07/politics/us-iran-high-alert-drone-attacks/index.html"
        target="_blank">President Donald Trump</a>&nbsp;with the biggest test of his
        presidency to date.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c70856-1f95-42fb-be58-a46a25b968be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will deliver a statement on Iran from the White House at 11
        a.m. ET on Wednesday morning, the administration announced. Vice President
        Mike Pence will join Trump for his remarks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a94b8f8-8f15-4aca-99f9-a6dfa0052e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has "100% accountability" of all its forces in Iraq, with
        no US casualties, according to a US defense official familiar with the latest
        assessment on Wednesday morning. The official added that there has been "no
        major damage" at either base.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78a8003-7da0-42f0-aa21-baf9df805635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a <a href="https://edition.cnn.com/2020/01/08/politics/trump-iran-retaliation-missile-attacks/index.html"
        target="_blank">growing belief among administration officials</a>&nbsp;that
        Iran deliberately missed areas populated by Americans, multiple administration
        officials told CNN on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916f358b-3442-4817-8dea-2b666106bb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These officials floated the notion that Iran could have directed
        their missiles to hit areas that are populated by Americans, but intentionally
        did not. Iraq did receive advance warning that the strike was coming and were
        able to take "necessary precautions," according to a statement from Iraq''s
        Prime Minister Adil Abdul Mahdi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f425787f-5781-4099-bf24-187baaea3a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq''s joint military command said there were no casualties among
        Iraqi military forces either.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce40ede-de7c-4e86-993e-657262210fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran targeted the al-Asad airbase, which houses US troops, and American
        and coalition forces in Erbil, according to Jonathan Hoffman, a Pentagon spokesperson.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0620686-9d5b-4593-b899-51fd2c492f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House aides had initially made plans for a possible address
        to the nation by Trump on Tuesday night, according to two officials. Trump
        tweeted later in the night that he would make a statement Wednesday morning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc865ab-ab57-4eec-97f9-b237e79e472b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All is well!" Trump tweeted. "Missiles launched from Iran at two
        military bases located in Iraq. Assessment of casualties &amp; damages taking
        place now. So far, so good! We have the most powerful and well equipped military
        anywhere in the world, by far! I will be making a statement tomorrow morning."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fab174-03e9-4456-b0a3-f52f2c4524a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration officials who discussed Iran''s targeting suggested
        that Tehran''s leaders may have intended to send a message rather than take
        significant enough action to trigger a US military response, a possible indication
        that the White House is looking for a rationale to calm tensions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9e6781-2c38-45bc-a0ff-743427f24635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes days after the US killed top Iranian general Qasem
        Soleimani in an airstrike in the Iraqi capital of Baghdad. The administration
        had sought to cast that strike as an attempt to de-escalate tensions with
        Iran, but <a href="https://edition.cnn.com/videos/politics/2020/01/08/iran-official-tweet-mirrors-trump-tweet-ebof-vpx.cnn"
        target="_blank">Tehran</a>&nbsp;has described it as an "act of war" and "state
        terrorism." Soleimani had been the second most powerful official in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e840362-fa53-499e-963a-43df53672926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised address to Iran Wednesday, Supreme Leader Ayatollah
        Ali Khamenei addressed the missile attacks and said Iran had given the US
        "a slap in the face last night."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807c4c08-208d-45d8-9f7e-46c12b3cd9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that America had cast Soleimani as a "terrorist," which
        was "unjust and unfair."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad319cd3-a6a5-4f98-9e43-7d3ef909c8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamic Revolutionary Guards Corps, an elite wing of the Iranian
        military, said in a statement that the attacks on Iraqi bases were "hard revenge"
        for Soleimani''s death. The IRGC said any country housing US troops could
        be subject to "hostile and aggressive acts" and called on American citizens
        to demand the administration remove US troops from the region.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7de009-0ef9-4e59-b56d-fc6ecd409f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It warned the US: "If you repeat your wickedness or take any additional
        movements or make additional aggression, we will respond with more painful
        and crushing responses."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d2970-5699-4a6a-aa66-5ac6eb9c2a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran sent Iraq "an official verbal message" about the missile attack
        shortly before midnight on Wednesday, according to a statement from Mahdi.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f7f3e3-1e31-4e27-ae70-118159198432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that Iraq was told that: "The strike would be limited to
        the whereabouts of the US military in Iraq, without giving the exact location."
        Once they received the warning, Iraqi military leaders were warned "to take
        the necessary precautions."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f5c39c-aac5-478e-92c2-0fc921471de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No casualties so far from the Iraqi side, and we have not officially
        received information on the losses from the coalition forces," the Prime Minister
        added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5148c0-4d77-4d52-a9af-12dd1b8cba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, US bases have "been on high alert due to indications
        that the Iranian regime planned to attack our forces and interests in the
        region," said Pentagon spokesperson Hoffman.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a2a377-26ef-4a34-9e74-0d63e17d980e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we evaluate the situation and our response, we will take all
        necessary measures to protect and defend U.S. personnel, partners, and allies
        in the region," he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec68610a-7c88-4af5-a4bf-91719cd09847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another US military official told CNN the military had enough warning
        of the launches that they had time to sound alarms. People in harm''s way
        were able to get to safety, according to the official.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c84c67-8355-47ca-b823-76ce4ca789a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Erbil, at least two ballistic missiles hit separate areas, two
        Kurdish security officials tell CNN. One missile landed inside the perimeter
        of Erbil International Airport without exploding, the second hit an area roughly
        20 miles west of Erbil without causing casualties.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4d0725-eb31-42be-ba2f-c23bb050535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump <a href="https://edition.cnn.com/2018/12/26/politics/donald-trump-iraq-visit/index.html"
        target="_blank">had visited the base in December 2018</a>&nbsp;after Christmas.
        Vice President Mike Pence also visited the base in November 2019.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c79149-8dc6-4880-8a75-f02e664d8260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iran warns the US</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d31ff46-b0dd-47e5-acf3-a8820d402090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian Foreign Minister Mohammad Javad Zarif said on Twitter that
        the response was meant to be proportionate to the American attack that killed
        Soleimani, framing Iran''s attack within international law. The top diplomat
        also said Iran had "concluded" its widely anticipated response Soleimani''s
        killing.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3844bca-7be2-47ca-bb3d-e60599ba97bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran took &amp; concluded proportionate measures in self-defense
        under Article 51 of UN Charter targeting base from which cowardly armed attack
        against our citizens &amp; senior officials were launched," Zarif tweeted.
        "We do not seek escalation or war, but will defend ourselves against any aggression."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67701401-5e3f-4784-b93a-ea3b2b22bd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid renewed Iranian threats to hit Israeli cities as well, Prime
        Minister Benjamin Netanyahu issued his own warning to Iran Wednesday. "Anyone
        who tries to attack us will suffer the most devastating blow," he told a press
        conference in Jerusalem.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb59eeac-6b39-4de3-b6ab-17ce6aeb8529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attack are a direct challenge to Trump</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87e0aea-238a-4b92-82e1-46c1b14c12dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rockets pose a direct challenge to Trump, who threatened Iran
        on Tuesday, just hours before the attacks began. "If Iran does anything that
        it shouldn''t be doing, they will be suffering the consequences and very strongly,"
        the President said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28df14aa-d98e-4684-9455-6d3e41fb03fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate aftermath of Soleimani''s killing, Trump repeatedly
        stressed that the deadly drone strike was meant to reduce violence. "We took
        action last night to stop a war," he told reporters a day after the attack.
        "We did not take action to start a war."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfefe71-b7ec-4fb5-bfb2-7d1f22560f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump warned later of a "disproportionate" response to any Iranian
        move that could include targeting Iran''s cultural sites, a war crime.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da83d866-0f96-442e-bf1d-b61a55796afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the strikes Tuesday evening, Trump met in the Situation Room
        at the White House with members of his national security team including Vice
        President Mike Pence, Secretary of State Mike Pompeo, Defense Secretary Mark
        Esper, Joint Chiefs chairman Mark Milley, acting chief of staff Mick Mulvaney,
        National Security Adviser Robert O''Brien, acting Director of National Intelligence
        Joseph Maguire, and press secretary Stephanie Grisham. CIA Director Gina Haspel
        attended the meeting remotely.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6246171b-2190-42c1-a356-f2382fd853b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s decision to attack is a "huge gamble," said Thomas Juneau,
        an assistant professor and Iran expert at the University of Ottawa who said
        that leaders in Tehran have included Trump''s domestic political concerns
        in their calculations. The President ran on a platform of ending US involvement
        in the messy Middle East entanglements.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b945e3db-bd68-4f81-b5c2-e91e65ea0adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran assesses Trump does not want to get bogged down in a large
        scale war in the Middle East, and that this gives it more margin to maneuver,"
        Juneau wrote on Twitter. "Needless to say, this is a HUGE gamble given how
        unpredictable Trump is."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fee39b3-a3b1-4363-ae16-2bad77ba0b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randa Slim, a senior fellow at the Middle East Institute, said Iran''s
        attack was a foregone conclusion after the Ayatollah announced there would
        be retaliation. Further escalation will depend on Trump''s ability to absorb
        the attack and whatever casualties result, she said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7af16a-f3f9-4349-ac39-641b9be67fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Union leaders have urged calm. "The current crisis affects
        not only the region, but all of us," said European Commission President Ursula
        con der Leyen during a press conference Wednesday.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5126494f-5f23-434f-a3af-04bf521ae9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of weapons must stop now to give space to dialogue."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677c584a-d5d4-4486-8df9-43d34a636087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, House Speaker Nancy Pelosi was discussing the situation
        in Iran when she was handed a note with news of the attack, lawmakers who
        attended the meeting said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc6cbc3-2e91-40a6-8036-cf8fe8723d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Dan Kildee, a Michigan Democrat, said she paused the discussion
        to tell the members of the Steering Committee of the news.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eaabe6-617e-411b-b2ed-94915cffae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pray," Pelosi told members, according to Rep. Debbie Dingell.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1350965e-21a9-4732-856d-975363cf19b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional breaking news developments.</em></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c70713c-ee2a-44d4-bb4a-a42f85256bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:53:45.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:06.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/07/politics/rockets-us-airbase-iraq/index.html"
        target="_blank">Trump to address nation after Iran attacks Iraqi bases housing
        US troops in retaliation for Soleimani''s death</a>."</em></p>'
  'Duterte-signs-SSL-5':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-08T23:05:55.339+08:00
    'imagesource': 'jcr:7916090a-37ee-4e3d-9552-d9180cdf5085'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea314e70-de50-4e17-92d3-d9c7365d0667'
    'lead': "President Rodrigo Duterte has signed a new law that will provide yearly\
      \ salary increases to government workers starting 2020 until 2023. \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T23:07:28.059+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T22:28:05.332+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:27:45.743+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Salary-Standardization-Law']
    'template': '1'
    'title': 'New law gives annual salary hikes to gov''t workers until 2023 '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a28dca9-6761-43be-a06e-ff9a3eb2b828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:07:28.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:05.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong>&nbsp;President
        Rodrigo Duterte has signed a new law<a href="https://www.officialgazette.gov.ph/downloads/2019/12dec/20200108-RA-11466-RRD.pdf">law</a>
        granting annual salary increases to government employees this year up to 2023.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83823299-72f9-46d1-b3d3-e37e264cf4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:56:57.431+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:05.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to confirm the enactment and the signing of the Salary
        Standardization Law for 2019 this was certified as urgent by the President,”
        Presidential Spokesperson Salvador Panelo said Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53c0e89-925f-4d63-b77b-842e5f9ab8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:56:57.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:05.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Salary Standardization Law of 2019 would grant a new round of
        pay hikes for state workers, which would translate to an average 5% increase
        this year. This is the fifth law ensuring pay hikes to state employees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5abbad2-839d-4567-8cab-f1bf03852a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:56:57.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:05.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President fast-tracked the approval of the measure on Wednesday
        when he certified the bill as urgent, allowing both the House and Senate to
        pass the bill on second and third reading in one day before Congress adjourned
        for the holidays.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd781e8d-63b7-4798-a834-237e39ec54ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:56:57.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:05.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact, during his State of the Nation Address, [the President]
        mentioned about this,” Panelo said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cbcbb0-13c9-4e15-b1dc-304fb8aeb15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:56:57.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:05.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo noted that under Duterte’s initiative, the law will benefit
        the “hardworking men and women in the government, including the most neglected
        sector in the bureaucracy.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf61ed7a-12f6-4b4c-92c6-c4f58a0a8fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:56:57.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:05.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This measure will rationalize the compensation of all civilian
        personnel including those in the legislative and judicial branches as well
        as of local government units under certain conditions, the purpose of which
        is to create an atmosphere which would promote excellence in service providing
        for a performance-based incentive &nbsp;scheme to reward outstanding public
        servants,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608ae954-3fc3-4975-9157-643305eac490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:07:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:05.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab16a53a-bf29-4cd6-9785-de0973071e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:07:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:05.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, the implementation of the four tranches will
        begin annually every first of January starting 2020 until 2023.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64810dc1-9b2d-4506-8d7b-0aa777305456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:07:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:05.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae43ced-cab4-4773-a1fa-62a5907a60be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:07:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:05.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government allotted a budget of ₱34 billion to fund the pay
        hike under the proposed ₱4.1-trillion 2020 budget.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66e88b7-2c75-4fa2-8246-529c7d545217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:56:57.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:05.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, under the four-year period, Salary Grade 1 employees will
        only get an increase of ₱500 per year in their monthly salary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46aa1e7-cdfe-47bd-90a5-10f0beb4b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:07:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:05.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e0c400-c161-43e5-b911-1b490adefd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:07:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:05.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lowest monthly salary in government would stand at ₱11,551 this
        year, and will rise to ₱13,000 per month by 2023. The adjustments will kick
        in every January 1.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c800ce-29b3-4782-9f11-0895c85acf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:56:57.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:05.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, salaries of senators and House members will now be at
        least ₱262,965 monthly, while the President will get ₱395,858 on a monthly
        basis. By the fourth year of implementation, lawmakers'' monthly pay will
        rise to at least ₱278,434 while the President''s will increase to ₱419,144.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ad42d2-6135-4dd8-b440-73d13b11faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:56:57.432+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:05.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Department of Budget and Management issued a <a data-cke-saved-href="https://www.dbm.gov.ph/wp-content/uploads/Issuances/2019/National-Budget-Circular/NATIONAL-BUDGET-CIRCULAR-NO-575.pdf"
        href="https://www.dbm.gov.ph/wp-content/uploads/Issuances/2019/National-Budget-Circular/NATIONAL-BUDGET-CIRCULAR-NO-575.pdf">circular</a>
        stating that members of Congress, who are under Salary Grade 31, received
        between ₱257,809 and ₱295,191. The President’s salary, which falls under Salary
        Grade 33, was at a minimum of ₱388,096.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb54c2e5-6585-456a-8e8f-08afb8bc06b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:56:57.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:05.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Teachers’ Dignity Coalition said in a statement that while they
        are thankful, the amount given to them was “far from what they expected,”
        which is supposedly a ₱10,000-hike for public school teachers and personnel
        of the Department of Education.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf4331f-7ad9-4674-b73f-d2cb53f17eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:56:57.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:05.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Teacher I under Salary Grade 11 had a basic monthly salary of
        ₱20,754 in 2019.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cddaa4-91e3-4cf6-a39a-a41b051d61ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:56:57.433+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:05.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said that the promise of the President will still be complied
        with, “maybe not this year, but his term has not yet ended.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ab66c7-0ad2-4eaf-baaf-85d1c71d73cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:07:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:05.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1082fad9-a92d-4e90-884c-ef934a228952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:07:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:05.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, nurses in public hospitals and health institutions would
        get a big lift in their monthly paychecks as government implements a Supreme
        Court decision that would put them under Salary Grade 15 from 11 previously.
        This would mean that entry-level nurses can earn ₱32,053 in a month by 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb88447-75ea-4e49-ad88-2a7cb7fd1eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:07:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:05.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d20d84-52f2-46f9-8436-c804a64524a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:07:28.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:05.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher base pay also means that state workers will get bigger
        mid-year, 13th month, and year-end bonuses, which are indexed from their salary
        grade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c9fe79-adc6-4165-809a-e9bb3188d6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:07:28.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:05.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d4fa06-0082-4f5e-9a7d-b06eb0aaed39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T23:07:28.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:05.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, those working for national government agencies
        will source the salary hikes from the 2020 General Appropriations Act, local
        government units from their respective local government funds, and government
        owned and controlled corporations from their respective funds in the corporate
        operating budgets approved by the Department of Budget and Management.</p>'
  'iran-earthquakes':
    'author': 'Artemis Moshtaghian, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-08T23:16:14.984+08:00
