      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a89079-14dd-45d0-9504-d64f54b9cf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:17:22.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:20.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia Airlines said in a statement Wednesday that due to recent
        events, it "will be avoiding the conflict airspace of Iran."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345928a6-0848-4058-9a13-d8bf847ff075'
