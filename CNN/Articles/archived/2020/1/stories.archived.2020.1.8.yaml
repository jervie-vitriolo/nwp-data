      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55745517-bd73-4862-be57-43f30c6634e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:59:12.600+08:00
      'mgnl:createdBy': 'vince'
