    'template': '1'
    'title': 'Ikea to pay $46 million to family of toddler crushed by dresser'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb05bc9-af51-4792-beeb-05d278c2b4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:50:42.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Swedish furniture maker Ikea will
        pay $46 million to the family of a California toddler who died after being
        crushed by one of its dressers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398ff0c1-82d7-4825-a949-b89d825dd2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:50:42.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5c39ca-e471-4ffb-8523-c2faceebded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:50:42.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jozef Dudek was two years old when he died in May 2017 after an
        Ikea Malm dresser toppled onto his neck, resulting in injuries that caused
        him to suffocate, according to the family''s lawyers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceec5eb-2ca5-4494-b2f9-04a88f8f26c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:50:42.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab467aa9-2890-4f75-895b-9890be5efbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:50:42.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feldman Shepherd, the legal firm that represents the Dudek family,
        said in a statement that the payout is the largest wrongful death settlement
        related to one child in US history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3c2306-2b04-4a88-9416-4ecdb7f2bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:50:42.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51f5374-2371-4815-ba6a-4c186fd7d016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:50:42.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Ikea confirmed the $46 million settlement. The
        company apologized in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a3aa92-5e47-4e0f-82cf-dba67672eef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:50:42.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e8aefe-6f92-4da7-8b81-84a67ae61177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:50:42.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While no settlement can alter the tragic events that brought us
        here, for the sake of the family and all involved, we''re grateful that this
        litigation has reached a resolution," an Ikea spokesperson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b82d766-1687-4027-b230-a0441c91d9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:50:42.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25743009-9599-49ec-a5e3-74c77b6e9374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:50:42.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Product safety is a top priority for Ikea and at the core of the
        design process every day. Again, we offer our deepest condolences to the family,"
        the spokesperson added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e4fe68-0f47-4d26-b651-78c2ed956f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:50:42.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19b6e94-be32-4284-aa74-0306f5013836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:50:42.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Ikea paid $50 million to the families of three other children
        who had been killed by Malm dressers and agreed to redesign the product to
        higher safety standards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90d3988-7440-4fda-9d88-f335b1d88541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:50:42.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c6637d-cf4c-4da6-9169-13db4a4395f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:50:42.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, millions of the unsafe older model dressers remain
        in the homes of consumers around the country," said Feldman Shepherd, which
        represented the families in these earlier cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a647a400-ed89-4201-9097-a278e5d925ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:50:42.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14d2fd3-f436-4747-ab25-ccf8c8cbe9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:50:42.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been eight reports of child deaths involving Ikea chests
        and dressers, according to the company''s US website.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11638c4c-306d-41ff-936e-60afa3e88f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:50:42.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fed32dc-81c3-4d51-b6bb-3d4c9ab1b740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:50:42.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2016, it has recalled 17.3 million units in the United States
        and received nearly 300 reports of incidents causing 144 injuries to children.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06da2710-1dd9-4017-b46c-466533bb34e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T09:50:42.352+08:00
