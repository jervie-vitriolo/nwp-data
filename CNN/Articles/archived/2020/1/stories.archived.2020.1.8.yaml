      'aeb5391a-2eee-49f9-be4c-8cc12b00af97']
    'template': '1'
    'title': 'More than 500 earthquakes have rattled the Puerto Rico region in 10
      days. There may be more to come'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43343797-98ba-4a96-a96e-7e4ad7889244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T19:59:41.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:11.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A 6.4 magnitude <a href="https://www.cnnphilippines.com/world/2020/1/8/Deadly-Puerto-Rico-earthquake-leaves-close-to-300,000-homes-and-businesses-without-water.html"
        target="_blank">earthquake that killed one person in Puerto Rico</a> on Tuesday
        is one of hundreds of tremors that have rattled the island for more than a
        week. And experts say the shaking is not over yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849fd7e2-eb4d-414a-9896-8f5e7435f065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T19:59:41.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:11.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02fa521-8958-4f23-b2a8-9d05026a4216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T19:59:41.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:11.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest earthquake struck during the predawn hours, flattening
        homes, knocking out power in some areas and jolting awake terrified residents.
        Just a day earlier, a magnitude 5.8 quake hit off the island''s southwestern
        coast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e0df1e-4616-4cdd-ae23-4fa1cbd6c663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T19:59:41.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:11.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91fbd1e-a153-42d4-8c37-37180893b12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T19:59:41.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:11.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since December 28, more <a href="https://www.usgs.gov/news/magnitude-64-earthquake-puerto-rico"
        target="_blank">than 500 earthquakes</a> of magnitude 2 or greater have rattled
        the area, according <a href="https://www.usgs.gov/news/magnitude-64-earthquake-puerto-rico"
        target="_blank">to the US Geological Survey</a>. Many of them were relatively
        shallow, which means they were likely felt on land.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93241b67-730d-433f-b184-5ad53ba0746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T19:59:41.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:11.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7974d0fe-5536-4836-ae3f-46a15df6a639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T19:59:41.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:11.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the hundreds of earthquakes, 32 were magnitude 4 and above, including
        the ones Monday and Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1a0713-e810-4af5-8612-4e1e63de84e8'
