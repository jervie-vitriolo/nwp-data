      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova also announced on Wednesday that she had left 10 signed
        pairs of her tennis shoes in her Brisbane hotel that members of the public
        could buy with a $206 (300 AUSD) donation to the Australian Red Cross.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a69ad9-d3e8-40b3-993f-b1d72a5eabfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:48:24.557+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:11.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not only tennis stars who have pitched in with their support.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34066480-2f39-4e07-abe3-91b792cf2b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:48:24.557+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:11.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian cricket legend Shane Warne has auctioned the baggy green
        cap he wore throughout his test career, which has so far reached $343,000
        (500,000 AUSD).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe136159-5321-4f09-857c-de61ecaa17c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:48:24.557+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:11.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several one-day batsmen, including Glenn Maxwell, Chris Lynn and
        D''Arcy Short, are donating $250 (175 USD) for every six they hit at this
        year''s Big Bash League, the country''s professional Twenty20 competition.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21965504-29a1-4da8-956e-ad2a56d303de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:48:24.557+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:11.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/01/07/tennis/stefanos-tsitsipas-atp-cup-hits-dad-spt-intl/index.html">READ:
        Stefanos Tsitsipas receives talking to from mum after on-court outburst</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32cd6aa-8b04-424f-9c6f-0f1aca4352d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:48:24.557+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:11.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside support from the league, nine Australian NBA players have
        agreed to contribute $750,000 towards recovery efforts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addb0aae-0c88-4140-b805-5436018e330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:48:24.557+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:11.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are heartbroken over the devastation these fires are causing
        all across our homeland," the players, which include Philadephia 76ers'' Ben
        Simmons and San Antonio Spurs'' Patty Mills, said in a joint statement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073ddb46-24f7-4069-b7d9-c766c26b7af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:48:24.557+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:28:11.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts are with our families, friends and all of the people
        of Australia. We hope you feel our love and support and know that we will
        continue to bring awareness to this crisis globally and provide assistance
        in any way we can."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d18dbf7-c297-430e-a3e0-fa6f9c470bbc'
      'mgnl:activationStatus': true
