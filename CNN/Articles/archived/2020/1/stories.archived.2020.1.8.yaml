      'mgnl:lastActivated': 2023-01-26T22:28:56.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the many rumors floating around on the web, we''ve narrowed
        down what looks to be most legitimate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e477222-3f83-4573-96d5-0342926a0083'
      'mgnl:activationStatus': true
