      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> The
        rapidly escalating conflict between the United States and Iran is happening
        regions away from the Philippines, but the lives of millions of Filipinos
        are also put at risk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049917cc-1364-46d1-8d3a-7aee57e06d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:23:23.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:26.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867f66eb-a6dd-464a-ad81-76d30933bac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:23:23.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:26.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middle East is home to 2.1 million Filipino migrants and overseas
        workers. In Iraq — where the airstrikes and retaliatory missile attacks are
        happening — there are 4,200 Filipinos. 4,000 of these Filipinos are undocumented
        or irregular migrants. Meanwhile, there are 1,181 Filipinos in Iran, according
        to DFA''s Office of the Undersecretary for Migrant Workers data as of June
        2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eb2c0e-4a9e-4678-b40c-4921b1ac2bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:23:23.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:26.788+08:00
