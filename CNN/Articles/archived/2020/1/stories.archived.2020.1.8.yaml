      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db25808-0660-4a39-aae2-ebeecc568b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:47:25.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:43.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keep in touch with the embassy</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4ce334-2081-4b4d-a74f-c4ca16610714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:47:25.951+08:00
