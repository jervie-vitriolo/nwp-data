  'bucor-chief-gerald-bantag-parañaque-blast':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-08T18:33:21.437+08:00
    'imagesource': 'jcr:a0c391db-4154-4342-ab7a-d09e8257fa3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1e97eca-42a5-4b83-9e34-067428420cc0'
    'lead': "A local court has found Bureau of Corrections Director General Gerald\
      \ Bantag not guilty of homicide over the blast and shooting that happened right\
      \ inside his office as warden of the Parañaque City Jail in 2016. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T18:36:28.480+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T22:28:13.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:27:43.321+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gerald-Bantag', 'Bureau-of-Corrections', 'homicide', 'Parañaque-City-Jail']
    'template': '1'
    'title': 'BuCor chief acquitted of homicide in 2016 death of 10 inmates'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97072e0-40f1-423c-a722-a26265c24ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:36:28.481+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 8)</strong> — A
        local court has found Bureau of Corrections Director General Gerald Bantag
        not guilty of homicide over the blast and shooting that happened right inside
        his office as warden of the Parañaque City Jail in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430f6eef-6afd-4bf9-b154-4c512197802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:36:28.481+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b37208-e91f-43b8-b6dd-5d9f4d400375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:36:28.481+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parañaque Regional Trial Court Branch 274 on Wednesday acquitted
        Bantag and his co-accused jail guards, SJO2 Ricardo Zulueta and JO2 Victor
        Erick Pascua, for insufficiency of evidence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337c1d8b-2e16-4a66-936b-846b0903fadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:36:28.481+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da1aed5-d879-40a1-93a7-25de32c716d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:36:28.481+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Presiding Judge Betlee-Ian Barraquias said the prosecution
        failed to prove the accused jail officers'' guilt beyond reasonable doubt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967e1908-bf27-45ed-8a60-7f6851c9a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:36:28.481+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a38be70-52a1-4756-acb2-500ddbf701c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:36:28.481+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecution witnesses said the <a href="https://cnnphilippines.com/news/2016/08/12/Blast-kills-10-Para%C3%B1aque-City-Jail.html">bloodied
        bodies of 10 inmates were found inside Bantag''s office on August 11, 2016</a>.
        Bullets and explosives were recovered in the crime scene. Autopsy showed that
        the victims died of gunshot wounds and explosion injuries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f540826-1551-47d0-9cf4-438b56498383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:36:28.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:13.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07d9408-cdf5-4605-b5fb-d8194813d810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:36:28.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:13.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag admitted in court that he was left alone with the 10 inmates
        who requested to talk to him about their jail conditions. He said he excused
        himself to brush his teeth, and while at the lavatory noticed some gunshots
        on the wall and an "unusual fizzing sound" which prompted him to use his service
        firearm to fight back.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c115978b-520d-43fd-9f41-ee44815209ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:36:28.483+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:13.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he fired at the inmates when he saw that one of them was
        about to throw an unknown object at him, which was later confirmed to be a
        fragmentation grenade. An explosion followed, and all 10 inmates were killed.
        Bantag said he was also injured.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de5bf98-4b2a-4edb-bf06-791537b169c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:36:28.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:13.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb1403c-7842-4849-b215-efb731946c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:36:28.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:13.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruled that what the "outnumbered" Bantag did was an act
        of self-defense.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb1210a-99ab-4711-bd45-6c4bb0ab7302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:36:28.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:13.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301417c3-5e70-4de0-a7c5-c7bd505290ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:36:28.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:13.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]t cannot be denied that it was a normal and justified reaction
        of the jail warden to fire back at the inmates who he believed was firing
        at him especially when the said accused saw that an object was about to be
        thrown at him which he believed to be a grande and later confirmed to be a
        fragmentation grenade," the court said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8bf8b2-cace-4480-ab51-77d799236567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:36:28.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:13.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4069b4eb-f857-4df5-a2bd-d67dfd7eaa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:36:28.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:13.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution also failed to establish that Bantag conspired with
        Pascua and Zulueta to kill the inmates, the court added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f796337-6fd5-4e59-ae80-ec9618228833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:36:28.482+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:13.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c519614-ff51-4c5b-9c4a-08c47c8ca45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:36:28.483+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:13.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascua told the court that he approached Bantag''s office after
        hearing the latter shout for help. One of the inmates shot at him, prompting
        him to fire back. Upon entering Bantag''s office, Zulueta said he and Pascua
        even rescued a wounded inmate who was still breathing but eventually died.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bd67fe-7770-40e8-b496-f95f6d008cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:36:28.483+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:13.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3a6060-d5f7-47dc-9587-b49cdde3a3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:36:28.483+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:13.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly incident marred Bantag''s controversial appointment as
        head of the Bureau of Corrections, which manages the country''s prisons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f717e1b-d8b7-41aa-a886-bc8c16786a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:36:28.483+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:13.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d73188f-8939-47e3-a81f-137116322116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:36:28.483+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:13.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in September 2019 <a href="https://cnnphilippines.com/news/2019/9/17/duterte-bantag-bucor-murder-charge.html">said
        he believes Bantag was innocent</a>, and that he wanted him to guard prisoners
        and keep them from escaping. Bantag replaced <a href="https://www.cnnphilippines.com/news/2019/9/4/Duterte-demands-for-Faeldon-s-resignation-amid-early-release-of-heinous-crime-convicts.html">Nicanor
        Faeldon</a>, whom the President fired following the questionable release of
        some heinous crime convicts.</p>'
