    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad460ea-e55d-4feb-9761-77912c1e427c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:05:05.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:17.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A potential closure of the Strait of Hormuz, for example, would
        "severely disrupt" oil supplies from the Middle East, said Jeffrey Halley,
        Oanda''s senior market analyst for Asia Pacific. The channel is the only way
        to move oil from the Persian Gulf to the world''s oceans. Attacks last year
        in the nearby Gulf of Oman caused a temporary surge in oil prices.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc941d4-af4d-4ad1-a615-d5ea436ee0f4'
      'mgnl:activationStatus': true
