      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/1/6/Leni-Robredo-drug-war-recommendations.html">Robredo''s
        drug war recommendations</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1d78dc-a009-4c8d-8a79-31a631e019c3'
      'mgnl:activationStatus': true
