      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166d578f-69de-444a-8356-0cf95f995cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:17:22.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:20.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Wednesday morning, a Boeing 737 flown by Ukraine International
        Airlines crashed near Imam Khomeini Airport in Tehran, according to Iran''s
        semi-official news agency ISNA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d79ee3-d1a3-4e5d-bdb4-412fd0bdf992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:17:22.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:20.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffe9756-2a2a-42c7-baa1-363e827b9ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:17:22.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:20.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jet had 176 passengers and crew aboard, according to ISNA. Iran''s
        Press TV reports that all of them died.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7470b6d-ae0a-4244-8728-ca0dbc20fdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:17:22.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:20.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f257582c-55ac-4b69-a8dc-a6892dc46c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:17:22.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:20.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circumstances behind that crash are not yet clear. ISNA reported
        the crash was due to to technical difficulties. A Boeing spokesperson told
        CNN they are "aware of the media reports out of Iran and we are gathering
        more information."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49b3ce5-e9d0-47fc-b83b-07646d2f3c58'
