    'mgnl:tags': ['Jeanelyn-Villavende', 'Villavende', 'Kuwait', 'DOJ', 'Guevarra',
      'Menardo-Guevarra']
    'template': '1'
    'title': 'DOJ to probe recruiter of slain OFW in Kuwait'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f86ce6-ab3d-419f-9154-70e3e1b084b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:04:45.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:24.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8)—</strong> The
        Justice Department on Wednesday said it will investigate the individuals and
        agency behind the recruitment of Jeanelyn Villavende – the Filipina domestic
        worker who was killed in Kuwait.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69174bc1-5e4e-4dff-8060-f3f4068778b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:04:45.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:24.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra told CNN Philippines’ The Source
        that the probe will commence “as soon as possible”— with the National Bureau
        of Investigation also set to conduct its own autopsy of Villavende’s body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b120d3a1-ad0c-4dba-b152-fcdc59fd5120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:04:45.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:24.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there is ground to charge these people with violations of our
        laws governing the deployment of foreign workers abroad, then the DOJ will
        take the appropriate action to investigate and prosecute these people,” Guevarra
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4506ba65-bac8-45cd-8115-60a91ee14356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:04:45.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:24.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have not commenced any investigation; we''re just about to start
        this investigation because the body still has to be autopsied,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62175088-0321-446e-a38d-14f3e976b1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:04:45.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:24.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An embalming certificate released by the Kuwait''s Ministry of Health
        has confirmed that Villavende was killed on December 28, 2019. She died of
        "acute failure of heart and respiration" as a result of shock and multiple
        injuries in the vascular nervous system. She was 26.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2eb843-e4f0-4409-bd9f-c782fb391524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:04:45.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:24.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Workers Welfare Administration administrator Hans Cacdac
        previously confirmed Villavende’s remains are <a href="https://cnnphilippines.com/news/2020/1/7/Jeanelyn-Villavende-repatriation-Kuwait.html">expected
        to be back in the country</a> by Wednesday or Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3741cf-c19a-4f84-96ad-cde046aabbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:04:45.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:24.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects— the couple of the household where the Filipina worked—
        are now detained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694d5c59-e4d6-4a87-aacd-a84bda170d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:04:45.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:24.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villavende’s case— along with other reported “maltreatments and
        deaths” of overseas workers in the Gulf state— prompted the Philippine government
        to impose a partial deployment ban to Kuwait. The ban, which took effect on
        Friday, covers newly-hired household service workers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd27a883-8a07-4afd-8437-7534d1797047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:04:45.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:28:24.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silverstre Bello III, however, earlier said the
        <a data-cke-saved-href="https://cnnphilippines.com/news/2020/1/3/Philippines-Kuwait-partial-deployment-ban-household-workers.html"
        href="https://cnnphilippines.com/news/2020/1/3/Philippines-Kuwait-partial-deployment-ban-household-workers.html">move
        may be lifted</a> if Kuwaiti courts take appropriate action on the Filipina’s
        case.</p>'
    '2':
