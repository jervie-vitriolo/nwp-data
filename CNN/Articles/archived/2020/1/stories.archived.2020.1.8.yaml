    'template': '1'
    'title': 'Remains of slain Filipina in Kuwait now in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46116e89-ce62-4a0b-9397-b2f2c60f5061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:32:59.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:15.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8)</strong> — The
        remains of Filipina domestic worker Jeanelyn Villavende have arrived in the
        Philippines more than a week after her brutal killing in Kuwait.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc941fc3-7aab-4c74-957d-45e30e74ce82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:32:59.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:15.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff3fc3f-0491-4f67-aa14-80ffdae42b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:32:59.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:15.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane carrying Villavende''s body landed at the Ninoy Aquino
        International Airport Wednesday afternoon. Her remains will be flown to General
        Santos City and from there brought to her hometown in South Cotabato.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: The remains of slain OFW in Kuwait Jeanelyn Villavende are finally back
        home | <a href="https://twitter.com/TristanNodalo?ref_src=twsrc%5Etfw">@TristanNodalo</a>
        <br><br>READ MORE: <a href="https://t.co/UQ1LDXSkNw">https://t.co/UQ1LDXSkNw</a>
        <a href="https://t.co/4LmpIxQmQL">pic.twitter.com/4LmpIxQmQL</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1214843595150118914?ref_src=twsrc%5Etfw">January
        8, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177acbb5-9cb1-45ef-9376-0670de6f6523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T17:39:13.369+08:00
