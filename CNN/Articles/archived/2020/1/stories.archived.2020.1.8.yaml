      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman''s mother broke down after the judge passed the order.
        Speaking to reporters outside the court, she said: "My daughter has finally
        got justice."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd793cbec-67bf-46aa-b432-64403c69dd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:04:07.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71d9b6f-414d-436f-9d5a-96fac6360cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:04:07.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:28:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer representing the family, Seema Khushwaha, said: "The decision
        will act as a deterrent in such cases in the future."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff7def5-e3bb-42a4-8cc8-9c93774abc33'
      'mgnl:activationStatus': true
