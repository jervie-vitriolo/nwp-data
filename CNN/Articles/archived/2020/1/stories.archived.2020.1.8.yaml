      'Communist-Party-of-the-Philippines', 'New-Peoples-Army', 'National-Democratic-Front']
    'template': '1'
    'title': 'Gov''t, communist rebels end ceasefire marred by alleged violations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006fee89-c531-4ed9-8d03-dfbc175d42af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T00:06:45.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:01.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8)</strong> — The
        government and communist rebels ended Tuesday their 16-day ceasefire that
        has been marred by reports of truce violations, with the military promising
        to resume intensified combat operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b31509e-f593-4564-914e-2d7caf68cd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T00:06:45.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:01.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party of the Philippines <a href="https://cnnphilippines.com/news/2019/12/22/Communist-Party-of-the-Philippines-New-People-s-Army-ceasefire.html"
        target="_blank">first declared</a> a ceasefire on December 22, following a
        recommendation of the Philippine government and the National Democratic Front
        of the Philippines, which represents communist rebels in peace talks. However,
        they said it would only take effect if the government ordered the same.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d9e27-0bf1-4529-be27-588dbb40e81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T00:06:45.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:01.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, Malacañang ordered the declaration of <a href="https://cnnphilippines.com/news/2019/12/22/malacanang-duterte-ceasefire-cpp-npa-ndf.html"
        target="_blank">"unilateral and reciprocal ceasefire"</a> with communist rebels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd11535-39b4-450e-969b-d9d1db11b800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T00:06:45.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:01.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceasefire was in effect from December 23 to January 7.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa840191-cdbd-451e-b470-ee307e0798f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T00:06:45.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:01.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on the day it took effect, the military said the CPP''s
        military arm, the New People''s Army, may have committed at least two <a href="https://cnnphilippines.com/news/2019/12/23/afp-ceasefire-violation-npa.html"
        target="_blank">possible violations</a> to the ceasefire in separate encounters
        in Bicol and and Iloilo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019ea99f-82fd-4d2b-ba4b-fe50e6df3cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T00:06:45.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:01.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF, however, <a href="https://www.cnnphilippines.com/news/2019/12/25/NDFP-denies-armed-encounter-Dec.-23-.html"
        target="_blank">denied such violations took place</a> saying the accusations
        were "malicious charges."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf5ca3c-3dcb-4930-838d-96c51a1704be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T00:06:45.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:01.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Office of the Presidential Adviser on the Peace Process
        released a statement saying it condemened a "recent spate of attacks" by the
        rebels during the ceasefire period.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf13cf9b-172b-4942-90d6-1e690c9d963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T00:06:45.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:01.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPAPP statement mentioned the killing of a tribal leader in
        Bukidnon, the seizing of two Manobo community members in Surigao del Sur,
        and the razing of a livelihood center of indigenous peoples in Compostela
        valley among the attacks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cb3d4e-25e2-4bf3-9026-0361d6a51699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T00:06:45.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:01.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, these acts of terrorism are meant to instill fear, anger
        and hatred in the hearts and minds of the people, particularly among our Lumad
        brothers and sisters. By and large, these attacks run counter to the cessation
        of hostilities declared between the Reds and government during the holiday
        season," said the OPAPP.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071f986c-b7c3-4e0c-86ab-5506c28b480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T00:06:45.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:01.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement released Tuesday, Armed Forces of the Philippines
        spokesperson BGen. Edgard Arevalo said the government lost in the ceasefire.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c30bd3-47f0-4bc4-8e91-cefebd8e33d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T00:06:45.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:01.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the incidents on December 23, Arevalo also listed three
        other alleged violations during the period of truce:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b053070a-e761-43c4-b65e-ee6cf35149ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T00:06:45.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:01.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- NPA hitmen launched Special Partisan Unit operations against civilians
        on December 30.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35f3b12-e698-48b8-8e75-d578525e42d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T00:06:45.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:01.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- the murder of Bontola Mansinugdan of the Higaynon Tribe in Agusan
        Sur on January 1</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68430b37-2936-457f-a7e1-356e7cde6228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T00:06:45.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:01.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- the killing of tribal leader Sammy Diwangan in Bukidnon on January
        4</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cf1029-7f72-4723-a0f9-a32ee5a1a418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T00:06:45.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:01.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can expect that combat operations shall resume with more intensity
        and focus as soon as the clock strikes 12 midnight of 08 Jan 2020 without
        the need for orders from the new AFP Chief LTGEN Felimon Santos, Jr.," said
        Arevalo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0db5d3-260f-40e5-8ab8-5b7801597c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T00:06:45.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:01.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP-NPA-NDF has yet to issue a statement in response to Arevalo.</p>'
  'Donald-Trump-Facebook':
    'author': 'Donie O''Sullivan and Brian Fung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-08T06:03:54.300+08:00
    'imagesource': 'jcr:6a2222f9-d46a-4e82-b2eb-83a1484b306d'
