  'Jeanelyn-Villavende-Kuwait-OFW-recruiter-probe-DOJ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-01-08T14:59:46.590+08:00
    'imagesource': 'jcr:2868dce1-7d15-45e0-a9cd-21028db48df9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0af86a4-537e-4973-9483-2a943d6f5e46'
    'lead': 'Philippine authorities are also set to conduct their own autopsy of Villavende''s
      body'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T15:04:45.398+08:00
