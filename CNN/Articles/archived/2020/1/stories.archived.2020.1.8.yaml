      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halley also pointed out that airline traffic could be disrupted
        if tensions escalate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db1977f-e65f-4c2d-ac2f-49f7a7d08775'
