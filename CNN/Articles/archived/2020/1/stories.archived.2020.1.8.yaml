      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaerlan took his oath before President Rodrigo Duterte in Malacañang
        on Wednesday, accompanied by his wife and two sons, according to the&nbsp;Presidential
        Communications Operations Office.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0060fbbd-8dc8-440a-97f3-2dc92ee087bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T11:01:40.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6891f9-6548-4218-9174-63a87447a611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T11:01:40.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaerlan completes the 15-member high court, taking over the Associate
        Justice post vacated by <a href="https://cnnphilippines.com/news/2019/10/23/chief-justice-diosdado-peralta-.html">Diosdado
        Peralta, who became Chief Justice in October 2019.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc10e831-5cb0-45f4-a163-3108300d9038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T11:01:40.772+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:14.564+08:00
