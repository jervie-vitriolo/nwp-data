      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure a generally peaceful Pahalik, close to 500 security personnel
        from the Philippine National Police, the Armed Forces of the Philippines and
        Philippine Coastguard were deployed to the event.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcccfaf-fbbd-49aa-826a-37ac218e3710'
