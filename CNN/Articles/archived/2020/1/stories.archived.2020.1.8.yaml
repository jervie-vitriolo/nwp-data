      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the Filipinos there are married to Iranians, so are they
        coming home or not? <em>Hindi mo naman pwedeng pilitin kung ayaw nilang umuwi,</em>"
        Defense Secretary Delfin Lorenzana said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f6d961-e83b-440c-814f-eb66e256b0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415b6d7f-6ec9-4ad7-b13e-e9ff3fb37b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T18:20:23.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You cannot force them if they don''t want to go home.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf4e3cc-e757-4068-b2a4-29bb32b25851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:47:25.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:28:43.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also said that they would not be able to do anything in case
        Filipinos refuse to cooperate in the mandatory repatriation. Still, he appealed
        to them to heed the government’s call for them to come home.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b12cce-4d48-439f-b1ae-0eb15a8d6289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:31:59.037+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:28:43.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi natin masiguro na kapag sumabog ito, kahit na gaano kaganda
        ang buhay nila doon, hindi mo matitiyak ang kanilang kaligtasan,</em>” he
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dd4021-c6ee-4577-975a-fdcfc1150e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T15:31:59.037+08:00
      'mgnl:createdBy': 'xave'
