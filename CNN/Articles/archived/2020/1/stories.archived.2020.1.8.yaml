      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also give to these verified GoFundMe accounts set up for
        <a href="https://www.gofundme.com/f/help-thirsty-koalas-devastated-by-recent-fires">Port
        Macquarie Koala Hospital</a> and <a href="https://www.gofundme.com/f/save-our-koala-bushfire-victims">Currumbin
        Wildlife Hospital.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cf3ae2-d55b-44ee-be46-6d39dfc1b412'
