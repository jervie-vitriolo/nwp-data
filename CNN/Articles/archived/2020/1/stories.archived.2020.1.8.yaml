      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices climbed sharply during the Asian morning Wednesday before
        pulling back a little. US crude futures were last up 1% to around $63 per
        barrel. Futures for Brent crude, a global oil benchmark, were also up 1% at
        around $69 a barrel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7671e5c4-2f4d-4948-a8ab-d9c44e43ea51'
