    'jcr:uuid': '755238ea-e524-4141-927a-9c0751e0dbe9'
    'lead': 'The government and communist rebels ended Tuesday their 16-day ceasefire
      that has been marred by reports of truce violations, with the military promising
      to resume intensified combat operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T00:06:45.546+08:00
