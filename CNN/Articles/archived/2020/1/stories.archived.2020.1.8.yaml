    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iloilo', 'state-of-calamity', 'Typhoon-Ursula', 'Phanfone']
    'template': '1'
    'title': 'Iloilo under state of calamity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1298c8-f1f0-40ba-b7c1-71242744f36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:51:30.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:10.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8)</strong> — Iloilo
        has been placed under a state of calamity following the devastation from Typhoon
        Ursula (international name: Phanfone) last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07defe75-388a-4fb0-bf3a-2b427cdc2971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:51:30.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Provincial Board passed Resolution No. 2020-012 Wednesday which
        put the state of calamity in effect as the storm caused "great damage to the
        population, infrastructure, and agriculture in the entire province."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff59b08-38f7-4572-a97b-febe9f68d68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:51:30.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution said 10 municipalities submitted reports stating
        the extent of damage to rice farms, with Barotac Viejo saying 99 percent of
        its crop affected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f115fac-62af-4ee6-900b-906ddc616505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:51:30.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration allowed the provincial government to tap its calamity
        funds for rehabilitation and emergency response improvements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9293b473-97b8-4570-902e-2bd8921f0dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:51:30.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the National Disaster Risk Reduction and Management Council
        said <a href="https://www.cnnphilippines.com/news/2020/1/3/Ursula-damage-P3.4-billion.html"
        target="_blank">damage to infrastructure and agriculture</a> from Ursula has
        risen to ₱3.43 billion almost a week after it left the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2926e65-203e-451f-897a-b1ef74ea06ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T20:51:30.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Department of Agriculture and operations center of regional
        offices, the NDRRMC said the damage was incurred in Mimaropa, the Bicol region,
        Western Visayas, Central Visayas, and Eastern Visayas.</p>'
  '2019-natural-disasters-cost':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-08T20:58:11.789+08:00
    'imagesource': 'jcr:c2b746d8-7197-4370-848a-070b7a1842f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8872b979-c941-481b-a9a2-3a902fe66df0'
    'lead': 'Hurricanes, wildfires and floods cost the world $150 billion in 2019
      and losses for business and the economy are only expected to increase, because
      of a decade-long rise in natural catastrophes with direct links to climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T21:04:02.444+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:28:10.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:27:44.428+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['natural-disaster']
    'template': '1'
    'title': 'Fires, storms and floods cost $150 billion in 2019. More disasters are
      on the way'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c20a6a8-61ab-4e1b-b75e-1ac9c7e4c8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:04:02.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:10.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hurricanes, wildfires and floods cost the
        world $150 billion in 2019 and losses for business and the economy are only
        expected to increase, because of a decade-long rise in natural catastrophes
        with direct links to climate change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b186b6a4-0142-45f1-930b-1761d1ce96aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:04:02.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:10.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/01/16/business/climate-change-global-risk-wef-davos/index.html"
        target="_blank">Munich Re</a>, one of the world''s largest reinsurance companies,
        said Wednesday that it expects to see an increase in the frequency and intensity
        of weather-related disasters in certain parts of the world. Reinsurance companies
        sell cover to insurers to protect them from very large losses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac991ed5-e6d6-467a-ba25-30ce4c859189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:04:02.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:10.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect 2020 to be part of this trend towards increasing losses
        from weather-related disasters, a trend that we have been observing over the
        last decade," Ernst Rauch, Munich Re''s chief climatologist, told CNN Business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f64d27-3557-4e43-868d-abe6b04bc032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:04:02.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:10.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change is contributing to the increase in extreme weather
        events, said Rauch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b142fb7-4e4f-4c49-bac2-03d85b431a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:04:02.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:10.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munich Re, which has been studying climate change since the 1970s,
        has observed an increase in severe thunderstorms in North America and Europe.
        The storms are at times accompanied by hail, tornadoes and flooding, and their
        frequency can most likely only be explained by climate change, Rauch added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde6e0f9-bf60-4e72-802b-d397fcc3186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:04:02.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia, a prolonged period of extremely dry and unusually
        hot weather has added to the <a href="https://edition.cnn.com/2020/01/07/australia/australia-fires-police-action-trnd/index.html"
        target="_blank">severity of bushfires</a>&nbsp;in the country and can likely
        be attributed to global warming, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f555e2-dada-4bcf-8a28-b1a7e8751ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:04:02.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What climate change does is change probabilities, so if we see
        an increasing probability of large losses from wildfires that indicates that
        climate change is contributing," added Rauch.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ac418c-adc6-4a94-a7d4-add9368e070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:04:02.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:10.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losses from Australian wildfires have increased over the past four
        decades, Rauch said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ee5e00-cc35-4329-97ed-55f45517745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:04:02.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:10.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Insurance Council of Australia said in a statement Tuesday that
        insurance losses from bush fires this season stood at $700 million Australian
        dollars ($481 million).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc98308a-e81e-4a84-a57a-a35dac51edba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:04:02.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:10.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insurers have received nearly 9,000 claims since September and "many
        more" are expected to be lodged in coming days and weeks, the Insurance Council
        said. At least 26 people have died in the fires, according to Australian police.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12896454-14cd-4afc-bd01-fd3be338b10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:04:02.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:10.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Japan typhoons</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a40faf-8406-4f9e-811b-9156fffc49af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:04:02.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:10.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 820 natural catastrophes in 2019, slightly below the
        previous year but well above the long-term average of 520, according to Munich
        Re. In 2018, losses from natural disasters amounted to $186 billion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5112cab3-6776-4166-89d9-44c28d2ebb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:04:02.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:10.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s typhoons <a href="https://edition.cnn.com/2019/10/15/asia/japan-typhoon-hagibis-aftermath-intl-hnk/index.html"
        target="_top">Hagibis</a>&nbsp;and Faxai together accounted for the largest
        overall losses ($26 billion) last year, followed by Typhoon Lekima, and floods
        in India and China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86059b15-e2a7-490d-a5df-f875ceec2729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:04:02.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:10.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural disasters cost the insurance industry $52 billion in 2019,
        below the previous year but above the 30-year average. This is partly due
        to lower cover for flood losses in developed countries, Rauch said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21367d52-8314-48aa-aa8d-c2da0fe6cbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:04:02.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:10.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disasters such as Mozambique''s Cyclone <a href="https://edition.cnn.com/videos/world/2019/04/26/cyclone-kenneth-destruction-mozambique-cnni-myers-vpx.cnn"
        target="_blank">Idai</a>&nbsp;— which caused $2.3 billion in losses and more
        than 1,000 deaths — were almost completely uninsured, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e2cb40-b127-4a5b-adfd-9c9d1810e1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:04:02.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:10.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More people are taking out cover for natural catastrophes in rich
        countries, but insurance penetration has barely increased in the developing
        world, Rauch said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ca14d8-e5ad-4289-a587-a2988d2adbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:04:02.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:10.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An increase in losses from weather-related disasters will cause
        premiums to rise and make it more expensive for business and property owners
        to buy insurance, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac70816-54cb-4ccc-a58c-9c184ff54368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:04:02.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:10.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/08/business/munich-re-climate-change-natural-disasters/index.html"
        target="_blank">Fires, storms and floods cost $150 billion in 2019. More disasters
        are on the way</a>."</em></p>'
  'carlos-ghosn-public-appearance':
    'author': 'Sherisse Pham and Julia Horowitz, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-08T21:38:51.268+08:00
    'imagesource': 'jcr:c5928865-1488-45b3-aa11-c2ef55f097fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41ef40b4-29e3-4300-92de-dfab1658d74b'
    'lead': 'Carlos Ghosn is using his freedom to blast Japan''s legal system and
      denounce his arrest as part of a plot to topple him as head of the world''s
      most powerful auto alliance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T21:42:56.570+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:28:09.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:27:44.596+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Carlos-Ghosn', 'Japan', 'Beirut', 'Nissan']
    'template': '1'
    'title': 'Carlos Ghosn blasts Japanese justice in first major appearance since
      his escape'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b11fb9-fce7-4e62-8391-00ae4798c1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:42:56.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:09.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Carlos Ghosn is using his freedom to blast
        Japan''s legal system and denounce his arrest as part of a plot to topple
        him as head of the world''s most powerful auto alliance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045a9aae-d733-4c53-ae66-f7cddffd4627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:42:56.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:09.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time since this nightmare began, I can defend myself
        and speak freely," the former Nissan chairman told reporters in Beirut on
        Wednesday, his first major public appearance since pulling off a <a href="https://edition.cnn.com/2019/12/30/business/carlos-ghosn-lebanon/index.html"
        target="_blank">stunning escape last week</a>&nbsp;from Japan, where he was
        awaiting trial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daddd529-5a09-4378-adb0-1a261f55134a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:42:56.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:09.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his intention was not to discuss how he fled the country,
        but to clear his name and explain why he "never should have been arrested
        in the first place."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfe24d6-2f5e-4e9b-a104-017a84dc8088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:42:56.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:09.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn was first arrested in Tokyo more than a year ago, and had
        been awaiting trial there on charges of financial wrongdoing, including allegations
        that he understated his income for years and funneled $5 million of Nissan''s
        money to a car dealership he controlled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be5c843-2912-4b6f-8e54-119c4595e8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:42:56.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:09.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former auto industry titan has repeatedly denied the charges,
        and on Wednesday slammed Japan''s criminal justice system, which he said "violates
        the most basic principles of humanity." Ghosn claimed his arrest resulted
        from a plot to oust him from the automotive empire he built between Nissan,
        Renault and Mitsubishi Motors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fc9079-db51-4174-bcdf-eb047d17411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:42:56.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:09.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 24 hours before the press conference was scheduled to
        begin, Ghosn''s defense team released a statement denouncing Nissan''s investigation
        into its former boss, saying it wasn''t about uncovering the truth, but instead
        "carried out for the specific, predetermined purpose of taking [him] down."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7028cc5b-6cdc-445e-9a36-38439a0a4a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:42:56.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:09.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan declined to comment. Earlier the company said it would still
        pursue "appropriate legal action" against Ghosn.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f313d4-542c-44e5-84b9-fb73b384b525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:42:56.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:09.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn managed to escape Japan despite strict bail conditions including
        a requirement that he stay in the country. Japanese officials have been scrambling
        to contain the fallout from his escape and figure out how he managed to get
        out of the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6bdaa7-23de-47c3-bf2c-63fbd47b95c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:42:56.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:09.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Justice Minister Masako Mori said Ghosn left the country
        "illegally by unjust methods," and she ordered Japan''s immigration department
        to "further tighten" rules for leaving the country "so that the same situation
        won''t be repeated."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b029d4b9-5c78-46b3-b55c-a9b78f8b881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:42:56.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:09.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon said last week that he entered the country legally, according
        to the country''s national news agency.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a973bae6-89d9-4856-a654-00de66d0843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:42:56.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:09.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn is a citizen of France, Brazil and Lebanon. Three of his passports
        had been confiscated and held by his Japanese defense team to prevent him
        from fleeing the country. But Junichiro Hironaka, his Japanese lawyer, revealed
        Saturday that Ghosn had a second French passport, with the court''s permission.
        Hironaka said that passport was tucked away in a keyed transparent box that
        apparently only his lawyers could unlock.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5effbc-c26d-43ab-a2f3-a28be708de4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:42:56.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:09.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese prosecutors on Tuesday issued an arrest warrant for his
        wife, Carole Ghosn, accusing her of giving false testimony during a court
        hearing last April. She attended Wednesday''s press conference in Beirut.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085329f0-859c-4543-9e46-979834542bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:42:56.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:09.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Ghosn has denied reports that his family members were involved
        in helping him flee.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22dcd9c-357a-418a-a718-44c1e6e7e057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:42:56.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:09.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Yoko Wakatsuki and Nada AlTaher contributed to this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926b55e2-11b4-4e26-b161-997907eda3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T21:42:56.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:28:09.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/08/business/carlos-ghosn-press-conference/index.html"
        target="_blank">Carlos Ghosn blasts Japanese justice in first major appearance
        since his escape</a>."</em></p>'
