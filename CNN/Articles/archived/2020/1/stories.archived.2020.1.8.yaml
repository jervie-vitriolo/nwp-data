      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b803e7e-b46e-43ba-bd7c-e287a67972b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:02.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:29.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo noted that since PNP has given its estimate on the drug
        war figures, PDEA should have corrected it in the first place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b00b77f-eadf-4ed1-8bf9-1c651bf02173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:02.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:29.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258266a7-f725-4e68-a6d3-4c0cda1fbbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:02.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:29.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung mali yung estimate na ''yun [ng PNP] dapat kinorrect ng
        PDEA. Wala naman silang ginawa. Wala silang ginawang correction. Kung hindi
        nila ''yun kinorrect, gusto kong sabihin, yun yung data ng ICAD</em>," she
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d95b1d4-d326-4498-bdbb-0dbc89040c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:02.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:29.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d023a6-c223-4857-9ec6-3a28bf8ae384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:02.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:29.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If PNP''s estimates were wrong, PDEA  should have
        corrected it. They did not do anything. They did not do any correction. But
        since they did not correct, I want to say that that is the data of ICAD.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5ddeb9-2102-41d1-8a61-0d338a2dc27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:02.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:29.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b210632-f4be-4db5-938e-9946f93e2122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:02.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:29.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo  was responding to recent statements of Lieutenant General
        Archie Gamboa, officer-in-charge of the PNP, and PDEA chief Director General
        Aaron Aquino, who was her co-chair in the ICAD for 18 days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3baf29-c6d2-4832-aa1d-a4e36a1de01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:02.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:29.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc68b574-7189-4048-a6fa-21fd5a5a90c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:02.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:29.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President gave on Monday her findings and recommendations
        on the narcotics campaign, but Gamboa said that the figures derived were "totally
        wrong."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc71208a-9a84-4fe3-83f1-5bec3a4658ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:02.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:29.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99632742-d12f-494e-9eb0-7b3ae157c35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:02.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:30.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/1/6/Robredo-flunks-PH-admin-in-drug-war,-says-less-than-1-percent-shabu-seized-by-authorities-in-the-last-three-years.html">Robredo
        flunks Duterte admin in drug war, says less than 1 percent shabu seized by
        authorities in the last three years</a>&nbsp;</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180cefb5-afab-4534-8bd1-63a37ccd49da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:02.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:30.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95813335-94df-4aee-af20-758050011439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:02.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:30.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Aquino dismissed Robredo''s findings as a "mere political
        attack" against President Rodrigo Duterte.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e8e06d-ccf2-4f9e-9ee2-63eaa6ccba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:02.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:30.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d960330-fcdf-460a-838d-2203f626ce9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:02.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:30.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records from the PNP that Robredo cited show that of 3,000 kilograms
        of shabu consumed per week worth ₱25 billion, the PDEA only seized 1,344 kilos
        in 2019 alone.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b95d9ab-eb7c-48cd-837c-1e0c8fa6726b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:38:34.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:30.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were other inconsistencies in the reports by government agencies,
        according to Robredo.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0a003a-3c9e-429e-938a-c7081c37aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:38:34.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:30.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that while ICAD reported a total of 4 million drug users
        in the country, the Dangerous Drugs Board&nbsp;only pegged the figure&nbsp;at
        1.8 million. President Rodrigo Duterte, on the other hand, said that there
        were 7 to 8 million users – a claim which the Presidential Communications
        Operation Office (PCOO) said had lacked basis at all.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9ae791-b4b9-4bdd-8e40-7189a111c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:02.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:30.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beb9f38-f1da-4ee7-ab10-daa674232f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:02.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:30.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo previously&nbsp;claimed&nbsp;the Duterte administration''s
        narcotics campaign was a "massive failure" with a measly score of 1 over 100
        – not only for lack of coordination among government agencies in eradicating
        drugs and handling surrenderees, but primarily for only capturing less than
        one percent of shabu and drug money in the past three years.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8cc2ba-a285-42a5-8547-875816cc6c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:48:07.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:30.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nasa kanya (Duterte) naman kung may susundin siyang rekomendasyon&nbsp;o
        wala. ''Yung report ko naman...hindi siya basta criticism, pero sinasabi kung
        ano ang nakita nating mali, ano ''yung nakikita nating needs improvement at
        ito ''yung ating rekomendasyon,"</em> she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939e5e9c-85dd-4aa9-b193-90c9c29e8937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:48:07.727+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:28:30.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is up to the President whether he will follow any
        of the recommendations or not. My report is not just pure criticism, but whatever
        we see&nbsp;wrong, whatever we think needs improvement, this is our recommendation.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4cd840-8946-4869-b538-c0e982f414fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T13:00:02.687+08:00
      'mgnl:createdBy': 'glee'
