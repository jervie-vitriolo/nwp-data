      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca185f1-2cc7-4b8d-995a-e86f7d64a426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T22:12:03.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:28:08.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Office of the Ombudsman released its decision
        imposing the penalty of dismissal, which means that I will not be able to
        finish my second term as city mayor. This also means I will not be able to
        run or be elected for other government post.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a125b602-9fee-4439-a521-f5b006c8a335'
      'mgnl:activationStatus': true
