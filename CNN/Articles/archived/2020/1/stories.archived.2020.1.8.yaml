      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on Wednesday, the page contained videos apparently of a camel
        race in Kuwait. Photos of President Rodrigo Duterte''s official engagements
        are back on the page, which has some 18,900 followers.</p>'
