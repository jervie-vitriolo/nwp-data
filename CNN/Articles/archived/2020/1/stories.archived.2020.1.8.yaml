      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c264656b-077d-4eb7-be6d-3629ea96a8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T14:23:23.335+08:00
      'mgnl:createdBy': 'lara'
