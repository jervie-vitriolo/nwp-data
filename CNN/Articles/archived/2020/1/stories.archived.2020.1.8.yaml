      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCOO''s verified account, with the handle @pcoogov, was restored
        hours after it was hacked by unknown perpetrators.</p>'
    '0':
