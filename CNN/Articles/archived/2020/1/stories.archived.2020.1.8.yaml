  'Maynilad-Manila-Water-concession-agreements-six-months-Guevarra':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-01-08T13:56:06.644+08:00
    'imagesource': 'jcr:1e80ea5d-2c67-4740-ac10-48f583822de9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb021bcb-9710-4367-b77e-be577afe613d'
    'lead': 'The Justice chief says the government has so far crafted a ''matrix''
      document— which features the supposed onerous provisions that need to be deleted
      from the current water deals'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-08T14:00:23.543+08:00
