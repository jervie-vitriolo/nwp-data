      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ibinaba mula sa Office of the Ombudsman ang decision imposing the
        penalty of dismissal na nangangahulugang hindi ko na maaaring tapusin ang
        aking ikalawang termino bilang City Mayor at hindi na rin ako maaaring tumakbo
        o maihalal sa anumang posisyon sa gobyerno,” said Gualberto in a post on social
        media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eda67e6-cbcd-49b2-9408-3efaeba25fa7'
      'mgnl:activationStatus': true
