    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95c5a24-f741-489d-925b-560ebc5a56ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T06:26:40.750+08:00
