      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte chose Gaerlan over fellow CA justices Manuel Barrios, Ramon
        Garcia, Jhoseph Lopez and Eduardo Peralta, and Supreme Court Administrator
        Jose Midas Marquez.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620db5a5-7463-4186-ad82-2a21e4c1c0f6'
