      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They don''t have to go home to the Philippines when
        there is an ongoing war. You can''t bring them home anyway.]</p>'
