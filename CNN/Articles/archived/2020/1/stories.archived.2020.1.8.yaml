      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boeing 737 jet took off early Wednesday morning with 167 passengers
        and nine crew on board, Press TV reported, citing Ali Khashani, a senior public
        relations official at the airport.</p>'
