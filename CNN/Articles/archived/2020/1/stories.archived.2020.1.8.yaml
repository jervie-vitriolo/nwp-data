      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8)</strong> — The
        Presidential Communications Operations Office on Wednesday said it will go
        after those behind the hacking of its official Instagram page.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfd3090-c0bc-4c39-8e3e-e407ed777e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T11:40:35.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:28:32.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The actions of those who hacked our account will not go unpunished
        as we will continue to find the source from which the unknown individuals
        committed this malicious act," PCOO''s Assistant Secretary for Global Media
        and Public Affairs JV Arcena said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287b7f6a-116a-4c64-aefd-8b5b93072d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T11:40:35.876+08:00
