    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9904c645-df24-4908-869c-d68b202b3add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T10:04:07.806+08:00
