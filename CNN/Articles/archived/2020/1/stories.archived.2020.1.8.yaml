      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the couple sensed that they were being trapped by authorities
        and immediately sped off.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ddfec5-10eb-4730-9f69-454df0c5e856'
