      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sony''s PlayStation 5 is coming, and
        as its release gets closer, the leaks keep dropping.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74335592-ab23-4f5d-b160-005fa0913306'
