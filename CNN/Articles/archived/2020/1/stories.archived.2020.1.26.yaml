      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Nanio reported finding the misplaced bag, it was examined
        by the Civil Aviation Authority of the Philippines’ Security and Intelligence
        Service to verify its contents.</p>'
