  'Taal-lowers-alert-level':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-26T06:56:45.187+08:00
    'imagesource': 'jcr:bf6783c6-c244-4fdb-942d-83c5ed1e0ce1'
