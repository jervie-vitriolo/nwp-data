      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:17.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad17a41-bf99-4a00-b16f-79d28c401f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:35:28.515+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:17.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300,000 residents from nearby areas were evacuated. Military
        and police officials also began a total lockdown of all 199 barangays and
        15 municipalities and cities in Batangas and Cavite which were marked as vulnerable
        to base surges and volcanic tsunami.</p>'
