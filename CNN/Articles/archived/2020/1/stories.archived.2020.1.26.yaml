      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c83d07-2497-42bd-a7e1-6c245ea4e3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T17:29:18.273+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:08:59.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person who tested positive traveled from Wuhan, China, -- the
        epicenter of the outbreak -- and is in isolation and in "good condition" at
        a local hospital, the Orange County Health Care Agency said in a statement
        Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526de43c-24e7-4b61-8cbb-e964fdac5fe4'
