      'mgnl:lastActivated': 2023-01-26T23:09:06.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>An earlier version of this story mis-attributed a statement
        by The Associated Press. This has been corrected.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27332e21-39e4-4660-b1bc-b7cf641580cd'
      'mgnl:activationStatus': true
