      'mgnl:lastActivated': 2023-01-26T23:09:06.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Friday, AP Executive Editor Sally Buzbee
        apologized for the incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4314653-a5f1-4cff-8520-6a1e8c099f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:26:30.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:06.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb74a33d-6f3c-4bae-9094-c410acb1a498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:26:30.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:06.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regret publishing a photo this morning that cropped out Ugandan
        climate activist Vanessa Nakate, the only person of color in the photo. As
        a news organization, we care deeply about accurately representing the world
        that we cover," Buzbee said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e817811-1dab-40c5-891e-386a4995173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:26:30.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:06.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595b23bf-d9c9-486a-8109-aba73adff61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:26:30.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:06.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We train our journalists to be sensitive to issues of inclusion
        and omission. We have spoken internally with our journalists and we will learn
        from this error in judgment," she added.</p>'
