      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said it''s taking aggressive measures to stop the spread
        of the virus in the United States, but while it considers it a serious public
        health threat, the immediate risk to Americans is low.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3b639f-47a6-4fe6-bb92-49cfd46877de'
      'mgnl:activationStatus': true
