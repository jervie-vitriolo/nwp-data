  'Wuhan-China-tourists-Philippines':
    'caption': 'Royal Air Charter operates direct flights to and from Wuhan and Kalibo
      from Mondays to Saturdays. (FILE PHOTO).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-26T15:26:25.011+08:00
    'imagesource': 'jcr:eb54d20f-893e-4933-8e62-13dfd86feb58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fcc2876-afec-443a-a3be-d773a2e96736'
    'lead': 'The last batch of tourists from the city of Wuhan — the epicenter of
      the new strain of coronavirus — has been sent back to China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-26T15:30:39.853+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T23:09:01.474+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:08:48.256+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Wuhan', 'China', 'Wuhan-coronavirus', 'China-coronavirus', 'Philippines',
      'Kalibo', 'Aklan']
    'stories': ['2048bcc9-aa64-4ff0-826f-75841629afb8', '86f786be-5697-49b9-ae4f-ea00f68738a2',
      '04df5767-e185-4e5f-aaca-eebee5978a3b']
    'template': '1'
    'title': 'Last batch of tourists from Wuhan flown back to China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6433651a-6297-426b-9bb1-b3eea3517a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T15:30:39.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:01.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> The
        last batch of tourists from the <a href="http://www.cnnphilippines.com/business/2020/1/24/Wuhan-virus-China-economy-.html"
        target="_blank">city of Wuhan</a> — the epicenter of the <a href="http://cnnphilippines.com/news/2020/1/26/Wuhan-coronavirus-death-toll-medical-supplies.html"
        target="_blank">new strain of coronavirus</a> — has been sent back to China,
        according to the Civil Aviation Authority of the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6317f80-bde7-437c-a741-e72fc9255734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T15:30:39.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:01.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency’s spokesperson Eric Apolonio confirmed Sunday that 156
        Chinese nationals have left Kalibo International Airport onboard a Royal Air
        Charter flight. Apolonio said this is the last flight from Kalibo back to
        Wuhan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffd0ba1-4753-4902-bd68-12716ca12aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T15:30:39.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:01.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil Aviation Board Executive Director Carmelo Arcilla earlier
        said that close to 500 Chinese tourists who arrived in Kalibo, Aklan from
        Wuhan will be transported back to their point of origin this week despite
        the Chinese city being on lockdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7f29a6-6e37-40b7-ad20-9eca1fae2648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T15:30:39.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:01.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arcilla said the airlines have the clearance to repatriate the foreigners
        because they are Wuhan residents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cf6648-607d-4649-a62d-b7c425b85eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T15:30:39.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:01.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of them had to be quarantined and referred for hospital care
        as they did not show the symptoms of infection of the new coronavirus strain,
        which the World Health Organization refers to as 2019-nCoV. Among the symptoms
        of the infection include fever and coughing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d11337-1047-4711-994b-bf2cd25dc33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T15:30:39.854+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:01.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the outbreak, Royal Air operated direct flights to and
        from Kalibo and Wuhan from Mondays to Saturdays, while Pan Pacific Airline
        served the flight route from Tuesdays to Sundays.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c935cc76-e701-46a1-b9da-3a856410beb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T00:08:36.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:09:01.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing Sunday, Chinese Ambassador Huang Xilian said with
        help from the WHO and other countries they were confident they would be able
        to curb the spread of the virus.</p>'
  'POGO-taxes-seized-P6.42-billion':
