    'mgnl:tags': ['Manila', 'Manila-City', 'Isko-Moreno', 'Francisco-Domagoso', 'Intramuros']
    'template': '1'
    'title': 'Manila police ordered to find person caught allegedly defecating in
      Intramuros'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d6922-25d3-434c-9680-640ade5470e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T18:39:06.140+08:00
