      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Mandanas called for a meeting with officials from the
        Interior Department and the Philippine National Police to discuss the contingency
        plan for Alert Level 3.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ae4e74-1193-416f-920f-6c26a7fa873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:35:28.518+08:00
      'mgnl:createdBy': 'glee'
