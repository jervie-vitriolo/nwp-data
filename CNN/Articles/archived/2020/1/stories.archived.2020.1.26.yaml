      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/01/25/entertainment/taylor-swift-grammy-awards-trnd/index.html">''Taylor
        Swift won''t attend the Grammys, source says''</a></em></p>'
  'Dolly-Parton-meme':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-26T07:45:52.444+08:00
    'imagesource': 'jcr:0454264c-4244-471f-b5f0-e85eac9a73f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b8d74f2-d406-4f6b-b9c8-4376087730d5'
    'lead': 'Dolly Parton didn''t need to add "social media prowess" to her laundry
      list of talents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-26T07:48:57.173+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T23:09:15.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:08:44.531+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dolly-Parton', 'meme']
    'template': '1'
    'title': 'That ''LinkedIn, Facebook, Instagram, Tinder'' meme was started by none
      other than Dolly Parton'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a1e4d5-6cea-4ed2-927d-29779382f83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:48:57.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:15.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Dolly Parton didn''t need to add "social
        media prowess" to her laundry list of talents. She''s been gifting the public
        timeless zingers and Instagram-worthy photos before the app even existed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d64365-c61d-45de-9c01-0576e7ea045e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:48:57.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:15.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8f31c5-98eb-45ff-99b8-98919fa222ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:48:57.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:15.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, the petite monarch of country music has dipped her manicured
        toes into a very 21st-century accomplishment: Inventing a successful meme.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf4377a-1441-4519-be72-593c25209152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:48:57.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:15.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137ca0af-f74b-4297-b24c-4dee087bb073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:48:57.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:15.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ok, boomer!</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee26fb9-3573-492a-9a91-bfcf83c7994f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:48:57.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:15.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb43079d-4f93-4ebb-89ca-94cbe5f188bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:48:57.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:15.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears Ms. Parton was the very first to take part in what some
        have dubbed the "social challenge," a four-photo mosaic of potential profile
        photos for social media sites LinkedIn, Facebook, Instagram and Tinder.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098c1cc1-4a1a-41b5-881c-de0963f5955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:48:57.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:15.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d6ccf7-3fc5-44ec-8e23-329f0e5a8e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:48:57.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:15.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 21, the 74-year-old debuted her collage: For professional
        networking site LinkedIn, there''s Dolly in buttoned-up school marm mode.
        For family-friendly Facebook, Dolly in a jolly Christmas sweater. For aesthetics-driven
        Instagram, black-and-white Dolly in high-waisted bell bottoms and a guitar
        in hand. And for the dating app Tinder, Dolly in the bunny outfit she posed
        in for Playboy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e141769-ede2-42dd-8007-6dfa0a516c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:48:57.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:15.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59c7d61-f7a4-41d4-97d3-957d6dbf5b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:48:57.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:15.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get you a woman who can do it all," she wrote, a phrase that''s
        already become a familiar internet proverb. She punctuated the sentence with
        a sly winking emoji, as if to say, "You know I''m not really on Tinder, but
        I''m hip enough to get the reference."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c92622-5815-4796-bc53-8bd58a7bccc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:48:57.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:15.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cc664f-e577-4383-a70f-f979dd67d6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:48:57.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:15.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities like Jennifer Garner, Naomi Campbell and Mark Ruffalo
        plus thousands of non-famous folks quickly latched onto the idea and posted
        their own versions. Theirs were cute and winking, too, and mainly functioned
        as an excuse to post four flattering photos at once.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921cd821-d9dd-4692-b879-d330898e959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:48:57.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:15.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b381ce2-499f-4655-892a-922c52b8bb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:48:57.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:15.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if Parton is aware of the mild social media storm
        she created. CNN reached out to Parton''s publicist to confirm whether the
        star runs her own social media accounts but hasn''t heard back.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a4097d-c7c1-42d0-a819-5396a798ebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:48:57.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:15.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86743827-16d0-45dd-a324-5bf723aa2f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:48:57.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:15.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So to whoever is responsible for Dolly''s newfound social success,
        brava. But you couldn''t have fooled us that she''d ever use LinkedIn to expand
        her professional circle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c7070c-8038-4311-98eb-413d33b4a92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:48:57.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:15.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a data-cke-saved-href="https://edition.cnn.com/2020/01/24/entertainment/dolly-parton-social-meme-challenge-trnd/index.html"
        href="https://edition.cnn.com/2020/01/24/entertainment/dolly-parton-social-meme-challenge-trnd/index.html">''That
        ''LinkedIn, Facebook, Instagram, Tinder'' meme was started by none other than
        Dolly Parton''</a></em></p>'
