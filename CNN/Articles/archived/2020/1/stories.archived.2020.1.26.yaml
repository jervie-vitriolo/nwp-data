  'coco-gauff-defeat-sofia-kenin-australian-open-':
    'author': 'Ben Morse, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-26T20:09:58.308+08:00
    'imagesource': 'jcr:df73f905-3b02-463e-9e97-e76e2d805ba6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18f4b31a-a5b8-4992-9b4a-5aa0512df49f'
    'lead': 'Sofia Kenin won 6-7 (5-7), 6-3, 6-0 to advance to her first ever Grand
      Slam quarterfinals, where she will face Ons Jabeur, who beat Wang Qiang in her
      fourth-round match.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-26T20:13:43.285+08:00
