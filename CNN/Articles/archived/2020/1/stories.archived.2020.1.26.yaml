    'template': '1'
    'title': 'Around 22,000 houses ''totally damaged'' by Taal eruption'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e0aa0f-0c68-4829-962d-a1806081ab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:17:11.696+08:00
