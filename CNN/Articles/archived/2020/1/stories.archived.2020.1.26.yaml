    'title': 'A lot has changed since China''s SARS outbreak 17 years ago. But some
      things haven''t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abbeb7e-472d-4fd9-bbb4-c34e76ea949e'
