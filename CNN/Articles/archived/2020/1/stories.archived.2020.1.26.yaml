      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the volcano''s activity follows a trend of "decreasing unrest"
        the alert level may go down further to Level 2, Phivolcs chief Renato Solidum
        said in a separate briefing.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd16a54-5be4-47c8-bd59-570028c34277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:35:28.517+08:00
