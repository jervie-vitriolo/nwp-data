      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention notified Orange County
        health officials Saturday that a potential case of coronavirus tested positive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7042b1-f88b-49a4-bf9a-1ca7558f7a7d'
