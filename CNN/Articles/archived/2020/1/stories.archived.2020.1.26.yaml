      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6249fd-5a91-47ae-b32c-1c85b4dce06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:35:28.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:17.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs recorded 420 volcanic earthquakes on Friday ranging from
        magnitudes 1 to 4, including 11 low-frequency tremors, citing Taal Volcano
        Network.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eea75e-838b-4af7-b114-a0116c2c2db0'
