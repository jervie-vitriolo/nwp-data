      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that there are still health hazards due to ashfall, as
        well as possibly physical injuries and damage to properties due to unstable
        structures, slippery roads, fissures, unavailability of water and electricity,
        and other related risks.</p>'
    '51':
