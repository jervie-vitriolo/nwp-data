      'mgnl:created': 2020-01-26T11:35:28.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:17.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs added that "the number and energy of low frequency events
        associated with activity in the shallow magma region" has already diminished.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f8d9bb-4074-41ed-aa20-685b6ef2aef0'
