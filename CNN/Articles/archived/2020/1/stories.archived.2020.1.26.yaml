      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, previous cases of the virus that originated in China
        have been confirmed in Illinois and Washington state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e09e431-028d-4878-a5e7-85b8f9cda475'
      'mgnl:activationStatus': true
