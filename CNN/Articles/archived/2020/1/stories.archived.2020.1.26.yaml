      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f19987-df31-4ebf-a44e-0c9dae7079ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:35:28.518+08:00
      'mgnl:createdBy': 'glee'
