      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronaviruses are transmitted by animals and people, and the Wuhan
        strain has been linked to a market in the city that was selling seafood and
        live animals, including wild species.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4ecccc-7abe-408d-8a6e-7c0b04e50207'
      'mgnl:activationStatus': true
