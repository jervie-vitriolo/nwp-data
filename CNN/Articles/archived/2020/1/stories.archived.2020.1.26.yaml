      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In 2003, panic was setting in. The
        fatal severe respiratory syndrome (SARS) —&nbsp;which first appeared in southern
        China —&nbsp;had spread across borders, prompting schools to close in Singapore
        and hundreds to be quarantined in Hong Kong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5a755e-afe4-4010-8f78-f7368d61f6d6'
