    'template': '1'
    'title': '₱6.42-B taxes seized from erring POGOs in 2019 '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f269f03-16af-45c5-933d-e00890d7dab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) –</strong> The
        government collected ₱6.42 billion in total taxes from Philippine offshore
        gaming operators (POGOs) and their service providers in 2019, the Department
        of Finance (DOF) said over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286cf058-d702-4a08-a606-1fc1d839a840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8184e9a0-25bf-46bc-b35a-8ee344fb10b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This amount was ₱4.04 billion or 169 percent more than the collected
        ₱2.38 billion worth of tax payments by POGOs in 2018, the DOF said in a statement
        Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5b9cf4-a8f2-4f8f-ae8f-c9fa7d003e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f75ec0d-ffab-4cac-ba24-461fc55b1a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the BIR collected ₱5.13 billion in withholding taxes, ₱644.07
        million in income taxes, ₱91.13 million in value-added taxes (VAT) and percentage
        taxes, ₱81.11 million in documentary stamp taxes and ₱469.13 million in other
        taxes from POGOs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15008813-ade2-42c8-989c-e73870eba0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2459341-33a6-4198-b7fe-286137ae17fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from Philippine Amusement and Gaming Corp. (Pagcor),
        the Department of Labor and Employment, and the Bureau of Immigration, the
        Bureau of Internal Revenue (BIR) said that about 108,914 individuals were
        employed by 218 POGO service providers in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c9ac7-4d12-4e87-b1d7-ea0b23bd2999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a768364a-a854-4881-9948-096502e85695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR issued 170 notices to collect P27.35 billion in tax liabilities
        from errant POGOs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fa4cd7-c663-49d4-98e4-bf6ac1e13471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13258533-d811-4af2-9593-14afa4d5c161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2019, Finance Secretary Carlos Dominguez III convened members
        of an interagency task force consisting of the three agencies, along with
        the Philippine Amusement and Gaming Corp., Securities and Exchange Commission
        and the special economic zones that host online gaming corporations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85e4e2b-4929-437c-9c0f-b4a8d31a6e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd441666c-a2c5-4928-b16a-df68f2655ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Memorandum Circular 001 series of 2019  was also issued to
        mobilize government agencies to run after tax-evading foreign workers and
        require them to secure taxpayer identification numbers (TINs) before they
        are given work permits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff510be9-a737-46bb-b45e-a9ca1479fb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412daf02-719b-4f90-a97a-24834deb424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Empire Gaming and Amusement Corp. (GEGAC) was the first
        POGO service provider shut down by the BIR under its “Oplan Kandado” program
        for failing to register for VAT purposes, which is a violation of Section
        108 in relation to Section 115 of the National  Internal Revenue Code (NIRC).
        Its satellite offices in Paranaque City and Subic Freeport were also padlocked
        by the BIR.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39113b87-eb1c-46f6-8405-afb50162fd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c64bab9-f491-4e24-842c-3a85e5029c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the BIR also padlocked the head office of Altech Innovations
        Business Outsourcing in Paranaque City and its branch in Pasay City,  for
        the firm''s failure to register as a VAT taxpayer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35401882-1d4a-46e3-b8ef-dc9ef218ad04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd5381b-2eb8-4833-a642-4be7f38585bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm reopened after paying an initial P8.2 million in back taxes
        and committing to pay the remaining P37 million it owes the government for
        unremitted withholding taxes of its 390 mostly Chinese workers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325be380-1fdd-4459-b4f7-c4031e732568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09d1c40-4301-448d-8ede-13ed3af6d383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before 2019 ended, the BIR cracked down on the country’s biggest
        POGO service provider –&nbsp;New Oriental Club 88 Corporation –&nbsp;which
        was registered as a business providing customers relations services.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620cbc80-d3ea-41a2-b97e-bf0dae1da2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa31b5e9-d4bc-47bd-8d07-b9b36b865d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BIR estimates, the company employed about 23,000 foreign
        nationals for the taxable year ending Dec. 31, 2018. But the company submitted
        to the BIR an official list of just 6,736 foreign workers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddf44f0-bbbf-47cc-9e83-7686b8c07e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e4cc91-0caf-43fa-960a-150d490aa8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last January 17, the BIR closed down the Pasig City branch of Xpoint
        Technology Philippines Corp. after it was learned that the company was not
        registered for tax payments. The firm operated at the Ortigas Center even
        if its main office was located at the Cagayan Special Economic Zone and Freeport.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f66496-9415-411d-9b30-6e26e51b5588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ec5f07-4eac-45a8-87f6-b713e74cc081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the House Committee on Ways and Means approved House
        Bill 5267 proposed by its chairman Albay 2nd District Representative Joey
        Salceda that imposes a uniform tax rate for POGOs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4690f9-927d-4683-aa08-dddf912b1a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e202ebd9-9324-465f-8863-6bbb34379f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:04:40.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:01.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda noted that the measure will potentially generate ₱45 billion
        worth of revenues for the government every year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794806f6-a893-4245-870c-da4de58aa2b8'
      'mgnl:activationStatus': true
