      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US government is arranging a charter
        flight to evacuate American diplomats and citizens from the Chinese city that
        has become ground zero for a new deadly strain of coronavirus, a US official
        with knowledge of the matter told CNN Saturday.</p>'
