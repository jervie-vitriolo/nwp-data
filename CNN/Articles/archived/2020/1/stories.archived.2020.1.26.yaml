      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new case of coronavirus has been
        confirmed in Southern California, making it the third person to test positive
        in the United States as <a href="https://edition.cnn.com/2020/01/26/us/us-citizen-wuhan-coronavirus/index.html"
        target="_blank">the fast-moving virus spreads</a> worldwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3532e2-15fe-4e40-a65c-598ab780d81d'
