    'jcr:uuid': '3559273d-b383-4062-9347-60972781cf5b'
    'lead': 'From Alert Level 4, Taal Volcano has now been placed under Alert Level
      3, which means a hazardous eruption can still happen "within days or weeks."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-26T07:28:35.947+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T23:09:17.283+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:08:44.080+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taal-', 'Alert-Level-3']
    'template': '1'
    'title': 'Taal status lowered to alert level 3, Agoncillo and Laurel still under
      lockdown'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df0e708-c745-4231-b939-b4d310150f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:28:35.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:17.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) –</strong>&nbsp;State
        volcanologists lowered Taal Volcano’s alert status to Level 3 on Sunday, two
        weeks after the volcano''s eruption on January&nbsp;12 that led to a forced
        evacuation of thousands of families in the surrounding areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0826d6b-6095-4729-bb26-a4f169873bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:28:35.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:17.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcanologists from Philippine Institute of Volcanology and Seismology
        (Phivolcs) issued the lower alert status following a decline in volcanic earthquakes,
        slower ground deformation in Volcano Island and the volcano''s caldera, and
        weak steam and gas emissions at its main crater.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c091c703-7344-489a-a290-736ed4785b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:35:28.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:17.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.phivolcs.dost.gov.ph/index.php/volcano-hazard/volcano-alert-level">Alert
        Level 3</a>,&nbsp;a downgrade from the previous Level 4 that has been in place
        since January 12, indicates a "decreased tendency towards hazardous explosive
        eruption," Phivolcs said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f46dd1-3a3b-423c-ac33-f91314a5b142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:28:35.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:17.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this "should not be interpreted that (the volcano''s) unrest
        has ceased or that the threat of a hazardous eruption has disappeared."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d1f161-4337-4089-9d18-40fd4550f31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:35:28.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:17.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should an uptrend or pronounced change in monitored parameters
        forewarn a potential hazardous explosive eruption, the alert level may be
        raised back to Alert Level 4," Phivolcs cautioned in its 8 a.m. bulletin on
        Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ecc8d3-a274-4c61-b56b-19128100a7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:28:35.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:17.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even at Alert Level 3, there could be "sudden steam-driven and even
        weak phreatomagmatic explosions, volcanic eartquakes, ashfall and lethal volcanic
        gas expulsions," it added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330b0158-88ab-446c-84ff-b6332c66befe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:35:28.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:17.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following this announcement, Batangas Governor Hermilando Mandanas
        said residents of all towns, except Agoncillo and Laurel, may already return
        to their respective residences or place of work.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d679f2-bb72-4ab1-a1b5-32731edde29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:35:28.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:17.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0751f90-5dc0-4bff-9663-fa4c41e4f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:35:28.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:17.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checkpoints supervised by military and police personnel are set
        up to keep order and maintain security for the expected large numbers of residents
        going back to their residence.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea301cfb-ef89-43ff-b057-536bfcc0f9f9'
      'mgnl:activationStatus': true
