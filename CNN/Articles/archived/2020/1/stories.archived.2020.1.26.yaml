      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/11/20/Philippines-China-trust-SWS.html"
        target="_blank"><strong>READ: Trust in China among Filipinos tumbles further
        in Q3</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaa4b36-2fb0-4ae7-b66a-f44a5a72e8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:41:45.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://cnnphilippines.com/news/2019/6/24/Albert-del-Rosario-China-trust.html"
        target="_blank">June 2019 interview on CNN Philippines'' The Source</a>, del
        Rosario said there have been many times that China showed that it could not
        be trusted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f92b2a-87b9-4dd3-b5d0-b6f6b5fc10fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:41:45.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario''s statement comes in the wake of President Rodrigo
        Duterte''s <a href="https://www.cnnphilippines.com/news/2020/1/23/Rodrigo-Duterte-Bato-dela-Rosa-visa-Visiting-Forces-Agreement-VFA.html"
        target="_blank">threat to terminate the VFA</a>, should the US fail to reverse
        its cancellation of Senator Ronald "Bato" dela Rosa''s visa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c60a2b-efdf-4432-8efb-9539ceea946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:41:45.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the President''s speech, Presidential Spokesperson Salvador
        Panelo said the government was now <a href="https://www.cnnphilippines.com/news/2020/1/24/Duterte-Philippines-start-termination-Visiting-Forces-Agreement-VFA.html"
        target="_top">working on the process</a> of the VFA''s termination.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946dc1d7-c14b-45e3-89be-09fa74466b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:41:45.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has not issued a response to del Rosario''s statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc399db-637c-4075-8dfe-c218ac66d28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:41:45.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/1/25/duterte-united-states-visiting-forces-agreement.html"
        target="_blank"><strong>RELATED: Duterte to soon receive DOJ memo on how to
        terminate VFA</strong></a>&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81320916-b122-4597-b426-c74d6c074f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:41:45.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1998 VFA is the first of two agreements between Washington and
        Manila about the treatment of their troops when they are in the US or the
        Philippines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6898665-a42f-494a-8c8e-662d5aa3bf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:41:45.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, US troops are not subject to passport and visa
        regulations when entering and leaving the Philippines. Their US driving permits
        and licenses are also considered to be valid in the Philippines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f248d8-a23e-4ed1-8b69-392991c4b331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:41:45.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also has the right to retain its jurisdiction over its military
        personnel when they commit crimes in the Philippines, unless they committed
        a crime which is punishable in the Philippines but not in US, or if they commit
        a crime which is related to the security of the Philippines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faf3207-1890-42a1-80a6-e4940976d34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:41:45.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also keeps jurisdiction over its military personnel in the
        event of a criminal prosecution, unless the Philippines convinces it to turn
        over its personnel. The US will make its personnel available for all investigative
        and judicial proceedings for just one year, after which the US is no longer
        obliged to do this.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cccb0d-dbc8-4a02-831b-3e8c329e6cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:41:45.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA can be terminated by either the Philippines or the US, by
        writing to the other party that they want to end the agreement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d47200-ac94-4ed8-a932-26d46afbe87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:41:45.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the Senate needs to concur with the termination of the treaty
        is still unclear, as the Constitution only says the upper chamber''s nod is
        needed for a treaty to come into force. This same question is the subject
        of petitions before the Supreme Court, assailing Duterte''s withdrawal of
        the Philippines from the International Criminal Court.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e8ab98-96f5-4d15-8d3b-ce106091c3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:41:45.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xave Gregorio and Pia Garcia contributed to
        this story</em></p>'
  'turkey-earthquake-death-toll':
    'author': 'Isil Sariyuce, Hamdi Alkhshali and Amir Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-26T23:19:36.673+08:00
    'imagesource': 'jcr:46fde9da-f427-4c44-8524-c00ded152890'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d9b4fa1-4e54-4894-b405-601c89108267'
    'lead': 'Death toll rises to 36 and at least 1,607 hospitalized in Turkey earthquake'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-26T23:24:00.151+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T23:08:56.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:08:50.132+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Turkey', 'earthquake', 'Sivrice', 'Elazig']
    'template': '1'
    'title': 'Death toll rises to 36 and at least 1,607 hospitalized in Turkey earthquake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa327da-c006-4875-932d-d79cda4ddce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T23:24:00.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 36 people died and more than 1,607
        have been hospitalized in eastern Turkey after an <a href="https://edition.cnn.com/2020/01/24/europe/turkey-quake-intl/index.html"
        target="_blank">earthquake</a>&nbsp;rattled the region on Friday evening,
        according to state broadcaster TRT Haber.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f87a97-d23f-49ab-a8b9-d61edb9ae46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T23:24:00.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6.7-magnitude quake struck near the town of Sivrice, in eastern
        Elazig province, causing at least 10 buildings to collapse, Turkish Interior
        Minister Sulyman Soylu said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b8cdf9-0eb7-429c-9be7-87d5ccd0b659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T23:24:00.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1,607 people were hospitalized, the Turkey''s Disaster and
        Emergency Management President (AFAD) said on Sunday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b952a2-3f8c-45c8-aa42-598f1cc62a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T23:24:00.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 45 people have been rescued from collapsed buildings, Turkey''s
        Disaster and Emergency Management Presidency (AFAD) said, adding that 1,521
        buildings have been inspected, with 76 found to be collapsed and 645 heavily
        damaged.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0dba75-db2c-41bd-8f8d-259c3b2a4b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T23:24:00.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the injured were in Elazig province, the epicenter of the
        quake, according to an AFAD statement.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ff184b-5741-41f6-8d74-f56d49079544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T23:24:00.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from Turkey''s IHA Broadcasting Services shows emergency crews
        rescuing injured people from a collapsed building.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b49889-5575-4c01-b31f-67ee4046ea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T23:24:00.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake caused five buildings to collapse in Elazig and heavy
        damage to a number of buildings in the area, Minister of Environment and Urbanization
        Murat Kurum told reporters.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54dadf5-a5a3-4fab-a09a-32627982262e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T23:24:00.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary reports say the earthquake lasted 40 seconds, AFAD said,
        adding that 3,699 search and rescue personnel have been deployed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fe458d-1f03-4407-b6e2-d996fdd604b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T23:24:00.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen aftershocks have been felt in the wake, with the strongest
        registering at 5.4 magnitude, Soylu said. The quake struck at a relatively
        shallow depth of 10 km (6 miles), according to the US Geological Survey (USGS),
        which enhances the shaking felt at the surface.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9c56ed-121c-4b57-8c8b-342a3c6827c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T23:24:00.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 500,000 people felt strong to very strong shaking, the USGS
        reported. The earthquake was felt in several other countries, including Iraq,
        Syria and Lebanon.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268ce403-816c-4b62-98b6-9686c9409445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T23:24:00.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake interrupted a live broadcast of Edessa TV. Video of the
        broadcast shows four anchors talking while everything shakes around them.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aea8c9-d0c1-46ca-9919-d580e243a8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T23:24:00.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All relevant departments were taking measures to ensure the safety
        of citizens following the earthquake, President Recep Tayyip Erdogan said
        early Saturday. Interior, health and environment ministers were sent to the
        quake-hit area.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7779c6c-bab9-43ff-aa1f-b8a77e0feee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T23:24:00.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/25/europe/turkey-earthquake-intl/index.html"
        target="_blank">Death toll rises to 36 and at least 1,607 hospitalized in
        Turkey earthquake</a>."</em></p>'
