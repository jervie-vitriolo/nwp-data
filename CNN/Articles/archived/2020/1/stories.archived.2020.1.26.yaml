      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6702c8dc-0226-4d9e-963c-7ce9a476ce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:26:30.115+08:00
